    <style>
      body,html{
        position: relative;
        display: block;
        background-color: #10104b;
        background-image: url('./images/DragonFly.png');
        background-position: 50% 50%;
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-top: -129px;
        margin-left: -129px;
        border: 6px solid #10108b;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: #10104b;
        border-bottom-color: #10104b;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { -webkit-transform: rotate( 360deg ); } }

      div { background-color: aliceblue; width: 99%; border: 2px solid green; -webkit-border-radius: 5px; border-radius: 5px; padding: 3px; margin: 5px; }
      p { text-align: center; color: blue; border: 1px solid lightblue; margin-bottom: 10px; }
      h1, h2, h3, h4, h5, h6 { margin-top: 1px; margin-bottom: 3px;}

      A { text-decoration: none; margin: 0px 3px 0px 3px; }

      }

      .dropdown { position: relative; display: inline-block; }
      .dropdown-content { display: none; position: absolute; z-index: 1; }
      .dropdown:hover .dropdown-content { display: block; }

      blut { color: blue; font-size: 175%; margin-right: 5px; }

      rdt { color: red; font-size: 125%; margin-right: 5px; }
