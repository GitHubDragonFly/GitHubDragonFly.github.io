<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="description" content="Free online three.js 3D model viewers: 3DM, 3DS, 3MF, AMF, DAE, FBX, GCODE, GLTF, IFC, IGES, JSON, LDRAW, MMD, OBJ + MTL, PCD, PDB, PLY, PRWM, STEP, STL, VRML, VTK.">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: #10104b;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      img {
        width: 230px;
        height: 230px;
        margin-top: 5px;
        margin-left: 5px;
      }

      .rotateY {
        -webkit-animation: rotationY 8s linear;
        animation: rotationY 8s linear;
      }

      @-webkit-keyframes rotationY { from { -webkit-transform: rotateY( 0deg ); } to { -webkit-transform: rotateY( 360deg ); } }
      @keyframes rotationY { from { transform: rotateY( 0deg ); } to { transform: rotateY( 360deg ); } }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-top: -129px;
        margin-left: -129px;
        border: 6px solid #10108b;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: transparent;
        border-bottom-color: transparent;
        -webkit-animation: spin 8s ease-in-out;
        animation: spin 8s ease-in-out;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      div { background-color: aliceblue; width: 99%; border: none; -webkit-border-radius: 5px; border-radius: 5px; padding: 3px; margin: 5px; }
      p { font-size: 125%; text-align: center; color: blue; border: 1px solid lightblue; margin-bottom: 10px; }

      A { text-decoration: none; margin: 0px 3px 0px 3px; }
      A:hover { color:#262626; background-color:#dad9fc; text-decoration: none; border: 1px solid #C4E5F0; -webkit-border-radius: 5px; border-radius: 5px; padding-left: 3px; padding-right: 3px; }
      A[target="_blank"]:after {
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVR42qXKwQkAIAxDUUdxtO6/RBQkQZvSi8I/pL4BoGw/XPkh4XigPmsUgh0626AjRsgxHTkUThsG2T/sIlzdTsp52kSS1wAAAABJRU5ErkJggg==);
        margin: 3px 0 0 5px;
      }

      .menubtn {
        background-color: transparent;
        color: blue;
        padding: 1px;
        font-size: 90%;
        width: 150px;
        border: none;
      }

      .dropdown {
        position: relative;
        display: inline-block;
        font-size: 90%;
        background-color: transparent;
        color: blue;
        width: 164px;
        border: none;
        padding: 3px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 10;
        background-color: whitesmoke;
        margin-top: 0;
        transform: translateX( -8px );
      }

      .dropdown:hover .dropdown-content { display: block; }

      dark_blue { color: #03038f; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        left: 2px;
        right: 2px;
        top: 0px;
        margin: 0px;
        padding: 1px;
        width: 99.5%;
        vertical-align: middle;
        border: 1px solid navy;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background-color: whitesmoke;
      }

    </style>

    <div id="div_spinner" class="spinner">
      <img id="my_image" onmouseover="add_remove_class()" src="./images/DragonFly.png" alt="DragonFly">
    </div>

    <script>
      async function add_remove_class() {
        let image = document.getElementById('my_image');

        image.classList.add( 'rotateY' );

        await new Promise( resolve => setTimeout( resolve, 8000 ) );

        image.classList.remove( 'rotateY' );
      }
