      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            }

            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      }

      function return_false() { return false; }

      async function set_bg_flip() {
        if (bg_flip === false) {
          bg_flip = true;
          document.getElementById('btn_bg_flip').style.backgroundColor = 'lightgreen';
        } else {
          bg_flip = false;
          document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';
        }

        if (scene_bgnd !== null) {
          // Background already exists

          await set_bgenv_message();
          await reset_scene_params( false );
          await set_bgnd();
          await set_bgenv_message( true );
        }
      }

      function set_gui_position() {
        if (menu_location_bottom === false) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;
        } else {
          document.getElementById('gui_position').style.marginTop = '2px';
        }

        mouse_wheel = true;
      }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          url_displayed = true;
        }

        resize();

        mouse_wheel = true;
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {

        const width = texture.image.width * Math.min( 1, scale );

        canvas.width = width;

        readableTexture.offset.set( texture.offset.x, texture.offset.y );

                  document.getElementById('div_message').innerText = 'Not a supported SVG image!';
                  console.log( 'Error loading Background Image File!' );
                  return;
                }

                // Get canvas texture with bitmap image
                texture = await resize_texture( texture, res, false, fii.type );

                hdrjpg_texture = false;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = texture.clone();
                await set_bgnd();

                texture.dispose();

                await set_bgenv_message( true );
              } else {
                texture.dispose();

                hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture2 ) {
                  URL.revokeObjectURL( fii );

                  let tex = await texture2.toDataTexture();

                  texture2.renderTarget.texture.dispose();
                  texture2.renderTarget.dispose();
                  texture2.dispose();

                  // Get canvas texture with bitmap image
                  tex = await resize_texture( tex, res, true, null );

                  hdrjpg_texture = true;

                  if (scene_bgnd !== null) scene_bgnd.dispose();
                  scene_bgnd = tex.clone();
                  await set_bgnd();

                  tex.dispose();

                  await set_bgenv_message( true );
                }, function ( xhr ) {
                }, function ( error ) {
                  document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                  console.log( 'Error loading Background Image File!' );
                  console.log( error );

                  URL.revokeObjectURL( fii );
                });
              }
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.TIF') || fn_uc.endsWith('.TIFF')) {
            if (tiff_loader === undefined) {
              const { TIFFLoader } = await import( "three/addons/loaders/TIFFLoader.min.js" );
              tiff_loader = new TIFFLoader( manager );
            }

            tiff_loader.load( URL.createObjectURL( fii ), async function( texture ) {
              URL.revokeObjectURL( fii );

              // Get canvas texture with bitmap image
              texture = await resize_texture( texture, res, false, fii.type );

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = texture.clone();
              await set_bgnd();

              texture.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.KTX2')) {
            ktx2_loader.load( URL.createObjectURL( fii ), async function( tex ) {
              URL.revokeObjectURL( fii );

              // Unsupported KTX2 formats might log a warning

              tex.colorSpace = 'srgb';  // will bypass display-p3

              // Get canvas texture with bitmap image

              if (tex.isCompressedTexture) {
                tex = await decompress( tex );
                tex = await resize_texture( tex, res, true, 'image/ktx2', true );
              } else {
                tex = await resize_texture( tex, res, false, 'image/ktx2' );
              }

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = tex.clone();
              await set_bgnd();

              tex.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            let hd_loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
              }

              hd_loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader();
              }

              hd_loader = rgbe_loader;
            }

            let image = await hd_loader.loadAsync( URL.createObjectURL( fii ));
            URL.revokeObjectURL( fii );

            // If resize is required then keep using the loaded texture,
            // else use hdrJPGLoader to process HD texture

            if ((image.image.width > D16K || image.image.height > D16K) ||
              (isNewiPad === true && (image.image.width > I8K || image.image.height > I8K)) ||
              (isMobile === true && (image.image.width > M2K || image.image.height > M2K))) {

              let m_type = fn_uc.endsWith('.EXR') ? 'image/x.exr' : 'image/x.hdr';

              // Use decompress to get readable texture
              image = await decompress( image );

              // Get canvas texture with bitmap image
              image = await resize_texture( image, res, false, m_type, true );

              hdrjpg_texture = true;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = image.clone();
              await set_bgnd();

              image.dispose();

              await set_bgenv_message( true );
            } else {
              const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
              const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

              // Encode a Gain map from EXR or HDR file
              // See the code example at: https://github.com/MONOGRID/gainmap-js

              const textureMax = findTextureMinMax( image );

              // Encode the gainmap
              const encodingResult = encode({
                image,
                maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
              });

              // obtain the RAW RGBA SDR buffer and create an ImageData
              const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
              // obtain the RAW RGBA Gain map buffer and create an ImageData
              const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

              // parallel compress the RAW buffers into the specified mimeType
              const mimeType = 'image/jpeg';
              const quality = 1.0;

              const [sdr, gainMap] = await Promise.all([
                compress({
                  source: sdrImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                }),
                compress({
                  source: gainMapImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                })
              ]);

              // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
              const metadata = encodingResult.getMetadata();

              // embed the compressed images + metadata into a single JPEG file
              const jpeg = await encodeJPEGMetadata({
                ...encodingResult,
                ...metadata,
                sdr,
                gainMap
              });

              // jpeg will be a Uint8Array
              const jpeg_file = new File( [ jpeg ], 'file.jpg' );

              // load the encoded jpeg with HDRJPGLoader

              hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
                URL.revokeObjectURL( jpeg_file );

                let hdrJpgEquirectangularMap = await texture.toDataTexture();

                texture.renderTarget.texture.dispose();
                texture.renderTarget.dispose();
                texture.dispose();

                // Get canvas texture with bitmap image
                hdrJpgEquirectangularMap = await resize_texture( hdrJpgEquirectangularMap, res, true, null );

                hdrjpg_texture = true;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = hdrJpgEquirectangularMap.clone();
                await set_bgnd();

                hdrJpgEquirectangularMap.dispose();

                await set_bgenv_message( true );

                // encoder must be manually disposed when no longer needed
                encodingResult.gainMap.dispose();
                encodingResult.sdr.dispose();
                image.dispose();
              }, function ( xhr ) {
              }, function ( error ) {
                document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                console.log( 'Error loading Background Image File!' );
                console.log( error );

                URL.revokeObjectURL( jpeg_file );
              });
            }
          } else {
            if (scene_bgnd !== null) {
              scene_bgnd.dispose();
              scene_bgnd = null;
            }

            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        let lg = bgnd_linear_gradient;

        await reset_scene_params();

        if (lg === false) {
          bgnd_linear_gradient = true;

          if (scene_bgnd !== null) {
            scene_bgnd.dispose();
            scene_bgnd = null;
          }

          let canvas = document.createElement('canvas');
          canvas.width = ww;
          canvas.height = wh;

          let context = canvas.getContext( '2d', { willReadFrequently: true } );

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [
            [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.15 ],
            [ '#151525', '#252535', '#353545', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ]
          ];

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }

          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          await canvas.toBlob( function( blob ) {
            let url = URL.createObjectURL( blob );

            hdrJPGLoader.load( url, async function( texture ) {
              let tex = await texture.toDataTexture();

              tex.mapping = THREE.EquirectangularReflectionMapping;
              tex.needsUpdate = true;

              scene.background = tex.clone();

              tex.dispose();

              document.getElementById('file_image_input').value = '';
              document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';

              mouse_wheel = true;
            });
          }, 'image/png', 1 );
        }
      }

        }

            object.children[ 0 ].name += '_extruded';
            object.children[ 1 ].name += '_path';

            path = object.children[ 1 ];
            gcode_obj = object.children[ 0 ];

            // Add gcode_obj to the scene

            camera.lookAt( gcode_obj.position );

            finish_loading();

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1 && return_base64 === true) {
              resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
            } else if ((res / Math.max( image.width, image.height )) >= 1 && return_bitmap === true) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = image_bitmap );
            } else if ((res / Math.max( image.width, image.height )) >= 1) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( gcode_obj );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( gcode_obj );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (gcode_obj) {
          if (mouse_down === true || mouse_wheel === true || reset_rotation === true ||
            progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset gcode_obj rotational values
            if (reset_rotation === true) {
              gcode_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the gcode_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? gcode_obj.rotation.z += 0.03 : gcode_obj.rotation.z += 0.05;
                }
              } else {
                if (rot_x !== 0) gcode_obj.rotation.x += rot_x;
                if (rot_y !== 0) gcode_obj.rotation.z += rot_y;
                if (rot_z !== 0) gcode_obj.rotation.y += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (gizmo && gizmo.enabled === true) gizmo.render();
          }
        }
      }

      async function reset_only() {
        mouse_wheel = true;

        if (selected_url_file !== '') url_loading = true;

        init();
      }

      async function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;

        // Reset other related values
        equi_enabled = false;
        document.getElementById('btn_equi').style.backgroundColor = 'transparent';
        (path_visible === true) ? show_path() : path_visible = false;
        document.getElementById('btn_path').style.backgroundColor = '#d1cefc';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        bg_flip = false;
        document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';

        if (scene !== undefined) await reset_scene_params();

        if (gui_set === true) {
          gui_reset();
          updateGUI();
          document.getElementById('gui_position').style.display = 'none';
        }

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (gcode_obj) gcode_obj.position.set( 0, 0, 0 );
          set_scene_image( reset );
          set_back_color();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (gcode_obj) await scene_cleanup();

            if (gizmo) {
              gizmo.dispose();
              gizmo = undefined;
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          window.localStorage.clear();
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( gcode_obj );

        renderer.clear();

        if (path_visible === true) show_path();

        gcode_obj.traverse( ( child ) => {
          if (child.isLine) {
            child.material.dispose();
            child.geometry.dispose();
          }
        });

        path.traverse( ( child ) => {
          if (child.isLine) {
            child.material.dispose();
            child.geometry.dispose();
          }
        });

        if (scene_bgnd) {
          scene_bgnd.dispose();
          scene_bgnd = null;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('btn_file_image_input').disabled = disable;
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_path').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = isNewiPad === false && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === false) {
          $('#file_input')[ 0 ].style.display = '';
          $('#lbl_file_input')[ 0 ].style.display = '';
          $('#btn_file_input')[ 0 ].style.display = 'none';
          $('#file_image_input')[ 0 ].style.display = '';
          $('#lbl_file_image_input')[ 0 ].style.display = '';
          $('#btn_file_image_input')[ 0 ].style.display = 'none';

          $('#lbl_radio_rotate')[ 0 ].style.display = '';

          $('#btn_dc_x')[ 0 ].style.display = '';
          $('#btn_dc_y')[ 0 ].style.display = '';
          $('#btn_dc_z')[ 0 ].style.display = '';
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
