      function quick_x_rotation( angle ) {
        document.getElementById('quick_rotation').selectedIndex = 0;

        tmf_obj.rotateX( Math.PI * parseFloat( angle ) );

        set_grid_y();
        set_polar_grid_y();

        mouse_wheel = true;
      }

      function quick_y_rotation( angle ) {
        document.getElementById('quick_rotation').selectedIndex = 0;

        initial_rotation.x !== 0 ? tmf_obj.rotateZ( Math.PI * parseFloat( angle ) ) : tmf_obj.rotateY( Math.PI * parseFloat( angle ) );

        set_grid_y();
        set_polar_grid_y();

        mouse_wheel = true;
      }

      function quick_z_rotation( angle ) {
        document.getElementById('quick_rotation').selectedIndex = 0;

        initial_rotation.x !== 0 ? tmf_obj.rotateY( Math.PI * parseFloat( angle ) ) : tmf_obj.rotateZ( Math.PI * parseFloat( angle ) );

        set_grid_y();
        set_polar_grid_y();

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerHTML = 'Loading ... ' + pw;
        document.getElementById('div_message').style.display = '';

        if (scene !== undefined) {
          document.getElementById('file_image_input').value = '';

          mouse_wheel = true;

          if (tmf_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (params === undefined) {
          params = {
            toneMapping: 'Neutral',
            backBlurriness: 0.0,
            backIntensity: 1.0,
            setEnvMap: false,
            exposure: 1.0
          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        if (outline_material === undefined) {
          outline_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
        }

        selected_tmf_file = null;
        mouse_down = false;
        mouse_wheel = true;
        tex_fmt = '';
        tex_flip = false;
        tex_res = Infinity;
        edges = {};
        edges_visible = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        enable_opacity = false;
        bgnd_linear_gradient = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        vertex_colors_present = false;
        random_vertex_colors_enabled = false;
        original_vertex_color_array = {};
        original_vertex_colors = {};
        random_vertex_color_array = {};
        current_colors = {};
        grid_visible = false;
        polar_grid_visible = false;
        gif_export = false;
        render_requested = false;
        initial_rotation = new THREE.Vector3();
        bounding_box = new THREE.Box3();

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.3MF')) selected_tmf_file = fi.files[ 0 ];

          if (selected_tmf_file === null) {
            handle_error( 'No valid 3MF file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          if (ktx2_loader === undefined) {
            const { KTX2Loader } = await import( 'three/addons/loaders/KTX2Loader.min.js' );

            ktx2_loader = new KTX2Loader( manager );
            ktx2_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/libs/basis/' );
            ktx2_loader.detectSupport( renderer );
            manager.addHandler( /\.ktx2$/i, ktx2_loader );
          }
        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );
        }

        if (scene === undefined) {
          scene = new THREE.Scene();
          scene.backgroundRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
          scene.environmentRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
        }

        scene.backgroundBlurriness = 0.00001;
        scene.backgroundIntensity = 1.1;

        if (tmf_obj === undefined) tmf_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {
          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 5 );
          directionalLight.position.set( 0, 0, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6;
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Load 3MF file
        selected_tmf_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile(){
        tmf_loader.load( URL.createObjectURL( selected_tmf_file ), addFileInScene,
        function( xhr ) { }, // onProgress
        function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_tmf_file );
        });
      }

      async function addFileInScene( object ) {
        if (selected_tmf_file) URL.revokeObjectURL( selected_tmf_file );

        const { mergeVertices } = await import( "three/addons/utils/BufferGeometryUtils.min.js" );

        tmf_obj = object.clone();

        let child_count = 1;

        tmf_obj.traverse( function( child ) {
          if (child.isMesh) {
            if (child.name === '') {
              child.name = 'child_' + child_count;
              child_count += 1;
            }

            child.geometry.computeBoundingBox();
            child.geometry.computeBoundingSphere();

            child.geometry.deleteAttribute('normal');
            child.geometry = mergeVertices( child.geometry, 1e-6 );
            child.geometry.computeVertexNormals();
            child.geometry.normalizeNormals();

            let length = child.geometry.attributes.position.array.length;
            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
            current_colors[ child.name ] = child.geometry.getAttribute( 'color' );

            if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
              vertex_colors_enabled = true;
              vertex_colors_present = true;
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
              random_vertex_changed();
            }

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              initial_opacity_array[ child.name ] = {};
              initial_transparency_array[ child.name ] = {};
              original_vertex_color_array[ child.name ] = {};

              child.material.forEach( mtl => {
                initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                mtl.side = THREE.DoubleSide;
                mtl.flatShading = flat_shading_enabled;

                child_count_array += 1;
              });
            } else {
              initial_opacity[ child.name ] = child.material.opacity;
              initial_transparency[ child.name ] = child.material.transparent;
              original_vertex_color[ child.name ] = child.material.vertexColors;

              child.material.side = THREE.DoubleSide;
              child.material.flatShading = flat_shading_enabled;
            }

            if (child.geometry.attributes.position)
              edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
          }
        });

        tmf_obj.rotation.x -= Math.PI / 2;

        initial_rotation = tmf_obj.rotation;

        // Add tmf_obj to the scene
        scene.add( tmf_obj );
        camera.lookAt( tmf_obj.position );

        finish_loading();
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to 3MF model

          tmf_loader.load( selected_url_file, addFileInScene,
          function ( xhr ) { }, // onProgress
          function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        set_initial_scale();
        resize();

        enable_disable( false );

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        if (isMobile === false) {
          document.getElementById('div_message').innerText = 'Check the console for any error messages';
          document.getElementById('div_message').style.display = '';
        } else {
          document.getElementById('div_message').style.display = 'none';
        }

        set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      /*

        glTF-Transform ALL_EXTENSIONS Entries:

        [ 0 ]   EXTMeshGPUInstancing
        [ 1 ]   EXTMeshoptCompression
        [ 2 ]   EXTTextureAVIF
        [ 3 ]   EXTTextureWebP
        [ 4 ]   KHRDracoMeshCompression
        [ 5 ]   KHRLightsPunctual
        [ 6 ]   KHRMaterialsAnisotropy
        [ 7 ]   KHRMaterialsClearcoat
        [ 8 ]   KHRMaterialsDiffuseTransmission
        [ 9 ]   KHRMaterialsDispersion
        [ 10 ]  KHRMaterialsEmissiveStrength
        [ 11 ]	KHRMaterialsIOR
        [ 12 ]	KHRMaterialsIridescence
        [ 13 ]	KHRMaterialsPBRSpecularGlossiness
        [ 14 ]	KHRMaterialsSpecular
        [ 15 ]	KHRMaterialsSheen
        [ 16 ]	KHRMaterialsTransmission
        [ 17 ]	KHRMaterialsUnlit
        [ 18 ]	KHRMaterialsVariants
        [ 19 ]	KHRMaterialsVolume
        [ 20 ]	KHRMeshQuantization
        [ 21 ]	KHRTextureBasisu
        [ 22 ]	KHRTextureTransform
        [ 23 ]	KHRXMP

      */

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          instance( { min: 2 } ),
          palette( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          instance( { min: 2 } ),
          palette( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (tex_fmt !== '' || tex_res !== Infinity || tex_flip === true)) {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        doc.createExtension( ALL_EXTENSIONS[ 4 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 4 ].EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, meshopt, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          instance( { min: 5 } ),
          palette( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (tex_fmt !== '' || tex_res !== Infinity || tex_flip === true)) {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        doc.createExtension( ALL_EXTENSIONS[ 1 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 1 ].EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode textures only with either of WEBP or KTX2 compression */

      async function texture_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          instance( { min: 2 } ),
          palette( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (tex_fmt !== '' || tex_res !== Infinity || tex_flip === true)) {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Export textures only as either AVIF or PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }
      }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(avif|png|gif|ktx2|jpeg|webp);base64,/, '' );
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                doc.createExtension( ALL_EXTENSIONS[ 2 ] ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  doc.createExtension( ALL_EXTENSIONS[ 3 ] ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === Infinity && (img.naturalWidth > 4096 || img.naturalHeight > 4096)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = 4096 / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).replace( /^data:image\/(avif|png|gif|ktx2|jpeg|webp);base64,/, '' );
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( image ) {
        let texture;

        await new Promise( resolve => {
          let canvas = document.createElement('canvas');

          let scale = 2048 / Math.max( image.width, image.height );

          canvas.width = image.width * Math.min( 1, scale );
          canvas.height = image.height * Math.min( 1, scale );

          let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

          if ( image instanceof ImageData ) {
            ctx.putImageData( image, 0, 0 );
          } else if ( image.data && image.data.constructor === Uint16Array ) {
            let u8 = new Uint8Array( image.data );
            let imgData = new ImageData( new Uint8ClampedArray( u8 ), image.width, image.height );
            ctx.putImageData( imgData, 0, 0 );
          } else if ( image.data && image.data.constructor === Uint8Array ) {
            let imgData = new ImageData( new Uint8ClampedArray( image.data ), image.width, image.height );
            ctx.putImageData( imgData, 0, 0 );
          } else {
            ctx.drawImage( image, 0, 0, canvas.width, canvas.height );
          }

          let data_url = canvas.toDataURL( 'image/png', 1 );

          resolve( texture = new THREE.Texture( data_url ) );
        });

        return texture;
      }

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( tmf_obj );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( tmf_obj );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        Object.keys( edges ).forEach( ( key ) => {
          edges[ key ].material.color.setRGB( r, g, b );
        });

        mouse_wheel = true;
      }

      function show_edges() {
        if (edges_visible === true) {
          edges_visible = false;

          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          edges_visible = true;

          document.getElementById('edge_color').disabled = false;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }

        disabled_changed();

        tmf_obj.traverse( function( child ) {
          if (child.isMesh) {
            edges_visible ? child.add( edges[ child.id ] ) : child.remove( edges[ child.id ] );
    	  	}
        });

        mouse_wheel = true;
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        tmf_obj.traverse( function( child ) {
    	    if (child.isMesh && child.material) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      function show_wireframe() {
        if (tmf_obj) {
          tmf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
              }
      	  	}

            mouse_wheel = true;
          });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          if (random_vertex_colors_enabled === true) set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        tmf_obj.traverse( function( child ) {
    	    if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled ?
                  (vertex_colors_present ?
                    original_vertex_color_array[ child.name ][ child_count ] :
                    true
                  ) :
                  false;

                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled ?
                (vertex_colors_present ?
                  original_vertex_colors[ child.name ] :
                  true
                ) :
                false;

              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
    	  });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        tmf_obj.traverse( function( child ) {
    	    if (child.isMesh) {
            if (random_vertex_colors_enabled === true) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3 ) );
            } else {
              if (current_colors[ child.name ]) {
                child.geometry.setAttribute( 'color', current_colors[ child.name ] );
              } else {
                child.geometry.deleteAttribute( 'color' );
              }
            }
    		  }

          mouse_wheel = true;
    	  });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (tmf_obj) {
          if (mouse_down === true || mouse_wheel === true || reset_rotation === true ||
            progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset tmf_obj rotational values
            if (reset_rotation === true) {
              tmf_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the object and account for Y_UP / Z_UP
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (initial_rotation.x !== 0) {
                    gif_export ? tmf_obj.rotation.z += 0.03 : tmf_obj.rotation.z += 0.05;
                  } else {
                    gif_export ? tmf_obj.rotation.y += 0.03 : tmf_obj.rotation.y += 0.05;
                  }
                }
              } else {
                if (rot_x !== 0) tmf_obj.rotation.x += rot_x;
                if (rot_y !== 0) initial_rotation.x !== 0 ? tmf_obj.rotation.z += rot_y : tmf_obj.rotation.y += rot_y;
                if (rot_z !== 0) initial_rotation.x !== 0 ? tmf_obj.rotation.y += rot_z : tmf_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (gizmo && gizmo.enabled === true) gizmo.render();
          }
        }
      }

      async function reset_only() {
        mouse_wheel = true;

        if (selected_url_file !== '') url_loading = true;

        init();
      }

      async function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('ali_val').innerText = 0;
        document.getElementById('dli_val').innerText = 5;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 5;
        document.getElementById('ambient_light_intensity').value = 0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the equi and wireframe checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;

        // Reset opacity, edges, flat, reflectivity and vertex colors values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        bg_flip = false;
        document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();

        document.getElementById('model_scale').selectedIndex = 0;
        document.getElementById('quick_rotation').selectedIndex = 0;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        if (scene !== undefined) await reset_scene_params();

        if (gui_set === true) {
          gui_reset();
          updateGUI();
          document.getElementById('gui_position').style.display = 'none';
        }

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (tmf_obj) tmf_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image( reset );
          set_back_color();
          show_wireframe();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (tmf_obj) await scene_cleanup();

            if (gui) gui.dispose();

            if (gizmo) {
              gizmo.dispose();
              gizmo = undefined;
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          window.localStorage.clear();
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( tmf_obj );

        renderer.clear();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        tmf_obj.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  for (const prop in mtl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtl[ prop ]) mtl[ prop ].dispose();
                      }
                    });
                  };

                  mtl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('quick_rotation').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#quick_rotation').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
          $('#quick_rotation').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
