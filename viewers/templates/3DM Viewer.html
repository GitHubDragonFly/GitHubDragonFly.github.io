        if (material.anisotropyMap && (!material.anisotropyMap.colorSpace || material.anisotropyMap.colorSpace !== 'NoColorSpace')) {

        }

        if (material.clearcoatMap && (!material.clearcoatMap.colorSpace || material.clearcoatMap.colorSpace === 'NoColorSpace')) {
          material.clearcoatMap.colorSpace = THREE.SRGBColorSpace;
        }

        if (material.clearcoatNormalMap && (!material.clearcoatNormalMap.colorSpace || material.clearcoatNormalMap.colorSpace !== 'NoColorSpace')) {
          material.clearcoatNormalMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.clearcoatRoughnessMap && (!material.clearcoatRoughnessMap.colorSpace || material.clearcoatRoughnessMap.colorSpace !== 'NoColorSpace')) {

        if (material.iridescenceMap && (!material.iridescenceMap.colorSpace || material.iridescenceMap.colorSpace === 'NoColorSpace')) {

        }

        if (material.iridescenceThicknessMap && (!material.iridescenceThicknessMap.colorSpace || material.iridescenceThicknessMap.colorSpace !== 'NoColorSpace')) {
          material.iridescenceThicknessMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.sheenColorMap && (!material.sheenColorMap.colorSpace || material.sheenColorMap.colorSpace === 'NoColorSpace')) {

        if (material.sheenRoughnessMap && (!material.sheenRoughnessMap.colorSpace || material.sheenRoughnessMap.colorSpace !== 'NoColorSpace')) {
          material.sheenRoughnessMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.specularColorMap && (!material.specularColorMap.colorSpace || material.specularColorMap.colorSpace === 'NoColorSpace')) {
          material.specularColorMap.colorSpace = THREE.SRGBColorSpace;
        }

        if (material.specularIntensityMap && (!material.specularIntensityMap.colorSpace || material.specularIntensityMap.colorSpace !== 'NoColorSpace')) {
          material.specularIntensityMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.thicknessMap && (!material.thicknessMap.colorSpace || material.thicknessMap.colorSpace !== 'NoColorSpace')) {
          material.thicknessMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.transmissionMap && (!material.transmissionMap.colorSpace || material.transmissionMap.colorSpace !== 'NoColorSpace')) {

      /*

        glTF-Transform ALL_EXTENSIONS Entries:

        [ 0 ]   EXTMeshGPUInstancing
        [ 1 ]   EXTMeshoptCompression
        [ 2 ]   EXTTextureAVIF
        [ 3 ]   EXTTextureWebP
        [ 4 ]   KHRDracoMeshCompression
        [ 5 ]   KHRLightsPunctual
        [ 6 ]   KHRMaterialsAnisotropy
        [ 7 ]   KHRMaterialsClearcoat
        [ 8 ]   KHRMaterialsDiffuseTransmission
        [ 9 ]   KHRMaterialsDispersion
        [ 10 ]  KHRMaterialsEmissiveStrength
        [ 11 ]	KHRMaterialsIOR
        [ 12 ]	KHRMaterialsIridescence
        [ 13 ]	KHRMaterialsPBRSpecularGlossiness
        [ 14 ]	KHRMaterialsSpecular
        [ 15 ]	KHRMaterialsSheen
        [ 16 ]	KHRMaterialsTransmission
        [ 17 ]	KHRMaterialsUnlit
        [ 18 ]	KHRMaterialsVariants
        [ 19 ]	KHRMaterialsVolume
        [ 20 ]	KHRMeshQuantization
        [ 21 ]	KHRTextureBasisu
        [ 22 ]	KHRTextureTransform
        [ 23 ]	KHRXMP

      */

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (tex_fmt !== '' || tex_res !== D16K || tex_flip === true)) {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        const KHRDracoMeshCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_draco_mesh_compression' );

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, meshopt, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } ),

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (tex_fmt !== '' || tex_res !== D16K || tex_flip === true)) {
          await process_textures( textures, doc, ALL_EXTENSIONS );

        const EXTMeshoptCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_meshopt_compression' );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Export textures only as either AVIF or PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }
      }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const KHRTextureBasisu = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_texture_basisu' );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_e === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                const EXTTextureAVIF = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_avif' );
                doc.createExtension( EXTTextureAVIF ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              const { compressTexture } = await import( "@gltf-transform/functions" );

              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
                  doc.createExtension( EXTTextureWebP ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === D16K && (img.naturalWidth > A4K || img.naturalHeight > A4K)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = A4K / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            canvas.toBlob( blob => {
              let reader = new FileReader();
 
              reader.onloadend = function() {
                buff = new Uint8Array( reader.result );
                resolve( [ buff, image_data, size] );
              };

              reader.readAsArrayBuffer( blob );
            }, mimeType, 1 );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1) {
              if (return_base64 === true) {
                resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
              } else {
                const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
                resolve( tex = ( return_bitmap === true ? image_bitmap :new THREE.CanvasTexture( image_bitmap ) ) );
              }
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

      function add_gui_layer() {
        if (rhino_obj.userData.layers) {
          const layersControl = gui.addFolder( 'layers' );
          layersControl.open();

          let layers = rhino_obj.userData.layers;

          for ( let i = 0; i < layers.length; i ++ ) {
            layersControl.add( layers[ i ], 'visible' ).name( layers[ i ].name ).onChange( function( val ) {
              scene.traverse( function( child ) {
                if ( child.userData.hasOwnProperty( 'attributes' ) ) {
                  if ( 'layerIndex' in child.userData.attributes ) {
                    const layerName = layers[ child.userData.attributes.layerIndex ].name;

                    if ( layerName === layers[ i ].name ) {
                      child.visible = val;
                      layers[ i ].visible = val;
                    }
                  }
                }
              });

              mouse_wheel = true;
            });
          }

          gui_multi_layers = true;
          document.getElementById('gui_position').style.display = 'block';
        }
      }

      function finish_loading() {
        set_initial_scale();

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        render();

      async function load_gizmo() {
        enable_disable( false );

        if (object_is_points === true && object_is_mesh === false) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;

          disabled_changed();
        }

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';
        set_gui_position();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

        console.log( 'Memory: ', renderer.info.memory );

      function handle_error( error ) {
        if (isMobile === false) {
          document.getElementById('div_message').innerText = 'Check the console for any error messages';
          document.getElementById('div_message').style.display = '';
        } else {
          document.getElementById('div_message').style.display = 'none';

        set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );

        mouse_wheel = true;

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        edges.traverse( child => {
          if (child.type === 'LineSegments') child.material.color.setRGB( r, g, b );
        });

        mouse_wheel = true;

      function set_texture() {
        if (current_texture === textures.length - 1) {
          document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_textures').innerHTML = 'T';
          current_texture = -1;
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
          document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
        }

        rhino_obj.traverse( function( child ) {
          if (child.type === 'Mesh' || child.isMesh) {
            if (current_texture === -1) {
              // Remove texture
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.map.dispose();
                  mtl.map = null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.map.dispose();
                child.material.map = null;
                child.material.needsUpdate = true;
              }
            } else {
              texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                URL.revokeObjectURL( textures[ current_texture ] );

                texture.colorSpace = THREE.SRGBColorSpace;
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.needsUpdate = true;

                // Apply texture
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.map = texture.clone();
                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.map = texture.clone();
                  child.material.needsUpdate = true;
                }

                texture.dispose();
              });
            }
          }

          mouse_wheel = true;
        });
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          flat_shading_enabled = false;
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        } else {
          flat_shading_enabled = true;
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
        }

        rhino_obj.traverse( function( child ) {
          if (child.type === 'Mesh' || child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        });
      }

      function switch_mtl_side() {
        if (rhino_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          rhino_obj.traverse( function( child ) {
    	      if (child.type === 'Mesh' || child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }

            mouse_wheel = true;
          });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          if (random_vertex_colors_enabled === true) set_random_vertex_colors();
          document.getElementById('btn_random_vertex_colors').disabled = true;
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        rhino_obj.traverse( function( child ) {
    	    if (child.type === 'Mesh' || child.isMesh || child.type === 'Points' || child.isPoints ||
            child.type === 'LineSegments' || child.isLine) {

            if (Array.isArray( child.material )) {
              let count = 1;

              child.material.forEach( mtl => {
                if (vertex_colors_enabled === true) {
                  mtl.vertexColors = (original_vertex_colors_array[ child.name ] && original_vertex_colors_array[ child.name ][ count ]) ? true : false;
                } else {
                  mtl.vertexColors = false;
                }

                mtl.needsUpdate = true;

                count += 1;
              });
            } else {
              if (vertex_colors_enabled === true) {
                child.material.vertexColors = original_vertex_colors[ child.name ] ? true : false;
              } else {
                child.material.vertexColors = false;
              }

              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        random_vertex_changed();

        rhino_obj.traverse( function( child ) {
    	    if (child.type === 'Mesh' || child.isMesh || child.type === 'Points' || child.isPoints || child.type === 'Line' || child.isLine) {
            if (random_vertex_colors_enabled === true) {
              current_colors[ child.name ] = child.geometry.getAttribute( 'color' );
              let length = child.geometry.attributes.position.array.length;
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) ), 3, false ) );
            } else {
              if (current_colors[ child.name ] === undefined) {
                child.geometry.deleteAttribute( 'color' );
              } else {
                child.geometry.setAttribute( 'color', current_colors[ child.name ] );
              }
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = random_vertex_colors_enabled ? random_vertex_colors_enabled : current_colors[ child.name ] ? true : false;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = random_vertex_colors_enabled ? random_vertex_colors_enabled : current_colors[ child.name ] ? true : false;
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (first_run === true || mouse_down === true || mouse_wheel === true || reset_rotation === true
           || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

          if (rhino_obj) {
            // Reset rhino_obj rotational values
            if (reset_rotation === true) {
              rhino_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the object and account for Y_UP / Z_UP
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (initial_rotation.x !== 0) {
                    gif_export ? rhino_obj.rotation.z += 0.03 : rhino_obj.rotation.z += 0.05;
                  } else {
                    gif_export ? rhino_obj.rotation.y += 0.03 : rhino_obj.rotation.y += 0.05;
                  }
                }
              } else {
                if (rot_x !== 0) rhino_obj.rotation.x += rot_x;
                if (rot_y !== 0) initial_rotation.x !== 0 ? rhino_obj.rotation.z += rot_y : rhino_obj.rotation.y += rot_y;
                if (rot_z !== 0) initial_rotation.x !== 0 ? rhino_obj.rotation.y += rot_z : rhino_obj.rotation.z += rot_z;
              }
            }

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 10) {
                mouse_wheel = true;
                first_run = false;
                fr_count = 0;
                count = 0;

                load_gizmo();
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 5) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (gizmo && gizmo.enabled === true) gizmo.render();
          }
        }
      }

      async function reset_only() {
        mouse_wheel = true;

        if (selected_url_file !== '') url_loading = true;

        init();
      }

      async function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('ali_val').innerText = 1.0;
        document.getElementById('dli_val').innerText = 3.5;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('object_color').value = '#000000';
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 3.5;
        document.getElementById('ambient_light_intensity').value = 1.0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the equi checkbox
        document.getElementById('equi').checked = false;

        // Reset other related values
        document.getElementById('btn_mtl_side').innerHTML = 'OS';
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';
        wireframe_enabled = false;
        document.getElementById('btn_wireframe').style.backgroundColor = '#d1cefc';
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        bg_flip = false;
        document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').disabled = true;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_changed();

        document.getElementById('model_scale').selectedIndex = 0;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        if (scene !== undefined) await reset_scene_params();

        if (gui_set === true || gui_multi_layers === true) {
          document.getElementById('gui_position').style.display = 'none';
          gui_multi_layers = false;
          gui_reset();
        }

        gif_export = false;
        object_is_mesh = false;
        object_is_points = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (rhino_obj) rhino_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 150, 250 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (rhino_obj) await scene_cleanup();

            if (gui) gui.dispose();

            if (gizmo) {
              gizmo.dispose();
              gizmo = undefined;
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_textures').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          window.localStorage.clear();
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( rhino_obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();
        if (flat_shading_enabled === true) await set_flat();

        if (edges && edges.children && edges.children.length > 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          edges.traverse( ( child ) => {
            if (child.type === 'LineSegments' || child.isLine) {
              if (child.material) child.material.dispose();
              child.geometry.dispose();
            }
          });

          edges = new THREE.Group();
        }

        rhino_obj.traverse( ( child ) => {
          if (child.type === 'Mesh' || child.isMesh || child.type === 'Points' || child.isPoints ||
            child.type === 'LineSegments' || child.isLine) {

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  for (const prop in mtl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtl[ prop ]) mtl[ prop ].dispose();
                      }
                    });
                  };

                  mtl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (scene_bgnd) {
          scene_bgnd.dispose();
          scene_bgnd = null;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('btn_file_image_input').disabled = disable;
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        texture_maps = [
          'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#url_entry').keypress( function( event ) { if (event.key === 'Enter') $('#btn_load').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        document.getElementById('model_scale').selectedIndex = 0;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        if (isMobile === false) {
          $('#file_input')[ 0 ].style.display = '';
          $('#lbl_file_input')[ 0 ].style.display = '';
          $('#btn_file_input')[ 0 ].style.display = 'none';
          $('#file_image_input')[ 0 ].style.display = '';
          $('#lbl_file_image_input')[ 0 ].style.display = '';
          $('#btn_file_image_input')[ 0 ].style.display = 'none';

          $('#lbl_radio_dlight')[ 0 ].style.display = '';
          $('#lbl_radio_rotate')[ 0 ].style.display = '';

          $('#hlight_color')[ 0 ].style.display = '';

          $('#btn_dc_x')[ 0 ].style.display = '';
          $('#btn_dc_y')[ 0 ].style.display = '';
          $('#btn_dc_z')[ 0 ].style.display = '';
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
