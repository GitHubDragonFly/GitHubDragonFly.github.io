      var guiExposure, guiToneMapping, guiBlurriness, guiEnvIntensity, guiIntensity;
      var grid, polar_grid, grid_visible, polar_grid_visible, scene_bgnd, hdrjpg_texture;

      var ww = window.innerWidth, wh = window.innerHeight;

      var textures, current_texture, tex_res, tex_flip, tex_fmt;

      var original_side, original_side_array, isMobile, isNewiPad;
      var original_color, original_color_array, bgnd_linear_gradient;
      var original_vertex_colors, original_vertex_colors_array;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array, texture_maps;
      var vertex_colors_enabled, random_vertex_colors_enabled, current_colors;
      var selected_rhino_file, selected_url_file = '', slider_height = 0;
      var url_displayed = false, url_loading = false, menu_location_bottom = false;

      const pw = "<span style='color:red'>" + "Please Wait" + "</span>";

      const M2K = 2048; // Mobile 2k limit
      const A4K = 4096; // AVIF 4k limit
      const I8K = 8192; // iPad 8k limit
      const D16K = 16384; // Desktop 16k limit
    </script>

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { Rhino3dmLoader } from "../static/jsm/loaders/3DMLoader.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true }

      rhino_loader = new Rhino3dmLoader( manager );
      rhino_loader.setLibraryPath( 'https://cdn.jsdelivr.net/npm/rhino3dm@8.17.0/' );

      manager.addHandler(/\.3dm$/i, rhino_loader);

      texture_loader = new THREE.TextureLoader( manager );

      lil_gui = GUI;
      set_gui_position();
    </script>

    <script src="../static/assimpjs/assimpjs.min.js" defer></script>
    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using Rhino3dm library: https://github.com/mcneel/rhino3dm -->
    <!-- Using jQuery: https://github.com/jquery/jquery -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/three-viewport-gizmo -->
    <!-- When applicable, using glTF Transform for DRACO / MESHOPT / PNG / JPEG / WEBP compression: https://gltf-transform.dev -->
    <!--  - When applicable, using meshoptimizer: https://github.com/zeux/meshoptimizer -->
    <!-- When applicable, using @jsquash/avif encoder for AVIF compression: https://github.com/jamsinclair/jSquash -->
    <!--  - Licensed under the Apache License, Version 2.0: https://www.apache.org/licenses/LICENSE-2.0 -->
    <!-- When applicable, using experimental ktx2-encoder for KTX2 compression: https://github.com/gz65555/ktx2-encoder -->
    <!-- When applicable, using JSZip for exports: https://github.com/Stuk/jszip -->
    <!-- When applicable, using gainmap-js encoder & decoder: https://github.com/MONOGRID/gainmap-js -->
    <!-- When applicable, using ASSIMPJS for exports - https://github.com/kovacsv/assimpjs -->
    <!--  - Using ASSIMP - https://github.com/assimp/assimp -->
    <!-- When applicable, using Animated GIF export based on the following example and library: -->
    <!--  - https://github.com/mrdoob/omggif-example  -->
    <!--  - https://github.com/deanm/omggif  -->
    <!-- When applicable, using Animated PNG file export powered by: -->
    <!--  - https://github.com/photopea/UPNG.js -->
    <!--  - https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>3DM Viewer (r178)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Format: 3DM (Rhino)" id="lbl_file_input" style="display: none; color: #553801; margin-left: 3px;">3D</label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" style="display: none;" onchange="init();" accept=".3dm, image/avif, image/bmp, image/gif, image/jpeg, image/png, image/svg+xml, image/webp" multiple />
        <button title="Browse Local Files" id="btn_file_input" style="background-color: transparent; min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="file_image_input" title="Background Image" id="lbl_file_image_input" style="display: none; color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" style="display: none;" accept=".exr, .hdr, .ktx2, .tif, .tiff, image/avif, image/bmp, image/gif, image/jpeg, image/png, image/svg+xml, image/webp" onchange="set_scene_image()" disabled />
        <button title="Background Image" id="btn_file_image_input" style="background-color: transparent; min-width: 54px;" onclick="document.getElementById('file_image_input').click();" disabled>BGND</button>
        <button title="Y-Flip Background Image" id="btn_bg_flip" onclick="set_bg_flip();" style="background-color: transparent; color: blue;" disabled>Y</button>
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>

          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="Export Model Textures, preserve aspect and use selected format and generic names - defaults to PNG format if None is selected" value="maps" onclick="export_maps();">MAPS</option>
          <option title="3D Formats" value="3dformats" disabled>- 3D -</option>

          <option title="GLB - GL Transmission Format binary regular export with Meshopt and optional texture compression" value="glbmeshopt" onclick="export_gltf( true, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format" value="usdz" onclick="export_usdz();">USDZ</option>

          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="ASSJSON - Assimp JSON Format" value="assjson" onclick="export_assimp( 'assjson' );">JSON</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <select title="Maximum Exported Texture Resolution and Y flip" id="export_tex_res" disabled>

          <option title="1.7k (1792x1792)" value="1.7k" onclick="tex_res = 1792; tex_flip = false;">1.7k</option>
          <option title="2k (2048x2048)" value="2k" onclick="tex_res = 2048; tex_flip = false;">2k</option>
          <option title="3k (3072x3072)" value="3k" onclick="tex_res = 3072; tex_flip = false;">3k</option>

          <option title="Original Y flipped" value="original_flipped" onclick="tex_res = D16K; tex_flip = true;">Flip Y</option>

          <option title="256 (256x256) Y flipped" value="256_flipped" onclick="tex_res = 256; tex_flip = true;">256 Y</option>
          <option title="512 (512x512) Y flipped" value="512_flipped" onclick="tex_res = 512; tex_flip = true;">512 Y</option>
          <option title="768 (768x768) Y flipped" value="768_flipped" onclick="tex_res = 768; tex_flip = true;">768 Y</option>
          <option title="1k (1024x1024) Y flipped" value="1k_flipped" onclick="tex_res = 1024; tex_flip = true;">1k Y</option>
          <option title="1.2k (1280x1280) Y flipped" value="1.2k_flipped" onclick="tex_res = 1280; tex_flip = true;">1.2k Y</option>
          <option title="1.5k (1536x1536) Y flipped" value="1.5k_flipped" onclick="tex_res = 1536; tex_flip = true;">1.5k Y</option>
          <option title="1.7k (1792x1792) Y flipped" value="1.7k_flipped" onclick="tex_res = 1792; tex_flip = true;">1.7k Y</option>

          <option title="4k (4096x4096) Y flipped" value="4k_flipped" onclick="tex_res = 4096; tex_flip = true;">4k Y</option>
        </select>
        <select title="Exported Texture Format for GLB exports" id="export_tex_fmt" disabled>
          <option title="Original, defaults to PNG for MAPS export" value="original" onclick="tex_fmt = '';" selected>None</option>
          <option title="PNG" value="png" onclick="tex_fmt = 'png';">PNG</option>
          <option title="AVIF" value="avif" onclick="tex_fmt = 'avif';">AVIF</option>

          <option title="WEBP" value="webp" onclick="tex_fmt = 'webp';">WEBP</option>

      </div>

        if (url !== '') { selected_url_file = url; url_loading = true; init(); }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gizmo) gizmo.update();

          set_gui_position();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom === true) {
          menu_location_bottom = false;
          document.getElementById('fixed_menu').style.top = 0;
          document.getElementById('fixed_menu').style.bottom = '';
          document.getElementById('btn_menu_location').innerHTML = '&#x2193';
          document.getElementById('btn_menu_location').style.backgroundColor = 'transparent';
        } else {
          menu_location_bottom = true;
          document.getElementById('fixed_menu').style.top = '';
          document.getElementById('fixed_menu').style.bottom = 0;
          document.getElementById('btn_menu_location').innerHTML = '&#x2191';
          document.getElementById('btn_menu_location').style.backgroundColor = '#FFFF00';
        }

        if (gizmo) {
          gizmo._domElement.style.top = menu_location_bottom === true ? 0 : '';
          gizmo._domElement.style.bottom = menu_location_bottom === true ? '' : 0;
          gizmo.update();
        }

        set_gui_position();

        mouse_wheel = true;
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gizmo) gizmo.enabled = false;

        if (gui_multi_layers === true || (gui_set === true && document.getElementById('equi').checked)) {
          document.getElementById('gui_position').style.display = 'none';
        }

        set_filename();
      }

      function set_filename() {
        if (selected_rhino_file) {
          filename = selected_rhino_file.name.substring( 0, selected_rhino_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );
        } else {
          alert( 'Export error!' );
          console.log( error );
        }

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        tex_res = D16K;
        tex_flip = false;
        tex_fmt = '';

        if (gizmo) gizmo.enabled = true;

        if (gui_multi_layers === true || (gui_set === true && document.getElementById('equi').checked)) {
          document.getElementById('gui_position').style.display = 'block';
        }

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();

        if (link) {
          document.body.removeChild( link );
          link = undefined;
        }
      }

      async function export_bim() {
        if (rhino_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          let mesh_clone = rhino_obj.clone();

          await bim_exporter.parse( mesh_clone, async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj() {
        if (rhino_obj) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: tex_res, map_flip_required: tex_flip };

          await obj_exporter.parse( rhino_obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    let str = '_OBJ';
                    if (tex_flip === true) str += '_Y';
                    if (tex_res !== D16K) str += ' (' + tex_res + ')';
                    await process_zip( str );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (rhino_obj) {
          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          ply_exporter.parse( rhino_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, { binary: binary, littleEndian: true });
        }
      }

      async function export_stl() {
        if (rhino_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'STL Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { STLExporter } = await import( "../static/jsm/exporters/STLExporter.min.js" );

          let stl_exporter = new STLExporter( manager );

          let string = stl_exporter.parse( rhino_obj.clone() ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );

          zip.file( filename + '.stl', blob );

          await process_zip( '_STL' );
        }
      }

      async function export_dae() {
        if (rhino_obj) {
          await start_export();

          const { ColladaExporter } = await import( "../static/jsm/exporters/ColladaExporter.min.js" );

          let dae_exporter = new ColladaExporter( manager );

          let result = await dae_exporter.parse( rhino_obj.clone() );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            if (tex_res !== D16K || tex_flip === true) {
              result.textures.forEach( tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                let img = new Image();

                img.onload = async function() {
                  let canvas = document.createElement('canvas');

                  canvas.width = Math.min( img.naturalWidth, tex_res );
                  canvas.height = Math.min( img.naturalHeight, tex_res );

                  const ctx = canvas.getContext( '2d' );

                  if (tex_flip === true) {
                    // Flip image vertically
                    ctx.translate( 0, canvas.height );
                    ctx.scale( 1, -1 );
                  }

                  ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                    zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                    if (processed_index === result.textures.length - 1) {
                      let str = '_DAE';
                      if (tex_flip === true) str += '_Y';
                      if (tex_res !== D16K) str += ' (' + tex_res + ')';
                      await process_zip( str );
                    }
                  });

                  processed_index += 1;
                }

                img.src = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              });
            } else {
              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );

                processed_index += 1;
              });
            }
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_gltf( binary = false, draco = false, meshopt = false ) {
        if (rhino_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: (binary === true ? D16K : tex_res) };

          gltf_exporter.parse( rhino_obj.clone(), async json => {
            let blob;

            if (binary === true) {
              let type = 'application/octet-stream';

              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
              } else if (tex_fmt !== '' || tex_res !== D16K || tex_flip === true) {
                blob = new Blob( [ await texture_compress( new Uint8Array( json ) ) ], { type: type } );
              } else {
                blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
              }

              zip.file( filename + '.glb', blob );
              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }
              if (tex_flip === true) str += '_Y';
              if (tex_fmt !== '') str += ' ' + tex_fmt;
              if (tex_res !== D16K) str += ' (' + tex_res + ')';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' + (tex_res !== D16K ? ' (' + tex_res + ')' : '') );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (rhino_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true };

          gltf_exporter.parse( rhino_obj.clone(), async function( json ) {
            let simplified = await texture_compress( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              ajs = null;
              result = null;
              resultFile = null;

              await process_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_json() {
        if (rhino_obj) {
          await start_export();

          let json = JSON.stringify( rhino_obj.clone().toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );

          zip.file( filename + '.json', blob );

          await process_zip( '_JSON' );
        }
      }

      async function export_amf() {
        if (rhino_obj) {
          await start_export();

          const { AMFExporter } = await import( "../static/jsm/exporters/AMFExporter.min.js" );

          let amf_exporter = new AMFExporter( manager );

          let options = { filename: filename };

          amf_exporter.parse( rhino_obj.clone(), async function( arrayBuffer ) {
            let blob = new Blob( [ arrayBuffer ], { type: 'application/octet-stream' } );

            zip.file( filename + '.amf', blob );

            await process_zip( '_AMF' );
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_3mf() {
        if (rhino_obj) {
          await start_export();

          const { ThreeMFExporter } = await import( "../static/jsm/exporters/3MFExporter.min.js" );

          let tmf_exporter = new ThreeMFExporter( manager );

          let thumbnail = await export_thumbnail();

          let options = { upAxis: 'Y_UP', maxTextureSize: tex_res, map_flip_required: tex_flip, thumbnail: thumbnail };

          tmf_exporter.parse( rhino_obj.clone(), async function( arrayBuffer ) {
            let blob = new Blob( [ arrayBuffer ], { type: 'application/octet-stream' } );

            zip.file( filename + '.3mf', blob );

            let str = '_3MF';
            if (tex_flip === true) str += '_Y';
            if (tex_res !== D16K) str += ' (' + tex_res + ')';
            await process_zip( str );
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_thumbnail() {
        // Create 512 x 512 thumbnail image, currently intended for 3MF exports
        // The exporter is using fflate so it is sufficient to return Uint8Array
        // The model should be centered on the screen and sized to approximately 512 x 512 pixels

        const size = 512;

        let frame_x = Math.ceil( ( renderer.domElement.width - size ) / 2.0 );
        let frame_y = Math.ceil( ( renderer.domElement.height - size ) / 2.0 );

        let canvas = document.createElement( 'canvas' );
        canvas.width = size;
        canvas.height = size;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );
        context.clearRect( 0, 0, size, size );

        renderer.render( scene, camera );

        context.drawImage( renderer.domElement, frame_x, frame_y, size, size, 0, 0, size, size );

        const base64 = canvas.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];

        const binaryString = atob( base64 );
        const u8 = new Uint8Array( binaryString.length );

        for ( let i = 0, l = u8.length; i < l; i++ ) { u8[ i ] = binaryString.charCodeAt( i ); }

        return u8;
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (gizmo) gizmo.enabled = false;

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function set_object_color() {
        if (rhino_obj) {
          let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

          rhino_obj.traverse( function( child ) {
            if (child.type === 'Mesh' || child.isMesh || child.type === 'Points' || child.isPoints ||
              child.type === 'LineSegments' || child.isLine) {

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (obj_colors === '#000000') {
                    if (original_color_array[ child.name ][ child_count_array ])
                      mtl.color.setRGB(
                        original_color_array[ child.name ][ child_count_array ].r,
                        original_color_array[ child.name ][ child_count_array ].g,
                        original_color_array[ child.name ][ child_count_array ].b
                      );

                    child_count_array += 1;
                  } else { // hex format '#rrggbb'
                    mtl.color.setRGB(
                      parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0,
                      parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0,
                      parseInt( obj_colors.substring( 5 ), 16 ) / 255.0
                    );
                  }
                });
              } else {
                if (obj_colors === '#000000') {
                  if (original_color[ child.name ])
                    child.material.color.setRGB(
                      original_color[ child.name ].r,
                      original_color[ child.name ].g,
                      original_color[ child.name ].b
                    );
                } else { // hex format '#rrggbb'
                  child.material.color.setRGB(
                    parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0,
                    parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0,
                    parseInt( obj_colors.substring( 5 ), 16 ) / 255.0
                  );
                }
              }
            }

            mouse_wheel = true;

        if (!scene_bgnd) return;

        let other_browser = (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Firefox') > -1);
        let svg = (image_name.endsWith('.SVG') === true && !other_browser);
        let exr = (image_name.endsWith( '.EXR' ) === true);
        let hdr = (image_name.endsWith( '.HDR' ) === true);
        let hd = (exr === true || hdr === true);

        let clone;

        if ((bg_flip === true && svg === false) || (bg_flip === false && svg === true)) {
          const options = { imageOrientation: 'flipY' };
          const imageBitmap = await createImageBitmap( scene_bgnd.image, options );
          clone = new THREE.CanvasTexture( imageBitmap );
        } else {
          clone = scene_bgnd.clone();
        }

        clone.colorSpace = ((hd === true || hdrjpg_texture === true) ? THREE.LinearSRGBColorSpace : THREE.SRGBColorSpace);

        if (document.getElementById('equi').checked) {
          clone.mapping = THREE.EquirectangularReflectionMapping;
          clone.needsUpdate = true;

          scene.background = clone.clone();
          scene.environment = scene.background;
        } else {
          clone.mapping = THREE.UVMapping;
          clone.needsUpdate = true;

          scene.background = clone.clone();

        clone.dispose();

            let result, blob;

            try {
              result = await fetch( url );

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = D16K, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: !texture.isCompressedArrayTexture ?
          `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);

          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }` :
          `
          uniform sampler2DArray blitTexture;
          varying vec2 vUv;

          void main(){
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
          gl_FragColor = texture( blitTexture, vec3(vUv, 0));
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();

        if (!texture.isCompressedArrayTexture) {
          fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        }

        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.offset.set( texture.offset.x, texture.offset.y );
        readableTexture.repeat.set( texture.repeat.x, texture.repeat.y );
        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

      async function set_bgenv_message( end = false ) {
        if (end === true) {
          document.getElementById('div_message').innerHTML = '';
          document.getElementById('div_message').style.display = 'none';
        } else {
          let part1 = 'Background changing (2k limit) ';
          let part2 = 'Background changing (8k limit) ';
          let part3 = 'Background changing (16k limit) ';
          let message = (isMobile === true) ? part1 : (isNewiPad === true ? part2 : part3);
          document.getElementById('div_message').innerHTML = message + '... ' + pw;
          document.getElementById('div_message').style.display = '';
        }

        set_gui_position();

        await new Promise( resolve => setTimeout( resolve, 20 ) );
      }

      async function set_scene_image( reset = false ) {
        const fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) await set_bgenv_message();

          let fn_uc = fii.name.toUpperCase();

          // Use max resolutions of 2k for mobile, 8k for new iPad and 16k for desktops
          // iPad appears able of loading 16k straight but limits the resize canvas size

          const exclude_extensions = [ 'EXR', 'HDR', 'KTX2', 'TIF', 'TIFF' ];

          const res = (isMobile === true ? M2K : (isNewiPad === true ? I8K : D16K));

          if (fii.type.startsWith('image/') && ! (exclude_extensions.some( ext => fn_uc.endsWith( ext ) ))) {
            texture_loader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              // If image is SVG or resize is required then keep using the loaded texture, else
              // use hdrJPGLoader and load image again for any gainmap effect and less distortion

              if (fn_uc.endsWith('.SVG') || (texture.image.width > D16K || texture.image.height > D16K) ||
                (isNewiPad === true && (texture.image.width > I8K || texture.image.height > I8K)) ||
                (isMobile === true && (texture.image.width > M2K || texture.image.height > M2K))) {

                if (fn_uc.endsWith('.SVG') && !texture.image) {
                  document.getElementById('div_message').innerText = 'Not a supported SVG image!';
                  console.log( 'Error loading Background Image File!' );
                  return;
                }

                // Get canvas texture with bitmap image
                texture = await resize_texture( texture, res, false, fii.type );

                hdrjpg_texture = false;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = texture.clone();
                await set_bgnd();

                texture.dispose();

                await set_bgenv_message( true );
              } else {
                texture.dispose();

                hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture2 ) {
                  URL.revokeObjectURL( fii );

                  let tex = await texture2.toDataTexture();

                  texture2.renderTarget.texture.dispose();
                  texture2.renderTarget.dispose();
                  texture2.dispose();

                  // Get canvas texture with bitmap image
                  tex = await resize_texture( tex, res, true, null );

                  hdrjpg_texture = true;

                  if (scene_bgnd !== null) scene_bgnd.dispose();
                  scene_bgnd = tex.clone();
                  await set_bgnd();

                  tex.dispose();

                  await set_bgenv_message( true );
                }, function ( xhr ) {
                }, function ( error ) {
                  document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                  console.log( 'Error loading Background Image File!' );
                  console.log( error );

                  URL.revokeObjectURL( fii );
                });
              }
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.TIF') || fn_uc.endsWith('.TIFF')) {
            if (tiff_loader === undefined) {
              const { TIFFLoader } = await import( "three/addons/loaders/TIFFLoader.min.js" );
              tiff_loader = new TIFFLoader( manager );
            }

            tiff_loader.load( URL.createObjectURL( fii ), async function( texture ) {
              URL.revokeObjectURL( fii );

              // Get canvas texture with bitmap image
              texture = await resize_texture( texture, res, false, fii.type );

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = texture.clone();
              await set_bgnd();

              texture.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.KTX2')) {
            ktx2_loader.load( URL.createObjectURL( fii ), async function( tex ) {
              URL.revokeObjectURL( fii );

              // Unsupported KTX2 formats might log a warning

              tex.colorSpace = 'srgb';  // will bypass display-p3

              // Get canvas texture with bitmap image

              if (tex.isCompressedTexture) {
                tex = await decompress( tex );
                tex = await resize_texture( tex, res, true, 'image/ktx2', true );
              } else {
                tex = await resize_texture( tex, res, false, 'image/ktx2' );
              }

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = tex.clone();
              await set_bgnd();

              tex.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const hd_loader = fn_uc.endsWith('.EXR') ? exr_loader : rgbe_loader;

            let image = await hd_loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            // If resize is required then keep using the loaded texture,
            // else use hdrJPGLoader to process HD texture

            if ((image.image.width > D16K || image.image.height > D16K) ||
              (isNewiPad === true && (image.image.width > I8K || image.image.height > I8K)) ||
              (isMobile === true && (image.image.width > M2K || image.image.height > M2K))) {

              let m_type = fn_uc.endsWith('.EXR') ? 'image/x.exr' : 'image/x.hdr';

              // Use decompress to get readable texture
              image = await decompress( image );

              // Get canvas texture with bitmap image
              image = await resize_texture( image, res, false, m_type, true );

              hdrjpg_texture = true;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = image.clone();
              await set_bgnd();

              image.dispose();

              await set_bgenv_message( true );
            } else {
              const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
              const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

              // Encode a Gain map from EXR or HDR file
              // See the code example at: https://github.com/MONOGRID/gainmap-js

              const textureMax = findTextureMinMax( image );

              // Encode the gainmap
              const encodingResult = encode({
                image,
                maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
              });

              // obtain the RAW RGBA SDR buffer and create an ImageData
              const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
              // obtain the RAW RGBA Gain map buffer and create an ImageData
              const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

              // parallel compress the RAW buffers into the specified mimeType
              const mimeType = 'image/jpeg';
              const quality = 1.0;

              const [sdr, gainMap] = await Promise.all([
                compress({
                  source: sdrImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                }),
                compress({
                  source: gainMapImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                })
              ]);

              // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
              const metadata = encodingResult.getMetadata();

              // embed the compressed images + metadata into a single JPEG file
              const jpeg = await encodeJPEGMetadata({
                ...encodingResult,
                ...metadata,
                sdr,
                gainMap
              });

              // jpeg will be a Uint8Array
              const jpeg_file = new File( [ jpeg ], 'file.jpg' );

              // load the encoded jpeg with HDRJPGLoader

              hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
                URL.revokeObjectURL( jpeg_file );

                let hdrJpgEquirectangularMap = await texture.toDataTexture();

                texture.renderTarget.texture.dispose();
                texture.renderTarget.dispose();
                texture.dispose();

                // Get canvas texture with bitmap image
                hdrJpgEquirectangularMap = await resize_texture( hdrJpgEquirectangularMap, res, true, null );

                hdrjpg_texture = true;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = hdrJpgEquirectangularMap.clone();
                await set_bgnd();

                hdrJpgEquirectangularMap.dispose();

                await set_bgenv_message( true );

                // encoder must be manually disposed when no longer needed
                encodingResult.gainMap.dispose();
                encodingResult.sdr.dispose();
                image.dispose();
              }, function ( xhr ) {
              }, function ( error ) {
                document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                console.log( 'Error loading Background Image File!' );
                console.log( error );

                URL.revokeObjectURL( jpeg_file );
              });
            }
          } else {
            if (scene_bgnd !== null) {
              scene_bgnd.dispose();
              scene_bgnd = null;
            }

            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        let lg = bgnd_linear_gradient;

        await reset_scene_params();

        if (lg === false) {
          bgnd_linear_gradient = true;

          if (scene_bgnd !== null) {
            scene_bgnd.dispose();
            scene_bgnd = null;
          }

          let canvas = document.createElement('canvas');
          canvas.width = ww;
          canvas.height = wh;

          let context = canvas.getContext( '2d', { willReadFrequently: true } );

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [
            [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.15 ],
            [ '#151525', '#252535', '#353545', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ]
          ];

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }

          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          await canvas.toBlob( function( blob ) {
            let url = URL.createObjectURL( blob );

            hdrJPGLoader.load( url, async function( texture ) {
              let tex = await texture.toDataTexture();

              tex.mapping = THREE.EquirectangularReflectionMapping;
              tex.needsUpdate = true;

              scene.background = tex.clone();
              scene.environment = tex.clone();
              scene.environmentIntensity = 0.1;

              tex.dispose();

              document.getElementById('file_image_input').value = '';
              document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';

              mouse_wheel = true;
            });
          }, 'image/png', 1 );
        }
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color.setRGB(
          parseInt( al_colors.substring( 1, 3 ), 16 ) / 255.0,
          parseInt( al_colors.substring( 3, 5 ), 16 ) / 255.0,
          parseInt( al_colors.substring( 5 ), 16 ) / 255.0
        );

        mouse_wheel = true;
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'

        hemisphereLight.color.setRGB(
          parseInt( hl_colors.substring( 1, 3 ), 16 ) / 10.0,
          parseInt( hl_colors.substring( 3, 5 ), 16 ) / 10.0,
          parseInt( hl_colors.substring( 5 ), 16 ) / 10.0
        );

        if (hl_colors === '#000000') {

        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

      function set_ambient_light_intensity() {
        let ali_value = document.getElementById('ambient_light_intensity').value;

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( rhino_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );

        if ( size.y > 1 ) {
          rhino_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          rhino_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          rhino_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          rhino_obj.scale.multiplyScalar( 1 / size.y )
        }

        set_center();

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function set_model_scale( scale ) {
        document.getElementById('model_scale').selectedIndex = 0;

        rhino_obj.scale.multiplyScalar( parseFloat( scale.slice( 0, -1 ) ) );

        set_grid_y();
        set_polar_grid_y();

        mouse_wheel = true;
      }

      function set_center() {
        bounding_box.setFromObject( rhino_obj );
        let center = bounding_box.getCenter( new THREE.Vector3() ).multiplyScalar( -1 );

        if (center.x !== 0 || center.y !== 0 || center.z !== 0) {
          if (center.x !== 0) rhino_obj.translateX( center.x );
          if (center.y !== 0) rhino_obj.translateY( center.y );
          if (center.z !== 0) rhino_obj.translateZ( center.z );

          bounding_box.setFromObject( rhino_obj );
          center = bounding_box.getCenter( new THREE.Vector3() );
        }

        controls.target.set( center.x, center.y, center.z );

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        let x_num = document.getElementById('rotation_x');
        let y_num = document.getElementById('rotation_y');
        let z_num = document.getElementById('rotation_z');

        if (document.getElementById('dlight').checked) {
          x_num.min = y_num.min = z_num.min = -500;
          x_num.max = y_num.max = z_num.max = 500;
          x_num.step = y_num.step = z_num.step = 10;
          x_num.value = document.getElementById('x_val').innerText = directionalLight.position.x;
          y_num.value = document.getElementById('y_val').innerText = directionalLight.position.y;
          z_num.value = document.getElementById('z_val').innerText = directionalLight.position.z;
        } else {
          x_num.min = y_num.min = z_num.min = -20;
          x_num.max = y_num.max = z_num.max = 20;
          x_num.step = y_num.step = z_num.step = 1;
          x_num.value = document.getElementById('x_val').innerText = parseInt( rot_x * 1000 );
          y_num.value = document.getElementById('y_val').innerText = parseInt( rot_y * 1000 );
          z_num.value = document.getElementById('z_val').innerText = parseInt( rot_z * 1000 );
        }

        mouse_wheel = true;
      }

      function rot_x_changed() {
        let x_value = document.getElementById('rotation_x').value;
        document.getElementById('x_val').innerText = x_value;
        let x = parseFloat( x_value );

        if (document.getElementById('dlight').checked) {
          directionalLight.position.x = x;
        } else {
          rot_x = x / 1000.0;
        }

        mouse_wheel = true;
      }

      function rot_y_changed() {
        let y_value = document.getElementById('rotation_y').value;
        document.getElementById('y_val').innerText = y_value;
        let y = parseFloat( y_value );

        if (document.getElementById('dlight').checked) {
          directionalLight.position.y = y;
        } else {
          rot_y = y / 1000.0;
        }

        mouse_wheel = true;
      }

      function rot_z_changed() {
        let z_value = document.getElementById('rotation_z').value;
        document.getElementById('z_val').innerText = z_value;
        let z = parseFloat( z_value );

        if (document.getElementById('dlight').checked) {
          directionalLight.position.z = z;
        } else {
          rot_z = z / 1000.0;
        }

        mouse_wheel = true;
      }

      function quick_x_rotation( angle ) {
        rhino_obj.rotateX( Math.PI * parseFloat( angle ) );

        set_grid_y();
        set_polar_grid_y();

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerHTML = 'Loading ... ' + pw;
        document.getElementById('div_message').style.display = '';

        if (scene !== undefined && controls !== undefined) {
          document.getElementById('file_image_input').value = '';

          mouse_wheel = true;

          if (rhino_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (exr_loader === undefined) {
          const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
          exr_loader = new EXRLoader( manager );
          manager.addHandler( /\.exr$/i, exr_loader );
        }

        if (rgbe_loader === undefined) {
          const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
          rgbe_loader = new RGBELoader( manager );
          manager.addHandler( /\.hdr$/i, rgbe_loader );
        }

        if (gui === undefined) {

            backIntensity: 1.0,
            exposure: 1.0
          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        if (outline_material === undefined) {
          outline_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
        }

        selected_rhino_file = null;

        object_is_points = false;
        object_is_mesh = false;
        guiToneMapping = null;
        guiEnvIntensity = null;
        guiBlurriness = null;

        mouse_down = false;
        mouse_wheel = true;
        tex_fmt = '';
        tex_flip = false;

        textures = [];
        edges = new THREE.Group();
        edges_visible = false;
        original_color = {};
        original_color_array = {};
        original_vertex_colors = {};
        original_vertex_colors_array = {};
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_side = {};
        original_side_array = {};

        initial_rotation = new THREE.Vector3();

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.3DM')) selected_rhino_file = fi.files[ i ];
            else if (fi.files[ i ].type.startsWith('image/')) textures.push( fi.files[ i ] );

            ktx2_loader.detectSupport( renderer );
            manager.addHandler( /\.ktx2$/i, ktx2_loader );

        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );
        }

        if (scene === undefined) {
          scene = new THREE.Scene();
          scene.backgroundRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
          scene.environmentRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
        }

        scene.backgroundIntensity = 1.0;
        scene.backgroundBlurriness = 0.0;

        if (rhino_obj === undefined) rhino_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 1.0 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {
          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3.5 );
          directionalLight.position.set( 0, 150, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );

      function loadFile() {
        rhino_loader.load( URL.createObjectURL( selected_rhino_file ), function( object ) {
          URL.revokeObjectURL( selected_rhino_file );

          rhino_obj = object.clone();

          let child_count = 1;

          rhino_obj.traverse( function( child ) {
            if (child.type === 'Mesh' || child.isMesh || child.type === 'Points' || child.isPoints ||
              child.type === 'LineSegments' || child.isLine) {

              if (child.name === '') child.name = 'child_' + child_count;

              // Some models might have both meshes and points so favor mesh controls
              if (child.type === 'Mesh' || child.isMesh) {
                object_is_mesh = true;
                document.getElementById('btn_wireframe').disabled = false;
                document.getElementById('btn_flat').disabled = false;
                document.getElementById('btn_edges').disabled = false;

                if (child.isSkinnedMesh) child.frustumCulled = false;
              } else if (child.type === 'Points' || child.isPoints) {
                child.sizeAttenuation = true;
                child.sortPoints = true;
                object_is_points = true;
              }

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              // The loader sets vertex colors so just indicate if they are present

              if (child.geometry.getAttribute( 'color' )) {
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                vertex_colors_enabled = true;
                random_vertex_changed();
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                original_side_array[ child.name ] = {};
                original_color_array[ child.name ] = {};
                initial_opacity_array[ child.name ] = {};
                initial_transparency_array[ child.name ] = {};
                original_vertex_colors_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  original_color_array[ child.name ][ child_count_array ] = new THREE.Color( mtl.color );
                  if (mtl.vertexColors === true) original_vertex_colors_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                  set_texture_colorSpace( mtl );
                  if (child.type === 'Points' || child.isPoints) mtl.size = (isMobile === true) ? 0.8 : 1.25;

                  child_count_array += 1;
                });
              } else {
                initial_opacity[ child.name ] = child.material.opacity;
                initial_transparency[ child.name ] = child.material.transparent;
                original_side[ child.name ] = child.material.side;
                original_color[ child.name ] = new THREE.Color( child.material.color );
                if (child.material.vertexColors === true) original_vertex_colors[ child.name ] = child.material.vertexColors;

                set_texture_colorSpace( child.material );
                if (child.type === 'Points' || child.isPoints) child.material.size = (isMobile === true) ? 0.8 : 1.25;
              }
            }

            child_count += 1;
          });

          if (object_is_mesh) rhino_obj.rotation.x -= Math.PI / 2;

          initial_rotation = rhino_obj.rotation;

          if (rhino_obj.userData.layers.length > 1) add_gui_layer();

          rhino_obj.traverse( function( child ) {
            if (child.type === 'Mesh' || child.isMesh) {
              const edges_geometry = new THREE.EdgesGeometry( child.geometry, 30 );

              // Avoid NaN values

              const itemSize = edges_geometry.attributes.position.itemSize;
              const arr = edges_geometry.attributes.position.array;
              const temp_array = [];

              for ( let i = 0, l = arr.length; i < l; i ++ ) {

                temp_array[ i ] = isNaN( arr[ i ] ) ? 0 : arr[ i ];

              }

              edges_geometry.deleteAttribute( 'position' );
              edges_geometry.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array( temp_array ), itemSize ) );

              edges.add( new THREE.LineSegments( edges_geometry, outline_material ) );
            }

          // Add rhino_obj to the scene
          scene.add( rhino_obj );
          camera.lookAt( rhino_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_rhino_file );
        });

            if (rhino_obj.userData.layers.length > 1) add_gui_layer();

            rhino_obj.traverse( function( child ) {

      function set_texture_colorSpace( material ) {
        if (material.map && (!material.map.colorSpace || material.map.colorSpace === 'NoColorSpace')) {
          material.map.colorSpace = THREE.SRGBColorSpace;
        }

        if (material.aoMap && (!material.aoMap.colorSpace || material.aoMap.colorSpace !== 'NoColorSpace')) {
          material.aoMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.alphaMap && (!material.alphaMap.colorSpace || material.alphaMap.colorSpace !== 'NoColorSpace')) {
          material.alphaMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.bumpMap && (!material.bumpMap.colorSpace || material.bumpMap.colorSpace === 'NoColorSpace')) {
          material.bumpMap.colorSpace = THREE.SRGBColorSpace;

        if (material.lightMap && (!material.lightMap.colorSpace || material.lightMap.colorSpace !== 'NoColorSpace')) {

        if (material.emissiveMap && (!material.emissiveMap.colorSpace || material.emissiveMap.colorSpace === 'NoColorSpace')) {
          material.emissiveMap.colorSpace = THREE.SRGBColorSpace;
        }

        if (material.normalMap && (!material.normalMap.colorSpace || material.normalMap.colorSpace !== 'NoColorSpace')) {
          material.normalMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.specularMap && (!material.specularMap.colorSpace || material.specularMap.colorSpace === 'NoColorSpace')) {
          material.specularMap.colorSpace = THREE.SRGBColorSpace;
        }

        if (material.metalnessMap && (!material.metalnessMap.colorSpace || material.metalnessMap.colorSpace !== 'NoColorSpace')) {
          material.metalnessMap.colorSpace = THREE.NoColorSpace;
        }

        if (material.roughnessMap && (!material.roughnessMap.colorSpace || material.roughnessMap.colorSpace !== 'NoColorSpace')) {
