    <style>
      body,html{
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px 2px 2px 0;
        padding: 1px;
        vertical-align: middle;
      }

      label { vertical-align: middle; }

      input[type=color] {
        vertical-align: middle;
        background: none;
        padding: 0;
        width: 23px;
        height: 23px;
        margin: 0 3px 0 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 190px;
      }

      input[type=number] { vertical-align: middle; margin: 2px 2px 2px 0; }
      input[type=text] { vertical-align: middle; margin: 2px 2px 2px 0; }

      select {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 1px 2px 1px 2px;
        padding: 1px 0 2px 2px;
        vertical-align: middle;
        width: 70px;
        color: blue;
        background: none;
      }

      .gif_rectangle {
        position: absolute;
        display: none;
        z-index: 1;
        background-color: transparent;
        width: 500px;
        height: 500px;
        top: calc(50% - 252px);
        left: calc(50% - 252px);
        border: 1px solid blue;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: red;
        text-align: center;
        font-size: x-large;
        width: 240px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: greenyellow;
        text-align: center;
        font-size: large;
        width: 240px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: whitesmoke;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->

    <!--   https://github.com/mrdoob/omggif-example  -->

    <title>JSON Viewer</title>
  </head>
  <body onload="reset_all(); document_ready();" onresize="resize();">
    <div class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" style="float: right; background-color: black;"></div>
      <div class="fm">
        <label for="file" style="color: #553801; margin: 2px 2px 2px 0;">JSON</label>
        <button id="btn_url" onclick="show_url()" style="padding: 1px 3px 1px 3px;">URL</button>
        <label for="file_input" title="File Input" style="margin: 0;"></label>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".json, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801; margin: 2px 2px 2px 0;">BGND</label>
        <input type="file" id="file_image_input" name="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image()" disabled />
        <button id="btn_json_opacity" title="Opacity" onclick="set_opacity()" style="background-color: #d1cefc; width: 20px;" disabled>O</button>
        <input type="number" id="json_opacity" name="json_opacity" role="none" min="0" max="1" step="0.05" value="1" onkeydown="return_false()" oninput="set_json_opacity()" style="width: 48px;" disabled />
        <label for="json_scale" style="margin: 2px 2px 2px 0;">Scale</label>
        <input type="number" id="json_scale" name="json_scale" onkeydown="return_false()" oninput="set_json_scale()" min="0.25" max="2" value="1" step="0.25" style="width: 48px;" disabled />
        <label title="Scale 10x" style="margin: 2px 0 2px 0;"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <label title="Equirectangular Background" style="margin: 2px 2px 2px 0;"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <button id="btn_reflective" title="Reflectivity" onclick="set_reflectivity()" style="background-color: #d1cefc; width: 20px;" disabled>R</button>
        <button id="btn_edges" title="Edges" onclick="show_edges()" style="background-color: #d1cefc; width: 20px;" disabled>E</button>
        <button id="btn_flat" title="Flat Shading" onclick="set_flat()" style="background-color: #d1cefc; width: 20px;" disabled>F</button>
        <button id="btn_lines" title="Lines" onclick="update_line_visibility()" style="background-color: #d1cefc; width: 20px;" disabled>L</button>
        <button id="btn_skeleton" title="Skeleton" onclick="show_skeleton()" style="background-color: #d1cefc; width: 20px;" disabled>S</button>
        <button id="btn_animate" title="Animations" onclick="animate_json()" style="background-color: #d1cefc; min-width: 28px;" disabled>A</button>
        <button id="btn_vertex_colors" title="Vertex Colors" onclick="set_vertex_colors()" style="background-color: #d1cefc; min-width: 28px;" disabled>VC</button>
        <button id="btn_mtl_side" title="Material Side" onclick="switch_mtl_side()" style="background-color: #d1cefc; width: 28px;" disabled>OS</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" style="margin: 2px 2px 2px 5px;">URL:</label>
        <input type="text" id="url_entry" name="url_entry" value="" style="width: 75%;" />
        <button onclick="load_url_file()" style="width: 50px;">Load</button>
        <button onclick="clear_url()" style="width: 50px;">Clear</button>
      </div>
      <div class="fm">
        <label title="Hemisphere Light Position" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="hlight" name="mode" value="HL" onchange="radio_changed()" disabled />HL</label>
        <label title="Directional Light Position" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed()" disabled />DL</label>
        <label title="Free Rotation" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed()" checked disabled />Rotate :</label>
        <label for="rotation_x" style="color: blue;">X</label>
        <input type="number" id="rotation_x" onchange="rot_x_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_y" style="color: blue;">Y</label>
        <input type="number" id="rotation_y" onchange="rot_y_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_z" style="color: blue;">Z</label>
        <input type="number" id="rotation_z" onchange="rot_z_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label title="Wireframe" style="margin: 2px 2px 2px 0;">Wire<input type="checkbox" id="wireframe" name="wireframe" onchange="show_wireframe()" disabled /></label>
        <label for="directional_light_intensity" title="Directional Light Intensity" style="margin: 2px 2px 2px 0;">DLi</label>
        <input type="number" id="directional_light_intensity" name="directional_light_intensity" min="0" max="2" step="0.05" value="1" onkeydown="return_false()" oninput="set_directional_light_intensity()" style="width: 50px;" disabled />
        <label for="directional_light_color" title="Directional Light Color" style="margin: 2px 0 2px 2px;">DL</label>
        <input type="color" id="directional_light_color" name="directional_light_color" onchange="set_directional_light_color()" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color" style="margin: 2px 0 2px 0;">HL</label>
        <input type="color" id="hemisphere_light_color" name="hemisphere_light_color" onchange="set_hemisphere_light_color()" disabled />
        <label for="ambient_light_color" title="Ambient Light Color" style="margin: 2px 0 2px 0;">AL</label>
        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" disabled />
        <label for="back_color" title="Background Color" style="margin: 2px 0 2px 0;">BG</label>
        <input type="color" id="back_color" name="back_color" onchange="set_back_color()" disabled />
        <label for="object_color" title="Object Color" style="margin: 2px 0 2px 0;">C</label>
        <input type="color" id="object_color" name="object_color" onchange="set_object_color()" disabled />
        <button id="btn_grid" title="Grid" onclick="show_grid()" style="background-color: #d1cefc; width: 22px;" disabled>#</button>
        <button id="btn_polar_grid" title="Polar Grid" onclick="show_polar_grid()" style="font-size: 18px; background-color: #d1cefc; width: 22px;" disabled><p class="polar"></p></button>
        <select name="export_names" title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option value="gif" onclick="export_animated_gif()">GIF</option>
          <option value="3dm" onclick="export_3dm()">3DM</option>
          <option value="ply" onclick="export_ply()">PLY</option>
          <option value="stl" onclick="export_stl()">STL</option>
          <option value="obj" onclick="export_obj()">OBJ</option>
          <option value="dae" onclick="export_dae()">DAE</option>
          <option value="glb" onclick="export_glb()">GLB</option>
          <option value="gltf" onclick="export_gltf()">GLTF</option>
          <option value="apng" onclick="export_animated_png()">APNG</option>
        </select>
        <button id="reset" title="Reset" onclick="reset_only()" style="color: maroon; width: 40px;" disabled>RST</button>
        <button id="btn_full_screen" title="Full Screen" onclick="full_screen()" style="width: 22px;"><p class="full_screen"></p></button>
      </div>
      <div id="gif_progress" style="display: none; background-color: transparent; border: none; height: 1px;">
        <progress id="progress" value="0" max="1" style="width: 99.5%; margin-left: 3px; margin-right: 3px;"></progress>
      </div>
    </div><br />

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }
    </script>

    <script>
      var manager, file_loader, texture_loader, equi_loader, json_loader, bg_loader;
      var renderer, scene, camera, mesh, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var bones_exist, skeleton_helper, skeleton_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized, reflect;
      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;
      var vertex_colors_enabled, flat_shading_enabled;
      var previous_json_scale = '1', bounding_box;
      var selected_json_file, selected_url_file = '', selected_json_url_file;
      var loader, fd, material, textures, buffer_geometry, url_displayed, url_loading;
      var animations, animation_mixer, current_animation, clock;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array;
      var original_color, original_color_array;
      var original_side, original_side_array;
      var material, filename, lines_visible, lines_present;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( mesh );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        const ply_exporter = new THREE.PLYExporter( manager );

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( mesh ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById('export_names').selectedIndex = 0;

        const stl_exporter = new THREE.STLExporter( manager );

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = stl_exporter.parse( mesh ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById('export_names').selectedIndex = 0;

        const dae_exporter = new THREE.ColladaExporter( manager );

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let result = dae_exporter.parse( mesh );
          let blob = new Blob( [ result.data ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let options;

          if (animations.length > 0) {
            options = {	binary: false, maxTextureSize: 4096 || Infinity, animations: animations };
          } else {
            options = {	binary: false, maxTextureSize: 4096 || Infinity };
          }

          gltf_exporter.parse( mesh, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log( error ); }, options );
        }

      function export_3dm() {
        document.getElementById('export_names').selectedIndex = 0;

        if (mesh) {
          if (selected_json_file) {
            filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
          } else if (selected_json_url_file) {
            filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let uuid_array = [], uuid_array_points = [], mesh_geometry_uuid, points_geometry_uuid, material_uuid;

          mesh.traverse( ( child ) => {
            if (child.isMesh) {
              mesh_geometry_uuid = child.geometry.uuid;

              if (Array.isArray( child.material)) {
                child.material.forEach( mtl => {
                  uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, material_uuid: mtl.uuid } );
                });
              } else {
                uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, material_uuid: child.material.uuid } );
              }
            } else if (child.isPoints) {
              points_geometry_uuid = child.geometry.uuid;

              if (Array.isArray( child.material)) {
                child.material.forEach( mtl => {
                  uuid_array_points.push( { points_geometry_uuid: points_geometry_uuid, material_uuid: mtl.uuid } );
                });
              } else {
                uuid_array_points.push( { points_geometry_uuid: points_geometry_uuid, material_uuid: child.material.uuid } );
              }
            }
          });

          let json = JSON.stringify( mesh.toJSON() );
          let result = JSON.parse( json );

          let count = 0;

          rhino3dm().then( ( Module ) => {
            let rhino_file = new Module.File3dm();

            let rhino_mesh;

            result.geometries.forEach( ( child_geo ) => {
              let rhino_material = new Module.Material();
              rhino_material.default();
              rhino_material.name = 'material_' + count;

              if(uuid_array.some( e => e.mesh_geometry_uuid === child_geo.uuid)) {
                rhino_mesh = new Module.Mesh.createFromThreejsJSON( child_geo );

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                  for ( let i = 0; i < dataAsUint8Array.length; i ++ ) {
                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;
                  }

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                    rhino_mesh.vertexColors().add( dataAsUint8Array[ j ], dataAsUint8Array[ j + 1 ], dataAsUint8Array[ j + 2 ] );
                  }
                }

                result.materials.forEach( ( child_mtl ) => {
                  uuid_array.forEach( ( key_value_pair ) => {
                    if (key_value_pair.mesh_geometry_uuid === child_geo.uuid && key_value_pair.material_uuid === child_mtl.uuid) {
                      if (child_mtl.name && child_mtl.name !== '') rhino_material.name = child_mtl.name;

                      if (child_mtl.color) {
                        let d_c = '#' + child_mtl.color.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.diffuseColor = { r: parseInt( d_c.substring( 1, 3 ), 16 ), g: parseInt( d_c.substring( 3, 5 ), 16 ), b: parseInt( d_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.emissive) {
                        let e_c = '#' + child_mtl.emissive.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.emissionColor = { r: parseInt( e_c.substring( 1, 3 ), 16 ), g: parseInt( e_c.substring( 3, 5 ), 16 ), b: parseInt( e_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.specular) {
                        let s_c = '#' + child_mtl.specular.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.specularColor = { r: parseInt( s_c.substring( 1, 3 ), 16 ), g: parseInt( s_c.substring( 3, 5 ), 16 ), b: parseInt( s_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.metalness || child_mtl.reflectivity) rhino_material.reflectivity = child_mtl.metalness || child_mtl.reflectivity;
                      if (child_mtl.shininess) rhino_material.shine = child_mtl.shininess;
                      (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                    }
                  });
                });

                rhino_file.materials().add( rhino_material );
              } else if(uuid_array_points.some( e => e.points_geometry_uuid === child_geo.uuid)) {
                let points_count = 0;

                rhino_mesh = new Module.PointCloud();

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                  for ( let i = 0; i < dataAsUint8Array.length; i ++ ) {
                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;
                  }

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                    let location = [ child_geo.data.attributes.position.array[ j ], child_geo.data.attributes.position.array[ j + 1 ], child_geo.data.attributes.position.array[ j + 2 ] ]
                    let point_color = { r: dataAsUint8Array[ j ], g: dataAsUint8Array[ j + 1 ], b: dataAsUint8Array[ j + 2 ], a: 255 };
                    let point_cloud_item = rhino_mesh.insertNew( points_count );
                    point_cloud_item.location = location;
                    point_cloud_item.color = point_color;
                    points_count ++;
                  }
                } else {
                  result.materials.forEach( ( child_mtl ) => {
                    uuid_array_points.forEach( ( key_value_pair ) => {
                      if (key_value_pair.points_geometry_uuid === child_geo.uuid && key_value_pair.material_uuid === child_mtl.uuid) {
                        if (child_mtl.name && child_mtl.name !== '') rhino_material.name = child_mtl.name;

                        if (child_mtl.color) {
                          let d_c = '#' + child_mtl.color.toString( 16 ).toUpperCase().padStart( 6, '0' );
                          let point_color = { r: parseInt( d_c.substring( 1, 3 ), 16 ), g: parseInt( d_c.substring( 3, 5 ), 16 ), b: parseInt( d_c.substring( 5 ), 16 ), a: 255 };

                          for ( let j = 0; j < child_geo.data.attributes.position.array.length; j += child_geo.data.attributes.position.itemSize ) {
                            let location = [ child_geo.data.attributes.position.array[ j ], child_geo.data.attributes.position.array[ j + 1 ], child_geo.data.attributes.position.array[ j + 2 ] ]
                            let point_cloud_item = rhino_mesh.insertNew( points_count );
                            point_cloud_item.location = location;
                            point_cloud_item.color = point_color;
                            points_count ++;
                          }

                          rhino_material.diffuseColor = point_color;
                        }

                        (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                      }
                    });
                  });

                  rhino_file.materials().add( rhino_material );
                }
              }

              let rhino_attributes = new Module.ObjectAttributes();
              rhino_attributes.materialSource = Module.ObjectMaterialSource.MaterialFromObject;
              rhino_attributes.materialIndex = count;

              count ++;

              rhino_file.objects().add( rhino_mesh, rhino_attributes );
            });

            let blob = new Blob( [ rhino_file.toByteArray() ], { type: 'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + '3dm';
            link.click();
          });
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_json_file) {
          filename = selected_json_file.name.substring( 0, selected_json_file.name.lastIndexOf('.') + 1 );
        } else if (selected_json_url_file) {
          filename = selected_json_url_file.substring( selected_json_url_file.lastIndexOf('/') + 1, selected_json_url_file.lastIndexOf('.') + 1 );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 318;
        let buffer = new Uint8Array( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8Array( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = new OffscreenCanvas( 500, 500 );
        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, 500, 500 );

          renderFunction();

          context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
          let data = context.getImageData( 0, 0, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          if (current < frames) {
            if (current > 0) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_lines').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_skeleton').disabled = true;
              document.getElementById('btn_animate').disabled = true;
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (lines_present) document.getElementById('btn_lines').disabled = false;
            if (bones_exist) document.getElementById('btn_skeleton').disabled = false;
            if (animations && animations.length > 0) document.getElementById('btn_animate').disabled = false;
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

        document.getElementById('export_names').selectedIndex = 0;

        if (selected_json_file) {

        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 318;
        let delay = 50;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas = new OffscreenCanvas( 500, 500 );
        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let current = 0;

        async function addFrame() {
          if (current < frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_lines').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_skeleton').disabled = true;
              document.getElementById('btn_animate').disabled = true;
            }

            progress.value = current / frames;

            if (current === frames - 1) {
              document.getElementById('div_loading').innerHTML = 'Please wait ...';
              document.getElementById('div_loading').style.display = 'block';
            }

            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (lines_present) document.getElementById('btn_lines').disabled = false;
            if (bones_exist) document.getElementById('btn_skeleton').disabled = false;
            if (animations && animations.length > 0) document.getElementById('btn_animate').disabled = false;
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;

            // Download

            // Lossy PNG - for full color PNG consider replacing 256 with 0
            let apng = await UPNG.encode( png_frames, 500, 500, 256, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'png';
            link.click();

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = '';
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_object_color() {
        if (mesh) {
          let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

          if (buffer_geometry) {
            if (obj_colors === '#000000') {
              mesh.material.color.setRGB( 1, 1, 1 );
            } else {
              mesh.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 ); // hex format '#rrggbb'
            }
          } else {
            let child_count_array = 1;

            mesh.traverse( function( child ) {
              if ((child.isMesh || child.isPoints) && child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    if (original_color_array[ child.name ] && original_color_array[ child.name ][ child_count_array ]) {
                      if (obj_colors === '#000000') {
                        mtl.color.setRGB( original_color_array[ child.name ][ child_count_array ].r, original_color_array[ child.name ][ child_count_array ].g, original_color_array[ child.name ][ child_count_array ].b );
                        child_count_array += 1;
                      } else {
                        mtl.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                      }
                    } else {
                      if (obj_colors === '#000000') {
                        mtl.color.setRGB( 1, 1, 1 );
                      } else {
                        mtl.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                      }
                    }
                  });
                } else {
                  if (obj_colors === '#000000') {
                    if (original_color[ child.name ]) {
                      child.material.color.setRGB( original_color[ child.name ].r, original_color[ child.name ].g, original_color[ child.name ].b );
                    } else {
                      child.material.color.setRGB( 1, 1, 1 );
                    }
                  } else {
                    child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                  }
                }
              }
            });
          }

          if (enable_opacity) set_json_opacity();
        }
      }

      function set_json_opacity() {
        if (mesh) {
          let opacity_value = document.getElementById('json_opacity').value;

          if (buffer_geometry) {
            material.opacity = opacity_value;
            material.needsUpdate = true;
          } else {
            let child_count_array = 1;

            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (child.material) {
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      if (initial_opacity_array[ child.name ] && initial_opacity_array[ child.name ][ child_count_array ]) {
                        mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                      } else {
                        mtl.opacity = opacity_value;
                      }

                      mtl.needsUpdate = true;
                      child_count_array += 1;
                    });
                  } else {
                    if (initial_opacity[ child.name ]) {
                      child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                    } else {
                      child.material.opacity = opacity_value;
                    }

                    child.material.needsUpdate = true;
                  }
                }
              }
            });
          }
        }
      }

      function set_opacity() {
        if (mesh) {
          let child_count_array = 1;

          if (enable_opacity) {
            enable_opacity = false;
            document.getElementById('json_opacity').value = 1;
            document.getElementById('json_opacity').disabled = true;
            document.getElementById('btn_json_opacity').style.backgroundColor = '#d1cefc';

            set_json_opacity();

            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = initial_transparency_array[ child.name ][ child_count_array ];
                    mtl.needsUpdate = true;
                    child_count_array += 1;
                  });
                } else {
                  child.material.transparent = initial_transparency[ child.name ];
                  child.material.needsUpdate = true;
                }
              }
            });
          } else {
            enable_opacity = true;
            document.getElementById('json_opacity').disabled = false;
            document.getElementById('btn_json_opacity').style.backgroundColor = 'lightgreen';

            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = true;
                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.transparent = true;
                  child.material.needsUpdate = true;
                }
              }
            });
          }
        }
      }

      function set_reflectivity() {

          if (reflect) {
