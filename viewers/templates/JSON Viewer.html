<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="description" content="Three.js JSON Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <script src="../static/build/r135/three.min.js" defer></script>
    <script src="../static/js/upng/UPNG.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>
    <script src="../static/js/omggif/omggif.js" defer></script>
    <script src="../static/js/OrbitControls.js" defer></script>
    <script src="../static/js/OrbitControlsGizmo.js" defer></script>
    <script src="../static/js/jszip/dist/jszip.min.js" defer></script>
    <script src="../static/js/exporters/PLYExporter.js" defer></script>
    <script src="../static/js/exporters/STLExporter.js" defer></script>
    <script src="../static/js/exporters/OBJExporter.js" defer></script>
    <script src="../static/js/exporters/GLTFExporter.js" defer></script>
    <script src="../static/js/exporters/ColladaExporter.js" defer></script>
    <script src="../static/js/utils/BufferGeometryUtils.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm@8.0.0/rhino3dm.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 22px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        vertical-align: middle;
        margin-right: 3px;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 175px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background: none;
        min-width: 70px;
        height: 22px;
        padding: 2px;
        margin: 2px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <title>JSON Viewer</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm">
        <label title="Three.js JSON Format" style="color: #553801; margin-left: 3px;">JSON</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".json, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.05" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <button title="Model Scale" id="btn_dc_scale" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_scale();">Scale
          <div id="dc_scale" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_scale();">
            <input type="range" orient="vertical" id="model_scale" min="0.25" max="2" step="0.25" value="1" onkeydown="return_false();" oninput="set_model_scale();" disabled />
            <span id="scale_val">1</span>
          </div>
        </button>
        <label title="Scale 10x"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Wireframe"><input type="checkbox" id="wireframe" onchange="show_wireframe();" disabled />Wire</label>
        <select title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLTF - GL Transmission Format ascii" value="gltf" onclick="export_gltf( false );">GLTF</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="APNG - Animated PNG" value="apng" onclick="export_animated_png();">APNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 16px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL">URL:</label>
        <input type="text" id="url_entry" value="" style="width: 75%;" />
        <button onclick="load_url_file();" style="min-width: 36px;">Load</button>
        <button onclick="clear_url();" style="min-width: 36px;">Clear</button>
      </div>
      <div class="fm">
        <label title="Directional Light Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate :</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0.05" max="2" step="0.05" value="1" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">1</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0.05" max="2" step="0.05" value="0.05" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />
            <span id="ali_val">0.05</span>
          </div>
        </button>
        <label for="ambient_light_color" title="Ambient Light Color">AL</label>
        <input type="color" title="Ambient Light Color" id="ambient_light_color" onchange="set_ambient_light_color();" disabled />
        <label for="directional_light_color" title="Directional Light Color">DL</label>
        <input type="color" title="Directional Light Color" id="directional_light_color" onchange="set_directional_light_color();" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color">HL</label>
        <input type="color" title="Hemisphere Light Color" id="hemisphere_light_color" onchange="set_hemisphere_light_color();" disabled />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <label for="object_color" title="Object Color">C</label>
        <input type="color" title="Object Color" id="object_color" onchange="set_object_color();" disabled />
        <label for="edge_color" title="Edge Color">EC</label>
        <input type="color" title="Edge Color" id="edge_color" onchange="set_edge_color();" disabled />
        <button title="Edges" id="btn_edges" onclick="show_edges();" disabled>E</button>
        <button title="Reflectivity" id="btn_reflective" onclick="set_reflectivity();" style="margin-left: 2px;" disabled>R</button>
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <button title="Lines" id="btn_lines" onclick="update_line_visibility();" disabled>L</button>
        <button title="Skeleton" id="btn_skeleton" onclick="show_skeleton();" disabled>S</button>
        <button title="Animations" id="btn_animate" onclick="animate_json();" style="min-width: 28px;" disabled>A</button>
        <button title="Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="min-width: 28px;" disabled>VC</button>
        <button title="Random Vertex Colors" id="btn_random_vertex_colors" onclick="set_random_vertex_colors();" style="min-width: 12px;" disabled>!</button>
        <button title="Material Side" id="btn_mtl_side" onclick="switch_mtl_side();" style="min-width: 28px;" disabled>DS</button>
        <button title="Grid" id="btn_grid" onclick="show_grid();" style="margin-left: 2px;" disabled>#</button>
        <button title="Polar Grid" id="btn_polar_grid" onclick="show_polar_grid();" style="min-width: 24px;" disabled><p class="polar"></p></button>
      </div>
    </div>
    <div id="gif_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1" style="width: 96%; margin-left: 3px; margin-right: 3px;"></progress>
      <label id="progress_label" style="display: inline-block; color: blue;"></label>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }
      }

      function hide_dropdown_z() { $('#dc_z').fadeOut(); }

      function show_hide_dropdown_z() {
        if ($('#dc_z')[ 0 ].style.display === 'none') {
          $('#dc_z').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_z').height() - $('#z_val').height()).toString() + 'px';
            $('#dc_z')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_z')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_z').focus();
        } else {
          $('#dc_z').fadeOut();
        }
      }

      function hide_dropdown_ali() { $('#dc_ali').fadeOut(); }

      function show_hide_dropdown_ali() {
        if ($('#dc_ali')[ 0 ].style.display === 'none') {
          $('#dc_ali').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#ambient_light_intensity').height() - $('#ali_val').height()).toString() + 'px';
            $('#dc_ali')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_ali')[ 0 ].style.marginTop = '2px';
          }

          $('#ambient_light_intensity').focus();
        } else {
          $('#dc_ali').fadeOut();
        }
      }

      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#directional_light_intensity').height() - $('#dli_val').height()).toString() + 'px';
            $('#dc_dli')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_dli')[ 0 ].style.marginTop = '2px';
          }

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }
      }

      function hide_dropdown_scale() { $('#dc_scale').fadeOut(); }

      function show_hide_dropdown_scale() {
        if ($('#dc_scale')[ 0 ].style.display === 'none') {
          $('#dc_scale').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#model_scale').height() - $('#scale_val').height()).toString() + 'px';
            $('#dc_scale')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_scale')[ 0 ].style.marginTop = '2px';
          }

          $('#model_scale').focus();
        } else {
          $('#dc_scale').fadeOut();
        }
      }

      function show_dropdown_opacity() {
        $('#dc_opacity').fadeIn();

        if (menu_location_bottom === true) {
          if (slider_height === 0) slider_height = (-24 - $('#model_opacity').height() - $('#opacity_val').height()).toString() + 'px';
          $('#dc_opacity')[ 0 ].style.marginTop = slider_height;
        } else {
          $('#dc_opacity')[ 0 ].style.marginTop = '2px';
        }

        $('#model_opacity').focus();
      }

      function hide_dropdown_opacity() { $('#dc_opacity').fadeOut(); }

      function show_hide_dropdown_opacity() {
        if (enable_opacity === true) {
          $('#dc_opacity')[ 0 ].style.display === 'none' ? show_dropdown_opacity() : hide_dropdown_opacity();
        }
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'mouseup', ( event ) => { mouse_down = false; }, false);
      }

      function resize() {

        let frames = 212;
        let buffer = new Uint8Array( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8Array( 250000 ); // 500 * 500

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let pl = document.getElementById( 'progress_label' );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            pl.innerHTML = parseInt( progress.value * 100 ) + '%';
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            pl.innerHTML = '0%';
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {

          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let pl = document.getElementById( 'progress_label' );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

            } else {
              document.getElementById('fixed_menu').style.display = 'none';

          }

          current ++;

        addFrame();

                    }
                  });
                } else {
                  if (obj_colors === '#000000') {
                    if (child.isLineSegments || child.isConditionalLine) {
                      child.material.color.setRGB( 0, 0, 0 );
                    } else {
                      if (original_color[ child.name ]) {
                        child.material.color.setRGB( original_color[ child.name ].r, original_color[ child.name ].g, original_color[ child.name ].b );
                      } else {
                        child.material.color.setRGB( 1, 1, 1 );
                      }
                    }
                  } else {
                    child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                  }
                }
              }
            });
          }

          if (enable_opacity === true) set_model_opacity();
        }
      }

      function set_model_opacity() {
        if (mesh) {
          let opacity_value = document.getElementById('model_opacity').value;
          document.getElementById('opacity_val').innerText = opacity_value;

          if (buffer_geometry === true) {
            material.opacity = opacity_value;
            material.needsUpdate = true;
          } else {
            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (child.material) {
                  if (Array.isArray( child.material )) {
                    let child_count_array = 1;

                    child.material.forEach( mtl => {
                      if (initial_opacity_array[ child.name ] && initial_opacity_array[ child.name ][ child_count_array ]) {
                        mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                      } else {
                        mtl.opacity = opacity_value;
                      }

                      mtl.needsUpdate = true;
                      child_count_array += 1;
                    });
                  } else {
                    if (initial_opacity[ child.name ]) {
                      child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                    } else {
                      child.material.opacity = opacity_value;
                    }

                    child.material.needsUpdate = true;
                  }
                }
              }
            });
          }
        }
      }

      function set_opacity() {
        if (mesh) {
          if (enable_opacity === true) {
            enable_opacity = false;
            document.getElementById('model_opacity').value = 1;
            document.getElementById('model_opacity').disabled = true;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

            hide_dropdown_opacity();
            set_model_opacity();

            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  let child_count_array = 1;

                  child.material.forEach( mtl => {
                    mtl.transparent = initial_transparency_array[ child.name ][ child_count_array ];
                    mtl.needsUpdate = true;
                    child_count_array += 1;
                  });
                } else {
                  child.material.transparent = initial_transparency[ child.name ];
                  child.material.needsUpdate = true;
                }
              }
            });
          } else {
            enable_opacity = true;
            document.getElementById('model_opacity').disabled = false;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'lightgreen';

            show_dropdown_opacity();

            mesh.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = true;
                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.transparent = true;
                  child.material.needsUpdate = true;
                }
              }
            });
          }
        }
      }

      function set_bgnd_linear_gradient() {
        if (bgnd_linear_gradient === true) {
          scene.background = null;

          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = '#d1cefc';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ], [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          scene.background = texture;
          texture.needsUpdate = true;

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mesh );

        let y;

        if (bounding_box.max.y < 0) {
          y = Math.abs( bounding_box.min.y ) - Math.abs( bounding_box.max.y );
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = Math.abs( bounding_box.max.y ) + Math.abs( bounding_box.min.y );
        } else {
          y = Math.abs( bounding_box.max.y ) - Math.abs( bounding_box.min.y );
        }

        mesh.scale.multiplyScalar( 50 / y );

        bounding_box.setFromObject( mesh );
        let center = new THREE.Vector3();
        bounding_box.getCenter( center );
        mesh.position.sub( center );
      }

      function set_model_scale() {
        let current_scale = document.getElementById('model_scale').value;
        document.getElementById('scale_val').innerText = current_scale;

        switch ( previous_scale ) {
          case '0.25':
            mesh.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            mesh.scale.multiplyScalar( (current_scale === '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            mesh.scale.multiplyScalar( (current_scale === '1') ? 4/3 : 2/3 );
            break;
          case '1':
            mesh.scale.multiplyScalar( (current_scale === '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            mesh.scale.multiplyScalar( (current_scale === '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            mesh.scale.multiplyScalar( (current_scale === '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            mesh.scale.multiplyScalar( (current_scale === '2') ? 8/7 : 6/7 );
            break;
          default:
            mesh.scale.multiplyScalar( 7/8 );
        }

        previous_scale = current_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function animate_json() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_animate').innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
            skeleton_demo = true;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
            document.getElementById('btn_animate').innerHTML = 'A' + current_animation;
          }
        } else {
          skeleton_demo = false;
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }
      }

      async function init() {
        if (scene) {
          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );
        disabled_changed();

        // Manager from ThreeJs to track a loader and its status
        if (manager === undefined) manager = new THREE.LoadingManager();

        if (file_loader === undefined) {
          file_loader = new THREE.FileLoader( manager );
          file_loader.setMimeType( 'application/json' );
          file_loader.setResponseType( 'json' );
        }

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader();

        if (equi_loader === undefined) equi_loader = new THREE.CubeTextureLoader();

        if (json_loader === undefined) json_loader = new THREE.ObjectLoader( manager );

        if (bg_loader === undefined) bg_loader = new THREE.BufferGeometryLoader( manager );

        if (zip === undefined) zip = new JSZip();

        selected_json_file = null;
        selected_json_url_file = null;
        buffer_geometry = false;
        skeleton_helper = null;
        skeleton_visible = false;
        skeleton_demo = false;
        skeleton_demo_running = false;
        bones_exist = false;
        bones = [];
        count = 0;
        lines_present = false;
        lines_visible = false;
        loader = null;
        fd = null;
        edges = {};
        edges_visible = false;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        enable_opacity = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_color = {};
        original_color_array = {};
        original_side = {};
        original_side_array = {};
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        flat_shading_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        original_vertex_color_array = {};
        random_vertex_color_array = {};
        textures = {};
        gif_export = false;
        initial_rotation = new THREE.Vector3();
        bounding_box = new THREE.Box3();

        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_lines').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.JSON')) { selected_json_file = fi.files[ i ]; }
            else if (fi.files[ i ].type.startsWith('image/')) {
              textures[ fi.files[ i ].name ] =  URL.createObjectURL( fi.files[ i ] );
              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (selected_json_file === null) {
            console.log( 'No valid JSON file selected!' );
            document.body.style.backgroundImage = 'none';
            document.getElementById('div_spinner').style.display = 'none';
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          file_loader.load( URL.createObjectURL( selected_json_file ), async function( file_data ) {
            URL.revokeObjectURL( selected_json_file );

            fd = file_data;
          });

          await new Promise( resolve => setTimeout( resolve, 500 ) ); // adjust timing if necessary

          if (fd && fd.metadata && fd.metadata.type === 'BufferGeometry') {
            buffer_geometry = true;
            loader = bg_loader;
          } else if (fd && fd.metadata && fd.metadata.type === 'Geometry') {
            console.log( 'Try using JSON Legacy viewer instead!' );
            document.body.style.backgroundImage = 'none';
            document.getElementById('div_spinner').style.display = 'none';
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          } else {
            loader = json_loader;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Loading';
        document.getElementById('div_error').style.display = 'none';
        enable_disable( false );

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();
        if (mesh === undefined) mesh = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.05 );
        ambientLight.position.set( 0, 0, 250 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
        camera.add( directionalLight );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableZoomToCursor = true;
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: '8px',
          fontColor: 'black',
          fontWeight: 'bold'
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        material = new THREE.MeshPhongMaterial( {
          side: THREE.DoubleSide,
          transparent: true,
          shininess: 100,
          opacity: 1,
          fog: true
        });

        // Load the json file
        selected_json_file ? loadFile() : loadURLFile();

        render_requested = true;
        render();
      }

      function loadFile() {
        if (selected_json_file) {
          document.getElementById('div_loading').style.display = 'block';

          loader.load( URL.createObjectURL( selected_json_file ), addFileInScene, function( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded === 0 && xhr.total === 0) {
              console.log( 'JSON 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'JSON 0% loaded - ' + time;
            } else {
              console.log( 'JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

              if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading JSON!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
          });
        }

      async function addFileInScene( object ) {

      async function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();
              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.PNG') || url_uc.endsWith('.JPG') || url_uc.endsWith('.JPEG') || url_uc.endsWith('.JFIF') || url_uc.endsWith('.BMP') || url_uc.endsWith('.GIF') || url_uc.endsWith('.SVG')) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
              } else if (url.toUpperCase().endsWith('.JSON')) {
                selected_json_url_file = url;
              }
            }

            if (selected_json_url_file === null) {
              console.log( 'Unsupported URL file!' );
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_error').style.display = 'block';
              return;
            }

            document.getElementById('div_loading').style.display = 'block';

            file_loader.load( selected_json_url_file, async function( file_data ) { fd = file_data; } );

            await new Promise( resolve => setTimeout( resolve, 1000 ) ); // adjust timing if necessary

            if (fd && fd.metadata.type === 'BufferGeometry') {
              buffer_geometry = true;
              loader = bg_loader;
            } else if (fd && fd.metadata && fd.metadata.type === 'Geometry') {
              console.log( 'Try using JSON Legacy viewer instead!' );
              document.body.style.backgroundImage = 'none';
              document.getElementById('div_spinner').style.display = 'none';
              document.getElementById('div_loading').style.display = 'none';
              document.getElementById('div_error').style.display = 'block';
              return;
            } else {
              loader = json_loader;
            }

            loader.load( selected_json_url_file, addURLFileInScene, function( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded === 0 && xhr.total === 0) {
                console.log( 'URL JSON 0% loaded - ' + time );
                document.getElementById('div_loading').innerHTML = 'URL JSON 0% loaded - ' + time;
              } else {
                console.log( 'URL JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
                if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
                  document.getElementById('div_loading').innerHTML = 'Visualizing';
                } else {
                  document.getElementById('div_loading').innerHTML = 'URL JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
                }
              }
            }, function ( error ) {
              console.log( 'Error loading URL JSON!' );
              console.log( error );
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = 'none';
              document.getElementById('div_error').style.display = 'block';
            });
          } else {
            if (selected_url_file.toUpperCase().endsWith('.JSON')) {
              document.getElementById('div_loading').style.display = 'block';

              file_loader.load( selected_url_file, async function( file_data ) { fd = file_data; } );

              await new Promise( resolve => setTimeout( resolve, 1000 ) ); // adjust timing if necessary

              if (fd && fd.metadata && fd.metadata.type === 'BufferGeometry') {
                buffer_geometry = true;
                loader = bg_loader;
              } else if (fd && fd.metadata && fd.metadata.type === 'Geometry') {
                console.log( 'Use JSON Legacy viewer instead!' );
                document.body.style.backgroundImage = 'none';
                document.getElementById('div_spinner').style.display = 'none';
                document.getElementById('div_loading').style.display = 'none';
                document.getElementById('div_error').style.display = 'block';
                return;
              } else {
                loader = json_loader;
              }

              // Launch loading of the selected file, addURLFileInScene is the callback when it's ready
              loader.load( selected_url_file, addURLFileInScene, function( xhr ) {
                let today = new Date();
                let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

                if (xhr.loaded === 0 && xhr.total === 0) {
                  console.log( 'URL JSON 0% loaded - ' + time );
                  document.getElementById('div_loading').innerHTML = 'URL JSON 0% loaded - ' + time;
                } else {
                  console.log( 'URL JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

                  if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
                    document.getElementById('div_loading').innerHTML = 'Visualizing';
                  } else {
                    document.getElementById('div_loading').innerHTML = 'URL JSON ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
                  }
                }
              }, function ( error ) {
                console.log( 'Error loading URL JSON!' );
                console.log( error );
                render_requested = false;
                enable_disable( true );
                if (gizmo) gizmo.dispose();
                document.getElementById('div_loading').style.display = 'none';
                document.getElementById('div_error').style.display = 'block';
              });
            } else {
              console.log( 'Unsupported URL file!' );
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = 'none';
              document.getElementById('div_error').style.display = 'block';
            }
          }
        }
      }

      function show_skeleton() {
        if (skeleton_visible === true && skeleton_demo === false) {
          if (skeleton_demo_running === true) {
            skeleton_demo_running = false;

            skeleton_helper.bones.forEach( ( bone, index ) => {
              bone.rotation.x = bones[ index][ 0 ];
              bone.rotation.y = bones[ index][ 1 ];
              bone.rotation.z = bones[ index][ 2 ];
            });
          }

          skeleton_visible = false;
          scene.remove( skeleton_helper );
          document.getElementById('btn_skeleton').style.backgroundColor = '#d1cefc';

          if (animations && animations.length > 0) {
            document.getElementById('btn_animate').disabled = false;
            skeleton_animation_changed();
          }
        } else {
          if (skeleton_visible === true && skeleton_demo === true) {
            skeleton_demo = false;
            skeleton_demo_running = true;
            document.getElementById('btn_skeleton').style.backgroundColor = 'red';

            if (animations && animations.length > 0) {
              document.getElementById('btn_animate').disabled = true;
              skeleton_animation_changed();
            }
          } else {
            if ((animations && animations.length > 0) === false) { skeleton_demo = true; count = 0; }

            skeleton_visible = true;
            scene.add( skeleton_helper );
            document.getElementById('btn_skeleton').style.backgroundColor = 'lightgreen';
          }
        }
      }

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        Object.keys( edges ).forEach( ( key ) => {
          edges[ key ].material.color.setRGB( r, g, b );
        });
      }

      function show_edges() {
        if (Object.getOwnPropertyNames( edges ).length !== 0) {
          if (edges_visible === true) {
            mesh.traverse( function( child ) { if (child.isMesh) child.remove( edges[ child.name ] ); } );
            edges_visible = false;

            document.getElementById('edge_color').disabled = true;
            document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
          } else {
            mesh.traverse( function( child ) { if (child.isMesh) child.add( edges[ child.name ] ); } );
            edges_visible = true;

            document.getElementById('edge_color').disabled = false;
            document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
          }
        }

        disabled_changed();
      }

      function show_wireframe() {
        if (mesh) {
          // Go through all children of the loaded object and search for a Mesh
          mesh.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child.isMesh){
              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.wireframe = document.getElementById('wireframe').checked;
                  });
                } else {
                  child.material.wireframe = document.getElementById('wireframe').checked;
                }
              }
            }
          });
        }
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        mesh.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child.isMesh) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.flatShading = flat_shading_enabled;
                child.material.needsUpdate = true;
              }
            }
          }
    	  });
      }

      function switch_mtl_side() {
        if (mesh) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          mesh.traverse( function( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          random_vertex_colors_enabled = true;
          set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        mesh.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        mesh.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (random_vertex_colors_enabled === true) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3, false ) );
            } else {
              original_vertex_color_array[ child.name ] ? child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] ) : child.geometry.deleteAttribute( 'color' );
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      async function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (mesh) {
          scene.updateMatrixWorld();
          camera.updateMatrixWorld();

          // Reset mesh rotational values
          if (reset_rotation === true) {
            mesh.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
            reset_rotation = false;
          }

          // Rotate the mesh and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
          if (mouse_down === false) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF / APNG generation
              if (progress.value > 0.01 && animation_running === false) {
                (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? ( gif_export ? mesh.rotation.z += 0.03 : mesh.rotation.z += 0.05 ) : ( gif_export ? mesh.rotation.y += 0.03 : mesh.rotation.y += 0.05 );
              }
            } else {
              if (rot_x !== 0) mesh.rotation.x += rot_x;
              if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? mesh.rotation.z += rot_y : mesh.rotation.y += rot_y;
              if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? mesh.rotation.y += rot_z : mesh.rotation.z += rot_z;
            }

            // Let GPU cool down a bit
            if (progress.value === 0) await new Promise( resolve => setTimeout( resolve, 200 ) );
          }

          if (skeleton_demo === false && skeleton_demo_running === true) {
            skeleton_helper.bones.forEach( bone => {
              if (count < 500) {
                bone.rotation.x += 0.0005;
                bone.rotation.z -= 0.0005;
              } else {
                bone.rotation.x -= 0.0005;
                bone.rotation.z += 0.0005;
              }

              if (bone.children && bone.children.length > 0) {
                bone.children.forEach( child => {
                  if (child.isBone) { (count < 500) ? child.rotation.x += 0.0005 : child.rotation.x -= 0.0005; }
                });
              }
            });

            count += 1;
            if (count === 1000) count = 0;
          } else {
            if (animation_running === true) animation_mixer.update( clock.getDelta() );
          }

          controls.update();
          if (gizmo !== undefined) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        if (skeleton_helper) {
          if (skeleton_visible) scene.remove( skeleton_helper );
          skeleton_helper = null;
        }

        scene.remove( mesh );

        reset_all( true );

        selected_json_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('object_color').value = '#000000';
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 1;
        document.getElementById('ambient_light_intensity').value = 0.05;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the json opacity and scale values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';
        document.getElementById('model_scale').value = 1;
        previous_scale = '1';

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, lines, material side, textures, skeleton, animation, reflectivity and vertex_colors related values
        flat_shading_enabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        lines_present = lines_visible = false;
        document.getElementById('btn_mtl_side').innerHTML = 'DS';
        skeleton_visible = false;
        document.getElementById('btn_skeleton').disabled = true;
        document.getElementById('btn_skeleton').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (mesh) mesh.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          show_wireframe();
          set_flat();
          set_model_opacity();
          set_scene_image();
          set_back_color();
          set_object_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        disabled_changed();
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_dc_scale').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_reflective').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_reflective').unbind('mouseenter mouseleave');

          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }
      }

      function skeleton_animation_changed() {
        if ($('#btn_animate')[ 0 ].disabled === true) {
          $('#btn_animate').unbind('mouseenter mouseleave');
        } else {
          $('#btn_animate').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }
    </script>
  </body>
