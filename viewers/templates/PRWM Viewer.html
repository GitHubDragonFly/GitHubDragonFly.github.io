    <script type="module">
      import * as three_js from "three";
      import * as XAtlas from "xatlas-web";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { GifWriter } from "../static/jsm/libs/omggif/omggif.min.js";
      import { GifLoader } from "../static/jsm/loaders/three-gif-loader/gif-loader.js";
      import { PRWMLoader } from "https://cdn.jsdelivr.net/npm/three@0.151.3/examples/jsm/loaders/PRWMLoader.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      prwm_loader = new PRWMLoader( manager );
      //this device endianness could be retrieved with: prwm_loader.isBigEndianPlatform ? 'be' : 'le';

      file_loader = new THREE.FileLoader( manager );
      file_loader.setResponseType( 'arraybuffer' );

      gif_writer = GifWriter;
      gif_loader = new GifLoader( manager );

      texture_loader = new THREE.TextureLoader( manager );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      set_gui_position();

      // Modified version of UVUnwrapper: https://github.com/gkjohnson/three-gpu-pathtracer/blob/main/src/utils/UVUnwrapper.js
      // Using xatlas-web: https://github.com/mozillareality/xatlas-web

      const AddMeshStatus = {
        Success: 0,
        Error: 1,
        IndexOutOfRange: 2,
        InvalidIndexCount: 3
      };

      class UVUnwrapper {
        constructor() {
          this._module = null;
        }

        async load() {
          const wasmurl = new URL( 'https://cdn.jsdelivr.net/npm/xatlas-web@0.1.0/dist/xatlas-web.wasm', import.meta.url );

          this._module = XAtlas[ 'default' ]( {
            locateFile( path ) {
              if ( path.endsWith( '.wasm' ) ) {
                return wasmurl.toString();
              }

              return path;
            }
          } );

          return this._module.ready;
        }

        unwrapGeometry( geometry ) {
          const xatlas = this._module;
          const originalVertexCount = geometry.attributes.position.count;
          const originalIndexCount = geometry.index.count;

          xatlas.createAtlas();

          const meshInfo = xatlas.createMesh( originalVertexCount, originalIndexCount, true, true );
          xatlas.HEAPU16.set( geometry.index.array, meshInfo.indexOffset / Uint16Array.BYTES_PER_ELEMENT );
          xatlas.HEAPF32.set( geometry.attributes.position.array, meshInfo.positionOffset / Float32Array.BYTES_PER_ELEMENT );
          xatlas.HEAPF32.set( geometry.attributes.normal.array, meshInfo.normalOffset / Float32Array.BYTES_PER_ELEMENT );

          const statusCode = xatlas.addMesh();

          if ( statusCode !== AddMeshStatus.Success ) {
            throw new Error( `UVUnwrapper: Error adding mesh. Status code ${ statusCode }` );
          }

          xatlas.generateAtlas();

          const meshData = xatlas.getMeshData( meshInfo.meshId );
          const oldPositionArray = geometry.attributes.position.array;
          const oldNormalArray = geometry.attributes.normal.array;

          const newPositionArray = new Float32Array( meshData.newVertexCount * 3 );
          const newNormalArray = new Float32Array( meshData.newVertexCount * 3 );
          const newUvArray = new Float32Array( xatlas.HEAPF32.buffer, meshData.uvOffset, meshData.newVertexCount * 2 );
          const newIndexArray = new Uint32Array( xatlas.HEAPU32.buffer, meshData.indexOffset, meshData.newIndexCount );
          const originalIndexArray = new Uint32Array(
            xatlas.HEAPU32.buffer,
            meshData.originalIndexOffset,
            meshData.newVertexCount
          );

          for ( let i = 0; i < meshData.newVertexCount; i ++ ) {
            const originalIndex = originalIndexArray[ i ];
            newPositionArray[ i * 3 ] = oldPositionArray[ originalIndex * 3 ];
            newPositionArray[ i * 3 + 1 ] = oldPositionArray[ originalIndex * 3 + 1 ];
            newPositionArray[ i * 3 + 2 ] = oldPositionArray[ originalIndex * 3 + 2 ];
            newNormalArray[ i * 3 ] = oldNormalArray[ originalIndex * 3 ];
            newNormalArray[ i * 3 + 1 ] = oldNormalArray[ originalIndex * 3 + 1 ];
            newNormalArray[ i * 3 + 2 ] = oldNormalArray[ originalIndex * 3 + 2 ];
          }

          geometry.deleteAttribute( 'position' );
          geometry.deleteAttribute( 'normal' );

          geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( newPositionArray, 3 ) );
          geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( newNormalArray, 3 ) );
          geometry.setAttribute( 'uv', new THREE.Float32BufferAttribute( newUvArray, 2 ) );
          geometry.setIndex( new THREE.Uint32BufferAttribute( newIndexArray, 1 ) );

          xatlas.destroyAtlas();
        }
      }

      uvUnwrapper = UVUnwrapper;
    </script>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {

        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = pw;

        if (gizmo) gizmo.enabled = false;

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (selected_prwm_file !== null) {
          filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        if (gizmo) gizmo.enabled = true;

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (mesh) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          await bim_exporter.parse( mesh.children[ 0 ].clone(), async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj( alternative = false ) {
        if (mesh) {
          if (edges_visible === true) {
            alert( 'OBJ Exporter: Edges will be included in the exported model!' );
          }

          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          let visible_child_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          let mesh_clone = alternative === true ? await create_meshes() : visible_child_clone;
          if (edges_visible === true) mesh_clone.add( edges.clone() );

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (mesh) {
          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          let visible_child_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          ply_exporter.parse( visible_child_clone, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_gltf( binary = false, alternative = false, draco = false, meshopt = false ) {
        if (mesh) {
          if (edges_visible === true) {
            alert( 'GLTF Exporter: Edges will be included in the exported model!' );
          }

          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: 1024 };;

          let visible_child_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          let mesh_clone = alternative === true ? await create_meshes( alternative ) : visible_child_clone;
          if (edges_visible === true) mesh_clone.add( edges.clone() );

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              let type = 'application/octet-stream';

              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
              } else {
                blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (alternative === true) str += 'x';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' + (alternative === true ? 'x' : '') );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_thumbnail() {
        // Create 512 x 512 thumbnail image, currently intended for 3MF exports
        // The exporter is using fflate so it is sufficient to return Uint8Array
        // The model should be centered on the screen and sized to approximately 512 x 512 pixels

        const size = 512;

        let frame_x = Math.ceil( ( renderer.domElement.width - size ) / 2.0 );
        let frame_y = Math.ceil( ( renderer.domElement.height - size ) / 2.0 );

        let canvas = document.createElement( 'canvas' );
        canvas.width = size;
        canvas.height = size;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );
        context.clearRect( 0, 0, size, size );

        renderer.render( scene, camera );

        context.drawImage( renderer.domElement, frame_x, frame_y, size, size, 0, 0, size, size );

        const base64 = canvas.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];

        const binaryString = atob( base64 );
        const u8 = new Uint8Array( binaryString.length );

        for ( let i = 0, l = u8.length; i < l; i++ ) { u8[ i ] = binaryString.charCodeAt( i ); }

        return u8;
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (gizmo) gizmo.enabled = false;

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new gif_writer( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (gizmo) gizmo.enabled = false;

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

            scene.background.dispose();
            scene.background = null;

            bgnd_linear_gradient = false;

          mesh.traverse( ( child ) => {
            if (child.isMesh || child.isPoints) {
              child.material.color.setRGB(
                parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0,
                parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0,
                parseInt( obj_colors.substring( 5 ), 16 ) / 255.0

      async function set_bgnd() {
        if (!scene_bgnd) return;

        mouse_wheel = true;

        let image_name = (document.getElementById('file_image_input').value).toUpperCase();
        let other_browser = (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Firefox') > -1);
        let svg = (image_name.endsWith('.SVG') === true && !other_browser);
        let exr = (image_name.endsWith( '.EXR' ) === true);
        let hdr = (image_name.endsWith( '.HDR' ) === true);
        let hd = (exr === true || hdr === true);

        let clone;

        if ((bg_flip === true && svg === false) || (bg_flip === false && svg === true)) {
          const options = { imageOrientation: 'flipY', colorSpaceConversion: 'none' };
          const imageBitmap = await createImageBitmap( scene_bgnd.image, options );
          clone = new THREE.CanvasTexture( imageBitmap );
        } else {
          clone = scene_bgnd.clone();
        }

        clone.colorSpace = ((hd === true || hdrjpg_texture === true) ? THREE.LinearSRGBColorSpace : THREE.SRGBColorSpace);

        if (equi_enabled === true) {
          clone.mapping = THREE.EquirectangularReflectionMapping;
          clone.needsUpdate = true;

          scene.background = clone.clone();
          scene.environment = scene.background;
        } else {
          clone.mapping = THREE.UVMapping;
          clone.needsUpdate = true;

          scene.background = clone.clone();
        }

        clone.dispose();

        mouse_wheel = true;
      }

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = D16K, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: !texture.isCompressedArrayTexture ?
          `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);

          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }` :
          `
          uniform sampler2DArray blitTexture;
          varying vec2 vUv;

          void main(){
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
          gl_FragColor = texture( blitTexture, vec3(vUv, 0));
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();

        if (!texture.isCompressedArrayTexture) {
          fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        }

        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.offset.set( texture.offset.x, texture.offset.y );
        readableTexture.repeat.set( texture.repeat.x, texture.repeat.y );
        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) await set_bgenv_message();

          let fn_uc = fii.name.toUpperCase();

          // Use max resolution of 2k for mobile, 8k for new iPad and 16k for desktops
          // iPad appears able of loading 16k straight but limits the resize canvas size

          const exclude_extensions = [ 'EXR', 'HDR', 'KTX2', 'TIF', 'TIFF' ];

          const res = (isMobile === true ? M2K : (isNewiPad === true ? I8K : D16K));

          if (fii.type.startsWith('image/') && ! (exclude_extensions.some( ext => fn_uc.endsWith( ext ) ))) {
            texture_loader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              // If image is SVG or resize is required then keep using the loaded texture, else
              // use hdrJPGLoader and load image again for any gainmap effect and less distortion

              if (fn_uc.endsWith('.SVG') || (texture.image.width > D16K || texture.image.height > D16K) ||
                (isNewiPad === true && (texture.image.width > I8K || texture.image.height > I8K)) ||
                (isMobile === true && (texture.image.width > M2K || texture.image.height > M2K))) {

                if (fn_uc.endsWith('.SVG') && !texture.image) {
                  document.getElementById('div_message').innerText = 'Not a supported SVG image!';
                  console.log( 'Error loading Background Image File!' );
                  return;
                }

                // Get canvas texture with bitmap image
                texture = await resize_texture( texture, res, false, fii.type );

                hdrjpg_texture = false;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = texture.clone();
                await set_bgnd();

                texture.dispose();

                await set_bgenv_message( true );
              } else {
                texture.dispose();

                hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture2 ) {
                  URL.revokeObjectURL( fii );

                  let tex = await texture2.toDataTexture();

                  texture2.renderTarget.texture.dispose();
                  texture2.renderTarget.dispose();
                  texture2.dispose();

                  // Get canvas texture with bitmap image
                  tex = await resize_texture( tex, res, true, null );

                  hdrjpg_texture = true;

                  if (scene_bgnd !== null) scene_bgnd.dispose();
                  scene_bgnd = tex.clone();
                  await set_bgnd();

                  tex.dispose();

                  await set_bgenv_message( true );
                }, function ( xhr ) {
                }, function ( error ) {
                  document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                  console.log( 'Error loading Background Image File!' );
                  console.log( error );

                  URL.revokeObjectURL( fii );
                });
              }
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.TIF') || fn_uc.endsWith('.TIFF')) {
            if (tiff_loader === undefined) {
              const { TIFFLoader } = await import( "three/addons/loaders/TIFFLoader.min.js" );
              tiff_loader = new TIFFLoader( manager );
            }

            tiff_loader.load( URL.createObjectURL( fii ), async function( texture ) {
              URL.revokeObjectURL( fii );

              // Get canvas texture with bitmap image
              texture = await resize_texture( texture, res, false, fii.type );

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = texture.clone();
              await set_bgnd();

              texture.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.KTX2')) {
            ktx2_loader.load( URL.createObjectURL( fii ), async function( tex ) {
              URL.revokeObjectURL( fii );

              // Unsupported KTX2 formats might log a warning

              tex.colorSpace = 'srgb';  // will bypass display-p3

              // Get canvas texture with bitmap image

              if (tex.isCompressedTexture) {
                tex = await decompress( tex );
                tex = await resize_texture( tex, res, true, 'image/ktx2', true );
              } else {
                tex = await resize_texture( tex, res, false, 'image/ktx2' );
              }

              hdrjpg_texture = false;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = tex.clone();
              await set_bgnd();

              tex.dispose();

              await set_bgenv_message( true );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const hd_loader = fn_uc.endsWith('.EXR') ? exr_loader : rgbe_loader;

            let image = await hd_loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            // If resize is required then keep using the loaded texture,
            // else use hdrJPGLoader to process HD texture

            if ((image.image.width > D16K || image.image.height > D16K) ||
              (isNewiPad === true && (image.image.width > I8K || image.image.height > I8K)) ||
              (isMobile === true && (image.image.width > M2K || image.image.height > M2K))) {

              let m_type = fn_uc.endsWith('.EXR') ? 'image/x.exr' : 'image/x.hdr';

              // Use decompress to get readable texture
              image = await decompress( image );

              // Get canvas texture with bitmap image
              image = await resize_texture( image, res, false, m_type, true );

              hdrjpg_texture = true;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = image.clone();
              await set_bgnd();

              image.dispose();

              await set_bgenv_message( true );
            } else {
              const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
              const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

              // Encode a Gain map from EXR or HDR file
              // See the code example at: https://github.com/MONOGRID/gainmap-js

              const textureMax = findTextureMinMax( image );

              // Encode the gainmap
              const encodingResult = encode({
                image,
                maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
              });

              // obtain the RAW RGBA SDR buffer and create an ImageData
              const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
              // obtain the RAW RGBA Gain map buffer and create an ImageData
              const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

              // parallel compress the RAW buffers into the specified mimeType
              const mimeType = 'image/jpeg';
              const quality = 1.0;

              const [sdr, gainMap] = await Promise.all([
                compress({
                  source: sdrImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                }),
                compress({
                  source: gainMapImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                })
              ]);

              // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
              const metadata = encodingResult.getMetadata();

              // embed the compressed images + metadata into a single JPEG file
              const jpeg = await encodeJPEGMetadata({
                ...encodingResult,
                ...metadata,
                sdr,
                gainMap
              });

              // jpeg will be a Uint8Array
              const jpeg_file = new File( [ jpeg ], 'file.jpg' );

              // load the encoded jpeg with HDRJPGLoader

              hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
                URL.revokeObjectURL( jpeg_file );

                let hdrJpgEquirectangularMap = await texture.toDataTexture();

                texture.renderTarget.texture.dispose();
                texture.renderTarget.dispose();
                texture.dispose();

                // Get canvas texture with bitmap image
                hdrJpgEquirectangularMap = await resize_texture( hdrJpgEquirectangularMap, res, true, null );

                hdrjpg_texture = true;

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = hdrJpgEquirectangularMap.clone();
                await set_bgnd();

                hdrJpgEquirectangularMap.dispose();

                await set_bgenv_message( true );

                // encoder must be manually disposed when no longer needed
                encodingResult.gainMap.dispose();
                encodingResult.sdr.dispose();
                image.dispose();
              }, function ( xhr ) {
              }, function ( error ) {
                document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                console.log( 'Error loading Background Image File!' );
                console.log( error );

                URL.revokeObjectURL( jpeg_file );
              });
            }
          } else {
            if (scene_bgnd !== null) {
              scene_bgnd.dispose();
              scene_bgnd = null;
            }

            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        let lg = bgnd_linear_gradient;

        await reset_scene_params();

        if (lg === false) {
          bgnd_linear_gradient = true;

          if (scene_bgnd !== null) {
            scene_bgnd.dispose();
            scene_bgnd = null;
          }

          let canvas = document.createElement( 'canvas' );
          canvas.width = ww;
          canvas.height = wh;

          let context = canvas.getContext( '2d', { willReadFrequently: true } );

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [
            [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.15 ],
            [ '#151525', '#252535', '#353545', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ]
          ];

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }

          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          await canvas.toBlob( function( blob ) {
            let url = URL.createObjectURL( blob );

            hdrJPGLoader.load( url, async function( texture ) {
              let tex = await texture.toDataTexture();

              tex.mapping = THREE.EquirectangularReflectionMapping;
              tex.needsUpdate = true;

              scene.background = tex.clone();
              scene.environment = scene.background;
              scene.environmentIntensity = 0.1;

              tex.dispose();

              document.getElementById('file_image_input').value = '';
              document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';

              mouse_wheel = true;
            });
          }, 'image/png', 1 );
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          mesh.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          mesh.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( mesh );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          mesh.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( mesh );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function set_model_scale( scale ) {
        document.getElementById('model_scale').selectedIndex = 0;

        mesh.scale.multiplyScalar( parseFloat( scale.slice( 0, -1 ) ) );

        set_polar_grid_y();

      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (zip === undefined) zip = new JSZip();

        }

          rgbe_loader = new RGBELoader( manager );
          manager.addHandler( /\.hdr$/i, rgbe_loader );
        }

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (params === undefined) {

            backIntensity: 1.0,

          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        if (outline_material === undefined) {
          outline_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
        }

        selected_prwm_file = null;
        object_is_points = false;
        mouse_down = false;
        mouse_wheel = true;
        edges = null;
        edges_visible = false;
        enable_opacity = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        equi_enabled = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        vertex_colors_present = false;
        random_vertex_colors_enabled = false;
        random_vertex_color = {};
        original_vertex_colors = {};
        hdrjpg_texture = false;
        scene_bgnd = null;
        current_colors = {};
        textures = [];
        current_texture = -1;
        gif_export = false;
        animated_gif_texture = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_textures').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let img_extensions = [ '.AVIF', '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF',
            '.KTX2', '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

            else if (img_extensions.some( ext => fn_uc.endsWith( ext ) )) textures.push( fi.files[ i ] );
          };

          if (selected_prwm_file === null) {
            handle_error( 'No valid PRWM file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );

          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );

          renderer.shadowMap.enabled = true;

          if (ktx2_loader === undefined) {

            ktx2_loader = new KTX2Loader( manager );
            ktx2_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/libs/basis/' );
            ktx2_loader.detectSupport( renderer );
            manager.addHandler( /\.ktx2$/i, ktx2_loader );
          }
        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );
        }

        if (scene === undefined) {
          scene = new THREE.Scene();
          scene.backgroundRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
          scene.environmentRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
        }

        scene.backgroundBlurriness = 0;
        scene.backgroundIntensity = 1.0;

        if (original_model === undefined) original_model = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 10000 );
          camera.position.set( 0, 0, 250 );

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0 );
          ambientLight.position.set( 0, 0, -250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2.75 );
          directionalLight.position.set( 0, 200, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshPhongMaterial( {
            side: THREE.DoubleSide,
            vertexColors: false,
            specular: 0xA0A0A0,
            flatShading: false,
            shininess: 30,
            opacity: 1,
            fog: true
          });
        }

        // Load the prwm file
        selected_prwm_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        if (selected_prwm_file !== null) {
          prwm_loader.load( URL.createObjectURL( selected_prwm_file ), addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { // onError
            handle_error( error );
            URL.revokeObjectURL( selected_prwm_file );
          });
        }
      }

      async function addFileInScene( object ) {
        if (selected_prwm_file !== null) URL.revokeObjectURL( selected_prwm_file );

        // object is geometry

        point_size = isMobile === true ? 0.5 : 0.4;

        let smooth = object.clone();

        let uvs = smooth.getAttribute( 'uv' );

        if (uvs && uvs.array.length > 0) {
          if (uvs.array.some( e => e.toString() === 'NaN' || e === null )) smooth.deleteAttribute( 'uv' );
        }

        smooth.deleteAttribute( 'normal' );
        smooth = merge_vertices( smooth, 1e-6 );
        smooth.computeVertexNormals();
        smooth.normalizeNormals();
        smooth.center();

        if (object.hasAttribute( 'color' )) {
          vertex_colors_enabled = true;
          vertex_colors_present = true;
          material.vertexColors = true;
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          random_vertex_changed();
        }

        original_model = new THREE.Mesh( smooth, material );
        original_model.name = 'original_model';

        // If textures are loaded then try to unwrap the model and create uvs
        if (textures.length > 0 && original_model.geometry.attributes.uv === undefined) {
          if (vertex_colors_enabled === true) {
            alert( 'Vertex colors will be removed. Load model without textures to preserve vertex colors.' )
            vertex_colors_enabled = false;
            vertex_colors_present = false;
            original_model.geometry.deleteAttribute( 'color' );
            document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          }

          document.getElementById('div_message').innerHTML = 'Loading ... ' + pw + ' : creating uv';
          await new Promise( resolve => setTimeout( resolve, 100 ) );

          let uvu = new uvUnwrapper();
          await uvu.load();

          try {
            await uvu.unwrapGeometry( original_model.geometry );
            uvu._module._free();
          } catch ( error ) {
            console.warn( 'Error unwrapping geometry: ' + error.message );
          }
        }

        let length = original_model.geometry.attributes.position.array.length;
        random_vertex_color[ 'original_model' ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
        current_colors[ 'original_model' ] = original_model.geometry.getAttribute( 'color' );
        original_vertex_colors[ 'original_model' ] = vertex_colors_enabled;

        edges = new THREE.LineSegments( new THREE.EdgesGeometry( original_model.geometry, 30 ), outline_material );

        mesh.add( original_model );

        // Create points model
        document.getElementById('btn_points_model').disabled = false;

        sampled_points = await sample_mesh_surface( original_model.clone() );
        if (original_model.geometry.attributes.uv) sampled_points.geometry.setAttribute( 'uv', original_model.geometry.attributes.uv );

        length = sampled_points.geometry.attributes.position.array.length;
        random_vertex_color[ 'sampled_points' ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
        current_colors[ 'sampled_points' ] = original_model.geometry.getAttribute( 'color' );
        original_vertex_colors[ 'sampled_points' ] = vertex_colors_enabled;

        let points_material = new THREE.PointsMaterial( { size: point_size, blending: THREE.AdditiveBlending } );

        points_model = new THREE.Points( smooth, points_material );
        if (original_model.geometry.attributes.uv) points_model.geometry.setAttribute( 'uv', original_model.geometry.attributes.uv );
        points_model.name = 'points_model';
        points_model.sizeAttenuation = true;
        points_model.sortPoints = true;

        length = points_model.geometry.attributes.position.array.length;
        random_vertex_color[ 'points_model' ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
        current_colors[ 'points_model' ] = points_model.geometry.getAttribute( 'color' );
        original_vertex_colors[ 'points_model' ] = vertex_colors_enabled;

        // Add sampled points
        points_model.add( sampled_points );

        mesh.add( points_model );
        mesh.children[ 1 ].visible = false;

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        mesh.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            child.material.vertexColors = vertex_colors_enabled;
          }
        });

        object.dispose();

        finish_loading();
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to PRWM file

          prwm_loader.load( selected_url_file, addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { handle_error( error ); }); // onError
        }
      }

      async function finish_loading() {
        if (textures.length > 0) document.getElementById('btn_textures').disabled = false;

        enable_disable( false );

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        if (isMobile === false) {
          document.getElementById('div_message').innerText = 'Check the console for any error messages';
          document.getElementById('div_message').style.display = '';
        } else {
          document.getElementById('div_message').style.display = 'none';
        }

        set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;

      async function sample_mesh_surface( model ) {
        const { MeshSurfaceSampler } = await import( "three/addons/math/MeshSurfaceSampler.min.js" );

        // Mesh surface sampling to increase number of displayed points
        // Ref: https://tympanus.net/codrops/2021/08/31/surface-sampling-in-three-js/

        // Create a surface sampler from the loaded model
        sampler = new MeshSurfaceSampler( model )
        .setWeightAttribute( 'color' )
        .build();

        // The geometry of the sampled points
        const sampler_geometry = new THREE.BufferGeometry();

        // The material of the sampled points
        const sampler_material = new THREE.PointsMaterial( { size: point_size, blending: THREE.AdditiveBlending } );

        // Create a Points object
        const samples = new THREE.Points( sampler_geometry, sampler_material );
        samples.name = 'sampled_points';

        // Create variables for sampling
        const sampled_position = new THREE.Vector3();
        const sampled_color = new THREE.Color();
        const vertices = [];
        const colors = [];

        // Sample points randomly from the surface
        // Use the model position count so it's compatible with UVs
        for ( let i = 0; i < model.geometry.attributes.position.count; i ++ ) {
          sampler.sample( sampled_position, undefined, sampled_color );

          // Push the point coordinates
          vertices.push( sampled_position.x, sampled_position.y, sampled_position.z );

          // Push the picked color
          colors.push( sampled_color.r, sampled_color.g, sampled_color.b );
        }

        // Update the position attribute with sampled coordinates
        sampler_geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

        // White is the default color so check if all white
        if (colors.some( c => c < 1.0 )) {
          // Update the color attribute with sampled colors
          sampler_geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
        }

        sampler_geometry.computeVertexNormals();
        sampler_geometry.normalizeNormals();

        samples.sizeAttenuation = true;
        samples.sortPoints = true;

        return samples;
      }

      // Alternative exports: logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )
      // It will also re-create and group regular meshes. The exported file might be large.
      // Use if having issues with regular DAE / GLB / GLTF / OBJ + MTL / USDZ exports.

      async function create_meshes( alternative = false ) {
        let meshes = new THREE.Group();

        let m_meshes = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: '__DEFAULT',
              metalness: 0.5,
              roughness: 0.6,
              envMapIntensity: 1.0,
              side: THREE.DoubleSide,
              transparent: enable_opacity,
              opacity: document.getElementById('model_opacity').value || 1
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = merge_vertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial({
              size: isMobile === true ? 0.5 : 0.4,
              blending: THREE.AdditiveBlending,
              vertexColors: vertex_colors_enabled,
              transparent: enable_opacity,
              opacity: document.getElementById('model_opacity').value || 1
            });

            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {
            const material = new THREE.LineBasicMaterial({
              vertexColors: vertex_colors_enabled,
              transparent: enable_opacity,
              opacity: document.getElementById('model_opacity').value || 1
            });

            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          }
        });

        return meshes;
      }

        glTF-Transform ALL_EXTENSIONS Entries:

        [ 0 ]   EXTMeshGPUInstancing
        [ 1 ]   EXTMeshoptCompression
        [ 2 ]   EXTTextureAVIF
        [ 3 ]   EXTTextureWebP
        [ 4 ]   KHRDracoMeshCompression
        [ 5 ]   KHRLightsPunctual
        [ 6 ]   KHRMaterialsAnisotropy
        [ 7 ]   KHRMaterialsClearcoat
        [ 8 ]   KHRMaterialsDiffuseTransmission
        [ 9 ]   KHRMaterialsDispersion
        [ 10 ]  KHRMaterialsEmissiveStrength
        [ 11 ]	KHRMaterialsIOR
        [ 12 ]	KHRMaterialsIridescence
        [ 13 ]	KHRMaterialsPBRSpecularGlossiness
        [ 14 ]	KHRMaterialsSpecular
        [ 15 ]	KHRMaterialsSheen
        [ 16 ]	KHRMaterialsTransmission
        [ 17 ]	KHRMaterialsUnlit
        [ 18 ]	KHRMaterialsVariants

        [ 20 ]	KHRMeshQuantization

        [ 22 ]	KHRTextureTransform

      */

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS )

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const KHRDracoMeshCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_draco_mesh_compression' );

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, meshopt, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS )

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        } else {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        }

        const EXTMeshoptCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_meshopt_compression' );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement( 'canvas' );

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1) {
              if (return_base64 === true) {
                resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
              } else {
                const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
                resolve( tex = ( return_bitmap === true ? image_bitmap :new THREE.CanvasTexture( image_bitmap ) ) );
              }
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement( 'canvas' );

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }
