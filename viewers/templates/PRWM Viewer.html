    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }

    <script>
      var renderer, scene, camera, mesh, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, material, flatShading_enabled;
      var previous_prwm_scale = '1', bounding_box = new THREE.Box3();
      var selected_prwm_file, selected_url_file = '', selected_prwm_url_file;
      var textures, current_texture, url_displayed, url_loading;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const prwm_loader = new THREE.PRWMLoader( manager );

      document.getElementById( 'endianness' ).innerHTML = prwm_loader.isBigEndianPlatform ? 'be' : 'le';

      const texture_loader = new THREE.TextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (mesh) {
          let filename;

          mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = false;
    		    }
    	    });

          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring(0, selected_prwm_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let exported = obj_exporter.parse( mesh );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }

          mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = true;
    		    }
    	    });
        }
      }

          const options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( mesh, ( json ) => {

            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log(error); }, options );

      function export_json() {

          mesh.traverse( function( child ) {

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mesh );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        mesh.scale.multiplyScalar( 50 / y );
      }

      function set_prwm_scale() {
        let current_prwm_scale = document.getElementById('prwm_scale').value;

        switch (previous_prwm_scale) {
          case '0.25':
            mesh.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            mesh.scale.multiplyScalar( (current_prwm_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            mesh.scale.multiplyScalar( (current_prwm_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            mesh.scale.multiplyScalar( (current_prwm_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            mesh.scale.multiplyScalar( (current_prwm_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            mesh.scale.multiplyScalar( (current_prwm_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            mesh.scale.multiplyScalar( (current_prwm_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            mesh.scale.multiplyScalar( 7/8 );
        }

        previous_prwm_scale = current_prwm_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function init() {

            if (flatShading_enabled) set_flat();

            if (mesh.material && mesh.material.map) mesh.material.map.dispose();
            if (mesh.geometry) mesh.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        selected_prwm_file = null;
        selected_prwm_url_file = null;
        textures = [];
        edges = null;
        edges_visible = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        flatShading_enabled = false;
        current_texture = -1;
        document.getElementById('btn_textures').disabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';

        if (!url_loading) {

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[i].name.toUpperCase().endsWith('.PRWM')) { selected_prwm_file = fi.files[i]; }
            else if (fi.files[i].type.startsWith('image/')) textures.push( fi.files[i] );
          };

          if (!selected_prwm_file) {

            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          if (textures.length > 0) document.getElementById('btn_textures').disabled = false;

          document.getElementById('file_input').value = '';

        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {

          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;
        }

        // The following can be used instead of the canvas but the window mouse
        // events might be tricky to set due to the presence of the fixed menu.

        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );

      function loadFile() {
        // Launch loading of the selected file, addFileInScene is the callback when it's ready
        if (selected_prwm_file) {
          document.getElementById('div_loading').style.display = "block";

          prwm_loader.load( URL.createObjectURL( selected_prwm_file ), addFileInScene, function( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded == 0 && xhr.total == 0) {
              console.log( 'PRWM 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'PRWM 0% loaded - ' + time;
            } else {
              console.log( 'PRWM ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'PRWM ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading PRWM!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          });
        } else {
          loadURLFile();
        }
      }

      function addFileInScene( object ) {
        URL.revokeObjectURL( selected_prwm_file );

        let smooth = object.clone();

        smooth.deleteAttribute('normal');
        smooth = THREE.BufferGeometryUtils.mergeVertices( smooth );
        smooth.computeVertexNormals();

        if (!object.hasColors) material.vertexColors = false;

        document.getElementById('directional_light_intensity').value = 0.75;
        set_directional_light_intensity();

        mesh = new THREE.Mesh( smooth, material );

        edges = new THREE.LineSegments( new THREE.EdgesGeometry( mesh.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        document.getElementById('div_loading').style.display = "none";
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf(',') > -1) {
            let urls = selected_url_file.split(',');

            for (let i = 0; i < urls.length; i++) {
              let url = urls[i].trim();

              if (url.toUpperCase().endsWith('.PNG') || url.toUpperCase().endsWith('.JPG') || url.toUpperCase().endsWith('.JPEG') || url.toUpperCase().endsWith('.JFIF') || url.toUpperCase().endsWith('.PJPEG') || url.toUpperCase().endsWith('.PJP') || url.toUpperCase().endsWith('.BMP') || url.toUpperCase().endsWith('.GIF') || url.toUpperCase().endsWith('.SVG')) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url.toUpperCase().endsWith('.PRWM')) {
                selected_prwm_url_file = url;
              }
            }
          } else {
            if (selected_url_file.toUpperCase().endsWith('.PRWM')) selected_prwm_url_file = selected_url_file;
          }

          if (selected_prwm_url_file) {
            document.getElementById('div_loading').style.display = "block";

            prwm_loader.load( selected_prwm_url_file, addURLFileInScene, function( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'URL PRWM 0% loaded - ' + time );
                document.getElementById('div_loading').innerHTML = 'URL PRWM 0% loaded - ' + time;
              } else {
                console.log( 'URL PRWM ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
                if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                  document.getElementById('div_loading').innerHTML = 'Visualizing';
                } else {
                  document.getElementById('div_loading').innerHTML = 'URL PRWM ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
                }
              }
            }, function ( error ) {
              console.log( 'Error loading URL PRWM!' );
              console.log( error );
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = "none";
              document.getElementById('div_error').style.display = "block";
            });
          } else {
            console.log('Unsupported URL file!');
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          }
        }
      }

      function addURLFileInScene( object ) {
        let smooth = object.clone();

        smooth.deleteAttribute('normal');
        smooth = THREE.BufferGeometryUtils.mergeVertices( smooth );
        smooth.computeVertexNormals();

        if (!object.hasColors) material.vertexColors = false;

        document.getElementById('directional_light_intensity').value = 0.75;
        set_directional_light_intensity();

        mesh = new THREE.Mesh( smooth, material );

        edges = new THREE.LineSegments( new THREE.EdgesGeometry( mesh.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        document.getElementById('div_loading').style.display = "none";
      }

      function show_wireframe() {
        if (mesh) {
          // Go through all children of the loaded object and search for a Mesh
          mesh.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child instanceof THREE.Mesh) {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
          });
        }
      }

      function set_texture() {
        if (current_texture == textures.length - 1) {
          document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_textures').innerHTML = 'T';
          current_texture = -1;
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        mesh.traverse( function( child ) {
    	    if (child instanceof THREE.Mesh) {
            if (current_texture == -1) {
              // Remove texture
              child.material.map = null;
            } else {
              if (selected_prwm_url_file) {
                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;
                textures[ current_texture ].magFilter = THREE.NearestFilter;

                // Apply texture
                child.material.map = textures[ current_texture ];
              } else {
                texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                  URL.revokeObjectURL( textures[ current_texture ] );

                  texture.encoding = THREE.sRGBEncoding;
                  texture.wrapS = THREE.RepeatWrapping;
                  texture.wrapT = THREE.RepeatWrapping;
                  texture.magFilter = THREE.NearestFilter;

                  // Apply texture
                  child.material.map = texture;
                });
              }
            }

            child.material.needsUpdate = true;
    		  }
    	  });
      }

      function set_flat() {
        if (flatShading_enabled) {
          flatShading_enabled = false;
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        } else {
          flatShading_enabled = true;
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
        }

        // Go through all children of the loaded object and search for a Mesh
        mesh.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            child.material.flatShading = flatShading_enabled;
            child.material.needsUpdate = true;
    		  }
    	  });
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (mesh) {
          // Reset mesh rotational values
          if (reset_rotation) {
            mesh.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mesh
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            mesh.rotation.x += rot_x;
            mesh.rotation.y += rot_y;
            mesh.rotation.z += rot_z;

            if (Math.abs(mesh.rotation.x) > 2 * Math.PI ) mesh.rotation.x = 0;
            if (Math.abs(mesh.rotation.y) > 2 * Math.PI ) mesh.rotation.y = 0;
            if (Math.abs(mesh.rotation.z) > 2 * Math.PI ) mesh.rotation.z = 0;
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (mesh) {
          if (flatShading_enabled) set_flat();
          if (mesh.material) mesh.material.dispose();
          if (mesh.material && mesh.material.map) mesh.material.map.dispose();
          if (mesh.geometry) mesh.geometry.dispose();
        }

        scene.remove( mesh );

        reset_all( true );

        loadFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('object_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the prwm opacity and scale values
        document.getElementById('prwm_opacity').value = 1;
        document.getElementById('prwm_scale').value = 1;
        previous_prwm_scale = '1';

        // Reset the wireframe and scale_10x checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, textures and edges related values
        flatShading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (mesh) mesh.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_object_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('prwm_scale').disabled = disable;
        document.getElementById('prwm_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
