        position: absolute;
        display: none;
        z-index: 1;
        background-color: transparent;
        width: 500px;
        height: 500px;
        top: calc(50% - 252px);
        left: calc(50% - 252px);

        position: absolute;
        display: block;

        left: calc(50% - 130px);

        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;

      <div class="fm">
        <label id="endianness" title="Endianness" style="color: green; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px;margin: 2px 2px 2px 2px;">?</label>

        <button id="btn_url" onclick="show_url()" style="padding: 1px 3px 1px 3px;">URL</button>
        <label for="file_input" title="File Input" style="margin: 0;"></label>

        <button id="btn_prwm_opacity" title="Opacity" onclick="set_opacity()" style="background-color: #d1cefc; width: 20px;" disabled>O</button>
        <input type="number" id="prwm_opacity" name="prwm_opacity" role="none" min="0" max="1" step="0.05" value="1" onkeydown="return_false()" oninput="set_prwm_opacity()" style="width: 48px;" disabled />
        <label for="prwm_scale" style="margin: 2px 2px 2px 0;">Scale</label>
        <input type="number" id="prwm_scale" name="prwm_scale" onkeydown="return_false()" oninput="set_prwm_scale()" min="0.25" max="2" value="1" step="0.25" style="width: 48px;" disabled />
        <label title="Scale 0.1x" style="margin: 2px 2px 2px 0;"><input type="checkbox" id="scale_01x" onchange="scale_01x_set();" disabled />0.1x</label>
        <label title="Scale 10x" style="margin: 2px 5px 2px 0;"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <select name="export_names" title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option value="gif" onclick="export_animated_gif()">GIF</option>
          <option value="ply" onclick="export_ply()">PLY</option>
          <option value="stl" onclick="export_stl()">STL</option>
          <option value="obj" onclick="export_obj()">OBJ</option>
          <option value="dae" onclick="export_dae()">DAE</option>

        <button onclick="clear_url()" style="width: 50px;">Clear</button>

        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" disabled />

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var prwm_loader, tga_loader, dds_loader, rgbe_loader, gif_loader;
      var renderer, scene, camera, mesh, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, filename;
      var previous_prwm_scale = '1', bounding_box;
      var selected_prwm_file, selected_url_file = '', selected_url_prwm_file;
      var pmremGenerator, flat_shading_enabled, material_extra_enabled;
      var material, tex, textures, current_texture, animated_gif_texture;
      var url_tga_loaded, url_displayed, url_loading, enable_opacity;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const texture_loader = new THREE.TextureLoader();

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( mesh );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        const ply_exporter = new THREE.PLYExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( mesh ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById('export_names').selectedIndex = 0;

        const stl_exporter = new THREE.STLExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = stl_exporter.parse( mesh ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById('export_names').selectedIndex = 0;

        const dae_exporter = new THREE.ColladaExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let result = dae_exporter.parse( mesh );
          let blob = new Blob( [ result.data ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( mesh, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log( error ); }, options );
        }
      }

      function export_glb() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (mesh) {
          if (selected_prwm_file) {
            filename = selected_prwm_file.name.substring( 0, selected_prwm_file.name.lastIndexOf('.') + 1 );
          } else if (selected_url_prwm_file) {
            filename = selected_url_prwm_file.substring( selected_url_prwm_file.lastIndexOf('/') + 1, selected_url_prwm_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let options = {	binary: true, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( mesh, ( json ) => {
            let blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'glb';
            link.click();
          }, function( error ) { console.log( error ); }, options );

        document.getElementById('export_names').selectedIndex = 0;

        if (selected_prwm_file) {

        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.floor( ( renderer.domElement.width - 500 ) / 2 );
        let fy = Math.floor( ( renderer.domElement.height - 500 ) / 2 );

        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = ww;
        canvas.height = wh;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, ww, wh );

          renderFunction();

          context.drawImage( renderer.domElement, 0, 0 );
          let data = context.getImageData( frame_x, frame_y, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if (current < frames) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_textures').disabled = true;
              document.getElementById('btn_material_extra').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (textures.length > 0) document.getElementById('btn_textures').disabled = false;
            if (material_extra_enabled) document.getElementById('btn_material_extra').disabled = false;

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            if (render_requested) render();
          }
        }

        addFrame();
      }

              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = 'none';
              document.getElementById('div_error').style.display = 'block';
            });
          } else {
            console.log( 'Unsupported URL file!' );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
          }
        }
      }

      function addURLFileInScene( object ) {
        let smooth = object.clone();

        smooth.deleteAttribute('normal');
        smooth = THREE.BufferGeometryUtils.mergeVertices( smooth );
        smooth.computeVertexNormals();

        document.getElementById('directional_light_intensity').value = 0.75;
        set_directional_light_intensity();

        mesh = new THREE.Mesh( smooth, material );
        edges = new THREE.LineSegments( new THREE.EdgesGeometry( mesh.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        document.getElementById('div_loading').style.display = 'none';
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( mesh );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( mesh );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          mesh.remove( edges );
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          mesh.add( edges );
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        if (mesh) mesh.material.wireframe = document.getElementById('wireframe').checked;
      }

      function set_flat() {
        if (mesh) {
          if (flat_shading_enabled) {
            document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
            flat_shading_enabled = false;
          } else {
            document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
            flat_shading_enabled = true;
          }

          mesh.material.flatShading = flat_shading_enabled;
          mesh.material.needsUpdate = true;
        }
      }

      function set_material() {
        if (mesh) {
          let current_material = document.getElementById('btn_material').innerHTML;

          if (current_material === 'MP') {
            document.getElementById('btn_material').innerHTML = 'MS';
            document.getElementById('btn_material').style.backgroundColor = 'lightgreen';

            document.getElementById('btn_material_extra').disabled = false;

            let mtrl = new THREE.MeshStandardMaterial( {
              side: THREE.DoubleSide,
              metalness: 0.5,
              roughness: 0.3,
              transparent: true,
              envMapIntensity: 1.0,
              flatShading: flat_shading_enabled
            });

            if (mesh.material.map) { mtrl.map = mesh.material.map; mesh.material.map.dispose(); mesh.material.map = null; }
            mesh.material.dispose();
            mesh[ 'material' ] = mtrl;
            mesh.material.needsUpdate = true;

            mtrl.dispose();
          } else if (current_material === 'MS') {
            document.getElementById('btn_material').innerHTML = 'ML';
            document.getElementById('btn_material').style.backgroundColor = 'lightblue';

            document.getElementById('btn_material_extra').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_material_extra').disabled = true;

            if (mesh.material.envMap) {
              mesh.material.envMap.dispose();
              mesh.material.envMap = null;
              material_extra_enabled = false;
            }

            let mtrl = new THREE.MeshLambertMaterial( {
              side: THREE.DoubleSide,
              transparent: true
            });

            if (mesh.material.map) { mtrl.map = mesh.material.map; mesh.material.map.dispose(); mesh.material.map = null; }
            mesh.material.dispose();
            mesh[ 'material' ] = mtrl;
            mesh.material.needsUpdate = true;

            mtrl.dispose();
          } else {
            document.getElementById('btn_material').innerHTML = 'MP';
            document.getElementById('btn_material').style.backgroundColor = '#d1cefc';

            if (mesh.material.map) { material.map = mesh.material.map; mesh.material.map.dispose(); mesh.material.map = null; }
            mesh.material.dispose();
            mesh[ 'material' ] = material;
            mesh.material.flatShading = flat_shading_enabled;
            mesh.material.needsUpdate = true;
          }

          set_object_color();
          set_prwm_opacity();
          show_wireframe();
        }
      }

      function set_material_extra() {
        if (material_extra_enabled) {
          material_extra_enabled = false;
          document.getElementById('btn_material_extra').style.backgroundColor = '#d1cefc';

          mesh.material.envMap.dispose();
          mesh.material.envMap = null;
        } else {
          material_extra_enabled = true;
          document.getElementById('btn_material_extra').style.backgroundColor = 'lightgreen';

          mesh.material.envMap = tex;
        }

        mesh.material.needsUpdate = true;
      }

      async function set_texture() {
        if (mesh) {
          if (current_texture === textures.length - 1) {
            document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_textures').innerHTML = 'T';
            current_texture = -1;
          } else {
            current_texture += 1;
            document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
          }

          if (current_texture === -1) {
            // Remove texture
            mesh.material.map.dispose();
            mesh.material.map = null;
            mesh.material.needsUpdate = true;
          } else {
            if (selected_url_prwm_file) {
              if (textures[ current_texture ].num_frames && textures[ current_texture ].num_frames > 1) animated_gif_texture = true;

              textures[ current_texture ].encoding = THREE.sRGBEncoding;
              textures[ current_texture ].wrapS = THREE.RepeatWrapping;
              textures[ current_texture ].wrapT = THREE.RepeatWrapping;

              // Apply texture
              mesh.material.map = textures[ current_texture ];

              if (url_tga_loaded) {
                mesh.material.map.generateMipmaps = true;
                mesh.material.map.flipY = true;
              }

              mesh.material.needsUpdate = true;
            } else {
              if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                  URL.revokeObjectURL( textures[ current_texture ] );

                  texture.encoding = THREE.sRGBEncoding;
                  texture.wrapS = THREE.RepeatWrapping;
                  texture.wrapT = THREE.RepeatWrapping;

                  // Apply texture
                  mesh.material.map = texture;
                  mesh.material.needsUpdate = true;
                });
              } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                  URL.revokeObjectURL( textures[ current_texture ] );

                  texture.encoding = THREE.sRGBEncoding;
                  texture.wrapS = THREE.RepeatWrapping;
                  texture.wrapT = THREE.RepeatWrapping;

                  // Apply texture
                  mesh.material.map = texture;
                  mesh.material.map.generateMipmaps = true;
                  mesh.material.map.flipY = true;
                  mesh.material.needsUpdate = true;
                });
              } else if (textures[ current_texture ].name.toUpperCase().endsWith('.GIF')) {
                let tex = gif_loader.load( URL.createObjectURL( textures[ current_texture ] ) );
                URL.revokeObjectURL( textures[ current_texture ] );

                tex.encoding = THREE.sRGBEncoding;
                tex.wrapS = THREE.RepeatWrapping;
                tex.wrapT = THREE.RepeatWrapping;

                await new Promise(resolve => setTimeout( resolve, 500 )); // adjust timing if necessary

                if (tex.num_frames > 1) animated_gif_texture = true;

                // Apply texture
                mesh.material.map = tex;
                mesh.material.needsUpdate = true;

                tex.dispose();
              } else {
                texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                  URL.revokeObjectURL( textures[ current_texture ] );

                  texture.encoding = THREE.sRGBEncoding;
                  texture.wrapS = THREE.RepeatWrapping;
                  texture.wrapT = THREE.RepeatWrapping;

                  // Apply texture
                  mesh.material.map = texture;
                  mesh.material.needsUpdate = true;
                });
              }
            }
          }
        }
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (mesh) {
          // Reset mesh rotational values
          if (reset_rotation) {
            mesh.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mesh
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF generation
              if (progress.value > 0.01) {
                mesh.rotation.y += 0.02;
              }
            } else {
              if (rot_x !== 0) mesh.rotation.x += rot_x;
              if (rot_y !== 0) mesh.rotation.y += rot_y;
              if (rot_z !== 0) mesh.rotation.z += rot_z;
            }
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (mesh) {
          if (mesh.material && mesh.material.map) mesh.material.map.dispose();
          if (mesh.material) mesh.material.dispose();
          if (mesh.geometry) mesh.geometry.dispose();

          scene.remove( mesh );
        }

        reset_all( true );

        selected_prwm_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('object_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the prwm opacity and scale values
        enable_opacity = false;
        document.getElementById('prwm_opacity').value = 1;
        document.getElementById('prwm_opacity').disabled = true;
        document.getElementById('btn_prwm_opacity').style.backgroundColor = '#d1cefc';
        document.getElementById('prwm_scale').value = 1;
        previous_prwm_scale = '1';

        // Reset the wireframe and scale checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_01x').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, textures and material related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        animated_gif_texture = false;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';
        document.getElementById('btn_material').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_material').innerHTML = 'MP';
        material_extra_enabled = false;
        document.getElementById('btn_material_extra').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_material_extra').disabled = true;

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (mesh) mesh.position.set( 0, 0, 0 );
          if (material.map) { material.map.dispose(); material.map = null; }
          material.color.setRGB( 1, 1, 1 );
          material.flatShading = false;
          material.opacity = 1;
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_01x').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('prwm_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_material').disabled = disable;
        document.getElementById('btn_prwm_opacity').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>

      $(document).ready( function() {
        if(navigator.userAgent.indexOf('Chrome') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      });
    </script>
