<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Collada DAE (Digital Asset Exchange) Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.3/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/",
          "@monogrid/gainmap-js/decode": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/decode.min.js",
          "@monogrid/gainmap-js/encode": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/encode.min.js",
          "@monogrid/gainmap-js/libultrahdr": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/libultrahdr.min.js",
          "@gltf-transform/core": "https://esm.sh/@gltf-transform/core@3.10.1",
          "@gltf-transform/extensions": "https://esm.sh/@gltf-transform/extensions@3.10.1",
          "@gltf-transform/functions": "https://esm.sh/@gltf-transform/functions@3.10.1",
          "meshoptimizer": "https://esm.sh/meshoptimizer@0.20.0",
          "ktx2-encoder": "https://esm.sh/ktx2-encoder@0.0.0-experimental.5",
          "@tweenjs": "https://esm.sh/@tweenjs/tween.js@23.1.2"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

    <!-- For encoding GLB exports with draco compression -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/libs/draco/draco_encoder.min.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.min.js";
      import { ColladaLoader } from "../static/jsm/loaders/ColladaLoader.min.js";
      import { BasisTextureLoader } from "../static/jsm/loaders/BasisTextureLoader.min.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.min.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      dae_loader = new ColladaLoader( manager );

      basis_loader = new BasisTextureLoader( manager );
      basis_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/libs/basis/' );

      manager.addHandler( /\.basis$/i, basis_loader );

      texture_loader = new THREE.TextureLoader( manager );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      set_gui_position();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        white-space: nowrap;
        margin: 2px 0 2px 0;
        text-align: center;
        font-size: 110%;
        height: 22px;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        vertical-align: middle;
        margin: 0 2px 3px 2px;
        background: none;
        height: 18px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=radio] {
        vertical-align: middle;
        margin: 0 2px 0 2px;
      }

      input[type=checkbox] {
        margin: 0 2px 0 3px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 72px;
        height: 22px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      #gui_position {
        position: absolute;
        display: none;
        min-width: 200px;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        min-height: 22px;
        margin-left: 2px;
      }

      .fm_gizmo {
        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

      .fm {
        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using glTF Transform for DRACO / MESHOPT compression: https://gltf-transform.dev -->
    <!-- Using gainmap-js encoder & decoder: https://github.com/MONOGRID/gainmap-js -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>Collada DAE Viewer (r167)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="DAE (Collada) Format" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".dae, .dib, .dds, .ktx2, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept=".exr, .hdr, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="BIM - Dotbim File Format" value="bim" onclick="export_bim()">BIM</option>
          <option title="DAE - Collada Format regular export" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export with optional texture compression" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO and optional texture compression" value="glbdraco" onclick="export_gltf( true, false, true );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt and optional texture compression" value="glbmeshopt" onclick="export_gltf( true, false, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format regular export" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format regular export" value="usdz" onclick="export_usdz();">USDZ</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
          <option title="Alternative Exports" value="alt" disabled>- ALT -</option>
          <option title="OBJ - Wavefront Technologies 3D Format alternative export" value="objx" onclick="export_obj( true );">OBJx</option>
          <option title="DAE - Collada Format alternative export" value="daex" onclick="export_dae( true );">DAEx</option>
          <option title="GLB - GL Transmission Format binary alternative export with optional texture compression" value="glbx" onclick="export_gltf( true, true );">GLBx</option>
          <option title="GLB - GL Transmission Format binary alternative export with DRACO and optional texture compression" value="glbxdraco" onclick="export_gltf( true, true, true );">GLBx_d</option>
          <option title="GLB - GL Transmission Format binary alternative export with Meshopt and optional texture compression" value="glbxmeshopt" onclick="export_gltf( true, true, false, true );">GLBx_m</option>
          <option title="GLTF - GL Transmission Format ascii alternative export" value="gltfx" onclick="export_gltf( false, true );">GLTFx</option>
        </select>
        <select title="Maximum Exported Texture Resolution and Y flip" id="export_tex_res" disabled>
          <option title="Original" value="original" onclick="tex_res = Infinity; tex_flip = false;" selected>None</option>
          <option title="128 (128x128)" value="128" onclick="tex_res = 128; tex_flip = false;">128</option>
          <option title="256 (256x256)" value="256" onclick="tex_res = 256; tex_flip = false;">256</option>
          <option title="512 (512x512)" value="512" onclick="tex_res = 512; tex_flip = false;">512</option>
          <option title="768 (768x768)" value="768" onclick="tex_res = 768; tex_flip = false;">768</option>
          <option title="1k (1024x1024)" value="1k" onclick="tex_res = 1024; tex_flip = false;">1k</option>
          <option title="1.2k (1280x1280)" value="1k" onclick="tex_res = 1280; tex_flip = false;">1.2k</option>
          <option title="1.5k (1536x1536)" value="1.5k" onclick="tex_res = 1536; tex_flip = false;">1.5k</option>
          <option title="1.7k (1792x1792)" value="1.7k" onclick="tex_res = 1792; tex_flip = false;">1.7k</option>
          <option title="2k (2048x2048)" value="2k" onclick="tex_res = 2048; tex_flip = false;">2k</option>
          <option title="3k (3072x3072)" value="3k" onclick="tex_res = 3072; tex_flip = false;">3k</option>
          <option title="4k (4096x4096)" value="4k" onclick="tex_res = 4096; tex_flip = false;">4k</option>
          <option title="Original Y flipped" value="original_flipped" onclick="tex_res = Infinity; tex_flip = true;">Flip Y</option>
          <option title="128 (128x128) Y flipped" value="128_flipped" onclick="tex_res = 128; tex_flip = true;">128 Y</option>
          <option title="256 (256x256) Y flipped" value="256_flipped" onclick="tex_res = 256; tex_flip = true;">256 Y</option>
          <option title="512 (512x512) Y flipped" value="512_flipped" onclick="tex_res = 512; tex_flip = true;">512 Y</option>
          <option title="768 (768x768) Y flipped" value="768_flipped" onclick="tex_res = 768; tex_flip = true;">768 Y</option>
          <option title="1k (1024x1024) Y flipped" value="1k_flipped" onclick="tex_res = 1024; tex_flip = true;">1k Y</option>
          <option title="1.2k (1280x1280) Y flipped" value="1.2k_flipped" onclick="tex_res = 1280; tex_flip = true;">1.2k Y</option>
          <option title="1.5k (1536x1536) Y flipped" value="1.5k_flipped" onclick="tex_res = 1536; tex_flip = true;">1.5k Y</option>
          <option title="1.7k (1792x1792) Y flipped" value="1.7k_flipped" onclick="tex_res = 1792; tex_flip = true;">1.7k Y</option>
          <option title="2k (2048x2048) Y flipped" value="2k_flipped" onclick="tex_res = 2048; tex_flip = true;">2k Y</option>
          <option title="3k (3072x3072) Y flipped" value="3k_flipped" onclick="tex_res = 3072; tex_flip = true;">3k Y</option>
          <option title="4k (4096x4096) Y flipped" value="4k_flipped" onclick="tex_res = 4096; tex_flip = true;">4k Y</option>
        </select>
        <select title="Exported Texture Format for GLB exports" id="export_tex_fmt" disabled>
          <option title="Original" value="original" onclick="tex_fmt = '';" selected>None</option>
          <option title="WEBP" value="webp" onclick="tex_fmt = 'webp';">WEBP</option>
          <option title="KTX2 ETC1S + UASTC" value="ktx2" onclick="tex_fmt = 'ktx2';">KTX2</option>
          <option title="KTX2 ETC1S Only" value="ktx2e" onclick="tex_fmt = 'ktx2e';">KTX2e</option>
          <option title="KTX2 UASTC Only" value="ktx2u" onclick="tex_fmt = 'ktx2u';">KTX2u</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Toggle Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Switch Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(85% - 86px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate :</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (typeof $ !== 'undefined' && isMobile === false) {
          let fm1_bottom = ( parseInt( $('#fm1').outerHeight( true ) ) );

          if (url_displayed === true) {
            document.getElementById('url').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';

            let url_bottom = ( fm1_bottom + parseInt( $('#url').outerHeight( true ) ) );
            document.getElementById('fm2').style.width = url_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          } else {
            document.getElementById('fm2').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          }
        }

        if (scene) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom === true) {
          menu_location_bottom = false;

          document.getElementById('fixed_menu').style.bottom = 0;
          document.getElementById('btn_menu_location').innerHTML = '&#x2191';
          document.getElementById('btn_menu_location').style.backgroundColor = '#FFFF00';
        }

        if (gui) set_gui_position();

        mouse_wheel = true;
      }

    <script>
      var THREE, manager, dae_loader, basis_loader, renderer, scene, camera, dae_obj, render_requested;

      var mouse_down, mouse_wheel, reset_rotation, events_initialized;
      var object_is_points, clock, duration, link, isMobile;
      var controls, orb_controls, gizmo, orb_controls_gizmo;
      var tex, tex_res, tex_flip, tex_fmt, texture_maps;
      var grid, polar_grid, grid_visible, polar_grid_visible;
      var edges, edges_visible, edge_material, gif_export;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth, wh = window.innerHeight;
      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;
      var bounding_box, filename, zip, slider_height = 0;
      var original_side, original_side_array, count = 0;
      var initial_transparency, initial_transparency_array;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var extra, technique, flat_shading_enabled, bgnd_linear_gradient;
      var kinematics, kinematics_running, kinematicsTween, tween, tween_update, easing;
      var url_displayed = false, url_loading = false, menu_location_bottom = false;

      var vertex_colors_enabled, random_vertex_colors_enabled, original_vertex_color_array, random_vertex_color_array;

      const pw = "<span style='color:red'>" + "Please Wait" + "</span>";

      const target = {};
      const tweenParameters = {};

      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (selected_dae_file !== null) {
          filename = local_files[ selected_dae_file ].name.substring( 0, local_files[ selected_dae_file ].name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 3 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';

          if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (dae_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.js" );

          let bim_exporter = new BIMExporter( manager );

          await bim_exporter.parse( dae_obj.clone(), async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj( alternative = false ) {
        if (dae_obj) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: tex_res, map_flip_required: tex_flip };

          let mesh_clone = alternative === true ? await create_meshes() : dae_obj.clone();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    let str = '_OBJ';
                    if (alternative === true) str += 'x';
                    if (tex_flip === true) str += '_Y';
                    if (tex_res !== Infinity) str += ' (' + tex_res + ')';
                    await process_zip( str );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
              }
            } else {
              await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
            }
          }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (dae_obj) {
          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          ply_exporter.parse( dae_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_stl() {
        if (dae_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'STL Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { STLExporter } = await import( "../static/jsm/exporters/STLExporter.js" );

          let stl_exporter = new STLExporter( manager );

          let string = stl_exporter.parse( dae_obj.clone() ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );

          zip.file( filename + '.stl', blob );

          await process_zip( '_STL' );
        }
      }

      async function export_dae( alternative = false ) {
        if (dae_obj) {
          await start_export();

          const { ColladaExporter } = await import( "../static/jsm/exporters/ColladaExporter.js" );

          let dae_exporter = new ColladaExporter( manager );

          let mesh_clone = alternative === true ? await create_meshes() : dae_obj.clone();

          let result = dae_exporter.parse( mesh_clone );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            if (tex_res !== Infinity || tex_flip === true) {
              result.textures.forEach( tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                let img = new Image();

                img.onload = async function() {
                  let canvas = document.createElement('canvas');

                  canvas.width = Math.min( img.naturalWidth, tex_res );
                  canvas.height = Math.min( img.naturalHeight, tex_res );

                  const ctx = canvas.getContext( '2d' );

                  if (tex_flip === true) {
                    // Flip image vertically
                    ctx.translate( 0, canvas.height );
                    ctx.scale( 1, -1 );
                  }

                  ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                    zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                    if (processed_index === result.textures.length - 1) {
                      let str = '_DAE';
                      if (alternative === true) str += 'x';
                      if (tex_flip === true) str += '_Y';
                      if (tex_res !== Infinity) str += ' (' + tex_res + ')';
                      await process_zip( str );
                    }
                  });

                  processed_index += 1;
                }

                img.src = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              });
            } else {
              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) {
                  await process_zip( '_DAE' + (alternative === true ? 'x' : '') );
                }

                processed_index += 1;
              });
            }
          } else {
            await process_zip( '_DAE' + (alternative === true ? 'x' : '') );
          }
        }
      }

      async function export_gltf( binary = false, alternative = false, draco = false, meshopt = false ) {
        if (dae_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: binary, maxTextureSize: tex_res, animations: animations };
          } else {
            options = {	binary: binary, maxTextureSize: tex_res };
          }

          let mesh_clone = alternative === true ? await create_meshes( alternative ) : dae_obj;

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              try {
                let type = 'application/octet-stream';

                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (tex_fmt !== '') {
                  blob = new Blob( [ await texture_compress( new Uint8Array( json ) ) ], { type: type } );
                } else {
                  blob = new Blob( [ json ], { type: type } );
                }
              } catch (error) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (alternative === true) str += 'x';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }
              if (tex_fmt !== '') str += ' ' + tex_fmt;
              if (tex_res !== Infinity) str += ' (' + tex_res + ')';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );

              let str = '_GLTF';
              if (alternative === true) str += 'x';
              if (tex_res !== Infinity) str += ' (' + tex_res + ')';

              await process_zip( str );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) {
            document.getElementById('div_message').innerHTML = 'Background and environment changing ... ' + pw;
            document.getElementById('div_message').style.display = '';
            if (gui) set_gui_position();
          }

          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          let fn_uc = fii.name.toUpperCase();

          if (fii.type.startsWith('image/') && ! (fn_uc.endsWith('.SVG') || fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR'))) {
            hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (document.getElementById('equi').checked) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.SVG')) {
            texture_loader.load( URL.createObjectURL( fii ) , function( texture ) {
              URL.revokeObjectURL( fii );

              if (document.getElementById('equi').checked) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture.clone();
                scene.environment = texture.clone();
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = texture.clone();
              }

              mouse_wheel = true;

              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
            const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

            // Encode a Gain map from EXR or HDR file
            // See the code example at: https://github.com/MONOGRID/gainmap-js

            let loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
                exr_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.exr$/i, exr_loader );
              }

              loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader();
                rgbe_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.hdr$/i, rgbe_loader );
              }

              loader = rgbe_loader;
            }

            const image = await loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            const textureMax = findTextureMinMax( image );

            // Encode the gainmap
            const encodingResult = encode({
              image,
              maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
            });

            // obtain the RAW RGBA SDR buffer and create an ImageData
            const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
            // obtain the RAW RGBA Gain map buffer and create an ImageData
            const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

            // parallel compress the RAW buffers into the specified mimeType
            const mimeType = 'image/jpeg';
            const quality = 1.0;

            const [sdr, gainMap] = await Promise.all([
              compress({
                source: sdrImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              }),
              compress({
                source: gainMapImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              })
            ]);

            // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
            const metadata = encodingResult.getMetadata();

            // embed the compressed images + metadata into a single JPEG file
            const jpeg = await encodeJPEGMetadata({
              ...encodingResult,
              ...metadata,
              sdr,
              gainMap
            });

            // jpeg will be a Uint8Array
            const jpeg_file = new File( [ jpeg ], 'file.jpg' );

            // load the encoded jpeg with HDRJPGLoader

            hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
              URL.revokeObjectURL( jpeg_file );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (document.getElementById('equi').checked) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();

              // encoder must be manually disposed when no longer needed
              image.dispose();
              encodingResult.gainMap.dispose();
              encodingResult.sdr.dispose();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( jpeg_file );
            });
          } else {
            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        await reset_scene_params();

        if (bgnd_linear_gradient === true) {
          bgnd_linear_gradient = false;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ],
            [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.needsUpdate = true;
          scene.background = texture.clone();
          scene.environment = texture.clone();
          texture.dispose();

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( dae_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );

        if ( size.y > 1 ) {
          dae_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          dae_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          dae_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          dae_obj.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( dae_obj );
        let center = bounding_box.getCenter( new THREE.Vector3() );
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function set_model_scale( scale ) {
        document.getElementById('model_scale').selectedIndex = 0;

        dae_obj.scale.multiplyScalar( parseFloat( scale.slice( 0, -1 ) ) );

        set_polar_grid_y();
        set_grid_y();

        mouse_wheel = true;
      }

      function radio_changed() {
        let x_num = document.getElementById('rotation_x');
        let y_num = document.getElementById('rotation_y');
        let z_num = document.getElementById('rotation_z');

        if (document.getElementById('dlight').checked) {
          x_num.min = y_num.min = z_num.min = -5000;
          x_num.max = y_num.max = z_num.max = 5000;
          x_num.step = y_num.step = z_num.step = 10;
          x_num.value = document.getElementById('x_val').innerText = directionalLight.position.x;
          y_num.value = document.getElementById('y_val').innerText = directionalLight.position.y;
          z_num.value = document.getElementById('z_val').innerText = directionalLight.position.z;
        } else {
          x_num.min = y_num.min = z_num.min = -20;
          x_num.max = y_num.max = z_num.max = 20;
          x_num.step = y_num.step = z_num.step = 1;
          x_num.value = document.getElementById('x_val').innerText = parseInt( rot_x * 1000 );
          y_num.value = document.getElementById('y_val').innerText = parseInt( rot_y * 1000 );

      function dae_animations() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation == animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_animate').innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
            document.getElementById('btn_animate').innerHTML = 'A' + current_animation;
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }

        mouse_wheel = true;
      }

        if (scene) {
          document.getElementById('file_image_input').value = '';

          mouse_wheel = true;

          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();

          if (dae_obj) await scene_cleanup();

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo = undefined;
          }

          await reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (params === undefined) {

            toneMapping: 'Neutral',
            backBlurriness: 0.0,
            backIntensity: 1.0,
            setEnvMap: false,
            exposure: 1.5
          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        if (tween === undefined) {
          const { Easing, Tween, update } = await import( '@tweenjs' );
          tween_update = update;
          easing = Easing;
          tween = Tween;
        }

        if (duration === undefined) duration = THREE.MathUtils.randInt( 1000, 5000 );

        selected_dae_file = null;
        object_is_points = false;
        mouse_down = false;
        mouse_wheel = true;
        tex_fmt = '';
        tex_flip = false;
        tex_res = Infinity;
        local_files = null;
        local_files_indexes = [];
        animations = [];
        animation_mixer = null;
        animation_running = false;
        kinematics_running = false;
        edges = {};
        edges_visible = false;
        enable_opacity = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_side = {};
        original_side_array = {};
        flat_shading_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        original_vertex_color_array = {};
        random_vertex_color_array = {};
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        gif_export = false;
        bounding_box = new THREE.Box3();
        initial_rotation = new THREE.Vector3();
        edge_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );

        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';

        console.time( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let image_extensions = [ '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF', '.KTX2',
            '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.DAE')) { selected_dae_file = i; }
            else if (image_extensions.some( ext => fn_uc.endsWith( ext ) )) { local_files_indexes.push( i ); }
          };

          if (selected_dae_file === null) {
            handle_error( 'No valid DAE (Collada) file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          if (ktx2_loader !== undefined) ktx2_loader.detectSupport( renderer );
        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();

        scene.backgroundBlurriness = 0;
        scene.backgroundIntensity = 1.1;

        if (dae_obj === undefined) dae_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        // Add HemisphereLight to the scene

          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3 );
          directionalLight.position.set( 0, 2000, 1000 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
