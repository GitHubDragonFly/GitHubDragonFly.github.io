<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="description" content="Collada DAE (Digital Asset Exchange) Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm@8.0.1/rhino3dm.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { ColladaLoader } from "../static/jsm/loaders/ColladaLoader.js";
      import { BasisTextureLoader } from "../static/jsm/loaders/BasisTextureLoader.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      dae_loader = new ColladaLoader( manager );

      basis_loader = new BasisTextureLoader( manager );
      basis_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/libs/basis/' );

      manager.addHandler( /\.basis$/i, basis_loader );

      rgbe_loader = new RGBELoader( manager );
      rgbe_loader.setDataType( THREE.HalfFloatType );

      texture_loader = new THREE.TextureLoader( manager );
      tga_loader = new TGALoader( manager );
      dds_loader = new DDSLoader( manager );

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );

      if (menu_location_bottom === false) {
        let fixed_menu_bottom = ( parseInt( $("#fixed_menu").outerHeight( true ) ) + 2 ).toString() + "px";
        document.getElementById("gui_position").style.marginTop = fixed_menu_bottom;
      } else {
        document.getElementById("gui_position").style.marginTop = "2px";
      }

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 22px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 175px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background: none;
        min-width: 70px;
        height: 22px;
        padding: 2px;
        margin: 2px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }
      #gui_position { position: absolute; display: none; min-width: 200px; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; min-height: 22px; margin-left: 2px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- DAE Examples from: https://github.com/mrdoob/three.js -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>DAE Viewer (Collada)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm">
        <label for="file_input" title="DAE (Collada) Format" style="color: #553801; margin-left: 3px;">DAE</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".dae, .dib, .dds, .ktx2, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.05" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option value="" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Wireframe"><input type="checkbox" id="wireframe" onchange="show_wireframe();" disabled />Wire</label>
        <select title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLTF - GL Transmission Format ascii" value="gltf" onclick="export_gltf( false );">GLTF</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="APNG - Animated PNG" value="apng" onclick="export_animated_png();">APNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 16px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL">URL:</label>
        <input type="text" id="url_entry" value="" style="width: 75%;" />
        <button onclick="load_url_file();" style="min-width: 36px;">Load</button>
        <button onclick="clear_url();" style="min-width: 36px;">Clear</button>
      </div>
      <div class="fm">
        <label title="Directional Light Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate :</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.25" value="5" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">5</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0" max="5" step="0.05" value="0.75" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />
            <span id="ali_val">0.75</span>
          </div>
        </button>
        <label for="ambient_light_color" title="Ambient Light Color">AL</label>
        <input type="color" title="Ambient Light Color" id="ambient_light_color" onchange="set_ambient_light_color();" disabled />
        <label for="directional_light_color" title="Directional Light Color">DL</label>
        <input type="color" title="Directional Light Color" id="directional_light_color" onchange="set_directional_light_color();" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color">HL</label>
        <input type="color" title="Hemisphere Light Color" id="hemisphere_light_color" onchange="set_hemisphere_light_color();" disabled />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <label for="edge_color" title="Edge Color">EC</label>
        <input type="color" title="Edge Color" id="edge_color" onchange="set_edge_color();" disabled />
        <button title="Edges" id="btn_edges" onclick="show_edges();" disabled>E</button>
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <button title="Animations" id="btn_animate" onclick="dae_animations();" style="min-width: 28px;" disabled>A</button>
        <button title="Kinematics" id="btn_kinematics" onclick="dae_kinematics();" disabled>K</button>
        <button title="Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="min-width: 28px;" disabled>VC</button>
        <button title="Random Vertex Colors" id="btn_random_vertex_colors" onclick="set_random_vertex_colors();" style="min-width: 12px;" disabled>!</button>
        <button title="Material Side" id="btn_mtl_side" onclick="switch_mtl_side();" style="min-width: 28px;" disabled>OS</button>
        <button title="Grid" id="btn_grid" onclick="show_grid();" disabled>#</button>
        <button  title="Polar Grid"id="btn_polar_grid" onclick="show_polar_grid();" style="min-width: 24px;" disabled><p class="polar"></p></button>
      </div>
    </div>
    <div id="gui_position"></div>
    <div id="animation_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1"></progress>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_z() { $('#dc_z').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_z() {
        if ($('#dc_z')[ 0 ].style.display === 'none') {
          $('#dc_z').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_z').height() - $('#z_val').height()).toString() + 'px';
            $('#dc_z')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_z')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_z').focus();
        } else {
          $('#dc_z').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_ali() { $('#dc_ali').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_ali() {
        if ($('#dc_ali')[ 0 ].style.display === 'none') {
          $('#dc_ali').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#ambient_light_intensity').height() - $('#ali_val').height()).toString() + 'px';
            $('#dc_ali')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_ali')[ 0 ].style.marginTop = '2px';
          }

          $('#ambient_light_intensity').focus();
        } else {
          $('#dc_ali').fadeOut();
        }

        mouse_wheel = true;

                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;

                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {

                        rhino_material.emissionColor = { r: parseInt( e_c.substring( 1, 3 ), 16 ), g: parseInt( e_c.substring( 3, 5 ), 16 ), b: parseInt( e_c.substring( 5 ), 16 ), a: 255 };

                      if (child_mtl.specular) {
                        let s_c = '#' + child_mtl.specular.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.specularColor = { r: parseInt( s_c.substring( 1, 3 ), 16 ), g: parseInt( s_c.substring( 3, 5 ), 16 ), b: parseInt( s_c.substring( 5 ), 16 ), a: 255 };

                      rhino_attributes.materialIndex = rhino_count;

                let points_count = 0;

                rhino_mesh = new Module.PointCloud();

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color && child_geo.data.attributes.color.array.length > 0) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            link.href = URL.createObjectURL( blob );
            link.download = filename + '.gif';
            link.click();

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + '.png';
            link.click();

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

                    mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  } else {

                  mtl.needsUpdate = true;
                  child_count_array += 1;

      function dae_animations() {

            document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_animate').innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
            document.getElementById('btn_animate').innerHTML = 'A' + current_animation;
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;

      function init() {
        if (scene) {
          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();

          dae_obj.traverse( ( child ) => {
            if (child.isMesh || child.isPoints) {
              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.dispose();
                  });
                } else {
                  child.material.dispose();
                }
              }

              child.geometry.dispose();
            }
          });

          scene.remove( dae_obj );

          if (gui) gui_reset();

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (params === undefined) params = { setEnvMap: false, exposure: 0.7, toneMapping: 'ACESFilmic', blurriness: 0.3 };

        if (toneMappingOptions === undefined) toneMappingOptions = {
          None: THREE.NoToneMapping,
          Linear: THREE.LinearToneMapping,
          Reinhard: THREE.ReinhardToneMapping,
          Cineon: THREE.CineonToneMapping,
          ACESFilmic: THREE.ACESFilmicToneMapping
        };

        if (tween === undefined) tween = TWEEN;

        duration = THREE.MathUtils.randInt( 1000, 5000 );

        selected_dae_file = null;
        object_is_points = false;
        mesh_included = false;
        points_included = false;
        mouse_down = false;
        mouse_wheel = true;
        texture_files_png = [];
        texture_files_jpg = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        texture_files_ktx2 = [];
        texture_files_webp = [];
        animations = [];
        animation_mixer = null;
        animation_running = false;
        kinematics_running = false;
        edges = {};
        edges_visible = false;
        enable_opacity = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};

        original_side = {};

        flat_shading_enabled = false;

        random_vertex_color_array = {};

        document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_kinematics').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          selected_url_file = '';

          // Loaded file
          var fi = document.getElementById('file_input');

          // Include check for JPG/PNG/BMP/GIF/SVG, KTX2, TGA and DDS (DirectDraw Surface container file format)
          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.DAE')) { selected_dae_file = fi.files[ i ]; }
            else if (fn_uc.endsWith('.DDS')) { texture_files_dds.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.TGA')) { texture_files_tga.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.KTX2')) { texture_files_ktx2.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/png')) { texture_files_png.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/gif')) { texture_files_gif.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/jpeg')) { texture_files_jpg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/webp')) { texture_files_webp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/svg+xml')) { texture_files_svg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/bmp') || fn_uc.endsWith('.DIB')) { texture_files_bmp.push( fi.files[ i ] ); }
          };

          if (selected_dae_file === null) {
            handle_error( 'No valid DAE (Collada) file selected!' );
            return;
          }
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 0.7;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;

                if (child.isMesh) {
                  if (child.isSkinnedMesh) child.frustumCulled = false;
                  mesh_included = true;

                  if (child.geometry.attributes.position) {
                    edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), edge_material );
                    edges[ child.name ].name = child.name + '_edges';
                    random_vertex_color_array[ edges[ child.name ].name ] = new Float32Array( Array.from( { length: edges[ child.name ].geometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
                    original_vertex_color_array[ edges[ child.name ].name ] = edges[ child.name ].geometry.getAttribute( 'color' );
                  }
                } else {
                  object_is_points = true;
                  points_included = true;
                }

                if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                  vertex_colors_enabled = true;
                  document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                  document.getElementById('btn_random_vertex_colors').disabled = false;
                  random_vertex_changed();
                }

                if (Array.isArray( child.material )) {
                  let child_count_array = 1;

                  initial_opacity_array[ child.name ] = {};
                  initial_transparency_array[ child.name ] = {};
                  original_side_array[ child.name ] = {};

                  child.material.forEach( mtl => {
                    if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                    initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                    initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                    original_side_array[ child.name ][ child_count_array ] = mtl.side;

                    set_texture_colorSpace( mtl );

                    mtl.vertexColors = vertex_colors_enabled;
                    mtl.flatShading = false;
                    mtl.skinning = true;

                    child_count_array += 1;
                  });
                } else {
                  if (child.material.name === '') child.material.name = 'material_' + child_count;

                  initial_opacity[ child.name ] = child.material.opacity;
                  initial_transparency[ child.name ] = child.material.transparent;
                  original_side[ child.name ] = child.material.side;

                  set_texture_colorSpace( child.material );

                  child.material.vertexColors = vertex_colors_enabled;
                  child.material.flatShading = false;
                  child.material.skinning = true;
                }
              }

              child_count += 1;
            });

            dae_obj = collada.scene;
            dae_obj.name = 'url_model';

            initial_rotation = dae_obj.rotation;

            kinematics = collada.kinematics;
            if (Object.keys( kinematics ).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

            animations = collada.scene.animations;

            if (animations.length > 0) {
              animation_mixer = new THREE.AnimationMixer( collada.scene );
              current_animation = 0;
              animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
              animation_mixer.clipAction( animations[ 0 ] ).play();
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_animate').innerHTML = 'A0';
              animation_running = true;
            }

            // Add dae model to scene
            scene.add( dae_obj );
            dae_obj.position.set( 0, 0, 0 );
            camera.lookAt( dae_obj.position );

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      function set_texture_colorSpace( material ) {
        if (material.map) material.map.colorSpace = THREE.SRGBColorSpace;
        if (material.aoMap) material.aoMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.alphaMap) material.alphaMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.bumpMap) material.bumpMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.lightMap) material.lightMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.emissiveMap) material.emissiveMap.colorSpace = THREE.SRGBColorSpace;
        if (material.normalMap) material.normalMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.specularMap) material.specularMap.colorSpace = THREE.SRGBColorSpace;
      }

      function finish_loading() {
        enable_disable( false );

        if (mesh_included === true) {
          document.getElementById('btn_flat').disabled = false;
          document.getElementById('btn_edges').disabled = false;
          document.getElementById('btn_mtl_side').disabled = false;
          document.getElementById('wireframe').disabled = false;
        } else if (points_included === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('wireframe').disabled = true;
        }

        set_initial_scale();
        resize();

        disabled_changed();

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        if (gui) gui_reset();

        if (gizmo) {
          document.getElementById('gizmo').removeChild( gizmo.domElement );
          gizmo.dispose();
        }

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function dae_kinematics() {
        if (kinematics_running === true) {
          document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';
          kinematics_running = false;
          kinematicsTween.stop();
        } else {
          document.getElementById('btn_kinematics').style.backgroundColor = 'lightgreen';
          kinematics_running = true;
          setupTween();
        }

        mouse_wheel = true;
      }

			function setupTween() {
        for ( const prop in kinematics.joints ) {
          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween.Tween( tweenParameters ).to( target, duration ).easing( tween.Easing.Quadratic.Out );

        kinematicsTween.onUpdate( function( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
              }
            }
          }

          mouse_wheel = true;
        });

        if (kinematics_running === true) {
          kinematicsTween.start();
          setTimeout( setupTween, duration );
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

      }

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( dae_obj );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( dae_obj );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        Object.keys( edges ).forEach( ( key ) => {
          edges[ key ].material.color.setRGB( r, g, b );
        });

        mouse_wheel = true;
      }

      function show_edges() {
        if (edges_visible === true) {
          dae_obj.traverse( function( child ) { if (child.isMesh) child.remove( edges[ child.name ] ); });
          edges_visible = false;

          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          dae_obj.traverse( function( child ) { if (child.isMesh) child.add( edges[ child.name ] ); });
          edges_visible = true;

          document.getElementById('edge_color').disabled = false;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function show_wireframe() {
        dae_obj.traverse( function( child ) {
    	    if(child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.wireframe = document.getElementById('wireframe').checked;
              });
            } else {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
    		  }

          mouse_wheel = true;
        });
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        dae_obj.traverse( function( child ) {
          // Check if the child is an instance of the Mesh constructor
    	    if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      function switch_mtl_side() {
        if (dae_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          dae_obj.traverse( function( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }

            mouse_wheel = true;
          });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          random_vertex_colors_enabled = true;
          set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        dae_obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        dae_obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (random_vertex_colors_enabled === true) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3, false ) );
            } else {
              original_vertex_color_array[ child.name ] ? child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] ) : child.geometry.deleteAttribute( 'color' );
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (animation_running || kinematics_running || mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (dae_obj) {
            // Reset dae_obj rotational values
            if (reset_rotation === true) {
              dae_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (animation_running === false && kinematics_running === false) {
                    (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? ( gif_export ? dae_obj.rotation.z += 0.03 : dae_obj.rotation.z += 0.05 ) : ( gif_export ? dae_obj.rotation.y += 0.03 : dae_obj.rotation.y += 0.05 );
                  }
                }
              } else {
                if (rot_x !== 0) dae_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.z += rot_y : dae_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.y += rot_z : dae_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();
            if (kinematics_running === true) tween.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        dae_obj.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.dispose();
                });
              } else {
                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        scene.remove( dae_obj );

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_dae_file !== null ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current positional and rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;

        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

        // Reset flat, edges, material side, animation, kinematics, reflectivity and vertex_colors related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_mtl_side').innerHTML = 'OS';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';

        document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();

        gif_export = false;
        reset_rotation = true;
        object_is_points = false;

        if (gui_set === true) {
          document.getElementById('gui_position').style.display = 'none';

          if (scene) {
            scene.background = null;
            scene.environment = null;
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (dae_obj) dae_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 2000, 1000 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene) {
            if (dae_obj) {
              dae_obj.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.dispose();
                      });
                    } else {
                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );

          }
        }

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
