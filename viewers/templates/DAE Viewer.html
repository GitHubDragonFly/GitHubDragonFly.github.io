          controls.keyPanSpeed = 0.8;
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Load the dae file
        selected_dae_file !== null ? loadFile() : loadURLFile();
      }

      async function loadFile(){
        // Launch loading of the selected file
        dae_loader.load( URL.createObjectURL( local_files[ selected_dae_file ] ), async function( collada ) {
          URL.revokeObjectURL( local_files[ selected_dae_file ] );

          if (Object.keys( collada.library.materials ).length !== 0) {
            for (const [ key, value ] of Object.entries( collada.library.materials )) {
              for (const [ key1, value1 ] of Object.entries( collada.library.effects )) {
                if (key1 === value.url) {
                  for (const [ key2, value2 ] of Object.entries( value1.profile.surfaces )) {
                    tex = null;

                    if (local_files_indexes.length > 0) {
                      await new Promise( resolve => {
                        local_files_indexes.forEach( file_index => {
                          if (collada.library.images[ value2.init_from ] &&
                            collada.library.images[ value2.init_from ].init_from === local_files[ file_index ].name) {

                            let loader;

                            let uc_name = local_files[ file_index ].name.toUpperCase();
                            let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                            switch ( ext ) {
                              case 'DDS':
                                loader = dds_loader;
                                break;

                              case 'TGA':
                                loader = tga_loader;
                                break;

                              case 'KTX2':
                                loader = ktx2_loader;
                                break;

                              default:
                                loader = texture_loader;
                                break;
                            }

                            loader.load( URL.createObjectURL( local_files[ file_index ] ), function( texture ) {
                              URL.revokeObjectURL( local_files[ file_index ] );

                              extra = value1.profile.technique.extra;

                              if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                                technique = extra.technique;

                                texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                                texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                                texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                                texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                              } else {
                                texture.wrapS = THREE.RepeatWrapping;
                                texture.wrapT = THREE.RepeatWrapping;
                              }

                              tex = texture;

                              if (ext === 'DDS') tex.repeat.y = - 1;

                              texture.dispose();

                              resolve( value1.profile.surfaces[ key2 ].init_from = tex );
                            });
                          }
                        });
                      });
                    }

                    if (tex === null) continue;

                    let key2_string = key2.substring( 0, key2.indexOf( '-' ) );

                    if (value1.profile.technique && value1.profile.technique.parameters) {
                      let params = value1.profile.technique.parameters;

                      if (key2_string === 'ambient' ||
                        (params.ambient && params.ambient.texture && params.ambient.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.LinearSRGBColorSpace;
                        collada.library.materials[ key ].build.lightMap = tex;
                      }

                      if (key2_string === 'bump' ||
                        (params.bump && params.bump.texture && params.bump.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.LinearSRGBColorSpace;
                        collada.library.materials[ key ].build.normalMap = tex;
                      }

                      if (key2_string === 'emissive' ||
                        (params.emission && params.emission.texture && params.emission.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.emissiveMap = tex;
                      }

                      if (key2_string === 'specular' ||
                        (params.specular && params.specular.texture && params.specular.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.specularMap = tex;
                      }

                      if (params.diffuse && params.diffuse.texture && params.diffuse.texture.id.startsWith(key2_string)) {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.map = tex;
                      }
                    } else {
                      switch ( key2_string ) {
                        case 'ambient':
                          tex.colorSpace = THREE.LinearSRGBColorSpace;
                          collada.library.materials[ key ].build.lightMap = tex;
                          break;

                        case 'bump':
                          tex.colorSpace = THREE.LinearSRGBColorSpace;
                          collada.library.materials[ key ].build.normalMap = tex;
                          break;

                        case 'emissive':
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.emissiveMap = tex;
                          break;

                        case 'specular':
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.specularMap = tex;
                          break;

                        default:
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.map = tex;
                          break;
                      }
                    }

                    if (tex !== null) tex.dispose();
                  }
                }
              }
            }
          }

          let child_count = 1;

          collada.scene.traverse( function( child ) {
            if ((child.isMesh || child.isPoints) && child.geometry.attributes.position) {
              if (child.name === '') child.name = 'child_' + child_count;

              let length = child.geometry.attributes.position.array.length;
              random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (child.geometry.attributes.position) {
                  edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), edge_material );
                  edges[ child.id ].name = child.name + '_edges';
                  length = edges[ child.id ].geometry.attributes.position.array.length;
                  random_vertex_color_array[ edges[ child.id ].name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                  original_vertex_color_array[ edges[ child.id ].name ] = edges[ child.id ].geometry.getAttribute( 'color' );
                }
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }

              if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_opacity_array[ child.name ] = {};
                initial_transparency_array[ child.name ] = {};
                original_side_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;

                  if (object_is_points === true) mtl.size = isMobile === true ? 0.8 : 0.4;

                  mtl.vertexColors = vertex_colors_enabled;
                  mtl.flatShading = false;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                initial_opacity[ child.name ] = child.material.opacity;
                initial_transparency[ child.name ] = child.material.transparent;
                original_side[ child.name ] = child.material.side;

                if (object_is_points === true) child.material.size = isMobile === true ? 0.8 : 0.4;

                child.material.vertexColors = vertex_colors_enabled;
                child.material.flatShading = false;
              }

              if (Object.keys( collada.library.images ).length === 0) {
                // Use as a texture the first loaded image if any

                if (local_files_indexes.length > 0) {
                  let loader;

                  let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();
                  let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                  switch ( ext ) {
                    case 'DDS':
                      loader = dds_loader;
                      break;

                    case 'TGA':
                      loader = tga_loader;
                      break;

                    case 'KTX2':
                      loader = ktx2_loader;
                      break;

                    default:
                      loader = texture_loader;
                      break;
                  }

                  loader.load( URL.createObjectURL( local_files[ local_files_indexes[ 0 ] ] ), function( texture ) {
                    URL.revokeObjectURL( local_files[ local_files_indexes[ 0 ] ] );

                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    child.material.map = texture;
                    if (ext === 'DDS') child.material.map.repeat.y = - 1;

              }

          });

          dae_obj = collada.scene;
          dae_obj.name = 'local_model';

          initial_rotation = dae_obj.rotation;

          kinematics = collada.kinematics;
          if (Object.keys( kinematics ).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

          animations = collada.scene.animations;
          if (animations.length > 0) animation_mixer = new THREE.AnimationMixer( collada.scene );

          // Add dae model to scene
          scene.add( dae_obj );
          dae_obj.position.set( 0, 0, 0 );
          camera.lookAt( dae_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_dae_file );
          handle_error( error );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to DAE model

          dae_loader.load( selected_url_file, function( collada ) {
            let child_count = 1;

            collada.scene.traverse( function( child ) {
              if ((child.isMesh || child.isPoints) && child.geometry.attributes.position) {
                if (child.name === '') child.name = 'child_' + child_count;

                let length = child.geometry.attributes.position.array.length;
                random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

                child.geometry.computeBoundingBox();
                child.geometry.computeBoundingSphere();

                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                child.geometry.normalizeNormals();

                if (child.isMesh) {
                  if (child.isSkinnedMesh) child.frustumCulled = false;

                  if (child.geometry.attributes.position) {
                    edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), edge_material );
                    edges[ child.id ].name = child.name + '_edges';
                    length = edges[ child.id ].geometry.attributes.position.array.length;
                    random_vertex_color_array[ edges[ child.id ].name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                    original_vertex_color_array[ edges[ child.id ].name ] = edges[ child.id ].geometry.getAttribute( 'color' );
                  }
                } else {
                  object_is_points = true;
                  child.sizeAttenuation = true;
                  child.sortPoints = true;
                }

                if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                  vertex_colors_enabled = true;
                  document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                  document.getElementById('btn_random_vertex_colors').disabled = false;
                  random_vertex_changed();
                }

                if (Array.isArray( child.material )) {
                  let child_count_array = 1;

                  initial_opacity_array[ child.name ] = {};
                  initial_transparency_array[ child.name ] = {};
                  original_side_array[ child.name ] = {};

                  child.material.forEach( mtl => {
                    if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                    initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                    initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                    original_side_array[ child.name ][ child_count_array ] = mtl.side;

                    if (object_is_points === true) mtl.size = isMobile === true ? 0.8 : 0.4;

                    mtl.vertexColors = vertex_colors_enabled;
                    mtl.flatShading = false;
                    mtl.skinning = true;

                    child_count_array += 1;
                  });
                } else {
                  if (child.material.name === '') child.material.name = 'material_' + child_count;

                  initial_opacity[ child.name ] = child.material.opacity;
                  initial_transparency[ child.name ] = child.material.transparent;
                  original_side[ child.name ] = child.material.side;

                  if (object_is_points === true) child.material.size = isMobile === true ? 0.8 : 0.4;

                  child.material.vertexColors = vertex_colors_enabled;
                  child.material.flatShading = false;
                  child.material.skinning = true;
                }
              }

              child_count += 1;
            });

            dae_obj = collada.scene;
            dae_obj.name = 'url_model';

            initial_rotation = dae_obj.rotation;

            kinematics = collada.kinematics;
            if (Object.keys( kinematics ).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

            animations = collada.scene.animations;
            if (animations.length > 0) animation_mixer = new THREE.AnimationMixer( collada.scene );

            // Add dae model to scene
            scene.add( dae_obj );
            dae_obj.position.set( 0, 0, 0 );
            camera.lookAt( dae_obj.position );

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        enable_disable( false );

        set_initial_scale();
        resize();

        let object_is_mesh = false;

        dae_obj.traverse( function( child ) {
          if (child.isMesh) object_is_mesh = true;
        });

        if (object_is_mesh === false) {
          document.getElementById('btn_flat').disabled = true;

          document.getElementById('wireframe').disabled = true;

        }

        if (animations.length > 0) {

      // Alternative exports: logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )

      async function create_meshes( alternative = false ) {
        const { mergeVertices } = await import( "../static/jsm/utils/BufferGeometryUtils.js" );

        let meshes = new THREE.Group();

        let m_meshes = dae_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {
            const material = new THREE.LineBasicMaterial();
            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          }
        });

        return meshes;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        if (tex_fmt !== '') {
          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { KHRTextureBasisu } = await import( "@gltf-transform/extensions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            for (const texture of textures) {
              const slots = await listTextureSlots( texture );
              const size = await texture.getSize();

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      function dae_kinematics() {
        if (kinematics_running === true) {

          setupTween();

			function setupTween() {
        for ( const prop in kinematics.joints ) {
          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween( tweenParameters ).to( target, duration ).easing( easing.Quadratic.Out );

        kinematicsTween.onUpdate( function( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
              }
            }
          }

          mouse_wheel = true;
        });

        if (kinematics_running === true) {
          kinematicsTween.start();
          setTimeout( setupTween, duration );
        }
      }

      function switch_mtl_side() {
        if (dae_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          dae_obj.traverse( function( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }

            mouse_wheel = true;
          });
        }
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (dae_obj) {
          if (animation_running === true || kinematics_running === true || mouse_down === true || mouse_wheel === true ||
            reset_rotation === true || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset dae_obj rotational values
            if (reset_rotation === true) {
              dae_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (animation_running === false && kinematics_running === false) {
                    if (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) {
                      gif_export ? dae_obj.rotation.z += 0.03 : dae_obj.rotation.z += 0.05;
                    } else {
                      gif_export ? dae_obj.rotation.y += 0.03 : dae_obj.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) dae_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.z += rot_y : dae_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.y += rot_z : dae_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 10) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            if (gizmo) gizmo.update();

            if (kinematics_running === true && kinematicsTween) tween_update();

            renderer.clear();
            renderer.render( scene, camera );
          }
        }
      }

      async function scene_cleanup() {
        scene.remove( dae_obj );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (flat_shading_enabled === true) await set_flat();

        if (dae_obj.skeleton && dae_obj.skeleton.boneTexture)
          dae_obj.skeleton.boneTexture.dispose();

        dae_obj.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  for (const prop in mtl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtl[ prop ]) mtl[ prop ].dispose();
                      }
                    });
                  };

                  mtl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
