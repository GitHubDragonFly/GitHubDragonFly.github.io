      manager.onLoad = function() { mouse_wheel = true; }

      basis_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/libs/basis/' );

      function set_filename() {
        if (selected_dae_file !== null) {
          filename = local_files[ selected_dae_file ].name.substring( 0, local_files[ selected_dae_file ].name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );

        finish_export();

        mouse_wheel = true;

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    let str = '_OBJ';
                    if (alternative === true) str += 'x';
                    if (tex_flip === true) str += '_Y';
                    if (tex_res !== D16K) str += ' (' + tex_res + ')';
                    await process_zip( str );
                  }

                  processed_index += 1;
                });

      async function export_dae( alternative = false ) {
        if (dae_obj) {
          await start_export();

          const { ColladaExporter } = await import( "../static/jsm/exporters/ColladaExporter.min.js" );

          let dae_exporter = new ColladaExporter( manager );

          let mesh_clone = alternative === true ? await create_meshes() : dae_obj.clone();

          let result = await dae_exporter.parse( mesh_clone );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            if (tex_res !== D16K || tex_flip === true) {
              result.textures.forEach( tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                let img = new Image();

                img.onload = async function() {
                  let canvas = document.createElement('canvas');

                  canvas.width = Math.min( img.naturalWidth, tex_res );
                  canvas.height = Math.min( img.naturalHeight, tex_res );

                  const ctx = canvas.getContext( '2d' );

                  if (tex_flip === true) {
                    // Flip image vertically
                    ctx.translate( 0, canvas.height );
                    ctx.scale( 1, -1 );
                  }

                  ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                    zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                    if (processed_index === result.textures.length - 1) {
                      let str = '_DAE';
                      if (alternative === true) str += 'x';
                      if (tex_flip === true) str += '_Y';
                      if (tex_res !== D16K) str += ' (' + tex_res + ')';

                      await process_zip( str );
                    }
                  });

                  processed_index += 1;
                }

                img.src = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              });
            } else {
              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) {
                  await process_zip( '_DAE' + (alternative === true ? 'x' : '') );
                }

                processed_index += 1;
              });
            }
          } else {
            await process_zip( '_DAE' + (alternative === true ? 'x' : '') );
          }
        }
      }

      async function export_gltf( binary = false, alternative = false, draco = false, meshopt = false ) {
        if (dae_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: binary, maxTextureSize: (binary === true ? D16K : tex_res), animations: animations };
          } else {
            options = {	binary: binary, maxTextureSize: (binary === true ? D16K : tex_res) };
          }

          let mesh_clone = alternative === true ? await create_meshes( alternative ) : dae_obj;

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              try {
                let type = 'application/octet-stream';

                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (tex_fmt !== '' || tex_res !== D16K || tex_flip === true) {
                  blob = new Blob( [ await texture_compress( new Uint8Array( json ) ) ], { type: type } );
                } else {
                  blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
                }
              } catch (error) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (alternative === true) str += 'x';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }
              if (tex_flip === true) str += '_Y';
              if (tex_fmt !== '') str += ' ' + tex_fmt;
              if (tex_res !== D16K) str += ' (' + tex_res + ')';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );

              let str = '_GLTF';
              if (alternative === true) str += 'x';
              if (tex_res !== D16K) str += ' (' + tex_res + ')';

              await process_zip( str );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (dae_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: true, animations: animations };
          } else {
            options = {	binary: true };
          }

          gltf_exporter.parse( dae_obj, async function( json ) {
            let simplified = await texture_compress( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );

            progress.value = 0;

          current ++;

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = D16K, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: !texture.isCompressedArrayTexture ?
          `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);

          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }` :
          `
          uniform sampler2DArray blitTexture;
          varying vec2 vUv;

          void main(){
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
          gl_FragColor = texture( blitTexture, vec3(vUv, 0));
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();

        if (!texture.isCompressedArrayTexture) {
          fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        }

        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.offset.set( texture.offset.x, texture.offset.y );
        readableTexture.repeat.set( texture.repeat.x, texture.repeat.y );
        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

            });
        } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            let hd_loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );

              hd_loader = exr_loader;

            let image = await hd_loader.loadAsync( URL.createObjectURL( fii ));

              let m_type = fn_uc.endsWith('.EXR') ? 'image/x.exr' : 'image/x.hdr';

              // Use decompress to get readable texture
              image = await decompress( image );

              // Get canvas texture with bitmap image
              image = await resize_texture( image, res, false, m_type, true );

              hdrjpg_texture = true;

              if (scene_bgnd !== null) scene_bgnd.dispose();
              scene_bgnd = image.clone();
              await set_bgnd();

              await set_bgenv_message( true );
            } else {
              const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
              const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

              // Encode a Gain map from EXR or HDR file
              // See the code example at: https://github.com/MONOGRID/gainmap-js

              const textureMax = findTextureMinMax( image );

              // Encode the gainmap
              const encodingResult = encode({
                image,
                maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
              });

              // obtain the RAW RGBA SDR buffer and create an ImageData
              const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
              // obtain the RAW RGBA Gain map buffer and create an ImageData
              const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

              // parallel compress the RAW buffers into the specified mimeType
              const mimeType = 'image/jpeg';
              const quality = 1.0;

              const [sdr, gainMap] = await Promise.all([
                compress({
                  source: sdrImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                }),
                compress({
                  source: gainMapImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                })
              ]);

              // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
              const metadata = encodingResult.getMetadata();

              // embed the compressed images + metadata into a single JPEG file
              const jpeg = await encodeJPEGMetadata({
                ...encodingResult,
                ...metadata,
                sdr,
                gainMap
              });

              // jpeg will be a Uint8Array
              const jpeg_file = new File( [ jpeg ], 'file.jpg' );

              // load the encoded jpeg with HDRJPGLoader

              hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
                URL.revokeObjectURL( jpeg_file );

                let hdrJpgEquirectangularMap = await texture.toDataTexture();

                texture.renderTarget.texture.dispose();

                if (scene_bgnd !== null) scene_bgnd.dispose();
                scene_bgnd = hdrJpgEquirectangularMap.clone();
                await set_bgnd();

                hdrJpgEquirectangularMap.dispose();

                await set_bgenv_message( true );

                // encoder must be manually disposed when no longer needed
                encodingResult.gainMap.dispose();
                encodingResult.sdr.dispose();
                image.dispose();
              }, function ( xhr ) {
              }, function ( error ) {
                document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                console.log( 'Error loading Background Image File!' );
                console.log( error );

                URL.revokeObjectURL( jpeg_file );
              });
            }

              scene_bgnd = null;
            }

            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';

          }
        }

      async function loadFile(){
        // Launch loading of the selected file
        dae_loader.load( URL.createObjectURL( local_files[ selected_dae_file ] ), async function( collada ) {
          URL.revokeObjectURL( local_files[ selected_dae_file ] );

          if (Object.keys( collada.library.materials ).length !== 0) {
            for (const [ key, value ] of Object.entries( collada.library.materials )) {
              for (const [ key1, value1 ] of Object.entries( collada.library.effects )) {
                if (key1 === value.url) {
                  for (const [ key2, value2 ] of Object.entries( value1.profile.surfaces )) {
                    tex = null;

                    if (local_files_indexes.length > 0) {
                      await new Promise( resolve => {
                        local_files_indexes.forEach( file_index => {
                          if (collada.library.images[ value2.init_from ] &&
                            collada.library.images[ value2.init_from ].init_from === local_files[ file_index ].name) {

                            let loader;

                            let uc_name = local_files[ file_index ].name.toUpperCase();
                            let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                            switch ( ext ) {
                              case 'DDS':
                                loader = dds_loader;
                                break;

                              case 'TGA':
                                loader = tga_loader;
                                break;

                              case 'KTX2':
                                loader = ktx2_loader;
                                break;

                              default:
                                loader = texture_loader;
                                break;
                            }

                            loader.load( URL.createObjectURL( local_files[ file_index ] ), function( texture ) {
                              URL.revokeObjectURL( local_files[ file_index ] );

                              extra = value1.profile.technique.extra;

                              if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                                technique = extra.technique;

                                texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                                texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                                texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                                texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                              } else {
                                texture.wrapS = THREE.RepeatWrapping;
                                texture.wrapT = THREE.RepeatWrapping;
                              }

                              tex = texture;

                              if (ext === 'DDS') tex.repeat.y = - 1;

                              texture.dispose();

                              resolve( value1.profile.surfaces[ key2 ].init_from = tex );
                            });
                          }
                        });
                      });
                    }

                    if (tex === null) continue;

                    let key2_string = key2.substring( 0, key2.indexOf( '-' ) );

                    if (value1.profile.technique && value1.profile.technique.parameters) {
                      let params = value1.profile.technique.parameters;

                      if (key2_string === 'ambient' ||
                        (params.ambient && params.ambient.texture && params.ambient.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.LinearSRGBColorSpace;
                        collada.library.materials[ key ].build.lightMap = tex;
                      }

                      if (key2_string === 'bump' ||
                        (params.bump && params.bump.texture && params.bump.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.LinearSRGBColorSpace;
                        collada.library.materials[ key ].build.normalMap = tex;
                      }

                      if (key2_string === 'emissive' ||
                        (params.emission && params.emission.texture && params.emission.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.emissiveMap = tex;
                      }

                      if (key2_string === 'specular' ||
                        (params.specular && params.specular.texture && params.specular.texture.id.startsWith(key2_string))) {

                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.specularMap = tex;
                      }

                      if (params.diffuse && params.diffuse.texture && params.diffuse.texture.id.startsWith(key2_string)) {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        collada.library.materials[ key ].build.map = tex;
                      }
                    } else {
                      switch ( key2_string ) {
                        case 'ambient':
                          tex.colorSpace = THREE.LinearSRGBColorSpace;
                          collada.library.materials[ key ].build.lightMap = tex;
                          break;

                        case 'bump':
                          tex.colorSpace = THREE.LinearSRGBColorSpace;
                          collada.library.materials[ key ].build.normalMap = tex;
                          break;

                        case 'emissive':
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.emissiveMap = tex;
                          break;

                        case 'specular':
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.specularMap = tex;
                          break;

                        default:
                          tex.colorSpace = THREE.SRGBColorSpace;
                          collada.library.materials[ key ].build.map = tex;
                          break;
                      }
                    }

                    if (tex !== null) tex.dispose();
                  }
                }
              }
            }
          }

          let child_count = 1;

          collada.scene.traverse( function( child ) {
            if ((child.isMesh || child.isPoints) && child.geometry.attributes.position) {
              if (child.name === '') child.name = 'child_' + child_count;

              let length = child.geometry.attributes.position.array.length;
              random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (child.geometry.attributes.position) {
                  edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), edge_material );
                  edges[ child.id ].name = child.name + '_edges';
                  length = edges[ child.id ].geometry.attributes.position.array.length;
                  random_vertex_color_array[ edges[ child.id ].name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                  original_vertex_color_array[ edges[ child.id ].name ] = edges[ child.id ].geometry.getAttribute( 'color' );
                }
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }

              if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_opacity_array[ child.name ] = {};
                initial_transparency_array[ child.name ] = {};
                original_side_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;

                  if (object_is_points === true) mtl.size = isMobile === true ? 0.8 : 0.4;

                  mtl.vertexColors = vertex_colors_enabled;
                  mtl.flatShading = false;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                initial_opacity[ child.name ] = child.material.opacity;
                initial_transparency[ child.name ] = child.material.transparent;
                original_side[ child.name ] = child.material.side;

                if (object_is_points === true) child.material.size = isMobile === true ? 0.8 : 0.4;

                child.material.vertexColors = vertex_colors_enabled;
                child.material.flatShading = false;
              }

              if (Object.keys( collada.library.images ).length === 0) {
                // Use as a texture the first loaded image if any

                if (local_files_indexes.length > 0) {
                  let loader;

                  let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();
                  let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                  switch ( ext ) {
                    case 'DDS':
                      loader = dds_loader;
                      break;

                    case 'TGA':
                      loader = tga_loader;
                      break;

                    case 'KTX2':
                      loader = ktx2_loader;
                      break;

                    default:
                      loader = texture_loader;
                      break;
                  }

                  loader.load( URL.createObjectURL( local_files[ local_files_indexes[ 0 ] ] ), function( texture ) {
                    URL.revokeObjectURL( local_files[ local_files_indexes[ 0 ] ] );

                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    child.material.map = texture;
                    if (ext === 'DDS') child.material.map.repeat.y = - 1;
                    child.material.needsUpdate = true;

                    texture.dispose();
                  });
                }
              }
            }

            child_count += 1;
          });

          dae_obj = collada.scene;
          dae_obj.name = 'local_model';

          initial_rotation = dae_obj.rotation;

          kinematics = collada.kinematics;
          if (Object.keys( kinematics ).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

          animations = collada.scene.animations;
          if (animations.length > 0) animation_mixer = new THREE.AnimationMixer( collada.scene );

          // Add dae model to scene
          scene.add( dae_obj );
          dae_obj.position.set( 0, 0, 0 );
          camera.lookAt( dae_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_dae_file );
          handle_error( error );
        });
      }

      // Alternative exports: logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )

      async function create_meshes( alternative = false ) {
        const { mergeVertices } = await import( "../static/jsm/utils/BufferGeometryUtils.js" );

        let meshes = new THREE.Group();

        let m_meshes = dae_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {
            const material = new THREE.LineBasicMaterial();
            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          }
        });

        return meshes;
      }

      /* Export textures only as either PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const KHRTextureBasisu = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_texture_basisu' );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_e === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                const EXTTextureAVIF = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_avif' );
                doc.createExtension( EXTTextureAVIF ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              const { compressTexture } = await import( "@gltf-transform/functions" );

              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
                  doc.createExtension( EXTTextureWebP ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === D16K && (img.naturalWidth > A4K || img.naturalHeight > A4K)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = A4K / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            canvas.toBlob( blob => {
              let reader = new FileReader();
 
              reader.onloadend = function() {
                buff = new Uint8Array( reader.result );
                resolve( [ buff, image_data, size] );
              };

              reader.readAsArrayBuffer( blob );
            }, mimeType, 1 );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1) {
              if (return_base64 === true) {
                resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
              } else {
                const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
                resolve( tex = ( return_bitmap === true ? image_bitmap :new THREE.CanvasTexture( image_bitmap ) ) );
              }
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

			function setupTween() {
        for ( const prop in kinematics.joints ) {
          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween( tweenParameters ).to( target, duration ).easing( easing.Quadratic.Out );

        kinematicsTween.onUpdate( function( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
              }
            }
          }

          mouse_wheel = true;
        });

        if (kinematics_running === true) {
          kinematicsTween.start();
          setTimeout( setupTween, duration );
        }
      }

          depthTest_enabled = true;
        }

        dae_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.depthTest = depthTest_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.depthTest = depthTest_enabled;
              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        });
      }

      function switch_mtl_side() {
        if (dae_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          dae_obj.traverse( function( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }

            mouse_wheel = true;
          });
        }
      }

          random_vertex_colors_enabled = true;

        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        dae_obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;

    		  }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        dae_obj.traverse( function( child ) {
    	    if ((child.isMesh || child.isPoints) && child.geometry.attributes.position) {
            if (random_vertex_colors_enabled === true) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3 ) );
            } else {
              if (original_vertex_color_array[ child.name ]) {
                child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] );
              } else {
                child.geometry.deleteAttribute( 'color' );
              }
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (dae_obj) {
          if (animation_running === true || kinematics_running === true || mouse_down === true || mouse_wheel === true ||
            reset_rotation === true || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset dae_obj rotational values
            if (reset_rotation === true) {
              dae_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (animation_running === false && kinematics_running === false) {
                    if (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) {
                      gif_export ? dae_obj.rotation.z += 0.03 : dae_obj.rotation.z += 0.05;
                    } else {
                      gif_export ? dae_obj.rotation.y += 0.03 : dae_obj.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) dae_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.z += rot_y : dae_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.y += rot_z : dae_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            if (kinematics_running === true && kinematicsTween) tween_update();

            renderer.clear();
            renderer.render( scene, camera );

            if (gizmo && gizmo.enabled === true) gizmo.render();
          }
        }
      }

          if (scene !== undefined) {

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( dae_obj );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (flat_shading_enabled === true) await set_flat();

        if (dae_obj.skeleton && dae_obj.skeleton.boneTexture)
          dae_obj.skeleton.boneTexture.dispose();

        dae_obj.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  for (const prop in mtl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtl[ prop ]) mtl[ prop ].dispose();
                      }
                    });
                  };

                  mtl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (scene_bgnd) {
          scene_bgnd.dispose();
          scene_bgnd = null;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }
