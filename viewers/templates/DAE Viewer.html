    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var dae_loader, tga_loader, dds_loader;
      var animations, animation_mixer, animation_running, current_animation;

      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;

      var selected_dae_file, selected_url_file = '', url_displayed, url_loading;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var ktx2_loader, texture_files_ktx2, texture_files_dds, texture_files_tga, texture_files_svg;
      var kinematics, kinematics_running, kinematicsTween, tween;
      var tex, extra, technique, flat_shading_enabled;

      var initial_transparency, initial_transparency_array;
      var original_side, original_side_array;

      const target = {};
      const tweenParameters = {};
      const duration = THREE.MathUtils.randInt( 1000, 5000 );

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const texture_loader = new THREE.TextureLoader( manager );

      const equi_loader = new THREE.CubeTextureLoader();

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (dae_obj) {
          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( dae_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        const ply_exporter = new THREE.PLYExporter( manager );

        if (dae_obj) {
          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( dae_obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );

      function export_stl() {

          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );

          }

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (dae_obj) {
          let options;

          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          if (animations.length > 0) {
            options = {	binary: false, maxTextureSize: 4096 || Infinity, animations: animations };
          } else {
            options = {	binary: false, maxTextureSize: 4096 || Infinity };
          }

          gltf_exporter.parse( dae_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log( error ); }, options);
        }
      }

      function export_glb() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (dae_obj) {
          let options;

          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          if (animations.length > 0) {
            options = {	binary: true, maxTextureSize: 4096 || Infinity, animations: animations };
          } else {
            options = {	binary: true, maxTextureSize: 4096 || Infinity };
          }

          gltf_exporter.parse( dae_obj, ( json ) => {
            let blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'glb';
            link.click();
          }, function( error ) { console.log( error ); }, options );
        }
      }

      function export_json() {
        document.getElementById('export_names').selectedIndex = 0;

        if (dae_obj) {
          if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          if (animations.length > 0) dae_obj.animations = animations;

          let json = JSON.stringify( dae_obj.toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'json';
          link.click();
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_dae_file) {
            filename = selected_dae_file.name.substring( 0, selected_dae_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

        // Generate

        let fx = Math.floor( ( renderer.domElement.width - 500 ) / 2 );
        let fy = Math.floor( ( renderer.domElement.height - 500 ) / 2 );

        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = ww;
        canvas.height = wh;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, ww, wh );

          renderFunction();

          context.drawImage( renderer.domElement, 0, 0 );
          let data = context.getImageData( frame_x, frame_y, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if (current < frames) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_animate').disabled = true;
              document.getElementById('btn_kinematics').disabled = true;
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (animations && animations.length > 0) document.getElementById('btn_animate').disabled = false;
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;
            if (Object.keys( kinematics ).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            if (render_requested) render();
          }
        }

        addFrame();
      }

      function loadFile(){
        document.getElementById('div_loading').style.display = 'block';

        // Launch loading of the selected file
        dae_loader.load( URL.createObjectURL( selected_dae_file ), async function( collada ) {
          URL.revokeObjectURL( selected_dae_file );

          if (Object.keys( collada.library.materials ).length !== 0) {
            for (const [ key, value ] of Object.entries( collada.library.materials )) {
              for (const [ key1, value1 ] of Object.entries( collada.library.effects )) {
                if (key1 === value.url) {
                  for (const [ key2, value2 ] of Object.entries( value1.profile.surfaces )) {
                    tex = null;

                    if (texture_files_ktx2.length > 0) {
                      texture_files_ktx2.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {
                          tex = ktx2_loader.load( URL.createObjectURL( file ) , function( texture ) {
                            URL.revokeObjectURL( file );

                            extra = value1.profile.technique.extra;

                            if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                              texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );

			function setupTween() {
        for ( const prop in kinematics.joints ) {
          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween.Tween( tweenParameters ).to( target, duration ).easing( tween.Easing.Quadratic.Out );

        kinematicsTween.onUpdate( function( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
              }
            }
          }
        });

        if (kinematics_running) {
          kinematicsTween.start();
          setTimeout( setupTween, duration );
        }

          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( dae_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( dae_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          dae_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) child.remove( edges[ child.name ] ); });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          dae_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) child.add( edges[ child.name ] ); });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        dae_obj.traverse( function( child ) {
    	    if(child instanceof THREE.Mesh) {
            if (Array.isArray(child.material)) {
              child.material.forEach( mtl => {
                mtl.wireframe = document.getElementById('wireframe').checked;
              });
            } else {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
    		  }
    	  });
      }

      function set_flat() {
        if (flat_shading_enabled) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        dae_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function switch_mtl_side() {
        if (dae_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          if (current_side === 'OS') {
            current_side = 'FS';
            document.getElementById('btn_mtl_side').innerHTML = 'FS';
          } else if (current_side === 'FS') {
            current_side = 'DS';
            document.getElementById('btn_mtl_side').innerHTML = 'DS';
          } else if (current_side === 'DS') {
            current_side = 'BS';
            document.getElementById('btn_mtl_side').innerHTML = 'BS';
          } else {
            current_side = 'OS';
            document.getElementById('btn_mtl_side').innerHTML = 'OS';
          }

          dae_obj.traverse( function( child ) {
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (current_side === 'FS') {
                    mtl.side = THREE.FrontSide;
                  } else if (current_side === 'DS') {
                    mtl.side = THREE.DoubleSide;
                  } else if (current_side === 'BS') {
                    mtl.side = THREE.BackSide;
                  } else {
                    mtl.side = original_side_array[ child.name ][ child_count_array ];
                    child_count_array += 1;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                if (current_side === 'FS') {
                  child.material.side = THREE.FrontSide;
                } else if (current_side === 'DS') {
                  child.material.side = THREE.DoubleSide;
                } else if (current_side === 'BS') {
                  child.material.side = THREE.BackSide;
                } else {
                  child.material.side = original_side[ child.name ];
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          vertex_colors_enabled = true;
        }

        dae_obj.traverse( function( child ) {
    	    if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (dae_obj) {
          // Reset dae_obj rotational values
          if (reset_rotation) {
            dae_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
            reset_rotation = false;
          }

          // Rotate dae_obj and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF generation
              if (progress.value > 0.01 && animation_running === false && kinematics_running === false) {
                (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.z += 0.02 : dae_obj.rotation.y += 0.02;
              }
            } else {
              if (rot_x !== 0) dae_obj.rotation.x += rot_x;
              if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.z += rot_y : dae_obj.rotation.y += rot_y;
              if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? dae_obj.rotation.y += rot_z : dae_obj.rotation.z += rot_z;
            }
          }

          if (animation_running) animation_mixer.update( clock.getDelta() );

          controls.update();
          if (gizmo) gizmo.update();
          if (kinematics_running) tween.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        scene.remove( dae_obj );

        reset_all( true );

        selected_dae_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current positional and rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the dae opacity and scale values
        enable_opacity = false;
        document.getElementById('dae_opacity').value = 1;
        document.getElementById('dae_opacity').disabled = true;
        document.getElementById('btn_dae_opacity').style.backgroundColor = '#d1cefc';
        document.getElementById('dae_scale').value = 1;
        previous_dae_scale = '1';

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, animation, kinematics, reflectivity and vertex_colors related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        kinematics_running = false;
        document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (dae_obj) dae_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, animate button and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_kinematics').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('dae_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dae_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
