    <script>
      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.requestFullscreen) {
          document.requestFullscreen = false;
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#d1cefc'
        } else {
          document.requestFullscreen = true;
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00'
        }
      }
    </script>

    <script>
      var animations, animation_mixer, animation_running, current_animation;
      var renderer, render_requested, scene, camera, dae_obj, clock;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, spotLight, directionalLight;
      var shadowMesh, shadowMaterial, edges, edges_visible;
      var kinematics, kinematics_running, kinematicsTween, tween;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var initial_opacity, previous_dae_scale = '1', bounding_box = new THREE.Box3();
      var selected_dae_file, selected_url_file = '', url_displayed, url_loading;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var ktx2_loader, texture_files_ktx2, texture_files_dds;
      var tex, extra, technique, material_set, flat_shading_enabled;

      const target = {};
      const tweenParameters = {};
      const duration = THREE.MathUtils.randInt( 1000, 5000 );

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const dae_loader = new THREE.ColladaLoader( manager );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_gltf() {
        if (dae_obj) {
          let gltf_mesh = dae_obj.clone();
          let filename;

          gltf_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = false;
    		    }
    	    });

          if (selected_dae_file) {
            filename = selected_dae_file.name.substring(0, selected_dae_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( gltf_mesh, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, options);

          if (gltf_mesh.material) gltf_mesh.material.dispose();
          if (gltf_mesh.material && gltf_mesh.material.map) gltf_mesh.material.map.dispose();
          if (gltf_mesh.geometry) gltf_mesh.geometry.dispose();
        }
      }

      function export_glb() {
        if (dae_obj) {
          let gltf_mesh = dae_obj.clone();
          let filename;

          gltf_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = false;
    		    }
    	    });

          if (selected_dae_file) {
            filename = selected_dae_file.name.substring(0, selected_dae_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: true, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( gltf_mesh, ( json ) => {
            let blob = new Blob( [ json ], { type:'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'glb';
            link.click();
          }, options );

          if (gltf_mesh.material) gltf_mesh.material.dispose();
          if (gltf_mesh.material && gltf_mesh.material.map) gltf_mesh.material.map.dispose();
          if (gltf_mesh.geometry) gltf_mesh.geometry.dispose();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_dae_opacity() {
        if (dae_obj) {
          let opacity_value = document.getElementById('dae_opacity').value;

          dae_obj.traverse( function( child ) {
            // This allow us to check if the children is an instance of the Mesh constructor
          	if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = opacity_value;

                  if (document.getElementById('shadow').checked) {
                    shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                  }
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;

                if (document.getElementById('shadow').checked) {
                  shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                }
              }
    		    }
          });
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {
          const equi_loader = new THREE.CubeTextureLoader();

          //The following textures are the work of Emil Persson, aka Humus.
          //http://www.humus.name
          //humus@comhem.se

          const texture = equi_loader.load([
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/px.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/nx.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/py.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/ny.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/pz.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/Park3Med/nz.jpg',
          ]);

          document.getElementById('file_image_input').value = "";
          document.getElementById('file_image_input').disabled = true;
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('back_color').disabled = true;
          document.getElementById('shadow').checked = false;
          show_shadow();
          document.getElementById('shadow').disabled = true;
          scene.background = texture;
          texture.dispose();
        } else {
          document.getElementById('file_image_input').disabled = false;
          document.getElementById('back_color').disabled = false;
          document.getElementById('shadow').disabled = false;
          scene.background = null;
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function ( texture ) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color = {
          'r': parseInt(al_colors.substring(1, 3), 16) / 10,
          'g': parseInt(al_colors.substring(3, 5), 16) / 10,
          'b': parseInt(al_colors.substring(5), 16) / 10
        };
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'

        hemisphereLight.color = {
          'r': parseInt(hl_colors.substring(1, 3), 16) / 10,
          'g': parseInt(hl_colors.substring(3, 5), 16) / 10,
          'b': parseInt(hl_colors.substring(5), 16) / 10
        };

        if (hl_colors == '#000000') {
          hemisphereLight.groundColor = { 'r': 0, 'g': 0, 'b': 0 }}
        else {
          hemisphereLight.groundColor = { 'r': 9.2, 'g': 9.2, 'b': 9.2 }}
      }

      function set_spot_light_color() {
        let sl_colors = document.getElementById('spot_light_color').value; // hex format '#rrggbb'

        if (sl_colors == '#000000') { spotLight.color = { 'r': 1, 'g': 1, 'b': 1 }; }
        else {
          spotLight.color = {
            'r': parseInt(sl_colors.substring(1, 3), 16) / 250,
            'g': parseInt(sl_colors.substring(3, 5), 16) / 250,
            'b': parseInt(sl_colors.substring(5), 16) / 250
          };
        }
      }

      function set_spot_light_intensity() {
        spotLight.intensity = parseFloat( document.getElementById('spot_light_intensity').value );
        if (document.getElementById('shadow').checked) { shadowMaterial.opacity = spotLight.intensity * document.getElementById('dae_opacity').value; }

                      if (Array.isArray( child.material )) {
                        child.material.forEach( mtl => {
                          mtl.map = texture;
                          mtl.needsUpdate = true;
                        });
                      } else {
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                      }
                    });
                  });
                } else if (texture_files_dds.length > 0) {

                      URL.revokeObjectURL( file );

                      texture.encoding = THREE.sRGBEncoding;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;
                      texture.magFilter = THREE.NearestFilter;

                      // Apply texture
                      if (Array.isArray( child.material )) {
                        child.material.forEach( mtl => {
                          mtl.map = texture;
                          mtl.needsUpdate = true;
                        });
                      } else {
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                      }
                    });
                  });
                }
              }
            }
          });

          dae_obj = collada.scene;
          dae_obj.name = 'local_model';

          // Add dae model to scene
          scene.add( dae_obj );
          camera.lookAt( dae_obj.position );

          set_initial_scale();
          resize();

          if (animations.length > 0) {
            animation_mixer.clipAction( animations[0] ).play();
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').innerHTML = 'A0';
            animation_running = true;
          }

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {

            } else {
              document.getElementById('div_loading').innerHTML = 'DAE ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading DAE!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_dae_file );

      function loadURLFile() {

            document.getElementById('div_loading').style.display = "block";

            dae_loader.load( selected_url_file, ( collada ) => {
              animations = collada.scene.animations;

              if (animations.length > 0) {
                animation_mixer = new THREE.AnimationMixer( collada.scene );
                current_animation = 0;
                animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
              }

              kinematics = collada.kinematics;
              if (Object.keys(kinematics).length !== 0 && tween) document.getElementById('btn_kinematics').disabled = false;

              let child_count = 1;

              // Go through all children of the loaded object and search for a Mesh
              collada.scene.traverse( function( child ) {
                // This allow us to check if the children is an instance of the Mesh constructor
            	  if (child instanceof THREE.Mesh) {
                  if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                  if (child.isSkinnedMesh) child.frustumCulled = false;

                  child.name = 'child_' + child_count;
                  edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
                  child_count += 1;

                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      // Enable transparency for the Opacity control
                      mtl.opacity = 1;
                      mtl.transparent = true;
                      mtl.skinning = true;
                      mtl.side = THREE.DoubleSide;
                    });
                  } else {
                    // Enable transparency for the Opacity control
                    child.material.transparent = true;
                    child.material.skinning = true;
                    child.material.side = THREE.DoubleSide;
                    initial_opacity[ child.name ] = child.material.opacity;
                  }

                  // Enable shadows
                  child.castShadow = true;
                  child.receiveShadow = false;
    		        }
    	        });

              dae_obj = collada.scene;
              dae_obj.name = 'url_model';

              // Add dae model to scene
              scene.add( dae_obj );
              camera.lookAt( dae_obj.position );

              set_initial_scale();
              resize();

              if (animations.length > 0) {
                animation_mixer.clipAction( animations[0] ).play();
                document.getElementById('btn_animate').disabled = false;
                document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_animate').innerHTML = 'A0';
                animation_running = true;
              }

              document.getElementById('div_loading').style.display = "none";
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'URL DAE 0% loaded - ' + time );
                document.getElementById('div_loading').innerHTML = 'URL DAE 0% loaded - ' + time;
              } else {
                console.log( 'URL DAE ' + parseInt(( xhr.loaded / xhr.total ) * 100) + '% loaded - ' + time );
                if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                  document.getElementById('div_loading').innerHTML = 'Visualizing';
                } else {
                  document.getElementById('div_loading').innerHTML = 'URL DAE ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
                }
              }
            }, function ( error ) {
              console.log( 'Error loading URL DAE!' );
              console.log( error );
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = "none";
              document.getElementById('div_error').style.display = "block";
            });
          } else {
            console.log('Unsupported URL file!');
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          }
        }
      }

			function setupTween() {
        for ( const prop in kinematics.joints ) {
          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween.Tween( tweenParameters ).to( target, duration ).easing( tween.Easing.Quadratic.Out );

        kinematicsTween.onUpdate( function ( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
              }
            }
          }
        });

        if (kinematics_running) {
          kinematicsTween.start();
          setTimeout( setupTween, duration );
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( dae_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( dae_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          dae_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.remove( edges[ child.name ] ); } });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          dae_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.add( edges[ child.name ] ); } });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        dae_obj.traverse( function ( child ) {
    	    if(child instanceof THREE.Mesh){
            if (Array.isArray(child.material)) {
              child.material.forEach( mtl => {
                mtl.wireframe = document.getElementById('wireframe').checked;
              });
            } else {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
    		  }
    	  });
      }

      function show_shadow() {
        if (document.getElementById('shadow').checked) {
          scene.add( shadowMesh );
          shadowMaterial.opacity = document.getElementById('dae_opacity').value * document.getElementById('spot_light_intensity').value;
        } else {
          scene.remove( shadowMesh );
        }
      }

      function set_flat() {
        if (flat_shading_enabled) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        dae_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (dae_obj) {
          // Reset dae_obj rotational values
          if (reset_rotation) {
            dae_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the dae_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            dae_obj.rotation.x += rot_x;
            dae_obj.rotation.y += rot_y;
            dae_obj.rotation.z += rot_z;

            if (Math.abs(dae_obj.rotation.x) > 2 * Math.PI ) dae_obj.rotation.x = 0;
            if (Math.abs(dae_obj.rotation.y) > 2 * Math.PI ) dae_obj.rotation.y = 0;
            if (Math.abs(dae_obj.rotation.z) > 2 * Math.PI ) dae_obj.rotation.z = 0;
          }

          if (animation_running) animation_mixer.update( clock.getDelta() );

          controls.update();
          if (gizmo) gizmo.update();
          if (kinematics_running) tween.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        scene.remove( dae_obj );

        reset_all( true );

        selected_dae_file ? loadFile() : loadURLFile();
      }

        // Reset all current positional and rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('spot_light_color').value = "0x000000";
        document.getElementById('spot_light_intensity').value = 0;

        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;

        // Reset the dae opacity and scale values
        document.getElementById('dae_opacity').value = 1;
        document.getElementById('dae_scale').value = 1;

        // Reset the equi, wireframe, shadow and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, animation and kinematics related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        kinematics_running = false;
        document.getElementById('btn_kinematics').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (dae_obj) dae_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, 0, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, animate button and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_kinematics').disabled = true;
          enable_disable( true );
        }
      }
