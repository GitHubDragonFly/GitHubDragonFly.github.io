      // Resource Loading Failures (404 or similar)
      window.addEventListener( 'error', function ( event ) {
        // We check if the target has a 'src' or 'href' to identify it as a resource
        if (event.target.src || event.target.href) {
          console.error( 'RESOURCE ERROR:', {
            element: event.target.tagName,
            url: event.target.src || event.target.href,
            html: event.target.outerHTML
          });

          // If the failed resource is jQuery, show the alert immediately
          if ((event.target.src || '').includes('jquery')) {
            alert('jQuery failed to load. Limited functionality. Check your internet connection!');
          }
        }
      }, true); // The 'true' here is vital; it enables the "capturing" phase

      // Standard JavaScript Runtime Errors
      window.onerror = function ( message, source, lineno, colno, error ) {
        console.log( 'RUNTIME ERROR CAUGHT' );

        console.log({
          message: message, // Error message
          file: source,     // The script file where it happened
          line: lineno,     // Line number
          column: colno,    // Column number
          errorObj: error   // The actual Error object (includes stack trace)
        });

        // Returning 'true' prevents the error from showing up in the browser console
        return false; 
      };

      // Unhandled Promise Rejections (Async Errors)
      window.addEventListener( 'unhandledrejection', function ( event ) {
        console.warn( 'UNHANDLED PROMISE:', event.reason );

        // event.promise is the promise that failed
        // event.reason is usually the error object or message

        if (init_running === true) handle_error( 'UNHANDLED PROMISE:', event.reason );
      });
    </script>

    <script>
      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../PCD Viewer.html";
        link.click();
      }

      function show_las() {
        if (las_displayed === true) {
          document.getElementById('las').style.display = 'none';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          las_displayed = false;
        } else {
          document.getElementById('las').style.display = 'block';
          document.getElementById('btn_lod').style.backgroundColor = 'lightgreen';
          las_displayed = true;

          if (!warning_displayed) {
            alert('EPT datasets use lot of memory as tiles are merged before rendering.\nGamma adjusts intensity gamma (LAS/LAZ) or color contrast (BIN).\nDepth levels > 0 will increase network traffic and memory usage.\nMake sure to set proper Level Of Detail before loading the model.\nChanging LOD will not be updating already‑loaded point clouds.');
            warning_displayed = true;
          }
        }

        resize();

        mouse_wheel = true;
      }

      function set_las_details( skip_points = 1 )  {
        las_loader.setSkipPoints( skip_points );
        ept_loader.setSkipPoints( skip_points );
      }

      function set_las_gamma( gamma = 1.0 ) {
        las_loader.setIntensityGammaFactor( gamma );
        ept_loader.setIntensityGammaFactor( gamma );
      }

      function set_ept_details( depth = 0 )  {
        ept_loader.setTileDepthLimit( depth );
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_points_color() {
        let pts_color = document.getElementById('points_color').value; // hex format '#rrggbb'

        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            if (pts_color === '#000000') child.material.color.setRGB( 1, 1, 1 );
            else child.material.color.setRGB( parseInt( pts_color.substring( 1, 3 ), 16 ) / 255.0, parseInt( pts_color.substring( 3, 5 ), 16 ) / 255.0, parseInt( pts_color.substring( 5 ), 16 ) / 255.0);

            child.material.needsUpdate = true;
            mouse_wheel = true;
          }
        });
      }

      function increase_points_size() {
        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            child.material.size *= 1.05;
            mouse_wheel = true;
          }
        });

        mouse_wheel = true;
      }

      function decrease_points_size() {
        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            child.material.size /= 1.05;
            mouse_wheel = true;
          }
        });

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        init_running = true;

        if (scene) {
          mouse_wheel = true;

          if (pcd_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        selected_pcd_file = null;
        ept_format = false;
        las_format = false;
        xyz_format = false;
        mouse_down = false;
        mouse_wheel = true;
        local_files = null;
        filesMap = {};
        count = 0;
        elevation = false;
        elevationColors = null;
        render_requested = false;
        vertex_colors_enabled = false;
        vertex_colors_present = false;
        normal_colors_enabled = false;
        normal_colors_present = false;
        classification_enabled = false;
        classification_present = false;
        bounding_box = new THREE.Box3();
        original_vertex_color_array = {};

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        manager.setURLModifier( function( url ) {
          const file = filesMap[ url ];
          if ( file ) return file;
          return url;
        });

        if (url_loading === false) {
          // Loaded file
          local_files = document.getElementById('file_input').files;

          let ept_json_present = false;

          // Check if ept.json file was loaded

          for (let i = 0; i < local_files.length; i++) {
            if (local_files[ i ].name.toLowerCase() === 'ept.json') {
              ept_json_present = true;
            }
          }

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.PCD')) {
              selected_pcd_file = local_files[ i ];
            }
            else if (fn_uc.endsWith('.XYZ')) {
              selected_pcd_file = local_files[ i ];
              xyz_format = true;
            }
            else if (fn_uc === 'EPT.JSON') {
              selected_pcd_file = local_files[ i ];
              ept_format = true;
            }
            else if (fn_uc.endsWith('.LAS') || fn_uc.endsWith('.LAZ')) {
              if (!ept_json_present) {
                selected_pcd_file = local_files[ i ];
                las_format = true;
              }
            }

            let url = URL.createObjectURL( local_files[ i ] );
            URL.revokeObjectURL( local_files[ i ] );

            filesMap[ local_files[ i ].name ] = url;
          }

          if (ept_format === true) ept_loader.setLocalBlobMap( filesMap );

          if (selected_pcd_file === null) {
            handle_error( 'No valid PCD or XYZ or LAS/LAZ/EPT file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (pcd_obj === undefined) pcd_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 1e9 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Start flashing indicator
        document.getElementById('status_indicator').style.visibility = 'visible';

        // Load PCD or XYZ or LAS/LAZ file
        selected_pcd_file !== null ? loadFile() : loadURLFile();
      }

      const CLASS_COLORS = {
        0: [0.6, 0.6, 0.6],   // Created, never classified
        1: [1.0, 1.0, 1.0],   // Unclassified
        2: [0.5, 0.3, 0.1],   // Ground
        3: [0.0, 0.6, 0.0],   // Low vegetation
        4: [0.0, 0.8, 0.0],   // Medium vegetation
        5: [0.0, 1.0, 0.0],   // High vegetation
        6: [0.6, 0.6, 0.6],   // Building
        7: [0.3, 0.3, 0.3],   // Low point / noise
        8:  [1.0, 1.0, 0.0],   // Key-point
        9:  [0.0, 0.4, 1.0],   // Water
        10: [0.7, 0.7, 0.2],   // Rail
        11: [0.4, 0.4, 0.4],   // Road surface
        12: [0.8, 0.8, 0.8],   // Overlap
        13: [1.0, 0.5, 0.0],   // Wire-guard
        14: [1.0, 0.7, 0.0],   // Wire-conductor
        15: [0.8, 0.5, 0.2],   // Transmission tower
        16: [0.9, 0.6, 0.3],   // Wire-structure connector
        17: [1.0, 0.0, 1.0],   // Bridge deck
        18: [0.2, 0.2, 0.2],   // High noise
      };

      function getClassColor( c ) {
        return CLASS_COLORS[ c ] || [ 1.0, 0.0, 0.0 ]; // red for unknown
      }

      function colormap( t ) {
        if (t < 0.2) { // blue → cyan
          const k = t / 0.2;
          return [ 0, k, 1 ];
        }

        if (t < 0.4) { // cyan → green
          const k = (t - 0.2) / 0.2;
          return [ 0, 1, 1 - k ];
        }

        if (t < 0.6) { // green → yellow
          const k = (t - 0.4) / 0.2;
          return [ k, 1, 0 ];
        }

        if (t < 0.8) { // yellow → orange
          const k = (t - 0.6) / 0.2;
          return [ 1, 1 - k * 0.5, 0 ];
        }

        // orange → red
        const k = (t - 0.8) / 0.2;
        return [ 1, 0.5 - k * 0.5, 0 ];
      }

      function get_elevation_colors( points_cloud, pcd = false ) {
        const intensity = points_cloud.attributes.intensity?.array;
        const pos = points_cloud.attributes.position.array;
        const pos_count = pos.length / 3.0;

        const minZ = pcd ? points_cloud.boundingBox.max.y : points_cloud.boundingBox.min.z;
        const maxZ = pcd ? points_cloud.boundingBox.min.y : points_cloud.boundingBox.max.z;

        const rangeZ = ( maxZ - minZ ) || 1;

        elevationColors = new Float32Array( pos.length );

        for (let i = 0; i < pos_count; i++) {
          const z = pos[ i * 3 + ( pcd ? 1 : 2 ) ];

          // Clamp t to [0, 1] to prevent white/broken colors for noise points
          const t = Math.max( 0, Math.min( 1, ( z - minZ ) / rangeZ ) );

          // Gradient: blue → cyan → green → yellow → red

          let tSmooth = t * t * ( 3 - 2 * t );  // smoothstep

          const [ r, g, b ] = colormap( tSmooth );

          const mult = intensity ? ( intensity[ i ] || 1.0 ) : 1.0;

          elevationColors[ i * 3 + 0 ] = r * mult;
          elevationColors[ i * 3 + 1 ] = g * mult;
          elevationColors[ i * 3 + 2 ] = b * mult;
        }
      }

      function loadFile() {
        let loader = (xyz_format === true) ? xyz_loader : ((las_format === true) ? las_loader : ((ept_format === true) ? ept_loader : pcd_loader));

        loader.load( URL.createObjectURL( selected_pcd_file ), function( points ) {
          URL.revokeObjectURL( selected_pcd_file );

          if (ept_format === true || las_format === true || xyz_format === true) {
            // points were returned as geometry

            if (xyz_format === true) {
              points.computeBoundingBox();
              points.computeBoundingSphere();
            }

            get_elevation_colors( points, false );

            points.center();

            if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

            let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

            points.rotateX( - Math.PI / 2 );

            let las_xyz_points = new THREE.Points( points, material );
            las_xyz_points.name = (las_format === true) ? 'las_points' : (ept_format === true) ? 'ept_points' : 'xyz_points';

            pcd_obj = las_xyz_points;
          } else {
            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();

            get_elevation_colors( points.geometry, true );

            points.geometry.center();

            points.geometry.rotateX( Math.PI );

            if (points.material.vertexColors) vertex_colors_enabled = true;

            pcd_obj = points.clone();
          }

          pcd_obj.sizeAttenuation = true;
          pcd_obj.sortPoints = true;

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pcd_file );
        });

        mouse_wheel = true;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to PCD or XYZ or LAS/LAZ or EPT model

          let high_version = false, git_lfs = false;

          console.log( 'Trying PCD Loader...' );

          pcd_loader.load( selected_url_file, function( points ) {
            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();

            get_elevation_colors( points.geometry, true );

            points.geometry.center();

            points.geometry.rotateX( Math.PI );

            if (points.material.vertexColors) vertex_colors_enabled = true;

            pcd_obj = points.clone();

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error1 ) { // onError
            console.log( 'Not a PCD file!' );
            console.log( 'Trying EPT BIN/LAS/LAZ Loader...' );

            ept_loader.load( selected_url_file, function( points ) {
              get_elevation_colors( points, false );

              points.center();

              points.rotateX( - Math.PI / 2.0 );

              if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

              let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

              let ept_points = new THREE.Points( points, material );
              ept_points.name = 'ept_points';

              pcd_obj = ept_points;

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error2 ) { // onError
              console.log( 'Not EPT Dataset!' );

              high_version = error2.message?.includes('<= 1.3');
              git_lfs = error2.message?.includes('Git LFS');

              if (high_version || git_lfs) {
                handle_error( error2 );
                return;
              }

              console.log( 'Trying LAS/LAZ Loader...' );

              las_loader.load( selected_url_file, function( points ) {
                get_elevation_colors( points, false );

                points.center();

                points.rotateX( - Math.PI / 2.0 );

                if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

                let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

                let las_points = new THREE.Points( points, material );
                las_points.name = 'las_points';

                pcd_obj = las_points;

                finish_loading();
              }, function ( xhr ) { // onProgress
              }, function ( error3 ) { // onError
                console.log( 'Not LAS / LAZ file!' );

                high_version = error3.message?.includes('<= 1.3');
                git_lfs = error3.message?.includes('Git LFS');

                if (high_version || git_lfs) {
                  handle_error( error3 );
                  return;
                }

                console.log( 'Trying XYZ Loader...' );

                xyz_loader.load( selected_url_file, function( points ) {
                  points.computeBoundingBox();
                  points.computeBoundingSphere();

                  get_elevation_colors( points, false );

                  points.center();

                  points.rotateX( - Math.PI / 2 );

                  if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

                  let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

                  let xyz_points = new THREE.Points( points, material );
                  xyz_points.name = 'xyz_points';

                  pcd_obj = xyz_points;

                  finish_loading();
                }, function ( xhr ) { // onProgress
                }, function ( error4 ) { // onError
                  console.log( 'Not XYZ file!' );
                  handle_error( error4 );
                });
              });
            });
          });

          mouse_wheel = true;
        }
      }

      async function finish_loading() {
        if (!pcd_obj.geometry.getAttribute( 'intensity' )) {
          const points_count = pcd_obj.geometry.getAttribute( 'position' ).count;
          const ones = new Float32Array( points_count ).fill( 1.0 );
          pcd_obj.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( ones, 1 ) );
        }

        pcd_obj.sizeAttenuation = true;
        pcd_obj.sortPoints = true;

        original_vertex_color_array[ pcd_obj.name ] = pcd_obj.geometry.getAttribute( 'color' );

        pcd_obj.material.vertexColors = vertex_colors_enabled;
        pcd_obj.material.needsUpdate = true;

        // Add pcd_obj to the scene
        scene.add( pcd_obj );
        resize();

        const box = new THREE.Box3().setFromObject( pcd_obj );
        const center = box.getCenter( new THREE.Vector3() );
        const size = box.getSize( new THREE.Vector3() );

        camera.position.copy( center.clone().add( new THREE.Vector3( 0, 0, size.length())));
        camera.lookAt( center );

        enable_disable( false );

        if (vertex_colors_enabled) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_vertex_colors').style.display = '';
          vertex_colors_present = true;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_vertex_colors').style.display = 'none';
        }

        if (pcd_obj.geometry.hasAttribute( 'classification' )) {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = '';
          classification_present = true;
        } else {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = 'none';
        }

        if (pcd_obj.geometry.hasAttribute( 'normal' )) {
          document.getElementById('btn_normal_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_normal_colors').style.display = '';
          normal_colors_present = true;
        } else {
          document.getElementById('btn_normal_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_normal_colors').style.display = 'none';
        }

        console.timeEnd( 'Loading Time' );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        document.getElementById('div_loading').style.display = 'none';

        init_running = false;

        render_requested = true;
        mouse_wheel = true;
        count =0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        init_running = false;

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function set_classification_colors() {
        if (!pcd_obj || !classification_present) return;

        if (classification_enabled) {
          // Turn OFF classification
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = false;
          if (normal_colors_present) document.getElementById('btn_normal_colors').disabled = false;
          document.getElementById('btn_elevation_colors').disabled = false;

          // Restore original colors
          if (original_vertex_color_array[ pcd_obj.name ]) {
            pcd_obj.geometry.setAttribute( 'color', original_vertex_color_array[ pcd_obj.name ] );
            pcd_obj.material.vertexColors = vertex_colors_enabled;
          } else {
            pcd_obj.geometry.deleteAttribute( 'color' );
            pcd_obj.material.vertexColors = false;
          }

          classification_enabled = false;
        } else {
          // Turn ON classification
          document.getElementById('btn_classification_colors').style.backgroundColor = 'lightgreen';
          if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = true;
          if (normal_colors_present) document.getElementById('btn_normal_colors').disabled = true;
          document.getElementById('btn_elevation_colors').disabled = true;

          const cls = pcd_obj.geometry.attributes.classification.array;
          const class_count = cls.length;
          const colors = new Float32Array( class_count * 3 );

          for (let i = 0; i < class_count; i++) {
            const [ r, g, b ] = getClassColor( cls[ i ] );
            colors[ i * 3 + 0 ] = r;
            colors[ i * 3 + 1 ] = g;
            colors[ i * 3 + 2 ] = b;
          }

          pcd_obj.geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
          pcd_obj.material.vertexColors = true;

          classification_enabled = true;
        }

        pcd_obj.material.needsUpdate = true;
        disabled_changed();
      }

      function set_normal_colors() {
        if (pcd_obj) {
          if (normal_colors_enabled) {
            document.getElementById('btn_normal_colors').style.backgroundColor = 'transparent';
            if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = false;
            if (classification_present) document.getElementById('btn_classification_colors').disabled = false;
            document.getElementById('btn_elevation_colors').disabled = false;

            if (original_vertex_color_array[ pcd_obj.name ]) {
              pcd_obj.geometry.setAttribute( 'color', original_vertex_color_array[ pcd_obj.name ] );
              pcd_obj.material.vertexColors = vertex_colors_enabled;
            } else {
              pcd_obj.geometry.deleteAttribute( 'color' );
              pcd_obj.material.vertexColors = false;
            }

            normal_colors_enabled = false;
          } else {
            document.getElementById('btn_normal_colors').style.backgroundColor = 'lightgreen';
            if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = true;
            if (classification_present) document.getElementById('btn_classification_colors').disabled = true;
            document.getElementById('btn_elevation_colors').disabled = true;

            const normals = pcd_obj.geometry.getAttribute( 'normal' ).array;
            const normals_count = normals.length / 3.0;

            const colors = new Float32Array( normals.length );

            for (let i = 0; i < normals_count; i++) {
              const nx = normals[ i * 3 + 0 ];
              const ny = normals[ i * 3 + 1 ];
              const nz = normals[ i * 3 + 2 ];

              colors[ i * 3 + 0 ] = ( nx + 1 ) * 0.5;
              colors[ i * 3 + 1 ] = ( ny + 1 ) * 0.5;
              colors[ i * 3 + 2 ] = ( nz + 1 ) * 0.5;
            }

            pcd_obj.geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
            pcd_obj.material.vertexColors = true;

            normal_colors_enabled = true;
          }

          pcd_obj.material.needsUpdate = true;

          disabled_changed();
        }
      }

      function set_elevation_colors() {
        if (pcd_obj) {
          if (elevation) {
            document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';
            if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = false;
            if (normal_colors_present) document.getElementById('btn_normal_colors').disabled = false;
            if (classification_present) document.getElementById('btn_classification_colors').disabled = false;

            if (original_vertex_color_array[ pcd_obj.name ]) {
              pcd_obj.geometry.setAttribute( 'color', original_vertex_color_array[ pcd_obj.name ] );
              pcd_obj.material.vertexColors = vertex_colors_enabled;
            } else {
              pcd_obj.geometry.deleteAttribute( 'color' );
              pcd_obj.material.vertexColors = false;
            }

            elevation = false;
          } else {
            document.getElementById('btn_elevation_colors').style.backgroundColor = 'lightgreen';
            if (vertex_colors_present) document.getElementById('btn_vertex_colors').disabled = true;
            if (normal_colors_present) document.getElementById('btn_normal_colors').disabled = true;
            if (classification_present) document.getElementById('btn_classification_colors').disabled = true;

            pcd_obj.geometry.setAttribute( 'color', new THREE.BufferAttribute( elevationColors, 3 ) );
            pcd_obj.material.vertexColors = true;

            elevation = true;
          }

          pcd_obj.material.needsUpdate = true;

          disabled_changed();
        }
      }

      function set_vertex_colors() {
        if (pcd_obj) {
          if (vertex_colors_enabled) {
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'transparent';
            vertex_colors_enabled = false;
          } else {
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
            vertex_colors_enabled = true;
          }

          pcd_obj.material.vertexColors = vertex_colors_enabled ? original_vertex_color_array[ pcd_obj.name ] !== undefined : false;
          pcd_obj.material.needsUpdate = true;

          mouse_wheel = true;
        }
      }

      async function render() {
        if (pcd_obj) {
          if (mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (mouse_wheel === true) {
              if (count > 25) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('points_color').value = '#000000';
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_plus').style.backgroundColor = 'transparent';
        document.getElementById('btn_minus').style.backgroundColor = 'transparent';
        document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';

        init_running = false;

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';

          if (scene) {
            if (pcd_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (elevation) await set_elevation_colors();
        if (vertex_colors_enabled) await set_vertex_colors();
        if (normal_colors_enabled) await set_normal_colors();
        if (classification_enabled) await set_classification_colors();

        scene.remove( pcd_obj );
        renderer.clear();

        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            if (child.material.map) child.material.map.dispose();
            child.material.dispose();
            child.geometry.dispose();
          }
        });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('points_color').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_elevation_colors').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        if (typeof $ === 'undefined') {
          alert('Limited functionality. Check your internet connection!');
        }

        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        if (isMobile) {
          const select = document.getElementById("tile_level");
          select.querySelector( 'option[value="4"]' ).remove();
          select.querySelector( 'option[value="5"]' ).remove();
          select.querySelector( 'option[value="6"]' ).remove();
          select.querySelector( 'option[value="7"]' ).remove();
          select.querySelector( 'option[value="8"]' ).remove();
        }

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile) {
          $('#detail_level').change( function() { $(this).children(':selected').click(); });
          $('#tile_level').change( function() { $(this).children(':selected').click(); });
          $('#gamma_level').change( function() { $(this).children(':selected').click(); });
        }

        document.getElementById('detail_level').selectedIndex = 0;
        document.getElementById('tile_level').selectedIndex = 0;
        document.getElementById('gamma_level').selectedIndex = 0;

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
