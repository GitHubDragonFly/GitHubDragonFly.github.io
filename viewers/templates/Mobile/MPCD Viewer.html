<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Viewer for PCD (Point Cloud Data), XYZ, LAS/LAZ and EPT with BIN/LAZ/ZST tiles">
    <link rel="stylesheet" href="../../static/css/mobile-viewers.css">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script>
      // Resource Loading Failures (404 or similar)
      window.addEventListener( 'error', function ( event ) {
        // We check if the target has a 'src' or 'href' to identify it as a resource
        if (event.target.src || event.target.href) {
          console.error( 'RESOURCE ERROR:', {
            element: event.target.tagName,
            url: event.target.src || event.target.href,
            html: event.target.outerHTML
          });

          // If the failed resource is jQuery, show the alert immediately
          if ((event.target.src || '').includes('jquery')) {
            alert('jQuery failed to load. Limited functionality. Check your internet connection!');
          }
        }
      }, true); // The 'true' here is vital; it enables the "capturing" phase

      // Standard JavaScript Runtime Errors
      window.onerror = function ( message, source, lineno, colno, error ) {
        console.log( 'RUNTIME ERROR CAUGHT' );

        console.log({
          message: message, // Error message
          file: source,     // The script file where it happened
          line: lineno,     // Line number
          column: colno,    // Column number
          errorObj: error   // The actual Error object (includes stack trace)
        });

        // Returning 'true' prevents the error from showing up in the browser console
        return false; 
      };

      // Unhandled Promise Rejections (Async Errors)
      window.addEventListener( 'unhandledrejection', function ( event ) {
        console.warn( 'UNHANDLED PROMISE:', event.reason );

        // event.promise is the promise that failed
        // event.reason is usually the error object or message

        if (init_running === true) handle_error( 'UNHANDLED PROMISE' );
      });
    </script>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
          "loaders-core": "https://esm.sh/@loaders.gl/core@4.3.4",
          "loaders-las": "https://esm.sh/@loaders.gl/las@4.3.4"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script>
      var pcd_loader, xyz_loader, xyz_format, ept_loader, ept_format, las_loader, las_format;
      var THREE, manager, renderer, scene, camera, controls, render_requested, needsRender;
      var gui, gui_container, gui_set = false, mouse_down, mouse_wheel;
      var reset_rotation, events_initialized, init_running = false;
      var ww = window.innerWidth, wh = window.innerHeight;
      var min_allowed_point_size, max_allowed_point_size;
      var pcd_obj, selected_pcd_file, selected_url_file = '';
      var lod_displayed = false, warning_displayed = false;
      var url_displayed = false, url_loading = false, count = 0;
      var filesMap, local_files, bounding_box, params, lutTexture;
      var elevation, elevationRange, isPCD, isMobile, halt_on_error;
      var normal_colors_present, normal_colors_enabled, detected_classes;
      var classification_present, classification_enabled, classification_folder;
    </script>

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { PCDLoader } from "../../static/jsm/loaders/PCDLoader.min.js";
      import { XYZLoader } from "../../static/jsm/loaders/XYZLoader.min.js";
      import { EPTLoader } from "../../static/jsm/loaders/EPTLoader.min.js";
      import { LASZLoader } from "../../static/jsm/loaders/LASZLoader.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      pcd_loader = new PCDLoader( manager );
      xyz_loader = new XYZLoader( manager );
      ept_loader = new EPTLoader( manager );
      las_loader = new LASZLoader( manager );

      gui_container = document.getElementById('gui_position');

      // Override external CSS so we can have GUI in the top-right corner
      gui_container.style.left = 'auto';         // Reset any left-side positioning
      gui_container.style.right = '3px';         // Anchor to the right
      gui_container.style.top = '2px';           // Anchor to the top
      gui_container.style.marginLeft = '0px';    // Clear the 2px margin from your CSS

      gui = new GUI( { autoPlace: false, container: gui_container } );
      set_gui_position();
    </script>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using loaders.gl library: https://github.com/visgl/loaders.gl -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>PCD+XYZ+LAS Viewer (r182)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button id="btn_desktop" title="Open Desktop Version" onclick="switch_to_desktop();">D</button>
        <label for="btn_desktop" title="Open Desktop Version"></label>
        <button title="Set Level of Detail for Displaying LAS/LAZ/EPT Models" id="btn_lod" onclick="show_lod();" style="min-width: 34px;">LOD</button>
        <label for="btn_lod" title="Set Level of Detail for Displaying LAS/LAZ/EPT Models"></label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>
        <label for="btn_url" title="Get remote model via URL"></label>
        <button title="Browse Local Files" id="btn_file_input" style="min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="btn_file_input" title="Browse Local Files"></label>
        <input type="file" id="file_input" style="display: none;" onchange="init();" accept=".bin, .json, .las, .laz, .pcd, .zst, .xyz" multiple />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Increase Points Size" id="btn_plus" onclick="increase_points_size();" style="color: red;" disabled>+</button>
        <label for="btn_plus" title="Increase Points Size"></label>
        <button title="Decrease Points Size" id="btn_minus" onclick="decrease_points_size();" style="color: red;" disabled>-</button>
        <label for="btn_minus" title="Decrease Points Size"></label>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation();" style="min-width: 15px;" disabled>&#x2191</button>
        <label for="btn_quick_x" title="Quick -90 degree X-Axis Rotation"></label>
        <button title="Toggle Elevation Colors" id="btn_elevation_colors" onclick="set_elevation_colors();" style="min-width: 28px;" disabled>EC</button>
        <label for="btn_elevation_colors" title="Toggle Elevation Colors"></label>
        <button title="Toggle Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="display: none; min-width: 28px;">VC</button>
        <label for="btn_vertex_colors" title="Toggle Vertex Colors"></label>
        <button title="Toggle Classification Colors" id="btn_classification_colors" onclick="set_classification_colors();" style="display: none; min-width: 28px;">CC</button>
        <label for="btn_classification_colors" title="Toggle Classification Colors"></label>
        <button title="Toggle Normal Colors" id="btn_normal_colors" onclick="set_normal_colors();" style="display: none; min-width: 28px;">NC</button>
        <label for="btn_normal_colors" title="Toggle Normal Colors"></label>
        <div id="status_indicator" class="indicator"></div>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <label for="btn_load" title="Load"></label>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
        <label for="btn_clear" title="Clear"></label>
      </div>
      <div class="fm" id="lod" title="Set Level Of Details" style="display: none;">LOD&nbsp;
        <select id="detail_level" title="Set LAS/LAZ loader points density" style="min-width: 80px;">
          <option value="" disabled selected>Density</option>
          <option value="1" onclick="set_las_details( 1 );">100%</option>
          <option value="2" onclick="set_las_details( 2 );">50%</option>
          <option value="3" onclick="set_las_details( 3 );">33%</option>
          <option value="4" onclick="set_las_details( 4 );">25%</option>
          <option value="5" onclick="set_las_details( 5 );">20%</option>
          <option value="10" onclick="set_las_details( 10 );">10%</option>
          <option value="20" onclick="set_las_details( 20 );">5%</option>
          <option value="100" onclick="set_las_details( 100 );">1%</option>
        </select>
        <select id="tile_level" title="Set depth level - number of loaded tiles for EPT datasets" style="min-width: 100px;">
          <option value="" disabled selected>Depth</option>
          <option value="0" onclick="set_ept_details( 0 );">0 - root</option>
          <option value="1" onclick="set_ept_details( 1 );">1 - low</option>
          <option value="2" onclick="set_ept_details( 2 );">2 - medium</option>
          <option value="3" onclick="set_ept_details( 3 );">3 - high</option>
          <option value="4" onclick="set_ept_details( 4 );">4 - xtreme</option>
          <option value="5" onclick="set_ept_details( 5 );">5 - xtreme</option>
          <option value="6" onclick="set_ept_details( 6 );">6 - xtreme</option>
          <option value="7" onclick="set_ept_details( 7 );">7 - xtreme</option>
          <option value="8" onclick="set_ept_details( 8 );">8 - xtreme</option>
        </select>
      </div>
    </div>
    <div id="gui_position"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">PCD+XYZ+LAS Viewer</div>

    <script>
      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../PCD Viewer.html";
        link.click();
      }

      function set_las_details( skip_points = 1 )  {
        las_loader.setSkipPoints( skip_points );
        ept_loader.setSkipPoints( skip_points );
      }

      function set_ept_details( depth = 0 )  {
        ept_loader.setTileDepthLimit( depth );
      }

      function show_lod() {
        if (lod_displayed === true) {
          document.getElementById('lod').style.display = 'none';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          lod_displayed = false;
        } else {
          document.getElementById('lod').style.display = 'block';
          document.getElementById('btn_lod').style.backgroundColor = 'lightgreen';
          lod_displayed = true;

          if (!warning_displayed) {
            alert('EPT datasets use lot of memory as tiles are merged before rendering.\nDensity adjusts number of points for LAZ or EPT tiles (default = 100%).\nDepth > 0 will increase network traffic and memory usage.\nFor balance, set proper density & depth before loading the model.\nChanging density & depth does not update already‑loaded model.');
            warning_displayed = true;
          }
        }

        resize();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        resize();
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function gui_reset() {
        params.gamma = 0.1;
        params.brightness = 1.0;

        gui.reset();

        gui_container.style.display = 'none';
      }

      function set_gui_position() {
        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        gui_container.style.marginTop = fixed_menu_bottom;
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function estimate_spacing() {
        if (!pcd_obj) return;
        if (!pcd_obj.geometry.boundingBox) pcd_obj.geometry.computeBoundingBox();

        const box = pcd_obj.geometry.boundingBox;
        const size = new THREE.Vector3();
        box.getSize( size );

        // Calculate Volume, adjust for thin models
        const volume = size.x * (size.y > 0.001 ? size.y : 0.001) * (size.z > 0.001 ? size.z : 0.001);
        const pointCount = pcd_obj.geometry.attributes.position.count;

        // Estimate average spacing between points
        const avgSpacing = Math.pow( volume / pointCount, 1.0 / 3.0 );

        return avgSpacing;
      }

      function increase_points_size() {
        if (!pcd_obj) return;
        let newSize = pcd_obj.material.uniforms.uSize.value * 1.1;
        pcd_obj.material.uniforms.uSize.value = Math.min( newSize, max_allowed_point_size );
        needsRender = true;
      }

      function decrease_points_size() {
        if (!pcd_obj) return;
        let newSize = pcd_obj.material.uniforms.uSize.value / 1.1;
        pcd_obj.material.uniforms.uSize.value = Math.max( newSize, min_allowed_point_size );
        needsRender = true;
      }

      function frame_camera() {
        bounding_box.setFromObject( pcd_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        // Center root
        pcd_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist * 1.5 );
        camera.lookAt( 0, 0, 0 );
        resize();
      }

      function quick_x_rotation() {
        pcd_obj.rotateX( - Math.PI / 2.0 );
        frame_camera();

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        init_running = true;

        if (scene) {
          mouse_wheel = true;

          if (pcd_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        selected_pcd_file = null;
        halt_on_error = false;
        ept_format = false;
        las_format = false;
        xyz_format = false;
        mouse_down = false;
        mouse_wheel = true;
        local_files = null;
        lutTexture = null;
        filesMap = {};
        count = 0;
        isPCD = false;
        elevation = false;
        elevationRange = null;
        needsRender = false;
        render_requested = false;
        detected_classes = null;
        classification_folder = null;
        classification_enabled = false;
        classification_present = false;
        normal_colors_enabled = false;
        normal_colors_present = false;
        bounding_box = new THREE.Box3();
        min_allowed_point_size = 0.1;
        max_allowed_point_size = 1.0;

        if (!params) params = { gamma: 0.1, brightness: 1.0 };

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        manager.setURLModifier( function( url ) {
          const file = filesMap[ url ];
          if ( file ) return file;
          return url;
        });

        if (url_loading === false) {
          // Loaded file
          local_files = document.getElementById('file_input').files;

          let ept_json_present = false;

          // Check if ept.json file was loaded

          for (let i = 0; i < local_files.length; i++) {
            if (local_files[ i ].name.toLowerCase() === 'ept.json') {
              ept_json_present = true;
            }
          }

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.PCD')) {
              selected_pcd_file = local_files[ i ];
            }
            else if (fn_uc.endsWith('.XYZ')) {
              selected_pcd_file = local_files[ i ];
              xyz_format = true;
            }
            else if (fn_uc === 'EPT.JSON') {
              selected_pcd_file = local_files[ i ];
              ept_format = true;
            }
            else if (fn_uc.endsWith('.LAS') || fn_uc.endsWith('.LAZ')) {
              if (!ept_json_present) {
                selected_pcd_file = local_files[ i ];
                las_format = true;
              }
            }

            let url = URL.createObjectURL( local_files[ i ] );
            URL.revokeObjectURL( local_files[ i ] );

            filesMap[ local_files[ i ].name ] = url;
          }

          if (ept_format === true) ept_loader.setLocalBlobMap( filesMap );

          if (selected_pcd_file === null) {
            handle_error( 'No valid PCD, XYZ, LAS/LAZ or EPT file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: false, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          // Consider removing this for a production build
          renderer.debug.onShaderError = ( gl, program, glVertexShader, glFragmentShader ) => {
            const errorLog = gl.getProgramInfoLog( program );
            const vertexSource = gl.getShaderSource( glVertexShader );
            const fragmentSource = gl.getShaderSource( glFragmentShader );

            halt_on_error = true;

            handle_error( 'CRITICAL SHADER ERROR: ' + errorLog );
          };

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (pcd_obj === undefined) pcd_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 1e9 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Start flashing indicator
        document.getElementById('status_indicator').style.visibility = 'visible';

        // Load PCD or XYZ or LAS/LAZ file
        selected_pcd_file !== null ? loadFile() : loadURLFile();
      }

      function get_range( geometry ) {
        const positions = geometry.attributes.position.array;
        const stride = 3;
        const values = [];

        // ADJUSTABLE: Increase step to process fewer points (e.g., 10 = 10% of data)
        // This prevents UI freezing without needing complex async breaks.
        const step = positions.length > 300000 ? 10 : 1; 

        for ( let i = 0; i < positions.length; i += ( stride * step ) ) {
          const val = isPCD ? positions[ i + 1 ] : positions[ i + 2 ];
          values.push( val );
        }

        // Sorting 100k points is ~10ms, while 1M points can be >100ms.
        values.sort( ( a, b ) => a - b );

        const minIndex = Math.floor( values.length * 0.01 );
        const maxIndex = Math.floor( values.length * 0.99 );

        const minZ = values[ minIndex ];
        const maxZ = values[ maxIndex ];

        return {
          min: minZ,
          max: maxZ,
          range: ( maxZ - minZ ) || 1.0
        }
      }

      function createPointShaderMaterial( zRange, pcd = false ) {
        // 1. Generate the 256-color data using RGBA (4 values per pixel)
        // We must use 256 * 4 because RGBFormat is no longer supported.
        const data = new Uint8Array(256 * 4);
        const colors = {
          0:[153,153,153],   // Created, never classified
          1:[255,255,255],   // Unclassified
          2:[128,77,26],     // Ground
          3:[0,153,0, 180],  // Low vegetation → 70% opaque
          4:[0,204,0],       // Medium vegetation
          5:[0,255,0],       // High vegetation
          6:[153,153,153],   // Building
          7:[77,77,77, 80],  // Low point / noise → 30% opaque
          8:[255,255,0],     // Key-point
          9:[0,102,255],     // Water
          10:[179,179,51],   // Rail
          11:[102,102,102],  // Road surface
          12:[204,204,204],  // Overlap
          13:[255,128,0],    // Wire-guard
          14:[255,179,0],    // Wire-conductor
          15:[204,128,51],   // Transmission tower
          16:[230,153,77],   // Wire-structure connector
          17:[255,0,255],    // Bridge deck
          18:[51,51,51, 30], // High noise → 10% opaque
          19:[180,210,210],  // Overhead Machinery
          20:[150,150,100],  // Ignored Ground
          21:[240,250,255],  // Snow
          22:[255,100,100]   // Temporal Exclusion (Moving objects)
        };

        for (let i = 0; i < 256; i++) {
          let rgb = colors[ i ];
          if (!rgb) {
            // Procedural colors for 23-255 so they are distinct
            rgb = i < 64 ? [ 60, 60, 60 ] : [ ( i * 55 ) % 255, ( i * 123 ) % 255, 150 + ( i % 100 ) ];
          }

          const idx = i * 4;
          data[ idx + 0 ] = rgb[ 0 ];
          data[ idx + 1 ] = rgb[ 1 ];
          data[ idx + 2 ] = rgb[ 2 ];
          data[ idx + 3 ] = rgb[ 3 ] ? rgb[ 3 ] : 255; // Alpha (fully opaque if not defined)
        }

        if (!lutTexture) {
          lutTexture = new THREE.DataTexture( data, 256, 1, THREE.RGBAFormat, THREE.UnsignedByteType );
          lutTexture.minFilter = THREE.NearestFilter;
          lutTexture.magFilter = THREE.NearestFilter;

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
  </body>
</html>
