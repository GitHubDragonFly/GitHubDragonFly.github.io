<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Free three.js based 3D model viewers: 3DM, 3DS, 3MF, AMF, ASSIMP, DAE, FBX, GCODE, GLTF, IFC, IGES, JSON, LDRAW, MMD, OBJ + MTL, PCD, PDB, PLY, PRWM, STEP, STL, VRML, VTK.">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: #10104b;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      div { background-color: aliceblue; width: 99%; border: none; -webkit-border-radius: 5px; border-radius: 5px; padding: 3px; margin: 5px; }
      p { font-size: 125%; text-align: center; color: blue; border: 1px solid lightblue; margin-bottom: 10px; }

      A { text-decoration: none; margin: 0 2px 0 2px; }
      A:hover { color:#262626; background-color:#dad9fc; text-decoration: none; border: 1px solid #C4E5F0; -webkit-border-radius: 5px; border-radius: 5px; padding-left: 3px; padding-right: 3px; }

      .menubtn {
        background-color: transparent;
        color: blue;
        padding: 1px;
        font-size: 90%;
        border: none;
      }

      .dropdown {
        background-color: transparent;
        display: inline-block;
        position: relative;
        font-size: 85%;
        color: blue;
        width: 140px;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: whitesmoke;
        position: absolute;
        z-index: 10;
        margin-top: 0;
        transform: translateX( -7px );
      }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        top: 0px;
        left: 0px;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        padding: 1px;
        width: 99.85%;
        vertical-align: middle;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background-color: whitesmoke;
      }

      hr.solid { border-top: 1px solid #bbb; }
    </style>

    <title>GitHubDragonFly's Website</title>
  </head>
  <body">
    <p class="fixed-menu">
      <button id="btn_dc" class="dropdown" title="3D Model Viewers" style="min-width: 140px;" onclick="show_hide_dropdown();">3D Model Viewers
        <div id="dc" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown();">
          <a id="focus_anchor" href="#"></a>
          <a title="3DM (Rhino3D) Viewer" href="./M3DM Viewer.html">3DM</a><br>
          <a title="3DS (3D Studio) Viewer" href="./M3DS Viewer.html">3DS</a><br>
          <a title="3MF (3D Manufacturing Format) Viewer" href="./M3MF Viewer.html">3MF</a><br>
          <a title="AMF (Additive Manufacturing Format) Viewer" href="./MAMF Viewer.html">AMF</a><br>
          <a title="Collada DAE (Digital Asset Exchange) Viewer" href="./MDAE Viewer.html">DAE</a><br>
          <a title="FBX (Filmbox) Viewer" href="./MFBX Viewer.html">FBX</a><br>
          <a title="GLTF v2.0 (GL Transmission Format) Viewer" href="./MGLTF Viewer.html">GLTF</a><br>
          <a title="IFC (International Foundation Class) Viewer" href="./MIFC Viewer.html">IFC</a><br>
          <a title="Three.js JSON Viewer" href="./MJSON Viewer.html">JSON</a><br>
          <a title="LDRAW (Lego 3D computer creations) Viewer" href="./MLDRAW Viewer.html">LDRAW</a><br>
          <a title="MMD (Miku Miku Dance) Viewer" href="./MMMD Viewer.html">MMD</a><br>
          <a title="OBJ + MTL (Wavefront Technologies) Viewer" href="./MOBJ Viewer.html">OBJ</a><br>
          <a title="PCD (Point Cloud Data) Viewer" href="./MPCD Viewer.html">PCD</a><br>
          <a title="PDB (Protein Data Bank) Viewer" href="./MPDB Viewer.html">PDB</a><br>
          <a title="PLY (Polygon) Viewer" href="./MPLY Viewer.html">PLY</a><br>
          <a title="STL (Stereolithography) Viewer" href="./MPLY Viewer.html">STL</a><br>
          <a title="USDZ (Universal Scene Description) Viewer" href="./MUSDZ Viewer.html">USDZ</a><br>
          <a title="XYZ Viewer" href="./MPCD Viewer.html">XYZ</a><br>
          <hr class="solid" id="separator">
          <a title="ASSIMP Based Multi Format Viewer" href="./MASSIMP Viewer.html">ASSIMP</a><br>
          <a title="STEP + IGES + BREP + BIM Viewer" href="./MSTEP Viewer.html">STEP ++</a><br>
          <a title="O3DV Based Multi Format Viewer" href="./Quick Viewer.html">Quick Viewer</a><br>
        </div>
      </button>
    </p>

    <script>
      function hide_dropdown() { $('#dc').fadeOut(); }
      function show_hide_dropdown() { ($('#dc')[ 0 ].style.display === 'none') ? ($('#dc').fadeIn(), $('#focus_anchor').focus()) : $('#dc').fadeOut(); }
    </script>
  </body>
</html>
