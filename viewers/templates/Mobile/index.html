<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mobile version of FREE three.js based 3D model viewers">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: #10104b;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 2px 0 2px 0;
        font-size: 85%;
        color: green;
      }

      div {
        background-color: aliceblue;
        width: 99%;
        border: none;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        padding: 3px;
        margin: 5px;
      }

      p {
        color: blue;
        font-size: 125%;
        text-align: center;
        margin-bottom: 10px;
        border: none;
        -webkit-border-radius: 5px;
        border-radius: 5px;
      }

      A {
        color:blue;
        margin: 0 2px 0 2px;
        padding: 0 2px 0 2px;
        text-decoration: none;
      }

      A:hover {
        color:red;
        border: none;
        text-decoration: none;
      }

      .dropdown {
        background-color: transparent;
        display: inline-block;
        position: relative;
        font-size: 85%;
        color: blue;
        width: 260px;
        border: none;
        padding: 1px;
      }

      .dropdown:hover {
        color:red;
        border: none;
        text-decoration: none;
      }

      .dropdown-content {
        background-color: whitesmoke;
        transform: translateX( -8px );
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        top: 0px;
        left: 0px;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        padding: 2px;
        width: 99.75%;
        vertical-align: middle;
        border: 1px solid navy;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background-color: whitesmoke;
      }

      h1 {
        color: #10104b;
        text-align: center;
        position: absolute;
        display: block;
        width: 240px;
        height: 240px;
        top: calc(50% - 50px);
        left: calc(50% - 130px);
        padding: 4px;
        text-shadow: 1px 1px 2px #050535, 0 0 25px #10104b, 0 0 5px navy;
      }

      hr.solid { border-top: 1px solid #bbb; }
    </style>

  </head>
