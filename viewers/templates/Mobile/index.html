<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free three.js based 3D model viewers: 3DM, 3DS, 3MF, AMF, ASSIMP, DAE, FBX, GCODE, GLTF, IFC, IGES, JSON, LDRAW, MMD, OBJ + MTL, PCD, PDB, PLY, PRWM, STEP, STL, VRML, VTK.">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script>var id;</script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: #10104b;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 2px 0 2px 0;
        font-size: 85%;
        color: green;
      }

      div { background-color: aliceblue; width: 99%; border: none; -webkit-border-radius: 5px; border-radius: 5px; padding: 3px; margin: 5px; }
      p { font-size: 125%; text-align: center; color: blue; border: 1px solid lightblue; margin-bottom: 10px; }

      A { color:blue; text-decoration: none; margin: 0 2px 0 2px; padding: 0 2px 0 2px; }
      A:hover { color:red; text-decoration: none; border: none; }

      .dropdown {
        background-color: transparent;
        display: inline-block;
        position: relative;
        font-size: 85%;
        color: blue;
        width: 150px;
        border: none;
        padding: 1px;
      }

      .dropdown:hover { color:red; text-decoration: none; border: none; }

      .dropdown-content {
        background-color: whitesmoke;
        position: absolute;
        z-index: 10;
        margin-top: 2px;
        transform: translateX( -7px );
      }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        top: 0px;
        left: 0px;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        padding: 2px;
        width: 99.85%;
        vertical-align: middle;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background-color: whitesmoke;
      }

      hr.solid { border-top: 1px solid #bbb; }
    </style>

    <title>GitHubDragonFly's Website</title>
  </head>
  <body onload="document_ready(); button_hover();">
    <p class="fixed-menu">
      <button id="btn_dc" class="dropdown" title="Mobile 3D Model Viewers" style="min-width: 50px; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown();">3D Viewers
        <div id="dc" class="dropdown-content" style="display: none;">
          <a id="dc001" title="3DM (Rhino3D) Viewer" href="./M3DM Viewer.html">3DM</a>&nbsp;
          <a id="dc002" title="3DS (3D Studio) Viewer" href="./M3DS Viewer.html">3DS</a><br>
          <a id="dc003" title="3MF (3D Manufacturing Format) Viewer" href="./M3MF Viewer.html">3MF</a>&nbsp;
          <a id="dc004" title="AMF (Additive Manufacturing Format) Viewer" href="./MAMF Viewer.html">AMF</a><br>
          <a id="dc005" title="Collada DAE (Digital Asset Exchange) Viewer" href="./MDAE Viewer.html">DAE</a>&nbsp;
          <a id="dc006" title="FBX (Filmbox) Viewer" href="./MFBX Viewer.html">FBX</a><br>
          <a id="dc007" title="GCode (3D-printing) Viewer" href="./MGCODE Viewer.html">GCode</a>&nbsp;
          <a id="dc008" title="GLTF v2.0 (GL Transmission Format) Viewer" href="./MGLTF Viewer.html">GLTF</a><br>
          <a id="dc009" title="GLTF v2.0 (GL Transmission Format) Viewer with pbrSpecularGlossiness support" href="./MGLTFS Viewer.html">GLTFS</a>&nbsp;
          <a id="dc010" title="GLTF v2.0 (GL Transmission Format) Viewer using Google's model-viewer web component" href="./MGM Viewer.html">GM</a><br>
          <a id="dc011" title="IFC (International Foundation Class) Viewer" href="./MIFC Viewer.html">IFC</a>&nbsp;
          <a id="dc012" title="Three.js JSON Viewer" href="./MJSON Viewer.html">JSON</a><br>
          <a id="dc013" title="LDraw (Lego 3D computer creations) Viewer" href="./MLDRAW Viewer.html">LDraw</a>&nbsp;
          <a id="dc014" title="MMD (Miku Miku Dance) Viewer" href="./MMMD Viewer.html">MMD</a><br>
          <a id="dc015" title="OBJ + MTL (Wavefront Technologies) Viewer" href="./MOBJ Viewer.html">OBJ</a>&nbsp;
          <a id="dc016" title="PCD (Point Cloud Data) Viewer" href="./MPCD Viewer.html">PCD</a><br>
          <a id="dc017" title="PDB (Protein Data Bank) Viewer" href="./MPDB Viewer.html">PDB</a>&nbsp;
          <a id="dc018" title="PLY (Polygon) Viewer" href="./MPLY Viewer.html">PLY</a><br>
          <a id="dc019" title="PRWM (Packed Raw WebGL Model) Viewer" href="./MPRWM Viewer.html">PRWM</a>&nbsp;
          <a id="dc020" title="Splat (3D Gaussian Splatting) Viewer" href="./MSPLAT Viewer.html">Splat</a><br>
          <a id="dc021" title="STEP + IGES + BREP + BIM Viewer" href="./MSTEP Viewer.html">STEP++</a>&nbsp;
          <a id="dc022" title="STL (Stereolithography) Viewer" href="./MPLY Viewer.html">STL</a><br>
          <a id="dc023" title="USDZ (Universal Scene Description) Viewer" href="./MUSDZ Viewer.html">USDZ</a>&nbsp;
          <a id="dc024" title="VRML (Virtual Reality Modeling Language) Viewer" href="./MVRML Viewer.html">VRML</a><br>
          <a id="dc025" title="VTK (Visualization Toolkit) Viewer" href="./MVTK Viewer.html">VTK</a>&nbsp;
          <a id="dc026" title="XYZ Viewer" href="./MPCD Viewer.html">XYZ</a><br>
          <hr class="solid" id="separator" tabindex="-1">
          <a id="dc027" title="Assimp Based Multi Format Viewer" href="./MASSIMP Viewer.html">Assimp</a><br>
          <a id="dc028" title="O3DV Based Multi Format Viewer" href="./Quick Viewer.html">Quick Viewer</a><br>
          <a id="dc029" title="Assimp & three.js JSON Legacy Viewer" href="./MJSON Legacy.html">JSON Legacy</a><br>
        </div>
      </button>
    </p>

    <script>
      function hide_dropdown() { if (!id.startsWith( 'dc0' )) { $('#dc').fadeOut(); } }
      function show_hide_dropdown() { ($('#dc')[ 0 ].style.display === 'none') ? $('#dc').fadeIn() : $('#dc').fadeOut() }

      async function document_ready() {
        $('*').focus( function() {
          id = this.id;
          this.style.color = 'red';

          if (!this.id.startsWith( 'dc0' )) {
            if ($('#dc').is(':visible')) $('#dc').fadeOut();
          }
        });

        $('*').blur( function() {
          this.style.color = '';

          if (!id && this.id === 'btn_dc') {
            if ($('#dc').is(':visible')) $('#dc').fadeOut();
            id = undefined;
          }
        });
     }

      function button_hover() {
        $('#btn_dc').hover(
            function() { $(this)[ 0 ].style.color = 'red'; },
            function() { $(this)[ 0 ].style.color = 'blue'; }
        );
      }
    </script>
  </body>
</html>
