      var THREE, manager, file_loader, uSync, strU8, renderer, scene, camera, Obj, render_requested;

      var controls, mouse_down, mouse_wheel, events_initialized;
      var ww = window.innerWidth, wh = window.innerHeight, isMobile, map_strings;
      var first_run = false, fr_count = 0, wireframe_enabled, count = 0;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, zip_file, textures;
      var url_displayed = false, url_loading = false, vertex_colors_enabled, texture_maps;

    <script type="module">
      import * as three_js from "three";
      import { OBJLoader } from "../../static/jsm/loaders/OBJLoader.min.js";
      import { MTLLoader } from "../../static/jsm/loaders/MTLLoader.min.js";
      import { unzipSync, strFromU8 } from "three/addons/libs/fflate.module.min.js";

      THREE = three_js;
      uSync = unzipSync;
      strU8 = strFromU8;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      file_loader = new THREE.FileLoader( manager );
      file_loader.setResponseType( 'arraybuffer' );

      obj_loader = new OBJLoader( manager );
      mtl_loader = new MTLLoader( manager );

      texture_loader = new THREE.TextureLoader( manager );
    </script>

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../OBJ Viewer.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( Obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          Obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          Obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( Obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          Obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( Obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      // internally used modified decompress function from TextureUtils.js

      async function decompress( texture ) {

        let texture_clone = texture.clone();

        if (!texture_clone.colorSpace || texture_clone.colorSpace === THREE.NoColorSpace) {
          texture_clone.colorSpace = THREE.SRGBColorSpace;
        }

        let _renderer = new THREE.WebGLRenderer( { antialias: false } );
        renderer.outpuColorSpace = texture_clone.colorSpace;

        let _camera = new THREE.PerspectiveCamera();
        let _scene = new THREE.Scene();

        // Set the texture as scene's background

        _scene.background = texture_clone;

        _renderer.setSize( texture_clone.image.width, texture_clone.image.height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        let readableTexture = new THREE.CanvasTexture( _renderer.domElement );

        if (!texture.colorSpace || texture.colorSpace === THREE.NoColorSpace) {
          readableTexture.colorSpace = THREE.SRGBColorSpace;
        } else {
          readableTexture.colorSpace = texture.colorSpace;
        }

        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;
        readableTexture.needsUpdate = true;

        _scene.background.dispose();
        texture_clone.dispose();
        texture.dispose();

        _renderer.dispose();
        _renderer = null;

        return readableTexture;
      }

      async function process_loaded_zip( z_file ) {
        let image_extensions = [ '.avif', '.bmp', '.dds', '.dib', '.exr', '.hdr', '.gif', '.jpg', '.jpeg', '.jfif',
          '.ktx2', '.pjpeg', '.pjp', '.png', '.svg', '.tga', '.webp' ];

        let mime_type = 'image/';
        let max_size = (isMobile === true ? M2K : (isNewiPad === true ? I8K : D16K));

        for ( const key of Object.keys( z_file ) ) {

          let key_lc = key.toLowerCase();

          if ( key_lc.endsWith( '.obj' ) ) {
            selected_obj_file = await strU8( z_file[ key ] );
          } else if ( key_lc.endsWith( '.mtl' ) ) {
            selected_mtl_file = await strU8( z_file[ key ] );
          } else if (image_extensions.some( ext => key_lc.endsWith( ext ) )) {
            let texture_path = key;

            if (key.indexOf( '\\' )) texture_path = key.substring( key.lastIndexOf( '\\' ) + 1 );
            if (key.indexOf( '/' )) texture_path = key.substring( key.lastIndexOf( '/' ) + 1 );

            let ext = key_lc.substring( key_lc.lastIndexOf( '.' ) + 1 );

            switch ( ext ) {
              case 'jpg':
              case 'pjp':
              case 'jpeg':
              case 'jfif':
              case 'pjpeg':
                mime_type += 'jpeg';
                break;

              case 'bmp':
              case 'dib':
                mime_type += 'bmp';
                break;

              case 'exr':
              case 'hdr':
                mime_type += 'x.' + ext;
                break;

              case 'svg':
                mime_type += 'svg+xml';
                break;

              case 'avif':
              case 'gif':
              case 'png':
              case 'webp':
                mime_type += ext;
                break;

              default:
                break;
            }

            let separate_extensions = [ 'dds', 'exr', 'hdr', 'ktx2', 'tga' ];

            // handle DDS, EXR, HDR, KTX2 and TGA separately
            if ( separate_extensions.some( s_ext => s_ext === ext ) ) {
              let loader, tex, dds, ktx2;

              switch ( ext ) {
                case 'dds':
                  loader = dds_loader;
                  break;

                case 'exr':
                  loader = exr_loader;
                  break;

                case 'hdr':
                  loader = rgbe_loader;
                  break;

                case 'tga':
                  loader = tga_loader;
                  break;

                default:
                  loader = ktx2_loader;
                  break;
              }

              if ( ext === 'tga' ) {
                tex = loader.parse( z_file[ key ].buffer );

                // convert TGA to PNG
                let canvas = document.createElement( 'canvas' );
                let ctx = canvas.getContext( '2d' );
                canvas.width = tex.width;
                canvas.height = tex.height;

                let imgData = new ImageData( new Uint8ClampedArray( tex.data ), tex.width, tex.height );
                ctx.putImageData( imgData, 0, 0 );

                textures[ texture_path ] = canvas.toDataURL( 'image/png', 1 );
              } else if ( ext === 'dds' ) {
                dds = await loader.parse( z_file[ key ].buffer, true );

                // convert DDS to PNG
                tex = new THREE.CompressedTexture( dds.mipmaps, dds.width, dds.height, dds.format );
                tex.needsUpdate = true;

                let canvas_tex = await decompress( tex );

                textures[ texture_path ] = canvas_tex.image.toDataURL( 'image/png', 1 );
              } else if ( ext === 'exr' || ext === 'hdr' ) {
                tex = await loader.parse( z_file[ key ].buffer );

                let m_type = ext === 'exr' ? 'image/x.exr' : 'image/x.hdr';
                let tex_max = Math.min( max_size, Math.max( tex.width, tex.height ) );

                // convert EXR or HDR to PNG
                tex = new THREE.DataTexture( tex.data, tex.width, tex.height, THREE.RGBAFormat, THREE.HalfFloatType );
                tex.needsUpdate = true;

                textures[ texture_path ] = await resize_texture( tex, tex_max, false, m_type, false, false, true );

                exr_or_hdr = true;
              } else {
                await new Promise( resolve => {
                  loader.parse( z_file[ key ].buffer, function( texture ) {
                    resolve( ktx2 = texture );
                  });
                });

                // convert KTX2 to PNG, this is already a compressed texture
                let canvas_tex = await decompress( ktx2 );

                textures[ texture_path ] = canvas_tex.image.toDataURL( 'image/png', 1 );
              }
            } else {
              let blob = new Blob( [ z_file[ key ].buffer ], { type: mime_type } );
              textures[ texture_path ] = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          }
        }
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (Obj) await scene_cleanup();

          if ( Object.entries( textures ).length > 0 ) {
            Object.keys( textures ).forEach( ( key ) => {
              delete textures[ key ];
            });
          }

          await reset_all( true );
        }

        enable_disable( true );

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (ktx2_loader === undefined) {
          const { KTX2Loader } = await import( "three/addons/loaders/KTX2Loader.min.js" );
          ktx2_loader = new KTX2Loader( manager );
          ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/libs/basis/" );
          manager.addHandler( /\.ktx2$/i, ktx2_loader );
        }

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (exr_loader === undefined) {
          const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
          exr_loader = new EXRLoader( manager );
          manager.addHandler( /\.exr$/i, exr_loader );
        }

        if (rgbe_loader === undefined) {
          const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
          rgbe_loader = new RGBELoader( manager );
          manager.addHandler( /\.hdr$/i, rgbe_loader );
        }

        obj_loader.setMaterials( null );

        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        local_files_indexes = [];
        local_files = null;
        zip_file = null;
        textures = {};
        mouse_down = false;
        mouse_wheel = true;
        exr_or_hdr = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        wireframe_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_flat').disabled = false;
        document.getElementById('btn_wireframe').disabled = false;

        console.time( 'Loading Time' );
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.75;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          if (ktx2_loader) {
            ktx2_loader.detectSupport( renderer );
            ktx2_loader.init();
          }

          document.body.appendChild( renderer.domElement );
        }

        if (url_loading === false) {
          let img_extensions = [ '.AVIF', '.BMP', '.DDS', '.DIB', '.EXR', '.GIF', '.HDR', '.JPG', '.JPEG', '.JFIF',
            '.KTX2', '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          let max_size = (isMobile === true ? M2K : (isNewiPad === true ? I8K : D16K));

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.OBJ')) { selected_obj_file = i; }
            else if (fn_uc.endsWith('.MTL')) { selected_mtl_file = i; }
            else if (fn_uc.endsWith('.ZIP')) { zip_file = i; }
            else if (img_extensions.some( ext => fn_uc.endsWith( ext ) )) {
              let url = URL.createObjectURL( local_files[ i ] );
              local_files_indexes.push( i );

              let separate_extensions = [ '.DDS', '.EXR', '.HDR', '.KTX2', '.TGA' ];

              // handle DDS, EXR, HDR, KTX2 and TGA separately
              if ( separate_extensions.some( ext => fn_uc.endsWith( ext ) ) ) {
                let loader, ctex, ext = fn_uc.slice( -3 );

                switch ( ext ) {
                  case 'DDS':
                    loader = dds_loader;
                    break;

                  case 'EXR':
                    loader = exr_loader;
                    break;

                  case 'HDR':
                    loader = rgbe_loader;
                    break;

                  case 'TGA':
                    loader = tga_loader;
                    break;

                  default:
                    loader = ktx2_loader;
                    break;
                }

                await new Promise( resolve => {
                  loader.load( url, function( texture ) {
                    resolve( ctex = texture.clone(), texture.dispose() );
                  });
                });

                // DDS, KTX2 and TGA loaders will provide compressed texture so we can use decompress function
                // EXR and RGBE loaders will provide data texture so we can use resize_texture function

                if (ext === 'EXR' || ext === 'HDR') {
                  let tex_max = Math.min( max_size, Math.max( ctex.image.width, ctex.image.height ) );
                  let m_type = ext === 'EXR' ? 'image/x.exr' : 'image/x.hdr';

                  textures[ local_files[ i ].name ] = await resize_texture( ctex, tex_max, false, m_type, false, false, true  );

                  exr_or_hdr = true;
                } else {
                  ctex = await decompress( ctex );

                  textures[ local_files[ i ].name ] = ctex.image.toDataURL( 'image/png', 1 );

                  ctex.dispose();
                }
              } else {
                let blob = new Blob( [ await local_files[ i ].arrayBuffer() ], { type: local_files[ i ].type } );
                textures[ local_files[ i ].name ] = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              }

              URL.revokeObjectURL( local_files[ i ] );
            }
          };

          if (selected_obj_file === null && zip_file === null) {
            handle_error( 'No valid file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;
        }

        if (scene === undefined) scene = new THREE.Scene();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.5 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {

      function process_obj() {
        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.geometry.isBufferGeometry) {
              if (! child.geometry.getAttribute( 'normal' )) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();
            }

            if (child.geometry.hasAttribute( 'color' )) {
              vertex_colors_enabled = true;
              if (child.isLine) child.material.vertexColors = true;
            }

            if (child.isPoints) {
              child.sizeAttenuation = true;
              child.sortPoints = true;
            }
          }

          if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtrl => {
                set_texture_colorSpace( mtrl );

                if ((mtrl.aoMap || mtrl.lightMap) && child.geometry.attributes.uv1 === undefined &&
                  child.geometry.attributes.uv !== undefined) {

                  child.geometry.setAttribute( 'uv1', child.geometry.attributes.uv );
                }

                if (mtrl.aoMap) mtrl.aoMap.channel = 1;
                if (mtrl.lightMap) mtrl.lightMap.channel = 1;

                mtrl.castShadow = true;
                mtrl.receiveShadow = true;
                mtrl.vertexColors = vertex_colors_enabled;

                if (child.isPoints) mtrl.size = isMobile === true ? 0.8 : 1.25;

                mtrl.needsUpdate = true;
              });
            } else {
              set_texture_colorSpace( child.material );

              if ((child.material.aoMap || child.material.lightMap) && child.geometry.attributes.uv1 === undefined &&
                child.geometry.attributes.uv !== undefined) {

                child.geometry.setAttribute( 'uv1', child.geometry.attributes.uv );
              }

              if (child.material.aoMap) child.material.aoMap.channel = 1;
              if (child.material.lightMap) child.material.lightMap.channel = 1;

              child.material.castShadow = true;
              child.material.receiveShadow = true;
              child.material.vertexColors = vertex_colors_enabled;

              if (child.isPoints) child.material.size = isMobile === true ? 0.8 : 1.25;

              }

              let url_uc = url.toUpperCase();

              // Ignore images since the texture button 'T' is not included
              // Any remote images required by the model should get fetched by the loader

              if (url_uc.endsWith('.MTL')) {
                selected_mtl_url_file = url;
              } else if (url_uc.endsWith('.OBJ')) {
                selected_obj_url_file = url;
              } else if (url_uc.endsWith('.ZIP')) {
                zip_file = url;
              } else if (url.endsWith('/')) {
                obj_loader.setResourcePath( url );
              }
            }

            if (zip_file !== null) {
              file_loader.load( zip_file, async function( buffer ) {
                const z_file = await uSync( new Uint8Array( buffer ) );
                await process_loaded_zip( z_file );
                return loadZipFile();
              });
            }

            if (selected_obj_url_file !== null) {
              if (selected_mtl_url_file) {
                mtl_loader.load( selected_mtl_url_file, ( mtl ) => {
                  mtl.preload();

                  obj_loader.setMaterials( mtl );

                  obj_loader.load( selected_obj_url_file, async function( object ) {

                    // Add 3D object to scene

                    finish_loading();
                  }, function ( xhr ) { // onProgress

                }, function ( xhr ) { // onProgress
                }, function ( error ) { handle_error( error ); }); // onError
              } else {

                return loadZipFile();
              });
            } catch ( error1 ) {

              obj_loader.load( selected_url_file, async function ( object ) {

                await process_obj();

                // Add 3D object to scene
                scene.add( Obj );
                Obj.position.set( 0, 0, 0 );

                finish_loading();
              }, function ( xhr ) { // onProgress

            }

        }

        mouse_wheel = true;
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1) {
              if (return_base64 === true) {
                resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
              } else {
                const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
                resolve( tex = ( return_bitmap === true ? image_bitmap :new THREE.CanvasTexture( image_bitmap ) ) );
              }
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

      async function render() {
        if (Obj) {
          if (first_run === true || mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 25) {
                mouse_wheel = true;
                first_run = false;
                fr_count = 0;
                count = 0;
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 15) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('dli_val').innerText = 3;
        document.getElementById('directional_light_intensity').value = 3;
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        if (scene) {
          if (directionalLight) {
            set_directional_light_intensity();
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (scene.environment) {
              scene.environment.dispose();
              scene.environment = null;
            }

            if (Obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( Obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();

        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtrl => {
                  for (const prop in mtrl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtrl[ prop ]) mtrl[ prop ].dispose();
                      }
                    });
                  };

                  mtrl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
    	  });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = isNewiPad === false && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        map_strings = [ 'bump', 'map_bump', 'disp', 'map_disp', 'norm', 'map_kn', 'map_d', 'map_ka', 'map_kd',
  				'map_ke', 'map_emissive', 'map_ks', 'map_ns', 'map_pa', 'map_pi', 'map_pit', 'map_px', 'map_pm', 'map_pr',
	  			'map_psc', 'map_psr', 'map_pcc', 'map_pcn', 'map_pcr', 'map_pth', 'map_ptr', 'map_psi', 'map_psp', 'pbr_pl_map'
        ];

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
