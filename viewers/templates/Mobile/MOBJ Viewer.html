    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var THREE, manager, file_loader, texture_loader, obj_loader, mtl_loader, tga_loader, dds_loader;
      var uSync, sFromU8, renderer, scene, camera, Obj, render_requested, object_is_points;
      var ambientLight, directionalLight, bounding_box, flat_shading_enabled;
      var pmremGenerator, controls, mouse_down, mouse_wheel, events_initialized;
      var ww = window.innerWidth, wh = window.innerHeight, isMobile, map_strings;
      var first_run = false, fr_count = 0, wireframe_enabled, count = 0;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, zip_file, zip_textures;
      var url_displayed = false, url_loading = false, vertex_colors_enabled, texture_maps;
      var selected_url_file = '', selected_obj_url_file, local_files, local_files_indexes;

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( Obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          Obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          Obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( Obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          Obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( Obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) Obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) Obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) Obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      async function process_loaded_zip( z_file ) {
        let image_extensions = [ '.bmp', '.dds', '.dib', '.gif', '.jpg', '.jpeg', '.jfif',
          '.pjpeg', '.pjp', '.png', '.svg', '.tga', '.webp' ];

        let mime_type = 'image/';

        for ( const key of Object.keys( z_file ) ) {

          let key_lc = key.toLowerCase();

          if ( key_lc.endsWith( '.obj' ) ) {
            selected_obj_file = await sFromU8( z_file[ key ] );
          } else if ( key_lc.endsWith( '.mtl' ) ) {
            selected_mtl_file = await sFromU8( z_file[ key ] );
          } else if (image_extensions.some( ext => key_lc.endsWith( ext ) )) {
            let ext = key_lc.substring( key_lc.lastIndexOf( '.' ) + 1 );

            switch ( ext ) {
              case 'png':
                mime_type += 'png';
    						break;

              case 'jpg':
              case 'pjp':
              case 'jpeg':
              case 'jfif':
              case 'pjpeg':
                mime_type += 'jpeg';
                break;

              case 'bmp':
              case 'dib':
                mime_type += 'bmp';
                break;

              case 'gif':
                mime_type += 'gif';
                break;

              case 'svg':
                mime_type += 'svg+xml';
                break;

              case 'webp':
                mime_type += 'webp';
                break;

              default:
                break;
            }

            // handle TGA and DDS separately
            if ( ext === 'dds' || ext === 'tga' ) {
              let loader = ext === 'dds' ? dds_loader : tga_loader;

              let tex;

              if ( ext === 'tga' ) {
                tex = loader.parse( z_file[ key ].buffer );

                // convert TGA to PNG
                let canvas = document.createElement( 'canvas' );
                let ctx = canvas.getContext( '2d' );
                canvas.width = tex.width;
                canvas.height = tex.height;

                let imgData = new ImageData( new Uint8ClampedArray( tex.data ), tex.width, tex.height );
                ctx.putImageData( imgData, 0, 0 );

                zip_textures[ key ] = canvas.toDataURL( 'image/png', 1 );
              } else {
                const { decompress } = await import( "three/addons/utils/TextureUtils.min.js" );

                let dds = await loader.parse( z_file[ key ].buffer, true );

                // convert DDS to PNG
                tex = new THREE.CompressedTexture( dds.mipmaps, dds.width, dds.height, dds.format );
                tex.repeat.y = -1;
                tex.needsUpdate = true;

                let canvas_tex = await decompress( tex );

                zip_textures[ key ] = canvas_tex.image.toDataURL( 'image/png', 1 );
              }
            } else {
              let blob = new Blob( [ z_file[ key ].buffer ], { type: mime_type } );
              zip_textures[ key ] = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          }
        }
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (Obj) await scene_cleanup();

          if ( Object.entries( zip_textures ).length > 0 ) {
            Object.keys( zip_textures ).forEach( ( key ) => {
              delete zip_textures[ key ];
            });
          }

          await reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        obj_loader.setMaterials( null );

        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        local_files_indexes = [];
        local_files = null;
        zip_file = null;
        zip_textures = {};
        object_is_points = false;
        mouse_down = false;
        mouse_wheel = true;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        wireframe_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_flat').disabled = false;
        document.getElementById('btn_wireframe').disabled = false;

        console.time( 'Loading Time' );
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let img_extensions = [ '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF',
            '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.OBJ')) { selected_obj_file = i; }
            else if (fn_uc.endsWith('.MTL')) { selected_mtl_file = i; }
            else if (fn_uc.endsWith('.ZIP')) { zip_file = i; }
            else if (img_extensions.some( ext => fn_uc.endsWith( ext ) )) {
              local_files_indexes.push( i );
            }
          };

          if (selected_obj_file === null && zip_file === null) {
            handle_error( 'No valid file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.75;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.5 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          const { RoomEnvironment } = await import( "three/addons/environments/RoomEnvironment.min.js" );

          pmremGenerator = new THREE.PMREMGenerator( renderer );
          scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), .005 ).texture;
          scene.environmentIntensity = 0.75;
        }

        if (zip_file !== null) {
          file_loader.load( URL.createObjectURL( local_files[ zip_file ] ), async function( buffer ) {
            URL.revokeObjectURL( local_files[ zip_file ] );

            const z_file = await uSync( new Uint8Array( buffer ) );

            await process_loaded_zip( z_file );

            // Load the Obj file
            selected_obj_file !== null ? loadZipFile() : handle_error( 'No valid OBJ file found!' );
          });
        } else {
          // Load the Obj file
          selected_obj_file !== null ? loadFile() : loadURLFile();
        }
      }

      function process_obj() {
        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.geometry.isBufferGeometry) {
              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (! child.geometry.getAttribute( 'normal' )) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

            if (child.geometry.hasAttribute( 'color' )) {
              vertex_colors_enabled = true;
              if (child.isLine) child.material.vertexColors = true;
            }

            if (child.isPoints) {
              child.sizeAttenuation = true;
              child.sortPoints = true;
              object_is_points = true;
            }
          }

          if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtrl => {
                set_texture_colorSpace( mtrl );
                mtrl.vertexColors = vertex_colors_enabled;

                if (child.isPoints) mtrl.size = isMobile === true ? 0.8 : 1.25;

                mtrl.needsUpdate = true;
              });
            } else {
              set_texture_colorSpace( child.material );
              child.material.vertexColors = vertex_colors_enabled;

              if (child.isPoints) child.material.size = isMobile === true ? 0.8 : 1.25;

              child.material.needsUpdate = true;
            }
          }
        });
      }

      async function loadZipFile() {
        if (selected_mtl_file !== null) {
          let mtl = await mtl_loader.parse( selected_mtl_file );
          if ( Object.entries( zip_textures ).length > 0 ) {
            for ( const [ key, value ] of Object.entries( mtl.materialsInfo ) ) {
              for ( const textureKey of Object.keys( zip_textures ) ) {
                map_strings.forEach( map_str => {
                  if ( value[ map_str ] ) {
                    value[ map_str ].trim();
                    if ( value[ map_str ].endsWith( textureKey ) ) value[ map_str ] = zip_textures[ textureKey ];
                  }
                });
              }
            }
          } else {
            mtl.preload();
          }

          obj_loader.setMaterials( mtl );

          try {
            Obj = await obj_loader.parse( selected_obj_file );
          } catch (error) {
            handle_error( error );
          }

          await process_obj();

          // Add 3D object to scene
          scene.add( Obj );
          Obj.position.set( 0, 0, 0 );
          camera.lookAt( Obj.position );

          finish_loading();
        } else {
          try {
            Obj = await obj_loader.parse( selected_obj_file );
          } catch (error) {
            handle_error( error );
          }

          await process_obj();

          // Add 3D object to scene
          scene.add( Obj );
          Obj.position.set( 0, 0, 0 );
          camera.lookAt( Obj.position );

          finish_loading();
        }

        mouse_wheel = true;
      }

      function loadFile() {
        if (selected_mtl_file !== null) {
          mtl_loader.load( URL.createObjectURL( local_files[ selected_mtl_file ] ), ( mtl ) => {
            URL.revokeObjectURL( local_files[ selected_mtl_file ] );

            if (local_files_indexes.length > 0) {
              for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                local_files_indexes.forEach( file_index => {
                  let fn_uc = local_files[ file_index ].name.toUpperCase();

                  if (fn_uc.endsWith('.DDS') === true || fn_uc.endsWith('.TGA') === true) {
                    mtl.materialsInfo[ key ][ 'ext' ] = fn_uc.endsWith('.DDS') === true ? '.dds' : '.tga';
                  }

                  set_mtl_materialsInfo( key, value, file_index, mtl )
                });
              }
            } else {
              mtl.preload();
            }

            obj_loader.setMaterials( mtl );

            // Launch loading of the selected file
            obj_loader.load( URL.createObjectURL( local_files[ selected_obj_file ] ), async function ( object ) {
              URL.revokeObjectURL( local_files[ selected_obj_file ] );

              Obj = object;

              await process_obj();

              // Add 3D object to scene
              scene.add( Obj );
              Obj.position.set( 0, 0, 0 );
              camera.lookAt( Obj.position );

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
              URL.revokeObjectURL( local_files[ selected_obj_file ] );
            });
          }, function ( xhr ) {  // onProgress
          }, function ( error ) { // onError
            handle_error( error );
            URL.revokeObjectURL( local_files[ selected_mtl_file ] );
          });
        } else {
          // Launch loading of the selected file
          obj_loader.load( URL.createObjectURL( local_files[ selected_obj_file ] ), async function( object ) {
            URL.revokeObjectURL( local_files[ selected_obj_file ] );

            Obj = object;

            await process_obj();

            // Add 3D object to scene
            scene.add( Obj );
            Obj.position.set( 0, 0, 0 );
            camera.lookAt( Obj.position );

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
            URL.revokeObjectURL( selected_obj_file );
          });
        }

        mouse_wheel = true;
      }

      function set_mtl_materialsInfo( key, value, file_index, mtl ) {
        let file_url = URL.createObjectURL( local_files[ file_index ] ).substring( mtl.baseUrl.length );

        map_strings.forEach( map_str => {
          if (value[ map_str ]) {
            if (value[ map_str ].indexOf( ' ' ) > -1) {
              if (local_files[ file_index ].name === value[ map_str ].substring( value[ map_str ].lastIndexOf( ' ' ) + 1 )) {
                mtl.materialsInfo[ key ][ map_str ] = file_url;
              }
            } else {
              if (local_files[ file_index ].name === value[ map_str ]) {
                mtl.materialsInfo[ key ][ map_str ] = file_url;
              }
            }
          }
        });

        URL.revokeObjectURL( local_files[ file_index ] );
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.MTL')) {
                selected_mtl_url_file = url;
              } else if (url_uc.endsWith('.OBJ')) {
                selected_obj_url_file = url;
              } else if (url_uc.endsWith('.ZIP')) {
                zip_file = url;
              } else if (url.endsWith('/')) {
                obj_loader.setResourcePath( url );
              }
            }

            if (zip_file !== null) {
              file_loader.load( zip_file, async function( buffer ) {
                const z_file = await uSync( new Uint8Array( buffer ) );
                await process_loaded_zip( z_file );
                return loadZipFile();
              });
            }

            if (selected_obj_url_file !== null) {
              if (selected_mtl_url_file) {
                mtl_loader.load( selected_mtl_url_file, ( mtl ) => {
                  mtl.preload();

                  obj_loader.setMaterials( mtl );

                  obj_loader.load( selected_obj_url_file, async function( object ) {
                    Obj = object;

                    await process_obj();

                    // Add 3D object to scene
                    scene.add( Obj );
                    Obj.position.set( 0, 0, 0 );
                    camera.lookAt( Obj.position );

                    finish_loading();
                  }, function ( xhr ) { // onProgress
                  }, function ( error ) { handle_error( error ); }); // onError
                }, function ( xhr ) { // onProgress
                }, function ( error ) { handle_error( error ); }); // onError
              } else {
                obj_loader.load( selected_obj_url_file, async function( object ) {
                  Obj = object;

                  await process_obj();

                  // Add 3D object to scene
                  scene.add( Obj );
                  Obj.position.set( 0, 0, 0 );
                  camera.lookAt( Obj.position );

                  finish_loading();
                }, function ( xhr ) { // onProgress
                }, function ( error ) { handle_error( error ); }); // onError
              }
            } else {
              handle_error( 'Unsupported URL model!' );
            }
          } else {
            // No extension checking for single URL so it has to point to OBJ or ZIP file

            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            // Check if a ZIP file
            console.log( 'Checking if ZIP file...' );

            try {
              await fetch( selected_url_file ).then( async res => {
                zip_file = await res.arrayBuffer();
                const z_file = await uSync( new Uint8Array( zip_file ) );
                await process_loaded_zip( z_file );
                return loadZipFile();
              });
            } catch ( error1 ) {
              console.log( error1 );
              zip_file = null;

              console.log( 'Checking if OBJ file...' );

              obj_loader.load( selected_url_file, async function ( object ) {
                Obj = object;

                await process_obj();

                // Add 3D object to scene
                scene.add( Obj );
                Obj.position.set( 0, 0, 0 );
                camera.lookAt( Obj.position );

                finish_loading();
              }, function ( xhr ) { // onProgress
              }, async function ( error2 ) { // onError
                handle_error( error2 );
              });
            }
          }
        }

        mouse_wheel = true;
      }

      function set_texture_colorSpace( material ) {
        if (material.map) material.map.colorSpace = THREE.SRGBColorSpace;
        if (material.aoMap) material.aoMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.alphaMap) material.alphaMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.bumpMap) material.bumpMap.colorSpace = THREE.SRGBColorSpace;
        if (material.lightMap) material.lightMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.emissiveMap) material.emissiveMap.colorSpace = THREE.SRGBColorSpace;
        if (material.normalMap) material.normalMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.specularMap) material.specularMap.colorSpace = THREE.SRGBColorSpace;
        if (material.metalnessMap) material.metalnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.roughnessMap) material.roughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.anisotropyMap) material.anisotropyMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatMap) material.clearcoatMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatNormalMap) material.clearcoatNormalMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatRoughnessMap) material.clearcoatRoughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.iridescenceMap) material.iridescenceMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.iridescenceThicknessMap) material.iridescenceThicknessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.sheenColorMap) material.sheenColorMap.colorSpace = THREE.SRGBColorSpace;
        if (material.sheenRoughnessMap) material.sheenRoughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.specularColorMap) material.specularColorMap.colorSpace = THREE.SRGBColorSpace;
        if (material.specularIntensityMap) material.specularIntensityMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.thicknessMap) material.thicknessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.transmissionMap) material.transmissionMap.colorSpace = THREE.LinearSRGBColorSpace;
      }

      async function finish_loading() {
        set_initial_scale();
        resize();

        enable_disable( false );

        if (object_is_points === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          disabled_changed();
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function quick_x_rotation( angle ) {
        Obj.rotateX( Math.PI * parseFloat( angle ) );

        mouse_wheel = true;
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = 'transparent';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        Obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        });
      }

      function show_wireframe() {
        if (Obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          Obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }

              mouse_wheel = true;
            }
      	  });
        }
      }

      async function render() {
        if (Obj) {
          if (first_run === true || mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 15) {
                mouse_wheel = true;
                first_run = false;
                fr_count = 0;
                count = 0;
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 10) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('dli_val').innerText = 3;
        document.getElementById('directional_light_intensity').value = 3;
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        if (scene) {
          if (directionalLight) {
            set_directional_light_intensity();
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (scene.environment) {
              scene.environment.dispose();
              scene.environment = null;
            }

            if (Obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( Obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();

        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtrl => {
                  for (const prop in mtrl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtrl[ prop ]) mtrl[ prop ].dispose();
                      }
                    });
                  };

                  mtrl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
    	  });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }

          } else {
            $(this).unbind('mouseenter mouseleave');

        });
