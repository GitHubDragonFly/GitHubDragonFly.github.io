<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Legacy Viewer for three.js and Assimp formats: JS, JSON">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script>
      var loader, assimp_loader, json_loader, object_loader, bg_loader;
      var manager, file_loader, texture_loader, dds_loader, tga_loader;
      var model_is_assimp, buffer_geometry, object_is_points;
      var controls, mouse_down, mouse_wheel, events_initialized;
      var renderer, scene, camera, mesh, model_is_object, texture_maps;
      var animations, animation_mixer, animation_running, current_animation;
      var resource_path, texturePath, render_requested, clock, count = 0;
      var ambientLight, directionalLight, bounding_box, isMobile;
      var ww = window.innerWidth, wh = window.innerHeight;
      var fd, material, textures, flat_shading_enabled;
      var selected_json_file, selected_url_file = '';
      var url_displayed = false, url_loading = false, wireframe_enabled;
      var bones, bones_exist, skeleton_demo_running, sk_count, vertex_colors_enabled;
      var skeleton, skeleton_helper, skeleton_visible, skeleton_demo_available;
    </script>

    <style>
      body,html{
        position: relative;
        display: block;
        background-color: black;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 2px 2px 2px 0;
        min-width: 19px;
        height: 22px;
        padding: 1px;
        vertical-align: middle;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .fm {
        color: navy;
        width: 99.1%;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using jQuery: https://github.com/jquery/jquery -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>JSON Legacy (r111)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button id="btn_desktop" title="Open Desktop Version" onclick="switch_to_desktop();">D</button>
        <label for="btn_desktop" title="Open Desktop Version"></label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>
        <label for="btn_url" title="Get remote model via URL"></label>
        <button title="Browse Local Files" id="btn_file_input" style="min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="btn_file_input" title="Browse Local Files"></label>
        <input type="file" id="file_input" style="display: none;" onchange="init();" accept=".js, .json, .dds, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="30" step="0.05" value="1" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">1</span>
          </div>
        </button>
        <label for="btn_dc_dli" title="Directional Light Intensity"></label>
        <button title="Switch Animation" id="btn_animate" onclick="json_animation();" disabled>A</button>
        <label for="btn_animate" title="Switch Animation"></label>
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <label for="btn_flat" title="Flat Shading"></label>
        <button title="Skeleton" id="btn_skeleton" onclick="show_skeleton();" disabled>S</button>
        <label for="btn_skeleton" title="Skeleton"></label>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
        <label for="btn_wireframe" title="Wireframe"></label>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="min-width: 15px;" disabled>&#x2191</button>
        <label for="btn_quick_x" title="Quick -90 degree X-Axis Rotation"></label>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <label for="btn_load" title="Load"></label>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
        <label for="btn_clear" title="Clear"></label>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">JSON Legacy</div>

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../JSON Legacy.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          mesh.scale.multiplyScalar( ( wh / size.y ) * 0.175 );
        } else {
          mesh.scale.multiplyScalar( ( ww / size.x ) * 0.175 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( mesh );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          mesh.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( mesh );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 200;
        camera.updateProjectionMatrix();

        bounding_box.setFromObject( mesh );
        center = bounding_box.getCenter( new THREE.Vector3() );

        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function json_animation() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();
          animation_mixer.clipAction( animations[ current_animation ] ).reset();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
            skeleton_demo_available = true;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          skeleton_demo_available = false;
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (mesh) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (!window.__THREE__) {
          await import( "https://cdn.jsdelivr.net/npm/three@0.111.0/build/three.min.js" );
          await import( "../../static/js/utils/BufferGeometryUtils.js" );
          await import( "../../static/js/legacy/LegacyJSONLoader.min.js" );
          await import( "../../static/js/legacy/AssimpJSONLoader.min.js" );
          await import( "../../static/js/legacy/OrbitControls.min.js" );
        }

        if (manager === undefined) {
          manager = new THREE.LoadingManager();
          manager.onLoad = function() { mouse_wheel = true };
        }

        if (file_loader === undefined) {
          file_loader = new THREE.FileLoader( manager );
          file_loader.setMimeType( 'application/json' );
          file_loader.setResponseType( 'json' );
        }

        if (tga_loader === undefined) {
          if (!THREE.TGALoader) await import( "../../static/js/TGALoader.js" );
          tga_loader = new THREE.TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          if (!THREE.DDSLoader) await import( "../../static/js/DDSLoader.js" );
          dds_loader = new THREE.DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader();

        if (json_loader === undefined) json_loader = new THREE.LegacyJSONLoader( manager );

        if (assimp_loader === undefined) assimp_loader = new THREE.AssimpJSONLoader( manager );

        if (object_loader === undefined) object_loader = new THREE.ObjectLoader( manager );

        if (bg_loader === undefined) bg_loader = new THREE.BufferGeometryLoader( manager );

        selected_json_file = null;
        object_is_points = false;
        model_is_object = false;
        model_is_assimp = false;
        buffer_geometry = false;
        resource_path = '';
        mouse_down = false;
        mouse_wheel = true;
        fd = null;
        skeleton = null;
        skeleton_helper = null;
        skeleton_visible = false;
        skeleton_demo_running = false;
        skeleton_demo_available = false;
        bones_exist = false;
        sk_count = 0;
        bones = [];
        animations = [];
        animation_mixer = null;
        animation_running = false;
        render_requested = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        textures = {};
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_skeleton').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.JS') || fn_uc.endsWith('.JSON')) { selected_json_file = fi.files[ i ]; }
            else if (fi.files[ i ].type.startsWith('image/')) {
              let url = URL.createObjectURL( fi.files[ i ] );
              textures[ fi.files[ i ].name ] =  url;
              resource_path += fi.files[ i ].name + ',' + url + ',';
              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (selected_json_file === null) {
            handle_error( 'No valid JSON file selected!' );
            return;
          }

          if (resource_path !== '') resource_path = resource_path.slice( 0, -1 );

          await new Promise( resolve => {
            file_loader.load( URL.createObjectURL( selected_json_file ), function( file_data ) {
              URL.revokeObjectURL( selected_json_file );

              resolve( fd = file_data );
            });
          });

          if (fd && fd.metadata && fd.metadata.type) {
            console.warn( 'This viewer is using r111 of the three.js for legacy THREE.Geometry support.' );
            console.warn( 'If the model does not load properly then try using JSON Viewer instead.' );

            if (fd.metadata.type.toUpperCase() === 'BUFFERGEOMETRY') {
              console.log( 'Trying Buffer Geometry Loader...' );
              buffer_geometry = true;
              loader = bg_loader;
            } else if (fd.metadata.type.toUpperCase() === 'GEOMETRY') {
              loader = json_loader;
              console.log( 'Trying Legacy JSON Loader...' );
            } else if (fd.metadata.type.toUpperCase() === 'OBJECT' || fd.objects) {
              loader = object_loader;
              model_is_object = true;
              console.log( 'Trying Object Loader...' );
            }
          } else if (fd && fd.__metadata__ && fd.__metadata__.format.toUpperCase() === 'ASSIMP2JSON') {
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
            if (resource_path !== '') texturePath = resource_path;
          } else {
            // Try using assimp_loader first
            // Will fallback to json_loader / object_loader on error
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
            if (resource_path !== '') texturePath = resource_path;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.LinearToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (loader === json_loader) loader.setResourcePath( resource_path );

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();
        if (mesh === undefined) mesh = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.5 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshStandardMaterial( {
            side: THREE.DoubleSide,
            envMapIntensity: 0.5,
            transparent: true,
            metalness: 0.4,
            roughness: 0.6,
            opacity: 1.0,
            fog: true
          });
        }

        // Load the json file
        selected_json_file !== null ? loadFile() : loadURLFile();

        render_requested = true;
        render();
      }

      function loadFile() {
        if (selected_json_file) {
          if (model_is_object === true) {
            // Add local image blob URLs
            if (fd.images && fd.images.length > 0) {
              fd.images.forEach( ( img, index ) => {
                if (textures[ img.url ]) {
                  let url = textures[ img.url ];
                  let uuid = url;

                  if (url.includes( '/' ) === true) {
                    uuid = url.substring( url.lastIndexOf( '/' ) + 1 );
                  } else if (url.includes( '\\' ) === true) {
                    uuid = url.substring( url.lastIndexOf( '\\' ) + 1 );
                  }

                  if (fd.textures && fd.textures.length > 0) {
                    fd.textures.forEach( ( tex, index ) => {
                      if (tex.image === img.uuid) fd.textures[ index ].image = uuid;
                    });
                  }

                  fd.images[ index ].url = url;
                  fd.images[ index ].uuid = uuid;
                }
              });
            }

            try {
              loader.parse( fd, addObjectInScene,
              function( xhr ) { }, // onProgress
              function ( error ) { // onError
                handle_error( error );
              });
            } catch ( uncaught_error ) {
              // Uncaught error by the library
              handle_error( uncaught_error );
            }
          } else {
            try {
              loader.load( URL.createObjectURL( selected_json_file ), addFileInScene,
              function( xhr ) { }, // onProgress
              function ( error ) { // onError
                URL.revokeObjectURL( selected_json_file );

                // Check if this is coming from assimp_loader and try using json_loader instead

                if (model_is_assimp === true) {
                  loader = json_loader;
                  model_is_assimp = false;
                  texturePath = undefined;
                  console.log( 'Trying Legacy JSON Loader...' );
                  if (resource_path !== '') loader.setResourcePath( resource_path );

                  try {
                    loader.load( URL.createObjectURL( selected_json_file ), addFileInScene,
                    function( xhr ) { }, // onProgress
                    function ( error ) { // onError
                      URL.revokeObjectURL( selected_json_file );

                      // Try using object_loader as last option

                      loader = object_loader;
                      model_is_object = true;
                      console.log( 'Trying Object Loader...' );

                      try {
                        loader.parse( fd, addObjectInScene,
                        function( xhr ) { }, // onProgress
                        function ( error ) { // onError
                          handle_error( error );
                        }, texturePath );
                      } catch ( uncaught_error ) {
                        // Uncaught error by the library
                        handle_error( uncaught_error );
                      }
                    }, texturePath );
                  } catch ( uncaught_error ) {
                    // Uncaught error by the library
                    handle_error( uncaught_error );
                  }
                } else {
                  handle_error( error );
                }
              }, texturePath );

              URL.revokeObjectURL( selected_json_file );
            } catch ( uncaught_error ) {
              // Uncaught error by the library
              URL.revokeObjectURL( selected_json_file );
              handle_error( uncaught_error );
            }
          }
        }
      }

      async function addObjectInScene( object ) {
        animations = object.animations;
        mesh = object.clone();

        mesh.traverse( ( child ) => {
          if (child.isMesh === true || child.isPoints === true) {
            if (child.geometry.type !== 'BufferGeometry') {
              try {
                child.geometry = new THREE.BufferGeometry().fromGeometry( child.geometry );
              } catch ( error ) {
                handle_error( error );
                return;
              }
            }

            if (child.geometry.attributes) {
              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

            child.geometry.computeBoundingBox();
            child.geometry.computeBoundingSphere();

            if (child.geometry.attributes && child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
              vertex_colors_enabled = true;
            }

            if (child.isMesh === true) {
              if (child.isSkinnedMesh === true) child.frustumCulled = false;
            } else {
              object_is_points = true;
              child.sortPoints = true;
              child.sizeAttenuation = true;
            }

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (child.isPoints) mtl.size = isMobile === true ? 1 : 0.6;
                  mtl.vertexColors = vertex_colors_enabled;
                  mtl.format = THREE.RGBAFormat;
                  mtl.side = THREE.DoubleSide;
                  mtl.flatShading = false;

                  mtl.needsUpdate = true;
                });
              } else {
                if (child.isPoints) child.material.size = isMobile === true ? 1 : 0.6;
                child.material.vertexColors = vertex_colors_enabled;
                child.material.format = THREE.RGBAFormat;
                child.material.side = THREE.DoubleSide;
                child.material.flatShading = false;

                child.material.needsUpdate = true;
              }
            }
          }            
        });

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        if (animations && animations.length > 0) {
          animation_mixer = new THREE.AnimationMixer( mesh );
          current_animation = 0;
          animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        finish_loading();
      }

      async function addFileInScene( object ) {
        if (model_is_assimp === true || buffer_geometry === true) {
          if (buffer_geometry === true) {
            object.computeBoundingBox();
            object.computeBoundingSphere();

            if (object.attributes && object.attributes[ 'normal' ]) delete object.attributes[ 'normal' ];
            if (object.attributes) object = THREE.BufferGeometryUtils.mergeVertices( object );

            object.computeVertexNormals();
            object.normalizeNormals();
            object.center();

            mesh = new THREE.Mesh( object, material );
          } else {
            mesh = object.clone();

            if (object.has_points_or_lines === false && object.has_bones === false) {
              let merged_geometries;

              try {
                merged_geometries = await merge_meshes();

                if (merged_geometries !== null) {
                  if (merged_geometries.attributes && merged_geometries.attributes[ 'normal' ]) {
                    delete merged_geometries.attributes[ 'normal' ];
                    merged_geometries = THREE.BufferGeometryUtils.mergeVertices( merged_geometries );
                  }

                  merged_geometries.computeVertexNormals();
                  merged_geometries.normalizeNormals();
                  merged_geometries.center();

                  merged_geometries.computeBoundingBox();
                  merged_geometries.computeBoundingSphere();

                  mesh = new THREE.Mesh( merged_geometries, merged_geometries.userData.materials );
                }
              } catch ( error ) {
                console.log( 'Error occurred: ' + error.message );
                console.log( 'Attempting to show the model regardless of the error.' );
              }
            }
          }

          // Animations for ASSIMP models don't work properly but the model should show
          // Some incorrect skeleton might be present and allow to be animated with skeleton demo

          // Check if animations exist
          if (object.animations) {
            // Check if the model has any bones
            if (object.has_bones === true) {
              let skinned_model = new THREE.Object3D();

              mesh.traverse( child => {
                if (child.isMesh === true) {
                  if (child.geometry.bones) {
                    let geometry = child.geometry;
                    let mesh_material = child.material;

                    if (Array.isArray( mesh_material )) {
                      mesh_material.forEach( mtl => { mtl.skinning = true });
                    } else {
                      mesh_material.skinning = true;
                    }
 
                    let new_mesh = new THREE.SkinnedMesh( geometry, mesh_material );

                    //if (skeleton === null) {
                      document.getElementById('btn_skeleton').disabled = false;
                      skeleton = new THREE.Skeleton( new_mesh.geometry.bones );
                      skeleton.calculateInverses();
                    //}

                    new_mesh.add( skeleton.bones[ 0 ].parent );
                    new_mesh.bind( skeleton );

                    // Parse Animations (functionality from LegacyJSONLoader.js)

                    let outputAnimations = [];

                    for ( let i = 0; i < object.animations.length; i ++ ) {
                      var clip = THREE.AnimationClip.parseAnimation( object.animations[ i ], new_mesh.geometry.bones );
                      if ( clip ) outputAnimations.push( clip );
                    }

                    // parse implicit morph animations
                    if ( geometry.morphTargets ) {
                      // TODO: Figure out what an appropraite FPS is for morph target animations -- defaulting to 10, but really it is completely arbitrary.
                      let morphAnimationClips = THREE.AnimationClip.CreateClipsFromMorphTargetSequences( geometry.morphTargets, 10 );
                      outputAnimations = outputAnimations.concat( morphAnimationClips );
                    } else if ( geometry.morphAttributes.position ) {
                      // TODO: Figure out what an appropraite FPS is for morph target animations -- defaulting to 10, but really it is completely arbitrary.
                      let morphAnimationClips = THREE.AnimationClip.CreateClipsFromMorphTargetSequences( geometry.morphAttributes.position, 10 );
                      outputAnimations = outputAnimations.concat( morphAnimationClips );
                    }

                    if ( outputAnimations.length > 0 ) {
                      geometry[ 'animations' ] = outputAnimations;
                      animations = outputAnimations;
                    }

                    skinned_model.add( new_mesh );
                  }
                }
              });

              skeleton_helper = new THREE.SkeletonHelper( skinned_model );

              mesh = skinned_model;
            }
          }

          mesh.traverse( function( child ) {
            if (child.isMesh === true || child.isPoints === true) {
              if (child.geometry.attributes && child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                vertex_colors_enabled = true;
              }

              if (child.isMesh === true) {
                if (child.isSkinnedMesh === true) child.frustumCulled = false;
              } else {
                object_is_points = true;
                child.sortPoints = true;
                child.sizeAttenuation = true;
              }

              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    if (child.isPoints) mtl.size = isMobile === true ? 1 : 0.6;
                    mtl.vertexColors = vertex_colors_enabled;
                    mtl.format = THREE.RGBAFormat;
                    mtl.side = THREE.DoubleSide;
                    mtl.flatShading = false;

                    mtl.needsUpdate = true;
                  });
                } else {
                  if (child.isPoints) child.material.size = isMobile === true ? 1 : 0.6;
                  child.material.vertexColors = vertex_colors_enabled;
                  child.material.format = THREE.RGBAFormat;
                  child.material.side = THREE.DoubleSide;
                  child.material.flatShading = false;

                  child.material.needsUpdate = true;
                }
              }
            }
          });
        } else {
          if (object.geometry === undefined) {
            handle_error( 'Object geometry is undefined!' );
            return;
          }

          animations = object.geometry.animations;

          if (object.geometry.type !== 'BufferGeometry') {
            try {
              object.geometry = new THREE.BufferGeometry().fromGeometry( object.geometry );
            } catch ( error ) {
              handle_error( error );
              return;
            }
          }

          if (object.geometry.attributes && object.geometry.attributes[ 'normal' ]) {
            delete object.geometry.attributes[ 'normal' ];
            object.geometry = THREE.BufferGeometryUtils.mergeVertices( object.geometry );
          }

          object.geometry.computeVertexNormals();
          object.geometry.normalizeNormals();
          object.geometry.center();

          object.geometry.computeBoundingBox();
          object.geometry.computeBoundingSphere();

          if (object.materials && object.materials.length > 0) {
            if (object.bones && object.bones.length > 0) {
              bones_exist = true;
              object.materials.forEach( ( mtl ) => { mtl.skinning = true });
              mesh = new THREE.SkinnedMesh( object.geometry, object.materials );
            } else if (object.geometry.morphAttributes && object.geometry.morphAttributes.length > 0) {
              object.materials.forEach( ( mtl ) => { mtl.morphTargets = true });
              mesh = new THREE.Mesh( object.geometry, object.materials );
            } else {
              mesh = new THREE.Mesh( object.geometry, object.materials );
            }
          } else {
            if (object.bones && object.bones.length > 0) {
              bones_exist = true;
              mesh = new THREE.SkinnedMesh( object.geometry, material );
            } else if (object.geometry.morphAttributes && object.geometry.morphAttributes.length > 0) {
              material.morphTargets = true;
              mesh = new THREE.Mesh( object.geometry, material );
            } else {
              mesh = new THREE.Mesh( object.geometry, material );
            }
          }

          if (bones_exist === true) {
            document.getElementById('btn_skeleton').disabled = false;

            let root = new THREE.Object3D(), previous_index = -1, current_index, next_index;

            for (let i = 0, il = object.bones.length; i < il; i++) {
              next_index = object.bones[ i + 1 ] ? object.bones[ i + 1 ].parent : null;

              let bone = new THREE.Bone();

              if (object.bones[ i ].pos) {
                bone.position.x = object.bones[ i ].pos[ 0 ];
                bone.position.y = object.bones[ i ].pos[ 1 ];
                bone.position.z = object.bones[ i ].pos[ 2 ];
              }

              if (object.bones[ i ].rot) {
                bone.rotation.x = object.bones[ i ].rot[ 0 ];
                bone.rotation.y = object.bones[ i ].rot[ 1 ];
                bone.rotation.z = object.bones[ i ].rot[ 2 ];
              }

              if (object.bones[ i ].rotq) {
                bone.quaternion.x = object.bones[ i ].rotq[ 0 ];
                bone.quaternion.y = object.bones[ i ].rotq[ 1 ];
                bone.quaternion.z = object.bones[ i ].rotq[ 2 ];
                bone.quaternion.w = object.bones[ i ].rotq[ 3 ];
              }

              if (object.bones[ i ].scl) {
                bone.scale.x = object.bones[ i ].scl[ 0 ];
                bone.scale.y = object.bones[ i ].scl[ 1 ];
                bone.scale.z = object.bones[ i ].scl[ 2 ];
              }

              bone[ 'name' ] = object.bones[ i ].name;
              current_index = object.bones[ i ].parent;

              bones.push( bone );

              if (current_index === -1) {
                root.add( bones[ i ] );
              } else if (current_index === 0) {
                bones[ 0 ].add( bones[ i ] );
              } else if (current_index > previous_index) {
                if (next_index === current_index) {
                  bones[ previous_index ].add( bones[ i ] );
                } else {
                  bones[ current_index ].add( bones[ i ] );
                }
              } else {
                bones[ current_index ].add( bones[ i ] );
              }

              previous_index = i;
            }

            skeleton = new THREE.Skeleton( bones );
            skeleton.calculateInverses();
            mesh.add( skeleton.bones[ 0 ].parent );
            mesh.bind( skeleton );
            mesh.normalizeSkinWeights();
          }

          if ((object.materials && object.materials.length > 0 && object.materials[ 0 ].vertexColors === true) ||
            (object.geometry.attributes.color && object.geometry.attributes.color.array.length > 0)) {

            vertex_colors_enabled = true;
          }

          await new Promise( resolve => setTimeout( resolve, 100 )); // adjust timing if necessary

          if (mesh.material && mesh.isPoints !== undefined && mesh.isPoints === false) {
            if (Object.getOwnPropertyNames( textures ).length > 0) {
              mesh.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.format = THREE.RGBAFormat;
                mtl.side = THREE.DoubleSide;
                mtl.flatShading = false;

                mtl.needsUpdate = true;
              });
            } else {
              mesh.material.vertexColors = vertex_colors_enabled;
              mesh.material.format = THREE.RGBAFormat;
              mesh.material.side = THREE.DoubleSide;
              mesh.material.flatShading = false;

              mesh.material.needsUpdate = true;
            }
          } else {
            mesh.traverse( function( child ) {
              if (child.isMesh === true || child.isPoints === true) {
                if (child.isMesh === true) {
                  if (child.isSkinnedMesh) child.frustumCulled = false;
                } else {
                  object_is_points = true;
                  child.sortPoints = true;
                  child.sizeAttenuation = true;
                }

                if (child.material) {
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      if (child.isPoints) mtl.size = isMobile === true ? 1 : 0.6;
                      mtl.vertexColors = vertex_colors_enabled;
                      mtl.format = THREE.RGBAFormat;
                      mtl.side = THREE.DoubleSide;
                      mtl.flatShading = false;

                      mtl.needsUpdate = true;
                    });
                  } else {
                    if (child.isPoints) child.material.size = isMobile === true ? 1 : 0.6;
                    child.material.vertexColors = vertex_colors_enabled;
                    child.material.format = THREE.RGBAFormat;
                    child.material.side = THREE.DoubleSide;
                    child.material.flatShading = false;

                    child.material.needsUpdate = true;
                  }
                }
              }
            });
          }
        }

        if (bones.length > 0) {
          skeleton_helper = new THREE.SkeletonHelper( mesh );
        }

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        if (animations && animations.length > 0) {
          animation_mixer = new THREE.AnimationMixer( mesh );
          current_animation = 0;

          animations.forEach( clip => {
            clip.validate();
            clip.optimize();
            animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat;
          });

          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        finish_loading();
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.JS') || url_uc.endsWith('.JSON')) {
                selected_url_file = url;
                break;
              }
            }

            if (selected_url_file.indexOf( ',' ) > -1) {
              alert( 'Could not detect valid JSON URL!' );
              return;
            }
          }

          // Launch loading of the selected file, addFileInScene is the callback when it's ready
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          await new Promise( resolve => {
            file_loader.load( selected_url_file, function( file_data ) {
              resolve( fd = file_data );
            });
          });

          if (fd && fd.metadata && fd.metadata.type) {
            console.warn( 'This viewer is using r111 of the three.js for legacy THREE.Geometry support.' );
            console.warn( 'If the model does not load properly then try using JSON Viewer instead.' );

            if (fd.metadata.type.toUpperCase() === 'BUFFERGEOMETRY') {
              console.log( 'Trying Buffer Geometry Loader...' );
              buffer_geometry = true;
              loader = bg_loader;
            } else if (fd.metadata.type.toUpperCase() === 'GEOMETRY') {
              loader = json_loader;
              console.log( 'Trying Legacy JSON Loader...' );
            } else if (fd.metadata.type.toUpperCase() === 'OBJECT' || fd.objects) {
              loader = object_loader;
              model_is_object = true;
              console.log( 'Trying Object Loader...' );
            }
          } else if (fd && fd.__metadata__ && fd.__metadata__.format.toUpperCase() === 'ASSIMP2JSON') {
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
          } else {
            // Try using assimp_loader first
            // Will fallback to json_loader / object_loader on error
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
          }

          try {
            loader.load( selected_url_file, addFileInScene,
            function( xhr ) { }, // onProgress
            function ( error ) { // onError
              // Check if this is coming from assimp_loader and try using json_loader instead

              if (model_is_assimp === true) {
                loader = json_loader;
                model_is_assimp = false;
                texturePath = undefined;
                console.log( 'Trying Legacy JSON Loader...' );

                try {
                  loader.load( selected_url_file, addFileInScene,
                  function( xhr ) { }, // onProgress
                  function ( error ) { // onError

                    // Try using object_loader as last option

                    loader = object_loader;
                    model_is_object = true;
                    console.log( 'Trying Object Loader...' );

                    try {
                      loader.load( selected_url_file, addObjectInScene,
                      function( xhr ) { }, // onProgress
                      function ( error ) { // onError
                        handle_error( error );
                      }, texturePath );
                    } catch ( uncaught_error ) {
                      // Uncaught error by the library
                      handle_error( uncaught_error );
                    }
                  }, texturePath );
                } catch ( uncaught_error ) {
                  // Uncaught error by the library
                  handle_error( uncaught_error );
                }
              } else {
                handle_error( error );
              }
            }, texturePath );
          } catch ( uncaught_error ) {
            // Uncaught error by the library
            handle_error( uncaught_error );
          }
        }
      }

      async function finish_loading() {
        set_initial_scale();
        resize();

        enable_disable( false );

        if (object_is_points === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          disabled_changed();
        }

        mesh.traverse( function( child ) {
          if ((child.isMesh || child.isPoints) && child.material) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (mtl.map) {
                  mtl.map.encoding = THREE.sRGBEncoding;
                  mtl.needsUpdate = true;
                }
              });
            } else {
              if (child.material.map) {
                child.material.map.encoding = THREE.sRGBEncoding;
                child.material.needsUpdate = true;
              }
            }
          }
        });

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      // Merge multiple meshes into a single mesh, thanks to manthrax:
      // https://discourse.threejs.org/t/merge-multiple-mesh-into-a-single-one/35971/6

      function merge_meshes() {
        let merged_geometries;
        let geometries = [];
        let meshes = [];

        let m_meshes = mesh.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {
            meshes.push( child );
            geometries.push( child.geometry.index ? child.geometry.toNonIndexed() : child.geometry.clone() );
          }
        });

        geometries.forEach( ( geo, index ) => geo.applyMatrix( meshes[ index ].matrixWorld ) );
        merged_geometries = THREE.BufferGeometryUtils.mergeBufferGeometries( geometries, true );
        merged_geometries.applyMatrix( m_meshes.matrix.getInverse( m_meshes.matrix.clone() ) );
        merged_geometries.userData.materials = meshes.map( m => m.material );

        return merged_geometries;
      }

      function show_skeleton() {
        if (skeleton_visible === true) {
          if (skeleton_demo_available === true) {
            // Run the demo with the skeleton visible
            skeleton_demo_available = false;
            skeleton_demo_running = true;
            document.getElementById('btn_skeleton').style.backgroundColor = 'yellow';

            if (animations && animations.length > 0) {
              document.getElementById('btn_animate').disabled = true;
              skeleton_animation_changed();
            }
          } else if (skeleton_demo_running === true) {
            // Stop the demo and hide the skeleton, the demo will remain available
            // Animations, if present, will control the demo availability when turned ON / OFF
            skeleton_demo_running = false;
            skeleton.pose();
            skeleton_demo_available = true;
            skeleton_visible = false;
            scene.remove( skeleton_helper );
            document.getElementById('btn_skeleton').style.backgroundColor = 'transparent';

            if (animations && animations.length > 0) {
              document.getElementById('btn_animate').disabled = false;
              skeleton_animation_changed();
            }
          } else {
            // Hide the skeleton
            skeleton_visible = false;
            scene.remove( skeleton_helper );
            document.getElementById('btn_skeleton').style.backgroundColor = 'transparent';
          }
        } else {
          // Show the skeleton
          skeleton_visible = true;
          scene.add( skeleton_helper );
          document.getElementById('btn_skeleton').style.backgroundColor = 'lightgreen';
          if (animation_running === false) { skeleton_demo_available = true; sk_count = 0; }
        }

        mouse_wheel = true;
      }

      function quick_x_rotation( angle ) {
        mesh.rotateX( Math.PI * parseFloat( angle ) );

        mouse_wheel = true;
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = 'transparent';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        mesh.traverse( function( child ) {
          if (child.isMesh) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.flatShading = flat_shading_enabled;
                child.material.needsUpdate = true;
              }
            }
          }

          mouse_wheel = true;
    	  });
      }

      function show_wireframe() {
        if (mesh) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          mesh.traverse( function( child ) {
            if (child.isMesh){
              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.wireframe = wireframe_enabled;
                  });
                } else {
                  child.material.wireframe = wireframe_enabled;
                }
              }
            }

            mouse_wheel = true;
          });
        }
      }

      async function render() {
        if (mesh) {
          if (animation_running === true || mouse_down === true || mouse_wheel === true ||
            (skeleton_demo_available === false && skeleton_demo_running === true)) {

            if (skeleton_demo_available === false && skeleton_demo_running === true) {
              mesh.traverse( child => {
                if (child.isSkinnedMesh) {
                  child.skeleton.bones.forEach( bone => {
                    if (sk_count < 500) {
                      bone.rotation.x += 0.0005;
                      bone.rotation.z -= 0.0005;
                    } else {
                      bone.rotation.x -= 0.0005;
                      bone.rotation.z += 0.0005;
                    }

                    if (bone.children && bone.children.length > 0) {
                      bone.children.forEach( child => {
                        if (child.isBone) { (sk_count < 500) ? child.rotation.x += 0.0005 : child.rotation.x -= 0.0005; }
                      });
                    }
                  });

                  sk_count ++;

                  if (sk_count > 1000) sk_count = 0;
                }
              });
            } else {
              if (animation_running === true) animation_mixer.update( clock.getDelta() );
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (mouse_wheel === true) {
              if (count > 5) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('dli_val').innerText = 1;
        document.getElementById('directional_light_intensity').value = 1;
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_skeleton').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        if (scene) {
          if (directionalLight) {
            set_directional_light_intensity();
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (mesh) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_skeleton').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( mesh );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (wireframe_enabled === true) await show_wireframe();

        if (skeleton_helper) {
          skeleton_demo_running = false;

          if (skeleton_visible === true) {
            scene.remove( skeleton_helper );
            skeleton_visible = false;
          }

          skeleton_helper = null;
          sk_count = 0;
        }

        if (mesh.skeleton && mesh.skeleton.boneTexture)
          mesh.skeleton.boneTexture.dispose();

        mesh.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.uniforms) {
                    Object.keys( mtl.uniforms ).forEach( ( key ) => {
                      if (mtl.uniforms[ key ].value) {
                        if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                          mtl.uniforms[ key ].value.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                            mtl.uniforms[ key ].value.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                        child.material.uniforms[ key ].value.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                          child.material.uniforms[ key ].value.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        while (mesh.children.length > 0) {
          mesh.remove( mesh.children[ 0 ] );
        }

        mesh.children.length = 0;

        material.dispose();
        material = undefined;

        if (isMobile === false) {
          renderer.info.reset();
          renderer.state.reset();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [
          'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#url_entry').keypress( function( event ) { if (event.key === 'Enter') $('#btn_load').click(); });
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function skeleton_animation_changed() {
        if ($('#btn_animate')[ 0 ].disabled === true) {
          $('#btn_animate').unbind('mouseenter mouseleave');
        } else {
          $('#btn_animate').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
