      window.addEventListener( 'error', function ( event ) {
        // We check if the target has a 'src' or 'href' to identify it as a resource
        if (event.target.src || event.target.href) {
          console.error( 'RESOURCE ERROR: ', {
            element: event.target.tagName,
            url: event.target.src || event.target.href,
            html: event.target.outerHTML
          });

          // If the failed resource is jQuery, show the alert immediately
          if ((event.target.src || '').includes('jquery')) {
            alert('jQuery failed to load. Limited functionality. Check your internet connection!');
          }
        }
      }, true); // The 'true' here is vital; it enables the "capturing" phase

      // Standard JavaScript Runtime Errors

          file: source,     // The script file where it happened
          line: lineno,     // Line number
          column: colno,    // Column number
          errorObj: error   // The actual Error object (includes stack trace)
        });

        // Returning 'true' prevents the error from showing up in the browser console
        return false; 
      };

      // Unhandled Promise Rejections (Async Errors)
      window.addEventListener( 'unhandledrejection', function ( event ) {
        console.warn( 'UNHANDLED PROMISE: ', event.reason );

        // event.promise is the promise that failed
        // event.reason is usually the error object or message

        if (init_running === true) handle_error( 'UNHANDLED PROMISE' );
      });

    <script>
      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../IFC Viewer.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        resize();
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];
        const activeKeys = new Set();

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'pointercancel', ( event ) => { mouse_down = false; mouse_wheel = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            activeKeys.add( event.key ); // Track this key
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          activeKeys.delete( event.key ); // Remove this key

          if ( controls && activeKeys.size === 0 ) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function gui_reset() {
        params.brightness = 2.0;
        params.roughness = 0.5;
        params.metalness = 0.0;

        gui.reset();

        gui_container.style.display = 'none';
      }

      function set_gui_position() {
        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        gui_container.style.marginTop = fixed_menu_bottom;
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function frame_camera() {
        bounding_box.setFromObject( ifc_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        camera.position.copy( center.clone().add( new THREE.Vector3( 0, 0, size.length() ) ) );
        camera.lookAt( center );

        // Center root
        ifc_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim + maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist );
        camera.lookAt( 0, 0, 0 );
        resize();
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        init_running = true;

        if (scene) {
          mouse_wheel = true;

          if (ifc_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (ifc_loader === undefined) {
          const { IFCSPACE } = await import( 'web-ifc' );
          const { IFCLoader } = await import( 'web-ifc-three' );

          ifc_loader = new IFCLoader( manager );
          await ifc_loader.ifcManager.setWasmPath( 'https://cdn.jsdelivr.net/npm/web-ifc@0.0.75/', true );
          await ifc_loader.ifcManager.parser.setupOptionalCategories( { [ IFCSPACE ]: false } );
          await ifc_loader.ifcManager.applyWebIfcConfig( { USE_FAST_BOOLS: true } );

          manager.addHandler(/\.ifc$/i, ifc_loader);
        }

        selected_ifc_file = null;
        ifcFolder = null;
        mouse_down = false;
        mouse_wheel = true;
        halt_on_error = false;
        render_requested = false;
        wireframe_enabled = false;
        bounding_box = new THREE.Box3();

        if (!params) params = { brightness: 2.0, roughness: 0.5, metalness: 0.0 };

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.IFC')) { selected_ifc_file = fi.files[ 0 ]; }

          if (selected_ifc_file === null) {
            handle_error( 'No valid IFC file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          // Consider removing this for a production build
          renderer.debug.onShaderError = ( gl, program, glVertexShader, glFragmentShader ) => {
            const errorLog = gl.getProgramInfoLog( program );
            const vertexSource = gl.getShaderSource( glVertexShader );
            const fragmentSource = gl.getShaderSource( glFragmentShader );

            halt_on_error = true;
          }

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 60, ww / wh, 0.1, 2000 );
          camera.position.set( 0, 0, 150 );
          scene.add( camera );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( 'three/addons/controls/OrbitControls.min.js' );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.enableZoom = true;
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          controls.minDistance = 0;
          controls.maxDistance = Infinity;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
        }

        if (ifc_loader) {
          // Start flashing indicator
          document.getElementById('status_indicator').style.display = 'inline-block';

          // Load the ifc file
          selected_ifc_file !== null ? loadFile() : loadURLFile();
        } else {
          handle_error( 'IFCLoader does not exist!' );
        }
      }

      function createMeshShaderMaterial() {
        const material = new THREE.ShaderMaterial({
          uniforms: {
            uOpacity:        { value: 1.0 },
            uBrightness:     { value: 2.0 },
            uBaseColor:      { value: new THREE.Color( 1, 1, 1 ) },
            uRoughness:      { value: 0.5 },
            uMetalness:      { value: 0.0 }
          },

          vertexShader: /* glsl */`
            varying vec3 vViewPos;
            varying vec3 vNormal;

            void main() {
              // view-space position
              vec4 viewPos = modelViewMatrix * vec4(position, 1.0);
              vViewPos = viewPos.xyz;

              // view-space normal
              vNormal = normalize(normalMatrix * normal);

              gl_Position = projectionMatrix * viewPos;
            }
          `,

          fragmentShader: /* glsl */`
            uniform float uOpacity;
            uniform float uBrightness;
            uniform vec3  uBaseColor;
            uniform float uRoughness;
            uniform float uMetalness;

            varying vec3 vViewPos;
            varying vec3 vNormal;

            void main() {
              // -------- lighting vectors --------
              vec3 V = normalize(-vViewPos);     // view direction
              vec3 L = vec3(0.0, 0.0, 1.0);      // camera light
              vec3 H = normalize(V + L);

              float NdotV = max(dot(vNormal, V), 0.0);
              float NdotL = max(vNormal.z, 0.0);
              float NdotH = max(dot(vNormal, H), 0.0);

              // -------- Fresnel (Schlick) --------
              vec3 F0 = mix(vec3(0.04), uBaseColor, uMetalness);
              vec3 F = F0 + (1.0 - F0) * pow(1.0 - NdotV, 5.0);

              // -------- simple specular --------
              float shininess = 32.0 * (1.0 - uRoughness);
              float spec = pow(NdotH, shininess);
              vec3 specular = F * spec;

              // -------- diffuse --------
              vec3 kd = (1.0 - F) * (1.0 - uMetalness);
              vec3 diffuse = uBaseColor * kd / 3.14159265;

              // -------- hybrid lighting --------
              vec3 Lo = (diffuse + specular) * NdotL;
              float simple = dot(vNormal, V) * 0.5 + uRoughness;
              float hybrid = mix(simple, Lo.r, 0.9);

              vec3 shaded = uBaseColor * hybrid * uBrightness;

              #include <colorspace_fragment>

              gl_FragColor = vec4(shaded, uOpacity);
              gl_FragColor = linearToOutputTexel(gl_FragColor);
            }
          `,

          transparent: false,
          depthWrite: true,
          depthTest: true,
          side: THREE.DoubleSide
        });

        return material;
      }

      let present_categories = {};
      let filtered_categories;
      let categoryParams = {};

      async function detect_present_categories() {
        const mgr = ifc_loader.ifcManager;

        for ( const [ key, type ] of Object.entries( ifcCategories ) ) {
          const ids = await mgr.getAllItemsOfType( 0, type, false );

          if (ids && ids.length > 0) {
            present_categories[ key ] = { ids };
          }
        }

        filtered_categories = Object.fromEntries(
          Object.entries( present_categories )
          .filter( ( [ key ] ) => IFC_CLASSES.has( key ) )
        );
      }

      async function setup_filtered_categories() {
        const categories = Object.keys( filtered_categories );
        const mgr = ifc_loader.ifcManager;

        for ( const key of categories ) {
          const ids = filtered_categories[ key ].ids;

          await mgr.createSubset({
            customID: key,
            modelID: 0,
            scene: ifc_obj,
            ids: ids,
            removePrevious: false
          });
        }
      }

      function show_hide_category( key, value ) {
        const subsetKey = `0 - DEFAULT - ${ key }`;
        const subsetRecord = ifc_loader.ifcManager.subsets.subsets[ subsetKey ];

        if (subsetRecord && subsetRecord.mesh) {
          subsetRecord.mesh.visible = value;
        }
      }

      const cache = new Map();

      function getCachedShaderMaterial( color, opacity, transparency ) {
        const key = `${ color.getHexString() }_${ opacity }_${ transparency ? 1 : 0 }`;

        if (!cache.has( key )) {
          const mat = createMeshShaderMaterial();
          mat.uniforms.uBaseColor.value.copy( color );
          mat.uniforms.uOpacity.value = opacity;
          mat.transparent = transparency;

          cache.set( key, mat );
        }

        return cache.get( key );
      }

      function loadFile() {
        ifc_loader.load( URL.createObjectURL( selected_ifc_file ), function( object ) {
          if (halt_on_error) return;

          URL.revokeObjectURL( selected_ifc_file );

          ifc_obj = new THREE.Object3D();
          ex_ifc_obj = object;

          // Replace all materials with shader material

          const oldMaterials = object.material;
          const newMaterials = [];

          for ( let i = 0; i < oldMaterials.length; i++ ) {
            const lambert = oldMaterials[ i ];
            const shaderMat = getCachedShaderMaterial( lambert.color, lambert.opacity, lambert.transparent );
            shaderMat.uuid = lambert.uuid;

            lambert.dispose();
            newMaterials.push( shaderMat );
          }

          oldMaterials.length = 0;
          object.material = newMaterials;

          finish_loading( object );
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_ifc_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to IFC model

          ifc_loader.load( selected_url_file, function( object ) {
            if (halt_on_error) return;

            ifc_obj = new THREE.Object3D();
            ex_ifc_obj = object;

            // Replace all materials with shader material

            const oldMaterials = object.material;
            const newMaterials = [];

            for ( let i = 0; i < oldMaterials.length; i++ ) {
              const lambert = oldMaterials[ i ];
              const shaderMat = getCachedShaderMaterial( lambert.color, lambert.opacity, lambert.transparent );
              shaderMat.uuid = lambert.uuid;

              lambert.dispose();
              newMaterials.push( shaderMat );
            }

            oldMaterials.length = 0;
            object.material = newMaterials;

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        if (halt_on_error) return;

        await detect_present_categories();
        await setup_filtered_categories();

        scene.add( ifc_obj );
        frame_camera();

        console.timeEnd( 'Loading Time' );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.display = 'none';

        document.getElementById('div_loading').style.display = 'none';

        if (gui_set === false) {
          // Add Brightness control
          gui.add( params, 'brightness', 0, 10, 0.1 ).name( 'Brightness' )
          .onChange( ( value ) => {
            if (ifc_obj) {
              if (Array.isArray( ex_ifc_obj.material )) {
                ex_ifc_obj.material.forEach( m => {
                  m.uniforms.uBrightness.value = value;
                });
              } else {
                ex_ifc_obj.material.uniforms.uBrightness.value = value;
              }

              mouse_wheel = true;
            }
          });

          // Add Roughness control
          gui.add( params, 'roughness', 0.0, 1.0, 0.025 ).name( 'Roughness' )
          .onChange( ( value ) => {
            if (ifc_obj) {
              if (Array.isArray( ex_ifc_obj.material )) {
                ex_ifc_obj.material.forEach( m => {
                  m.uniforms.uRoughness.value = (value === 1.0 ? 0.99 : value);
                });
              } else {
                ex_ifc_obj.material.uniforms.uRoughness.value = (value === 1.0 ? 0.99 : value);
              }

              mouse_wheel = true;
            }
          });

          // Add Metalness control
          gui.add( params, 'metalness', 0.0, 1.0, 0.025 ).name( 'Metalness' )
          .onChange( ( value ) => {
            if (ifc_obj) {
              if (Array.isArray( ex_ifc_obj.material )) {
                ex_ifc_obj.material.forEach( m => {
                  m.uniforms.uMetalness.value = value;
                });
              } else {
                ex_ifc_obj.material.uniforms.uMetalness.value = value;
              }

              mouse_wheel = true;
            }
          });

          set_gui_position();

          gui.open();
          gui_set = true;
        }

        if (!ifcFolder) {
          // Add filtered categories visibility toggles
          // Create a folder for IFC categories

          ifcFolder = gui.addFolder( 'Filtered IFC Categories' );

          for ( const key of Object.keys( filtered_categories ) ) {
            const subsetKey = `0 - DEFAULT - ${ key }`;
            const subsetRecord = ifc_loader.ifcManager.subsets.subsets[ subsetKey ];

            if (subsetRecord && subsetRecord.mesh && subsetRecord.mesh?.geometry?.index?.count > 0) {
              // Initialize checkbox state
              categoryParams[ key ] = true;

              ifcFolder.add( categoryParams, key ).name( key.substring( 3 ) )
              .onChange( ( value ) => {
                show_hide_category( key, value );
                mouse_wheel = true;
              });
            }
          }
        }

        gui_container.style.display = 'block';
        set_gui_position();

        enable_disable( false );

        init_running = false;

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info, 1000 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        render_requested = false;
        enable_disable( true );

        gui_container.style.display = 'none';

        // Stop flashing indicator
        document.getElementById('status_indicator').style.display = 'none';

        init_running = false;

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function show_wireframe() {
        if (ifc_obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          if (Array.isArray( ex_ifc_obj.material )) {
            ex_ifc_obj.material.forEach( m => {
              m.wireframe = wireframe_enabled;
            });
          } else {
            ex_ifc_obj.material.wireframe = wireframe_enabled;
          }

          mouse_wheel = true;
        }
      }

      async function render() {
        if (ifc_obj) {
          if (first_run || mouse_down || mouse_wheel) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            // If it might be slow to render initially
            if (first_run) {
              fr_count ++;
              if (fr_count > 10) {
                mouse_wheel = true;
                first_run = false;
                fr_count = 0;
                count = 0;
              }
            } else {
              if (mouse_wheel) {
                if (count > 5) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        init_running = false;

        if (gui_set) gui_reset();

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (ifc_obj) await scene_cleanup();

            if (gui) gui.dispose();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        if (!ifc_obj) return;

        if (wireframe_enabled) await show_wireframe();

        // Reset BRM for the currently loaded model

        if (Array.isArray( ex_ifc_obj.material )) {
          ex_ifc_obj.material.forEach( m => {
            m.uniforms.uBrightness.value = 2.0;
            m.uniforms.uRoughness.value = 0.5;
            m.uniforms.uMetalness.value = 0.0;
          });
        } else {
          ex_ifc_obj.material.uniforms.uBrightness.value = 2.0;
          ex_ifc_obj.material.uniforms.uRoughness.value = 0.5;
          ex_ifc_obj.material.uniforms.uMetalness.value = 0.0;
        }

        await ifc_loader.ifcManager.dispose();
        ifc_loader = undefined;

        ifc_obj.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( m => {
                  if (m.uniforms) {
                    Object.keys( m.uniforms ).forEach( key => {
                      const uniform = m.uniforms[ key ].value;
                      if (uniform && uniform.isTexture) uniform.dispose();
                    });
                  } else {
                    if (m.map) m.map.dispose();
                  }

                  m.dispose();
                  m = null;
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( key => {
                    const uniform = child.material.uniforms[ key ].value;
                    if (uniform && uniform.isTexture) uniform.dispose();
                  });
                } else {
                  if (child.material.map) child.material.map.dispose();
                  child.material.dispose();
                  child.material = null;
                }
              }
            }

            child.geometry.dispose();
            child.geometry = null;
          }
        });

        scene.remove( ifc_obj );
        ifc_obj = undefined;

        if (ex_ifc_obj.material) {
          if (Array.isArray( ex_ifc_obj.material )) {
            ex_ifc_obj.material.forEach( m => {
              if (m.uniforms) {
                Object.keys( m.uniforms ).forEach( key => {
                  const uniform = m.uniforms[ key ].value;
                  if (uniform && uniform.isTexture) uniform.dispose();
                });
              } else {
                if (m.map) m.map.dispose();
              }

              m.dispose();
              m = null;
            });
          } else {
            if (ex_ifc_obj.material.uniforms) {
              Object.keys( ex_ifc_obj.material.uniforms ).forEach( key => {
                const uniform = ex_ifc_obj.material.uniforms[ key ].value;
                if (uniform && uniform.isTexture) uniform.dispose();
              });
            } else {
              if (ex_ifc_obj.material.map) ex_ifc_obj.material.map.dispose();
              ex_ifc_obj.material.dispose();
              ex_ifc_obj.material = null;
            }
          }
        }

        ex_ifc_obj.geometry.dispose();
        ex_ifc_obj.geometry = null;
        ex_ifc_obj = undefined;

        renderer.clear();

        if (ifcFolder) ifcFolder.destroy();

        present_categories = {};
        filtered_categories = {};
        categoryParams = {};

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }

      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        $('#url_entry').keypress( function( event ) { if (event.key === 'Enter') $('#btn_load').click(); });
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
  </body>
