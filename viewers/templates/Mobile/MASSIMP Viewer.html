    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          default_camera.aspect = ww / wh;
          default_camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }

      async function set_dds_flip() {
        dds_flip = !dds_flip;

        if (gltf_obj) {
          gltf_loader.setDDSTextureFlip( dds_flip );

          await scene_cleanup();

          reset_all( true );

          console.time( 'Loading Time' );

          document.getElementById('div_loading').innerHTML = 'Reload';
          document.getElementById('div_loading').style.display = 'block';

          mouse_wheel = true;

          (selected_gltf_file !== null) ? loadFile() : ( (selected_draco_file !== null) ? loadDRACO() : loadURLFile() );
        }

        if (dds_flip === true) {
          document.getElementById('btn_dds_flip').style.backgroundColor = 'lightgreen';
        } else {
          document.getElementById('btn_dds_flip').style.backgroundColor = 'transparent';
        }
      }
    </script>

    <script>
      var g_loader, ktx2_loader, texture_loader, gltf_loader, draco_loader, tga_loader, dds_loader;
      var THREE, fflate, manager, renderer, scene, render_requested, bounding_box;
      var animations, animation_running, animation_mixer, current_animation, merge_vertices;
      var vrm, vrm_registered = false, current_vrm, first_run = false, fr_count = 0, clock;
      var parser, gltf_VideoTextureExtension, isMobile, texture_maps, dds_flip = true;
      var default_camera, camera, cameras, cam_id, vertexColors_removed;
      var gltf_obj, assimp_load, resource_path, wireframe_enabled;
      var variants, variant_materials, current_variant, variants_available;
      var controls, mouse_down, mouse_wheel, events_initialized, draco_material;
      var ambientLight, directionalLight, url_displayed = false, url_loading = false;
      var ww = window.innerWidth, wh = window.innerHeight, flat_shading_enabled, count = 0;
      var local_files, local_files_indexes, local_bin_files, assimp_files, file_model_urls;
      var selected_gltf_file, selected_draco_file, selected_url_file = '', selected_gltf_url_file;

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function switch_camera() {
        render_requested = false;

        if (cam_id === cameras.length) {
          cam_id = 0;
          default_camera = camera;
        } else {
          default_camera = cameras[ cam_id ];
          cam_id ++;
        }

        document.getElementById('btn_cameras').innerHTML = 'C' + cam_id;

        render_requested = true;

        mouse_wheel = true;
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants.length - 1) {
            current_variant = 0;
          } else {
            current_variant += 1;
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh && child.material && variant_materials[ child.id ]) {
              child.material = variant_materials[ child.id ][ variants[ current_variant ] ];
              child.material.wireframe = wireframe_enabled; 
              child.material.needsUpdate = true;
            }
          });

          mouse_wheel = true;
        }
      }

      function animate_gltf() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (gltf_obj) await scene_cleanup();

          await reset_all( true );
        } else {
          render_requested = false;
        }

        enable_disable( true );

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (merge_vertices === undefined) {
          const { mergeVertices } = await import( "../../static/jsm/utils/BufferGeometryUtils.js" );
          merge_vertices = mergeVertices;
        }

        selected_gltf_file = null;
        selected_gltf_url_file = null;
        selected_draco_file = null;
        current_vrm = null;
        vrm = false;
        mouse_down = false;
        mouse_wheel = true;
        local_files = null;
        local_bin_files = [];
        local_files_indexes = [];
        file_model_urls = [];
        assimp_files = [];
        assimp_load = false;
        resource_path = '';
        variants = null;
        variant_materials = {};
        cameras = null;
        cam_id = 0;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        vertexColors_removed = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').disabled = false;
        document.getElementById('btn_cameras').style.backgroundColor = 'transparent';
        document.getElementById('btn_cameras').innerText = 'C0';
        document.getElementById('btn_cameras').disabled = true;

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let image_extensions = [ '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF', '.KTX2',
            '.PCX', '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();
            let extension = fn_uc.substring( fn_uc.lastIndexOf( '.' ) );

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF') || fn_uc.endsWith('.VRM')) {
              let resolution = await resolve_gltf_version( false, local_files[ i ] );
              if (resolution === true) {
                selected_gltf_file = i;
                if (fn_uc.endsWith('.VRM')) vrm = true;
              }
            }
            else if (fn_uc.endsWith('.DRC')) { selected_draco_file = i; }
            else if (fn_uc.endsWith('.BIN')) { local_bin_files.push( i ); }
            else if (image_extensions.some( ext => fn_uc.endsWith( ext ) )) { local_files_indexes.push( i ); }

            // Collect indexes of all files for ASSIMPJS use
            assimp_files.push( i );
          };

          if (selected_gltf_file === null && selected_draco_file === null) {
            load_with_assimp( local_files, false );
          } else {
            selected_url_file = '';
            load_components( false );
          }
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;

          loadURLFile();
        }
      }

      async function resolve_gltf_version( from_url = false, file = null ) {
        let file_url = null, unresolved = true, version = 0;

        // Logic for checking GLTF version, slightly modified code from GLTF Loader
        let loader = new THREE.FileLoader( manager );

        if (from_url === false && file !== null) {
          file_url = URL.createObjectURL( file ); // local
        } else {
          file_url = file; // remote
        }

        await new Promise( resolve => {
          loader.load( file_url, function( data ) {
            // Revoke URL if local file was loaded
            if (from_url === false) URL.revokeObjectURL( file );

            if (data.startsWith( 'glTF' )) {
              let u8array = new TextEncoder().encode( data );
              version = parseFloat( new Uint32Array( u8array.slice( 4, 8) )[ 0 ] ).toFixed( 1 );
            } else {
              let json = JSON.parse( data );

      function load_with_assimp( fetched_files = null, from_url = false ) {
        if (fetched_files === null) return;

        console.time( 'Assimp Loading Time' );
        assimp_load = true;

        // Use ASSIMPJS to load files - some models might take time to load
        assimpjs().then( async function( ajs ) {
          if (from_url === true) {
            Promise.all( assimp_files.map( ( file, index ) => fetch( fetched_files[ index ] ) )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          } else {
            Promise.all( assimp_files.map( ( index ) => fetched_files[ index ] )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          }

          async function parse_and_load( arrayBuffers ) {
            let result;

            if (assimp_files.length === 1) {
              // for a single file
              try {
                result = ajs.ConvertFile( (from_url === true) ? assimp_files[ 0 ] : local_files[ 0 ].name, 'glb2', new Uint8Array( arrayBuffers[ 0 ] ), undefined, undefined );
              } catch ( error ) {
                console.timeEnd( 'Assimp Loading Time' );
                handle_error( error );
                return;
              }
            } else {
              // create new file list object, and add the files
              let fileList = new ajs.FileList();

              for ( let i = 0; i < assimp_files.length; i++ ) {
                fileList.AddFile( (from_url === true) ? assimp_files[ i ] : local_files[ i ].name, new Uint8Array( arrayBuffers[ i ] ) );
              }

              // convert file list to ASSIMPJS "glb2" format
              try {
                result = await ajs.ConvertFileList( fileList, 'glb2' );
              } catch ( error ) {
                console.timeEnd( 'Assimp Loading Time' );
                handle_error( error );
                return;
              }
            }

            let fileCount = result.FileCount();

            // check if the conversion succeeded
            if (result.IsSuccess() === false || fileCount === 0) {
              console.timeEnd( 'Assimp Loading Time' );
              handle_error( result.GetErrorCode() );
              ajs = null;
              fileList = null;
              return;
            }

            // get the first result file and convert it to blob
            let resultFile = await result.GetFile( 0 );
            let jsonContent = resultFile.GetContent();
            selected_gltf_file = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

            ajs = null;
            fileList = null;
            result = null;
            resultFile = null;

            console.timeEnd( 'Assimp Loading Time' );

            load_components( false );
          }
        });
      }

          flat_shading_enabled = true;

          if (child.isMesh) {
            mouse_wheel = true;

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (!mtl.isShaderMaterial) {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;

              });
            } else {

      async function reset_all( reset = false ) {

                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      let kv = child.material.uniforms[ key ].value;

                      if (Array.isArray( kv ) && kv.length > 0) {
                        kv.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (kv.type && kv.type === 1009)

                      }
                    }

                } else {

                    texture_maps.forEach( tex_map => {
