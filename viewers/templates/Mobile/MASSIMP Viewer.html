      manager = new THREE.LoadingManager();

      manager.onProgress = function ( item, loaded, total ) {
        if ( loaded === total && model_loading === true ) {
          gltf_obj.traverse( function( child ) {
            if (child.type === 'PointLight' || child.type === 'SpotLight') {
              child.intensity *= 2000;
            }
          });

          model_loading = false;
          console.timeEnd( 'GLTF Loading Time' );
          document.getElementById('div_loading').style.display = 'none';
          enable_disable( false );

          mouse_wheel = true;

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );

      orb_controls = OrbitControls;
      room_env = RoomEnvironment;

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ) || (/iPad|iPhone|iPod/.test( navigator.platform )) || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));
      const assimp_extensions = [ '.3D', '.3DS', '.3MF', '.A3D', '.AC', '.AC3D', '.ACC', '.AMF', '.AMJ', '.ASE', '.ASK', 'B3D', '.BIN', '.BLEND', '.BVH', '.BSP', '.COB', '.CSM', '.DAE', '.DXF', '.ENFF', '.FBX', '.GLSL', '.HMP', '.IFC', '.IFCZIP', '.IQM', '.IRR', '.IRRMESH', '.JT', '.KMZ', '.LWO', '.LWS', '.LXO', '.M3', '.MATERIAL', '.MD2', '.MD3', '.MD5ANIM', '.MD5CAMERA', '.MD5MESH', '.MDC', '.MDL', '.MESH', '.MS3D', '.MTL', '.NDO', '.NFF', '.OBJ', '.OFF', '.OGEX', '.PK3', '.PLY', '.PMX', '.PRJ', '.Q3O', '.Q3S', '.RAW', '.SCN', '.SKELETON', '.SIB', '.SMD', '.STL', '.STEP', '.STP', '.TER', '.UC', '.WRL', '.X', '.X3D', '.XGL', '.XML', '.ZAE', '.ZGL' ];
      const image_extensions = [ '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.GIF', '.SVG', '.WEBP', 'DIB', '.DDS', '.EXR', '.KTX2', '.TGA' ];

      var g_loader, ktx2_loader, texture_loader, gltf_loader, draco_loader, tga_loader, dds_loader;
      var THREE, fflate, manager, renderer, scene, camera, model_loading, render_requested, clock;
      var animations, animation_running, animation_mixer, current_animation, merge_vertices;
      var parser, gltf_VideoTextureExtension, room_env;
      var gltf_obj, assimp_load, resource_path, wireframe_enabled, bounding_box;
      var pmremGenerator, variants, current_variant, variants_available, draco_material;
      var controls, orb_controls, mouse_down, mouse_wheel, reset_rotation, events_initialized;
      var directionalLight, url_displayed = false, url_loading = false, files, count = 0;
      var ww = window.innerWidth, wh = window.innerHeight, flat_shading_enabled;
      var texture_files_svg, texture_files_webp, texture_files_ktx2, texture_files_gif, file_model_urls;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_tga, texture_files_dds;
      var selected_gltf_file, bin_buffer_files, selected_draco_file, selected_url_file = '', selected_gltf_url_file;

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants.length - 1) {
            current_variant = 0;
          } else {
            current_variant += 1;
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh && child.material && child.userData.variantMaterials) {
              child.material = child.userData.variantMaterials[ variants[ current_variant ] ];
              child.material.wireframe = wireframe_enabled; 
              child.material.needsUpdate = true;
            }
          });

          mouse_wheel = true;
        }
      }

      function animate_gltf() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      async function init(){
        if (scene) {
          if (gltf_obj) {
            if (wireframe_enabled === true) show_wireframe();

            if (animation_mixer) {
              animation_mixer.stopAllAction();

              for ( let i = 0; i < animations.length; i++ ) {
                animation_mixer.uncacheAction( animations[ i ] );
                animation_mixer.uncacheClip( animations[ i ] );
              }

              animation_mixer.uncacheRoot( animation_mixer.getRoot() );
            }

            gltf_obj.traverse( ( child ) => {
              if (child.isMesh || child.isPoints) {
                if (child.material) {
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      mtl.dispose();
                    });
                  } else {
                    child.material.dispose();
                  }
                }

                child.geometry.dispose();
              }
            });

            scene.remove( gltf_obj );
          }

          mouse_wheel = true;

          reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        selected_gltf_file = null;
        selected_gltf_url_file = null;
        selected_draco_file = null;
        model_loading = false;
        mouse_down = false;
        mouse_wheel = true;
        bin_buffer_files = [];
        texture_files_png = [];
        texture_files_jpg = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        texture_files_webp = [];
        texture_files_ktx2 = [];
        file_model_urls = [];
        files = [];
        assimp_load = false;
        resource_path = '';
        variants = null;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file(s)
          let fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();
            let extension = fn_uc.substring( fn_uc.lastIndexOf( '.' ) );

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF')) {
              let resolution = await resolve_gltf_version( false, fi.files[ i ] );
              if (resolution === true) selected_gltf_file = fi.files[ i ];
            }
            else if (fn_uc.endsWith('.DRC')) { selected_draco_file = fi.files[ i ]; }
            else if (fn_uc.endsWith('.BIN')) { bin_buffer_files.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.DDS')) { texture_files_dds.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.TGA')) { texture_files_tga.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.KTX2')) { texture_files_ktx2.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/png') { texture_files_png.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/gif') { texture_files_gif.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/jpeg') { texture_files_jpg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/webp') { texture_files_webp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/svg+xml') { texture_files_svg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type === 'image/bmp' || fn_uc.endsWith('.DIB')) { texture_files_bmp.push( fi.files[ i ] ); }

            // Collect all files for ASSIMPJS use
            files.push( fi.files[ i ] );
          };

          enable_disable( false );

          if (selected_gltf_file === null && selected_draco_file === null) {
            load_with_assimp( fi.files, false );
          } else {
            selected_url_file = '';
            load_components( false );
          }
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;

          loadURLFile();
        }
      }

      async function resolve_gltf_version( from_url = false, file = null ) {
        let file_url = null, unresolved = true, version = 0;

        // Logic for checking GLTF version, slightly modified code from GLTF Loader
        let loader = new THREE.FileLoader( manager );

        if (from_url === false && file !== null) {
          file_url = URL.createObjectURL( file ); // local
        } else {
          file_url = file; // remote
        }

        loader.load( file_url, function( data ) {
          // Revoke URL if local file was loaded
          if (from_url === false) URL.revokeObjectURL( file );

          if (data.startsWith( 'glTF' )) {
            let u8array = new TextEncoder().encode( data );
            version = parseFloat( new Uint32Array( u8array.slice( 4, 8) )[ 0 ] ).toFixed( 1 );
          } else {
            let json = JSON.parse( data );
            if ( json.asset !== undefined ) version = parseFloat( json.asset.version[ 0 ] ).toFixed( 1 );
          }

          if (version > 0) console.log( 'GLTF v' + version + ' Model' );

          unresolved = false;
        });

        // Wait for resolution
        while (unresolved === true) {
          await new Promise( resolve => setTimeout( resolve, 20 ) ); // adjust timing if necessary
        }

        if (version > 1) {
          return true;
        } else {
          return false;
        }
      }

      function load_with_assimp( fetched_files = null, from_url = false ) {
        if (fetched_files === null) return;

        console.time( 'Assimp Loading Time' );
        assimp_load = true;

        // Use ASSIMPJS to load files - some models might take time to load
        assimpjs().then( async function( ajs ) {
          if (from_url === true) {
            Promise.all( files.map( ( file, index ) => fetch( fetched_files[ index ] ) )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          } else {
            Promise.all( files.map( ( file, index ) => fetched_files[ index ] )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          }

          async function parse_and_load( arrayBuffers ) {
            let result;

            if ( files.length === 1) {
              // for a single file
              result = ajs.ConvertFile( (from_url === true) ? files[ 0 ] : files[ 0 ].name, 'glb2', new Uint8Array( arrayBuffers[ 0 ] ), undefined, undefined );
            } else {
              // create new file list object, and add the files
              let fileList = new ajs.FileList();

              for ( let i = 0; i < files.length; i++ ) {
                fileList.AddFile( (from_url === true) ? files[ i ] : files[ i ].name, new Uint8Array( arrayBuffers[ i ] ) );
              }

              // convert file list to ASSIMPJS "glb2" format
              result = await ajs.ConvertFileList( fileList, 'glb2' );
            }

            let fileCount = result.FileCount();

            // check if the conversion succeeded
            if (result.IsSuccess() === false || fileCount === 0) {
              console.timeEnd( 'Assimp Loading Time' );
              handle_error( result.GetErrorCode() );
              ajs = null;
              fileList = null;
              return;
            }

            // get the first result file and convert it to blob
            let resultFile = await result.GetFile( 0 );
            let jsonContent = resultFile.GetContent();
            selected_gltf_file = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

            ajs = null;
            fileList = null;
            result = null;
            resultFile = null;

            console.timeEnd( 'Assimp Loading Time' );

            load_components( false );
          }
        });

                    if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                  }

                  child.geometry.normalizeNormals();

                  if (child.isMesh) {
                    if (child.isSkinnedMesh) child.frustumCulled = false;

                    if (variants_available === true && child.material && child.userData.gltfExtensions) {
                      child.userData.variantMaterials = {};
                      const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                      for (let i = 0; i < variants.length; i++) {
                        const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                        if (mapping) {
                          await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                            child.userData.variantMaterials[ variants[ i ] ] = material;
                            if (i === 0) child.material = material;
                          });
                        }
                      }
                    }
                  } else {
                    document.getElementById('btn_flat').disabled = true;
                    document.getElementById('btn_wireframe').disabled = true;
                  }

                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 0.3;

                      if ( mtl.transmission && mtl.transmission > 0 ) {
                        if ( mtl.metalnessMap && ! mtl.metalness ) {
                          mtl.metalness = 0.01;
                        }

                        if ( mtl.roughnessMap && ! mtl.roughness ) {
                          mtl.roughness = 0.01;
                        }

                        if ( mtl.roughnessMap && mtl.roughness === 1 ) {
                          mtl.roughness = 0.95;
                        }

                        if ( ! mtl.metalnessMap && ! mtl.roughnessMap && ! mtl.metalness && mtl.roughness === 1 ) {
                          mtl.roughness = 0.01;
                        }
                      }

                      if (assimp_load === true && child.isMesh) {
                        if (mtl.map && mtl.color.r === 0 && mtl.color.g === 0 && mtl.color.b === 0) {
                          mtl.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                        }

                        // default to double side since some models might not be visible initially
                        mtl.side = THREE.DoubleSide;
                        mtl.flatShading = true;
                        flat_shading_enabled = true;
                        document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                      } else {
                        mtl.flatShading = false;
                      }

                      mtl.needsUpdate = true;
                    });
                  } else {
                    if (child.isPoints === true) child.material.size = isMobile === true ? 0.8 : 0.3;

                    if ( child.material.transmission && child.material.transmission > 0 ) {
                      if ( child.material.metalnessMap && ! child.material.metalness ) {
                        child.material.metalness = 0.01;
                      }

                      if ( child.material.roughnessMap && ! child.material.roughness ) {
                        child.material.roughness = 0.01;
                      }

                      if ( child.material.roughnessMap && child.material.roughness === 1 ) {
                        child.material.roughness = 0.95;
                      }

                      if ( ! child.material.metalnessMap && ! child.material.roughnessMap && ! child.material.metalness && child.material.roughness === 1 ) {
                        child.material.roughness = 0.01;
                      }
                    }

                    if (assimp_load === true && child.isMesh) {
                      if (child.material.map && child.material.color.r === 0 && child.material.color.g === 0 && child.material.color.b === 0) {
                        child.material.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                      }

                      // default to double side since some models might not be visible initially
                      child.material.side = THREE.DoubleSide;
                      child.material.flatShading = true;
                      flat_shading_enabled = true;
                      document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                    } else {
                      child.material.flatShading = false;
                    }

                    child.material.needsUpdate = true;
                  }
                }
              });

              gltf_obj = gltf.scene;
              gltf_obj.name = 'url_model';

              // Add gltf model to scene
              scene.add( gltf_obj );
              gltf_obj.position.set( 0, 0, 0 );
              camera.lookAt( gltf_obj.position );

              set_initial_scale();
              resize();

              if (animations.length > 0) {
                animation_mixer.clipAction( animations[ 0 ] ).play();
                document.getElementById('btn_animate').disabled = false;
                document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
                animation_running = true;
              }
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          }
        }

        mouse_wheel = true;
      }

      function handle_error( error ) {
        if (assimp_load === true) {
          assimp_load = false;
        } else {
          console.timeEnd( 'Loading Time' );
        }

        console.log( 'Error loading model!' );
        console.log( error );
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = 'transparent';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        gltf_obj.traverse( function( child ) {
          if (child.isMesh) {
            mouse_wheel = true;

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (!mtl.isShaderMaterial) {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                }
              });
            } else {
              if (!child.material.isShaderMaterial) {
                child.material.flatShading = flat_shading_enabled;
                child.material.needsUpdate = true;
              }
            }
          }
        });
      }

      function show_wireframe() {
        if (gltf_obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh) {
              mouse_wheel = true;

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }
            }
      	  });
        }
      }

      async function render() {
        if (gltf_obj) {
          if (animation_running === true || mouse_down === true || mouse_wheel === true) {
            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();

            if (mouse_wheel === true) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();

          if (variants_available === true) {
            if (variants && variants.length > 0) {
              current_variant = variants.length - 1;
              switch_variant();
              parser = null;
            } else {
              variants_available = false;
            }
          }
        } else {
          // Page (re)loading
          if (scene) {
            if (gltf_obj) {
              gltf_loader.dracoLoader.dispose();
              gltf_loader.ktx2Loader.dispose();

              if (animation_mixer) {
                animation_mixer.stopAllAction();

                for ( let i = 0; i < animations.length; i++ ) {
                  animation_mixer.uncacheAction( animations[ i ] );
                  animation_mixer.uncacheClip( animations[ i ] );
                }

                animation_mixer.uncacheRoot( animation_mixer.getRoot() );
              }

              gltf_obj.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.dispose();
                      });
                    } else {
                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });

              while (gltf_obj.children.length > 0) {
                gltf_obj.remove( gltf_obj.children[ 0 ] );
              }

              gltf_obj.children.length = 0;
            }

            scene.environment = null;

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_variants').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
