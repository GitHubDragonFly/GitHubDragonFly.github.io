<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="PRWM (Packed Raw WebGL Model) Viewer">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.0" defer></script>
    <script src="../../static/js/PRWMLoader.js" defer></script>
    <script src="../../static/js/OrbitControls.js" defer></script>
    <script src="../../static/js/utils/BufferGeometryUtils.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 18px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 175px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .fm { color: navy; width: 99.25%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>PRWM Viewer</title>
  </head>
  <body onload="reset_all(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".prwm, .dib, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled >F</button>
        <button title="Textures" id="btn_textures" onclick="set_texture();" disabled>T</button>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: 70%; margin-right: 3px;" />
        <button onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; count = 0; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; count = 0; }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var manager, prwm_loader, renderer, scene, camera, mesh, render_requested;
      var controls, mouse_down, mouse_wheel, events_initialized, count = 0;
      var ambientLight, directionalLight, bounding_box, wireframe_enabled;
      var ww = window.innerWidth, wh = window.innerHeight;
      var texture_loader, material, textures, current_texture;
      var url_displayed = false, url_loading = false, flat_shading_enabled;
      var selected_prwm_file, selected_prwm_url_file, selected_url_file = '';

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 20 ) {
          mesh.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 1 ) {
          mesh.scale.multiplyScalar( 20 / size.y );
        } else if ( size.y > 0.02 ) {
          mesh.scale.multiplyScalar( 10 / size.y );
        } else {
          mesh.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( mesh );
        let center = bounding_box.getCenter(new THREE.Vector3());
        controls.target.set( center.x, center.y, center.z );
      }

      function init() {
        if (scene) {
          if (mesh) {
            if (textures.length > 0) {
              current_texture = textures.length - 1;
              set_texture();
            }

            if (wireframe_enabled === true) show_wireframe();

            mesh.traverse( ( child ) => {
              if (child.isMesh) {
                if (child.material) child.material.dispose();
                if (child.geometry) child.geometry.dispose();
              }
            });

            material.dispose();
            material = undefined;

            scene.remove( mesh );
          }

          mouse_wheel = true;

          reset_all( true );
        }

        enable_disable( true );

        if (manager === undefined) manager = new THREE.LoadingManager();

        manager.onProgress = function ( item, loaded, total ) {
          if ( loaded === total ) {
            console.timeEnd( 'Loading Time' );
            document.getElementById('div_loading').style.display = 'none';
            enable_disable( false );
            render_requested = true;
            mouse_wheel = true;
            render();
          }
        }

        if (prwm_loader === undefined) {
          prwm_loader = new THREE.PRWMLoader( manager );
        }

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader();

        selected_prwm_file = null;
        selected_prwm_url_file = null;
        mouse_down = false;
        mouse_wheel = true;
        textures = [];
        current_texture = -1;
        render_requested = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_textures').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded files
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.PRWM')) { selected_prwm_file = fi.files[ i ]; }
            else if (fn_uc.endsWith('.DIB') || fi.files[ i ].type.startsWith('image/')) textures.push( fi.files[ i ] );
          };

          if (selected_prwm_file === null) {
            handle_error( 'No valid PRWM file selected!' );
            return;
          }

          if (textures.length > 0) document.getElementById('btn_textures').disabled = false;

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (mesh === undefined) mesh = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.15 );
          ambientLight.position.set( 0, 0, 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2 );
          directionalLight.position.set( 0, 0, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new THREE.OrbitControls( camera, renderer.domElement );
          //controls.enableZoomToCursor = true;
          controls.zoomSpeed = 0.8;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.rotateSpeed = 0.2;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshPhongMaterial( {
            side: THREE.DoubleSide,
            vertexColors: false,
            flatShading: false,
            transparent: true,
            shininess: 50,
            opacity: 1,
            fog: true
          });
        }

        // Load the prwm file
        selected_prwm_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        if (selected_prwm_file !== null) {
          prwm_loader.load( URL.createObjectURL( selected_prwm_file ), addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { // onError
            handle_error( error );
            URL.revokeObjectURL( selected_prwm_file );
          });
        }
      }

      function addFileInScene( object ) {
        if (selected_prwm_file !== null) URL.revokeObjectURL( selected_prwm_file );

        let smooth = object;

        let uvs = smooth.getAttribute( 'uv' );

        if (uvs && uvs.array.length > 0) {
          if (uvs.array.some( e => e.toString() === 'NaN' || e === null )) smooth.deleteAttribute( 'uv' );
        }

        smooth.deleteAttribute( 'normal' );
        smooth = THREE.BufferGeometryUtils.mergeVertices( smooth );
        smooth.computeVertexNormals();
        smooth.center();

        if (object.attributes.color && object.attributes.color.array.length > 0) {
          material.vertexColors = true;
        }

        mesh = new THREE.Mesh( smooth, material );

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let image_extensions = [ '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.GIF', '.SVG', '.WEBP', 'DIB' ];
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();
              let url_uc = url.toUpperCase();

              if (image_extensions.some( ext => url_uc.endsWith( ext ) )) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url_uc.endsWith('.PRWM')) {
                selected_prwm_url_file = url;
              }
            }
          } else {
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_prwm_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else {
              if (selected_url_file.startsWith('https://github.com') === true) {
                selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              if (selected_url_file.toUpperCase().endsWith('.PRWM')) selected_prwm_url_file = selected_url_file;
            }
          }

          if (selected_prwm_url_file !== null) {
            prwm_loader.load( selected_prwm_url_file, addFileInScene,
            function( xhr ) { }, // onProgress
            function ( error ) { handle_error( error ); }); // onError
          } else {
            handle_error( 'Unsupported URL model!' );
          }
        }
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      async function set_texture() {
        if (mesh) {
          if (current_texture === textures.length - 1) {
            document.getElementById('btn_textures').style.backgroundColor = 'transparent';
            current_texture = -1;
          } else {
            current_texture += 1;
            document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
          }

          mesh.traverse( async ( child ) => {
            if (child.isMesh) {
              if (current_texture === -1) {
                // Remove texture
                if (child.material.map) child.material.map.dispose();
                child.material.map = null;
                child.material.needsUpdate = true;
              } else {
                if (selected_prwm_url_file) {
                  // Apply texture
                  child.material.map = textures[ current_texture ];

                  child.material.needsUpdate = true;
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    // Apply texture
                    child.material.map = texture;
                    child.material.needsUpdate = true;

                    texture.dispose();
                  });
                }
              }

              mouse_wheel = true;
            }
          });
        }
      }

      function set_flat() {
        if (mesh) {
          if (flat_shading_enabled === true) {
            document.getElementById('btn_flat').style.backgroundColor = 'transparent';
            flat_shading_enabled = false;
          } else {
            document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
            flat_shading_enabled = true;
          }

          mesh.traverse( ( child ) => {
            if (child.isMesh) {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
              mouse_wheel = true;
            }
          });
        }
      }

      function show_wireframe() {
        if (mesh) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          mesh.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }

              mouse_wheel = true;
            }
          });
        }
      }

      async function render() {
        if (mesh) {
          if (mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();

            if (mouse_wheel === true) {
              if (count > 2) {
                mouse_wheel = false;
              } else {
                count += 1;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_textures').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (mesh) {
              if (textures.length > 0) {
                current_texture = textures.length - 1;
                set_texture();
                textures.length = 0;
              }

              mesh.traverse( ( child ) => {
                if (child.isMesh) {
                  if (child.material) child.material.dispose();
                  if (child.geometry) child.geometry.dispose();
                }
              });

              material.dispose();
              material = undefined;
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          document.getElementById('btn_textures').disabled = true;
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();
      }
    </script>

    <script>
      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }
    </script>
  </body>
</html>
