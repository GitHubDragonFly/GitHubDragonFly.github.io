<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="FBX (Filmbox) Viewer">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import { FBXLoader } from "../../static/jsm/FBXLoader.js";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

      THREE = three_js;

      fbx_loader = new FBXLoader( manager );
      tga_loader = new TGALoader( manager );
      dds_loader = new DDSLoader( manager );

      orb_controls = OrbitControls;
      room_env = RoomEnvironment;
    </script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px 2px 2px 0;
        min-width: 22px;
        height: 22px;
        padding: 1px;
        vertical-align: middle;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 175px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .fm { color: navy; width: 99.25%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>FBX Viewer</title>
  </head>
  <body onload="reset_all(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".fbx, .dds, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Animations" id="btn_animate" onclick="fbx_animations();" disabled>A</button>
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="min-width: 70%; margin-right: 3px;" />
        <button onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent );

      var THREE, manager, texture_loader, fbx_loader, tga_loader, dds_loader, object_is_points;
      var animations, animation_mixer, animation_running, current_animation, room_env;
      var renderer, pmremGenerator, scene, camera, fbx_obj, render_requested, clock;
      var controls, orb_controls, mouse_down, mouse_wheel, events_initialized;
      var first_run, fr_count, directionalLight, wireframe_enabled;
      var ww = window.innerWidth, wh = window.innerHeight, count = 0;
      var bounding_box, flat_shading_enabled, vertex_colors_enabled;
      var selected_fbx_file, selected_fbx_url_file, selected_url_file = '';
      var url_displayed = false, url_loading = false, textures, resource_path = '';

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( fbx_obj );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 1 ) {
          fbx_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          fbx_obj.scale.multiplyScalar( 25 / size.y );
        } else {
          fbx_obj.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( fbx_obj );
        let center = bounding_box.getCenter(new THREE.Vector3());
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function fbx_animations() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      function init(){
        if (scene) {
          fbx_obj.traverse( ( child ) => {
            if (child.isMesh || child.isPoints) {
              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.dispose();
                  });
                } else {
                  child.material.dispose();
                }
              }

              child.geometry.dispose();
            }
          });

          scene.remove( fbx_obj );

          mouse_wheel = true;

          reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        if (manager === undefined) manager = new THREE.LoadingManager();

        manager.onLoad = function() { mouse_wheel = true; }

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader( manager );

        if (tga_loader) manager.addHandler( /\.tga$/i, tga_loader );
        if (dds_loader) manager.addHandler( /\.dds$/i, dds_loader );

        selected_fbx_file = null;
        selected_fbx_url_file = null;
        object_is_points = false;
        resource_path = '';
        mouse_down = false;
        mouse_wheel = true;
        first_run = true;
        fr_count = 0;
        textures = [];
        animations = [];
        animation_mixer = null;
        animation_running = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (!fi.files) return;

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.FBX')) selected_fbx_file = fi.files[ i ];
            else if (fi.files[ i ].type.startsWith('image/') || fn_uc.endsWith('.DDS') || fn_uc.endsWith('.TGA')) textures.push( fi.files[i] );
          };

          if (selected_fbx_file === null) {
            handle_error( 'No valid FBX file selected!' );
            return;
          }

          if (textures.length > 0) {
            textures.forEach( file => {
              resource_path += file.name + ',' + URL.createObjectURL( file ) + ',';
              URL.revokeObjectURL( file );
            });

            resource_path = resource_path.substring( 0, resource_path.length - 1 );
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 0.7;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();
        if (fbx_obj === undefined) fbx_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 7 );
          directionalLight.position.set( 0, 0, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.8;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.rotateSpeed = 0.2;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          pmremGenerator = new THREE.PMREMGenerator( renderer );
          scene.environment = pmremGenerator.fromScene( new room_env(), .005 ).texture;
        }

        // Load the fbx file
        selected_fbx_file ? loadFile() : loadURLFile();
      }

      function loadFile(){
        // Launch loading of the selected file
        fbx_loader.load( URL.createObjectURL( selected_fbx_file ), resource_path, function( fbx_scene ) {
          URL.revokeObjectURL( selected_fbx_file );

          fbx_scene.traverse( function( child ) {
            if (child.isMesh || child.isPoints) {
              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                vertex_colors_enabled = true;
              }

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;
              } else {
                object_is_points = true;
                document.getElementById('btn_wireframe').disabled = true;
                document.getElementById('btn_flat').disabled = true;
              }

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (child.isPoints && isMobile === true) mtl.size = 0.8;
                  mtl.vertexColors = vertex_colors_enabled;
                  mtl.side = THREE.DoubleSide;
                });
              } else {
                if (child.isPoints && isMobile === true) child.material.size = 0.8;
                child.material.vertexColors = vertex_colors_enabled;
                child.material.side = THREE.DoubleSide;
              }
            }
          });

          fbx_obj = fbx_scene;

          animations = fbx_scene.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( fbx_scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
            animation_mixer.clipAction( animations[ 0 ] ).play();
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            animation_running = true;
          }

          // Add fbx model to scene
          scene.add( fbx_obj );
          camera.lookAt( fbx_obj.position );

          set_initial_scale();
          resize();

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_fbx_file );
          handle_error( error );
        });

        mouse_wheel = true;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );
            textures = [];

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.FBX')) {
                selected_fbx_url_file = url;
              } else if (url.endsWith('/')) {
                fbx_loader.setResourcePath( url );
              }
            }
          } else {
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_fbx_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else {
              if (selected_url_file.startsWith('https://github.com') === true) {
                selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              if (selected_url_file.toUpperCase().endsWith('.FBX')) selected_fbx_url_file = selected_url_file;
            }
          }

          if (selected_fbx_url_file) {
            fbx_loader.load( selected_fbx_url_file, resource_path, function( fbx_scene ) {
              fbx_scene.traverse( function( child ) {
                if (child.isMesh || child.isPoints) {
                  child.geometry.computeBoundingBox();
                  child.geometry.computeBoundingSphere();

                  if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                  child.geometry.normalizeNormals();

                  if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                    vertex_colors_enabled = true;
                  }

                  if (child.isMesh) {
                    if (child.isSkinnedMesh) child.frustumCulled = false;
                  } else {
                    object_is_points = true;
                    document.getElementById('btn_wireframe').disabled = true;
                    document.getElementById('btn_flat').disabled = true;
                  }

                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      if (child.isPoints && isMobile === true) mtl.size = 0.8;
                      mtl.vertexColors = vertex_colors_enabled;
                      mtl.side = THREE.DoubleSide;
                    });
                  } else {
                    if (child.isPoints && isMobile === true) child.material.size = 0.8;
                    child.material.vertexColors = vertex_colors_enabled;
                    child.material.side = THREE.DoubleSide;
                  }
                }
              });

              fbx_obj = fbx_scene;

              animations = fbx_scene.animations;

              if (animations.length > 0) {
                animation_mixer = new THREE.AnimationMixer( fbx_scene );
                current_animation = 0;
                animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
                animation_mixer.clipAction( animations[ 0 ] ).play();
                document.getElementById('btn_animate').disabled = false;
                document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
                animation_running = true;
              }

              // Add fbx model to scene
              scene.add( fbx_obj );
              camera.lookAt( fbx_obj.position );

              set_initial_scale();
              resize();

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          } else {
            handle_error( 'Unsupported URL model!' );
          }

          mouse_wheel = true;
        }
      }

      function finish_loading() {
        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        enable_disable( false );
        render_requested = true;
        mouse_wheel = true;
        render();
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = 'transparent';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        fbx_obj.traverse( function( child ) {
    	    if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }

            mouse_wheel = true;
    		  }
    	  });
      }

      function show_wireframe() {
        if (fbx_obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          fbx_obj.traverse( function( child ) {
      	    if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }

              mouse_wheel = true;
            }
      	  });
        }
      }

      async function render() {
        if (fbx_obj) {
          if (animation_running === true || mouse_down === true || mouse_wheel === true) {
            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count += 1;
              if (fr_count === 15) first_run = false;
            } else {
              if (mouse_wheel === true) {
                if (count > 3) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count += 1;
                }
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (fbx_obj) {
              fbx_obj.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.dispose();
                      });
                    } else {
                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        disabled_changed();
      }
    </script>

    <script>
      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
  </body>
</html>
