<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MMD (Miku Miku Dance) Viewer - supported formats: PMD, PMX, VMD, VPD, SPH, SPA, MP3, OGG">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ammojs3@0.0.11/dist/ammo.min.js" defer></script>
    <script src="../../static/js/mmdparser.min.js" defer></script>

    <style>
      body,html{
        position: relative;
        display: block;
        background-color: black;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 2px 2px 2px 0;
        min-width: 19px;
        height: 22px;
        padding: 1px;
        vertical-align: middle;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .fm {
        color: navy;
        width: 99.1%;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>MMD Viewer (r131)</title>
  </head>
  <body onload="reset_all(); load_ammo(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".pmd, .pmx, .vmd, .vpd, .sph, .spa, .mp3, .ogg, .tga, image/png, image/jpeg, image/bmp, image/gif" multiple />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Poses" id="btn_poses" onclick="change_pose();" disabled>P</button>
        <button title="Outline Effect" id="btn_outline_effect" onclick="enable_outline_effect();" style="min-width: 26px;" disabled>OL</button>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>

    <script>
      async function load_ammo() { ammo = await Ammo(); }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          effect.setSize( ww, wh );

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var manager, mmd_loader, helper, tga_loader, dds_loader, audio_loader, sound, listener;
      var renderer, mmd_obj, scene, camera, effect, effect_enabled, render_requested;
      var controls, ready, mouse_down, mouse_wheel, events_initialized;
      var poses, current_pose, ammo, clock, bounding_box, first_run, fr_count;
      var ambientLight, directionalLight, resource_path, isMobile, texture_maps;
      var ww = window.innerWidth, wh = window.innerHeight, wireframe_enabled;
      var selected_url_file = '', url_displayed = false, url_loading = false, count = 0;
      var selected_mmd_file, selected_vmd_file, selected_vmd_camera_file, selected_vpd_files;
      var selected_mmd_url_file, selected_vmd_url_file, selected_vmd_camera_url_file;
      var selected_vpd_url_files, selected_audio_url_file, selected_audio_file, bgnd_linear_gradient;

      function set_back_color() {
        if (scene.background) {
          scene.background.dispose();
          scene.background = null;
        }

        bgnd_linear_gradient = false;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // If there is no camera animation then set the
        // initial scale of the object so it comes to view

        if (!(selected_vmd_camera_file || selected_vmd_camera_url_file)) {
          bounding_box.setFromObject( mmd_obj );
          let size = bounding_box.getSize( new THREE.Vector3() );
          let center = bounding_box.getCenter( new THREE.Vector3() );

          // Move to the center

          if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );

          // Scale according to window width / height, whichever is greater

          if (ww > wh) {
            mmd_obj.scale.multiplyScalar( ( wh / size.y ) * 0.2 );
          } else {
            mmd_obj.scale.multiplyScalar( ( ww / size.x ) * 0.2 );
          }

          // Get center coordinates and move to the center again

          bounding_box.setFromObject( mmd_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );

          // Scale again and re-center if the model's width / height is greater than the screen's width / height

          if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
            mmd_obj.scale.multiplyScalar( ww > wh ? ww / size.x : wh / size.y );

            bounding_box.setFromObject( mmd_obj );
            size = bounding_box.getSize( new THREE.Vector3() );
            center = bounding_box.getCenter( new THREE.Vector3() );

            if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
            if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
            if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );
          }

          // Set the camera's z distance

          camera.position.z = bounding_box.max.z + 250;
          camera.updateProjectionMatrix();
        }

        mouse_wheel = true;
      }

      function change_pose() {
        if (current_pose === poses.length - 1) {
          current_pose = -1;
          document.getElementById('btn_poses').style.backgroundColor = 'transparent';
          mmd_obj.pose();
        } else {
          current_pose += 1;
          document.getElementById('btn_poses').style.backgroundColor = 'lightgreen';
          helper.pose( mmd_obj, poses[ current_pose ] );
        }

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (selected_audio_file || selected_audio_url_file) {
          sound.stop();
        }

        if (scene) {
          if (mmd_obj) {
            scene.remove( mmd_obj );

            if (helper) {
              if (helper.audio) helper.remove( sound );
              if (helper.camera) helper.remove( camera );
              if (helper.meshes.length > 0) helper.remove( mmd_obj );

              if (selected_vmd_file || selected_vmd_url_file) {
                helper.enable( 'ik', false );
                helper.enable( 'grant', false );
                helper.enable( 'physics', false );
                helper.enable( 'animation', false );
                helper.enable( 'cameraAnimation', false );
              }

              helper = new THREE.MMDAnimationHelper();
            }

            if (effect_enabled === true) enable_outline_effect();
            if (wireframe_enabled === true) show_wireframe();

            if (mmd_obj.skeleton && mmd_obj.skeleton.boneTexture)
              mmd_obj.skeleton.boneTexture.dispose();

            mmd_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.skeleton && child.skeleton.boneTexture)
                  child.skeleton.boneTexture.dispose();

                if (child.material) {
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      if (mtl.uniforms) {
                        Object.keys( mtl.uniforms ).forEach( ( key ) => {
                          if (mtl.uniforms[ key ].value) {
                            if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                              mtl.uniforms[ key ].value.forEach( val => {
                                if (val.type && val.type === 1009)
                                  val.dispose();
                              });
                            } else {
                              if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                                mtl.uniforms[ key ].value.dispose();
                            }
                          }
                        });
                      } else {
                        for (const prop in mtl) {
                          texture_maps.forEach( tex_map => {
                            if (prop === tex_map) {
                              if (mtl[ prop ]) mtl[ prop ].dispose();
                            }
                          });
                        };
                      }

                      mtl.dispose();
                    });
                  } else {
                    if (child.material.uniforms) {
                      Object.keys( child.material.uniforms ).forEach( ( key ) => {
                        if (child.material.uniforms[ key ].value) {
                          if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                            child.material.uniforms[ key ].value.forEach( val => {
                              if (val.type && val.type === 1009)
                                val.dispose();
                            });
                          } else {
                            if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                              child.material.uniforms[ key ].value.dispose();
                          }
                        }
                      });
                    } else {
                      for (const prop in child.material) {
                        texture_maps.forEach( tex_map => {
                          if (prop === tex_map) {
                            if (child.material[ prop ]) child.material[ prop ].dispose();
                          }
                        });
                      };
                    }

                    child.material.dispose();
                  }
                }

                child.geometry.dispose();
              }
            });
          }

          mouse_wheel = true;

          if (isMobile === false) {
            renderer.info.reset();
            renderer.resetState();
          }

          reset_all( true );
        } else {
          render_requested = false;
        }

        if (!window.__THREE__) {
          await import( "https://cdn.jsdelivr.net/npm/three@0.131.0/build/three.min.js" );
          await import( "../../static/js/MMDToonShader.js" );
          await import( "../../static/js/MMDAnimationHelper.js" );
          await import( "../../static/js/MMDPhysics.js" );
          await import( "../../static/js/CCDIKSolver.js" );
        }

        if (manager === undefined) manager = new THREE.LoadingManager();
        manager.onLoad = function() { mouse_wheel = true; }

        if (mmd_loader === undefined) {
          if (!THREE.MMDLoader) await import( "../../static/js/MMDLoader.js" );
          mmd_loader = new THREE.MMDLoader( manager );
        }

        if (helper === undefined) helper = new THREE.MMDAnimationHelper();

        if (tga_loader === undefined) {
          if (!THREE.TGALoader) await import( "../../static/js/TGALoader.js" );
          tga_loader = new THREE.TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          if (!THREE.DDSLoader) await import( "../../static/js/DDSLoader.js" );
          dds_loader = new THREE.DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (listener === undefined) listener = new THREE.AudioListener();
        if (sound === undefined) sound = new THREE.Audio( listener );
        if (audio_loader === undefined) audio_loader = new THREE.AudioLoader();

        poses = [];
        ready = false;
        resource_path='';
        mouse_down = false;
        mouse_wheel = true;
        effect_enabled = false;
        wireframe_enabled = false;
        bgnd_linear_gradient = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_poses').style.backgroundColor = 'transparent';
        document.getElementById('btn_poses').disabled = true;

        enable_disable( true );

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        selected_mmd_file = null;
        selected_vmd_file = null;
        selected_vmd_camera_file = null;
        selected_audio_file = null;
        selected_vpd_files = [];
        selected_mmd_url_file = null;
        selected_vmd_url_file = null;
        selected_vmd_camera_url_file = null;
        selected_audio_url_file = null;

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files === undefined) return;

          let img_extensions = [ '.BMP', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.PNG', '.SPA', '.SPH', '.TGA' ];

          // Include check for textures, PMD/PMX (model), VMD (motion), VPD (posing) and MP3/OGG audio
          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.PMD') || fn_uc.endsWith('.PMX')) { selected_mmd_file = fi.files[ i ]; }
            else if (fn_uc.endsWith('.VMD')) {
              if (fn_uc.includes('_CAM') || fn_uc.includes('CAMERA')) {
                selected_vmd_camera_file = fi.files[ i ];
              } else {
                selected_vmd_file = fi.files[ i ];
              }
            }
            else if (fn_uc.endsWith('.VPD')) { selected_vpd_files.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.MP3') || fn_uc.endsWith('.OGG')) { selected_audio_file = fi.files[ i ]; }
            else if (img_extensions.some( ext => fn_uc.endsWith( ext ) )) {
              resource_path += fi.files[ i ].name + ',' + URL.createObjectURL( fi.files[ i ] ) + ',';
              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (selected_mmd_file === null && selected_audio_file === null) {
            handle_error( 'No valid PMD / PMX or MP3 / OGG file selected!' );
            return;
          }

          if (resource_path !== '') mmd_loader.setResourcePath( resource_path.substring( 0, resource_path.length - 1 ) );

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          mmd_loader.setResourcePath( '' );
          url_loading = false;
        }

        if (selected_mmd_file || selected_url_file !== '') {
          if (renderer === undefined) {
            renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.toneMapping = THREE.LinearToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.setSize( ww, wh );
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
            renderer.autoClear = false;

            document.body.appendChild( renderer.domElement );
          }

          if (effect === undefined) {
            if (!THREE.OutlineEffect) await import( "../../static/js/effects/OutlineEffect.js" );

            effect = new THREE.OutlineEffect(
              renderer,
              {
                defaultThickness: 0.01,
                defaultColor: [ 0, 0, 0 ],
                defaultAlpha: 0.8,
                defaultKeepAlive: false
              }
            );

            effect.enabled = false;
          }

          if (clock === undefined) clock = new THREE.Clock();

          if (scene === undefined) scene = new THREE.Scene();

          if (mmd_obj === undefined) mmd_obj = new THREE.Object3D();

          if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

          if (camera === undefined) {
            camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.position.set( 0, 0, 250 );
            camera.add( listener );
            scene.add( camera );
          }

          // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
          if (directionalLight === undefined) {
            directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
            directionalLight.position.set( 0, 0, 250 );
            directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
            camera.add( directionalLight );
          }

          if (controls === undefined) {
            if (!THREE.OrbitControls) await import( "../../static/js/OrbitControls.js" );

            controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.enableZoomToCursor = true;
            controls.zoomSpeed = 0.8;
            controls.rotateSpeed = 0.8;
            controls.keyPanSpeed = 0.8; 
            controls.panSpeed = 0.8;
            //controls.enableDamping = true;
            //controls.dampingFactor = 0.3;
            //controls.enableKeys = false;
            //controls.enableZoom = true;
            //controls.maxPolarAngle = 2.2;
            //controls.minPolarAngle = 1.1;
            //controls.minDistance = 2;
            //controls.maxDistance = 500;
          }
        }

        enable_disable( false );

        // Load the file
        if (selected_mmd_file && selected_vpd_files.length > 0) {
          loadPoseFiles();
        } else if (selected_mmd_file && selected_vmd_file) {
          loadMotionFiles();
        } else if (selected_mmd_file) {
          loadFile();
        } else if (selected_audio_file) {
          loadAudioFile();
        } else {
          loadURLFile();
        }
      }

      function loadPoseFiles() {
        current_pose = -1;

        let ext = selected_mmd_file.name.toUpperCase().endsWith('.PMX') ? 'pmx' : 'pmd';

        mmd_loader.load( URL.createObjectURL( selected_mmd_file ), ext, mesh => {
          URL.revokeObjectURL( selected_mmd_file );

          mesh.traverse( function( child ) {
            if (child.isMesh) {
              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              if (child.isSkinnedMesh) child.frustumCulled = false;

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.side = THREE.DoubleSide;
                  mtl.skinning = true;
                  if (mtl.map) mtl.map.generateMipmaps = true;
                });
              } else {
                child.material.side = THREE.DoubleSide;
                child.material.skinning = true;
                if (child.material.map) child.material.map.generateMipmaps = true;
              }
            }
          });

          selected_vpd_files.forEach( file => {
            mmd_loader.loadVPD( URL.createObjectURL( file ), false, vpd => {
              URL.revokeObjectURL( file );

              poses.push( vpd );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              console.log( 'Error loading Local VPD!' );
              console.log( error );

              URL.revokeObjectURL( file );
            });
          });

          document.getElementById('btn_poses').disabled = false;

          if (selected_audio_file) {
            audio_loader.load( URL.createObjectURL( selected_audio_file ), function( buffer ) {
              URL.revokeObjectURL( selected_audio_file );

              sound.setBuffer( buffer );
              sound.setLoop(true);
              sound.setVolume(0.3);
              sound.play();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              console.log( 'Error loading Local Audio File!' );
              console.log( error );

              URL.revokeObjectURL( selected_audio_file );
            });
          }

          mmd_obj = mesh;

          scene.add( mmd_obj );
          camera.lookAt( mmd_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_mmd_file );
        });
      }

      function loadMotionFiles() {
        let ext = selected_mmd_file.name.toUpperCase().endsWith('.PMX') ? 'pmx' : 'pmd';

        if (selected_vmd_camera_file) {
          mmd_loader.loadWithAnimation( URL.createObjectURL( selected_mmd_file ), URL.createObjectURL( selected_vmd_file ), ext, mmd => {
            URL.revokeObjectURL( selected_mmd_file );
            URL.revokeObjectURL( selected_vmd_file );

            helper.add( mmd.mesh, { animation: mmd.animation,	physics: true	});

            mmd.mesh.traverse( function( child ) {
              if (child.isMesh) {
                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.side = THREE.DoubleSide;
                    mtl.skinning = true;
                    if (mtl.map) mtl.map.generateMipmaps = true;
                  });
                } else {
                  child.material.side = THREE.DoubleSide;

      async function render() {
        if (mmd_obj && ready === true) {
          if (first_run === true || mouse_down === true || mouse_wheel === true || selected_vmd_file || selected_vmd_url_file) {
            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 15) {
                first_run = false;
                mouse_wheel = true;
                count = 0;
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 10) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }

            helper.update( clock.getDelta() );

            controls.update();

            effect.clear();
            effect.render( scene, camera );
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_poses').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
        document.getElementById('btn_outline_effect').style.backgroundColor = 'transparent';

        if (scene) {
          if (scene.background) {
            scene.background.dispose();
            scene.background = null;
          }
        }

        // Reset the view
        if (reset === true) {
          camera.up.set( 0, 1, 0 );
          camera.rotation.set( 0, 0, 0 );
          camera.updateProjectionMatrix();
          controls.reset();
          set_back_color();
          first_run = true;
          fr_count = 0;
          await render();
        } else {
          // Page (re)loading
          if (selected_audio_file || selected_audio_url_file) {
            sound.stop();
          }

          if (scene) {
            if (mmd_obj) {
              scene.remove( mmd_obj );

              if (helper) {
                if (helper.audio) helper.remove( sound );
                if (helper.camera) helper.remove( camera );
                if (helper.meshes.length > 0) helper.remove( mmd_obj );

                if (selected_vmd_file || selected_vmd_url_file) {
                  helper.enable( 'ik', false );
                  helper.enable( 'grant', false );
                  helper.enable( 'physics', false );
                  helper.enable( 'animation', false );
                  helper.enable( 'cameraAnimation', false );
                }
              }

              if (mmd_obj.skeleton && mmd_obj.skeleton.boneTexture)
                mmd_obj.skeleton.boneTexture.dispose();

              mmd_obj.traverse( ( child ) => {
                if (child.isMesh) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        if (mtl.uniforms) {
                          Object.keys( mtl.uniforms ).forEach( ( key ) => {
                            if (mtl.uniforms[ key ].value) {
                              if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                                mtl.uniforms[ key ].value.forEach( val => {
                                  if (val.type && val.type === 1009)
                                  val.dispose();
                                });
                              } else {
                                if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                                mtl.uniforms[ key ].value.dispose();
                              }
                            }
                          });
                        } else {
                          for (const prop in mtl) {
                            texture_maps.forEach( tex_map => {
                              if (prop === tex_map) {
                                if (mtl[ prop ]) mtl[ prop ].dispose();
                              }
                            });
                          };
                        }

                        mtl.dispose();
                      });
                    } else {
                      if (child.material.uniforms) {
                        Object.keys( child.material.uniforms ).forEach( ( key ) => {
                          if (child.material.uniforms[ key ].value) {
                            if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                              child.material.uniforms[ key ].value.forEach( val => {
                                if (val.type && val.type === 1009)
                                  val.dispose();
                              });
                            } else {
                              if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                                child.material.uniforms[ key ].value.dispose();
                            }
                          }
                        });
                      } else {
                        for (const prop in child.material) {
                          texture_maps.forEach( tex_map => {
                            if (prop === tex_map) {
                              if (child.material[ prop ]) child.material[ prop ].dispose();
                            }
                          });
                        };
                      }

                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('btn_poses').disabled = true;
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

        document.getElementById('back_color').disabled = disable;

      function document_ready() {

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
