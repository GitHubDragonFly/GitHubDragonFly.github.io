      // Embedded MTL Loader - Start

      class MTLLoader extends THREE.Loader {
        constructor( manager ) {
          super( manager );
        }

        load( url, onLoad, onProgress, onError ) {
          const scope = this;

          const path = ( this.path === '' ) ? THREE.LoaderUtils.extractUrlBase( url ) : this.path;

          const loader = new THREE.FileLoader( this.manager );
          loader.setPath( this.path );
          loader.setRequestHeader( this.requestHeader );
          loader.setWithCredentials( this.withCredentials );
          loader.load( url, function ( text ) {

            try {
              onLoad( scope.parse( text, path ) );
            } catch ( e ) {
              if ( onError ) {
                onError( e );
              } else {
                console.error( e );
              }

              scope.manager.itemError( url );
            }
          }, onProgress, onError );
        }

        setMaterialOptions( value ) {
          this.materialOptions = value;
          return this;
        }

        parse( text, path ) {
          const lines = text.split( '\n' );
          let info = {};
          const delimiter_pattern = /\s+/;
          const materialsInfo = {};

          for ( let i = 0; i < lines.length; i ++ ) {
            let line = lines[ i ];
            line = line.trim();

            if ( line.length === 0 || line.charAt( 0 ) === '#' ) {
              continue;
            }

            const pos = line.indexOf( ' ' );

            let key = ( pos >= 0 ) ? line.substring( 0, pos ) : line;
            key = key.toLowerCase();

            let value = ( pos >= 0 ) ? line.substring( pos + 1 ) : '';
            value = value.trim();

            if ( key === 'newmtl' ) {
              info = { name: value };
              materialsInfo[ value ] = info;
            } else {
              if ( key === 'ka' || key === 'kd' || key === 'ks' || key === 'ke' ) {
                const ss = value.split( delimiter_pattern, 3 );
                info[ key ] = [ parseFloat( ss[ 0 ] ), parseFloat( ss[ 1 ] ), parseFloat( ss[ 2 ] ) ];
              } else {
                info[ key ] = value;
              }
            }
          }

          const materialCreator = new MaterialCreator( this.resourcePath || path, this.materialOptions );
          materialCreator.setCrossOrigin( this.crossOrigin );
          materialCreator.setManager( this.manager );
          materialCreator.setMaterials( materialsInfo );
          return materialCreator;
        }
      }

      class MaterialCreator {
        constructor( baseUrl = '', options = {} ) {
          this.baseUrl = baseUrl;
          this.options = options;
          this.originalMaterialsInfo = {};
          this.materialsInfo = {};
          this.materials = {};
          this.materialsArray = [];
          this.nameLookup = {};

          this.crossOrigin = 'anonymous';

          this.side = ( this.options.side !== undefined ) ? this.options.side : THREE.FrontSide;
          this.wrap = ( this.options.wrap !== undefined ) ? this.options.wrap : THREE.RepeatWrapping;
        }

        setCrossOrigin( value ) {
          this.crossOrigin = value;
          return this;
        }

        setManager( value ) {
          this.manager = value;
        }

        setMaterials( materialsInfo ) {
          this.originalMaterialsInfo = materialsInfo;
          this.materialsInfo = this.convert( materialsInfo );
          this.materials = {};
          this.materialsArray = [];
          this.nameLookup = {};
        }

        convert( materialsInfo ) {
          if ( ! this.options ) return materialsInfo;

          const converted = {};

          for ( const mn in materialsInfo ) {
            const mat = materialsInfo[ mn ];
            const covmat = {};
            converted[ mn ] = covmat;

            for ( const prop in mat ) {
              let save = true;
              let value = mat[ prop ];
              const lprop = prop.toLowerCase();

              switch ( lprop ) {
                case 'kd':
                case 'ka':
                case 'ke':
                case 'ks':
                  if ( this.options && this.options.normalizeRGB ) {
                    value = [ value[ 0 ] / 255, value[ 1 ] / 255, value[ 2 ] / 255 ];
                  }

                  if ( this.options && this.options.ignoreZeroRGBs ) {
                    if ( value[ 0 ] === 0 && value[ 1 ] === 0 && value[ 2 ] === 0 ) {
                      save = false;
                    }
                  }

                  break;

                default:
                  break;
              }

              if ( save ) {
                covmat[ lprop ] = value;
              }
            }
          }

          return converted;
        }

        preload() {
          for ( const mn in this.materialsInfo ) {
            this.create( mn );
          }
        }

        getIndex( materialName ) {
          return this.nameLookup[ materialName ];
        }

        getAsArray() {
          let index = 0;

          for ( const mn in this.materialsInfo ) {
            this.materialsArray[ index ] = this.create( mn );
            this.nameLookup[ mn ] = index;
            index ++;
          }

          return this.materialsArray;
        }

        create( materialName ) {
          if ( this.materials[ materialName ] === undefined ) {
            this.createMaterial_( materialName );
          }

          return this.materials[ materialName ];
        }

        createMaterial_( materialName ) {
          const scope = this;
          const mat = this.materialsInfo[ materialName ];
          const original_mat = this.originalMaterialsInfo[ materialName ];

          const params = {
            name: materialName,
            side: this.side

          function resolveURL( baseUrl, url ) {
            if ( typeof url !== 'string' || url === '' ) return '';

            if ( /^https?:\/\//i.test( url ) ) return url;

            return baseUrl + url;
          }

          function setMapForType( mapType, value, prop ) {
            // Skip all texture parameters and use texture name only
            value = value.substring( value.lastIndexOf( ' ' ) + 1 );

            if ( params[ mapType ] ) return; // Keep the first encountered texture

            const hd = ( value.toLowerCase().endsWith( '.exr' ) || value.toLowerCase().endsWith( '.hdr' ) );

            const texParams = scope.getTextureParams( original_mat[ prop ] );
            const map = scope.loadTexture( resolveURL( scope.baseUrl, value ) );

            map.repeat.copy( texParams.scale );
            map.offset.copy( texParams.offset );
            map.center.copy( texParams.center );

            map.rotation = texParams.rotation;
            map.channel = texParams.channel || 0;

            map.colorSpace = hd === true ? THREE.LinearSRGBColorSpace : texParams.colorSpace;

            map.wrapS = texParams.wrapS;
            map.wrapT = texParams.wrapT;

            params[ mapType ] = map;

          let refraction_present = false;
          let refraction_value;
          let iridescenceThicknessRange = [ 100, 400 ];

                break;

                break;

                setMapForType( 'specularMap', value, lprop );
                break;

              case 'map_emissive':
                setMapForType( 'emissiveMap', value, lprop );
                break;

              case 'norm':
              case 'map_kn':
                setMapForType( 'normalMap', value, lprop );
                break;

                break;

              case 'map_d':
                setMapForType( 'alphaMap', value, lprop );

                break;

                break;

              case 'par':
                params.anisotropyRotation = parseFloat( value );
                use_phong = false;
                break;

              case 'pad':
                params.attenuationDistance = parseFloat( value );
                use_phong = false;
                break;

              case 'pac':
                params.attenuationColor = new THREE.Color().fromArray( value.split( ' ' ).map( Number ) );
                use_phong = false;
                break;

              case 'pe':
                params.emissiveIntensity = parseFloat( value );
                use_phong = false;
                break;

              case 'pm':
                params.metalness = parseFloat( value );
                use_phong = false;
                break;

              case 'pr':
                params.roughness = parseFloat( value );
                use_phong = false;
                break;

              case 'pns':
                params.normalScale = new THREE.Vector2().fromArray( value.split( ' ' ).map( Number ) );
                break;

              case 'pcc':
                params.clearcoat = parseFloat( value );
                use_phong = false;
                break;

              case 'pcr':
                params.clearcoatRoughness = parseFloat( value );
                use_phong = false;
                break;

              case 'pcn':
                params.clearcoatNormalScale = new THREE.Vector2().fromArray( value.split( ' ' ).map( Number ) );

                break;

              case 'pdt':
                params.depthTest = parseFloat( value ) === 1.0;
                break;

              case 'ni':
                refraction_present = true;
                refraction_value = parseFloat( value );
                break;

              case 'pi':
                params.iridescence = parseFloat( value );
                use_phong = false;
                break;

              case 'pii':
                params.iridescenceIOR = parseFloat( value );
                use_phong = false;
                break;

                iridescenceThicknessRange[ 1 ] = parseFloat( value );
                use_phong = false;
                break;

              case 'pbr_ps':
                params.sheen = parseFloat( value );
                use_phong = false;
                break;

              case 'ps':
                params.sheenColor = new THREE.Color().fromArray( value.split( ' ' ).map( Number ) );
                use_phong = false;
                break;

              case 'psr':
                params.sheenRoughness = parseFloat( value );
                use_phong = false;
                break;

              case 'psp':
                params.specularColor = new THREE.Color().fromArray( value.split( ' ' ).map( Number ) );
                use_phong = false;
                break;

              case 'psi':
                params.specularIntensity = parseFloat( value );
                use_phong = false;
                break;

              case 'pth':
                params.thickness = parseFloat( value );
                use_phong = false;
                break;

              case 'ptr':
                params.transmission = parseFloat( value );
                use_phong = false;
                break;

              case 's':
                params.side = parseInt( value );
                break;

              case 'a':
                params.alphaTest = parseFloat( value );
                break;

              case 'pbr_pl_map':
                setMapForType( 'lightMap', value, lprop );
                break;

              case 'map_pa':
                setMapForType( 'anisotropyMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pm':
                setMapForType( 'metalnessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pr':
                setMapForType( 'roughnessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_px':
                setMapForType( 'metalnessMap', value, lprop );
                setMapForType( 'roughnessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pcc':
                setMapForType( 'clearcoatMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pcn':
                setMapForType( 'clearcoatNormalMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pcr':
                setMapForType( 'clearcoatRoughnessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pit':
                setMapForType( 'iridescenceThicknessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pi':
                setMapForType( 'iridescenceMap', value, lprop );
                use_phong = false;
                break;

              case 'map_psc':
                setMapForType( 'sheenColorMap', value, lprop );
                use_phong = false;
                break;

              case 'map_psr':
                setMapForType( 'sheenRoughnessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_psp':
                setMapForType( 'specularColorMap', value, lprop );
                use_phong = false;
                break;

              case 'map_psi':
                setMapForType( 'specularIntensityMap', value, lprop );
                use_phong = false;
                break;

              case 'map_pth':
                setMapForType( 'thicknessMap', value, lprop );
                use_phong = false;
                break;

              case 'map_ptr':
                setMapForType( 'transmissionMap', value, lprop );
                use_phong = false;
                break;

              case 'ns':
                params.shininess = parseFloat( value );
                break;

              case 'd':
                n = parseFloat( value );

              case 'tr':

              default:

          if ( use_phong === true ) {
            if ( refraction_present === true ) params.refractionRatio = refraction_value;
            this.materials[ materialName ] = new THREE.MeshPhongNodeMaterial( params );
          } else {
            if ( params.specular ) delete params[ 'specular' ];
            if ( refraction_present === true ) params.ior = refraction_value;
            if ( params.iridescence ) params.iridescenceThicknessRange = iridescenceThicknessRange;

            if ( params.anisotropy && params.anisotropyMap && params.anisotropyRotation ) {
              params.anisotropyMap.mapping = 300;
              params.anisotropyRotation = - ( Math.asin( params.anisotropyRotation ) / params.anisotropy );
            } else if ( params.anisotropyMap && params.anisotropy && ! params.anisotropyRotation ) {
              params.anisotropyMap.mapping = 300;
              params.anisotropyRotation = - Math.PI / 3;
            } else if ( ! params.anisotropyMap && params.anisotropy && params.anisotropyRotation ) {
              params.anisotropyRotation = - params.anisotropyRotation;
            }

            if ( params.transmission && params.transmission > 0 ) {
              if ( params.metalnessMap !== undefined && params.metalness === undefined ) {

              }

              if ( params.roughnessMap !== undefined && params.roughness === undefined ) {
                params.roughness = 0.01;
              }

              if ( params.roughnessMap !== undefined && params.roughness === 1 ) {
                params.roughness = 0.95;
              }

              if ( params.metalnessMap === undefined && params.roughnessMap === undefined ) {
                if ( params.metalness === undefined && ( params.roughness === undefined || params.roughness === 1.0 ) ) {
                  params.roughness = 0.01;
                }
              }
            }

            this.materials[ materialName ] = new THREE.MeshPhysicalNodeMaterial( params );
          }

          return this.materials[ materialName ];
        }

        getTextureParams( value ) {
          const texParams = {
            scale: new THREE.Vector2( 1, 1 ),
            offset: new THREE.Vector2( 0, 0 ),
            center: new THREE.Vector2( 0, 0 ),
            colorSpace: THREE.NoColorSpace,
            wrapS: THREE.RepeatWrapping,
            wrapT: THREE.RepeatWrapping,
            rotation: 0,
            channel: 0
          };

          const items = value.split( /\s+/ );
          let pos;

          pos = items.indexOf( '-imfchan' );

          if ( pos >= 0 ) {
            texParams.channel = parseInt( items[ pos + 1 ] );
            items.splice( pos, 2 );
          }

          pos = items.indexOf( '-bm' );

          if ( pos >= 0 ) {
            texParams.bumpScale = parseFloat( items[ pos + 1 ] );
            items.splice( pos, 2 );
          }

          pos = items.indexOf( '-hd' );

          if ( pos >= 0 ) {
            texParams.colorSpace = parseInt( items[ pos + 1 ] ) === 1 ? THREE.LinearSRGBColorSpace : THREE.NoColorSpace;
            items.splice( pos, 2 );
          }

          pos = items.indexOf( '-r' );

          if ( pos >= 0 ) {
            texParams.rotation = parseFloat( items[ pos + 1 ] );
            items.splice( pos, 2 );
          }

          pos = items.indexOf( '-c' );

          if ( pos >= 0 ) {
            texParams.center.set( parseFloat( items[ pos + 1 ] ), parseFloat( items[ pos + 2 ] ) );
            items.splice( pos, 3 );
          }

          pos = items.indexOf( '-s' );

          if ( pos >= 0 ) {
            texParams.scale.set( parseFloat( items[ pos + 1 ] ), parseFloat( items[ pos + 2 ] ) );
            items.splice( pos, 4 );
          }

          pos = items.indexOf( '-o' );

          if ( pos >= 0 ) {
            texParams.offset.set( parseFloat( items[ pos + 1 ] ), parseFloat( items[ pos + 2 ] ) );
            items.splice( pos, 4 );
          }

          pos = items.indexOf( '-w' );

          if ( pos >= 0 ) {
            texParams.wrapS = Number( items[ pos + 1 ] );
            texParams.wrapT = Number( items[ pos + 2 ] );
            items.splice( pos, 3 );
          }

          return texParams;
        }

        loadTexture( url ) {
          // This is a modification intended for this viewer only
          return new THREE.CanvasTexture( loadedImageBitmaps.get( url ) );
        }
      }

      // Embedded MTL Loader - End

      // Embedded OBJ Loader - Start

      const _object_pattern = /^[og]\s*(.+)?/;
      const _material_library_pattern = /^mtllib /;
      const _material_use_pattern = /^usemtl /;
      const _map_use_pattern = /^usemap /;
      const _face_vertex_data_separator_pattern = /\s+/;

      const _vA = new THREE.Vector3();
      const _vB = new THREE.Vector3();
      const _vC = new THREE.Vector3();

      const _cb = new THREE.Vector3();

      const _color = new THREE.Color();

      function ParserState() {

          objects: [],
          object: {},

          vertices: [],
          normals: [],
          colors: [],
          uvs: [],

              fromDeclaration: ( fromDeclaration !== false ),
              geometry: {
                vertices: [],
                normals: [],
                colors: [],
                uvs: [],

              materials: [],
              smooth: true,

              startMaterial: function ( name, libraries ) {

                if ( previous && ( previous.inherited || previous.groupCount <= 0 ) ) {

                }

                  index: this.materials.length,
                  name: name || '',
                  mtllib: ( Array.isArray( libraries ) && libraries.length > 0 ? libraries[ libraries.length - 1 ] : '' ),
                  smooth: ( previous !== undefined ? previous.smooth : this.smooth ),
                  groupStart: ( previous !== undefined ? previous.groupEnd : 0 ),

                      groupEnd: - 1,

                      inherited: false
                    };

                    return cloned;
                  }
                };

                this.materials.push( material );

                return material;
              },

              currentMaterial: function () {

                if ( end && this.materials.length > 1 ) {

          },

            dst.push( src[ b + 0 ], src[ b + 1 ], src[ b + 2 ] );
            dst.push( src[ c + 0 ], src[ c + 1 ], src[ c + 2 ] );

          addVertexPoint: function ( a ) {

            const dst = this.object.geometry.vertices;

          addVertexLine: function ( a ) {

            const dst = this.object.geometry.vertices;

            dst.push( src[ a + 0 ], src[ a + 1 ], src[ a + 2 ] );

            const dst = this.object.geometry.normals;

            dst.push( src[ c + 0 ], src[ c + 1 ], src[ c + 2 ] );

            const dst = this.object.geometry.normals;

            _vA.fromArray( src, a );
            _vB.fromArray( src, b );
            _vC.fromArray( src, c );

            _ab.subVectors( _vA, _vB );
            _cb.cross( _ab );

            _cb.normalize();

            dst.push( _cb.x, _cb.y, _cb.z );
            dst.push( _cb.x, _cb.y, _cb.z );
            dst.push( _cb.x, _cb.y, _cb.z );

            const dst = this.object.geometry.colors;

            if ( src[ a ] !== undefined ) dst.push( src[ a + 0 ], src[ a + 1 ], src[ a + 2 ] );
            if ( src[ b ] !== undefined ) dst.push( src[ b + 0 ], src[ b + 1 ], src[ b + 2 ] );
            if ( src[ c ] !== undefined ) dst.push( src[ c + 0 ], src[ c + 1 ], src[ c + 2 ] );

            const src = this.uvs;
            const dst = this.object.geometry.uvs;

          addUVLine: function ( a ) {

            this.addColor( ia, ib, ic );

              ib = this.parseNormalIndex( nb, nLen );
              ic = this.parseNormalIndex( nc, nLen );

            for ( let vi = 0, l = vertices.length; vi < l; vi ++ ) {

              this.addColor( index );

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;

        let tex, img = new Image();

        await new Promise( resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            const width = img.naturalWidth * Math.min( 1, scale );
            const height = img.naturalHeight * Math.min( 1, scale );

            const options = {
              imageOrientation: (tex_flip === true ? (gpu === true ? 'none' : 'flipY') : (gpu === true ? 'flipY' : 'none')),
              resizeWidth: width,
              resizeHeight: height,
              resizeQuality: 'high'
            };

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const hex_lo = 0x8000, hex_hi = 0x7FFF, frac = 128.0;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                tmp = tmp < 0 ? ( tmp * hex_lo ) : ( tmp * hex_hi );
                u8[ i ] = tmp / frac;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            let base64data = canvas1.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            let buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            let blob = new Blob( [ buff ], { type: 'image/png' } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

        if (flat_shading_enabled === true) await set_flat();

                child.material.forEach( mtrl => {
                  for (const prop in mtrl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtrl[ prop ]) mtrl[ prop ].dispose();
                      }
                    });

                  mtrl.dispose();

              } else {
