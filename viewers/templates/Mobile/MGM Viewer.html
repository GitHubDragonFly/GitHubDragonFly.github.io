<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GLTF / GLB / USDZ Viewer using Google's model-viewer web component">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script>
      const isAppleDevice = /iPhone|iPad|iPod|CriOS/i.test( navigator.userAgent ) || (/iPad|iPhone|iPod/.test( navigator.platform )) || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));
    </script>

    <style>
      body, html {
        position: relative;
        display: block;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 19px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=text] { vertical-align: middle; margin: 2px 5px 2px 0; }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
        z-index: 10;
      }

      .fm { color: navy; width: 99%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        z-index: 99;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      .model_viewer {
        background-color: transparent;
        min-height: 100vh;
        width: 99.7%;
        margin: 1px 1px 1px 1px;
        padding: 0;
        z-index: 1;
      }
    </style>

    <!-- Using Google Model Viewer element: https://github.com/google/model-viewer -->

    <title>GM Viewer</title>
  </head>
  <body onload="reset_all(); document_ready();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="Get models via URL" id="btn_url" onclick="show_url();" style="min-width: 38px;">URL</button>
        <label for="file_input" title="Browse Local Files"></label>
        <input type="file" id="file_input" name="file" onchange="init();" accept=".glb, .gltf, .usdz, .bin, .ktx2, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Neutral Lighting" id="btn_neutral_lighting" onclick="set_neutral_lighting();" disabled>N</button>
        <button title="Switch Model" id="btn_current_model" onclick="current_model_changed();" disabled>M</button>
        <button title="Switch Animation" id="btn_animate" onclick="animate_gltf();" disabled>A</button>
        <button title="Switch Variant" id="btn_variants" onclick="switch_variant();" disabled>V</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry"></label>
        <input type="text" id="url_entry" value="" style="min-width: 70%; margin-right: 3px;" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
      <div id="load_progress" style="display: none; background-color: whitesmoke; text-align: center;">
        <progress id="progress" value="0" max="1"></progress>
      </div>
      </div><br />

    <div id="div_error" class="error_msg">E R R O R !</div>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function set_back_color() {
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }
    </script>

    <script>
      const extensions = [ '.BIN', '.KTX2', '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.GIF', '.SVG', '.WEBP' ];

      var gltf_filenames, usdz_filenames;
      var models, current_model = 0, neutral_lighting;
      var url_displayed = false, url_loading = false;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var selected_file, other_files, selected_url_file = '';
      var variants, current_variant = 0, variants_available = false;
      var animations, current_animation = 0, animation_running = false;

      async function init() {
        if (models && models.length > 0) reset_all( false );

        selected_file = null;
        other_files = {};
        neutral_lighting = false;
        animations = {};
        variants = {};
        gltf_filenames = {};
        usdz_filenames = {};
        models = [];

        enable_disable( true );

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF')) {
              let url = URL.createObjectURL( fi.files[ i ] );

              animations[ i ] = [];
              variants[ i ] = [];

              models.push( url );
              gltf_filenames[ url ] = fi.files[ i ].name;
              if (selected_file === null) selected_file = url;

              URL.revokeObjectURL( fi.files[ i ] );
            } else if (extensions.some( ext => fn_uc.endsWith( ext ) )) {
              other_files[ fi.files[ i ].name ] = URL.createObjectURL( fi.files[ i ] );
              URL.revokeObjectURL( fi.files[ i ] );
            } else if (fn_uc.endsWith('.USDZ')) {
              let url = URL.createObjectURL( fi.files[ i ] );

              models.push( url );
              usdz_filenames[ url ] = fi.files[ i ].name;
              if (selected_file === null) selected_file = url;

              URL.revokeObjectURL( fi.files[ i ] );
           }
          };

          if (models.length > 0) {
            if (models.length > 1) {
              document.getElementById('btn_current_model').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_current_model').disabled = false;
            } else {
              document.getElementById('btn_current_model').disabled = true;
              document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
            }

            disabled_changed();
          } else {
            document.getElementById('div_error').style.display = 'block';
            console.log( 'No valid GLTF / GLB / USDZ file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        self.ModelViewerElement.mapURLs( ( url ) => {
          let file_name = url.substring( url.lastIndexOf( '/' ) + 1 );

          if (other_files[ file_name ]) {
            return other_files[ file_name ];
          } else {
            return url;
          }
        });

        document.getElementById('div_error').style.display = 'none';

        selected_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        let mdl_viewer = document.getElementById('mv');

        document.getElementById('load_progress').style.display = 'block';

        mdl_viewer.onerror = function( event ) {
          mdl_viewer.removeAttribute( 'src' );
          document.getElementById('load_progress').style.display = 'none';
          document.getElementById('div_error').style.color = 'red';
          document.getElementById('div_error').innerHTML = 'E R R O R !';
          document.getElementById('div_error').style.display = 'block';
          return;
        }

        mdl_viewer.onprogress = function( event ) {
          progress.value = event.detail.totalProgress;
        }

        mdl_viewer.onload = function() {
          document.getElementById('load_progress').style.display = 'none';
          document.getElementById('div_error').style.display = 'none';

          if (mdl_viewer.availableAnimations.length > 0) {
            animation_running = true;
            animations[ 0 ] = mdl_viewer.availableAnimations;
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          }

          if (mdl_viewer.availableVariants.length > 0) {
            variants_available = true;

            if (mdl_viewer.availableVariants.length > 1) {
              document.getElementById('btn_variants').disabled = false;
              document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            }

            variants[ 0 ] = mdl_viewer.availableVariants;
            current_variant = variants[ 0 ].length - 1;
            switch_variant();
          }

          enable_disable( false );
        }

        if (gltf_filenames[ selected_file ]) {
          mdl_viewer.setAttribute( 'src', selected_file );
        } else if (usdz_filenames[ selected_file ]) {
          if (isAppleDevice === true) {
            mdl_viewer.setAttribute( 'ios-src', selected_file );
          } else {
            console.log( 'Could not detect USDZ support on this device!' )
            mdl_viewer.setAttribute( 'src', '#' );
          }
        }
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.GLB') || url_uc.endsWith('.GLTF')) {
                animations[ i ] = [];
                variants[ i ] = [];

                models.push( url );
                gltf_filenames[ url ] = url.substring( url.lastIndexOf( '/' ) + 1 );
                if (selected_file === null) selected_file = url;
              } else if (fn_uc.endsWith('.USDZ')) {
                models.push( url );
                usdz_filenames[ url ] = url.substring( url.lastIndexOf( '/' ) + 1 );
                if (selected_file === null) selected_file = url;
              }
            }
          } else {
            if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            let url_uc = selected_url_file.toUpperCase();

            if (url_uc.endsWith('.GLB') || url_uc.endsWith('.GLTF')) {
              animations[ 0 ] = [];
              variants[ 0 ] = [];

              models.push( selected_url_file );
              gltf_filenames[ selected_url_file ] = selected_url_file.substring( selected_url_file.lastIndexOf( '/' ) + 1 );
              if (selected_file === null) selected_file = selected_url_file;
            } else if (url_uc.endsWith('.USDZ')) {
              models.push( selected_url_file );
              usdz_filenames[ selected_url_file ] = selected_url_file.substring( selected_url_file.lastIndexOf( '/' ) + 1 );
              if (selected_file === null) selected_file = selected_url_file;
            }
          }

          if (models.length > 0) {
            if (models.length > 1) {
              document.getElementById('btn_current_model').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_current_model').disabled = false;
            } else {
              document.getElementById('btn_current_model').disabled = true;
              document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
            }

            disabled_changed();
          } else {
            document.getElementById('div_error').style.color = 'red';
            document.getElementById('div_error').innerHTML = 'E R R O R !';
            document.getElementById('div_error').style.display = 'block';
            console.log( 'Unsupported URL file!' );
            return;
          }

          document.getElementById('load_progress').style.display = 'block';

          let mdl_viewer = document.getElementById('mv');

          mdl_viewer.onerror = function( event ) {
            mdl_viewer.removeAttribute( 'src' );
            document.getElementById('load_progress').style.display = 'none';
            document.getElementById('div_error').style.color = 'red';
            document.getElementById('div_error').innerHTML = 'E R R O R !';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          mdl_viewer.onprogress = function( event ) {
            progress.value = event.detail.totalProgress;
          }

          mdl_viewer.onload = function() {
            document.getElementById('load_progress').style.display = 'none';
            document.getElementById('div_error').style.display = 'none';

            if (mdl_viewer.availableAnimations.length > 0) {
              animation_running = true;
              animations[ 0 ] = mdl_viewer.availableAnimations;
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            }

            if (mdl_viewer.availableVariants.length > 0) {
              variants_available = true;

              if (mdl_viewer.availableVariants.length > 1) {
                document.getElementById('btn_variants').disabled = false;
                document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
              }

              variants[ 0 ] = mdl_viewer.availableVariants;
              current_variant = variants[ 0 ].length - 1;
              switch_variant();
            }

            enable_disable( false );
          }

          if (gltf_filenames[ selected_file ]) {
            mdl_viewer.setAttribute( 'src', selected_file );
          } else if (usdz_filenames[ selected_file ]) {
            if (isAppleDevice === true) {
              mdl_viewer.setAttribute( 'ios-src', selected_file );
            } else {
              console.log( 'Could not detect USDZ support on this device!' )
              mdl_viewer.setAttribute( 'src', '#' );
            }
          }
        }
      }

      function current_model_changed() {
        document.getElementById('div_error').style.color = 'gold';
        document.getElementById('div_error').innerHTML = 'Loading ... please wait';
        document.getElementById('div_error').style.display = 'block';

        current_model += 1;

        if (current_model === models.length) current_model = 0;

        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;
        }

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';

        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';

        disabled_changed();

        mdl_viewer.onerror = function( event ) {
          mdl_viewer.removeAttribute( 'src' );
          document.getElementById('load_progress').style.display = 'none';
          document.getElementById('div_error').style.color = 'red';
          document.getElementById('div_error').innerHTML = 'E R R O R !';
          document.getElementById('div_error').style.display = 'block';
          return;
        }

        mdl_viewer.onload = function() {
          document.getElementById('load_progress').style.display = 'none';
          document.getElementById('div_error').style.display = 'none';

          if (mdl_viewer.availableAnimations.length > 0) {
            if (animations[ current_model ].length === 0) animations[ current_model ] = mdl_viewer.availableAnimations;
            current_animation = animations[ current_model ].length - 1;
            mdl_viewer.currentTime = 0;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').disabled = false;
            animation_running = false;
            current_animation = 0;
            animate_gltf();
          } else {
            animation_running = false;
          }

          if (mdl_viewer.availableVariants.length > 0) {
            if (variants[ current_model ].length === 0) variants[ current_model ] = mdl_viewer.availableVariants;
            current_variant = variants[ current_model ].length - 1;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_variants').disabled = false;
            variants_available = false;
            current_variant = 0;
            switch_variant();
          } else {
            variants_available = false;
          }

          disabled_changed();
        }

        if (gltf_filenames[ models[ current_model ] ]) {
          mdl_viewer.setAttribute( 'src', models[ current_model ] );
        } else if (usdz_filenames[ models[ current_model ] ]) {
          if (isAppleDevice === true) {
            mdl_viewer.setAttribute( 'ios-src', models[ current_model ] );
          } else {
            console.log( 'Could not detect USDZ support on this device!' )
            mdl_viewer.setAttribute( 'src', '#' );
          }
        }
      }

      function animate_gltf() {
        let ani = document.getElementById('btn_animate');
        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;

          if (current_animation === animations[ current_model ].length - 1) {
            mdl_viewer.animationName = '';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            mdl_viewer.animationName = animations[ current_model ][ current_animation ];
            mdl_viewer.play();
          }
        } else {
          mdl_viewer.animationName = animations[ current_model ][ 0 ];
          mdl_viewer.play();
          animation_running = true;
        }
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants[ current_model ].length - 1) {
            document.getElementById('mv').variantName = variants[ current_model ][ 0 ];
            current_variant = 0;
          } else {
            current_variant += 1;
            document.getElementById('mv').variantName = variants[ current_model ][ current_variant ];
          }
        } else {
          document.getElementById('mv').variantName = variants[ current_model ][ 0 ];
          variants_available = true;
        }
      }

      function set_neutral_lighting() {
        if (neutral_lighting === true) {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
          document.getElementById('mv').environmentImage = 'legacy';
          neutral_lighting = false;
        } else {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'lightgreen';
          document.getElementById('mv').environmentImage = '';
          neutral_lighting = true;
        }
      }

      function reset_all( page_loading = true ) {
        current_model = 0;

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;

        if (page_loading === true) {
          // Page (re)loading
          selected_url_file = '';
          document.getElementById('url_entry').value = '';
          document.getElementById('file_input').value = '';
          document.getElementById('back_color').value = '#FFFFFF';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_load').style.backgroundColor = 'transparent';
          document.getElementById('btn_clear').style.backgroundColor = 'transparent';
          document.getElementById('btn_current_model').disabled = true;
          document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
          document.getElementById('btn_neutral_lighting').disabled = true;
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
        }

        enable_disable( true );
      }

      function enable_disable( disable = false ) {
        document.getElementById('btn_neutral_lighting').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        disabled_changed();
      }
    </script>

    <script>
      async function document_ready() {
        if(navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }

        const { ModelViewerElement } = await import( "https://cdn.jsdelivr.net/npm/@google/model-viewer@3.4.0/dist/model-viewer.min.js" );

        self.ModelViewerElement = ModelViewerElement || {};
        self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
        self.ModelViewerElement.lottieLoaderLocation = 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/LottieLoader.js';

        const m_viewer = document.createElement('model-viewer');

        m_viewer.setAttribute( 'id', 'mv' );
        m_viewer.setAttribute( 'ar', 'true' );
        m_viewer.setAttribute( 'autoplay', 'true' );
        m_viewer.setAttribute( 'loading', 'eager' );
        m_viewer.setAttribute( 'touch-action', 'none' );
        //m_viewer.setAttribute( 'shadow-intensity', '1' );
        m_viewer.setAttribute( 'class', 'model_viewer' );
        m_viewer.setAttribute( 'xr-environment', 'true' );
        m_viewer.setAttribute( 'camera-controls', 'true' );
        m_viewer.setAttribute( 'zoom-sensitivity', '0.35' );
        m_viewer.setAttribute( 'interpolation-decay', '250' );
        m_viewer.setAttribute( 'min-field-of-view', '0deg' );
        m_viewer.setAttribute( 'max-field-of-view', '110deg' );
        m_viewer.setAttribute( 'environment-image', 'legacy' );
        m_viewer.setAttribute( 'ar-modes', 'webxr scene-viewer quick-look');

        const ar_button = document.createElement('button');

        ar_button.innerText = 'AR';
        ar_button.setAttribute( 'class', 'hide' );
        ar_button.setAttribute( 'id', 'ar-button' );
        ar_button.setAttribute( 'slot', 'ar-button' );
        ar_button.setAttribute( 'style', 'min-width: 28px; margin: 50px 0 0 5px; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;' );

        m_viewer.appendChild( ar_button );

        document.body.appendChild( m_viewer );

        document.getElementById('mv').style.display = 'block';
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }
    </script>
  </body>
</html>
