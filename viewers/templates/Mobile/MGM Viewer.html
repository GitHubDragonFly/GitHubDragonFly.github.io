    <script>
      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        set_viewer_position();
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function resize() {
        set_viewer_position();
      }

      function set_viewer_position() {
        if (self.ModelViewerElement) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          document.getElementById('mv').style.marginTop = fixed_menu_bottom;
        }
      }

      function set_back_color() {
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

    <script>
      var filename, gltf_filenames, models, current_model = 0;
      var isMobile, tex_res, tex_fmt, neutral_lighting = false;
      var url_displayed = false, url_loading = false;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var selected_file, other_files, selected_url_file = '';
      var variants, current_variant = 0, variants_available = false;
      var animations, current_animation = 0, animation_running = false;

      function start_export() {
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_error').innerHTML = 'Please wait ...';
        document.getElementById('div_error').style.display = 'block';
        if (document.getElementById('div_download').style.display !== 'none') cancel_download();

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      function finish_export() {
        document.getElementById('div_error').innerHTML = '';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';
        document.getElementById('div_download').style.display = 'block';

        set_viewer_position();
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );
        finish_export();
      }

      function cancel_download() {
        document.getElementById('div_download').style.display = 'none';
        document.getElementById('link').download = '';
        document.getElementById('link').href = '#';

        set_viewer_position();
      }

      function hide_download() {
        document.getElementById('div_download').style.display = 'none';
        set_viewer_position();
      }

      async function export_image( type = 'png' ) {
        await start_export();

        let modelViewer = document.getElementById('mv');

        let image = await modelViewer.toDataURL( 'image/' + type, encoderOptions = 1.0 );

        // Get the base64 encoded data
        let base64data = image.replace( /^data:image\/(png|jpg|gif|webp);base64,/, '' );

        // Convert data to Uint8Array
        let b = atob( base64data );
        let data = new Uint8Array( b.length );

        for ( let i = 0, l = data.length; i < l; i ++ ) {
          data[ i ] = b.charCodeAt( i );
        }

        let blob = new Blob( [ data ], { type: 'image/' + type } );
        let file = new File( [ blob ], filename + '.' + type );

        let link = document.getElementById('link');
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );

        finish_export();
      }

      async function export_gltf() {
        await start_export();

        let modelViewer = document.getElementById('mv');
        let options = {	binary: false, maxTextureSize: tex_res };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [ glTF ], filename + (tex_res !== Infinity ? ' (' + tex_res + ')' : '') + '.gltf' );

        let link = document.getElementById('link');
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );

        finish_export();
      }

      async function export_glb( draco = false, meshopt = false ) {
        await start_export();

        let file_name = filename;

        let modelViewer = document.getElementById('mv');
        let options = {	binary: true, maxTextureSize: tex_res };

        let glTF = await modelViewer.exportScene( options );
        let glTF_arrayBuffer = await glTF.arrayBuffer();
        let glTF_array = new Uint8Array( glTF_arrayBuffer );

        if (draco === true) file_name += ' DRACO';
        else if (meshopt === true) file_name += ' MESHOPT';

        if (tex_fmt !== '') file_name += ' ' + tex_fmt;
        if (tex_res !== Infinity) file_name += ' (' + tex_res + ')';

        let file;

        try {
          if (draco === true) {
            file = new File( [ await draco_compress( glTF_array ) ], file_name + '.glb' );
          } else if (meshopt === true) {
            file = new File( [ await meshopt_compress( glTF_array ) ], file_name + '.glb' );
          } else if (tex_fmt !== '') {
            file = new File( [ await texture_compress( glTF_array ) ], file_name + '.glb' );
          } else {
            file = new File( [ await simplify( glTF_array ) ], file_name + '.glb' );
          }
        } catch ( error ) {
          handle_export_error( error );
          return;
        }

        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );

        finish_export();
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { KHRONOS_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, join, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( KHRONOS_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          dedup(),
          prune(),
          flatten(),
          join(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup, flatten, instance, join, palette, prune, unpartition } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join()
        );

        if (tex_fmt !== '') {
          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { KHRTextureBasisu } = await import( "@gltf-transform/extensions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            for (const texture of textures) {
              const slots = await listTextureSlots( texture );
              const size = await texture.getSize();

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptEncoder } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, meshopt, palette, prune, unpartition } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshGPUInstancing, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),

          flatten(),
          join(),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode textures only with either of WEBP or KTX2 compression */

      async function texture_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup, flatten, instance, join, palette, prune, unpartition } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join()
        );

        if (tex_fmt !== '') {
          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { KHRTextureBasisu } = await import( "@gltf-transform/extensions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            for (const texture of textures) {
              const slots = await listTextureSlots( texture );
              const size = await texture.getSize();

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (models && models.length > 0) reset_all( false );

        selected_file = null;
        other_files = {};
        animations = {};
        variants = {};
        tex_fmt = '';
        tex_res = Infinity;
        filename = null;
        gltf_filenames = {};
        models = [];

        enable_disable( true );

        if (url_loading === false) {
          const extensions = [ '.BIN', '.KTX2', '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.GIF', '.SVG', '.WEBP' ];

          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF') || fn_uc.endsWith('.VRM')) {
              let url = URL.createObjectURL( fi.files[ i ] );

              animations[ i ] = [];
              variants[ i ] = [];

              models.push( url );
              gltf_filenames[ url ] = fi.files[ i ].name;
              if (filename === null) filename = gltf_filenames[ url ].substring( 0, gltf_filenames[ url ].lastIndexOf('.') );
              if (selected_file === null) selected_file = url;

              URL.revokeObjectURL( fi.files[ i ] );
            } else if (extensions.some( ext => fn_uc.endsWith( ext ) )) {
              other_files[ fi.files[ i ].name ] = URL.createObjectURL( fi.files[ i ] );
              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (models.length > 0) {
            if (models.length > 1) {
              document.getElementById('btn_current_model').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_current_model').disabled = false;
            } else {
              document.getElementById('btn_current_model').disabled = true;
              document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
            }

            disabled_changed();
          } else {
            document.getElementById('div_error').style.display = 'block';
            console.log( 'No valid GLTF or GLB or VRM file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        self.ModelViewerElement.mapURLs( ( url ) => {
          let file_name = url.substring( url.lastIndexOf( '/' ) + 1 );

          if (other_files[ file_name ]) {
            return other_files[ file_name ];
          } else {
            return url;
          }
        });

        document.getElementById('div_error').style.display = 'none';

        selected_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        let mdl_viewer = document.getElementById('mv');

        mdl_viewer.onerror = function( event ) {
          mdl_viewer.removeAttribute( 'src' );
          document.getElementById('div_error').style.color = 'red';
          document.getElementById('div_error').innerHTML = 'E R R O R !';
          document.getElementById('div_error').style.display = 'block';
          return;
        }

        mdl_viewer.onload = function() {
          document.getElementById('div_error').style.display = 'none';

          if (mdl_viewer.availableAnimations.length > 0) {
            animation_running = true;
            animations[ 0 ] = mdl_viewer.availableAnimations;
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          }

          if (mdl_viewer.availableVariants.length > 0) {
            variants_available = true;

            if (mdl_viewer.availableVariants.length > 1) {
              document.getElementById('btn_variants').disabled = false;
              document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            }

            variants[ 0 ] = mdl_viewer.availableVariants;
            current_variant = variants[ 0 ].length - 1;
            switch_variant();
          }

          enable_disable( false );
        }

        if (gltf_filenames[ selected_file ]) {
          mdl_viewer.setAttribute( 'src', selected_file );
        }
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.GLB') || url_uc.endsWith('.GLTF') || url_uc.endsWith('.VRM')) {
                animations[ i ] = [];
                variants[ i ] = [];

                models.push( url );
                gltf_filenames[ url ] = url.substring( url.lastIndexOf( '/' ) + 1 );
                if (filename === null) filename = gltf_filenames[ url ].substring( 0, gltf_filenames[ url ].lastIndexOf('.') );
                if (selected_file === null) selected_file = url;
              }
            }
          } else {
            if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            let url_uc = selected_url_file.toUpperCase();

            if (url_uc.endsWith('.GLB') || url_uc.endsWith('.GLTF') || url_uc.endsWith('.VRM')) {
              animations[ 0 ] = [];
              variants[ 0 ] = [];

              models.push( selected_url_file );
              gltf_filenames[ selected_url_file ] = selected_url_file.substring( selected_url_file.lastIndexOf( '/' ) + 1 );
              if (filename === null) filename = gltf_filenames[ selected_url_file ].substring( 0, gltf_filenames[ selected_url_file ].lastIndexOf('.') );
              if (selected_file === null) selected_file = selected_url_file;
            }
          }

          if (models.length > 0) {
            if (models.length > 1) {
              document.getElementById('btn_current_model').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_current_model').disabled = false;
            } else {
              document.getElementById('btn_current_model').disabled = true;
              document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
            }

            disabled_changed();
          } else {
            document.getElementById('div_error').style.color = 'red';
            document.getElementById('div_error').innerHTML = 'E R R O R !';
            document.getElementById('div_error').style.display = 'block';
            console.log( 'Unsupported URL file!' );
            return;
          }

          let mdl_viewer = document.getElementById('mv');

          mdl_viewer.onerror = function( event ) {
            mdl_viewer.removeAttribute( 'src' );
            document.getElementById('div_error').style.color = 'red';
            document.getElementById('div_error').innerHTML = 'E R R O R !';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          mdl_viewer.onload = function() {
            document.getElementById('div_error').style.display = 'none';

            if (mdl_viewer.availableAnimations.length > 0) {
              animation_running = true;
              animations[ 0 ] = mdl_viewer.availableAnimations;
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            }

            if (mdl_viewer.availableVariants.length > 0) {
              variants_available = true;

              if (mdl_viewer.availableVariants.length > 1) {
                document.getElementById('btn_variants').disabled = false;
                document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
              }

              variants[ 0 ] = mdl_viewer.availableVariants;
              current_variant = variants[ 0 ].length - 1;
              switch_variant();
            }

            enable_disable( false );
          }

          if (gltf_filenames[ selected_file ]) {
            mdl_viewer.setAttribute( 'src', selected_file );
          }
        }
      }

      function current_model_changed() {
        document.getElementById('div_error').style.color = 'gold';
        document.getElementById('div_error').innerHTML = 'Loading ... please wait';
        document.getElementById('div_error').style.display = 'block';

        current_model += 1;

        if (current_model === models.length) current_model = 0;

        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;
        }

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';

        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';

        disabled_changed();

        mdl_viewer.onerror = function( event ) {
          mdl_viewer.removeAttribute( 'src' );
          document.getElementById('div_error').style.color = 'red';
          document.getElementById('div_error').innerHTML = 'E R R O R !';
          document.getElementById('div_error').style.display = 'block';
          return;
        }

        mdl_viewer.onload = function() {
          document.getElementById('div_error').style.display = 'none';

          if (gltf_filenames[ models[ current_model ] ]) {
            filename = gltf_filenames[ models[ current_model ] ].substring( 0, gltf_filenames[ models[ current_model ] ].lastIndexOf('.') );
          } else {
            filename = 'Model';
          }

          if (mdl_viewer.availableAnimations.length > 0) {
            if (animations[ current_model ].length === 0) animations[ current_model ] = mdl_viewer.availableAnimations;
            current_animation = animations[ current_model ].length - 1;
            mdl_viewer.currentTime = 0;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').disabled = false;
            animation_running = false;
            current_animation = 0;
            animate_gltf();
          } else {
            animation_running = false;
          }

          if (mdl_viewer.availableVariants.length > 0) {
            if (variants[ current_model ].length === 0) variants[ current_model ] = mdl_viewer.availableVariants;
            current_variant = variants[ current_model ].length - 1;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_variants').disabled = false;
            variants_available = false;
            current_variant = 0;
            switch_variant();
          } else {
            variants_available = false;
          }

          disabled_changed();
        }

        if (gltf_filenames[ models[ current_model ] ]) {
          mdl_viewer.setAttribute( 'src', models[ current_model ] );
        }
      }

      function animate_gltf() {
        let ani = document.getElementById('btn_animate');
        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;

          if (current_animation === animations[ current_model ].length - 1) {
            mdl_viewer.animationName = '';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            mdl_viewer.animationName = animations[ current_model ][ current_animation ];
            mdl_viewer.play();
          }
        } else {
          mdl_viewer.animationName = animations[ current_model ][ 0 ];
          mdl_viewer.play();
          animation_running = true;
        }
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants[ current_model ].length - 1) {
            document.getElementById('mv').variantName = variants[ current_model ][ 0 ];
            current_variant = 0;
          } else {
            current_variant += 1;
            document.getElementById('mv').variantName = variants[ current_model ][ current_variant ];
          }
        } else {
          document.getElementById('mv').variantName = variants[ current_model ][ 0 ];
          variants_available = true;
        }
      }

      function set_neutral_lighting() {
        if (neutral_lighting === true) {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
          document.getElementById('mv').environmentImage = 'legacy';
          neutral_lighting = false;
        } else {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'lightgreen';
          document.getElementById('mv').environmentImage = '';
          neutral_lighting = true;
        }
      }

      function reset_all( page_loading = true ) {
        current_model = 0;

        document.getElementById('export_tex_fmt').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;

        if (page_loading === true) {
          // Page (re)loading
          selected_url_file = '';
          document.getElementById('url_entry').value = '';
          document.getElementById('file_input').value = '';
          document.getElementById('back_color').value = '#FFFFFF';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_load').style.backgroundColor = 'transparent';
          document.getElementById('btn_clear').style.backgroundColor = 'transparent';
          document.getElementById('btn_current_model').disabled = true;
          document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
          document.getElementById('btn_neutral_lighting').disabled = true;
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
        }

        enable_disable( true );
      }

      function enable_disable( disable = false ) {
        document.getElementById('btn_neutral_lighting').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        disabled_changed();
      }
    </script>
