    <script type="module">
      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.min.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.min.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.min.js";
      import { GLTFLoader } from "../../static/jsm/loaders/GLTFSLoader.js";
      import { OrbitControls } from "../../static/jsm/controls/OrbitControls.js";
      import GLTFVideoTextureExtension from "../../static/jsm/extensions/loaders/EXT_texture_video/EXT_texture_video.js";
      import GLTFMaterialsVariantsExtension from "../../static/jsm/extensions/loaders/KHR_materials_variants/KHR_materials_variants.js";

      THREE = three_js;
      fflate = fflate_js;

      default_camera = new THREE.Object3D();

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      gltfVideoTextureExtension = GLTFVideoTextureExtension;
      gltfMaterialsVariantsExtension = GLTFMaterialsVariantsExtension;

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      draco_loader = new DRACOLoader( manager );
      draco_loader.setDecoderPath( "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/libs/draco/" );
      draco_loader.setDecoderConfig( { type: 'js' } );
      draco_loader.preload();

      g_loader = GLTFLoader;

      texture_loader = new THREE.TextureLoader( manager );

      orb_controls = OrbitControls;
    </script>

  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="Get remote model via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>

      <div class="fm" id="url" style="display: none;">

        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          default_camera.aspect = ww / wh;
          default_camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var g_loader, ktx2_loader, texture_loader, gltf_loader, draco_loader, tga_loader, dds_loader;
      var THREE, fflate, animations, animation_mixer, animation_running, current_animation;
      var gltf_obj, controls, orb_controls, wireframe_enabled, bounding_box, resource_path;
      var variants, current_variant, variants_available, draco_material, isMobile;
      var gltfMaterialsVariantsExtension, gltfVideoTextureExtension;
      var manager, renderer, scene, clock, render_requested;
      var default_camera, camera, cameras, cam_id;
      var url_displayed = false, url_loading = false, texture_maps;
      var directionalLight, ww = window.innerWidth, wh = window.innerHeight;
      var pmremGenerator, mouse_down, mouse_wheel, events_initialized, count = 0;
      var selected_gltf_file, selected_draco_file, selected_url_file = '';
      var local_files, local_files_indexes, local_bin_files;

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * ( size.y < 0.018 ? 0.0005 : 1.0 ) );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * ( size.x < 0.018 ? 0.0005 : 1.0 ) );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 1500;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function switch_camera() {
        render_requested = false;

        if (cam_id === cameras.length) {
          cam_id = 0;
          default_camera = camera;
        } else {
          default_camera = cameras[ cam_id ];
          cam_id ++;
        }

        document.getElementById('btn_cameras').innerHTML = 'C' + cam_id;

        render_requested = true;

        mouse_wheel = true;
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants.length - 1) {
            current_variant = 0;
          } else {
            current_variant += 1;
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh && child.userData.variantMaterials) {
              child.material = child.userData.variantMaterials[ variants[ current_variant ] ].material;
              child.material.wireframe = wireframe_enabled; 
              child.material.needsUpdate = true;
            }
          });

          mouse_wheel = true;
        }
      }

      function animate_gltf() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (gltf_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        selected_gltf_file = null;
        selected_draco_file = null;
        mouse_down = false;
        mouse_wheel = true;
        local_files = null;
        local_bin_files = [];
        local_files_indexes = [];
        resource_path = '';
        variants = null;
        cameras = null;
        cam_id = 0;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        wireframe_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_wireframe').disabled = false;
        document.getElementById('btn_cameras').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let image_extensions = [ '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF', '.KTX2',
            '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF') || fn_uc.endsWith('.VRM')) { selected_gltf_file = i; }
            else if (fn_uc.endsWith('.DRC')) { selected_draco_file = i; }
            else if (fn_uc.endsWith('.BIN')) { local_bin_files.push( i ); }
            else if (image_extensions.some( ext => fn_uc.endsWith( ext ) )) { local_files_indexes.push( i ); }
          };

          if (selected_gltf_file === null && selected_draco_file === null) {
            handle_error( 'No valid GLTF / GLB or DRACO file selected!' );
            return;
          }

          if (local_bin_files.length > 0) {
            local_bin_files.forEach( file_index => {
              resource_path += local_files[ file_index ].name + ',' + URL.createObjectURL( local_files[ file_index ] ) + ',';
              URL.revokeObjectURL( local_files[ file_index ] );
            });
          }

          if (local_files_indexes.length > 0) {
            local_files_indexes.forEach( file_index => {
              resource_path += local_files[ file_index ].name + ',' + URL.createObjectURL( local_files[ file_index ] ) + ',';
              URL.revokeObjectURL( local_files[ file_index ] );
            });
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.LinearToneMapping;
          renderer.toneMappingExposure = 0.8;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          ktx2_loader.detectSupport( renderer );
        }

        if (gltf_loader === undefined) {
          const { MeshoptDecoder } = await import( "meshoptimizer" );

          gltf_loader = new g_loader( manager );
          gltf_loader.setKTX2Loader( ktx2_loader );
          gltf_loader.setDRACOLoader( draco_loader );
          gltf_loader.setMeshoptDecoder( MeshoptDecoder );
          gltf_loader.register( parser => new gltfMaterialsVariantsExtension( parser ) );
          gltf_loader.register( parser => new gltfVideoTextureExtension( parser, THREE ) );
        }

        if (selected_url_file === '') {
          if (resource_path !== '') gltf_loader.setResourcePath( resource_path.substring( 0, resource_path.length - 1 ) );
        } else {
          gltf_loader.setResourcePath( '' );
        }

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();
        if (gltf_obj === undefined) gltf_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
        }

        // Add DirectionalLight to the default_camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        default_camera = camera;
        scene.add( default_camera );

        if (controls === undefined) {
          controls = new orb_controls( default_camera, renderer.domElement );
          controls.enableZoomToCursor = true;
          controls.zoomSpeed = 0.8;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          const { RoomEnvironment } = await import( "three/addons/environments/RoomEnvironment.min.js" );

          pmremGenerator = new THREE.PMREMGenerator( renderer );
          scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), .005 ).texture;
          scene.environmentIntensity = 0.75;
        }

        // Load DRACO or GLTF file
        (selected_gltf_file !== null) ? loadFile() : ( (selected_draco_file !== null) ? loadDRACO() : loadURLFile() );
      }

      function loadFile() {
        gltf_loader.load( URL.createObjectURL( local_files[ selected_gltf_file ] ), async function( gltf ) {
          URL.revokeObjectURL( local_files[ selected_gltf_file ] );

          cameras = gltf.cameras;

          if (cameras && cameras.length > 0) {
            document.getElementById('btn_cameras').disabled = false;
            document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
          } else {
            document.getElementById('btn_cameras').disabled = true;
          }

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          variants = gltf.userData.variants;

          if (variants) {
            for (let i = variants.length - 1; i > -1; i--) {
              await gltf.functions.selectVariant( gltf.scene, variants[ i ] );
            }

            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          }

          gltf.scene.traverse( function( child ) {
