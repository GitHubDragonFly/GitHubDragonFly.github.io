    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../PDB Viewer.html";
        link.click();
      }

      function set_gui_position() {
        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        if (gui) set_gui_position();

        mouse_wheel = true;
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( pdb_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );

        if ( size.y > 1 ) {
          pdb_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          pdb_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          pdb_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          pdb_obj.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( pdb_obj );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene !== undefined) {
          mouse_wheel = true;

          if (pdb_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        selected_pdb_file = null;
        mouse_down = false;
        mouse_wheel = true;
        render_requested = false;
        atoms = [];
        labels = [];
        bonds = [];
        atom_colors = {};
        atoms_visible = false;
        labels_visible = false;
        bonds_visible = false;
        bounding_box = new THREE.Box3();
        position = new THREE.Vector3();
        offset = new THREE.Vector3();
        start = new THREE.Vector3();
        end = new THREE.Vector3();
        color = new THREE.Color();
        root = new THREE.Group();

        boxGeometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
        boxMaterial = new THREE.MeshBasicMaterial( { color: 0xdfdfdf } );

        sphereGeometry = new THREE.IcosahedronGeometry( 1, 2 );
        sphereMaterial = new THREE.MeshStandardMaterial( { metalness: 0.5, roughness: 0.5 } );

        labelMaterial = new THREE.MeshBasicMaterial();

        console.time( 'Loading Time' );
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.PDB')) selected_pdb_file = fi.files[ 0 ];

          if (selected_pdb_file === null) {
            handle_error( 'No valid PDB file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (pdb_obj === undefined) pdb_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3.5 );
          directionalLight.position.set( 0, 250, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          let url = 'https://raw.githubusercontent.com/GitHubDragonFly/three.js/dev/examples/textures/water.jpg';

          new THREE.TextureLoader().load( url, async function( texture ) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            texture.needsUpdate = true;

            scene.environment = texture.clone();
            scene.environmentIntensity = 0.15;

            mouse_wheel = true;

            texture.dispose();
          }, function ( xhr ) {
          }, function ( error ) {
            console.log( 'Error Loading Scene Environment Image File!' );
            console.log( error );
          });
        }

        // Load PDB file
        selected_pdb_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile(){
        pdb_loader.load( URL.createObjectURL( selected_pdb_file ), async function( pdb ) {
          URL.revokeObjectURL( selected_pdb_file );

          await set_atoms_labels_bonds( pdb );

          pdb_obj = root;

          await finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pdb_file );
        });

        mouse_wheel = true;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace( 'www.dropbox.com', 'dl.dropbox.com' );
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
          }

          // No extension checking for URL so it has to point to PDB model

          pdb_loader.load( selected_url_file, async function( pdb ) {
            await set_atoms_labels_bonds( pdb );

            pdb_obj = root;

            await finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        // Add pdb_obj to the scene
        scene.add( pdb_obj );
        camera.lookAt( pdb_obj.position );

        set_initial_scale();
        resize();

        enable_disable( false );

        if (bonds.length === 0) {
          document.getElementById('btn_bonds').disabled = true;
          disabled_changed();
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        gui.open();
        set_gui_position();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        // Add atoms and atomic text to the model group
        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );

        let instanced_atoms = {};
        let instanced_labels = {};
        let positions_count = positions.count;

        // Try to unclutter atoms depending on their number
        let scale = positions_count < 200 ? 25 : (positions_count < 750 ? 20 : (positions_count < 1500 ? 17 : (positions_count < 15000 ? 14 : 12)));

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let atom = json.atoms[ i ];

          let m4 = new THREE.Matrix4();
          m4.makeScale( scale, scale, scale );
          m4.setPosition( position.multiplyScalar( 75 ) );

          let atom_string = atom[ 4 ];

          if (!instanced_atoms[ atom_string ]) {
            let atom_color = new THREE.Color( color.r, color.g, color.b );

            // Add GUI Legend entries

            let gui_colors = {};
            gui_colors[ atom_string ] = atom_color;

            atom_colors[ atom_string ] = gui.addColor( gui_colors, atom_string );

            atom_colors[ atom_string ].$text.value = periodic_table[ atom_string ];
            atom_colors[ atom_string ].$text.style.backgroundColor = 'black';
            atom_colors[ atom_string ].$text.style.width = '144px';
            atom_colors[ atom_string ].$text.disabled = true;

            atom_colors[ atom_string ].$display.style.width = '20px';

            atom_colors[ atom_string ].$input.disabled = true;

            instanced_atoms[ atom_string ] = {
              count: 0,
              color: atom_color,
              matrix_array: []
            };

            let label_color = 'rgb( ' + `${atom[ 3 ][ 0 ]}` + ', ' + `${atom[ 3 ][ 1 ]}` + ', ' + `${atom[ 3 ][ 2 ]}` + ' )';

            instanced_labels[ atom_string ] = {
              count: 0,
              color: new THREE.Color( label_color ),
              matrix_array: []
            };
          }

          instanced_atoms[ atom_string ].count ++;
          instanced_atoms[ atom_string ].matrix_array.push( m4 );

          instanced_labels[ atom_string ].count ++;
          instanced_labels[ atom_string ].matrix_array.push( m4 );
        }

        for ( const key of Object.keys( instanced_atoms ) ) {
          let atom_count = instanced_atoms[ key ].count;
          let object = new THREE.InstancedMesh( sphereGeometry, sphereMaterial, atom_count );
          atom_colors[ key ].$text.value += ' x ' + atom_count;

          let i = 0;

          for ( const matrix of instanced_atoms[ key ].matrix_array ) {
            object.setMatrixAt( i, matrix );
            object.instanceMatrix.needsUpdate = true;

            object.setColorAt( i, instanced_atoms[ key ].color );
            object.instanceColor.needsUpdate = true;

            i ++;
          }

          atoms.push( object );
          root.add( object );
        }

        for ( const key of Object.keys( instanced_labels ) ) {
          let textGeo = new labelGeometry( key, {
            font: label_font,
            size: 1,
            depth: 0.025,
            curveSegments: 3,
            bevelEnabled: false
          } );

          textGeo.computeBoundingBox();

          let centerOffset_x = - 0.2 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x ) * 75;
          let centerOffset_y = 0.125 * ( textGeo.boundingBox.max.y - textGeo.boundingBox.min.y ) * 75;

          let object = new THREE.InstancedMesh( textGeo, labelMaterial, instanced_labels[ key ].count );

          let i = 0;

          for ( const matrix of instanced_labels[ key ].matrix_array ) {
            // Adjust the matrix so labels show in front of atoms
            let v3 = new THREE.Vector3().setFromMatrixPosition( matrix );
            matrix.setPosition( v3.x + centerOffset_x, v3.y - centerOffset_y, v3.z + 3 * centerOffset_y );

            object.setMatrixAt( i, matrix );
            object.instanceMatrix.needsUpdate = true;

            object.setColorAt( i, instanced_labels[ key ].color );
            object.instanceColor.needsUpdate = true;

            i ++;
          }

          object.renderOrder = 0;
          object.visible = false;

          labels.push( object );
          root.add( object );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        if (positions.count > 0) {
          const instanced_bonds = new THREE.InstancedMesh( boxGeometry, boxMaterial, parseInt( positions.count / 2.0 ) );

          for ( var i = 0; i < positions.count; i += 2 ) {
            start.x = positions.getX( i );
            start.y = positions.getY( i );
            start.z = positions.getZ( i );

            end.x = positions.getX( i + 1 );
            end.y = positions.getY( i + 1 );
            end.z = positions.getZ( i + 1 );

            start.multiplyScalar( 75 );
            end.multiplyScalar( 75 );

            let mesh = new THREE.Mesh( boxGeometry, boxMaterial );

            mesh.position.copy( start );
            mesh.position.lerp( end, 0.5 );
            mesh.scale.set( 5, 5, start.distanceTo( end ) * 2 );
            mesh.lookAt( end );
            mesh.updateMatrix();

            instanced_bonds.setMatrixAt( parseInt( i / 2.0 ), mesh.matrix );
            instanced_bonds.instanceMatrix.needsUpdate = true;

            mesh.material.dispose();
            mesh.geometry.dispose();
          }

          instanced_bonds.visible = false;

          bonds.push( instanced_bonds );
          root.add( instanced_bonds );
        }

        // Scale and add model groups to the scene
        root.scale.set( 0.1, 0.1, 0.1 );

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';

        // Don't automatically show labels or bonds

        mouse_wheel = true;
      }

      function show_atoms() {
        if (atoms_visible === true) {
          document.getElementById('btn_atoms').style.backgroundColor = 'transparent';
          atoms_visible = false;

          atoms.forEach( element => { element.visible = false; });
        } else {
          document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';
          atoms_visible = true;

          atoms.forEach( element => { element.visible = true; });
        }

        mouse_wheel = true;
      }

      function show_labels() {
        if (labels_visible === true) {
          labels_visible = false;
          document.getElementById('btn_labels').style.backgroundColor = 'transparent';

          labels.forEach( element => { element.visible = false; });
        } else {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';

          labels.forEach( element => { element.visible = true; });
        }

        mouse_wheel = true;
      }

      function show_bonds() {
        if (bonds_visible === true) {
          bonds_visible = false;
          document.getElementById('btn_bonds').style.backgroundColor = 'transparent';

          bonds.forEach( element => { element.visible = false; });
        } else {
          bonds_visible = true;
          document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

          bonds.forEach( element => { element.visible = true; });
        }

        mouse_wheel = true;
      }

      async function gui_reset() {
        await new Promise( resolve => {
          if (Object.entries( atom_colors ).length > 0) {
            Object.keys( atom_colors ).forEach( key => {
              atom_colors[ key ].destroy();
              delete atom_colors[ key ];
            });

            atom_colors = {};
          }

          resolve( gui.reset() );

          mouse_wheel = true;
        });
      }

      async function render() {
        if (pdb_obj) {
          if (mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (mouse_wheel === true) {
              if (count > 15) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('dli_val').innerText = 3.5;
        document.getElementById('directional_light_intensity').value = 3.5;
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_atoms').style.backgroundColor = 'transparent';
        document.getElementById('btn_bonds').style.backgroundColor = 'transparent';
        document.getElementById('btn_labels').style.backgroundColor = 'transparent';

        if (scene !== undefined) {
          if (directionalLight) {
            set_directional_light_intensity();
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (pdb_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( pdb_obj );

        renderer.clear();

        if (atoms_visible === true) await show_atoms();
        if (bonds_visible === true) await show_bonds();
        if (labels_visible === true) await show_labels();

        pdb_obj.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        root.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        if (atoms.length > 0) {
          for ( const atom of atoms ) {
            if (atom.isMesh) {
              if (atom.material) atom.material.dispose();
              if (atom.geometry) atom.geometry.dispose();
            }
          }
        }

        if (bonds.length > 0) {
          for ( const bond of bonds ) {
            if (bond.isMesh) {
              if (bond.material) bond.material.dispose();
              if (bond.geometry) bond.geometry.dispose();
            }
          }
        }

        if (labels.length > 0) {
          for ( const label of labels ) {
            if (label.isMesh) {
              if (label.material) label.material.dispose();
              if (label.geometry) label.geometry.dispose();
            }
          }
        }

        await gui_reset();

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_atoms').disabled = disable;
        document.getElementById('btn_labels').disabled = disable;
        document.getElementById('btn_bonds').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        gui.close();

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
