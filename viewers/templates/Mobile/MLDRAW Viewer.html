<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LDRAW (Lego 3D computer creations) Viewer - supported formats: DAT, L3B, LDR, MPD">
    <link rel="stylesheet" href="../../static/css/mobile-viewers.css">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script>
      var THREE, manager, ldraw_loader, renderer, ldraw_obj, ldraw_set = false;
      var scene, camera, controls, edges, edges_visible, render_requested;
      var ambientLight, directionalLight, bounding_box;
      var mouse_down, mouse_wheel, events_initialized;
      var ww = window.innerWidth, wh = window.innerHeight;
      var c_steps, count_up, wireframe_enabled, isMobile, count = 0;
      var selected_ldraw_file, selected_ldraw_url_file, selected_url_file = '';
      var library_url_displayed = false, url_displayed = false, url_loading = false;

      const library_location = 'https://raw.githubusercontent.com/gkjohnson/ldraw-parts-library/master/complete/ldraw/';
    </script>

    <script type="module">
      import * as three_js from "three";
      import { LDrawLoader } from "three/addons/loaders/LDrawLoader.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true }

      ldraw_loader = new LDrawLoader( manager );
    </script>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Check the official info at https://ldraw.org/ -->
    <!-- Using jQuery: https://github.com/jquery/jquery -->
    <!-- Using LDRAW parts library: https://raw.githubusercontent.com/gkjohnson/ldraw-parts-library/master/complete/ldraw/ -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>LDRAW Viewer (r169)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button id="btn_desktop" title="Open Desktop Version" onclick="switch_to_desktop();">D</button>
        <label for="btn_desktop" title="Open Desktop Version"></label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>
        <label for="btn_url" title="Get remote model via URL"></label>
        <button title="Browse Local Files" id="btn_file_input" style="min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="btn_file_input" title="Browse Local Files"></label>
        <input type="file" id="file_input" style="display: none;" onchange="init();" accept=".dat, .l3b, .ldr, .mpd" />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.05" value="3.25" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">3.25</span>
          </div>
        </button>
        <label for="btn_dc_dli" title="Directional Light Intensity"></label>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
        <label for="btn_wireframe" title="Wireframe"></label>
        <button title="Construction Steps" id="btn_construction_steps" onclick="construction_steps();" style="min-width: 24px;" disabled>CS</button>
        <label for="btn_construction_steps" title="Construction Steps"></label>
        <button title="Construction Steps Direction" id="btn_construction_steps_direction" onclick="construction_steps_direction();" style="min-width: 15px;" disabled>&#x2193</button>
        <label for="btn_construction_steps_direction" title="Construction Steps Direction"></label>
        <button title="Change Parts Library" id="btn_library" onclick="show_library_url();" style="min-width: 15px;">&</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <label for="btn_load" title="Load"></label>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
        <label for="btn_clear" title="Clear"></label>
      </div>
      <div class="fm" id="library_url" style="display: none;">
        <label for="library_url_entry" title="Remote Parts Library URL"></label>
        <input type="text" id="library_url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Change Parts Library" id="btn_change" onclick="set_library_url();" style="min-width: 8.5%;">Change</button>
        <button title="Restore Original Parts Library" id="btn_restore" onclick="restore_library_url();" style="min-width: 8.5%;">Restore</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">LDRAW Viewer</div>

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../LDRAW Viewer.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function show_library_url() {
        if (library_url_displayed === true) {
          document.getElementById('library_url').style.display = 'none';
          document.getElementById('btn_library').style.backgroundColor = 'transparent';
          library_url_displayed = false;
        } else {
          if (document.getElementById('library_url_entry').value === '') {
            document.getElementById('library_url_entry').value = library_location;
          }

          document.getElementById('library_url').style.display = 'block';
          document.getElementById('btn_library').style.backgroundColor = 'lightgreen';
          library_url_displayed = true;
        }

        resize();

        mouse_wheel = true;
      }

      function set_library_url() {
        if (ldraw_loader) {
          let library_url = document.getElementById('library_url_entry').value;

          if (library_url === '') library_url = library_location;
          if (! library_url.endsWith('/')) library_url += '/';

          if (library_url.startsWith('https://github.com') === true) {
            library_url = (( library_url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '')).replace('tree/', '');
          }

          document.getElementById('library_url_entry').value = library_url;

          ldraw_loader.setPartsLibraryPath( library_url );
        }
      }

      function restore_library_url() {
        document.getElementById('library_url_entry').value = library_location;
        set_library_url();
      }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( ldraw_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );

        if ( size.y > 1 ) {
          ldraw_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          ldraw_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          ldraw_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          ldraw_obj.scale.multiplyScalar( 1 / size.y );
        }

        bounding_box.setFromObject( ldraw_obj );
        let center = bounding_box.getCenter( new THREE.Vector3() );
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        if (scene) {
          mouse_wheel = true;

          if (ldraw_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        selected_ldraw_file = null;
        selected_ldraw_url_file = null;
        mouse_down = false;
        mouse_wheel = true;
        wireframe_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          let fi = document.getElementById('file_input');
          let fn_uc = fi.files[ 0 ].name.toUpperCase();

          if (fn_uc.endsWith('.MPD') || fn_uc.endsWith('.LDR') || fn_uc.endsWith('.L3B') || fn_uc.endsWith('.DAT')) {
            selected_ldraw_file = fi.files[ 0 ];
          }

          if (selected_ldraw_file === null) {
            handle_error( 'No valid LDRAW file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.25;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (ldraw_obj === undefined) ldraw_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.25 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3.25 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          let url = 'https://raw.githubusercontent.com/GitHubDragonFly/three.js/dev/examples/textures/water.avif';

          new THREE.TextureLoader().load( url, async function( texture ) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            texture.needsUpdate = true;

            scene.environment = texture.clone();
            scene.environmentIntensity = 0.15;

            mouse_wheel = true;

            texture.dispose();
          }, function ( xhr ) {
          }, function ( error ) {
            console.log( 'Error Loading Scene Environment Image File!' );
            console.log( error );
          });
        }

        if (ldraw_set === false) {
          if (parseFloat( THREE.REVISION ) > 169.0) {
            const { LDrawConditionalLineMaterial } = await import( "three/addons/materials/LDrawConditionalLineMaterial.min.js" );
            ldraw_loader.setConditionalLineMaterial( LDrawConditionalLineMaterial );
          }

          if (document.getElementById('library_url_entry').value !== '') {
            ldraw_loader.setPartsLibraryPath( document.getElementById('library_url_entry').value );
          } else {
            ldraw_loader.setPartsLibraryPath( library_location );
          }

          ldraw_loader.separateObjects = true;
          ldraw_loader.smoothNormals = true;

          await ldraw_loader.preloadMaterials( 'https://raw.githubusercontent.com/gkjohnson/ldraw-parts-library/master/colors/ldcfgalt.ldr' );

          ldraw_set = true;
        }

        // Load the model
        selected_ldraw_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        ldraw_loader.load( URL.createObjectURL( selected_ldraw_file ), function( object ) {
          URL.revokeObjectURL( selected_ldraw_file );

          ldraw_obj = object.clone();

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_ldraw_file );
        });

        mouse_wheel = true;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_ldraw_url_file = selected_url_file.replace( 'www.dropbox.com', 'dl.dropbox.com' );
          } else {
            if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
            }

            let url_uc = selected_url_file.toUpperCase();

            if (url_uc.endsWith('.MPD') || url_uc.endsWith('.LDR') || url_uc.endsWith('.L3B') || url_uc.endsWith('.DAT')) {
              selected_ldraw_url_file = selected_url_file;
            }
          }

          if (selected_ldraw_url_file !== null) {
            ldraw_loader.load( selected_ldraw_url_file, function( object ) {
              ldraw_obj = object.clone();

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          } else {
            handle_error( 'Unsupported URL file!' );
          }
        }

        mouse_wheel = true;
      }

      async function finish_loading() {
        document.getElementById('btn_construction_steps_direction').innerHTML = '&#x2193';
        count_up = false;

        if (ldraw_obj.userData.numBuildingSteps > 1) {
          c_steps = ldraw_obj.userData.numBuildingSteps - 1;
          document.getElementById('btn_construction_steps').disabled = false;
          document.getElementById('btn_construction_steps_direction').disabled = false;
        } else {
          c_steps = 0;
          document.getElementById('btn_construction_steps').disabled = true;
          document.getElementById('btn_construction_steps_direction').disabled = true;
        }

        ldraw_obj.traverse( function( child ) {
          if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.side = THREE.DoubleSide;
              });
            } else {
              child.material.side = THREE.DoubleSide;
            }
          }
        });

        // Add ldraw_obj to the scene
        scene.add( ldraw_obj );
        camera.lookAt( ldraw_obj.position );

        render_requested = true;
        mouse_wheel = true;
        render();

        const selected = selected_ldraw_file !== null ? selected_ldraw_file.name : selected_ldraw_url_file;

        if (selected.toUpperCase().endsWith('.DAT')) {
          document.getElementById('directional_light_intensity').value = 0.5;
          directionalLight.intensity = parseFloat( 0.5 );
          ldraw_obj.rotation.x -= Math.PI / 2;
        } else {
          ldraw_obj.rotation.x -= Math.PI;
        }

        set_initial_scale();
        resize();

        enable_disable( false );

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 100 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function construction_steps_direction() {
        if (count_up === false) {
          c_steps = 0;
          count_up = true;
          document.getElementById('btn_construction_steps_direction').innerHTML = '&#x2191';
          document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_construction_steps').style.backgroundColor = 'lightgreen';
        } else {
          c_steps = ldraw_obj.userData.numBuildingSteps - 1;
          count_up = false;
          document.getElementById('btn_construction_steps_direction').innerHTML = '&#x2193';
          document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'transparent';
          document.getElementById('btn_construction_steps').style.backgroundColor = 'transparent';
        }

        update_object_visibility();
      }

      function construction_steps() {
        (count_up === true) ? c_steps ++ : c_steps --;

        if (c_steps === ldraw_obj.userData.numBuildingSteps - 1) {
          count_up = false;
          document.getElementById('btn_construction_steps').style.backgroundColor = 'transparent';
          document.getElementById('btn_construction_steps_direction').innerHTML = '&#x2193';
          document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'transparent';
        } else if (c_steps === 0) {
          count_up = true;
          document.getElementById('btn_construction_steps').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_construction_steps_direction').innerHTML = '&#x2191';
          document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'lightgreen';
        }

        update_object_visibility();
      }

      function update_object_visibility() {
        ldraw_obj.traverse( child => {
          if (child.isGroup === true) {
            child.visible = child.userData.buildingStep <= c_steps;
            mouse_wheel = true;
          }
        });
      }

      function show_wireframe() {
        if (ldraw_obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          ldraw_obj.traverse( function( child ) {
            mouse_wheel = true;

            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }
            }
      	  });
        }
      }

      async function render() {
        if (ldraw_obj) {
          if (mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (mouse_wheel === true) {
              if (count > 15) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('dli_val').innerText = 3.25;
        document.getElementById('directional_light_intensity').value = 3.25;
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
        document.getElementById('btn_construction_steps').style.backgroundColor = 'transparent';
        document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'transparent';

        if (scene) {
          if (directionalLight) {
            set_directional_light_intensity();
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            mouse_wheel = true;

            if (scene.environment) {
              scene.environment.dispose();
              scene.environment = null;
            }

            if (ldraw_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_construction_steps').disabled = true;
          document.getElementById('btn_construction_steps_direction').disabled = true;
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_library').style.backgroundColor = 'transparent';
          document.getElementById('library_url_entry').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
 
        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( ldraw_obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();

        ldraw_obj.traverse( function( child ) {
          if (child.isMesh || child.isLineSegments) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (mtl.uniforms) {
                  Object.keys( mtl.uniforms ).forEach( ( key ) => {
                    if (mtl.uniforms[ key ].value) {
                      if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                        mtl.uniforms[ key ].value.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                          mtl.uniforms[ key ].value.dispose();
                      }
                    }
                  });
                }

                mtl.dispose();
              });
            } else {
              if (child.material.uniforms) {
                Object.keys( child.material.uniforms ).forEach( ( key ) => {
                  if (child.material.uniforms[ key ].value) {
                    if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                      child.material.uniforms[ key ].value.forEach( val => {
                        if (val.type && val.type === 1009)
                          val.dispose();
                      });
                    } else {
                      if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                        child.material.uniforms[ key ].value.dispose();
                    }
                  }
                });
              }

              child.material.dispose();
            }

            child.geometry.dispose();
          }
        });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        alert( "This viewer uses the LDRAW Parts Library." +
          '\n' +
          "It will increase network traffic while requesting parts." +
          "\n" +
          "Parts library location can be changed with the '&' button."
        );
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
  </body>
