    <script type="importmap">

    <script type="module">
      import * as three_js from "three";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { ColladaLoader } from "../../static/jsm/loaders/ColladaLoader.js";
      import { BasisTextureLoader } from "../../static/jsm/loaders/BasisTextureLoader.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      dae_loader = new ColladaLoader( manager );

      basis_loader = new BasisTextureLoader( manager );
      basis_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/libs/basis/' );

      manager.addHandler( /\.basis$/i, basis_loader );

      texture_loader = new THREE.TextureLoader( manager );
      tga_loader = new TGALoader( manager );
      dds_loader = new DDSLoader( manager );

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );

      orb_controls = OrbitControls;
      room_env = RoomEnvironment;
    </script>

    <style>

  <body onload="reset_all(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".dae, .dib, .dds, .ktx2, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Animations" id="btn_animate" onclick="dae_animations();" disabled>A</button>

      <div class="fm" id="url" style="display: none;">

        <input type="text" id="url_entry" value="" style="min-width: 70%; margin-right: 3px;" />
        <button onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ) || (/iPad|iPhone|iPod/.test( navigator.platform )) || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

      var THREE, manager, ktx2_loader, texture_loader, dae_loader, basis_loader, tga_loader, dds_loader;
      var renderer, render_requested, scene, camera, dae_obj, object_is_points, clock, duration;
      var animations, animation_mixer, animation_running, current_animation, count = 0, room_env;
      var pmremGenerator, controls, orb_controls, mouse_down, mouse_wheel, events_initialized;
      var ambientLight, directionalLight, wireframe_enabled, flat_shading_enabled;
      var kinematics, kinematics_running, kinematicsTween, tween;
      var ww = window.innerWidth, wh = window.innerHeight;
      var tex, extra, technique, bounding_box;
      var selected_dae_file, selected_url_file = '';
      var url_displayed = false, url_loading = false, vertex_colors_enabled;
      var texture_files_ktx2, texture_files_dds, texture_files_tga, texture_files_svg;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif, texture_files_webp;

      const target = {};
      const tweenParameters = {};

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( dae_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) dae_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) dae_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) dae_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          dae_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          dae_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( dae_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) dae_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) dae_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) dae_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          dae_obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( dae_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) dae_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) dae_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) dae_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function dae_animations() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      function init() {
        if (scene) {
          dae_obj.traverse( ( child ) => {
            if (child.isMesh || child.isPoints) {
              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.dispose();
                  });
                } else {
                  child.material.dispose();
                }
              }

              child.geometry.dispose();
            }
          });

          scene.remove( dae_obj );

          mouse_wheel = true;

          reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        if (tween === undefined) tween = TWEEN;

        duration = THREE.MathUtils.randInt( 1000, 5000 );

        selected_dae_file = null;
        object_is_points = false;
        mouse_down = false;
        mouse_wheel = true;
        texture_files_png = [];
        texture_files_jpg = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        texture_files_ktx2 = [];
        texture_files_webp = [];
        animations = [];
        animation_mixer = null;
        animation_running = false;
        wireframe_enabled = false;
        kinematics_running = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_kinematics').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          selected_url_file = '';

          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.DAE')) { selected_dae_file = fi.files[ i ]; }
            else if (fn_uc.endsWith('.DDS')) { texture_files_dds.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.TGA')) { texture_files_tga.push( fi.files[ i ] ); }
            else if (fn_uc.endsWith('.KTX2')) { texture_files_ktx2.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/png')) { texture_files_png.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/gif')) { texture_files_gif.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/jpeg')) { texture_files_jpg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/webp')) { texture_files_webp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/svg+xml')) { texture_files_svg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].type.startsWith('image/bmp') || fn_uc.endsWith('.DIB')) { texture_files_bmp.push( fi.files[ i ] ); }
          };

          if (selected_dae_file === null) {
            handle_error( 'No valid DAE (Collada) file selected!' );
            return;
          }
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 0.7;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          if (ktx2_loader !== undefined) ktx2_loader.detectSupport( renderer );
        }

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();
        if (dae_obj === undefined) dae_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
          camera.position.set( 0, 0, 500 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 1.5 );
          ambientLight.position.set( 0, 0, 250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xAFAFAF, 8 );
          directionalLight.position.set( 0, 1850, 1000 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.rotateSpeed = 0.2;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          pmremGenerator = new THREE.PMREMGenerator( renderer );
          scene.environment = pmremGenerator.fromScene( new room_env( renderer ), .005 ).texture;
        }

        // Load the dae file
        selected_dae_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile(){
        // Launch loading of the selected file
        dae_loader.load( URL.createObjectURL( selected_dae_file ), async function( collada ) {
          URL.revokeObjectURL( selected_dae_file );

          if (Object.keys( collada.library.materials ).length !== 0) {
            for (const [ key, value ] of Object.entries( collada.library.materials )) {
              for (const [ key1, value1 ] of Object.entries( collada.library.effects )) {
                if (key1 === value.url) {
                  for (const [ key2, value2 ] of Object.entries( value1.profile.surfaces )) {
                    tex = null;

                    if (texture_files_ktx2.length > 0) {
                      texture_files_ktx2.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {
                          tex = ktx2_loader.load( URL.createObjectURL( file ) , function( texture ) {
                            URL.revokeObjectURL( file );

                            extra = value1.profile.technique.extra;

                            if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                              texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                            } else {
                              texture.wrapS = THREE.RepeatWrapping;
                              texture.wrapT = THREE.RepeatWrapping;
                            }
                          });

                          value1.profile.surfaces[ key2 ].init_from = tex;
                        }
                      });
                    }

                    if (tex === null && texture_files_png.length > 0) {
                      texture_files_png.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {

                            extra = value1.profile.technique.extra;

                            if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                              texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                            } else {
                              texture.wrapS = THREE.RepeatWrapping;
                              texture.wrapT = THREE.RepeatWrapping;
                            }
                          });

                          value1.profile.surfaces[ key2 ].init_from = tex;
                        }
                      });
                    }

                    if (tex === null && texture_files_jpg.length > 0) {
                      texture_files_jpg.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {
                          tex = texture_loader.load( URL.createObjectURL( file ) , function( texture ) {
                            URL.revokeObjectURL( file );

                            extra = value1.profile.technique.extra;

                            if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                              texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                            } else {
                              texture.wrapS = THREE.RepeatWrapping;
                              texture.wrapT = THREE.RepeatWrapping;
                            }
                          });

                          value1.profile.surfaces[ key2 ].init_from = tex;
                        }
                      });
                    }

                    if (tex === null && texture_files_bmp.length > 0) {
                      texture_files_bmp.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {
                          tex = texture_loader.load( URL.createObjectURL( file ) , function( texture ) {
                            URL.revokeObjectURL( file );

                            extra = value1.profile.technique.extra;

                            if (extra !== undefined && extra.technique !== undefined && isEmpty( extra.technique ) === false) {
                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.wrapT = technique.wrapV ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;
                              texture.offset.set( technique.offsetU || 0, technique.offsetV || 0 );
                              texture.repeat.set( technique.repeatU || 1, technique.repeatV || 1 );
                            } else {
                              texture.wrapS = THREE.RepeatWrapping;
                              texture.wrapT = THREE.RepeatWrapping;
                            }
                          });

                          value1.profile.surfaces[ key2 ].init_from = tex;
                        }
                      });
                    }

                    if (tex === null && texture_files_gif.length > 0) {
                      texture_files_gif.forEach( file => {
                        if (collada.library.images[ value2.init_from ] && collada.library.images[ value2.init_from ].init_from === file.name) {
                          tex = texture_loader.load( URL.createObjectURL( file ) , function( texture ) {

                              technique = extra.technique;

                              texture.wrapS = technique.wrapU ? THREE.RepeatWrapping : THREE.ClampToEdgeWrapping;

          if ( kinematics.joints.hasOwnProperty( prop ) ) {
            if ( ! kinematics.joints[ prop ].static ) {
              const joint = kinematics.joints[ prop ];
              const old = tweenParameters[ prop ];
              const position = old ? old : joint.zeroPosition;

              tweenParameters[ prop ] = position;

              target[ prop ] = THREE.MathUtils.randInt( joint.limits.min, joint.limits.max );
            }
          }
        }

        kinematicsTween = new tween.Tween( tweenParameters ).to( target, duration ).easing( tween.Easing.Quadratic.Out );

        kinematicsTween.onUpdate( function( object ) {
          for ( const prop in kinematics.joints ) {
            if ( kinematics.joints.hasOwnProperty( prop ) ) {
              if ( ! kinematics.joints[ prop ].static ) {
                kinematics.setJointValue( prop, object[ prop ] );
