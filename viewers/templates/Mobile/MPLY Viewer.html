<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PLY (Polygon) + STL (Stereolithography) Viewer">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.3/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import { STLLoader } from "three/addons/loaders/STLLoader.min.js";
      import { PLYLoader } from "three/addons/loaders/PLYLoader.min.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.min.js";
      import { mergeVertices } from "three/addons/utils/BufferGeometryUtils.min.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.min.js";

      THREE = three_js;
      merge_vertices = mergeVertices;

      manager = new THREE.LoadingManager();

      manager.onProgress = function ( item, loaded, total ) {
        if ( loaded === total ) {
          console.timeEnd( 'Loading Time' );
          document.getElementById('div_loading').style.display = 'none';
          enable_disable( false );

          if (object_is_points === true) {
            document.getElementById('btn_flat').disabled = true;
            document.getElementById('btn_wireframe').disabled = true;
            disabled_changed();
          }

          render_requested = true;
          mouse_wheel = true;
          render();
        }
      }

      ply_loader = new PLYLoader( manager );
      stl_loader = new STLLoader( manager );

      orb_controls = OrbitControls;
      room_env = RoomEnvironment;
    </script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: transparent;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 19px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .fm {
        color: navy;
        width: 99.25%;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- PLY and STL Examples from: https://github.com/mrdoob/three.js -->
    <!-- More PLY examples: https://people.math.sc.edu/Burkardt/data/data.html -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>PLY+STL Viewer</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".ply, .stl" />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
        <button title="Quick -90deg X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="min-width: 15px;" disabled>&#x2191</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: 70%; margin-right: 3px;" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var THREE, manager, ply_loader, stl_loader, renderer, scene, camera, render_requested;
      var controls, orb_controls, mouse_down, mouse_wheel, events_initialized, isMobile;
      var mesh, bounding_box, material, flat_shading_enabled, object_is_points, room_env;
      var pmremGenerator, merge_vertices, ambientLight, directionalLight, wireframe_enabled;
      var ww = window.innerWidth, wh = window.innerHeight, vertex_colors_enabled, count = 0;
      var url_displayed = false, url_loading = false, url_ply;
      var selected_ply_file, selected_stl_file, selected_url_file = '';

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          mesh.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          mesh.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( mesh );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          mesh.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( mesh );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );
        }

        bounding_box.setFromObject( mesh );
        center = bounding_box.getCenter( new THREE.Vector3() );

        controls.target.set( center.x, center.y, center.z );

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function init() {
        if (scene) {
          if (mesh) {
            if (wireframe_enabled === true) show_wireframe();

            mesh.traverse( ( child ) => {
              if (child.isMesh || child.isPoints) {
                if (child.material && child.material.map) child.material.map.dispose();
                if (child.material) child.material.dispose();
                if (child.geometry) child.geometry.dispose();
              }
            });

            scene.remove( mesh );
            mesh = undefined;

            material.dispose();
            material = undefined;
          }

          mouse_wheel = true;

          reset_all( true );
        }

        enable_disable( true );

        THREE.DefaultLoadingManager.onLoad = function() { pmremGenerator.dispose(); }

        selected_ply_file = null;
        selected_stl_file = null;
        object_is_points = false;
        url_ply = false;
        mouse_down = false;
        mouse_wheel = true;
        vertex_colors_enabled = false;
        flat_shading_enabled = true;
        render_requested = false;
        bounding_box = new THREE.Box3();

        console.time( 'Loading Time' );
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.PLY')) { selected_ply_file = fi.files[ i ]; }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.STL')) { selected_stl_file = fi.files[ i ]; }
          };

          if (selected_ply_file === null && selected_stl_file === null) {
            handle_error( 'No valid PLY or STL file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 0.5;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (mesh === undefined) mesh = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 5000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.25 );
          ambientLight.position.set( 0, 0, -250 );
          scene.add( ambientLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2.75 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.4;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.4; 
          controls.panSpeed = 0.4;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshStandardMaterial( {
            side: THREE.DoubleSide,
            vertexColors: false,
            flatShading: true,
            transparent: true,
            metalness: 0.5,
            roughness: 0.5,
            opacity: 1,
            fog: true
          });
        }

        if (scene.environment === null) {
          pmremGenerator = new THREE.PMREMGenerator( renderer );
          scene.environment = pmremGenerator.fromScene( new room_env(), .005 ).texture;
        }

        // Load the model
        loadFile();
      }

      function loadFile() {
        // Launch loading of the selected file, addFileInScene is the callback when it's ready
        if (selected_ply_file) {
          ply_loader.load( URL.createObjectURL( selected_ply_file ), addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { handle_error( error ); }); // onError
        } else if (selected_stl_file) {
          stl_loader.load( URL.createObjectURL( selected_stl_file ), addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { handle_error( error ); }); // onError
        } else {
          loadURLFile();
        }
      }

      function addFileInScene( object ) {
        if (selected_ply_file) {
          URL.revokeObjectURL( selected_ply_file );
        } else if (selected_stl_file) {
          URL.revokeObjectURL( selected_stl_file );
        }

        // object is geometry

        let smooth = object.clone();

        smooth.computeBoundingBox();
        smooth.computeBoundingSphere();

        if ( smooth.index !== null ) {
          smooth.deleteAttribute('normal');
          smooth = merge_vertices( smooth, 1e-6 );
          smooth.computeVertexNormals();
          smooth.normalizeNormals();
          smooth.center();

          if (smooth.hasAttribute( 'color' )) vertex_colors_enabled = true;

          mesh = new THREE.Mesh( smooth, material );

          document.getElementById('btn_flat').disabled = false;
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_wireframe').disabled = false;
        } else {
          if (selected_ply_file || url_ply) {
            flat_shading_enabled = false;
            document.getElementById('btn_flat').disabled = true;
            document.getElementById('btn_flat').style.backgroundColor = 'transparent';
            document.getElementById('btn_wireframe').disabled = true;

            if (smooth.hasAttribute( 'color' )) vertex_colors_enabled = true;

            let points_material = new THREE.PointsMaterial( { size: 0.5, transparent: true, blending: THREE.AdditiveBlending } );

            mesh = new THREE.Points( smooth, points_material );
            mesh.sizeAttenuation = true;
            mesh.sortPoints = true;
            object_is_points = true;
          } else {
            smooth.deleteAttribute('normal');
            smooth = merge_vertices( smooth, 1e-6 );
            smooth.computeVertexNormals();
            smooth.normalizeNormals();
            smooth.center();

            if (object.hasColors) vertex_colors_enabled = true;

            mesh = new THREE.Mesh( smooth, material );

            document.getElementById('btn_flat').disabled = false;
            document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_wireframe').disabled = false;
          }
        }

        mesh.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            if (child.isPoints === true ) child.material.size = isMobile === true ? 0.5 : 0.4;
            child.material.vertexColors = vertex_colors_enabled;
          }
        });

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        mouse_wheel = true;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to PLY / STL file

          stl_loader.load( selected_url_file, addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error1 ) { // onError
            url_ply = true;
            ply_loader.load( selected_url_file, addFileInScene,
            function( xhr ) { }, // onProgress
            function ( error2 ) { handle_error( error2 ); }); // onError
          });
        }
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function quick_x_rotation( angle ) {
        mesh.rotateX( Math.PI * parseFloat( angle ) );

        bounding_box.setFromObject( mesh );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function set_flat() {
        if (mesh) {
          if (flat_shading_enabled === true) {
            document.getElementById('btn_flat').style.backgroundColor = 'transparent';
            flat_shading_enabled = false;
          } else {
            document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
            flat_shading_enabled = true;
          }

          mesh.traverse( ( child ) => {
            if (child.isMesh) {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }

            mouse_wheel = true;
          });
        }
      }

      function show_wireframe() {
        if (mesh) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          material.wireframe = wireframe_enabled;

          mouse_wheel = true;
        }
      }

      async function render() {
        if (mesh) {
          if (mouse_down === true || mouse_wheel === true) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();

            if (mouse_wheel === true) {
              if (count > 5) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('btn_url').style.backgroundColor = 'transparent';
        document.getElementById('btn_flat').style.backgroundColor = 'transparent';
        document.getElementById('btn_load').style.backgroundColor = 'transparent';
        document.getElementById('btn_clear').style.backgroundColor = 'transparent';
        document.getElementById('btn_quick_x').style.backgroundColor = 'transparent';
        document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (mesh) {
              mesh.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material && child.material.map) child.material.map.dispose();
                  if (child.material) child.material.dispose();
                  if (child.geometry) child.geometry.dispose();
                }
              });
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform ))
         || (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ))
          || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
  </body>
</html>
