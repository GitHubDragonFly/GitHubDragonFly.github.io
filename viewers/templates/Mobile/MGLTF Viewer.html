    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          default_camera.aspect = window.innerWidth / window.innerHeight;
          default_camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      var parser, g_loader, gltf_loader, ktx2_loader, texture_loader, draco_loader, tga_loader, dds_loader;
      var THREE, fflate, gltf_obj, controls, orb_controls, wireframe_enabled, bounding_box, resource_path;
      var variants, variant_materials, current_variant, variants_available, gltf_VideoTextureExtension;
      var animations, animation_mixer, animation_running, current_animation, room_env, draco_material;
      var extras, current_extra, extra_running, render_requested, zip, clock, isMobile, tex_flip;
      var ambientLight, directionalLight, ww = window.innerWidth, wh = window.innerHeight;
      var manager, renderer, scene, default_camera, camera, cameras, cam_id, texture_maps;
      var url_displayed = false, url_loading = false, object_is_points;
      var selected_gltf_file, selected_draco_file, selected_url_file = '';
      var pmremGenerator, mouse_down, mouse_wheel, events_initialized, count = 0;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif, texture_files_dds;
      var texture_files_svg, texture_files_webp, texture_files_ktx2, texture_files_tga, bin_buffer_files;

      function start_export() {
        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Please wait ...';
        document.getElementById('div_loading').style.display = 'block';
        if (document.getElementById('div_download').style.display !== 'none') cancel_download();

        set_filename();
      }

      function set_filename() {
        if (selected_gltf_file) {
          filename = selected_gltf_file.name.substring( 0, selected_gltf_file.name.lastIndexOf('.') );
        } else if (selected_draco_file) {
          filename = selected_draco_file.name.substring( 0, selected_draco_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          let link = document.getElementById('link');
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';
          document.getElementById('div_download').style.display = 'block';
          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';
        render_requested = true;
        mouse_wheel = true;
        render();
        cancel_download();
      }

      function cancel_download() {
        document.getElementById('div_download').style.display = 'none';
        document.getElementById('link').download = '';
        document.getElementById('link').href = '#';
      }

      function set_texture_flip() {
        if (tex_flip === true) {
          document.getElementById('btn_y_flip').style.backgroundColor = 'transparent';
          tex_flip = false;
        } else {
          document.getElementById('btn_y_flip').style.backgroundColor = 'lightgreen';
          tex_flip = true;
        }
      }

      async function export_obj() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { OBJExporter } = await import( "../../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, map_flip_required: tex_flip };

          await obj_exporter.parse( gltf_obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    await process_zip( '_OBJ' + (tex_flip === true ? '_Y' : '') );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { PLYExporter } = await import( "../../static/jsm/exporters/PLYExporter.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          await ply_exporter.parse( gltf_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_dae() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { ColladaExporter } = await import( "../../static/jsm/exporters/ColladaExporter.js" );

          let dae_exporter = new ColladaExporter( manager );

          let result = dae_exporter.parse( gltf_obj.clone() );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            result.textures.forEach( tex => {
              let blob = new Blob( [ tex.data ], { type: 'image/png' } );

              let img = new Image();

              img.onload = async function() {
                let canvas = document.createElement('canvas');

                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;

                const ctx = canvas.getContext( '2d' );

                // Flip image vertically
                ctx.translate( 0, canvas.height );
                ctx.scale( 1, -1 );

                ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                  zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );
                  if (processed_index === result.textures.length - 1) await process_zip( '_DAE_Y' );
                });

                processed_index += 1;
              }

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            });
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_gltf( binary = false, draco = false, meshopt = false, webp = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { GLTFExporter } = await import( "../../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: binary, animations: animations };
          } else {
            options = {	binary: binary };
          }

          // gltf_obj.clone() might not work with glTF Transform

          gltf_exporter.parse( gltf_obj, async json => {
            let blob;

            if (binary === true) {
              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ), webp ) ], { type: 'application/octet-stream' } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ), webp ) ], { type: 'application/octet-stream' } );
              } else {
                blob = new Blob( [ json ], { type: 'application/octet-stream' } );
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }
              if (webp === true) str += '_WEBP';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_json() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          if (animations.length > 0) gltf_obj.animations = animations;

          let json = JSON.stringify( gltf_obj.clone().toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );

          zip.file( filename + '.json', blob );

          await process_zip( '_JSON' );
        }
      }

      async function export_usdz() {
        if (gltf_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'USDZ Exporter: points are not supported!' );
            return;
          }

          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { USDZExporter } = await import( "../../static/jsm/exporters/USDZExporter.js" );

          let usdz_exporter = new USDZExporter( manager );

          let options = { map_flip_required: tex_flip };

          await usdz_exporter.parse( gltf_obj.clone(), async function( arraybuffer ) {
            let blob = new Blob( [ arraybuffer ], { type: 'application/octet-stream' } );

            zip.file( filename + '.usdz', blob );

            await process_zip( '_USDZ' + (tex_flip === true ? '_Y' : '') );
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_3dm() {
        if (gltf_obj) {
          start_export();

            let blob = new Blob( [ arrayBuffer ], { type: 'application/octet-stream' } );

            zip.file( filename + '.3dm', blob );

            await process_zip( '_3DM' + (tex_flip === true ? '_Y' : '') );
          }, function( error ) { handle_export_error( error ); }, options );

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        bounding_box.setFromObject( gltf_obj );
        center = bounding_box.getCenter( new THREE.Vector3() );

        controls.target.set( center.x, center.y, center.z );

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function loadFile() {
        gltf_loader.load( URL.createObjectURL( selected_gltf_file ), async function( gltf ) {
          URL.revokeObjectURL( selected_gltf_file );

          parser = gltf.parser;
          cameras = gltf.cameras;

          if (cameras && cameras.length > 0) {
            document.getElementById('btn_cameras').disabled = false;
            document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
          } else {
            document.getElementById('btn_cameras').disabled = true;
          }

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          if (gltf.userData.gltfExtensions && gltf.userData.gltfExtensions[ 'KHR_materials_variants' ]) {
            variants = gltf.userData.gltfExtensions[ 'KHR_materials_variants' ].variants.map( ( variant ) => variant.name );
          }

          if (variants) {
            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          }

          gltf.scene.traverse( async function( child ) {
            if (child.isMesh || child.isPoints) {
              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (variants_available === true && child.material && child.userData.gltfExtensions) {
                  variant_materials[ child.id ] = {};
                  const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                  for (let i = 0; i < variants.length; i++) {
                    const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                    if (mapping) {
                      await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                        variant_materials[ child.id ][ variants[ i ] ] = material;
                        if (i === 0) child.material = material;
                      });
                    }
                  }
                }
              } else {
                object_is_points = true;
                child.sortPoints = true;
                child.sizeAttenuation = true;
              }

              // Check for morph targets
              if (child.morphTargetDictionary) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 1.25;
                  mtl.flatShading = false;

                  mtl.needsUpdate = true;
                });
              } else {
                if (child.isPoints === true) child.material.size = isMobile === true ? 0.8 : 1.25;
                child.material.flatShading = false;

                child.material.needsUpdate = true;
              }

              if (!gltf.parser.json.images) {
                if (texture_files_ktx2.length > 0) {
                  texture_files_ktx2.forEach( file => {
                    ktx2_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_dds.length > 0) {
                  texture_files_dds.forEach( file => {
                    dds_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;
                      texture.flipY = false;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_tga.length > 0) {
                  texture_files_tga.forEach( file => {
                    tga_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;
                      texture.flipY = true;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_png.length > 0 || texture_files_jpg.length > 0 || texture_files_bmp.length > 0
                   || texture_files_gif.length > 0 || texture_files_svg.length > 0 || texture_files_webp.length > 0) {

                  let files = texture_check();

                  files.forEach( file => {
                    texture_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                }
              }
            }
          });

          gltf_obj = gltf.scene;
          gltf_obj.name = 'local_model';

          // Add gltf model to scene
          scene.add( gltf_obj );
          gltf_obj.position.set( 0, 0, 0 );
          default_camera.lookAt( gltf_obj.position );

          set_initial_scale();
          resize();

          if (animations.length > 0) {
            animation_mixer.clipAction( animations[ 0 ] ).play();
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            animation_running = true;
          }

          if (extras.length > 0) {
            document.getElementById('btn_extras').disabled = false;
            current_extra = 0;
          }

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_gltf_file );
          handle_error( error );
        });

        mouse_wheel = true;
      }

      function loadDRACO() {
        draco_loader.load( URL.createObjectURL( selected_draco_file ), function( geometry ) {
          URL.revokeObjectURL( selected_draco_file );

          if (!geometry.attributes.normal) geometry.computeVertexNormals();
          geometry.normalizeNormals();

          if (texture_files_ktx2.length > 0) {

          prune(),
          instance( { min: 2 } ),

            io.registerExtensions( [ EXTTextureWebP ] );
