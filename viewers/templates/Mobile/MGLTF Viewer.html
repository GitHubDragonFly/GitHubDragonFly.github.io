    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_ali() { $('#dc_ali').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_ali() {
        if ($('#dc_ali')[ 0 ].style.display === 'none') {
          $('#dc_ali').fadeIn();

          $('#dc_ali')[ 0 ].style.marginTop = '2px';

          $('#ambient_light_intensity').focus();
        } else {
          $('#dc_ali').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../GLTF Viewer.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          default_camera.aspect = ww / wh;
          default_camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function start_export() {
        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (document.getElementById('div_download').style.display !== 'none') cancel_download();

        set_filename();
      }

      function set_filename() {
        if (selected_gltf_file !== null) {
          filename = local_files[ selected_gltf_file ].name.substring( 0, local_files[ selected_gltf_file ].name.lastIndexOf('.') );
        } else if (selected_draco_file !== null) {
          filename = local_files[ selected_draco_file ].name.substring( 0, local_files[ selected_draco_file ].name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          let link = document.getElementById('link');
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';

          document.getElementById('div_download').style.display = 'block';

          finish_export();
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        finish_export();

        cancel_download();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
      }

      function cancel_download() {
        document.getElementById('div_download').style.display = 'none';
        document.getElementById('link').download = '';
        document.getElementById('link').href = '#';
      }

      function set_texture_flip() {
        if (tex_flip === true) {
          document.getElementById('btn_y_flip').style.backgroundColor = 'transparent';
          tex_flip = false;
        } else {
          document.getElementById('btn_y_flip').style.backgroundColor = 'lightgreen';
          tex_flip = true;
        }
      }

      async function export_obj() {
        if (gltf_obj) {
          await start_export();

          const { OBJExporter } = await import( "../../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: 2048, map_flip_required: tex_flip };

          await obj_exporter.parse( gltf_obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    await process_zip( '_OBJ' + (tex_flip === true ? '_Y' : '') );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (gltf_obj) {
          await start_export();

          const { PLYExporter } = await import( "../../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          await ply_exporter.parse( gltf_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_dae() {
        if (gltf_obj) {
          await start_export();

          const { ColladaExporter } = await import( "../../static/jsm/exporters/ColladaExporter.min.js" );

          let dae_exporter = new ColladaExporter( manager );

          let result = await dae_exporter.parse( gltf_obj.clone() );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            result.textures.forEach( tex => {
              let blob = new Blob( [ tex.data ], { type: 'image/png' } );

              let img = new Image();

              img.onload = async function() {
                let canvas = document.createElement('canvas');

                let scale = 2048 / Math.max( img.naturalWidth, img.naturalHeight );

                canvas.width = img.naturalWidth * Math.min( 1, scale );
                canvas.height = img.naturalHeight * Math.min( 1, scale );

                const ctx = canvas.getContext( '2d' );

                // Flip image vertically, reverse logic due to regular export being flipped by default
                if (tex_flip === false) {
                  ctx.translate( 0, canvas.height );
                  ctx.scale( 1, -1 );
                }

                ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                  zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );
                  if (processed_index === result.textures.length - 1) {
                    let str = '_DAE';
                    if (tex_flip === true) str += '_Y';
                    await process_zip( str );
                  }
                });

                processed_index += 1;
              }

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            });
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_gltf( binary = false, draco = false, meshopt = false, webp = false ) {
        if (gltf_obj) {
          await start_export();

          const { clone } = await import( "three/addons/utils/SkeletonUtils.min.js" );
          const { GLTFExporter } = await import( "../../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: binary, animations: animations };
          } else {
            options = {	binary: binary };
          }

          gltf_exporter.parse( clone( gltf_obj ), async json => {
            let blob;

            if (binary === true) {
              let type = 'application/octet-stream';

              try {
                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ), webp ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ), webp ) ], { type: type } );
                } else {
                  blob = new Blob( [ await simplify( new Uint8Array( json ), webp ) ], { type: type } );
                }
              } catch ( error ) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }
              if (tex_flip === true) str += '_Y';
              if (webp === true) str += '_WEBP';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_json() {
        if (gltf_obj) {
          await start_export();

          const { clone } = await import( "three/addons/utils/SkeletonUtils.min.js" );

          if (animations.length > 0) gltf_obj.animations = animations;

          let json = JSON.stringify( (clone( gltf_obj )).toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );

          zip.file( filename + '.json', blob );

          await process_zip( '_JSON' );
        }
      }

      async function export_usdz() {
        if (gltf_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'USDZ Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { USDZExporter } = await import( "../../static/jsm/exporters/USDZExporter.min.js" );

          let usdz_exporter = new USDZExporter( manager );

          let options = { map_flip_required: tex_flip };

          await usdz_exporter.parse( gltf_obj.clone(), async function( arraybuffer ) {
            let blob = new Blob( [ arraybuffer ], { type: 'model/vnd.usdz+zip' } );

            zip.file( filename + '.usdz', blob );

            await process_zip( '_USDZ' + (tex_flip === true ? '_Y' : '') );
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_3dm() {
        if (gltf_obj) {
          await start_export();

      async function export_thumbnail() {
        // Create 512 x 512 thumbnail image, currently intended for 3MF exports
        // The exporter is using fflate so it is sufficient to return Uint8Array
        // The model should be centered on the screen and sized to approximately 512 x 512 pixels

        const size = 512;

        let frame_x = Math.ceil( ( renderer.domElement.width - size ) / 2.0 );
        let frame_y = Math.ceil( ( renderer.domElement.height - size ) / 2.0 );

        let canvas = document.createElement( 'canvas' );
        canvas.width = size;
        canvas.height = size;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );
        context.clearRect( 0, 0, size, size );

        renderer.render( scene, default_camera );

        context.drawImage( renderer.domElement, frame_x, frame_y, size, size, 0, 0, size, size );

        const base64 = canvas.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];

        const binaryString = atob( base64 );
        const u8 = new Uint8Array( binaryString.length );

        for ( let i = 0, l = u8.length; i < l; i++ ) { u8[ i ] = binaryString.charCodeAt( i ); }

        return u8;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (variants_available === true && child.material && child.userData.gltfExtensions) {
                  variant_materials[ child.id ] = {};
                  const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                  for (let i = 0; i < variants.length; i++) {
                    const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                    if (mapping) {
                      await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                        variant_materials[ child.id ][ variants[ i ] ] = material;
                        if (i === 0) child.material = material;
                      });
                    }

              } else {
                object_is_points = true;
                child.sortPoints = true;

              // Check for morph targets
              if (child.morphTargetDictionary) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });

              if (Array.isArray( child.material )) {

                if (local_files_indexes.length > 0) {

                  let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();

                    texture.needsUpdate = true;

                    // Apply texture
                    child.material.map = texture.clone();
                    child.material.needsUpdate = true;

                    texture.dispose();

          gltf_obj = gltf.scene;

      /* Simplify */

      async function simplify( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, prune, resample, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (webp === true || tex_flip === true)) {
          const { compressTexture } = await import( "@gltf-transform/functions" );

          for (const texture of textures) {
            let mime_type = await texture.getMimeType();
            let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

            let img = await transform_texture( blob, mime_type );
            texture.setImage( img );
            texture.setMimeType( mime_type );

            if (webp === true) {
              await compressTexture( texture, { targetFormat: 'webp' } );
              const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
            }
          }
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function draco_compress( arrayBuffer, webp = false ) {

          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            unpartition(),
            dedup(),
            flatten(),
            join(),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            unpartition(),
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            resample(),
            prune(),

          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (webp === true || tex_flip === true)) {
          const { compressTexture } = await import( "@gltf-transform/functions" );

          for (const texture of textures) {
            let mime_type = await texture.getMimeType();
            let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

            let img = await transform_texture( blob, mime_type );

            if (webp === true) {

              const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
            }
          }
        }

        const KHRDracoMeshCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_draco_mesh_compression' );

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            unpartition(),
            dedup(),
            flatten(),
            join(),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        } else {
          await doc.transform(
            unpartition(),
            dedup( { textures: true } ),
            instance( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && (webp === true || tex_flip === true)) {
          for (const texture of textures) {
            let mime_type = await texture.getMimeType();
            let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

            let img = await transform_texture( blob, mime_type );
            texture.setImage( img );
            texture.setMimeType( mime_type );

            if (webp === true) {
              const { compressTexture } = await import( "@gltf-transform/functions" );

              await compressTexture( texture, { targetFormat: 'webp' } );

              const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
            }
          }
        }

        const EXTMeshoptCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_meshopt_compression' );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function transform_texture( blob, mimeType = 'image/png' ) {
        let buff, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale = 2048 / Math.max( img.naturalWidth, img.naturalHeight );

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            canvas.toBlob( blob => {
              let reader = new FileReader();
 
              reader.onloadend = function() {
                buff = new Uint8Array( reader.result );
                resolve( buff );
              };

              reader.readAsArrayBuffer( blob );
            }, mimeType, 1 );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return buff;
      }

          draco_material.dispose();
          draco_material = null;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_y_flip').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(

          } else {
