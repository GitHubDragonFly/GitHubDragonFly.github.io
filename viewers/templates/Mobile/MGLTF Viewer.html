    <script type="module">
      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.js";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";
      import { GLTFLoader } from "../../static/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";
      import GLTFVideoTextureExtension from "../../static/jsm/extensions/loaders/EXT_texture_video/EXT_texture_video.js";

      THREE = three_js;
      fflate = fflate_js;

      default_camera = new THREE.Object3D();

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      gltf_VideoTextureExtension = GLTFVideoTextureExtension;

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.basis$/i, ktx2_loader );

      draco_loader = new DRACOLoader( manager );
      draco_loader.setDecoderPath( "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/draco/" );
      draco_loader.setDecoderConfig( { type: 'js' } );
      draco_loader.preload();

      g_loader = GLTFLoader;

      texture_loader = new THREE.TextureLoader( manager );
      tga_loader = new TGALoader( manager );
      dds_loader = new DDSLoader( manager );

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );

      orb_controls = OrbitControls;
      room_env = RoomEnvironment;
    </script>

    <title>GLTF v2.0 Viewer</title>
  </head>
  <body onload="reset_all(); disabled_changed(); document_ready();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".gltf, .glb, .drc, .bin, .dds, .ktx2, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <select title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="USDZ - Universal Scene Description Format" value="usdz" onclick="export_usdz();">USDZ</option>
        </select>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="min-width: 70%; margin-right: 3px;" />
        <button onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
      <div class="fm">
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <label for="directional_light_color" title="Directional Light Color">DL</label>
        <input type="color" title="Directional Light Color" id="directional_light_color" onchange="set_directional_light_color();" disabled />
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="10" step="0.25" value="1.25" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">1.25</span>
          </div>
        </button>
        <button title="Variants" id="btn_variants" onclick="switch_variant();" disabled>V</button>
        <button title="Animations" id="btn_animate" onclick="animate_gltf();" disabled>A</button>
        <button title="Morphs" id="btn_extras" onclick="animate_extra();" disabled>X</button>
        <button title="Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
        <button title="Cameras" id="btn_cameras" onclick="switch_camera();" style="min-width: 28px;" disabled>C0</button>
      </div>
      <div class="fm" title="Export Download Link" id="div_download" style="display: none;">
        <a id="link" href="#" target="_blank" onclick="document.getElementById('div_download').style.display = 'none';">Download Exported Model</a>
        <button title="Cancel Download" onclick="cancel_download();" style="min-width: 50px; margin: 2px 0 2px 15px;">Cancel</button>
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
      }

      function resize() {
        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          default_camera.aspect = window.innerWidth / window.innerHeight;
          default_camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ) || (/iPad|iPhone|iPod/.test( navigator.platform )) || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

      var parser, g_loader, gltf_loader, ktx2_loader, texture_loader, draco_loader, tga_loader, dds_loader;
      var THREE, fflate, gltf_obj, controls, orb_controls, wireframe_enabled, bounding_box, resource_path;
      var variants, current_variant, variants_available, draco_material, gltf_VideoTextureExtension;
      var animations, animation_mixer, animation_running, current_animation, room_env;
      var extras, current_extra, extra_running, render_requested, zip, clock;
      var manager, renderer, scene, default_camera, camera, cameras, cam_id;
      var url_displayed = false, url_loading = false;
      var directionalLight, ww = window.innerWidth, wh = window.innerHeight;
      var selected_gltf_file, selected_draco_file, selected_url_file = '';
      var pmremGenerator, mouse_down, mouse_wheel, events_initialized, count = 0;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif, texture_files_dds;
      var texture_files_svg, texture_files_webp, texture_files_ktx2, texture_files_tga, bin_buffer_files;

      function start_export() {
        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Please wait ...';
        document.getElementById('div_loading').style.display = 'block';
        if (document.getElementById('div_download').style.display !== 'none') cancel_download();

        set_filename();
      }

      function set_filename() {
        if (selected_gltf_file) {
          filename = selected_gltf_file.name.substring( 0, selected_gltf_file.name.lastIndexOf('.') );
        } else if (selected_draco_file) {
          filename = selected_draco_file.name.substring( 0, selected_draco_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          let link = document.getElementById('link');
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';
          document.getElementById('div_download').style.display = 'block';
          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
        });
      }

      function cancel_download() {
        document.getElementById('div_download').style.display = 'none';
        document.getElementById('link').download = '';
        document.getElementById('link').href = '#';
      }

      async function export_obj() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { OBJExporter } = await import( "../../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          await obj_exporter.parse( gltf_obj, filename, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                  let img = new Image();

                  img.onload = async function() {
                    let canvas = document.createElement('canvas');

                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;

                    const ctx = canvas.getContext( '2d' );

                    // Flip image vertically
                    ctx.scale( 1, -1 );
                    ctx.drawImage( img, 0, -canvas.height );

                    await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                      zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                      if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );
                    });

                    processed_index += 1;
                  }

                  img.src = URL.createObjectURL( blob );
                  URL.revokeObjectURL( blob );
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          });
        }
      }

      async function export_ply( binary = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { PLYExporter } = await import( "../../static/jsm/exporters/PLYExporter.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          await ply_exporter.parse( gltf_obj, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_dae() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { ColladaExporter } = await import( "../../static/jsm/exporters/ColladaExporter.js" );

          let dae_exporter = new ColladaExporter( manager );

          let result = dae_exporter.parse( gltf_obj );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            result.textures.forEach( tex => {
              let blob = new Blob( [ tex.data ], { type: 'image/png' } );

              let img = new Image();

              img.onload = async function() {
                let canvas = document.createElement('canvas');

                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;

                const ctx = canvas.getContext( '2d' );

                // Flip image vertically
                ctx.scale( 1, -1 );
                ctx.drawImage( img, 0, -canvas.height );

                await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                  zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                  if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );
                });

                processed_index += 1;
              }

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            });
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_json() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          if (animations.length > 0) gltf_obj.animations = animations;

          let json = JSON.stringify( gltf_obj.toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );

          zip.file( filename + '.json', blob );

          await process_zip( '_JSON' );
        }
      }

      async function export_usdz() {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { USDZExporter } = await import( "../../static/jsm/exporters/USDZExporter.js" );

          let usdz_exporter = new USDZExporter( manager );

          let arraybuffer = await usdz_exporter.parse( gltf_obj );
          let blob = new Blob( [ arraybuffer ], { type: 'application/octet-stream' } );

          zip.file( filename + '.usdz', blob );

          await process_zip( '_USDZ' );
        }
      }

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function set_directional_light_color() {
        let dl_colors = document.getElementById('directional_light_color').value; // hex format '#rrggbb'
        directionalLight.color.setRGB( parseInt( dl_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( dl_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( dl_colors.substring( 5 ), 16 ) / 255.0 );

        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );

        if ( size.y > 200 ) {
          gltf_obj.scale.multiplyScalar( 250 / size.y );
        } else if ( size.y > 100 ) {
          gltf_obj.scale.multiplyScalar( 150 / size.y );
        } else if ( size.y > 10 ) {
          gltf_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 1 ) {
          gltf_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          gltf_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          gltf_obj.scale.multiplyScalar( 1 / size.y );
        }

        bounding_box.setFromObject( gltf_obj );
        let center = bounding_box.getCenter( new THREE.Vector3() );
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function switch_camera() {
        render_requested = false;

        if (cam_id === cameras.length) {
          cam_id = 0;
          default_camera = camera;
        } else {
          default_camera = cameras[ cam_id ];
          cam_id ++;
        }

        document.getElementById('btn_cameras').innerHTML = 'C' + cam_id;

        render_requested = true;

        mouse_wheel = true;
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants.length - 1) {
            current_variant = 0;
          } else {
            current_variant += 1;
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh && child.material && child.userData.variantMaterials) {
              child.material = child.userData.variantMaterials[ variants[ current_variant ] ];
              child.material.wireframe = wireframe_enabled; 
              child.material.needsUpdate = true;
            }
          });

          mouse_wheel = true;
        }
      }

      function animate_extra() {
        if (extra_running === true) {
          if (current_extra === extras.length - 1) {
            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 0;
                }
              }

              mouse_wheel = true;
            });

            document.getElementById('btn_extras').style.backgroundColor = 'transparent';
            current_extra = 0;
            extra_running = false;
          } else {
            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 0;
                }
              }

              mouse_wheel = true;
            });

            current_extra += 1;

            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 1;
                }
              }

              mouse_wheel = true;
            });
          }
        } else {
          document.getElementById('btn_extras').style.backgroundColor = 'lightgreen';
          extra_running = true;

          gltf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (child.id === extras[ 0 ][ 0 ]) {
                child.morphTargetInfluences[ extras[ 0 ][ 2 ] ] = 1;
              }
            }

            mouse_wheel = true;
          });
        }
      }

      function animate_gltf() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();

                if (child.material.morphTargets) {
                  Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                    extras.push( [ child.id, key, index ] );
                  });
                }

                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    set_texture_colorSpace( mtl );

                    if (child.isPoints === true) isMobile === true ? mtl.size = 0.5 : mtl.size = 0.3;
                    mtl.flatShading = false;

                    mtl.needsUpdate = true;

                    child_count_array += 1;
                  });
                } else {
                  set_texture_colorSpace( child.material );

                  if (child.isPoints === true) isMobile === true ? child.material.size = 0.5 : child.material.size = 0.3;
                  if (!child.material.isShaderMaterial) child.material.flatShading = false;

                  child.material.needsUpdate = true;
                }
              }
            });

            gltf_obj = gltf.scene;

            if (animations.length > 0) {
              animation_mixer.clipAction( animations[ 0 ] ).play();
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
              animation_running = true;
            }

            // Add gltf model to scene
            scene.add( gltf_obj );
            gltf_obj.position.set( 0, 0, 0 );
            default_camera.lookAt( gltf_obj.position );

            set_initial_scale();
            resize();

            if (extras.length > 0) {
              document.getElementById('btn_extras').disabled = false;
              current_extra = 0;
            }

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            console.log( 'Trying DRACO Loader...' );

            draco_loader.load( selected_url_file, function( geometry ) {
              if (!geometry.attributes.normal) geometry.computeVertexNormals();

              let draco_texture = texture_loader.load( 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsIAAA7CARUoSoAAAAAzSURBVBhXFYrJDQAxDAIHl5tG9pWOI8/aICGunO9qP0JRNZqwltgspltKdtmfihNMoc0PFNkQjHSfyTIAAAAASUVORK5CYII=' );
              draco_material = new THREE.MeshPhongMaterial( { side: THREE.DoubleSide, map: draco_texture, opacity: 1, transparent: true, vertexColors: geometry.hasAttribute( 'color' ) } );

              gltf_obj = new THREE.Mesh( geometry, draco_material );

              // Add DRACO model to scene
              scene.add( gltf_obj );
              gltf_obj.position.set( 0, 0, 0 );
              default_camera.lookAt( gltf_obj.position );

              set_initial_scale();
              resize();

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          });

          mouse_wheel = true;
        }

        mouse_wheel = true;
      }

      function set_texture_colorSpace( material ) {
        if (material.map) material.map.colorSpace = THREE.SRGBColorSpace;
        if (material.aoMap) material.aoMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.alphaMap) material.alphaMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.lightMap) material.lightMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.emissiveMap) material.emissiveMap.colorSpace = THREE.SRGBColorSpace;
        if (material.normalMap) material.normalMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.specularMap) material.specularMap.colorSpace = THREE.SRGBColorSpace;
        if (material.metalnessMap) material.metalnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.roughnessMap) material.roughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatMap) material.clearcoatMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatNormalMap) material.clearcoatNormalMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.clearcoatRoughnessMap) material.clearcoatRoughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.iridescenceMap) material.iridescenceMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.iridescenceThicknessMap) material.iridescenceThicknessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.sheenColorMap) material.sheenColorMap.colorSpace = THREE.SRGBColorSpace;
        if (material.sheenRoughnessMap) material.sheenRoughnessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.specularColorMap) material.specularColorMap.colorSpace = THREE.SRGBColorSpace;
        if (material.specularIntensityMap) material.specularIntensityMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.thicknessMap) material.thicknessMap.colorSpace = THREE.LinearSRGBColorSpace;
        if (material.transmissionMap) material.transmissionMap.colorSpace = THREE.LinearSRGBColorSpace;
      }

      function finish_loading() {
        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        enable_disable( false );
        render_requested = true;
        mouse_wheel = true;
        render();
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function show_wireframe() {
        if (gltf_obj) {
          if (wireframe_enabled === true) {
            wireframe_enabled = false;
            document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          } else {
            wireframe_enabled = true;
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = wireframe_enabled;
                });
              } else {
                child.material.wireframe = wireframe_enabled;
              }
            }

            mouse_wheel = true;
          });
        }
      }

      async function render() {
        if (gltf_obj) {
          if (animation_running === true || mouse_down === true || mouse_wheel === true) {
            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            controls.update();

            renderer.clear();
            renderer.render( scene, default_camera );

            scene.updateMatrixWorld();
            default_camera.updateMatrixWorld();

            if (mouse_wheel === true) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      function reset_all( reset = false ) {
        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();

          if (variants_available === true) {
            current_variant = variants.length - 1;
            switch_variant();
            parser = null;
          }
        } else {
          // Page (re)loading
          if (scene) {
            if (gltf_obj) {
              if (animation_mixer) {
                animation_mixer.stopAllAction();

                for ( let i = 0; i < animations.length; i++ ) {
                  animation_mixer.uncacheAction( animations[ i ] );
                  animation_mixer.uncacheClip( animations[ i ] );
                }

                animation_mixer.uncacheRoot( animation_mixer.getRoot() );
              }

              gltf_obj.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.dispose();
                      });
                    } else {
                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });

              while (gltf_obj.children.length > 0) {
                gltf_obj.remove( gltf_obj.children[ 0 ] );
              }

              gltf_obj.children.length = 0;
            }

            scene.environment = null;

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          mouse_wheel = true;

          document.getElementById('file_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.getElementById('directional_light_color').value = '#FFFFFF';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_animate').style.backgroundColor = 'transparent';
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_extras').style.backgroundColor = 'transparent';
          document.getElementById('btn_variants').disabled = true;
          document.getElementById('btn_variants').style.backgroundColor = 'transparent';
          document.getElementById('btn_cameras').disabled = true;
          document.getElementById('btn_cameras').style.backgroundColor = 'transparent';
          document.getElementById('btn_wireframe').disabled = true;
          document.getElementById('btn_wireframe').style.backgroundColor = 'transparent';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {

            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {

            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
