<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GLTF v2.0 (GL Transmission Format) Viewer with WebGPU - supported formats: GLTF + BIN, GLB, VRM, DRC">
    <link rel="stylesheet" href="../../static/css/mobile-viewers.css">
    <link rel="shortcut icon" href="../../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.webgpu.min.js",
          "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.webgpu.min.js",
          "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.tsl.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/",
          "meshoptimizer_decoder": "https://cdn.jsdelivr.net/npm/meshoptimizer@0.24.0/meshopt_decoder.module.min.js"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>

    <script>
      var THREE, fflate, gpu, gl2, g_loader, gltf_loader, gltf_obj, clock;
      var ktx2_loader, texture_loader, draco_loader, tga_loader, dds_loader;
      var manager, parser, resource_path, renderer, scene, scenes, controls;
      var default_camera, camera, cameras, cam_id, draco_material, count = 0;
      var animations, animation_mixer, current_animation, extras, current_extra;
      var variants, variant_materials, current_variant, variants_available;
      var mouse_down, mouse_wheel, events_initialized, isMobile;
      var ambientLight, directionalLight, wireframe_enabled;
      var ww = window.innerWidth, wh = window.innerHeight;
      var animation_running, extra_running, texture_maps;
      var render_requested, flat_shading_enabled;
      var bounding_box, vertex_colors_enabled;
      var local_files, local_files_indexes, local_bin_files;
      var url_displayed = false, url_loading = false, node_materials;
      var selected_gltf_file, selected_draco_file, selected_url_file = '';

      const pw = "<span style='color:red'>" + "Please Wait" + "</span>";
    </script>

    <script type="module">
      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.min.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.min.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.min.js";
      import { GLTFLoader } from "../../static/jsm/loaders/GLTFLoader.min.js";

      THREE = three_js;
      fflate = fflate_js;

      default_camera = new THREE.Object3D();

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      draco_loader = new DRACOLoader( manager );
      draco_loader.setDecoderPath( "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/libs/draco/" );
      draco_loader.setDecoderConfig( { type: 'js' } );
      draco_loader.preload();

      g_loader = GLTFLoader;

      texture_loader = new THREE.TextureLoader( manager );
    </script>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using meshoptimizer: https://github.com/zeux/meshoptimizer -->
    <!-- Using jQuery: https://github.com/jquery/jquery -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>GLTF WebGPU (r182)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm" id="fm1">
        <button id="btn_desktop" title="Open Desktop Version" onclick="switch_to_desktop();">D</button>
        <label for="btn_desktop" title="Open Desktop Version"></label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>
        <label for="btn_url" title="Get remote model via URL"></label>
        <button title="Browse Local Files" id="btn_file_input" style="min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="btn_file_input" title="Browse Local Files"></label>
        <input type="file" id="file_input" style="display: none;" onchange="init();" accept=".glb, .gltf, .vrm, .drc, .bin, .dds, .ktx2, .tga, image/avif, image/bmp, image/gif, image/jpeg, image/png, image/svg+xml, image/webp" multiple />
        <label for="back_color" title="Background Color">B</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="50" step="0.05" value="3" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">3</span>
          </div>
        </button>
        <label for="btn_dc_dli" title="Directional Light Intensity"></label>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(75% - 12px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <label for="btn_load" title="Load"></label>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
        <label for="btn_clear" title="Clear"></label>
      </div>
      <div class="fm" id="fm2">
        <button title="Toggle Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <label for="btn_flat" title="Toggle Flat Shading"></label>
        <button title="Switch Animation" id="btn_animate" onclick="animate_gltf();" disabled>A</button>
        <label for="btn_animate" title="Switch Animation"></label>
        <button title="Switch Variant" id="btn_variants" onclick="switch_variant();" disabled>V</button>
        <label for="btn_variants" title="Switch Variant"></label>
        <button title="Switch Morph" id="btn_extras" onclick="animate_extra();" disabled>X</button>
        <label for="btn_extras" title="Switch Morph"></label>
        <button title="Switch Camera" id="btn_cameras" onclick="switch_camera();" style="min-width: 28px;" disabled>C0</button>
        <label for="btn_cameras" title="Switch Camera"></label>
        <button title="Toggle Wireframe" id="btn_wireframe" onclick="show_wireframe();" disabled >W</button>
        <label for="btn_wireframe" title="Toggle Wireframe"></label>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="min-width: 15px;" disabled>&#x2191</button>
        <label for="btn_quick_x" title="Quick -90 degree X-Axis Rotation"></label>
      </div>
      <div class="fm" id="div_message" style="width: 99.1%; margin: 2px 0 2px 1px; color: maroon;">
        Use inputs above
      </div>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">GLTF WebGPU</div>

    <script>
      function hide_dropdown_dli() { $('#dc_dli').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_dli() {
        if ($('#dc_dli')[ 0 ].style.display === 'none') {
          $('#dc_dli').fadeIn();

          $('#dc_dli')[ 0 ].style.marginTop = '2px';

          $('#directional_light_intensity').focus();
        } else {
          $('#dc_dli').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function switch_to_desktop() {
        let link = document.createElement( 'a' );
        link.style.display = 'none';
        link.href = "../GLTF WebGPU.html";
        link.click();
      }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          url_displayed = true;
        }

        mouse_wheel = true;
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          default_camera.aspect = ww / wh;
          default_camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }
    </script>

    <script>
      function set_back_color() {
        let bg_colors = document.getElementById('back_color').value;

        scene.background = new THREE.Color().setRGB(
          parseInt( bg_colors.substring( 1, 3 ), 16 ) / 255.0,
          parseInt( bg_colors.substring( 3, 5 ), 16 ) / 255.0,
          parseInt( bg_colors.substring( 5 ), 16 ) / 255.0
        );

        mouse_wheel = true;
      }

      function set_directional_light_intensity() {
        let dli_value = document.getElementById('directional_light_intensity').value;
        document.getElementById('dli_val').innerText = dli_value;
        directionalLight.intensity = parseFloat( dli_value );

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      function quick_x_rotation( angle ) {
        gltf_obj.rotateX( Math.PI * parseFloat( angle ) );

        mouse_wheel = true;
      }

      function switch_camera() {
        render_requested = false;

        if (cam_id === cameras.length) {
          cam_id = 0;
          default_camera = camera;
        } else {
          default_camera = cameras[ cam_id ];
          cam_id ++;
        }

        document.getElementById('btn_cameras').innerHTML = 'C' + cam_id;

        render_requested = true;

        mouse_wheel = true;
      }

      function switch_variant() {
        if (variants_available === true) {
          if (current_variant === variants.length - 1) {
            current_variant = 0;
            document.getElementById('btn_variants').innerHTML = 'V0';
          } else {
            current_variant += 1;
            document.getElementById('btn_variants').innerHTML = 'V' + current_variant;
          }

          gltf_obj.traverse( function( child ) {
      	    if (child.isMesh && variant_materials[ child.id ]) {
              child.material = variant_materials[ child.id ][ variants[ current_variant ] ];
              child.material.wireframe = wireframe_enabled;
              child.material.flatShading = flat_shading_enabled;
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
          });
        }

        mouse_wheel = true;
      }

      function animate_gltf() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();
          animation_mixer.clipAction( animations[ current_animation ] ).reset();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animation_running = true;
        }

        mouse_wheel = true;
      }

      function animate_extra() {
        if (extra_running === true) {
          if (current_extra === extras.length - 1) {
            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 0;
                }
              }
            });

            document.getElementById('btn_extras').style.backgroundColor = 'transparent';
            current_extra = 0;
            extra_running = false;
          } else {
            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 0;
                }
              }
            });

            current_extra += 1;

            gltf_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.id === extras[ current_extra ][ 0 ]) {
                  child.morphTargetInfluences[ extras[ current_extra ][ 2 ] ] = 1;
                }
              }
            });
          }
        } else {
          document.getElementById('btn_extras').style.backgroundColor = 'lightgreen';
          extra_running = true;

          gltf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (child.id === extras[ 0 ][ 0 ]) {
                child.morphTargetInfluences[ extras[ 0 ][ 2 ] ] = 1;
              }
            }
          });
        }

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerHTML = 'Loading ... ' + pw;
        document.getElementById('div_message').style.display = '';

        if (scene) {
          mouse_wheel = true;

          await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (tga_loader === undefined) {
          const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
          tga_loader = new TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
          dds_loader = new DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        selected_gltf_file = null;
        selected_draco_file = null;
        mouse_down = false;
        mouse_wheel = true;
        local_files = null;
        local_bin_files = [];
        local_files_indexes = [];
        resource_path = '';
        variants = null;
        variant_materials = {};
        cameras = null;
        cam_id = 0;
        scenes = null;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        extras = [];
        extra_running = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        render_requested = false;
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_extras').disabled = true;
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_cameras').disabled = true;
        document.getElementById('btn_flat').disabled = false;
        document.getElementById('btn_wireframe').disabled = false;

        console.time( 'Loading Time' );
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          let image_extensions = [ '.AVIF', '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF', '.KTX2',
            '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

          // Loaded file(s)
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF') || fn_uc.endsWith('.VRM')) {
              selected_gltf_file = i;
            }
            else if (fn_uc.endsWith('.DRC')) { selected_draco_file = i; }
            else if (fn_uc.endsWith('.BIN')) { local_bin_files.push( i ); }
            else if (image_extensions.some( ext => fn_uc.endsWith( ext ) )) { local_files_indexes.push( i ); }
          };

          if (selected_gltf_file === null && selected_draco_file === null) {
            handle_error( 'No valid GLTF / GLB or DRACO file selected!' );
            return;
          }

          if (local_bin_files.length > 0) {
            local_bin_files.forEach( file_index => {
              resource_path += local_files[ file_index ].name + ',' + URL.createObjectURL( local_files[ file_index ] ) + ',';
              URL.revokeObjectURL( local_files[ file_index ] );
            });
          }

          if (local_files_indexes.length > 0) {
            local_files_indexes.forEach( file_index => {
              resource_path += local_files[ file_index ].name + ',' + URL.createObjectURL( local_files[ file_index ] ) + ',';
              URL.revokeObjectURL( local_files[ file_index ] );
            });
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          local_files_indexes.length = 0;
          url_loading = false;
        }

        if (renderer === undefined) {
          try {
            renderer = new THREE.WebGPURenderer( { antialias: true, alpha: true } );
            await renderer.init();
          } catch ( error ) {
            handle_error( error );
            return;
          }

          renderer.setPixelRatio( window.devicePixelRatio < 1.5 ? window.devicePixelRatio : 2.0 );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          if (ktx2_loader) ktx2_loader.detectSupport( renderer );
        }

        if (gltf_loader === undefined) {
          const { MeshoptDecoder } = await import( "meshoptimizer_decoder" );

          gltf_loader = new g_loader( manager );
          gltf_loader.setKTX2Loader( ktx2_loader );
          gltf_loader.setDRACOLoader( draco_loader );
          gltf_loader.setMeshoptDecoder( MeshoptDecoder );
        }

        if (selected_url_file === '') {
          if (resource_path !== '') gltf_loader.setResourcePath( resource_path.substring( 0, resource_path.length - 1 ) );
        } else {
          gltf_loader.setResourcePath( '' );
        }

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();

        scene.backgroundBlurriness = 0.00001;
        scene.background = new THREE.Color( 'black' );

        if (gltf_obj === undefined) gltf_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );

          default_camera = camera;
          scene.add( default_camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.5 );
          ambientLight.position.set( 0, 0, - 250 );
          camera.add( ambientLight );
        }

        // Add DirectionalLight to the default_camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( default_camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (scene.environment === null) {
          const { texture, equirectUV } = await import( 'three/tsl' );

          let url = 'https://raw.githubusercontent.com/GitHubDragonFly/three.js/dev/examples/textures/water.avif';

          texture_loader.load( url, async function( tex ) {
            tex.mapping = THREE.EquirectangularReflectionMapping;
            tex.needsUpdate = true;

            if (gpu === false) {
              scene.environment = tex.clone();
            } else {
              scene.environmentNode = texture( tex.clone(), equirectUV(), 0 );
            }

            scene.environmentIntensity = 0.15;

            mouse_wheel = true;

            tex.dispose();
          }, function ( xhr ) {
          }, function ( error ) {

      async function scene_cleanup() {
        scene.remove( gltf_obj );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );

                        let kv = mtl.uniforms[ key ].value;

                        } else {

                            kv.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();

              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      let kv = child.material.uniforms[ key ].value;

                      if (Array.isArray( kv ) && kv.length > 0) {
                        kv.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (kv.type && kv.type === 1009)
                          kv.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();

        });

          if (draco_material.map) draco_material.map.dispose();

        if (isMobile === false) renderer.info.reset();
      }

      function enable_disable( disable = false ) {
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      async function document_ready() {
        const WebGPU = await import( "three/addons/capabilities/WebGPU.min.js" );
        const WebGL = await import( "three/addons/capabilities/WebGL.min.js" );

        gpu = WebGPU[ 'default' ].isAvailable();
        gl2 = WebGL[ 'default' ].isWebGL2Available();

        if ( gpu === true ) {
          console.log( 'WebGPU support detected' );
          document.getElementById('div_message').innerText += ' - WebGPU';
        } else if ( gl2 === true ) {
          console.log( 'WebGL2 support detected' );
          document.getElementById('div_message').innerText += ' - WebGL2';
        } else {
          document.getElementById('div_message').innerText = 'No WebGPU or WebGL2 detected!';
          document.getElementById('btn_url').disabled = true;
          document.getElementById('file_input').disabled = true;
          document.getElementById('btn_full_screen').disabled = true;
          document.getElementById('btn_menu_location').disabled = true;

          document.body.appendChild( WebGPU[ 'default' ].getErrorMessage() );
          document.getElementById('fixed_menu').style.display = 'none';
          throw new Error( 'No WebGPU or WebGL2 support detected' );
        }

        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [
          'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        node_materials = {
          MeshBasicMaterial: THREE.MeshBasicNodeMaterial, MeshLambertMaterial: THREE.MeshLambertNodeMaterial,
          MeshMatcapMaterial: THREE.MeshMatcapNodeMaterial, MeshNormalMaterial: THREE.MeshNormalNodeMaterial,
          MeshPhongMaterial: THREE.MeshPhongNodeMaterial, MeshPhysicalMaterial: THREE.MeshPhysicalNodeMaterial,
          MeshStandardMaterial: THREE.MeshStandardNodeMaterial, MeshToonMaterial: THREE.MeshToonNodeMaterial,
          LineBasicMaterial: THREE.LineBasicNodeMaterial, LineDashedMaterial: THREE.LineDashedNodeMaterial,
          PointsMaterial: THREE.PointsNodeMaterial, ShadowMaterial: THREE.ShadowNodeMaterial,
          SpriteMaterial: THREE.SpriteNodeMaterial
        };

        $('#url_entry').keypress( function( event ) { if (event.key === 'Enter') $('#btn_load').click(); });
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
