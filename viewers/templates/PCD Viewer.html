<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PCD (Point Cloud Data) and XYZ Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
          "@gltf-transform/core": "https://esm.sh/@gltf-transform/core",
          "@gltf-transform/extensions": "https://esm.sh/@gltf-transform/extensions",
          "@gltf-transform/functions": "https://esm.sh/@gltf-transform/functions"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

    <!-- For encoding GLB with meshopt compression -->
    <script src="https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_encoder.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import { PCDLoader } from "three/addons/loaders/PCDLoader.js";
      import { XYZLoader } from "../static/jsm/loaders/XYZLoader.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      pcd_loader = new PCDLoader( manager );
      xyz_loader = new XYZLoader( manager );
      texture_loader = new THREE.TextureLoader();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/assimpjs/assimpjs.js" defer></script>
    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 70px;
        height: 22px;
        padding: 2px;
        margin: 2px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        background-color: transparent;
        position: absolute;
        display: block;
        width: 240px;
        height: 240px;
        padding: 4px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using glTF Transform for MESHOPT compression: https://gltf-transform.dev -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>PCD+XYZ Viewer</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Formats: PCD - Point Cloud Data and XYZ Formats" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".pcd, .xyz" />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <button title="Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" style="min-width: 50px;" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL">URL:</label>
        <input type="text" id="url_entry" value="" style="width: 75%;" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 36px;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 36px;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Free XYZ Rotation">Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <label for="points_color" title="Points Color">P-Color</label>
        <input type="color" title="Points Color" id="points_color" name="points_color" onchange="set_points_color();" disabled />
        <label for="points_size" title="Points Size">P-Size</label>
        <button title="Increase Points Size" id="btn_plus" onclick="increase_points_size();" style="background-color: transparent; color: red;" disabled>+</button>
        <button title="Decrease Points Size" id="btn_minus" onclick="decrease_points_size();" style="background-color: transparent; color: red;" disabled>-</button>
        <button title="Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="min-width: 28px; margin-left: 3px;" disabled>VC</button>
        <button title="Random Vertex Colors" id="btn_random_vertex_colors" onclick="set_random_vertex_colors();" style="min-width: 12px;" disabled>!</button>
        <button title="Grid" id="btn_grid" onclick="show_grid();" disabled>#</button>
        <button title="Polar Grid" id="btn_polar_grid" onclick="show_polar_grid();" style="min-width: 24px;" disabled><p class="polar"></p></button>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="ASSIMP Exports" value="assimp" disabled>ASSIMP</option>
          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="X3D - Extensible 3D Graphics Format" value="x3d" onclick="export_assimp( 'x3d' );">X3D</option>
          <option title="X - Format" value="x" onclick="export_assimp( 'x' );">X</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
    </div>
    <div id="animation_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1"></progress>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_z() { $('#dc_z').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_z() {
        if ($('#dc_z')[ 0 ].style.display === 'none') {
          $('#dc_z').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_z').height() - $('#z_val').height()).toString() + 'px';
            $('#dc_z')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_z')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_z').focus();
        } else {
          $('#dc_z').fadeOut();
        }

        mouse_wheel = true;
      }

      function show_dropdown_opacity() {
        $('#dc_opacity').fadeIn();

        if (menu_location_bottom === true) {
          if (slider_height === 0) slider_height = (-24 - $('#model_opacity').height() - $('#opacity_val').height()).toString() + 'px';
          $('#dc_opacity')[ 0 ].style.marginTop = slider_height;
        } else {
          $('#dc_opacity')[ 0 ].style.marginTop = '2px';
        }

        $('#model_opacity').focus();

        mouse_wheel = true;
      }

      function hide_dropdown_opacity() { $('#dc_opacity').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_opacity() {
        if (enable_opacity === true) {
          $('#dc_opacity')[ 0 ].style.display === 'none' ? show_dropdown_opacity() : hide_dropdown_opacity();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        mouse_wheel = true;
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; count = 0; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; count = 0; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom === true) {
          menu_location_bottom = false;
          document.getElementById('fixed_menu').style.top = 0;
          document.getElementById('fixed_menu').style.bottom = '';

      function start_export() {

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );

      async function export_obj() {
        if (pcd_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          await obj_exporter.parse( pcd_obj, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, options );
        }
      }

              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          gltf_exporter.parse( pcd_obj, async json => {
            let blob;

            if (binary === true) {
              blob = new Blob( [ meshopt === true ? await meshopt_compress( new Uint8Array( json ) ) : json ], { type: 'application/octet-stream' } );

              zip.file( filename + '.glb', blob );

            } else {

      async function export_assimp( format = 'fbx' ) {
        if (pcd_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          // Try to convert the scene to glb and then to fbx

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true, maxTextureSize: 1024 || Infinity };

          gltf_exporter.parse( pcd_obj, function( json ) {
            let blob = new Blob( [ json ], { type: 'application/octet-stream' } );

            let loader = new THREE.FileLoader( manager );
            loader.setResponseType( 'arraybuffer' );

            loader.load( URL.createObjectURL( blob ), function( data ) {
              // Revoke URL
              URL.revokeObjectURL( blob );

              // Use ASSIMPJS to export files
              assimpjs().then( async function( ajs ) {
                let result = ajs.ConvertFile( filename, format, new Uint8Array( data ), undefined, undefined );
                let fileCount = result.FileCount();

                // check if the conversion succeeded
                if (result.IsSuccess() === false || fileCount === 0) {
                  console.log( 'Error exporting the model!' );
                  console.log( result.GetErrorCode() );

                  return;
                }

                // get the first result file and convert it to blob
                let resultFile = await result.GetFile( 0 );
                let jsonContent = resultFile.GetContent();
                let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

                // Possible ASSIMP export formats, some with binary / ascii options:
                //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
                //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, m3d, m3da, x3d
                // For proper file extension, shorten the format before zipping it up
                let ext_to_change = { 'fbxa': 'fbx' }; // 'collada': 'dae', 'plyb': 'ply' ... etc
                if (ext_to_change[ format ]) format = ext_to_change[ format ];

                zip.file( filename + '.' + format, blob );

                await process_zip( '_' + format.toUpperCase() );
              });
            });
          }, function( error ) { console.log( error ); }, options);

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (!link) {

      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function set_points_color() {
        let pts_color = document.getElementById('points_color').value; // hex format '#rrggbb'

        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            if (pts_color === '#000000') {
              child.material.color.setRGB(
                original_material_color.r,
                original_material_color.g,
                original_material_color.b
              );
            } else {
              child.material.color.setRGB(
                parseInt( pts_color.substring( 1, 3 ), 16 ) / 255.0,
                parseInt( pts_color.substring( 3, 5 ), 16 ) / 255.0,
                parseInt( pts_color.substring( 5 ), 16 ) / 255.0
              );
            }

            child.material.needsUpdate = true;
          }

          mouse_wheel = true;
        });

          if (child.isPoints) child.material.size *= 1.2;
          mouse_wheel = true;

            pcd_obj.traverse( ( child ) => {

      function set_bgnd_linear_gradient() {
        if (bgnd_linear_gradient === true) {
          scene.background = null;
          bgnd_linear_gradient = false;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ], [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          scene.background = texture;
          texture.needsUpdate = true;

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          if (fii.files[ 0 ].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[ 0 ] ) , function( texture ) {
              URL.revokeObjectURL( fii.files[ 0 ] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded === 0 && xhr.total === 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[ 0 ] );
            });
          } else {
            fii.value = '';
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( pcd_obj );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 1 ) {
          pcd_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y < 0.02 ) {
          pcd_obj.scale.multiplyScalar( 1 / size.y );
        } else {
          pcd_obj.scale.multiplyScalar( 10 / size.y )
        }

        pcd_obj.material.size *= 10;

        bounding_box.setFromObject( pcd_obj );
        let center = bounding_box.getCenter(new THREE.Vector3());
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

        let y_value = document.getElementById('rotation_y').value;
        document.getElementById('y_val').innerText = y_value;
        let y = parseFloat( y_value );

        rot_y = y / 1000.0;

        mouse_wheel = true;
      }

      function rot_z_changed() {
        let z_value = document.getElementById('rotation_z').value;
        document.getElementById('z_val').innerText = z_value;
        let z = parseFloat( z_value );

        rot_z = z / 1000.0;

        mouse_wheel = true;
      }

      function init() {
        if (scene) {
          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();

          pcd_obj.traverse( ( child ) => {
            if (child.isPoints) {
              child.material.dispose();
              child.geometry.dispose();
            }
          });

          scene.remove( pcd_obj );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo = undefined;
          }

          reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        selected_pcd_file = null;
        xyz_format = false;
        mouse_down = false;
        mouse_wheel = true;
        original_material_color = null;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        random_vertex_color_array = {};
        original_vertex_color_array = {};
        initial_transparency = false;
        enable_opacity = false;
        bgnd_linear_gradient = false;
        polar_grid_visible = false;
        grid_visible = false;
        render_requested = false;
        gif_export = false;
        bounding_box = new THREE.Box3();

        document.getElementById('points_color').value = '#000000';

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.PCD')) selected_pcd_file = fi.files[ 0 ];
          else if (fi.files[ 0 ].name.toUpperCase().endsWith('.XYZ')) { selected_pcd_file = fi.files[ 0 ]; xyz_format = true; }

          if (selected_pcd_file === null) {
            handle_error( 'No valid PCD or XYZ file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.LinearToneMapping;
          renderer.toneMappingExposure = 1.25;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();
        if (pcd_obj === undefined) pcd_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 5000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
          controls.enableZoomToCursor = true;
          controls.zoomSpeed = 0.8;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.rotateSpeed = 0.2;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Load PCD file
        selected_pcd_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        let loader = (xyz_format === true) ? xyz_loader : pcd_loader;

        loader.load( URL.createObjectURL( selected_pcd_file ), function( points ) {
          URL.revokeObjectURL( selected_pcd_file );

          if (xyz_format === true) {
            points.computeBoundingBox();
            points.computeBoundingSphere();
            points.computeVertexNormals();
            points.center();
            points.rotateX( - Math.PI / 2 );

            if ( points.hasAttribute( 'color' ) === true ) {
              vertex_colors_enabled = true;
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
            }

            let material = new THREE.PointsMaterial( { size: 0.1, opacity: 1 } );
            original_material_color = { r: 1, g: 1, b: 1 };
            original_material_opacity = material.opacity;
            initial_transparency = false;

            let xyz_points = new THREE.Points( points, material );

            xyz_points.name = 'xyz_points';

            pcd_obj = xyz_points;
          } else {
            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();
            points.geometry.computeVertexNormals();
            points.geometry.center();
            points.geometry.rotateX( Math.PI );

            original_material_opacity = points.material.opacity;
            initial_transparency = points.material.transparent;

            if (points.material.vertexColors) {
              vertex_colors_enabled = true;
              original_material_color = { r: 1, g: 1, b: 1 };
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
            } else {
              original_material_color = new THREE.Color( points.material.color );
            }

            points.name = 'pcd_points';

            pcd_obj = points.clone();
          }

          pcd_obj.sizeAttenuation = true;
          pcd_obj.sortPoints = true;

          // Add pcd_obj to the scene
          scene.add( pcd_obj );
          camera.lookAt( pcd_obj.position );

          set_initial_scale();
          resize();

          pcd_obj.traverse( ( child ) => {
            if (child.isPoints) {
              let length = child.geometry.attributes.position.array.length;
              random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
          });

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pcd_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to PCD or XYZ model

          console.log( 'Trying PCD Loader...' );

          pcd_loader.load( selected_url_file, function( points ) {
            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();
            points.geometry.computeVertexNormals();
            points.geometry.center();
            points.geometry.rotateX( Math.PI );

            original_material_opacity = points.material.opacity;
            initial_transparency = points.material.transparent;

            if (points.material.vertexColors) {
              vertex_colors_enabled = true;
              original_material_color = { r: 1, g: 1, b: 1 };
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
            } else {
              original_material_color = new THREE.Color( points.material.color );
            }

            points.name = 'pcd_points';

            pcd_obj = points.clone();

            pcd_obj.sizeAttenuation = true;
            pcd_obj.sortPoints = true;

            pcd_obj.traverse( ( child ) => {
              if (child.isPoints) {
                let length = child.geometry.attributes.position.array.length;
                random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

                child.material.vertexColors = vertex_colors_enabled;
                child.material.needsUpdate = true;
              }
            });

            // Add pcd_obj to the scene
            scene.add( pcd_obj );
            camera.lookAt( pcd_obj.position );

            set_initial_scale();
            resize();

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error1 ) { // onError
            console.log( error1 );
            console.log( 'Trying XYZ Loader...' );

            xyz_loader.load( selected_url_file, function( points ) {
              points.computeBoundingBox();
              points.computeBoundingSphere();
              points.computeVertexNormals();
              points.center();
              points.rotateX( - Math.PI / 2 );

              if ( points.hasAttribute( 'color' ) === true ) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
              }

              let material = new THREE.PointsMaterial( { size: 0.1, opacity: 1 } );
              original_material_color = { r: 1, g: 1, b: 1 };
              original_material_opacity = material.opacity;
              initial_transparency = false;

              let xyz_points = new THREE.Points( points, material );

              xyz_points.name = 'xyz_points';

              pcd_obj = xyz_points;

              pcd_obj.traverse( ( child ) => {
                if (child.isPoints) {
                  let length = child.geometry.attributes.position.array.length;
                  random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
                  original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

                  child.material.vertexColors = vertex_colors_enabled;
                  child.material.needsUpdate = true;
                }
              });

              // Add pcd_obj to the scene
              scene.add( pcd_obj );
              camera.lookAt( pcd_obj.position );

              set_initial_scale();
              resize();

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error2 ) { // onError
              handle_error( error2 );
            });
          });
        }
      }

      /* Encode GLB with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { meshopt } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform( meshopt( { encoder: MeshoptEncoder, level: 'high' } ) );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      function finish_loading() {
        document.getElementById('div_loading').style.display = 'none';
        console.timeEnd( 'Loading Time' );
        enable_disable( false );

        if (vertex_colors_enabled === true) random_vertex_changed();

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        render_requested = true;
        mouse_wheel = true;
        render();
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        if (gizmo) {
          document.getElementById('gizmo').removeChild( gizmo.domElement );
          gizmo.dispose();
        }

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( pcd_obj );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( pcd_obj );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_vertex_colors() {
        if (pcd_obj) {
          if (vertex_colors_enabled === true) {
            document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
            if (random_vertex_colors_enabled === true) set_random_vertex_colors();
            document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_random_vertex_colors').disabled = true;
            vertex_colors_enabled = false;
          } else {
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_random_vertex_colors').disabled = false;
            vertex_colors_enabled = true;
          }

          random_vertex_changed();

          pcd_obj.traverse( ( child ) => {
            if (child.isPoints) {
              let length = child.geometry.attributes.position.array.length;
              random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }

            mouse_wheel = true;
          });
        }
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          pcd_obj.traverse( ( child ) => {
            if (child.isPoints) {
              if (original_vertex_color_array[ child.name ]) {
                child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] );
              } else {
                child.geometry.deleteAttribute( 'color' );
              }

              child.material.needsUpdate = true;
            }
          });

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          pcd_obj.traverse( ( child ) => {
            if (child.isPoints) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3 ) );
              child.material.needsUpdate = true;
            }
          });

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        mouse_wheel = true;
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (pcd_obj) {
            // Reset pcd_obj rotational values
            if (reset_rotation === true) {
              pcd_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate pcd_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? pcd_obj.rotation.y += 0.03 : pcd_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) pcd_obj.rotation.x += rot_x;
                if (rot_y !== 0) pcd_obj.rotation.y += rot_y;
                if (rot_z !== 0) pcd_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 2) {
                mouse_wheel = false;
              } else {
                count += 1;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        pcd_obj.traverse( ( child ) => {
          if (child.isPoints) {
            child.material.dispose();
            child.geometry.dispose();
          }
        });

        scene.remove( pcd_obj );

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_pcd_file !== null ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and points color values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('points_color').value = '#000000';

        // Reset the opacity, gradient and vertex colors values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_changed();

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (pcd_obj) pcd_obj.position.set( 0, 0, 0 );
          set_scene_image();
          set_back_color();
        } else {
          // Page (re)loading
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('points_color').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99.5%';
          $('#fm2')[ 0 ].style.width = '99.5%';
          $('#url')[ 0 ].style.width = '99.5%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
