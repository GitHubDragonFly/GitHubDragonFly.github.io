        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            }

            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5

        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Any subsequent frame that might be all zeros will throw an error

            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;

      function estimate_spacing() {
        if (!pcd_obj) return;
        if (!pcd_obj.geometry.boundingBox) pcd_obj.geometry.computeBoundingBox();

        const box = pcd_obj.geometry.boundingBox;
        const size = new THREE.Vector3();
        box.getSize( size );

        // Calculate Volume, adjust for thin models
        const volume = size.x * (size.y > 0.001 ? size.y : 0.001) * (size.z > 0.001 ? size.z : 0.001);
        const pointCount = pcd_obj.geometry.attributes.position.count;

        // Estimate average spacing between points
        const avgSpacing = Math.pow( volume / pointCount, 1.0 / 3.0 );

        return avgSpacing;
      }

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = D16K, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: !texture.isCompressedArrayTexture ?
          `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);

          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }` :
          `
          uniform sampler2DArray blitTexture;
          varying vec2 vUv;

          void main(){
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
          gl_FragColor = texture( blitTexture, vec3(vUv, 0));
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();

        if (!texture.isCompressedArrayTexture) {
          fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        }

        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.offset.set( texture.offset.x, texture.offset.y );
        readableTexture.repeat.set( texture.repeat.x, texture.repeat.y );
        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

          } else if (fn_uc.endsWith('.KTX2')) {
            ktx2_loader.load( URL.createObjectURL( fii ), async function( tex ) {
              URL.revokeObjectURL( fii );

              // Unsupported KTX2 formats might log a warning

              tex.colorSpace = 'srgb';  // will bypass display-p3

              if (tex.isCompressedTexture) {

          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const hd_loader = fn_uc.endsWith('.EXR') ? exr_loader : rgbe_loader;

            let image = await hd_loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            // If resize is required then keep using the loaded texture,
            // else use hdrJPGLoader to process HD texture

            if ((image.image.width > D16K || image.image.height > D16K) ||
              (isNewiPad === true && (image.image.width > I8K || image.image.height > I8K)) ||
              (isMobile === true && (image.image.width > M2K || image.image.height > M2K))) {

              let m_type = fn_uc.endsWith('.EXR') ? 'image/x.exr' : 'image/x.hdr';

              // Use decompress since resize is required
              image = await decompress( image );

              // Use decompress to get readable texture
              image = await decompress( image );

              // Get canvas texture with bitmap image
              image = await resize_texture( image, res, false, m_type, true );

              if (scene_bgnd !== null) scene_bgnd.dispose();

                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                }),

                  source: gainMapImageData,
                  mimeType,
                  quality,
                  flipY: true // output needs to be flipped
                })

              const metadata = encodingResult.getMetadata();

              // embed the compressed images + metadata into a single JPEG file
              const jpeg = await encodeJPEGMetadata({
                ...encodingResult,
                ...metadata,
                sdr,
                gainMap
              });

              // jpeg will be a Uint8Array
              const jpeg_file = new File( [ jpeg ], 'file.jpg' );

                scene_bgnd = hdrJpgEquirectangularMap.clone();
                await set_bgnd();

                hdrJpgEquirectangularMap.dispose();

                await set_bgenv_message( true );

                // encoder must be manually disposed when no longer needed
                encodingResult.gainMap.dispose();
                encodingResult.sdr.dispose();
                image.dispose();
              }, function ( xhr ) {
              }, function ( error ) {
                document.getElementById('div_message').innerText = 'Error loading image: ' + error.message;
                console.log( 'Error loading Background Image File!' );
                console.log( error );

            }

            document.getElementById('file_image_input').value = '';

          let context = canvas.getContext( '2d', { willReadFrequently: true } );

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [
            [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2, 0.15 ],

          ];

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }

          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          await canvas.toBlob( function( blob ) {
            let url = URL.createObjectURL( blob );

            hdrJPGLoader.load( url, async function( texture ) {
              let tex = await texture.toDataTexture();

              tex.mapping = THREE.EquirectangularReflectionMapping;

      function frame_camera() {
        bounding_box.setFromObject( pcd_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        // Center root
        pcd_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist * 1.5 );
        camera.lookAt( 0, 0, 0 );
        resize();
      }

      function get_range( geometry ) {
        const positions = geometry.attributes.position.array;
        const stride = 3;
        const values = [];

        // ADJUSTABLE: Increase step to process fewer points (e.g., 10 = 10% of data)
        // This prevents UI freezing without needing complex async breaks.
        const step = positions.length > 300000 ? 10 : 1; 

        for ( let i = 0; i < positions.length; i += ( stride * step ) ) {
          const val = isPCD ? positions[ i + 1 ] : positions[ i + 2 ];
          values.push( val );
        }

        // Sorting 100k points is ~10ms, while 1M points can be >100ms.
        values.sort( ( a, b ) => a - b );

        const minIndex = Math.floor( values.length * 0.01 );
        const maxIndex = Math.floor( values.length * 0.99 );

        const min = values[ minIndex ];
        const max = values[ maxIndex ];

        return {
          minZ: min,
          maxZ: max,
          rangeZ: ( max - min ) || 1.0
        }
      }

      const CLASS_COLORS = {
        0: [0.6, 0.6, 0.6],    // Created, never classified
        1: [1.0, 1.0, 1.0],    // Unclassified
        2: [0.5, 0.3, 0.1],    // Ground
        3: [0.0, 0.6, 0.0],    // Low vegetation
        4: [0.0, 0.8, 0.0],    // Medium vegetation
        5: [0.0, 1.0, 0.0],    // High vegetation
        6: [0.6, 0.6, 0.6],    // Building
        7: [0.3, 0.3, 0.3],    // Low point / noise
        8:  [1.0, 1.0, 0.0],   // Key-point
        9:  [0.0, 0.4, 1.0],   // Water
        10: [0.7, 0.7, 0.2],   // Rail
        11: [0.4, 0.4, 0.4],   // Road surface
        12: [0.8, 0.8, 0.8],   // Overlap
        13: [1.0, 0.5, 0.0],   // Wire-guard
        14: [1.0, 0.7, 0.0],   // Wire-conductor
        15: [0.8, 0.5, 0.2],   // Transmission tower
        16: [0.9, 0.6, 0.3],   // Wire-structure connector
        17: [1.0, 0.0, 1.0],   // Bridge deck
        18: [0.2, 0.2, 0.2],   // High noise
        19: [0.7, 0.8, 0.8],   // Overhead Machinery
        20: [0.6, 0.6, 0.4],   // Ignored Ground
        21: [0.9, 1.0, 1.0],   // Snow
        22: [1.0, 0.4, 0.4]    // Temporal Exclusion (Moving objects)
      };

      function getClassColor( i ) {
        let rgb = CLASS_COLORS[ i ];
        if (!rgb) {
          // Procedural colors for 23-255 so they are distinct
          rgb = i < 64 ? [ 60, 60, 60 ] : [ ( i * 55 ) % 255, ( i * 123 ) % 255, 150 + ( i % 100 ) ];
        }

        return rgb;
      }

      function colormap( t ) {
        if (t < 0.2) { // blue â†’ cyan
          const k = t / 0.2;
          return [ 0, k, 1 ];
        }

        if (t < 0.4) { // cyan â†’ green
          const k = (t - 0.2) / 0.2;
          return [ 0, 1, 1 - k ];
        }

        if (t < 0.6) { // green â†’ yellow
          const k = (t - 0.4) / 0.2;
          return [ k, 1, 0 ];
        }

        if (t < 0.8) { // yellow â†’ orange
          const k = (t - 0.6) / 0.2;
          return [ 1, 1 - k * 0.5, 0 ];
        }

        // orange â†’ red
        const k = (t - 0.8) / 0.2;
        return [ 1, 0.5 - k * 0.5, 0 ];
      }

      function get_elevation_colors( points_cloud ) {
        const intensity = points_cloud.attributes.intensity?.array;
        const pos = points_cloud.attributes.position.array;
        const pos_count = pos.length / 3.0;

        const { minZ, maxZ, rangeZ } = get_range( points_cloud );

        elevationColors = new Float32Array( pos.length );

        for (let i = 0; i < pos_count; i++) {
          const z = pos[ i * 3 + ( isPCD ? 1 : 2 ) ];

          // Clamp t to [0, 1] to prevent white/broken colors for noise points
          const t = Math.max( 0, Math.min( 1, ( z - minZ ) / rangeZ ) );

          // Gradient: blue â†’ cyan â†’ green â†’ yellow â†’ red

          let tSmooth = t * t * ( 3 - 2 * t );  // smoothstep

          const [ r, g, b ] = colormap( tSmooth );

          const mult = intensity ? ( intensity[ i ] || 1.0 ) : 1.0;

          elevationColors[ i * 3 + 0 ] = r * mult;
          elevationColors[ i * 3 + 1 ] = g * mult;
          elevationColors[ i * 3 + 2 ] = b * mult;
        }
      }

      function loadFile() {
        let loader =
          xyz_format ? xyz_loader
          : las_format ? las_loader
          : ept_format ? ept_loader
          : pcd_loader;

        loader.load( URL.createObjectURL( selected_pcd_file ), function( points ) {
          URL.revokeObjectURL( selected_pcd_file );

          if (ept_format || las_format || xyz_format) {
            // points were returned as geometry

            if (xyz_format) {
              points.computeBoundingBox();
              points.computeBoundingSphere();
            }

            points.center();
            get_elevation_colors( points );
            points.rotateX( - Math.PI / 2.0 );

            if (points.hasAttribute( 'color' )) {
              vertex_colors_enabled = true;
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
            }

            let material = new THREE.PointsMaterial( { size: 0.1, opacity: 1 } );
            original_material_color = { r: 1, g: 1, b: 1 };
            original_material_opacity = material.opacity;
            initial_transparency = false;

            let ept_las_xyz_points = new THREE.Points( points, material );
            ept_las_xyz_points.name =
              las_format ? 'las_points'
              : ept_format ? 'ept_points'
              : 'xyz_points';

            pcd_obj = ept_las_xyz_points;
          } else {
            isPCD = true;

            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();

            points.geometry.center();
            get_elevation_colors( points.geometry );

            original_material_opacity = points.material.opacity;
            initial_transparency = points.material.transparent;

            if (points.material.vertexColors) {
              vertex_colors_enabled = true;
              original_material_color = { r: 1, g: 1, b: 1 };
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
            } else {
              original_material_color = new THREE.Color( points.material.color );
            }

            points.name = 'pcd_points';

            pcd_obj = points;
          }

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pcd_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to PCD, XYZ, LAS/LAZ or EPT model

          let high_version = false, git_lfs = false;

          console.log( 'Trying PCD Loader...' );

          pcd_loader.load( selected_url_file, function( points ) {
            isPCD = true;

            points.geometry.computeBoundingBox();
            points.geometry.computeBoundingSphere();

            points.geometry.center();
            get_elevation_colors( points.geometry );

            if (points.material.vertexColors) vertex_colors_enabled = true;

            pcd_obj = points;

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error1 ) { // onError
            console.log( 'Not a PCD file!' );
            console.log( 'Trying EPT BIN/LAS/LAZ Loader...' );

            ept_loader.load( selected_url_file, function( points ) {
              points.center();
              get_elevation_colors( points );
              points.rotateX( - Math.PI / 2.0 );

              if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

              let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

              let ept_points = new THREE.Points( points, material );
              ept_points.name = 'ept_points';

              pcd_obj = ept_points;

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error2 ) { // onError
              console.log( 'Not EPT Dataset!' );

              high_version = error2.message?.includes('<= 1.3');
              git_lfs = error2.message?.includes('Git LFS');

              if (high_version || git_lfs) {
                handle_error( error2 );
                return;
              }

              console.log( 'Trying LAS/LAZ Loader...' );

              las_loader.load( selected_url_file, function( points ) {
                points.center();
                get_elevation_colors( points );
                points.rotateX( - Math.PI / 2.0 );

                if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

                let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

                let las_points = new THREE.Points( points, material );
                las_points.name = 'las_points';

                pcd_obj = las_points;

                finish_loading();
              }, function ( xhr ) { // onProgress
              }, function ( error3 ) { // onError
                console.log( 'Not LAS / LAZ file!' );

                high_version = error3.message?.includes('<= 1.3');
                git_lfs = error3.message?.includes('Git LFS');

                if (high_version || git_lfs) {
                  handle_error( error3 );
                  return;
                }

                console.log( 'Trying XYZ Loader...' );

                xyz_loader.load( selected_url_file, function( points ) {
                  points.computeBoundingBox();
                  points.computeBoundingSphere();

                  points.center();
                  get_elevation_colors( points );
                  points.rotateX( - Math.PI / 2.0 );

                  if ( points.hasAttribute( 'color' ) === true ) vertex_colors_enabled = true;

                  let material = new THREE.PointsMaterial( { size: 0.1, transparent: true } );

                  let xyz_points = new THREE.Points( points, material );
                  xyz_points.name = 'xyz_points';

                  pcd_obj = xyz_points;

                  finish_loading();
                }, function ( xhr ) { // onProgress
                }, function ( error4 ) { // onError
                  console.log( 'Not XYZ file!' );
                  handle_error( error4 );

      async function finish_loading() {
        if (!pcd_obj.geometry.getAttribute( 'intensity' )) {
          const points_count = pcd_obj.geometry.getAttribute( 'position' ).count;
          const ones = new Float32Array( points_count ).fill( 1.0 );
          pcd_obj.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( ones, 1 ) );
        } else {
          // If there is no color attribute then coloring is intensity based

          if (!pcd_obj.geometry.hasAttribute( 'color' )) {
            const positions = pcd_obj.geometry.getAttribute( 'position' );
            const colors = new Float32Array( positions.count * 3 );

            const intensities = pcd_obj.geometry.getAttribute( 'intensity' );
            const icount = intensities.count;

            // Find min/max intensity to normalize values

            let minI = Infinity;
            let maxI = -Infinity;

            for ( let i = 0; i < icount; i++ ) {
              const Icurrent = intensities.getX( i );
              if (Icurrent < minI) minI = Icurrent;
              if (Icurrent > maxI) maxI = Icurrent;
            }

            const rangeI = ( maxI - minI ) || 1.0;

            for ( let i = 0; i < positions.count; i++ ) {
              const raw = intensities.getX( i );
              const I = ( raw - minI ) / rangeI;

              colors[ i * 3 + 0 ] = I; // R
              colors[ i * 3 + 1 ] = I; // G
              colors[ i * 3 + 2 ] = I; // B
            }

            pcd_obj.geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
            vertex_colors_enabled = true;
          }
        }

        let length = pcd_obj.geometry.attributes.position.array.length;
        random_vertex_color_array[ pcd_obj.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
        original_vertex_color_array[ pcd_obj.name ] = pcd_obj.geometry.getAttribute( 'color' );

        pcd_obj.material.vertexColors = vertex_colors_enabled;
        pcd_obj.material.needsUpdate = true;

        pcd_obj.sizeAttenuation = true;
        pcd_obj.sortPoints = true;

        const spacing = estimate_spacing();

        // Let max size be 2.5x the average spacing to allow for "thick" viewing
        min_allowed_point_size = spacing / 10.0;
        max_allowed_point_size = spacing * 2.5;

        pcd_obj.material.size = ( spacing / 4.0 ) * ( window.devicePixelRatio || 1.0 );
        pcd_obj.material.needsUpdate = true;

        // Add pcd_obj to the scene
        scene.add( pcd_obj );
        frame_camera();

        enable_disable( false );

        if (vertex_colors_enabled) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          vertex_colors_present = true;
          random_vertex_changed();
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        }

        if (pcd_obj.geometry.hasAttribute( 'classification' )) {
          document.getElementById('btn_classification_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_classification_colors').style.display = '';
          classification_present = true;
        } else {
          document.getElementById('btn_classification_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_classification_colors').style.display = 'none';
        }

        if (pcd_obj.geometry.hasAttribute( 'normal' )) {
          document.getElementById('btn_normal_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_normal_colors').style.display = '';
          normal_colors_present = true;
        } else {
          document.getElementById('btn_normal_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_normal_colors').style.display = 'none';
        }

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        init_running = false;

        render_requested = true;
        mouse_wheel = true;
        count =0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

        document.getElementById('status_indicator').style.visibility = 'hidden';

        init_running = false;

        document.getElementById('div_loading').style.display = 'none';

      /*

        [ 0 ]   EXTMeshGPUInstancing

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, join, prune, sparse } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          flatten(),
          join(),
          prune(),
          sparse( { ratio: 0.2 } )
          );

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { dedup, flatten, join, meshopt, prune, sparse } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          flatten(),
          join(),
          prune(),
          sparse( { ratio: 0.2 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        const EXTMeshoptCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_meshopt_compression' );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1) {
              if (return_base64 === true) {
                resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
              } else {
                const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
                resolve( tex = ( return_bitmap === true ? image_bitmap :new THREE.CanvasTexture( image_bitmap ) ) );
              }
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const ulo = -255, uhi = 255;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                u8[ i ] = tmp < 0 ? ( tmp * ulo ) : ( tmp * uhi );
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let max_length = Math.min( image.data.byteLength, image.width * image.height * 4 );
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer, image.data.byteOffset, max_length ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
          $('#detail_level').change( function() { $(this).children(':selected').click(); });
          $('#tile_level').change( function() { $(this).children(':selected').click(); });
          $('#gamma_level').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === false) {
          $('#file_input')[ 0 ].style.display = '';
          $('#lbl_file_input')[ 0 ].style.display = '';
          $('#btn_file_input')[ 0 ].style.display = 'none';
          $('#file_image_input')[ 0 ].style.display = '';
          $('#lbl_file_image_input')[ 0 ].style.display = '';
          $('#btn_file_image_input')[ 0 ].style.display = 'none';

          $('#lbl_radio_rotate')[ 0 ].style.display = '';

          $('#btn_quick_x')[ 0 ].style.display = '';

          $('#btn_dc_x')[ 0 ].style.display = '';
          $('#btn_dc_y')[ 0 ].style.display = '';
          $('#btn_dc_z')[ 0 ].style.display = '';
        } else {
          const select = document.getElementById("tile_level");
          select.querySelector( 'option[value="4"]' ).remove();
          select.querySelector( 'option[value="5"]' ).remove();
          select.querySelector( 'option[value="6"]' ).remove();
          select.querySelector( 'option[value="7"]' ).remove();
          select.querySelector( 'option[value="8"]' ).remove();
        }

        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('model_scale').selectedIndex = 0;
        document.getElementById('detail_level').selectedIndex = 0;
        document.getElementById('tile_level').selectedIndex = 0;
        document.getElementById('gamma_level').selectedIndex = 0;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
