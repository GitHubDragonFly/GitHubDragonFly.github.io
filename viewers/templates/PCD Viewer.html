  <body onload="reset_all()" onresize="resize()">
    <div class="fixed-menu">
      <div class="fm" id="gizmo" style="width: 63px; height: 63px; float: right; background-color: black; margin-right: 3px;"></div>
      <div class="fm">
        <label for="file" style="color: #CE8704; margin: 2px 2px 2px 3px;">PCD</label>
        <button onclick="show_url()" style="padding: 1px 3px 1px 3px;">URL</button>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".pcd" />

        <label for="pcd_scale" style="margin: 2px 2px 2px 0;">Scale</label>

      $(document).ready(function() {

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var renderer, scene, camera, pcd_obj, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var previous_pcd_scale = '1', bounding_box = new THREE.Box3();
      var original_material_opacity, original_material_color, vertex_colors_enabled, enable_opacity;
      var selected_pcd_file, selected_pcd_url_file, selected_url_file = '', url_displayed, url_loading;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const pcd_loader = new THREE.PCDLoader( manager );

      const texture_loader = new THREE.TextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pcd_obj) {
          let filename;

          if (selected_pcd_file) {
            filename = selected_pcd_file.name.substring(0, selected_pcd_file.name.lastIndexOf('.') + 1);
          } else if (selected_pcd_url_file) {
            filename = selected_pcd_url_file.substring(selected_pcd_url_file.lastIndexOf('/') + 1, selected_pcd_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let exported = obj_exporter.parse( pcd_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_dae() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pcd_obj) {
          let filename;

          if (selected_pcd_file) {
            filename = selected_pcd_file.name.substring(0, selected_pcd_file.name.lastIndexOf('.') + 1);
          } else if (selected_pcd_url_file) {
            filename = selected_pcd_url_file.substring(selected_pcd_url_file.lastIndexOf('/') + 1, selected_pcd_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let result = dae_exporter.parse( pcd_obj );
          let blob = new Blob( [ result.data ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pcd_obj) {
          let filename;

          if (selected_pcd_file) {
            filename = selected_pcd_file.name.substring(0, selected_pcd_file.name.lastIndexOf('.') + 1);
          } else if (selected_pcd_url_file) {
            filename = selected_pcd_url_file.substring(selected_pcd_url_file.lastIndexOf('/') + 1, selected_pcd_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( pcd_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log(error); }, options );
        }
      }

      function export_json() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pcd_obj) {
          let filename;

          if (selected_pcd_file) {
            filename = selected_pcd_file.name.substring(0, selected_pcd_file.name.lastIndexOf('.') + 1);
          } else if (selected_pcd_url_file) {
            filename = selected_pcd_url_file.substring(selected_pcd_url_file.lastIndexOf('/') + 1, selected_pcd_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let json = JSON.stringify( pcd_obj.toJSON() );
          let blob = new Blob( [ json ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'json';
          link.click();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_points_color() {
        let pts_colors = document.getElementById('points_color').value; // hex format '#rrggbb'

        if (pts_colors == '#000000') pcd_obj.material.color = original_material_color;
        else {
          pcd_obj.material.color = {
            'r': parseInt(pts_colors.substring(1, 3), 16) / 250,
            'g': parseInt(pts_colors.substring(3, 5), 16) / 250,
            'b': parseInt(pts_colors.substring(5), 16) / 250
          };
        }
      }

      function increase_points_size() { pcd_obj.material.size *= 1.2; }
      function decrease_points_size() { pcd_obj.material.size /= 1.2; }

      function set_pcd_opacity() {
        if (pcd_obj) {
          let opacity_value = document.getElementById('pcd_opacity').value;

          pcd_obj.material.opacity = original_material_opacity * opacity_value;
          pcd_obj.material.needsUpdate = true;
        }
      }

      function set_opacity() {
        if (pcd_obj) {
          if (enable_opacity) {
            enable_opacity = false;
            document.getElementById('pcd_opacity').value = 1;
            document.getElementById('pcd_opacity').disabled = true;
            document.getElementById('btn_pcd_opacity').style.backgroundColor = '#d1cefc';

            set_pcd_opacity();
          } else {
            enable_opacity = true;
            document.getElementById('pcd_opacity').disabled = false;
            document.getElementById('btn_pcd_opacity').style.backgroundColor = 'lightgreen';
          }
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function( texture ) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( pcd_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        pcd_obj.scale.multiplyScalar( 50 / y );
      }

      function set_pcd_scale() {
        let current_pcd_scale = document.getElementById('pcd_scale').value;

        switch (previous_pcd_scale) {
          case '0.25':
            pcd_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            pcd_obj.scale.multiplyScalar( (current_pcd_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            pcd_obj.scale.multiplyScalar( 7/8 );
        }

        previous_pcd_scale = current_pcd_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        document.getElementById('scale_10x').checked ? pcd_obj.scale.multiplyScalar( 10 ) : pcd_obj.scale.multiplyScalar( 0.1 );

        set_polar_grid_y();
        set_grid_y();
      }

      function rot_x_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);
        rot_x = x / 1000;
      }

      function rot_y_changed() {
        let y = parseFloat(document.getElementById('rotation_y').value);
        rot_y = y / 1000;
      }

      function rot_z_changed() {
        let z = parseFloat(document.getElementById('rotation_z').value);
        rot_z = z / 1000;
      }

      function init(){
        if (scene) {
          if (pcd_obj) {
            if (pcd_obj.material) pcd_obj.material.dispose();
            if (pcd_obj.geometry) pcd_obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        selected_pcd_file = null;
        selected_pcd_url_file = null;
        original_material_color = null;
        vertex_colors_enabled = false;
        enable_opacity = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        document.getElementById('points_color').value = "0x000000";
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[0].name.toUpperCase().endsWith('.PCD')) selected_pcd_file = fi.files[0];

          if (!selected_pcd_file) {
            console.log( 'No valid PCD file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene == undefined) scene = new THREE.Scene();
        if (pcd_obj == undefined) pcd_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid == undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid == undefined) grid = new THREE.GridHelper( 200, 200, "yellow" );

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 1500 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        // Load PCD file
        selected_pcd_file ? loadFile() : loadURLFile();

        render_requested = true;
        render();
      }

      function loadFile(){
        document.getElementById('div_loading').style.display = "block";

        pcd_loader.load( URL.createObjectURL( selected_pcd_file ), function( points ) {
          URL.revokeObjectURL( selected_pcd_file );

					points.geometry.center();
					points.geometry.rotateX( Math.PI );
          original_material_color ? points.material.color = original_material_color : original_material_color = points.material.color;
          original_material_opacity = points.material.opacity;
          points.material.transparent = true;
          if (points.material.vertexColors) {
            vertex_colors_enabled = true;
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          }

          pcd_obj = points.clone();

          // Add pcd_obj to the scene
          scene.add( pcd_obj );
          camera.lookAt( pcd_obj.position );

          set_initial_scale();
          resize();

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {
            console.log( 'PCD 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = 'PCD 0% loaded - ' + time;
          } else {
            console.log( 'PCD ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
            if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = 'PCD ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading PCD!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_pcd_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf(',') > -1) {
            let urls = selected_url_file.split(',');

            for (let i = 0; i < urls.length; i++) {
              let url = urls[i].trim();

              if (url.toUpperCase().endsWith('.PCD')) { selected_pcd_url_file = url; }
            }
          } else {
            if (selected_url_file.toUpperCase().endsWith('.PCD')) selected_pcd_url_file = selected_url_file;
          }

          if (!selected_pcd_url_file) {
            console.log('Unsupported URL file!');
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          document.getElementById('div_loading').style.display = "block";

          pcd_loader.load( selected_pcd_url_file, function( points ) {
            points.geometry.center();
  					points.geometry.rotateX( Math.PI );
            original_material_color ? points.material.color = original_material_color : original_material_color = points.material.color;
            original_material_opacity = points.material.opacity;
            points.material.transparent = true;
            if (points.material.vertexColors) {
            vertex_colors_enabled = true;
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          }

            pcd_obj = points.clone();

            // Add pcd_obj to the scene
            scene.add( pcd_obj );
            camera.lookAt( pcd_obj.position );

            set_initial_scale();
            resize();

            document.getElementById('div_loading').style.display = "none";
          }, function ( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded == 0 && xhr.total == 0) {
              console.log( 'URL PCD 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'URL PCD 0% loaded - ' + time;
            } else {
              console.log( 'URL PCD ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'URL PCD ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading URL PCD!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          pcd_obj.material.vertexColors = false;
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          pcd_obj.material.vertexColors = true;
          vertex_colors_enabled = true;
        }

        pcd_obj.material.needsUpdate = true;
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( pcd_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( pcd_obj );
        grid.position.y = bounding_box.min.y;
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (pcd_obj) {
          // Reset pcd_obj rotational values
          if (reset_rotation) {
            pcd_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate pcd_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            pcd_obj.rotation.x += rot_x;
            pcd_obj.rotation.y += rot_y;
            pcd_obj.rotation.z += rot_z;

            if (Math.abs(pcd_obj.rotation.x) > 2 * Math.PI ) pcd_obj.rotation.x = 0;
            if (Math.abs(pcd_obj.rotation.y) > 2 * Math.PI ) pcd_obj.rotation.y = 0;
            if (Math.abs(pcd_obj.rotation.z) > 2 * Math.PI ) pcd_obj.rotation.z = 0;
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (pcd_obj) {
          if (pcd_obj.material) pcd_obj.material.dispose();
          if (pcd_obj.geometry) pcd_obj.geometry.dispose();

          scene.remove( pcd_obj );
        }

        reset_all( true );

        selected_pcd_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";

        // Reset the points color and related values
        document.getElementById('points_color').value = "0x000000";

        // Reset pcd_obj scale, opacity and vertex_colors values
        previous_pcd_scale = '1';
        document.getElementById('pcd_scale').value = 1;
        enable_opacity = false;
        document.getElementById('pcd_opacity').value = 1;
        document.getElementById('pcd_opacity').disabled = true;
        document.getElementById('btn_pcd_opacity').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        // Reset the scale_10x checkbox
        document.getElementById('scale_10x').checked = false;

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (pcd_obj) pcd_obj.position.set( 0, 0, 0 );
          set_scene_image();
          set_back_color();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('pcd_scale').disabled = disable;
        document.getElementById('points_color').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_pcd_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
  </body>
