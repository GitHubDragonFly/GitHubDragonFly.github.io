      function show_ept() {
        if (ept_displayed === true) {
          document.getElementById('ept').style.display = 'none';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          ept_displayed = false;
        } else {
          document.getElementById('ept').style.display = 'block';
          document.getElementById('btn_lod').style.backgroundColor = 'lightgreen';
          ept_displayed = true;

          if (!warning_displayed) {
            alert('EPT data could eventually use lot of memory.\nDensity adjusts number of tile points (default = 100%).\nDepth defines how many tiles are loaded (default = 0).\nDepth > 0 will increase network traffic and memory usage.\nFor balance, set proper density & depth before loading the model.\nChanging density & depth does not update already‑loaded model.');
            warning_displayed = true;
          }
        }

        resize();
      }

      function set_ept_density( skip_points = 1 )  {
        ept_loader.setSkipPoints( skip_points );
      }

      function set_ept_details( depth = 0 )  {
        ept_loader.setTileDepthLimit( depth );
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        resize();
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function set_fps_stats() {
        if (stats) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          stats.dom.style.top = fixed_menu_bottom;
          stats.dom.style.left = '5px';
        }
      }

      function set_statistics() {
        stats_enabled = !stats_enabled;
        document.getElementById('btn_stats').style.backgroundColor = stats_enabled ? 'lightgreen' : 'transparent';
        document.getElementById('stats_overlay').style.visibility = stats_enabled ? 'visible' : 'hidden';
        stats.dom.style.visibility = stats_enabled ? 'visible' : 'hidden';
        set_fps_stats();
      }

      function gui_reset() {
        params.gamma = 0.1;
        params.brightness = 1.25;

        gui.reset();
        gui_container.style.display = 'none';
      }

      function set_gui_position() {
        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        gui_container.style.marginTop = fixed_menu_bottom;
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (stats && stats_enabled) set_fps_stats();
          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }

    <script>
      const EPTShaderLogic = {
          vertex: `
              uniform float uSize;
              uniform float uMode;
              uniform float uMinZ;
              uniform float uMaxZ;
              uniform float uIntensityGamma;

              attribute float intensity;
              attribute float classification;

              varying vec3 vColor;
              varying float vMode;
              varying float vClass;

              void main() {
                  vMode = uMode;
                  vClass = classification;

                  // 1. Calculate Elevation Color (Blue -> Red)
                  float t = clamp((position.z - uMinZ) / (uMaxZ - uMinZ), 0.0, 1.0);
                  t = t * t * (3.0 - 2.0 * t);

                  vec3 elevCol;
                  if (t < 0.2) elevCol = vec3(0.0, t / 0.2, 1.0);
                  else if (t < 0.4) elevCol = vec3(0.0, 1.0, 1.0 - (t - 0.2) / 0.2);
                  else if (t < 0.6) elevCol = vec3((t - 0.4) / 0.2, 1.0, 0.0);
                  else if (t < 0.8) elevCol = vec3(1.0, 1.0 - ((t - 0.6) / 0.2) * 0.5, 0.0);
                  else elevCol = vec3(1.0, 0.5 - ((t - 0.8) / 0.2) * 0.5, 0.0);

                  // 2. Select base color attribute
                  vec3 base;
                  if (uMode == 0.0) base = color;        // RGB Mode
                  else if (uMode == 1.0) base = elevCol; // Elevation Mode
                  else base = vec3(0.5);                 // Placeholder for Class Mode

                  // 3. Apply Intensity Gamma
                  vColor = base * pow(clamp(intensity, 0.001, 1.0), uIntensityGamma);

                  vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                  gl_PointSize = uSize * (300.0 / -mvPosition.z);
                  gl_Position = projectionMatrix * mvPosition;
              }
          `,
          fragment: `
              uniform float uOpacity;
              uniform float uBrightness;
              uniform vec3 uClassColors[19];
              varying vec3 vColor;
              varying float vMode;
              varying float vClass;

              void main() {
                  vec3 finalRGB = vColor;

                  if (vMode == 2.0) {
                      int id = int(vClass);
                      vec3 classCol = (id >= 0 && id < 19) ? uClassColors[id] : vec3(1.0, 0.0, 0.0);
                      finalRGB = classCol * length(vColor);
                  }

                  finalRGB *= uBrightness;

                  gl_FragColor = vec4(finalRGB, uOpacity);
              }
          `,
          create: function(isMobile, zRange) {
              // Prepare Classification Color Uniform
              const classUniform = new Float32Array(19 * 3);
              const colors = {
                0:[0.6,0.6,0.6],
                1:[1,1,1],
                2:[0.5,0.3,0.1],
                3:[0,0.6,0],
                4:[0,0.8,0],
                5:[0,1,0],
                6:[0.6,0.6,0.6],
                7:[0.3,0.3,0.3],
                8:[1,1,0],
                9:[0,0.4,1],
                10:[0.7,0.7,0.2],
                11:[0.4,0.4,0.4],
                12:[0.8,0.8,0.8],
                13:[1,0.5,0],
                14:[1,0.7,0],
                15:[0.8,0.5,0.2],
                16:[0.9,0.6,0.3],
                17:[1,0,1],
                18:[0.2,0.2,0.2]
              };

              for(let i=0; i<19; i++) {
                  const c = colors[i] || [1,0,0];
                  classUniform[i*3+0] = c[0]; classUniform[i*3+1] = c[1]; classUniform[i*3+2] = c[2];
              }

              return new THREE.ShaderMaterial({
                  uniforms: {
                      uSize: { value: isMobile ? 1 : 5 },
                      uMode: { value: 0.0 },
                      uMinZ: { value: zRange?.min || 0 },
                      uMaxZ: { value: zRange?.max || 100 },
                      uOpacity: { value: 0.0 },
                      uIntensityGamma: { value: 0.1 },
                      uBrightness: { value: 1.25 },
                      uClassColors: { value: classUniform }
                  },
                  vertexShader: this.vertex,
                  fragmentShader: this.fragment,
                  transparent: true,
                  vertexColors: true
              });
          }
      };

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function increase_points_size() {
        ept_obj.traverse( ( child ) => {
          if (child.isPoints) {
            let newSize = child.material.uniforms.uSize.value * 1.2;
            child.material.uniforms.uSize.value = Math.min( newSize, 25.0 );
          }
        });

        needsRender = true;
      }

      function decrease_points_size() {
        ept_obj.traverse( ( child ) => {
          if (child.isPoints) {
            let newSize = child.material.uniforms.uSize.value / 1.2;
            child.material.uniforms.uSize.value = Math.max( newSize, 1.0 );
          }
        });

        needsRender = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        init_running = true;

        if (scene) {
          mouse_wheel = true;

          if (ept_obj) await scene_cleanup();

          await reset_all( true );
        }

        if (!stats) {
          stats = new Stats();
          stats.dom.style.visibility = 'hidden';
          document.body.appendChild( stats.dom );
          stats.showPanel( 0 ); // 0: FPS, 1: ms, 2: mb
          set_fps_stats();
        }

        enable_disable( true );

        selected_ept_file = null;
        mouse_down = false;
        mouse_wheel = true;
        needsRender = false;
        local_files = null;
        filesMap = {};
        count = 0;
        elevation = false;
        stats_enabled = false;
        extended_render = false;
        render_requested = false;
        globalElevationRange = null;
        classification_enabled = false;
        classification_present = false;
        bounding_box = new THREE.Box3();

        if (!params) params = { gamma: 0.1, brightness: 1.25 };

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        manager.setURLModifier( function( url ) {
          const file = filesMap[ url ];
          if ( file ) return file;
          return url;
        });

        if (url_loading === false) {
          // Loaded file
          local_files = document.getElementById('file_input').files;

          for (let i = 0; i < local_files.length; i++) {
            let fn_uc = local_files[ i ].name.toUpperCase();

            if (fn_uc === 'EPT.JSON') {
              selected_ept_file = local_files[ i ];
            } else {
              let url = URL.createObjectURL( local_files[ i ] );
              URL.revokeObjectURL( local_files[ i ] );

              filesMap[ local_files[ i ].name ] = url;
            }
          }

          if (selected_ept_file === null) {
            handle_error( 'No valid EPT JSON file selected!' );
            return;
          }

          ept_loader.setLocalBlobMap( filesMap );

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (scene === undefined) scene = new THREE.Scene();

        ept_obj = new THREE.Object3D();
        scene.add( ept_obj );

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 1e9 );
          camera.position.set( 0, 0, 5000 );
          scene.add( camera );
        }

        camera.lookAt( 0, 0, 0 );

        //const axesHelper = new THREE.AxesHelper( 500 );
        //scene.add(axesHelper);

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Start flashing indicator
        document.getElementById('status_indicator').style.visibility = 'visible';

        // Show stats counts while loading
        document.getElementById('stats_overlay').style.visibility = 'visible';

        // Load EPT files
        selected_ept_file !== null ? loadFile() : loadURLFile();
      }

      function fadeIn( points, duration = 500 ) {
        const mat = points.material;
        const start = performance.now();

        function frame( now ) {
          const t = Math.min( ( now - start ) / duration, 1 );
          const k = t * t * (3 - 2 * t); // smoothstep

          if (mat.uniforms) mat.uniforms.uOpacity.value = k;
          else mat.opacity = k;

          needsRender = true; // <--- wake renderer

          if (t < 1) requestAnimationFrame( frame );
        }

        requestAnimationFrame( frame );
      }

      function frame_camera() {
        bounding_box.setFromObject( ept_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        camera.position.copy( center.clone().add( new THREE.Vector3( 0, 0, size.length())));
        camera.lookAt( center );

        // Center root
        ept_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist * 1.5 );
        camera.lookAt( 0, 0, 0 );
        resize();
      }

      function get_robust_range( geometry ) {
        const pos = geometry.attributes.position.array;
        const zValues = [];
    
        // Sample points (every 5th point is enough for a statistical range)

        for (let i = 0; i < pos.length; i += 3 * 5) {
          zValues.push( pos[ i + 2 ] );
        }

        // Sort Z values numerically

        zValues.sort( ( a, b ) => a - b );

        // Pick 1st and 99th percentile to ignore extreme noise

        const p1 = zValues[ Math.floor( zValues.length * 0.01 ) ];
        const p99 = zValues[ Math.floor( zValues.length * 0.99 ) ];

        return {
          min: p1,
          max: p99,
          range: ( p99 - p1 ) || 1.0
        };
      }

      function loadFile() {
        let tile_count = 0;
        let totalPointsInScene = 0;

        function update_hud() {
          document.getElementById('stat_points').innerText = totalPointsInScene.toLocaleString();
          document.getElementById('stat_tiles').innerText = ( tile_count + 1 ).toLocaleString();
        }

        function track_new_tile( geometry ) {
          totalPointsInScene += geometry.attributes.position.count;
          update_hud();
        }

        ept_loader.load( URL.createObjectURL( selected_ept_file ), function( points, total_tiles, current_tile ) {
          URL.revokeObjectURL( selected_ept_file );

          // points were returned as tile geometry

          track_new_tile( points );

          const points_name = 'ept_points_' + current_tile;
          const tileMap = new Map(); // tile → THREE.Points

          if (!globalElevationRange) globalElevationRange = get_robust_range( points );

          let material = EPTShaderLogic.create( isMobile, globalElevationRange );

          const ept_points = new THREE.Points( points, material );
          ept_points.name = points_name;
          ept_points.sizeAttenuation = true;
          ept_points.sortPoints = true;

          if (!ept_points.geometry.getAttribute( 'intensity' )) {
            const points_count = ept_points.geometry.getAttribute( 'position' ).count;
            const ones = new Float32Array( points_count ).fill( 1.0 );
            ept_points.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( ones, 1 ) );
          }

          if (ept_points.geometry.hasAttribute( 'classification' )) classification_present = true;

          ept_obj.add( ept_points );

          if (tile_count === 0) {
            frame_camera();

            // Start rendering
            document.getElementById('div_loading').style.display = 'none';
            render_requested = true;
            mouse_wheel = true;
            count = 0;
            render();
          }

          tileMap.set( current_tile, ept_points );
          fadeIn( ept_points, 500 );

          if (tile_count === total_tiles - 1) {
            finish_loading();
          } else {
            mouse_wheel = true;
            tile_count ++;
            count = 0;
          }
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_ept_file );
        });
      }

          }

          // No extension checking for URL so it has to point to EPT JSON file

          let high_version = false, git_lfs = false;
          let totalPointsInScene = 0, tile_count = 0;

            document.getElementById('stat_points').innerText = totalPointsInScene.toLocaleString();

          }

          ept_loader.load( selected_url_file, function( points, total_tiles, current_tile ) {
            // points were returned as tile geometry

            track_new_tile( points );

            const points_name = 'ept_points_' + current_tile;
            const tileMap = new Map(); // tile → THREE.Points

            ept_points.sortPoints = true;

            if (!ept_points.geometry.getAttribute( 'intensity' )) {
              const points_count = ept_points.geometry.getAttribute( 'position' ).count;
              const ones = new Float32Array( points_count ).fill( 1.0 );

            if (ept_points.geometry.hasAttribute( 'classification' )) classification_present = true;

            if (tile_count === 0) {
              frame_camera();

              // Start rendering
              document.getElementById('div_loading').style.display = 'none';
              render_requested = true;
              mouse_wheel = true;
              count = 0;
              render();
            }

            tileMap.set( current_tile, ept_points );
            fadeIn( ept_points, 500 );

            if (tile_count === total_tiles - 1) {
              finish_loading();
            } else {
              mouse_wheel = true;
              tile_count ++;
              count = 0;
            }
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError

      async function finish_loading() {
        //const boxHelper = new THREE.Box3Helper( new THREE.Box3().setFromObject( ept_obj ), 0xff0000 );
        //scene.add( boxHelper );

        if (gui_set === false) {
          // Add Brightness control
          gui.add( params, 'brightness', 0, 5 ).name( 'Brightness' )
          .onChange( ( value ) => {
            ept_obj.traverse( ( child ) => {
              if (child.isPoints) {
                child.material.uniforms.uBrightness.value = Math.max( 0, value );
              }
            });

            needsRender = true;
          });

          // Add Gamma control
          gui.add(params, 'gamma', 0.1, 2.0).name('Gamma')
          .onChange( ( value ) => {
            ept_obj.traverse( ( child ) => {
              if (child.isPoints) {
                child.material.uniforms.uIntensityGamma.value = value;
              }
            });

            needsRender = true;
          });

          set_gui_position();

          gui.open();
          gui_set = true;
        }

        gui_container.style.display = 'block';

        enable_disable( false );

        if (classification_present) {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = '';
        } else {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = 'none';
        }

        console.timeEnd( 'Loading Time' );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        // Hide stats counts
        document.getElementById('stats_overlay').style.visibility = 'hidden';

        init_running = false;

        if (isMobile === false) {
          // Extend rendering before logging renderer stats
          extended_render = true;
          extended_count = 0;
        }
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        init_running = false;

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function quick_x_rotation( angle ) {
        ept_obj.rotateX( - Math.PI / 2.0 );
        frame_camera();

        mouse_wheel = true;
      }

      function set_elevation_colors() {
          if (!ept_obj) return;
          elevation = !elevation;
          classification_enabled = false; // Reset other mode

          const mode = elevation ? 1.0 : 0.0;
          updateMaterialUniforms(mode);

          document.getElementById('btn_elevation_colors').style.backgroundColor = elevation ? 'lightgreen' : 'transparent';
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          needsRender = true;
      }

      function set_classification_colors() {
          if (!ept_obj) return;
          classification_enabled = !classification_enabled;
          elevation = false; // Reset other mode

          const mode = classification_enabled ? 2.0 : 0.0;
          updateMaterialUniforms(mode);

          document.getElementById('btn_classification_colors').style.backgroundColor = classification_enabled ? 'lightgreen' : 'transparent';
          document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';
          needsRender = true;
      }

      function updateMaterialUniforms( mode ) {
          ept_obj.traverse( ( child ) => {
              if (child.isPoints && child.material.uniforms) {
                  child.material.uniforms.uMode.value = mode;
                  if (globalElevationRange) {
                      child.material.uniforms.uMinZ.value = globalElevationRange.min;
                      child.material.uniforms.uMaxZ.value = globalElevationRange.max;
                  }
              }
          });
      }

      function render() {
        if (ept_obj) {
          if (mouse_down || mouse_wheel || needsRender || extended_render) {
            if (stats_enabled) stats.begin();

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (stats_enabled) stats.end();

            // Reset animation flag AFTER rendering
            needsRender = false;

            if (extended_render) {
              if (extended_count > 30) {
                extended_render = false;
                extended_count = 0;
                log_info();
              } else {
                extended_count ++;
              }
            } else if (mouse_wheel) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        if (stats) stats.dom.style.visibility = 'hidden';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('stats_overlay').style.visibility = 'hidden';
        document.getElementById('btn_plus').style.backgroundColor = 'transparent';
        document.getElementById('btn_minus').style.backgroundColor = 'transparent';
        document.getElementById('btn_stats').style.backgroundColor = 'transparent';
        document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';

        init_running = false;

        if (gui_set === true) {
          gui_reset();
          gui_container.style.display = 'none';
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';

          if (scene) {
            if (ept_obj) await scene_cleanup();

            if (gui) gui.dispose();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';

          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (stats_enabled) set_statistics();

        if (stats && stats.dom && stats.dom.parentNode) {
          stats.dom.parentNode.removeChild( stats.dom );
          stats = null;
        }

        elevation = false;
        classification_enabled = false;

        document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';
        document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';

        scene.remove( ept_obj );
        renderer.clear();

        const tilesToRemove = [];

        ept_obj.traverse( ( child ) => {
          if (child.isPoints && child.name.startsWith('ept_points_')) {
            tilesToRemove.push( child );
          }
        });

        ept_obj.clear();

        for ( const tile of tilesToRemove ) {
          if (tile.geometry) {
            tile.geometry.dispose();
            tile.geometry = null;
          }

          if (tile.material) {
            if (Array.isArray( tile.material )) {
              tile.material.forEach( m => {
                if (m.uniforms) {
                  Object.keys( m.uniforms ).forEach( key => {
                    const uniform = m.uniforms[ key ].value;
                    if (uniform && uniform.isTexture) uniform.dispose();
                  });
                }

                m.dispose();
              });

              tile.material = null;
            } else {
              if (tile.material.uniforms) {
                Object.keys( tile.material.uniforms ).forEach( key => {
                  const uniform = tile.material.uniforms[ key ].value;
                  if (uniform && uniform.isTexture) uniform.dispose();
                });
              }

              tile.material.dispose();
              tile.material = null;
            }
          }
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_stats').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_elevation_colors').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
