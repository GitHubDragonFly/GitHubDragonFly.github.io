          console.error( 'RESOURCE ERROR:', {
            element: event.target.tagName,
            url: event.target.src || event.target.href,
            html: event.target.outerHTML
          });

          // If the failed resource is jQuery, show the alert immediately
          if ((event.target.src || '').includes('jquery')) {
            alert('jQuery failed to load. Limited functionality. Check your internet connection!');
          }
        }
      }, true); // The 'true' here is vital; it enables the "capturing" phase

      // Standard JavaScript Runtime Errors
      window.onerror = function ( message, source, lineno, colno, error ) {
        console.log( 'RUNTIME ERROR CAUGHT' );

        console.log({
          message: message, // Error message
          file: source,     // The script file where it happened
          line: lineno,     // Line number
          column: colno,    // Column number
          errorObj: error   // The actual Error object (includes stack trace)
        });

        // Returning 'true' prevents the error from showing up in the browser console
        return false; 
      };

      // Unhandled Promise Rejections (Async Errors)

        console.warn( 'UNHANDLED PROMISE:', event.reason );

        // event.promise is the promise that failed
        // event.reason is usually the error object or message

        if (init_running === true) handle_error( 'UNHANDLED PROMISE:', event.reason );
      });
    </script>

      function return_false() { return false; }

      function show_ept() {
        if (ept_displayed === true) {
          document.getElementById('ept').style.display = 'none';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          ept_displayed = false;
        } else {
          document.getElementById('ept').style.display = 'block';
          document.getElementById('btn_lod').style.backgroundColor = 'lightgreen';
          ept_displayed = true;

          if (!warning_displayed) {
            alert('EPT datasets use lot of memory.\nGamma adjusts intensity gamma (LAS/LAZ) or color contrast (BIN).\nDepth levels > 0 increase network traffic and memory usage.\nMake sure to set proper Level Of Detail before loading the model.\nChanging LOD will not be updating already‑loaded point clouds.');
            warning_displayed = true;
          }
        }

        resize();

        mouse_wheel = true;
      }

      function set_ept_density( skip_points = 1 )  {
        ept_loader.setSkipPoints( skip_points );
      }

      function set_ept_gamma( gamma = 1.0 ) {
        ept_loader.setIntensityGammaFactor( gamma );
      }

      function set_ept_details( depth = 0 )  {
        ept_loader.setTileDepthLimit( depth );
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }

    <script>
      function set_back_color() {

      function set_points_color() {
        let pts_color = document.getElementById('points_color').value; // hex format '#rrggbb'

        ept_obj.traverse( ( child ) => {
          if (child.isPoints) {
            if (pts_color === '#000000') child.material.color.setRGB( 1, 1, 1 );
            else child.material.color.setRGB( parseInt( pts_color.substring( 1, 3 ), 16 ) / 255.0, parseInt( pts_color.substring( 3, 5 ), 16 ) / 255.0, parseInt( pts_color.substring( 5 ), 16 ) / 255.0);

            child.material.needsUpdate = true;
            mouse_wheel = true;
          }
        });
      }

      function increase_points_size() {
        ept_obj.traverse( ( child ) => {
          if (child.isPoints) {
            child.material.size *= 1.15;
            mouse_wheel = true;
          }
        });

        mouse_wheel = true;
      }

      function decrease_points_size() {
        ept_obj.traverse( ( child ) => {
          if (child.isPoints) {
            child.material.size /= 1.15;
            mouse_wheel = true;
          }
        });

        mouse_wheel = true;
      }

          controls.zoomSpeed = 0.5;

          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;

      const CLASS_COLORS = {
        0: [0.6, 0.6, 0.6],   // Created, never classified
        1: [1.0, 1.0, 1.0],   // Unclassified
        2: [0.5, 0.3, 0.1],   // Ground
        3: [0.0, 0.6, 0.0],   // Low vegetation
        4: [0.0, 0.8, 0.0],   // Medium vegetation
        5: [0.0, 1.0, 0.0],   // High vegetation
        6: [0.6, 0.6, 0.6],   // Building
        7: [0.3, 0.3, 0.3],   // Low point / noise
        8:  [1.0, 1.0, 0.0],   // Key-point
        9:  [0.0, 0.4, 1.0],   // Water
        10: [0.7, 0.7, 0.2],   // Rail
        11: [0.4, 0.4, 0.4],   // Road surface
        12: [0.8, 0.8, 0.8],   // Overlap
        13: [1.0, 0.5, 0.0],   // Wire-guard
        14: [1.0, 0.7, 0.0],   // Wire-conductor
        15: [0.8, 0.5, 0.2],   // Transmission tower
        16: [0.9, 0.6, 0.3],   // Wire-structure connector
        17: [1.0, 0.0, 1.0],   // Bridge deck
        18: [0.2, 0.2, 0.2],   // High noise
      };

      function getClassColor( c ) {
        return CLASS_COLORS[ c ] || [ 1.0, 0.0, 0.0 ]; // red for unknown
      }

      function colormap( t ) {
        if (t < 0.2) { // blue → cyan
          const k = t / 0.2;
          return [ 0, k, 1 ];
        }

        if (t < 0.4) { // cyan → green
          const k = (t - 0.2) / 0.2;
          return [ 0, 1, 1 - k ];
        }

        if (t < 0.6) { // green → yellow
          const k = (t - 0.4) / 0.2;
          return [ k, 1, 0 ];
        }

        if (t < 0.8) { // yellow → orange
          const k = (t - 0.6) / 0.2;
          return [ 1, 1 - k * 0.5, 0 ];
        }

        // orange → red
        const k = (t - 0.8) / 0.2;
        return [ 1, 0.5 - k * 0.5, 0 ];
      }

      function get_robust_range( geometry ) {
        const pos = geometry.attributes.position.array;
        const zValues = [];
    
        // Sample points (every 5th point is enough for a statistical range)

        for (let i = 0; i < pos.length; i += 3 * 5) {
          zValues.push( pos[ i + 2 ] );
        }

        // Sort Z values numerically

        zValues.sort( ( a, b ) => a - b );

        // Pick 1st and 99th percentile to ignore extreme noise

        const p1 = zValues[ Math.floor( zValues.length * 0.01 ) ];
        const p99 = zValues[ Math.floor( zValues.length * 0.99 ) ];

        return {
          min: p1,
          max: p99,
          range: ( p99 - p1 ) || 1.0
        };
      }

      function get_elevation_colors( points_cloud, pc_name ) {
        const intensity = points_cloud.attributes.intensity?.array;
        const pos = points_cloud.attributes.position.array;
        const pos_count = pos.length / 3.0;

        // Calculate range once using the root tile (0-0-0-0)

        if (!globalElevationRange) {
          globalElevationRange = get_robust_range( points_cloud );
        }

        const { min, max, range } = globalElevationRange;

        elevationColors[ pc_name ] = new Float32Array( pos.length );

        for (let i = 0; i < pos_count; i++) {
          const z = pos[ i * 3 + 2 ];

          // Clamp t to [0, 1] to prevent white/broken colors for noise points
          let t = Math.max( 0, Math.min( 1, ( z - min ) / range ) );

          // Gradient: blue → cyan → green → yellow → red

          let tSmooth = t * t * (3 - 2 * t);  // smoothstep

          const [ r, g, b ] = colormap( tSmooth );

          const mult = intensity ? ( intensity[ i ] || 1.0 ) : 1.0;

          elevationColors[ pc_name ][ i * 3 + 0 ] = r * mult;
          elevationColors[ pc_name ][ i * 3 + 1 ] = g * mult;
          elevationColors[ pc_name ][ i * 3 + 2 ] = b * mult;
        }
      }

      function fadeIn( points, duration = 500 ) {
        const mat = points.material;
        const start = performance.now();

        function frame( now ) {
          const t = Math.min( ( now - start ) / duration, 1 );
          const k = t * t * (3 - 2 * t); // smoothstep
          mat.opacity = k;

          needsRender = true; // <--- wake renderer

          if (t < 1) requestAnimationFrame( frame );
        }

        requestAnimationFrame( frame );
      }

      function frame_camera() {
        bounding_box.setFromObject( ept_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        camera.position.copy( center.clone().add( new THREE.Vector3( 0, 0, size.length())));
        camera.lookAt( center );

        // Center root
        ept_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist * 1.5 );
        camera.lookAt( 0, 0, 0 );
      }

      function loadFile() {
        let tile_count = 0;

        ept_loader.load( URL.createObjectURL( selected_ept_file ), function( points, total_tiles, current_tile ) {
          URL.revokeObjectURL( selected_ept_file );

          // points were returned as tile geometry

          const points_name = 'ept_points_' + current_tile;
          const tileMap = new Map(); // tile → THREE.Points

          get_elevation_colors( points.clone(), points_name );

          let material = new THREE.PointsMaterial( {
            size: (isMobile === true ? 0.2 : 0.1),
            transparent: true,
            opacity: 0.0,
            vertexColors: points.hasAttribute( 'color' )
          } );

          const ept_points = new THREE.Points( points, material );
          ept_points.name = points_name;
          ept_points.sizeAttenuation = true;
          ept_points.sortPoints = true;

          original_vertex_color_array[ points_name ] = ept_points.geometry.getAttribute( 'color' );

          if (!ept_points.geometry.getAttribute( 'intensity' )) {
            const points_count = ept_points.geometry.getAttribute( 'position' ).count;
            const ones = new Float32Array( points_count ).fill( 1.0 );
            ept_points.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( ones, 1 ) );
          }

          if (ept_points.geometry.hasAttribute( 'classification' )) classification_present = true;

          ept_obj.add( ept_points );

          if (tile_count === 0) {
            frame_camera();

            // Start rendering
            document.getElementById('div_loading').style.display = 'none';
            render_requested = true;
            mouse_wheel = true;
            count = 0;
            render();
          }

          tileMap.set( current_tile, ept_points );
          fadeIn( ept_points, 800 );

          if (tile_count === total_tiles - 1) {
            finish_loading();
          } else {
            mouse_wheel = true;
            tile_count ++;
            count = 0;
          }
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_ept_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to EPT JSON file

          let high_version = false, git_lfs = false, tile_count = 0;

          ept_loader.load( selected_url_file, function( points, total_tiles, current_tile ) {
            // points were returned as tile geometry

            const points_name = 'ept_points_' + current_tile;
            const tileMap = new Map(); // tile → THREE.Points

            get_elevation_colors( points.clone(), points_name );

            let material = new THREE.PointsMaterial( {
              size: (isMobile === true ? 0.2 : 0.1),
              transparent: true,
              opacity: 0.0,
              vertexColors: points.hasAttribute( 'color' )
            } );

            let ept_points = new THREE.Points( points, material );
            ept_points.name = points_name;
            ept_points.sizeAttenuation = true;
            ept_points.sortPoints = true;

            original_vertex_color_array[ ept_points.name ] = ept_points.geometry.getAttribute( 'color' );

            if (!ept_points.geometry.getAttribute( 'intensity' )) {
              const points_count = ept_points.geometry.getAttribute( 'position' ).count;
              const ones = new Float32Array( points_count ).fill( 1.0 );
              ept_points.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( ones, 1 ) );
            }

            if (ept_points.geometry.hasAttribute( 'classification' )) classification_present = true;

            ept_obj.add( ept_points );

            if (tile_count === 0) {
              frame_camera();

              // Start rendering
              document.getElementById('div_loading').style.display = 'none';
              render_requested = true;
              mouse_wheel = true;
              count = 0;
              render();
            }

            tileMap.set( current_tile, ept_points );
            fadeIn( ept_points, 800 );

            if (tile_count === total_tiles - 1) {
              finish_loading();
            } else {
              mouse_wheel = true;
              tile_count ++;
              count = 0;
            }
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
              console.log( error );
              handle_error( error );
          });
        }
      }

      async function finish_loading() {
        ept_obj.rotateX( - Math.PI / 2.0 );
        frame_camera();

        //const boxHelper = new THREE.Box3Helper( new THREE.Box3().setFromObject( ept_obj ), 0xff0000 );
        //scene.add( boxHelper );

        enable_disable( false );

        if (classification_present) {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = '';
        } else {
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_classification_colors').style.display = 'none';
        }

        console.timeEnd( 'Loading Time' );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        init_running = false;

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 1000 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        init_running = false;

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function set_classification_colors() {
        if (!ept_obj || !classification_present) return;

        if (classification_enabled) {
          // Turn OFF classification
          document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
          document.getElementById('btn_elevation_colors').disabled = false;

          // Restore original colors
          ept_obj.traverse( ( child ) => {
            if (child.isPoints) {
              if (original_vertex_color_array[ child.name ]) {
                child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] );
                child.material.vertexColors = true;
              } else {
                child.geometry.deleteAttribute( 'color' );
                child.material.vertexColors = false;
              }

              child.material.needsUpdate = true;
            }
          });

          classification_enabled = false;
        } else {
          // Turn ON classification
          document.getElementById('btn_classification_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_elevation_colors').disabled = true;

          ept_obj.traverse( ( child ) => {
            if (child.isPoints) {
              const cls = child.geometry.attributes.classification.array;
              const classification_count = cls.length;
              const colors = new Float32Array( classification_count * 3 );

              for (let i = 0; i < classification_count; i++) {
                const [ r, g, b ] = getClassColor( cls[ i ] );
                colors[ i * 3 + 0 ] = r;
                colors[ i * 3 + 1 ] = g;
                colors[ i * 3 + 2 ] = b;
              }

              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
              child.material.vertexColors = true;
              child.material.needsUpdate = true;
            }
          });

          classification_enabled = true;
        }
        disabled_changed();
      }

      function set_elevation_colors() {
        if (ept_obj) {
          if (elevation === true) {
            document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';
            if (classification_present) document.getElementById('btn_classification_colors').disabled = false;

            // Restore original colors
            ept_obj.traverse( ( child ) => {
              if (child.isPoints) {
                if (original_vertex_color_array[ child.name ]) {
                  child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] );
                  child.material.vertexColors = true;
                } else {
                  child.geometry.deleteAttribute( 'color' );
                  child.material.vertexColors = false;
                }

                child.material.needsUpdate = true;
              }
            });

            elevation = false;
          } else {
            document.getElementById('btn_elevation_colors').style.backgroundColor = 'lightgreen';
            if (classification_present) document.getElementById('btn_classification_colors').disabled = true;

            ept_obj.traverse( ( child ) => {
              if (child.isPoints) {
                child.geometry.setAttribute( 'color', new THREE.BufferAttribute( elevationColors[ child.name ], 3 ) );
                child.material.vertexColors = true;
                child.material.needsUpdate = true;
              }
            });

            elevation = true;
          }

          disabled_changed();
        }
      }

      function render() {
        if (ept_obj) {
          if (mouse_down || mouse_wheel || needsRender) {
            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            // Reset animation flag AFTER rendering
            needsRender = false;

            if (mouse_wheel === true) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }

        if (render_requested === true) requestAnimationFrame( render );
      }

      async function reset_all( reset = false ) {
        document.getElementById('back_color').value = '#000000';
        document.getElementById('points_color').value = '#000000';
        document.getElementById('btn_plus').style.backgroundColor = 'transparent';
        document.getElementById('btn_minus').style.backgroundColor = 'transparent';
        document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';

        init_running = false;

        // Reset the view
        if (reset === true) {
          controls.reset();
          set_back_color();
        } else {
          // Page (re)loading
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';

          if (scene) {
            if (ept_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';

          enable_disable( true );
        }

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        if (elevation === true) await set_elevation_colors();
        if (classification_enabled) await set_classification_colors();

        scene.remove( ept_obj );
        renderer.clear();

        const tilesToRemove = [];

        ept_obj.traverse( ( child ) => {
          if (child.isPoints && child.name.startsWith('ept_points_')) {
            tilesToRemove.push( child );
          }
        });

        for ( const tile of tilesToRemove ) {
          mouse_wheel = true;

          if (tile.geometry) tile.geometry.dispose();

          if (tile.material) {
            if (Array.isArray( tile.material )) {
              tile.material.forEach( m => {
                m.map?.dispose();
                m.dispose()
              });
            } else {
              tile.material.map?.dispose();
              tile.material.dispose();
            }
          }
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('points_color').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_elevation_colors').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        if (isMobile) {
          const select = document.getElementById("tile_level");
          select.querySelector( 'option[value="4"]' ).remove();
          select.querySelector( 'option[value="5"]' ).remove();
          select.querySelector( 'option[value="6"]' ).remove();
          select.querySelector( 'option[value="7"]' ).remove();
          select.querySelector( 'option[value="8"]' ).remove();
        }

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile) {
          $('#detail_level').change( function() { $(this).children(':selected').click(); });
          $('#tile_level').change( function() { $(this).children(':selected').click(); });
          $('#gamma_level').change( function() { $(this).children(':selected').click(); });
        }

        document.getElementById('detail_level').selectedIndex = 0;
        document.getElementById('tile_level').selectedIndex = 0;
        document.getElementById('gamma_level').selectedIndex = 0;

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
