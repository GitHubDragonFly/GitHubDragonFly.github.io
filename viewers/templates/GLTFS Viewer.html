      function loadFile() {
        gltf_loader.load( URL.createObjectURL( local_files[ selected_gltf_file ] ), async function( gltf ) {
          URL.revokeObjectURL( local_files[ selected_gltf_file ] );

          parser = gltf.parser;
          scenes = gltf.scenes;
          cameras = gltf.cameras;

          if (gltf.userData.vrm) {
            const { VRMUtils } = await import( 'https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.1/lib/three-vrm.module.min.js' );

            current_vrm = gltf.userData.vrm;
            gltf_obj = gltf.userData.vrm.scene;

            VRMUtils.removeUnnecessaryVertices( gltf.scene );
            VRMUtils.removeUnnecessaryJoints( gltf.scene );

            gltf_obj.traverse( ( obj ) => { obj.frustumCulled = false; });
          } else {
            gltf_obj = gltf.scene;
          }

          if (cameras && cameras.length > 0) {
            document.getElementById('btn_cameras').disabled = false;
            document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
          } else {
            document.getElementById('btn_cameras').disabled = true;
          }

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          variants = gltf.userData.variants;

          if (variants) {
            for (let i = variants.length - 1; i > -1; i--) {
              await gltf.functions.selectVariant( gltf.scene, variants[ i ] );
            }

            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          }

          let child_count = 1;

          gltf_obj.traverse( function( child ) {
            if (child.isLineSegments) {
              if (child.name === '') child.name = 'childLines_' + child_count;

              lines_present = lines_visible = true;
              document.getElementById('btn_lines').disabled = false;
              document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
            }

            if (child.isMesh || child.isPoints) {
              if (child.name === '') child.name = 'child_' + child_count;

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (child.geometry.hasAttribute( 'color' )) {
                vertex_colors_enabled = true;
                vertex_colors_present = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }

              // Check for morph targets
              if (child.morphTargetDictionary) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_transparency_array[ child.name ] = {};
                initial_opacity_array[ child.name ] = {};
                original_side_array[ child.name ] = {};
                original_vertex_color_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 1.25;

                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                  set_texture_colorSpace( mtl );

                  mtl.castShadow = true;
                  mtl.receiveShadow = true;
                  mtl.flatShading = false;
                  mtl.needsUpdate = true;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                if (child.isPoints === true) child.material.size = isMobile === true ? 0.8 : 1.25;

                initial_transparency[ child.name ] = child.material.transparent;
                initial_opacity[ child.name ] = child.material.opacity;
                original_side[ child.name ] = child.material.side;
                original_vertex_colors[ child.name ] = child.material.vertexColors;

                set_texture_colorSpace( child.material );

                child.material.castShadow = true;
                child.material.receiveShadow = true;
                child.material.flatShading = false;
                child.material.needsUpdate = true;
              }

              if (!gltf.parser.json.images) {
                // Use as a texture the first loaded image if any

                if (local_files_indexes.length > 0) {
                  let loader;

                  let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();
                  let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                  switch ( ext ) {
                    case 'DDS':
                      loader = dds_loader;
                      break;

                    case 'TGA':
                      loader = tga_loader;
                      break;

                    case 'KTX2':
                      loader = ktx2_loader;
                      break;

                    default:
                      loader = texture_loader;
                      break;
                  }

                  loader.load( URL.createObjectURL( local_files[ local_files_indexes[ 0 ] ] ), function( texture ) {
                    URL.revokeObjectURL( local_files[ local_files_indexes[ 0 ] ] );

                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    child.material.map = texture;
                    child.material.needsUpdate = true;

                    texture.dispose();
                  });
                }
              }
            }

            child_count += 1;
          });

          gltf_obj.name = 'local_model';

          initial_rotation = gltf_obj.rotation;

          // Add gltf model to scene
          scene.add( gltf_obj );
          gltf_obj.position.set( 0, 0, 0 );
          default_camera.lookAt( gltf_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_gltf_file );
          handle_error( error );
        });
      }

      function loadDRACO() {
        draco_loader.load( URL.createObjectURL( local_files[ selected_draco_file ] ), function( geometry ) {
          URL.revokeObjectURL( local_files[ selected_draco_file ] );

          if (!geometry.attributes.normal) geometry.computeVertexNormals();
          geometry.normalizeNormals();

          if (geometry.hasAttribute( 'color' )) {
            vertex_colors_enabled = true;
            vertex_colors_present = true;
            original_vertex_colors[ 'child_0' ] = geometry.attributes.color.array;
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_random_vertex_colors').disabled = false;
            random_vertex_changed();
          }

          // Use as a texture either the first loaded image or default

          if (local_files_indexes.length > 0) {
            let loader;

            let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();
            let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

            switch ( ext ) {
              case 'DDS':
                loader = dds_loader;
                break;

              case 'TGA':
                loader = tga_loader;
                break;

              case 'KTX2':
                loader = ktx2_loader;
                break;

              default:
                loader = texture_loader;
                break;
            }

            loader.load( URL.createObjectURL( local_files[ local_files_indexes[ 0 ] ] ), function( texture ) {
              URL.revokeObjectURL( local_files[ local_files_indexes[ 0 ] ] );

              texture.colorSpace = THREE.SRGBColorSpace;
              texture.wrapS = THREE.RepeatWrapping;
              texture.wrapT = THREE.RepeatWrapping;

              // Apply texture
              draco_material = new THREE.MeshPhongMaterial({
                side: THREE.DoubleSide,
                map: texture,
                opacity: 1,
                receiveShadow: true,
                castShadow: true,
                transparent: true,
                vertexColors: geometry.hasAttribute( 'color' )
              });

              gltf_obj = new THREE.Mesh( geometry, draco_material );
              gltf_obj.name = 'child_0';

              texture.dispose();

              // Add DRACO model to scene
              scene.add( gltf_obj );
              gltf_obj.position.set( 0, 0, 0 );
              default_camera.lookAt( gltf_obj.position );

              mouse_wheel = true;

              finish_loading();
            });
          } else {
            let draco_texture = texture_loader.load( 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsIAAA7CARUoSoAAAAAzSURBVBhXFYrJDQAxDAIHl5tG9pWOI8/aICGunO9qP0JRNZqwltgspltKdtmfihNMoc0PFNkQjHSfyTIAAAAASUVORK5CYII=' );
            draco_texture.colorSpace = THREE.SRGBColorSpace;
            draco_texture.wrapS = THREE.RepeatWrapping;
            draco_texture.wrapT = THREE.RepeatWrapping;

            draco_material = new THREE.MeshPhongMaterial({
              side: THREE.DoubleSide,
              map: draco_texture,
              opacity: 1,
              receiveShadow: true,
              castShadow: true,
              transparent: true,
              vertexColors: geometry.hasAttribute( 'color' )
            });

            gltf_obj = new THREE.Mesh( geometry, draco_material );
            gltf_obj.name = 'child_0';

            draco_texture.dispose();

            // Add DRACO model to scene
            scene.add( gltf_obj );
            gltf_obj.position.set( 0, 0, 0 );
            default_camera.lookAt( gltf_obj.position );

            mouse_wheel = true;

            finish_loading();
          }
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_draco_file );
          handle_error( error );
        });

        mouse_wheel = true;
      }

      // It will also re-create and group regular meshes. The exported file might be large.
      // Use if having issues with regular DAE / GLB / GLTF / OBJ + MTL / USDZ exports.

      async function create_meshes( alternative = false ) {
        const { mergeVertices } = await import( "../static/jsm/utils/BufferGeometryUtils.js" );

        let meshes = new THREE.Group();

        let m_meshes = gltf_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isInstancedMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              receiveShadow: true,
              castShadow: true,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0

            if (alternative === true && !child.geometry.index) {
              child.geometry = mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

              let child_clone;

              if (child.material) {
                child_clone = new THREE.Mesh( child.geometry, child.material );
              } else {
                child_clone = new THREE.Mesh( child.geometry, material );

                if (child.instanceColor) {
                  let colors = [];

                  for ( let k = 0; k < child_clone.geometry.attributes.position.array.length; k += 3 ) {
                    colors.push( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                  }

                  child_clone.geometry.setAttribute('color', new THREE.Float32BufferAttribute( colors, 3 ));
                }
              }

              if (child.name && child.name !== '') child_clone.name = child.name;

              child.getMatrixAt( i, child_clone.matrix );
              child_clone.matrix.decompose( child_clone.position, child_clone.quaternion, child_clone.scale );

              meshes.add( child_clone );
              meshes.updateMatrixWorld( true, true );
            }

            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              receiveShadow: true,
              castShadow: true,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );

            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );

            dedup(),
            flatten(),
            join(),
            resample(),
            prune(),
            sparse( { ratio: 0.2 } )

        } else {

            dedup( { textures: true } ),
            instance( { min: 2 } ),
            palette( { min: 5 } ),

            join(),

                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                doc.createExtension( ALL_EXTENSIONS[ 2 ] ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  doc.createExtension( ALL_EXTENSIONS[ 3 ] ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === Infinity && (img.naturalWidth > 4096 || img.naturalHeight > 4096)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = 4096 / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).replace( /^data:image\/(avif|png|gif|ktx2|jpeg|webp);base64,/, '' );
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function finish_loading() {
        enable_disable( false );

        set_initial_scale();
        resize();

        let object_is_mesh = false;

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLineSegments) {
            // Create random vertex colors

            let length = child.geometry.attributes.position.array.length;
            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
            current_colors[ child.name ] = child.geometry.getAttribute( 'color' );

            // Store mesh edges

            if (child.isMesh) {
              let child_edge = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
              child_edge.name = child.name + '_edge';
              object_is_mesh = true;

              if (child.isInstancedMesh) {
                for ( let i = 0; i < child.count; i++ ) {
                  let child_edge_clone = child_edge.clone();
                  child_edge_clone.name = child_edge.name + '_' + i;

                  let m4 = new THREE.Matrix4();
                  child.getMatrixAt( i, m4 );
                  child_edge_clone.applyMatrix4( m4 );

                  edges[ child_edge_clone.name ] = child_edge_clone;
                }
              } else {
                edges[ child_edge.name ] = child_edge;
              }
            }
          } else if (child.type === 'PointLight' || child.type === 'SpotLight') {
            child.intensity /= 10;
          }
        });

        if (object_is_mesh === false) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          disabled_changed();
        }

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        if (animations.length > 0) {
          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
          disabled_changed();
        }

        if (extras.length > 0) {
          document.getElementById('btn_extras').disabled = false;
          current_extra = 0;
          disabled_changed();
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('btn_mtl_depthTest').style.backgroundColor = 'lightgreen';

        render_requested = true;
        mouse_wheel = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        gltf_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (!mtl.isShaderMaterial) {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                }
              });
            } else {
              if (!child.material.isShaderMaterial) {
                child.material.flatShading = flat_shading_enabled;

          mouse_wheel = true;

      function switch_mtl_side() {
        if (gltf_obj) {
          current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          gltf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
            }

            mouse_wheel = true;
          });
        }
      }

          document.getElementById('btn_random_vertex_colors').disabled = true;
          if (random_vertex_colors_enabled === true) await set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || (child.isLineSegments && child.geometry.type !== 'EdgesGeometry')) {
            if (Array.isArray( child.material )) {
              let child_count = 1;

              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled ?
                  (vertex_colors_present ?
                    original_vertex_color_array[ child.name ][ child_count ] :
                    true
                  ) :
                  false;

                mtl.needsUpdate = true;

                child_count ++;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled ?
                (vertex_colors_present ?
                  original_vertex_colors[ child.name ] :
                  true
                ) :
                false;

              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        gltf_obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints || (child.isLineSegments && child.geometry.type !== 'EdgesGeometry')) {
            if (random_vertex_colors_enabled === true) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3, false ) );
            } else {
              if (current_colors[ child.name ]) {
                child.geometry.setAttribute( 'color', current_colors[ child.name ] );
              } else {
                child.geometry.deleteAttribute('color');

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (animation_running === true || mouse_down === true || mouse_wheel === true || reset_rotation === true
           || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

          if (gltf_obj) {
            // Reset object rotational values
            if (reset_rotation === true) {
              gltf_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0.0) {
                  if (animation_running === false) {
                    if (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) {
                      gif_export ? gltf_obj.rotation.z += 0.03 : gltf_obj.rotation.z += 0.05;
                    } else {
                      gif_export ? gltf_obj.rotation.y += 0.03 : gltf_obj.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) gltf_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.z += rot_y : gltf_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.y += rot_z : gltf_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 10) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, default_camera );
          }
        }
      }

          gui_reset();
          updateGUI();
          document.getElementById('gui_position').style.display = 'none';
        }

        gif_export = false;
        reset_rotation = true;
        object_is_points = false;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (gltf_obj) gltf_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 100, 1500 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();

          if (variants_available === true) {
            current_variant = variants.length - 1;
            switch_variant();
          }
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (gltf_obj) {
              gltf_loader.dracoLoader.dispose();
              gltf_loader.ktx2Loader.dispose();

              await scene_cleanup();

              while (gltf_obj.children.length > 0) {
                gltf_obj.remove( gltf_obj.children[ 0 ] );
              }

              gltf_obj.children.length = 0;
              extras.length = 0;
            }

            if (gui) gui.dispose();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_cameras').disabled = true;
          document.getElementById('btn_variants').disabled = true;
          document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( gltf_obj );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (wireframe_enabled === true) await show_wireframe();
        if (flat_shading_enabled === true) await set_flat();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (gltf_obj.skeleton && gltf_obj.skeleton.boneTexture)
          gltf_obj.skeleton.boneTexture.dispose();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || ( child.isLine && child.geometry.type !== 'EdgesGeometry' )) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.uniforms) {
                    Object.keys( mtl.uniforms ).forEach( ( key ) => {
                      if (mtl.uniforms[ key ].value) {
                        let kv = mtl.uniforms[ key ].value;

                        if (Array.isArray( kv ) && kv.length > 0) {
                          kv.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (kv.type && kv.type === 1009)
                            kv.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      let kv = child.material.uniforms[ key ].value;

                      if (Array.isArray( kv ) && kv.length > 0) {
                        kv.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (kv.type && kv.type === 1009)
                          kv.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (draco_material) {
          if (draco_material.map) draco_material.map.dispose();
          draco_material.dispose();
          draco_material = null;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_mtl_depthTest').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99%';
          $('#fm2')[ 0 ].style.width = '99%';
          $('#url')[ 0 ].style.width = '99%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
