<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="IFC (International Foundation Class) Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.3/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/",
          "three/examples/jsm/utils/BufferGeometryUtils": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/utils/BufferGeometryUtils.min.js",
          "web-ifc": "https://cdn.jsdelivr.net/npm/web-ifc@0.0.56/web-ifc-api.min.js",
          "web-ifc-three": "https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.126/IFCLoader.min.js",
          "@monogrid/gainmap-js/decode": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/decode.min.js",
          "@monogrid/gainmap-js/encode": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/encode.min.js",
          "@monogrid/gainmap-js/libultrahdr": "https://cdn.jsdelivr.net/npm/@monogrid/gainmap-js@3.0.5/dist/libultrahdr.min.js",
          "@gltf-transform/core": "https://esm.sh/@gltf-transform/core@3.10.1",
          "@gltf-transform/extensions": "https://esm.sh/@gltf-transform/extensions@3.10.1",
          "@gltf-transform/functions": "https://esm.sh/@gltf-transform/functions@3.10.1",
          "meshoptimizer": "https://esm.sh/meshoptimizer@0.20.0"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

    <!-- For encoding GLB exports with draco compression -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/libs/draco/draco_encoder.min.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import * as fflate_js from "three/addons/libs/fflate.module.min.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.min.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.min.js";

      THREE = three_js;
      fflate = fflate_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      texture_loader = new THREE.TextureLoader( manager );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      set_gui_position();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
        vertical-align: middle;
      }

      label {
        vertical-align: middle;
        white-space: nowrap;
        margin: 2px 0 2px 0;
        text-align: center;
        font-size: 110%;
        height: 22px;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        vertical-align: middle;
        margin: 0 2px 3px 2px;
        background: none;
        height: 18px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=radio] {
        vertical-align: middle;
        margin: 0 2px 0 2px;
      }

      input[type=checkbox] {
        margin: 0 2px 0 3px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 72px;
        height: 22px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      #gui_position {
        position: absolute;
        display: none;
        min-width: 200px;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        min-height: 22px;
        margin-left: 2px;
      }

      .fm_gizmo {
        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

      .fm {
        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using web-ifc library: https://github.com/ThatOpen/engine_web-ifc -->
    <!-- Using web-ifc-three IFC Loader: https://github.com/ThatOpen/web-ifc-three -->
    <!-- Using glTF Transform for DRACO / MESHOPT compression: https://gltf-transform.dev -->
    <!-- Using gainmap-js encoder & decoder: https://github.com/MONOGRID/gainmap-js -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>IFC Viewer (r167)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="IFC (International Foundation Class) Format" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();"accept=".ifc" />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input title="Background Image" type="file" id="file_image_input" accept=".exr, .hdr, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="BIM - Dotbim File Format" value="bim" onclick="export_bim()">BIM</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, true, false );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only()" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Toggle Full Screen" id="btn_full_screen" onclick="full_screen()" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Switch Menu Location" id="btn_menu_location" onclick="change_menu_location()" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(85% - 86px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="background-color: transparent; min-width: 15px;">&#x2191</button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.05" value="5" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">5</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0" max="5" step="0.05" value="0" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />
            <span id="ali_val">0</span>
          </div>
        </button>
        <label title="Toggle Equirectangular Background">Eq<input type="checkbox" id="equi" onchange="set_equi();" disabled /></label>
        <label for="ambient_light_color" title="Ambient Light Color">AL<input type="color" title="Ambient Light Color" id="ambient_light_color" onchange="set_ambient_light_color();" disabled /></label>
        <label for="directional_light_color" title="Directional Light Color">DL<input type="color" title="Directional Light Color" id="directional_light_color" onchange="set_directional_light_color();" disabled /></label>
        <label for="hemisphere_light_color" title="Hemisphere Light Color">HL<input type="color" title="Hemisphere Light Color" id="hemisphere_light_color" onchange="set_hemisphere_light_color();" disabled /></label>
        <label for="back_color" title="Background Color">B<input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled /></label>
        <label for="edge_color" title="Edge Color">EC<input type="color" title="Edge Color" id="edge_color" onchange="set_edge_color();" disabled /></label>
        <button title="Toggle Edges" id="btn_edges" onclick="show_edges();" disabled>E</button>
        <button title="Toggle Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="min-width: 28px;" disabled>VC</button>
        <button title="Toggle Random Vertex Colors" id="btn_random_vertex_colors" onclick="set_random_vertex_colors();" style="min-width: 15px;" disabled>!</button>
        <button title="Toggle Wireframe" id="btn_wireframe" onclick="show_wireframe();" style="min-width: 22px;" disabled >W</button>
        <button title="Toggle Grid - 200 x 200" id="btn_grid" onclick="show_grid();" disabled>#</button>
        <button title="Toggle Polar Grid - radius 100" id="btn_polar_grid" onclick="show_polar_grid();" style="min-width: 24px;" disabled><p class="polar"></p></button>
      </div>
      <div class="fm" id="div_message" style="width: 99%; margin: 2px 0 2px 1px; color: maroon;">
        Use inputs above to load 3D model
      </div>
    </div>
    <div id="gui_position"></div>
    <div id="animation_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1"></progress>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            }

            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';

      function gif_encode( gif_frames ) {

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function reset_scene_params() {
        if (scene) {
          if (scene.environment) {
            scene.environment.dispose();
            scene.environment = null;
          }

          if (scene.background) {
            scene.background.dispose();
            scene.background = null;
          }
        }
      }

        bgnd_linear_gradient = false;

        document.getElementById('file_image_input').value = '';
        document.body.style.backgroundColor = document.getElementById('back_color').value;

      function set_model_opacity() {
        if (ifc_obj) {
          let opacity_value = document.getElementById('model_opacity').value;
          document.getElementById('opacity_val').innerText = opacity_value;

          if (Array.isArray( ifc_obj.material )) {
            let child_count_array = 1;

            ifc_obj.material.forEach( mtl => {
              mtl.opacity = initial_opacity_array[ 'mesh_0' ][ child_count_array ] * opacity_value;
              mtl.needsUpdate = true;
              child_count_array += 1;
            });
          } else {
            ifc_obj.material.opacity = initial_opacity[ 'mesh_0' ] * opacity_value;
            ifc_obj.material.needsUpdate = true;
          }

          mouse_wheel = true;
        }
      }

      function set_opacity() {
        if (ifc_obj) {
          let child_count_array = 1;

          if (enable_opacity) {
            enable_opacity = false;
            document.getElementById('model_opacity').value = 1;
            document.getElementById('model_opacity').disabled = true;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

            hide_dropdown_opacity();
            set_model_opacity();

            if (Array.isArray( ifc_obj.material )) {
              ifc_obj.material.forEach( mtl => {
                mtl.transparent = initial_transparency_array[ 'mesh_0' ][ child_count_array ];
                mtl.needsUpdate = true;
                child_count_array += 1;
              });
            } else {
              ifc_obj.material.transparent = initial_transparency[ 'mesh_0' ];
              ifc_obj.material.needsUpdate = true;
            }
          } else {
            enable_opacity = true;
            document.getElementById('model_opacity').disabled = false;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'lightgreen';

            show_dropdown_opacity();

            if (Array.isArray( ifc_obj.material )) {
              ifc_obj.material.forEach( mtl => {
                mtl.transparent = true;
                mtl.needsUpdate = true;
              });
            } else {
              ifc_obj.material.transparent = true;
              ifc_obj.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        }
      }

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        if (params.setEnvMap === true) set_envMap( false );

        await reset_scene_params();

        if (fii) {
          if (reset === false) {
            document.getElementById('div_message').innerHTML = 'Background and environment changing ... ' + pw;
            document.getElementById('div_message').style.display = '';
            if (gui) set_gui_position();
          }

          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('back_color').value = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          let fn_uc = fii.name.toUpperCase();

          if (fii.type.startsWith('image/') && ! (fn_uc.endsWith('.SVG') || fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR'))) {
            hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (document.getElementById('equi').checked) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.SVG')) {
            texture_loader.load( URL.createObjectURL( fii ) , function( texture ) {
              URL.revokeObjectURL( fii );

              if (document.getElementById('equi').checked) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture.clone();
                scene.environment = texture.clone();
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = texture.clone();
              }

              mouse_wheel = true;

              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
            const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

            // Encode a Gain map from EXR or HDR file
            // See the code example at: https://github.com/MONOGRID/gainmap-js

            let loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
                exr_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.exr$/i, exr_loader );
              }

              loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader();
                rgbe_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.hdr$/i, rgbe_loader );
              }

              loader = rgbe_loader;
            }

            const image = await loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            const textureMax = findTextureMinMax( image );

            // Encode the gainmap
            const encodingResult = encode({
              image,
              maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
            });

            // obtain the RAW RGBA SDR buffer and create an ImageData
            const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
            // obtain the RAW RGBA Gain map buffer and create an ImageData
            const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

            // parallel compress the RAW buffers into the specified mimeType
            const mimeType = 'image/jpeg';
            const quality = 1.0;

            const [sdr, gainMap] = await Promise.all([
              compress({
                source: sdrImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              }),
              compress({
                source: gainMapImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              })
            ]);

            // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
            const metadata = encodingResult.getMetadata();

            // embed the compressed images + metadata into a single JPEG file
            const jpeg = await encodeJPEGMetadata({
              ...encodingResult,
              ...metadata,
              sdr,
              gainMap
            });

            // jpeg will be a Uint8Array
            const jpeg_file = new File( [ jpeg ], 'file.jpg' );

            // load the encoded jpeg with HDRJPGLoader

            hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
              URL.revokeObjectURL( jpeg_file );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (document.getElementById('equi').checked) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();

              // encoder must be manually disposed when no longer needed
              image.dispose();
              encodingResult.gainMap.dispose();
              encodingResult.sdr.dispose();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( jpeg_file );
            });
          } else {
            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        await reset_scene_params();

        if (bgnd_linear_gradient === true) {
          bgnd_linear_gradient = false;
          scene.environmentIntensity = 1.0;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ],
            [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.needsUpdate = true;
          scene.background = texture.clone();
          scene.environment = texture.clone();
          scene.environmentIntensity = 0.15;
          texture.dispose();

          document.body.style.backgroundColor = '#000000';
          document.getElementById('back_color').value = '#000000';
          document.getElementById('file_image_input').value = '';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_camera_distance() {
        // Set the camera distance from the object so it comes to view

        bounding_box.setFromObject( ifc_obj );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 1 ) {
          ifc_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          ifc_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          ifc_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          ifc_obj.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( ifc_obj );
        let center = bounding_box.getCenter(new THREE.Vector3());

        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      async function init() {
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerHTML = 'Loading ... ' + pw;
        document.getElementById('div_message').style.display = '';

        if (scene) {
          document.getElementById('file_image_input').value = '';

          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();

          if (ifc_obj) await scene_cleanup();

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo = undefined;
          }

          reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (ifc_loader === undefined) {
          const { IFCSPACE } = await import( "web-ifc" );
          const { IFCLoader } = await import( "web-ifc-three" );

          ifc_loader = new IFCLoader( manager );
          await ifc_loader.ifcManager.setWasmPath( 'https://cdn.jsdelivr.net/npm/web-ifc@0.0.56/', true );
          await ifc_loader.ifcManager.parser.setupOptionalCategories( { [ IFCSPACE ]: false } );
          await ifc_loader.ifcManager.applyWebIfcConfig( { USE_FAST_BOOLS: true } );

          manager.addHandler(/\.ifc$/i, ifc_loader);
        }

        if (params === undefined) {
          params = {
            toneMapping: 'Neutral',
            backBlurriness: 0.0,
            backIntensity: 1.0,
            setEnvMap: false,
            exposure: 1.0
          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        if (outline_material === undefined) {
          outline_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
        }

        selected_ifc_file = null;
        selected_ifc_url_file = null;
        mouse_down = false;
        mouse_wheel = false;
        edges = {};
        edges_visible = false;
        initial_opacity = {};
        initial_opacity_array = {};

        enable_opacity = false;
        wireframe_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        original_vertex_color_array = null;
        random_vertex_color_array = null;
        render_requested = false;
        grid_visible = false;
        polar_grid_visible = false;
        gif_export = false;
        bounding_box = new THREE.Box3();

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';

        if (url_loading === false) {

          var fi = document.getElementById('file_input');

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );

          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );
        }

        if (scene === undefined) scene = new THREE.Scene();

        scene.backgroundBlurriness = 0;
        scene.backgroundIntensity = 1.1;

        if (ifc_obj === undefined) ifc_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 5000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0 );
          ambientLight.position.set( 0, 0, -250 );
          scene.add( ambientLight );
        }

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {
          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 5 );
          directionalLight.position.set( 0, 100, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new orb_controls( camera, renderer.domElement );
          controls.enableZoomToCursor = true;
          controls.zoomSpeed = 0.8;
          controls.rotateSpeed = 0.8;
          controls.keyPanSpeed = 0.8; 
          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (ifc_loader) {
          // Load the ifc file
          selected_ifc_file !== null ? loadFile() : loadURLFile();
        } else {
          handle_error( 'Could not load IFCLoader!' );
        }
      }

      function loadFile() {
        ifc_loader.load( URL.createObjectURL( selected_ifc_file ), function( object ) {
          URL.revokeObjectURL( selected_ifc_file );

          ifc_obj = object.clone();

          if (ifc_obj.geometry) {
            ifc_obj.geometry.computeVertexNormals();
            ifc_obj.geometry.normalizeNormals();
            ifc_obj.geometry.center();

            if (ifc_obj.geometry.attributes.position) edges[ 'mesh_0' ] = new THREE.LineSegments( new THREE.EdgesGeometry( ifc_obj.geometry, 30 ), outline_material );

            random_vertex_color_array = new Float32Array( Array.from( { length: ifc_obj.geometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
            original_vertex_color_array = ifc_obj.geometry.getAttribute( 'color' );
          }

          if (ifc_obj.material) {
            if (Array.isArray( ifc_obj.material )) {
              let child_count_array = 1;

              initial_opacity_array[ 'mesh_0' ] = {};
              initial_transparency_array[ 'mesh_0' ] = {};

              ifc_obj.material.forEach( mtl => {
                initial_opacity_array[ 'mesh_0' ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ 'mesh_0' ][ child_count_array ] = mtl.transparent;

                if (ifc_obj.geometry.attributes.color && ifc_obj.geometry.attributes.color.array.length > 0) {
                  mtl.vertexColors = true;
                  vertex_colors_enabled = true;
                  document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                  document.getElementById('btn_random_vertex_colors').disabled = false;
                  random_vertex_changed();
                }

                child_count_array += 1;
              });
            } else {
              initial_opacity[ 'mesh_0' ] = child.material.opacity;
              initial_transparency[ 'mesh_0' ] = child.material.transparent;

              if (ifc_obj.geometry.attributes.color && ifc_obj.geometry.attributes.color.array.length > 0) {
                child.material.vertexColors = true;
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }
            }
          }

          // Add ifc_obj to the scene
          scene.add( ifc_obj );
          camera.lookAt( ifc_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_ifc_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_ifc_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else {
            if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            if (selected_url_file.toUpperCase().endsWith('.IFC')) selected_ifc_url_file = selected_url_file;
          }

          if (selected_ifc_url_file === null) {
            handle_error( 'Unsupported URL file!' );
            return;
          }

          ifc_loader.load( selected_ifc_url_file, function( object ) {
            ifc_obj = object.clone();

            if (ifc_obj.geometry) {
              ifc_obj.geometry.computeVertexNormals();
              ifc_obj.geometry.normalizeNormals();
              ifc_obj.geometry.center();

              if (ifc_obj.geometry.attributes.position) edges[ 'mesh_0' ] = new THREE.LineSegments( new THREE.EdgesGeometry( ifc_obj.geometry, 30 ), outline_material );

              let length = ifc_obj.geometry.attributes.position.array.length;
              random_vertex_color_array = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_color_array = ifc_obj.geometry.getAttribute( 'color' );
            }

            if (ifc_obj.material) {
              if (Array.isArray( ifc_obj.material )) {
                let child_count_array = 1;

                initial_opacity_array[ 'mesh_0' ] = {};
                initial_transparency_array[ 'mesh_0' ] = {};

                ifc_obj.material.forEach( mtl => {
                  initial_opacity_array[ 'mesh_0' ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ 'mesh_0' ][ child_count_array ] = mtl.transparent;

                  if (ifc_obj.geometry.attributes.color && ifc_obj.geometry.attributes.color.array.length > 0) {
                    mtl.vertexColors = true;
                    vertex_colors_enabled = true;
                    document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                    document.getElementById('btn_random_vertex_colors').disabled = false;
                    random_vertex_changed();
                  }

                  child_count_array += 1;
                });
              } else {
                initial_opacity[ 'mesh_0' ] = child.material.opacity;
                initial_transparency[ 'mesh_0' ] = child.material.transparent;

                if (ifc_obj.geometry.attributes.color && ifc_obj.geometry.attributes.color.array.length > 0) {
                  child.material.vertexColors = true;
                  vertex_colors_enabled = true;
                  document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                  document.getElementById('btn_random_vertex_colors').disabled = false;
                  random_vertex_changed();
                }
              }
            }

            // Add ifc_obj to the scene
            scene.add( ifc_obj );
            camera.lookAt( ifc_obj.position );

            finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      function finish_loading() {
        set_camera_distance();
        resize();

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        render();
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { KHRONOS_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, join, prune, unpartition } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( KHRONOS_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          dedup(),
          prune(),
          flatten(),
          join()
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode GLB with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression } = await import( "@gltf-transform/extensions" );

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode GLB with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptEncoder } = await import( "meshoptimizer" );
        const { meshopt } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( ifc_obj );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( ifc_obj );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        Object.keys( edges ).forEach( ( key ) => {
          edges[ key ].material.color.setRGB( r, g, b );
        });

        mouse_wheel = true;
      }

      function show_edges() {
        if (Object.getOwnPropertyNames( edges ).length !== 0) {
          if (edges_visible === true) {
            edges_visible = false;
            ifc_obj.remove( edges[ 'mesh_0' ] );

            document.getElementById('edge_color').disabled = true;
            document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
          } else {
            edges_visible = true;
            ifc_obj.add( edges[ 'mesh_0' ] );

            document.getElementById('edge_color').disabled = false;
            document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function show_wireframe() {
        if (ifc_obj && ifc_obj.material) {
          if (wireframe_enabled === true) {
            document.getElementById('btn_wireframe').style.backgroundColor = '#d1cefc';
            wireframe_enabled = false;
          } else {
            document.getElementById('btn_wireframe').style.backgroundColor = 'lightgreen';
            wireframe_enabled = true;
          }

          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              mtl.wireframe = wireframe_enabled;
            });
          } else {
            ifc_obj.material.wireframe = wireframe_enabled;
          }

          mouse_wheel = true;
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          random_vertex_colors_enabled = true;
          set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        if (Array.isArray( ifc_obj.material )) {
          ifc_obj.material.forEach( mtl => {
            mtl.vertexColors = vertex_colors_enabled;
            mtl.needsUpdate = true;
          });
        } else {
          ifc_obj.material.vertexColors = vertex_colors_enabled;
          ifc_obj.material.needsUpdate = true;
        }

        mouse_wheel = true;
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        if (random_vertex_colors_enabled === true) {
          ifc_obj.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array, 3 ) );
        } else {
          if (original_vertex_color_array) {
            ifc_obj.geometry.setAttribute( 'color', original_vertex_color_array );
          } else {
            ifc_obj.geometry.deleteAttribute( 'color' );
          }
        }

        if (Array.isArray( ifc_obj.material )) {
          ifc_obj.material.forEach( mtl => {
            mtl.needsUpdate = true;
          });
        } else {
          child.material.needsUpdate = true;
        }

        mouse_wheel = true;
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (ifc_obj) {
          if (first_run === true || mouse_down === true || mouse_wheel === true || reset_rotation === true ||
            progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset ifc_obj rotational values
            if (reset_rotation === true) {
              ifc_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the mesh
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? ifc_obj.rotation.y += 0.03 : ifc_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) ifc_obj.rotation.x += rot_x;
                if (rot_y !== 0) ifc_obj.rotation.y += rot_y;
                if (rot_z !== 0) ifc_obj.rotation.z += rot_z;
              }
            }

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 15) {
                mouse_wheel = true;
                first_run = false;
                count = 0;
                load_gizmo();
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 10) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, camera );
          }
        }
      }

      async function reset_only() {
        mouse_wheel = true;

        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        await scene_cleanup();

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_ifc_file !== null ? loadFile() : loadURLFile();
      }

      async function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('ali_val').innerText = 0;
        document.getElementById('dli_val').innerText = 5;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 5;
        document.getElementById('ambient_light_intensity').value = 0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the equi checkbox
        document.getElementById('equi').checked = false;

        // Reset the opacity values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

        // Reset wireframe, edges, reflectivity and vertex colors values
        wireframe_enabled = false;
        document.getElementById('btn_wireframe').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();

        if (scene) await reset_scene_params();

        if (gui_set === true) {
          gui_reset();
          updateGUI();
          document.getElementById('gui_position').style.display = 'none';
        }

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (ifc_obj) ifc_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 100, 250 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene) {
            if (ifc_obj) await scene_cleanup();

            if (gui) gui.dispose();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            modelID = -1;

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        ifc_loader.ifcManager.close( ++ modelID );

        scene.remove( ifc_obj );

        renderer.clear();

        if (wireframe_enabled === true) show_wireframe();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (ifc_obj.material) {
          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              if (mtl.map) mtl.map.dispose();
              mtl.dispose();
            });
          } else {
            if (ifc_obj.material.map) ifc_obj.material.map.dispose();
            ifc_obj.material.dispose();
          }
        }

        ifc_obj.geometry.dispose();

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99%';
          $('#fm2')[ 0 ].style.width = '99%';
          $('#url')[ 0 ].style.width = '99%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
