    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var renderer, scene, camera, ifc_loader, ifc_obj, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible, edges, edges_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var previous_ifc_scale = '1', bounding_box = new THREE.Box3();
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array, reflect;
      var selected_ifc_file, selected_url_file = '', url_displayed, url_loading;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const texture_loader = new THREE.TextureLoader();

      const equi_loader = new THREE.CubeTextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let exported = obj_exporter.parse( ifc_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let string = ply_exporter.parse( ifc_obj ).split( ',' );
          let blob = new Blob( [ string ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let string = stl_exporter.parse( ifc_obj ).split( ',' );
          let blob = new Blob( [ string ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let result = dae_exporter.parse( ifc_obj );
          let blob = new Blob( [ result.data ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( ifc_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log(error); }, options);
        }
      }

      function export_glb() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: true, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( ifc_obj, ( json ) => {
            let blob = new Blob( [ json ], { type:'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'glb';
            link.click();
          }, function( error ) { console.log(error); }, options );
        }
      }

      function export_json() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ifc_obj) {
          let filename;

          if (selected_ifc_file) {
            filename = selected_ifc_file.name.substring(0, selected_ifc_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let json = JSON.stringify( ifc_obj.toJSON() );
          let blob = new Blob( [ json ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'json';
          link.click();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_ifc_opacity() {
        if (ifc_obj) {
          let opacity_value = document.getElementById('ifc_opacity').value;
          let child_count_array = 1;

          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              mtl.opacity = initial_opacity_array[ 'mesh_0' ][ child_count_array ] * opacity_value;
              mtl.needsUpdate = true;
              child_count_array += 1;
            });
          } else {
            ifc_obj.material.opacity = initial_opacity[ 'mesh_0' ] * opacity_value;
            ifc_obj.material.needsUpdate = true;
          }
        }
      }

      function set_opacity() {
        if (ifc_obj) {
          let child_count_array = 1;

          if (enable_opacity) {
            enable_opacity = false;
            document.getElementById('ifc_opacity').value = 1;
            document.getElementById('ifc_opacity').disabled = true;
            document.getElementById('btn_ifc_opacity').style.backgroundColor = '#d1cefc';

            set_ifc_opacity();

            if (Array.isArray( ifc_obj.material )) {
              ifc_obj.material.forEach( mtl => {
                mtl.transparent = initial_transparency_array[ 'mesh_0' ][ child_count_array ];
                mtl.needsUpdate = true;
                child_count_array += 1;
              });
            } else {
              ifc_obj.material.transparent = initial_transparency[ 'mesh_0' ];
              ifc_obj.material.needsUpdate = true;
            }
          } else {
            enable_opacity = true;
            document.getElementById('ifc_opacity').disabled = false;
            document.getElementById('btn_ifc_opacity').style.backgroundColor = 'lightgreen';

            if (Array.isArray( ifc_obj.material )) {
              ifc_obj.material.forEach( mtl => {
                mtl.transparent = true;
                mtl.needsUpdate = true;
              });
            } else {
              ifc_obj.material.transparent = true;
              ifc_obj.material.needsUpdate = true;
            }
          }
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {

          //Textures: http://reije081.home.xs4all.nl/skyboxes/

          let tex = equi_loader.load([
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/px.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/nx.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/py.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/ny.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/pz.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/nz.jpg',
          ]);

          document.getElementById('file_image_input').value = "";
          document.getElementById('file_image_input').disabled = true;
          document.getElementById('btn_reflective').disabled = false;
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('back_color').disabled = true;
          scene.background = tex;
          tex.dispose();
        } else {
          scene.background = null;
          document.getElementById('file_image_input').disabled = false;
          document.getElementById('back_color').disabled = false;
          document.getElementById('btn_reflective').disabled = true;
          document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
          reflect = false;
          set_reflectivity();
        }
      }

      function set_reflectivity() {
        if (ifc_obj) {
          if (reflect) {
            reflect = false;
            document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
          } else {
            if (document.getElementById('equi').checked) {
              reflect = true;
              document.getElementById('btn_reflective').style.backgroundColor = 'lightgreen';
            }
          }

          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              mtl.envMap = reflect ? scene.background : null;
              mtl.needsUpdate = true;
            });
          } else {
            ifc_obj.material.envMap = reflect ? scene.background : null;
            ifc_obj.material.needsUpdate = true;
          }
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function(texture) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'
        ambientLight.color.setRGB( parseInt(colors.substring(1, 3), 16) / 10, parseInt(colors.substring(3, 5), 16) / 10, parseInt(colors.substring(5), 16) / 10 );
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'
        hemisphereLight.color.setRGB( parseInt(hl_colors.substring(1, 3), 16) / 10, parseInt(hl_colors.substring(3, 5), 16) / 10, parseInt(hl_colors.substring(5), 16) / 10 );

        (hl_colors === '#000000') ? hemisphereLight.groundColor.setRGB( 0, 0, 0 ) : hemisphereLight.groundColor.setRGB( 9.2, 9.2, 9.2 );
      }

      function set_directional_light_color() {
        let dl_colors = document.getElementById('directional_light_color').value; // hex format '#rrggbb'
        (dl_colors === '#000000') ? directionalLight.color.setRGB( 1, 1, 1 ) : directionalLight.color.setRGB( parseInt(dl_colors.substring(1, 3), 16) / 250, parseInt(dl_colors.substring(3, 5), 16) / 250, parseInt(dl_colors.substring(5), 16) / 250 );
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_camera_distance() {
        // Set the camera distance from the object so it comes to view
        bounding_box.setFromObject( ifc_obj );

        let x = Math.abs(bounding_box.max.x) + Math.abs(bounding_box.min.x);
        let z = Math.abs(bounding_box.max.z) + Math.abs(bounding_box.min.z);

        camera.position.set( 0, 0, (x > z) ? x : z );
        camera.updateProjectionMatrix();
      }

      function set_ifc_scale() {
        let current_ifc_scale = document.getElementById('ifc_scale').value;

        switch (previous_ifc_scale) {
          case '0.25':
            ifc_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            ifc_obj.scale.multiplyScalar( (current_ifc_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            ifc_obj.scale.multiplyScalar( 7/8 );
        }

        previous_ifc_scale = current_ifc_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        if (document.getElementById('scale_10x').checked) {
          ifc_obj.scale.multiplyScalar( 10 );
        } else {
          ifc_obj.scale.multiplyScalar( 0.1 );
        }

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;
        } else {
          document.getElementById('rotation_x').value = parseInt(rot_x * 1000);
          document.getElementById('rotation_y').value = parseInt(rot_y * 1000);
          document.getElementById('rotation_z').value = parseInt(rot_z * 1000);
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -50;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 50;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;

      function rot_x_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.x = x;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.x = x;
        } else {
          rot_x = x / 1000;
        }
      }

      function rot_y_changed() {
        let y = parseFloat(document.getElementById('rotation_y').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.y = y;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.y = y;
        } else {
          rot_y = y / 1000;
        }
      }

      function rot_z_changed() {
        let z = parseFloat(document.getElementById('rotation_z').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.z = z;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.z = z;
        } else {
          rot_z = z / 1000;
        }
      }

      function init() {
        if (scene) {
          if (ifc_obj) {
            if (ifc_obj.material) {
              ifc_obj.material.forEach( mtl => {
                if (mtl.map) mtl.map.dispose();
                mtl.dispose();
              });
            }

            if (ifc_obj.geometry) ifc_obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        selected_ifc_file = null;
        edges = {};
        edges_visible = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        enable_opacity = false;
        render_requested = false;
        grid_visible = false;
        polar_grid_visible = false;
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[i].name.toUpperCase().endsWith('.IFC')) { selected_ifc_file = fi.files[i]; }
          };

          if (!selected_ifc_file) {
            console.log( 'No valid IFC file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        if (scene == undefined) scene = new THREE.Scene();
        if (ifc_obj == undefined) ifc_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid == undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid == undefined) grid = new THREE.GridHelper( 200, 200, "yellow" );

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 1500 );
        camera.position.set( 0, 0, 20 );
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.05);
        ambientLight.position.set( 0, 0, 20 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt(new THREE.Vector3( 0, 0, 0 ));
        camera.add( directionalLight );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        if (ifc_loader) {
          // Load the ifc file
          selected_ifc_file ? loadFile() : loadURLFile();

          render_requested = true;
          render();
        } else {
          console.log('Could not load IFCLoader!');
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_error').style.display = "block";
        }
      }

      function loadFile() {
        document.getElementById('div_loading').style.display = "block";

        ifc_loader.load( URL.createObjectURL( selected_ifc_file ), function( object ) {
          URL.revokeObjectURL( selected_ifc_file );

          ifc_obj = object.clone();

          if (ifc_obj.geometry) {
            ifc_obj.geometry.computeVertexNormals();
            ifc_obj.geometry.center();
            if (ifc_obj.geometry.attributes.position) edges[ 'mesh_0' ] = new THREE.LineSegments( new THREE.EdgesGeometry( ifc_obj.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
          }

          let child_count_array = 1;

          if (ifc_obj.material) {
            if (Array.isArray( ifc_obj.material )) {
              initial_opacity_array[ 'mesh_0' ] = {};
              initial_transparency_array[ 'mesh_0' ] = {};

              ifc_obj.material.forEach( mtl => {
                initial_opacity_array[ 'mesh_0' ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ 'mesh_0' ][ child_count_array ] = mtl.transparent;
                child_count_array += 1;
              });
            } else {
              initial_opacity[ 'mesh_0' ] = child.material.opacity;
              initial_transparency[ 'mesh_0' ] = child.material.transparent;
            }
          }

          // Add ifc_obj to the scene
          scene.add( ifc_obj );
          camera.lookAt( ifc_obj.position );

          set_camera_distance();
          resize();

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {
            console.log( 'IFC 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = 'IFC 0% loaded - ' + time;
          } else {
            console.log( 'IFC ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
            if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = 'IFC ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading IFC!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_ifc_file );
        });
      }

          if (selected_url_file.toUpperCase().endsWith('.IFC')) {
            document.getElementById('div_loading').style.display = "block";

            ifc_loader.load( selected_url_file, function( object ) {
              ifc_obj = object.clone();

              if (ifc_obj.geometry) {
                ifc_obj.geometry.computeVertexNormals();
                ifc_obj.geometry.center();
                if (ifc_obj.geometry.attributes.position) edges[ 'mesh_0' ] = new THREE.LineSegments( new THREE.EdgesGeometry( ifc_obj.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
              }

              let child_count_array = 1;

              if (ifc_obj.material) {
                if (Array.isArray( ifc_obj.material )) {
                  initial_opacity_array[ 'mesh_0' ] = {};
                  initial_transparency_array[ 'mesh_0' ] = {};

                  ifc_obj.material.forEach( mtl => {
                    initial_opacity_array[ 'mesh_0' ][ child_count_array ] = mtl.opacity;
                    initial_transparency_array[ 'mesh_0' ][ child_count_array ] = mtl.transparent;
                    child_count_array += 1;
                  });
                } else {
                  initial_opacity[ 'mesh_0' ] = child.material.opacity;
                  initial_transparency[ 'mesh_0' ] = child.material.transparent;
                }
              }

              // Add ifc_obj to the scene
              scene.add( ifc_obj );
              camera.lookAt( ifc_obj.position );

              set_camera_distance();
              resize();

              document.getElementById('div_loading').style.display = "none";
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'URL IFC 0% loaded - ' + time );
                document.getElementById('div_loading').innerHTML = 'URL IFC 0% loaded - ' + time;
              } else {
                console.log( 'URL IFC ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
                if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                  document.getElementById('div_loading').innerHTML = 'Visualizing';
                } else {
                  document.getElementById('div_loading').innerHTML = 'URL IFC ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
                }
              }
            }, function ( error ) {
              console.log( 'Error loading URL IFC!' );
              console.log( error );

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (ifc_obj) {
          // Reset ifc_obj rotational values
          if (reset_rotation) {
            ifc_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mesh
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            ifc_obj.rotation.x += rot_x;
            ifc_obj.rotation.y += rot_y;
            ifc_obj.rotation.z += rot_z;

            if (Math.abs(ifc_obj.rotation.x) > 2 * Math.PI ) ifc_obj.rotation.x = 0;
            if (Math.abs(ifc_obj.rotation.y) > 2 * Math.PI ) ifc_obj.rotation.y = 0;
            if (Math.abs(ifc_obj.rotation.z) > 2 * Math.PI ) ifc_obj.rotation.z = 0;
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( ifc_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( ifc_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (Object.getOwnPropertyNames( edges ).length !== 0) {
          if (edges_visible) {
            edges_visible = false;
            ifc_obj.remove( edges[ 'mesh_0' ] );
            document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
          } else {
            edges_visible = true;
            ifc_obj.add( edges[ 'mesh_0' ] );
            document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
          }
        }
      }

      function show_wireframe() {
        if (ifc_obj && ifc_obj.material) {
          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              mtl.wireframe = document.getElementById('wireframe').checked;
            });
          } else {
            ifc_obj.material.wireframe = document.getElementById('wireframe').checked;
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (ifc_obj.material) {
          if (Array.isArray( ifc_obj.material )) {
            ifc_obj.material.forEach( mtl => {
              if (mtl.map) mtl.map.dispose();
              mtl.dispose();
            });
          } else {
            if (ifc_obj.material.map) ifc_obj.material.map.dispose();
            ifc_obj.material.dispose();
          }
        }

        if (ifc_obj.geometry) ifc_obj.geometry.dispose();

        scene.remove( ifc_obj );

        reset_all( true );

        selected_ifc_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset opacity, scale, edges and reflectivity values
        enable_opacity = false;
        document.getElementById('ifc_opacity').value = 1;
        document.getElementById('ifc_opacity').disabled = true;
        document.getElementById('btn_ifc_opacity').style.backgroundColor = '#d1cefc';
        previous_ifc_scale = '1';
        document.getElementById('ifc_scale').value = 1;
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (ifc_obj) ifc_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          show_wireframe();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;

        document.getElementById('rotation_y').disabled = disable;

        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_ifc_opacity').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
