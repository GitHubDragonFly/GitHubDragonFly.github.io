        }

        if (tga_loader === undefined) {
          if (!THREE.TGALoader) await import( "../static/js/TGALoader.js" );
          tga_loader = new THREE.TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          if (!THREE.DDSLoader) await import( "../static/js/DDSLoader.js" );
          dds_loader = new THREE.DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader( manager );

        if (equi_loader === undefined) equi_loader = new THREE.CubeTextureLoader( manager );

        if (json_loader === undefined) json_loader = new THREE.LegacyJSONLoader( manager );

        if (assimp_loader === undefined) assimp_loader = new THREE.AssimpJSONLoader( manager );

        if (object_loader === undefined) object_loader = new THREE.ObjectLoader( manager );

        if (bg_loader === undefined) bg_loader = new THREE.BufferGeometryLoader( manager );

        if (zip === undefined) zip = new JSZip();

        if (outline_material === undefined) {
          outline_material = new THREE.LineBasicMaterial( { color: 0xFF0000 } );
        }

        if (params === undefined) {
          params = {
            setEnvMap: false,
            exposure: 1.0
          };
        }

        selected_json_file = null;
        selected_json_url_file = null;
        object_is_points = false;
        model_is_object = false;
        model_is_assimp = false;
        buffer_geometry = false;
        resource_path = '';
        mouse_down = false;
        mouse_wheel = true;
        tex_fmt = '';
        tex_flip = false;
        tex_res = Infinity;
        fd = null;
        edges = {};
        edges_visible = false;
        bones = [];
        bones_exist = false;
        sk_count = 0;
        skeleton = null;
        skeleton_helper = null;
        skeleton_visible = false;
        skeleton_demo_available = false;
        skeleton_demo_running = false;
        animations = [];
        animation_mixer = null;
        animation_running = false;
        extras = [];
        extra_running = false;
        enable_opacity = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_color = {};
        original_color_array = {};
        original_side = {};
        original_side_array = {};
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        equi_enabled = false;
        wireframe_enabled = false;
        flat_shading_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        current_colors = {};
        textures = {};
        gif_export = false;
        initial_rotation = new THREE.Vector3();
        bounding_box = new THREE.Box3();

        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').disabled = true;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.JS') || fn_uc.endsWith('.JSON')) { selected_json_file = fi.files[ i ]; }
            else if (fi.files[ i ].type.startsWith('image/')) {
              let url = URL.createObjectURL( fi.files[ i ] );
              textures[ fi.files[ i ].name ] =  url;
              resource_path += fi.files[ i ].name + ',' + url + ',';
              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (selected_json_file === null) {
            handle_error( 'No valid JSON file selected!' );
            return;
          }

          if (resource_path !== '') resource_path = resource_path.slice( 0, -1 );

          await new Promise( resolve => {
            file_loader.load( URL.createObjectURL( selected_json_file ), function( file_data ) {
              URL.revokeObjectURL( selected_json_file );

              resolve( fd = file_data );
            });
          });

          if (fd && fd.metadata && fd.metadata.type) {
            console.warn( 'This viewer is using r111 of the three.js for legacy THREE.Geometry support.' );
            console.warn( 'If the model does not load properly then try using JSON Viewer instead.' );

            if (fd.metadata.type.toUpperCase() === 'BUFFERGEOMETRY') {
              console.log( 'Trying Buffer Geometry Loader...' );
              buffer_geometry = true;
              loader = bg_loader;
            } else if (fd.metadata.type.toUpperCase() === 'GEOMETRY') {
              loader = json_loader;
              console.log( 'Trying Legacy JSON Loader...' );
            } else if (fd.metadata.type.toUpperCase() === 'OBJECT' || fd.objects) {
              loader = object_loader;
              model_is_object = true;
              console.log( 'Trying Object Loader...' );
            }
          } else if (fd && fd.__metadata__ && fd.__metadata__.format.toUpperCase() === 'ASSIMP2JSON') {
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
            if (resource_path !== '') texturePath = resource_path;
          } else {
            // Try using assimp_loader first
            // Will fallback to json_loader / object_loader on error
            loader = assimp_loader;
            model_is_assimp = true;
            console.log( 'Trying Assimp JSON Loader...' );
            if (resource_path !== '') texturePath = resource_path;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 1.0;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (loader === json_loader) loader.setResourcePath( resource_path );

        if (clock === undefined) clock = new THREE.Clock();

        if (scene === undefined) scene = new THREE.Scene();

        if (mesh === undefined) mesh = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.1, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.1 );
          ambientLight.position.set( 0, 0, - 250 );
          scene.add( ambientLight );
        }

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {
          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2 );
          directionalLight.position.set( 0, 120, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          controls = new THREE.OrbitControls( camera, renderer.domElement );
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshPhongMaterial( {
            side: THREE.DoubleSide,
            vertexColors: false,
            shininess: 50,
            skinning: true,
            opacity: 1,
            fog: true
          });
        }

        // Load the json file
        selected_json_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        if (selected_json_file) {
          if (model_is_object === true) {
            // Add local image blob URLs
            if (fd.images && fd.images.length > 0) {
              fd.images.forEach( ( img, index ) => {
                if (textures[ img.url ]) {
                  let url = textures[ img.url ];
                  let uuid = '';

                  if (url.includes( '/' ) === true) {
                    uuid = url.substring( url.lastIndexOf( '/' ) + 1 );
                  } else if (url.includes( '\\' ) === true) {
                    uuid = url.substring( url.lastIndexOf( '\\' ) + 1 );
                  }

                  if (fd.textures && fd.textures.length > 0) {
                    fd.textures.forEach( ( tex, index ) => {
                      if (tex.image === img.uuid) fd.textures[ index ].image = uuid;
                    });
                  }

                  fd.images[ index ].url = url;
                  fd.images[ index ].uuid = uuid;
                }
              });
            }

            try {
              loader.parse( fd, addObjectInScene,
              function( xhr ) { }, // onProgress
              function ( error ) { // onError
                handle_error( error );
              });
            } catch ( uncaught_error ) {
              // Uncaught error by the library
              handle_error( uncaught_error );
            }
          } else {
            try {
              loader.load( URL.createObjectURL( selected_json_file ), addFileInScene,
              function( xhr ) { }, // onProgress
              function ( error ) { // onError
                URL.revokeObjectURL( selected_json_file );

                // Check if this is coming from assimp_loader and try using json_loader instead

                if (model_is_assimp === true) {
                  loader = json_loader;
                  model_is_assimp = false;
                  texturePath = undefined;
                  console.log( 'Trying Legacy JSON Loader...' );
                  if (resource_path !== '') loader.setResourcePath( resource_path );

                  try {
                    loader.load( URL.createObjectURL( selected_json_file ), addFileInScene,
                    function( xhr ) { }, // onProgress
                    function ( error ) { // onError
                      URL.revokeObjectURL( selected_json_file );

                      // Try using object_loader as last option

                      loader = object_loader;
                      model_is_object = true;
                      console.log( 'Trying Object Loader...' );

                      try {
                        loader.parse( fd, addObjectInScene,
                        function( xhr ) { }, // onProgress
                        function ( error ) { // onError
                          handle_error( error );
                        }, texturePath );
                      } catch ( uncaught_error ) {
                        // Uncaught error by the library
                        handle_error( uncaught_error );
                      }
                    }, texturePath );
                  } catch ( uncaught_error ) {
                    // Uncaught error by the library
                    handle_error( uncaught_error );
                  }
                } else {
                  handle_error( error );
                }
              }, texturePath );

              URL.revokeObjectURL( selected_json_file );
            } catch ( uncaught_error ) {
              // Uncaught error by the library
              handle_error( uncaught_error );
            }
          }
        }
      }

      async function addObjectInScene( object ) {
        if (object.name && object.name === '') object.name = 'scene';
        animations = object.animations;
        mesh = object.clone();

        let child_count = 1;

        mesh.traverse( ( child ) => {
          if (child.isMesh === true || child.isPoints === true) {
            if (child.name === '') {
              child.name = 'child_' + child_count;
              child_count += 1;
            }

            if (child.geometry.type !== 'BufferGeometry') {
              child.geometry = new THREE.BufferGeometry().fromGeometry( child.geometry );
            }

            if (child.isSkinnedMesh === true) child.frustumCulled = false;

            if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
            child.geometry.normalizeNormals();

            child.geometry.computeBoundingBox();
            child.geometry.computeBoundingSphere();

            if (child.geometry.attributes && child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
              vertex_colors_enabled = true;
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
              random_vertex_changed();
            }

            if (child.geometry.attributes && child.geometry.attributes.position && child.geometry.attributes.position.array.length > 0) {
              if (child.isMesh === true) {
                edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }
            } else {
              document.getElementById('btn_vertex_colors').disabled = true;
            }
          }            
        });

        initial_rotation = mesh.rotation;

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        if (animations && animations.length > 0) {
          animation_mixer = new THREE.AnimationMixer( mesh );
          current_animation = 0;

          animations.forEach( clip => {
            clip.validate();
            clip.optimize();
            animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat;
          });

          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }

        finish_loading();
      }

      async function addFileInScene( object ) {
        if (model_is_assimp === true || buffer_geometry === true) {
          if (buffer_geometry === true) {
            if (object.attributes && object.attributes[ 'normal' ]) delete object.attributes[ 'normal' ];
            if (object.attributes) object = THREE.BufferGeometryUtils.mergeVertices( object, 1e-6 );

            object.computeVertexNormals();
            object.normalizeNormals();
            object.center();

            object.computeBoundingBox();
            object.computeBoundingSphere();

            mesh = new THREE.Mesh( object, material );
          } else {
            mesh = object.clone();

            if (object.has_points_or_lines === false && object.has_bones === false) {
              let merged_geometries;

              try {
                merged_geometries = await merge_meshes();

                if (merged_geometries) {
                  if (merged_geometries.attributes && merged_geometries.attributes[ 'normal' ]) {
                    delete merged_geometries.attributes[ 'normal' ];
                    merged_geometries = THREE.BufferGeometryUtils.mergeVertices( merged_geometries, 1e-6 );
                  }

                  merged_geometries.computeVertexNormals();
                  merged_geometries.normalizeNormals();
                  merged_geometries.center();

                  merged_geometries.computeBoundingBox();
                  merged_geometries.computeBoundingSphere();

                  mesh = new THREE.Mesh( merged_geometries, merged_geometries.userData.materials );
                }
              } catch ( error ) {
                console.log( 'Error occurred: ' + error.message );
                console.log( 'Attempting to show the model regardless of the error.' );
              }
            }
          }

          // Animations for ASSIMP models don't work properly but the model should show
          // Some incorrect skeleton might be present and allow to be animated with skeleton demo

          // Check if animations exist
          if (object.animations) {
            // Check if the model has any bones
            if (object.has_bones === true) {
              let skinned_model = new THREE.Object3D();

              mesh.traverse( child => {
                if (child.isMesh === true) {
                  if (child.geometry.bones) {
                    let geometry = child.geometry;
                    let mesh_material = child.material;

                    if (Array.isArray( mesh_material )) {
                      mesh_material.forEach( mtl => { mtl.skinning = true });
                    } else {
                      mesh_material.skinning = true;
                    }
 
                    let new_mesh = new THREE.SkinnedMesh( geometry, mesh_material );

                    //if (skeleton === null) {
                      document.getElementById('btn_skeleton').disabled = false;
                      skeleton = new THREE.Skeleton( new_mesh.geometry.bones );
                      skeleton.calculateInverses();
                    //}

                    new_mesh.add( skeleton.bones[ 0 ].parent );
                    new_mesh.bind( skeleton );

                    // Parse Animations (functionality from LegacyJSONLoader.js)

                    let outputAnimations = [];

                    for ( let i = 0; i < object.animations.length; i ++ ) {
                      var clip = THREE.AnimationClip.parseAnimation( object.animations[ i ], new_mesh.geometry.bones );
                      if ( clip ) outputAnimations.push( clip );
                    }

                    // parse implicit morph animations
                    if ( geometry.morphTargets ) {
                      // TODO: Figure out what an appropraite FPS is for morph target animations -- defaulting to 10, but really it is completely arbitrary.
                      let morphAnimationClips = THREE.AnimationClip.CreateClipsFromMorphTargetSequences( geometry.morphTargets, 10 );
                      outputAnimations = outputAnimations.concat( morphAnimationClips );
                    } else if ( geometry.morphAttributes.position ) {
                      // TODO: Figure out what an appropraite FPS is for morph target animations -- defaulting to 10, but really it is completely arbitrary.
                      let morphAnimationClips = THREE.AnimationClip.CreateClipsFromMorphTargetSequences( geometry.morphAttributes.position, 10 );
                      outputAnimations = outputAnimations.concat( morphAnimationClips );
                    }

                    if ( outputAnimations.length > 0 ) {
                      geometry[ 'animations' ] = outputAnimations;
                      animations = outputAnimations;
                    }

                    skinned_model.add( new_mesh );
                  }
                }
              });

              skeleton_helper = new THREE.SkeletonHelper( skinned_model );
              document.getElementById('reset').disabled = true;

              mesh = skinned_model;
            }
          }

          let child_count = 1;

          mesh.traverse( function( child ) {
            if (child.isLineSegments === true ) {
              if (child.name === '') child.name = 'childLines_' + child_count;
            }

            if (child.isMesh === true || child.isPoints === true) {
              if (child.name === '') child.name = 'child_' + child_count;

              if (child.geometry.attributes && child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (child.geometry.attributes && child.geometry.attributes.position && child.geometry.attributes.position.array.length > 0) {
                if (child.isMesh === true) {
                  edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
                } else {
                  object_is_points = true;
                  child.sizeAttenuation = true;
                  child.sortPoints = true;
                }
              } else {
                document.getElementById('btn_vertex_colors').disabled = true;
              }

              if (child.isSkinnedMesh === true) child.frustumCulled = false;
            }

            child_count += 1;
          });
        } else {
          animations = object.geometry.animations;

          object.geometry = new THREE.BufferGeometry().fromGeometry( object.geometry );

          if (object.geometry.attributes && object.geometry.attributes[ 'normal' ]) {
            delete object.geometry.attributes[ 'normal' ];
            object.geometry = THREE.BufferGeometryUtils.mergeVertices( object.geometry, 1e-6 );
          }

          object.geometry.computeVertexNormals();
          object.geometry.normalizeNormals();
          object.geometry.center();

          object.geometry.computeBoundingBox();
          object.geometry.computeBoundingSphere();

          if (object.materials && object.materials.length > 0) {
            if (object.bones && object.bones.length > 0) {
              bones_exist = true;
              object.materials.forEach( ( mtl ) => { mtl.skinning = true });
              mesh = new THREE.SkinnedMesh( object.geometry, object.materials );
            } else if (object.geometry.morphAttributes && object.geometry.morphAttributes.length > 0) {
              object.materials.forEach( ( mtl ) => { mtl.morphTargets = true });
              mesh = new THREE.Mesh( object.geometry, object.materials );
            } else {
              mesh = new THREE.Mesh( object.geometry, object.materials );
            }
          } else {
            if (object.bones && object.bones.length > 0) {
              bones_exist = true;
              mesh = new THREE.SkinnedMesh( object.geometry, material );
            } else if (object.geometry.morphAttributes && object.geometry.morphAttributes.length > 0) {
              material.morphTargets = true;
              mesh = new THREE.Mesh( object.geometry, material );
            } else {
              mesh = new THREE.Mesh( object.geometry, material );
            }
          }

          if (bones_exist === true) {
            document.getElementById('btn_skeleton').disabled = false;

            let root = new THREE.Object3D(), previous_index = -1, current_index, next_index;

            for (let i = 0, il = object.bones.length; i < il; i++) {
              next_index = object.bones[ i + 1 ] ? object.bones[ i + 1 ].parent : null;

              let bone = new THREE.Bone();

              if (object.bones[ i ].pos) {
                bone.position.x = object.bones[ i ].pos[ 0 ];
                bone.position.y = object.bones[ i ].pos[ 1 ];
                bone.position.z = object.bones[ i ].pos[ 2 ];
              }

              if (object.bones[ i ].rot) {
                bone.rotation.x = object.bones[ i ].rot[ 0 ];
                bone.rotation.y = object.bones[ i ].rot[ 1 ];
                bone.rotation.z = object.bones[ i ].rot[ 2 ];
              }

              if (object.bones[ i ].rotq) {
                bone.quaternion.x = object.bones[ i ].rotq[ 0 ];
                bone.quaternion.y = object.bones[ i ].rotq[ 1 ];
                bone.quaternion.z = object.bones[ i ].rotq[ 2 ];
                bone.quaternion.w = object.bones[ i ].rotq[ 3 ];
              }

              if (object.bones[ i ].scl) {
                bone.scale.x = object.bones[ i ].scl[ 0 ];
                bone.scale.y = object.bones[ i ].scl[ 1 ];
                bone.scale.z = object.bones[ i ].scl[ 2 ];
              }

              bone[ 'name' ] = object.bones[ i ].name;
              current_index = object.bones[ i ].parent;

              bones.push( bone );

              if (current_index === -1) {
                root.add( bones[ i ] );
              } else if (current_index === 0) {
                bones[ 0 ].add( bones[ i ] );
              } else if (current_index > previous_index) {
                if (next_index === current_index) {
                  bones[ previous_index ].add( bones[ i ] );
                } else {
                  bones[ current_index ].add( bones[ i ] );
                }
              } else {
                bones[ current_index ].add( bones[ i ] );
              }

              previous_index = i;
            }

            skeleton = new THREE.Skeleton( bones );
            skeleton.calculateInverses();
            mesh.add( skeleton.bones[ 0 ].parent );
            mesh.bind( skeleton );
            mesh.normalizeSkinWeights();
          }

          if ((object.materials && object.materials.length > 0 && object.materials[ 0 ].vertexColors === true) ||
            (object.geometry.attributes.color && object.geometry.attributes.color.array.length > 0)) {

            vertex_colors_enabled = true;
            document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_random_vertex_colors').disabled = false;
            random_vertex_changed();
          }

          if (mesh.morphTargetDictionary && Object.entries( mesh.morphTargetDictionary ).length > 0) {
            // Check for morph targets
            Object.keys( mesh.morphTargetDictionary ).forEach( ( key, index ) => {
              extras.push( [ mesh.id, key, index ] );
            });

            if (extras.length > 0) {
              document.getElementById('btn_extras').disabled = false;
              current_extra = 0;

              if (Array.isArray( mesh.material )) {
                mesh.material.forEach( mtl => {
                  mtl.morphTargets = true;
                });
              } else {
                mesh.material.morphTargets = true;
              }
            }
          }

          await new Promise( resolve => setTimeout( resolve, 100 )); // adjust timing if necessary

          let child_count = 1;

          if (mesh.material && mesh.isPoints !== undefined && mesh.isPoints === false) {
            mesh.name = 'mesh_0';
            initial_opacity_array[ mesh.name ] = {};
            initial_transparency_array[ mesh.name ] = {};
            original_color_array[ mesh.name ] = {};
            original_side_array[ mesh.name ] = {};

            if (mesh.geometry && mesh.geometry.attributes && mesh.geometry.attributes.position)
              edges[ mesh.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( mesh.geometry, 30 ), outline_material );
          } else {
            mesh.traverse( function( child ) {
              if (child.name === '') {
                child.name = 'child_' + child_count;
                child_count += 1;
              }

              if (child.isMesh === true || child.isPoints === true) {
                if (child.isMesh === true) {
                  if (child.isSkinnedMesh) child.frustumCulled = false;
                  edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
                } else {
                  object_is_points = true;
                  child.sizeAttenuation = true;
                  child.sortPoints = true;
                }
              }
            });
          }
        }

        if (bones.length > 0) {
          skeleton_helper = new THREE.SkeletonHelper( mesh );
          document.getElementById('reset').disabled = true;
        }

        initial_rotation = mesh.rotation;

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        if (animations && animations.length > 0) {
          animation_mixer = new THREE.AnimationMixer( mesh );
          current_animation = 0;
          animations.forEach( clip => { clip.validate(); clip.optimize(); animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }

        finish_loading();
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            const image_extensions = [ '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJP', '.PJPEG', '.BMP', '.GIF', '.SVG', '.WEBP' ];
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (image_extensions.some( ext => url_uc.endsWith( ext ) )) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
              } else if (url_uc.endsWith('.JS') || url_uc.endsWith('.JSON')) {
                selected_json_url_file = url;
              }
            }
          } else {
            // Launch loading of the selected file, addURLFileInScene is the callback when it's ready
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_json_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else {
              if (selected_url_file.startsWith('https://github.com') === true) {
                selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              if (selected_url_file.toUpperCase().endsWith('.JS') || selected_url_file.toUpperCase().endsWith('.JSON')) {
                selected_json_url_file = selected_url_file;
              }
            }
          }

          if (selected_json_url_file !== null) {
            await new Promise( resolve => {
              file_loader.load( selected_json_url_file, function( file_data ) {
                resolve( fd = file_data );
              });
            });

            if (fd && fd.metadata && fd.metadata.type) {
              console.warn( 'This viewer is using r111 of the three.js for legacy THREE.Geometry support.' );
              console.warn( 'If the model does not load properly then try using JSON Viewer instead.' );

              if (fd.metadata.type.toUpperCase() === 'BUFFERGEOMETRY') {
                console.log( 'Trying Buffer Geometry Loader...' );
                buffer_geometry = true;
                loader = bg_loader;
              } else if (fd.metadata.type.toUpperCase() === 'GEOMETRY') {
                loader = json_loader;
                console.log( 'Trying Legacy JSON Loader...' );
              } else if (fd.metadata.type.toUpperCase() === 'OBJECT' || fd.objects) {
                loader = object_loader;
                model_is_object = true;
                console.log( 'Trying Object Loader...' );
              }
            } else if (fd && fd.__metadata__ && fd.__metadata__.format.toUpperCase() === 'ASSIMP2JSON') {
              loader = assimp_loader;
              model_is_assimp = true;
              console.log( 'Trying Assimp JSON Loader...' );
            } else {
              // Try using assimp_loader first
              // Will fallback to json_loader / object_loader on error
              loader = assimp_loader;
              model_is_assimp = true;
              console.log( 'Trying Assimp JSON Loader...' );
            }

            if (model_is_object === true) {
              try {
                loader.parse( fd, addObjectInScene,
                function( xhr ) { }, // onProgress
                function ( error ) { // onError
                  handle_error( error );
                });
              } catch ( uncaught_error ) {
                // Uncaught error by the library
                handle_error( uncaught_error );
              }
            } else {
              try {
                loader.load( selected_json_url_file, addFileInScene,
                function( xhr ) { }, // onProgress
                function ( error ) { // onError
                  // Check if this is coming from assimp_loader and try using json_loader instead

                  if (model_is_assimp === true) {
                    loader = json_loader;
                    model_is_assimp = false;
                    texturePath = undefined;
                    console.log( 'Trying Legacy JSON Loader...' );

                    try {
                      loader.load( selected_json_url_file, addFileInScene,
                      function( xhr ) { }, // onProgress
                      function ( error ) { // onError

                        // Try using object_loader as last option

                        loader = object_loader;
                        model_is_object = true;
                        console.log( 'Trying Object Loader...' );

                        try {
                          loader.parse( fd, addObjectInScene,
                          function( xhr ) { }, // onProgress
                          function ( error ) { // onError
                            handle_error( error );
                          }, texturePath );
                        } catch ( uncaught_error ) {
                          // Uncaught error by the library
                          handle_error( uncaught_error );
                        }
                      }, texturePath );
                    } catch ( uncaught_error ) {
                      // Uncaught error by the library
                      handle_error( uncaught_error );
                    }
                  } else {
                    handle_error( error );
                  }
                }, texturePath );
              } catch ( uncaught_error ) {
                // Uncaught error by the library
                handle_error( uncaught_error );
              }
            }
          } else {
            handle_error( 'Unsupported URL file!' );
          }
        }
      }

      async function finish_loading() {
        set_initial_scale();
        resize();

        enable_disable( false );

        if (object_is_points === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          disabled_changed();
        }

        mesh.traverse( function( child ) {
          if ((child.isMesh || child.isPoints) && child.material) {
            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              initial_opacity_array[ child.name ] = {};
              initial_transparency_array[ child.name ] = {};
              original_color_array[ child.name ] = {};
              original_side_array[ child.name ] = {};

              child.material.forEach( mtl => {
                initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                original_color_array[ child.name ][ child_count_array ] = new THREE.Color ( mtl.color );
                original_side_array[ child.name ][ child_count_array ] = mtl.side;

                if (mtl.map) {
                  mtl.map.encoding = THREE.sRGBEncoding;
                  document.getElementById('directional_light_intensity').value = 2.0;
                  set_directional_light_intensity();
                  document.getElementById('ambient_light_intensity').value = 1.0;
                  set_ambient_light_intensity();
                }

                mtl.vertexColors = vertex_colors_enabled;

                if (child.isPoints) {
                  mtl.size = isMobile === true ? 0.8 : 0.5;
                } else {
                  mtl.format = THREE.RGBAFormat;
                  mtl.side = THREE.DoubleSide;
                  mtl.flatShading = false;
                }

                child_count_array += 1;

                mtl.needsUpdate = true;
              });
            } else {
              initial_opacity[ child.name ] = child.material.opacity;
              initial_transparency[ child.name ] = child.material.transparent;
              original_color[ child.name ] = new THREE.Color ( child.material.color );
              original_side[ child.name ] = child.material.side;

              if (child.material.map) {
                child.material.map.encoding = THREE.sRGBEncoding;
                document.getElementById('directional_light_intensity').value = 2.0;
                set_directional_light_intensity();
                document.getElementById('ambient_light_intensity').value = 1.0;
                set_ambient_light_intensity();
              }

              child.material.vertexColors = vertex_colors_enabled;

              if (child.isPoints) {
                child.material.size = isMobile === true ? 0.8 : 0.5;
              } else {
                child.material.format = THREE.RGBAFormat;
                child.material.side = THREE.DoubleSide;
                child.material.flatShading = false;
              }

              child.material.needsUpdate = true;
            }
          }
        });

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new OrbitControlsGizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        document.getElementById('div_message').innerText = 'Check the console for any error messages';
        document.getElementById('div_message').style.display = '';
        if (gui) set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        if (gizmo) {
          document.getElementById('gizmo').removeChild( gizmo.domElement );
          gizmo.dispose();
        }

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      // Merge multiple meshes into a single mesh, thanks to manthrax:
      // https://discourse.threejs.org/t/merge-multiple-mesh-into-a-single-one/35971/6

      function merge_meshes() {
        let merged_geometries;
        let geometries = [];
        let meshes = [];

        let m_meshes = mesh.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {
            meshes.push( child );
            geometries.push( child.geometry.index ? child.geometry.toNonIndexed() : child.geometry.clone() );
          }
        });

        geometries.forEach( ( geo, index ) => geo.applyMatrix( meshes[ index ].matrixWorld ) );
        merged_geometries = THREE.BufferGeometryUtils.mergeBufferGeometries( geometries, true );
        merged_geometries.applyMatrix( m_meshes.matrix.getInverse( m_meshes.matrix.clone() ) );
        merged_geometries.userData.materials = meshes.map( m => m.material );

        return merged_geometries;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        if (tex_fmt !== '') {
          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { KHRTextureBasisu } = await import( "@gltf-transform/extensions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            for (const texture of textures) {
              const slots = await listTextureSlots( texture );
              const size = await texture.getSize();

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
          quantizationBits: { "POSITION":14, "NORMAL":10, "COLOR":8, "TEX_COORD":12, "GENERIC":12 },
          quantizationVolume: "mesh"
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode textures only with either of WEBP or KTX2 compression */

      async function texture_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette({ min: 5 }),
          dedup(),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        if (tex_fmt !== '') {
          const textures = doc.getRoot().listTextures();

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { KHRTextureBasisu } = await import( "@gltf-transform/extensions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            for (const texture of textures) {
              const slots = await listTextureSlots( texture );
              const size = await texture.getSize();

              const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

              // check if texture dimensions are multiples of 4
              const width_p2 = size[ 0 ] % 4 === 0;
              const height_p2 = size[ 1 ] % 4 === 0;

              if (!width_p2 || !height_p2) {
                // this should produce minimal scale down
                const width = width_p2 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                const height = height_p2 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                const file_reader = new FileReader();

                await new Promise( resolve => {
                  file_reader.onload = function( e ) {
                    const img = new Image();

                    img.onload = async function() {
                      const canvas = document.createElement('canvas');

                      canvas.width = width;
                      canvas.height = height;

                      const ctx = canvas.getContext('2d');
                      ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                      const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(png|jpg|jpeg);base64,/, '' );
                      const a2b = atob( base64data );
                      const buff = new Uint8Array( a2b.length );

                      for ( let i = 0, l = buff.length; i < l; i ++ ) {
                        buff[ i ] = a2b.charCodeAt( i );
                      }

                      await encodeToKTX2( buff, { isUASTC: uastc } )
                      .then( ktx_texture => {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      });
                    }

                    img.src = e.target.result;
                  }

                  file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
                });
              } else {
                await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
                .then( ktx_texture => {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                });
              }
            }
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );
            const { EXTTextureWebP } = await import( "@gltf-transform/extensions" );

            for (const texture of textures) {
              await compressTexture( texture, { targetFormat: tex_fmt } );
              doc.createExtension( EXTTextureWebP ).setRequired( true );
              io.registerExtensions( [ EXTTextureWebP ] );
            }
          }
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        mesh.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child.isMesh) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.flatShading = flat_shading_enabled;
                child.material.needsUpdate = true;
              }
            }
          }

          mouse_wheel = true;
        });

      function switch_mtl_side() {
        if (mesh) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          mesh.traverse( function ( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }

            mouse_wheel = true;
          });
        }
      }

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';

          if (random_vertex_colors_enabled === true) await set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        mesh.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        mesh.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints) {
            if (random_vertex_colors_enabled === true) {
              current_colors[ child.name ] = child.geometry.getAttribute( 'color' );
              let length = child.geometry.attributes.position.array.length;
              child.geometry.setAttribute(
                'color',
                new THREE.BufferAttribute(
                  new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) )
                ),
                3,
                false
              ));
            } else {
              if (!current_colors[ child.name ]) {
                child.geometry.deleteAttribute( 'color' );
              } else {
                child.geometry.setAttribute( 'color', current_colors[ child.name ] );
              }
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
        });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mesh) {
          if (animation_running === true || (skeleton_demo_available === false && skeleton_demo_running === true) ||
            mouse_down === true || mouse_wheel === true || reset_rotation === true ||
            progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset mesh rotational values
            if (reset_rotation === true) {
              mesh.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the mesh
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (animation_running === false) {
                    if (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) {
                      gif_export ? mesh.rotation.z += 0.03 : mesh.rotation.z += 0.05;
                    } else {
                      gif_export ? mesh.rotation.y += 0.03 : mesh.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) mesh.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? mesh.rotation.z += rot_y : mesh.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? mesh.rotation.y += rot_z : mesh.rotation.z += rot_z;
              }
            }

            if (skeleton_demo_available === false && skeleton_demo_running === true) {
              mesh.traverse( child => {
                if (child.isSkinnedMesh) {
                  child.skeleton.bones.forEach( bone => {
                    if (sk_count < 500) {
                      bone.rotation.x += 0.0005;
                      bone.rotation.z -= 0.0005;
                    } else {
                      bone.rotation.x -= 0.0005;
                      bone.rotation.z += 0.0005;
                    }

                    if (bone.children && bone.children.length > 0) {
                      bone.children.forEach( child => {
                        if (child.isBone) { (sk_count < 500) ? child.rotation.x += 0.0005 : child.rotation.x -= 0.0005; }
                      });
                    }
                  });

                  sk_count ++;

                  if (sk_count > 1000) sk_count = 0;
                }
              });
            } else {
              if (animation_running === true) animation_mixer.update( clock.getDelta() );
            }

            if (mouse_wheel === true) {
              if (count > 10) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, camera );
          }
        }
      }

      async function scene_cleanup() {
        scene.remove( mesh );

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (wireframe_enabled === true) show_wireframe();

        if (skeleton_helper) {
          skeleton_demo_running = false;

          if (skeleton_visible === true) {
            scene.remove( skeleton_helper );
            skeleton_visible = false;
          }

          skeleton_helper = null;
          sk_count = 0;
        }

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (mesh.skeleton && mesh.skeleton.boneTexture)
          mesh.skeleton.boneTexture.dispose();

        mesh.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.uniforms) {
                    Object.keys( mtl.uniforms ).forEach( ( key ) => {
                      if (mtl.uniforms[ key ].value) {
                        let kv = mtl.uniforms[ key ].value;

                        if (Array.isArray( kv ) && kv.length > 0) {
                          kv.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (kv.type && kv.type === 1009)
                            kv.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      let kv = child.material.uniforms[ key ].value;

                      if (Array.isArray( kv ) && kv.length > 0) {
                        kv.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (kv.type && kv.type === 1009)
                          kv.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99.1%';
          $('#fm2')[ 0 ].style.width = '99.1%';
          $('#url')[ 0 ].style.width = '99.1%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function skeleton_animation_changed() {
        if ($('#btn_animate')[ 0 ].disabled === true) {
          $('#btn_animate').unbind('mouseenter mouseleave');
        } else {
          $('#btn_animate').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
