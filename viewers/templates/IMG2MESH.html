      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          let link = document.getElementById('link');
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';

          document.getElementById('div_download').style.display = 'block';

          finish_export();
        });

      function handle_export_error( error ) {

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';

      async function export_obj() {
        if (img_obj) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: Infinity, map_flip_required: true };

          await obj_exporter.parse( img_obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    await process_zip( '_OBJ' );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_gltf( binary = false, draco = false, meshopt = false ) {
        if (img_obj) {

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: binary, maxTextureSize: Infinity };

          gltf_exporter.parse( img_obj.clone(), async json => {
            let blob;

            if (binary === true) {
              try {
                let type = 'application/octet-stream';

                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
                } else {
                  blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
                }
              } catch (error) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';

              await process_zip( str );
            } else {

              zip.file( filename + '.gltf', blob );

              await process_zip( '_GLTF' );

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        if (gizmo) gizmo.enabled = false;

        set_filename();

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') > -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
          
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        if (gizmo) gizmo.enabled = false;

        set_filename();

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') > -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function reset_scene_params() {
        if (scene) {
          if (scene.environment) {
            scene.environment.dispose();
            scene.environment = null;

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = 16384, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
				
          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();
        fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

      function set_initial_scale() {

        bounding_box.setFromObject( img_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() ).multiplyScalar( -1 );

        // Move to the center

        if (center.x !== 0) img_obj.translateX( center.x );
        if (center.y !== 0) img_obj.translateY( center.y );
        if (center.z !== 0) img_obj.translateZ( center.z );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          img_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          img_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( img_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() ).multiplyScalar( -1 );

        if (center.x !== 0) img_obj.translateX( center.x );
        if (center.y !== 0) img_obj.translateY( center.y );
        if (center.z !== 0) img_obj.translateZ( center.z );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          img_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( img_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() ).multiplyScalar( -1 );

          if (center.x !== 0) img_obj.translateX( center.x );
          if (center.y !== 0) img_obj.translateY( center.y );
          if (center.z !== 0) img_obj.translateZ( center.z );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      async function convert( url, hd = false ) {
        let tex;

        await new Promise( resolve => {
          loader.load( url, function( texture ) {
            texture.colorSpace = (hd === false) ? THREE.SRGBColorSpace : THREE.LinearSRGBColorSpace;
            resolve( tex = texture.clone() );
            texture.dispose();
          });
        });

        let canvas_tex = await decompress( tex );

        tex.dispose();

        return canvas_tex;
      }

      const extrudedImageGeometry = ({
        image,
        depth = 1,
        thresh = 255,
        quadPerPixel = false,
      }) => {
        let canv = document.createElement( 'canvas' );
        let { width, height } = image;

        canv.width = width;
        canv.height = height;
        let ctx = canv.getContext( '2d', { willReadFrequently: true } );

        if ( image instanceof ImageData ) {
          ctx.putImageData( image, 0, 0 );
        } else if ( image.data && image.data.constructor === Uint8Array ) {
          let imgData = new ImageData( new Uint8ClampedArray( image.data ), image.width, image.height );
          ctx.putImageData( imgData, 0, 0 );
        } else {
          ctx.drawImage( image, 0, 0, canv.width, canv.height );
        }

        let px = ctx.getImageData( 0, 0, canv.width, canv.height );
        let d = px.data;

        let pixel = ( x, y ) => {
          let i = ( y * w + x ) * 4;
          return d.slice( i, i + 4 );
        };

        let isSolid = ( x, y ) => {
          if (x < 0 || x >= w || y < 0 || y >= h) return 0;
          return pixel( x, y )[ 3 ] >= thresh ? 1 : 0;
        };

        let vts = [];
        let uvs = [];
        let index = [];
        let d2 = depth / 2.0;
        let w = width;
        let h = height;
        let sx = 1 / w;
        let sy = 1 / h;

        //Single front and back face
        let vt = 0;

        if (!quadPerPixel) {
          vts.push( 0, 0, d2, w, 0, d2, w, h, d2, 0, h, d2 );
          vts.push( 0, 0, -d2, w, 0, -d2, w, h, -d2, 0, h, -d2 );
          uvs.push( 0, 0, w, 0, w, h, 0, h, 0, 0, w, 0, w, h, 0, h );
          index.push( 0, 1, 2, 2, 3, 0, 4, 7, 6, 6, 5, 4 );
          vt += 8;
        }

        let pface = ( x1, y1, x2, y2 ) => {
          vts.push( x1, y1, -d2, x2, y2, -d2, x2, y2, d2, x1, y1, d2 );

          let ux = Math.min( x1, x2 );
          let uy = Math.min( y1, y2 );

          ux += y1 < y2 ? -0.5 : 0.5;
          uy += x2 < x1 ? -0.5 : 0.5;

          uvs.push( ux, uy, ux, uy, ux, uy, ux, uy );
          index.push( vt + 0, vt + 1, vt + 2, vt + 2, vt + 3, vt + 0 );
          vt += 4;
        };

        for ( let y = -1; y <= h; y++ ) {
          for ( let x = -1; x <= w; x++ ) {
            let left = isSolid( x, y );
            let right = isSolid( x - 1, y );
            let top = isSolid( x, y - 1 );
            let bottom = isSolid( x, y );

            if (!left && right) pface( x, y, x, y + 1 );
            if (left && !right) pface( x, y + 1, x, y );
            if (top && !bottom) pface( x + 1, y, x, y );
            if (!top && bottom) pface( x, y, x + 1, y );
          }
        }

        let g = new THREE.BufferGeometry();

        for ( let i = 0; i < uvs.length; i += 2 ) {
          uvs[ i ] *= sx;
          uvs[ i + 1 ] *= sy;
        }

        g.setAttribute( 'position', new THREE.BufferAttribute( new Float32Array( vts ), 3 ) );
        g.setAttribute( 'uv', new THREE.BufferAttribute( new Float32Array( uvs ), 2 ) );
        g.setIndex( index );
        g.computeVertexNormals();
        g.normalizeNormals();
        g.center();

        let s = Math.max( sx, sy );

        g.scale( s, s, 1 );
        g.rotateX( -Math.PI );

        return g;
      };

      const createExtrudedImageMesh = async ( { url, depth = 0.1, quadPerPixel = false } ) => {
        let tex, hd = false;

        if (loader === dds_loader || loader === ktx2_loader) {
          tex = await convert( url );
          tex.minFilter = tex.magFilter = THREE.LinearFilter;
          tex.flipY = true;
        } else if (loader === exr_loader || loader === rgbe_loader) {
          tex = await convert( url, true );
          tex.magFilter = THREE.LinearFilter;
          tex.minFilter = THREE.NearestMipmapLinearFilter;
          tex.flipY = false;
          hd = true;
        } else {
          tex = await loader.loadAsync( url );
          tex.minFilter = tex.magFilter = THREE.LinearFilter;
          tex.flipY = false;
        }

        if (isMobile === true && (tex.image.width > 2048 || tex.image.height > 2048)) {
          tex = await resize_texture( tex, 2048, tex.flipY === false, mime_type, true );
        } else if (tex.image.width > 16384 || tex.image.height > 16384) {
          if (isNewiPad === true) {
            tex = await resize_texture( tex, 8192, tex.flipY === false, mime_type, true );
          } else {
            tex = await resize_texture( tex, 16384, tex.flipY === false, mime_type, true );
          }
        }

        tex.colorSpace = (hd === false) ? THREE.SRGBColorSpace : THREE.LinearSRGBColorSpace;

        let g = extrudedImageGeometry( { image: tex.source.data, depth, quadPerPixel } );

        return new THREE.Mesh(
          g,
          new THREE.MeshStandardMaterial({
            map: tex,
            transparent: false,
            alphaTest: 1,
            roughness: 0.1,
            metalness: 0.7,
          })
        );
      };

      async function set_loader( fn_uc ) {
        let image_extensions = [ '.AVIF', '.BMP', '.DDS', '.DIB', '.EXR', '.HDR', '.GIF', '.ICO', '.JPG', '.JPEG', '.JFIF',
          '.KTX2', '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.TIF', '.TIFF', '.WEBP' ];

        if (image_extensions.some( ext => fn_uc.endsWith( ext ) )) {
          let ext = (fn_uc.substring( fn_uc.lastIndexOf( '.' ) + 1)).toLowerCase();

          if (fn_uc.endsWith( '.TIF' ) || fn_uc.endsWith( '.TIFF' )) {
            if (tiff_loader === undefined) {
              const { TIFFLoader } = await import( "three/addons/loaders/TIFFLoader.min.js" );
              tiff_loader = new TIFFLoader( manager );
            }

            loader = tiff_loader;
          } else if (fn_uc.endsWith( '.TGA' )) {
            if (tga_loader === undefined) {
              const { TGALoader } = await import( "three/addons/loaders/TGALoader.min.js" );
              tga_loader = new TGALoader( manager );
            }

            loader = tga_loader;
          } else if (fn_uc.endsWith( '.KTX2' )) {
            isKTX2 = true;

            if (ktx2_loader === undefined) {
              const { KTX2Loader } = await import( "three/addons/loaders/KTX2Loader.min.js" );
              ktx2_loader = new KTX2Loader( manager );
              ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/libs/basis/" );
              ktx2_loader.detectSupport( renderer );
              await ktx2_loader.init();
            }

            loader = ktx2_loader;
          } else if (fn_uc.endsWith( '.EXR' )) {
            if (exr_loader === undefined) {
              const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
              exr_loader = new EXRLoader( manager );
            }

            loader = exr_loader;
          } else if (fn_uc.endsWith( '.HDR' )) {
            if (rgbe_loader === undefined) {
              const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
              rgbe_loader = new RGBELoader();
            }

            loader = rgbe_loader;
          } else if (fn_uc.endsWith( '.DDS' )) {
            if (dds_loader === undefined) {
              const { DDSLoader } = await import( "three/addons/loaders/DDSLoader.min.js" );
              dds_loader = new DDSLoader( manager );
            }

            loader = dds_loader;
          } else {
            loader = texture_loader;
          }

          set_mime_type( ext );
        }
      }

      function set_mime_type( ext = 'png' ) {
        switch ( ext ) {
          case 'jpg':
          case 'pjp':
          case 'jpeg':
          case 'jfif':
          case 'pjpeg':
            mime_type += 'jpeg';
            break;

          case 'bmp':
          case 'dib':
            mime_type += 'bmp';
            break;

          case 'dds':
            mime_type += 'vnd-ms.dds';
            break;

          case 'ico':
            mime_type += 'x-icon';
            break;

          case 'svg':
            mime_type += 'svg+xml';
            break;

          case 'tif':
          case 'tiff':
            mime_type += 'tiff';
            break;

          case 'exr':
          case 'hdr':
            mime_type += 'x.' + ext;
            break;

          case 'avif':
          case 'gif':
          case 'ktx2':
          case 'png':
          case 'tga':
          case 'webp':
            mime_type += ext;
            if (ext === 'ktx2') isKTX2 = true;
            break;

          default:
            break;
        }
      }

      async function process_loaded_zip() {
        manager.setURLModifier( function( url ) {
          const file = filesMap[ url ];
          if ( file ) return file;
          return url;
        });

        let image_extensions = [ '.avif', '.bmp', '.dds', '.dib', '.exr', '.hdr', '.gif', '.ico', '.jpg', '.jpeg', '.jfif',
          '.ktx2', '.pjpeg', '.pjp', '.png', '.svg', '.tga', '.tif', '.tiff', '.webp' ];

        for ( const key of Object.keys( unzipped_files ) ) {
          let key_lc = key.toLowerCase();

          // Use the first encountered supported image
          if (image_extensions.some( ext => key_lc.endsWith( ext ) ) && selected_img_file === null) {
            selected_img_file = 'blob:null/' + key;

            await set_loader( key.toUpperCase() );

            filename = key.substring( 0, key.lastIndexOf( '.' ) );
            if (filename.indexOf( '\\' )) filename = filename.substring( filename.lastIndexOf( '\\' ) + 1 );
            if (filename.indexOf( '/' )) filename = filename.substring( filename.lastIndexOf( '/' ) + 1 );

            let ext = key_lc.substring( key_lc.lastIndexOf( '.' ) + 1 );

            await set_mime_type( ext );

            let blob = new Blob( [ unzipped_files[ key ].buffer ], { type: mime_type } );
            filesMap[ 'blob:null/' + key ] = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          }
        }
      }

              await set_loader( fn_uc );
              selected_img_file = i;

        if (scene === undefined) {

      async function loadFile() {
        img_obj = await createExtrudedImageMesh({
          url: zip_file !== null ? selected_img_file : URL.createObjectURL( local_files[ selected_img_file ] ),
          depth: 0.1,
          quadPerPixel: false,
        });

        scene.add( img_obj );
        img_obj.position.set( 0, 0, 0 );
        camera.lookAt( img_obj.position );

        finish_loading();

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ';' ) > -1 || selected_url_file.indexOf( ',' ) > -1 || selected_url_file.indexOf( ' ' ) > -1) {
            alert( 'Please enter a single URL only, without spaces or commas or semicolons!' );
            return;
          }

          if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
          }

          // URL has to end in supported image extension or be a ZIP file

          if (selected_url_file.toUpperCase().endsWith( '.ZIP' )) {
            await fetch( selected_url_file ).then( async res => {
              zip_file = await res.arrayBuffer();
              unzipped_files = await uSync( new Uint8Array( zip_file ) );
              await process_loaded_zip();

              return selected_img_file !== null ? loadFile() : handle_error( 'No valid image file found!' );
            });
          } else {
            await set_loader( selected_url_file.toUpperCase() );

            if (loader === null) {
              handle_error( 'No valid image file selected!' );
              return;
            }

            filename = selected_url_file.substring( 0, selected_url_file.lastIndexOf( '.' ) );
            if (filename.indexOf( '\\' )) filename = filename.substring( filename.lastIndexOf( '\\' ) + 1 );
            if (filename.indexOf( '/' )) filename = filename.substring( filename.lastIndexOf( '/' ) + 1 );

            img_obj = await createExtrudedImageMesh({
              url: selected_url_file,
              depth: 0.1,
              quadPerPixel: false,
            });

            scene.add( img_obj );
            img_obj.position.set( 0, 0, 0 );
            camera.lookAt( img_obj.position );

            finish_loading();
          }
        }
      }

      async function finish_loading() {
        enable_disable( false );

        set_initial_scale();
        resize();

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        count = 0;

        render();

        if (ktx2_loader) {
          ktx2_loader.dispose();

        [ 0 ]   EXTMeshGPUInstancing
        [ 1 ]   EXTMeshoptCompression

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        doc.createExtension( ALL_EXTENSIONS[ 4 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 4 ].EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
          quantizationBits: { "POSITION":14, "NORMAL":10, "COLOR":8, "TEX_COORD":12, "GENERIC":12 },
          quantizationVolume: "mesh"
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, meshopt, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        doc.createExtension( ALL_EXTENSIONS[ 1 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 1 ].EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Export texture only as either of AVIF, EXR, PNG, SVG, WEBP or KTX2 */

      async function texture_only_export( arrayBuffer, tex_fmt, tex_flip ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime } );

          data = await transform_texture( blob, mime, tex_fmt, tex_flip );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              const file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );

                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                      resolve( zip.file( filename + '.ktx2', blob ) );
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                zip.file( filename + '.ktx2', blob );
              });
            }
          } else {
            let blob;
            let fmt = (tex_fmt === '') ? 'png' : tex_fmt;

            if (fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );
              const avif = await encode( data[ 1 ] );
              blob = new Blob( [ avif ], { type: 'image/avif' } );
            } else if (fmt === 'svg') {
              const { bitmap2vector } = await import( 'bitmap2vector' );
              const { optimize } = await import( 'svgo' );

              const unoptimized_svg = await bitmap2vector( {
                rightangleenhance: true,
                numberofcolors: 48,
                linefilter: false,
                input: data[ 0 ],
                colorsampling: 1,
                roundcoords: 8,
                pathomit: 1,
                qtres: 0.001,
                ltres: 0.001
              } );

              const optimized_svg = await optimize( unoptimized_svg.content, { multipass: true } );
              const svg_u8 = await strU8( optimized_svg.data );

              blob = new Blob( [ svg_u8 ], { type: 'image/svg+xml' } );
            } else if (fmt === 'exr' || fmt === 'hdr') {
              const { EXRExporter } = await import( 'three/addons/exporters/EXRExporter.min.js' );

              const hd = ( mime_type.endsWith( '.exr' ) === true || mime_type.endsWith( '.hdr' ) === true );

              let data_texture;

              if (hd === true) {
                let length = data[ 1 ].data.length;

                let f32_array = new Float32Array( length );

                for ( let i = 0; i < length; i++ ) {
                  f32_array[ i ] = data[ 1 ].data[ i ] * 127.0 / ( data[ 1 ].data[ i ] > 127 ? 0x8000 : 0x7FFF );
                }

                data_texture = new THREE.DataTexture(
                  f32_array,
                  data[ 2 ][ 0 ],
                  data[ 2 ][ 1 ],
                  THREE.RGBAFormat,
                  THREE.FloatType
                );

                data_texture.needsUpdate = true;

                f32_array.length = 0;
              } else {
                let url_blob = new Blob( [ data[ 0 ] ], { type: mime_type } );

                await new Promise( resolve => {
                  hdrJPGLoader.load( URL.createObjectURL( url_blob ), async function( sdr ) {
                    URL.revokeObjectURL( url_blob );

                    let data_tex = await sdr.toDataTexture();

                    sdr.renderTarget.texture.dispose();
                    sdr.renderTarget.dispose();
                    sdr.dispose();

                    resolve( data_texture = data_tex, data_tex.dispose() );
                  });
                });
              }

              if (fmt === 'hdr') {
                // HDR export code created with assistance from Microsoft Copilot

                let hdr, m_data = data_texture.image.data;

                if (hd === false) {
                  // HDRJPGLoader returned Uint16Array data
                  // Re-pack the array and strip alpha bytes

                  let rgbArray = new Uint16Array( ( m_data.length / 4.0 ) * 3 );

                  for ( let i = 0; i < m_data.length; i += 4 ) {
                    let index = ( i / 4.0 ) * 3;

                    rgbArray[ index ] = m_data[ i ]; // R
                    rgbArray[ index + 1 ] = m_data[ i + 1 ]; // G
                    rgbArray[ index + 2 ] = m_data[ i + 2 ]; // B
                  }

                  let f32Array = new Float32Array( rgbArray.length );

                  for ( let i = 0; i < rgbArray.length; i++ ) {
                    f32Array[ i ] = await decodeFloat16( rgbArray[ i ] );
                  }

                  rgbArray.length = 0;

                  hdr = await HDRImage.floatToRgbe( f32Array );

                  f32Array.length = 0;
                } else {
                  // Re-pack manually created float32 array and strip alpha bytes

                  let rgbArray = new Float32Array( ( m_data.length / 4.0 ) * 3 );

                  for ( let i = 0; i < m_data.length; i += 4 ) {
                    let index = ( i / 4.0 ) * 3;

                    rgbArray[ index ] = m_data[ i ]; // R
                    rgbArray[ index + 1 ] = m_data[ i + 1 ]; // G
                    rgbArray[ index + 2 ] = m_data[ i + 2 ]; // B
                  }

                  hdr = await HDRImage.floatToRgbe( rgbArray );

                  rgbArray.length = 0;
                }

                // Define the HDR header
                let header = `#?RADIANCE
                FORMAT=32-bit_rle_rgbe
                EXPOSURE=1.0000000000000
                \n-Y ${ data[ 2 ][ 1 ] } +X ${ data[ 2 ][ 0 ] }\n`;

                // Convert the header string to a Uint8Array
                let headerUint8Array = new Uint8Array( header.split( '' ).map( char => char.charCodeAt( 0 ) ) );

                // Create the final HDR file array by concatenating the header and the pixel data
                let hdrFileArray = new Uint8Array( headerUint8Array.length + hdr.length );
                hdrFileArray.set( headerUint8Array );
                hdrFileArray.set( hdr, headerUint8Array.length );

                blob = new Blob( [ hdrFileArray ], { type: 'image/x.hdr' } );

                hdr.length = 0;
              } else {
                await new EXRExporter().parse( data_texture ).then( exr => {
                  data_texture.dispose();
                  blob = new Blob( [ exr ], { type: 'image/x.exr' } );
                });
              }
            } else {
              const { compressTexture } = await import( "@gltf-transform/functions" );

              await compressTexture( texture, { targetFormat: fmt } );
              blob = new Blob( [ texture.getImage() ], { type: 'image/' + fmt } );
            }

            zip.file( filename + '.' + fmt, blob );
          }
        }

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png', tex_flip ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale = 1;

            if (export_fmt === 'avif' && (img.naturalWidth > 4096 || img.naturalHeight > 4096)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = 4096 / Math.max( img.naturalWidth, img.naturalHeight );
            } else if (img.naturalWidth > 16384 || img.naturalHeight > 16384) {
              console.warn( 'THREE.WebGLRenderer is limited to 16k resolution and will resize the image!' );
              scale = 16384 / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( texture, res = 2048, tex_flip = false, m_type = 'image/png', isMeshTex = false ) {
        const image = texture.image;

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let image_hd_types = [ 'hdr', 'exr', 'ktx2' ];

        let img_ext = image_types.some( ext => m_type.endsWith( ext ) );
        let img_hd_ext = image_hd_types.some( ext => m_type.endsWith( ext ) );
        let mesh_texture = ( isMeshTex === true && ( img_ext === true || img_hd_ext === true ) );

        let tex, img = new Image();

        await new Promise( resolve => {
          img.onload = async function() {
            let scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let width = img.naturalWidth * Math.min( 1, scale );
            let height = img.naturalHeight * Math.min( 1, scale );

            const options = {
              imageOrientation: tex_flip === true ? 'none' : 'flipY',
              resizeWidth: width,
              resizeHeight: height,
              resizeQuality: 'high'
            };

            let image_bitmap = await createImageBitmap( img, options );

            resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && ( img_ext === true || mesh_texture === true ) ) {

            let blob = new Blob( [ image.data ], { type: m_type } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                u8[ i ] = tmp / 128.0;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            let base64data = canvas1.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            let buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            let blob = new Blob( [ buff ], { type: 'image/png' } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

      // Function decodeFloat16 from three.js EXR Exporter

      async function decodeFloat16( binary ) {
        let exponent = ( binary & 0x7C00 ) >> 10;
        let fraction = binary & 0x03FF;

        return ( binary >> 15 ? - 1 : 1 ) * ( exponent ?
          ( exponent === 0x1F ? fraction ? NaN : Infinity :
            Math.pow( 2, exponent - 15 ) * ( 1 + fraction / 0x400 )) :
              6.103515625e-5 * ( fraction / 0x400 ));
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mouse_down === true || mouse_wheel === true || progress.value > 0 ||
          rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

          if (img_obj) {
            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0.0) {
                  gif_export ? img_obj.rotation.y += 0.03 : img_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) img_obj.rotation.x += rot_x;
                if (rot_y !== 0) img_obj.rotation.y += rot_y;
                if (rot_z !== 0) img_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 30) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (gizmo && gizmo.enabled === true) gizmo.render();
          }
        }
      }

        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('btn_file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 6;
        document.getElementById('ambient_light_intensity').value = 2;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset related values
        equi_enabled = false;
        document.getElementById('btn_equi').style.backgroundColor = 'transparent';
        wireframe_enabled = false;
        document.getElementById('btn_wireframe').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        bg_flip = false;
        document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';

        if (scene !== undefined) await reset_scene_params();

        if (gui_set === true) {
          gui_reset();
          updateGUI();
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (img_obj) img_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 150, 250 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (img_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          window.localStorage.clear();
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( img_obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();

        img_obj.traverse( function( child ) {
          if (child.isMesh) {
            if (child.material) {
              if (child.material.map) child.material.map.dispose();
              child.material.dispose();
            }

            child.geometry.dispose();
          }
        });

        if (gizmo) {
          gizmo.dispose();
          gizmo = undefined;
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('btn_file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      async function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === false) {
          $('#fm2')[ 0 ].style.display = '';
          $('#btn_file_image_input')[ 0 ].style.display = '';
          $('label').each( function() { $(this)[ 0 ].style.display = ''; });
          $('button').each( function() { $(this)[ 0 ].style.display = ''; });
          $('input[type=radio]').each( function() { $(this)[ 0 ].style.display = ''; });
          $('input[type=color]').each( function() { $(this)[ 0 ].style.display = ''; });
          $('#btn_desktop')[ 0 ].style.display = 'none';
          $('#btn_bg_flip')[ 0 ].style.display = '';

          if (isNewiPad === false) {
            $('#drop-container')[ 0 ].style.display = 'flex';
            initialize_dragndrop_listeners();
          }
        } else {
          $('#btn_bg_flip')[ 0 ].style.display = 'none';
          $('#btn_desktop')[ 0 ].style.display = '';
          $('#lbl_back_color')[ 0 ].style.display = '';
          $('#drop-container')[ 0 ].style.display = '';
          $('#drop-container')[ 0 ].style.background = 'rgba( 0, 0, 0, 1 )';
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
