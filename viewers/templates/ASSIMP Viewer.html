      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.min.js";
      import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.min.js';

      import { GLTFLoader } from "../static/jsm/loaders/GLTFLoader.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";

      import GLTFVideoTextureExtension from "../static/jsm/extensions/loaders/EXT_texture_video/EXT_texture_video.js";

      THREE = three_js;
      fflate = fflate_js;
      skeletonUtils = SkeletonUtils;

      default_camera = new THREE.Object3D();

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      gltfVideoTextureExtension = GLTFVideoTextureExtension;

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      draco_loader = new DRACOLoader( manager );
      draco_loader.setDecoderPath( "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/libs/draco/" );
      draco_loader.setDecoderConfig( { type: 'js' } );
      draco_loader.preload();

      g_loader = GLTFLoader;

      texture_loader = new THREE.TextureLoader( manager );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      set_gui_position();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

        padding: 2px;
        margin: 2px;

        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      #gui_position {
        position: absolute;
        display: none;
        min-width: 200px;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        min-height: 22px;

      }

      .fm_gizmo {
        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

      .fm {
        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);

        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.

      async function process_zip( ext = '' ) {

          document.getElementById('div_loading').innerHTML = '';

          if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;

      async function export_assimp( format = 'fbx' ) {
        if (gltf_obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: true, maxTextureSize: tex_res, animations: animations };
          } else {
            options = {	binary: true, maxTextureSize: tex_res };
          }

          gltf_exporter.parse( (skeletonUtils.clone( gltf_obj )), async function( json ) {
            let simplified = await simplify( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              ajs = null;
              result = null;
              resultFile = null;

              await process_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
          
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {

          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );

              setTimeout( addFrame, 100 );

            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

          }

          current ++;
        }

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) {
            document.getElementById('div_message').innerText = 'Background and environment changing ... Please Wait';
            document.getElementById('div_message').style.display = '';
            if (gui) set_gui_position();
          }

          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          let fn_uc = fii.name.toUpperCase();

          if (fii.type.startsWith('image/') && ! (fn_uc.endsWith('.SVG') || fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR'))) {
            hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.SVG')) {
            texture_loader.load( URL.createObjectURL( fii ) , function( texture ) {
              URL.revokeObjectURL( fii );

              if (equi_enabled === true) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture.clone();
                scene.environment = texture.clone();
              } else {
                scene.background = texture.clone();
              }

              mouse_wheel = true;

              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
            const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

            // Encode a Gain map from EXR or HDR file
            // See the code example at: https://github.com/MONOGRID/gainmap-js

            let loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
                exr_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.exr$/i, exr_loader );
              }

              loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader( manager );
                rgbe_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.hdr$/i, rgbe_loader );
              }

              loader = rgbe_loader;
            }

            const image = await loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            const textureMax = findTextureMinMax( image );

            // Encode the gainmap
            const encodingResult = encode({
              image,
              maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
            });

            // obtain the RAW RGBA SDR buffer and create an ImageData
            const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
            // obtain the RAW RGBA Gain map buffer and create an ImageData
            const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

            // parallel compress the RAW buffers into the specified mimeType
            const mimeType = 'image/jpeg';
            const quality = 1.0;

            const [sdr, gainMap] = await Promise.all([
              compress({
                source: sdrImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              }),
              compress({
                source: gainMapImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              })
            ]);

            // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
            const metadata = encodingResult.getMetadata();

            // embed the compressed images + metadata into a single JPEG file
            const jpeg = await encodeJPEGMetadata({
              ...encodingResult,
              ...metadata,
              sdr,
              gainMap
            });

            // jpeg will be a Uint8Array
            const jpeg_file = new File( [ jpeg ], 'file.jpg' );

            // load the encoded jpeg with HDRJPGLoader

            hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
              URL.revokeObjectURL( jpeg_file );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap;
                scene.environment = hdrJpgEquirectangularMap;
              } else {
                scene.background = hdrJpgEquirectangularMap;
              }

              mouse_wheel = true;

              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              document.getElementById('div_message').style.display = 'none';
              if (gui) set_gui_position();

              // encoder must be manually disposed when no longer needed
              image.dispose();
              encodingResult.gainMap.dispose();
              encodingResult.sdr.dispose();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( jpeg_file );
            });
          } else {
            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          texture.mapping = THREE.EquirectangularReflectionMapping;

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      async function init(){
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerText = 'Loading model ... please wait';
        document.getElementById('div_message').style.display = '';

        if (scene) {
          document.getElementById('file_image_input').value = '';

          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();
          if (wireframe_enabled === true) show_wireframe();

          if (animation_mixer) {
            animation_mixer.stopAllAction();

            for ( let i = 0; i < animations.length; i++ ) {
              animation_mixer.uncacheAction( animations[ i ] );
              animation_mixer.uncacheClip( animations[ i ] );
            }

            animation_mixer.uncacheRoot( animation_mixer.getRoot() );
          }

          scene.remove( gltf_obj );

          if (edges && Object.entries( edges ).length !== 0) {
            if (edges_visible === true) show_edges();
            if (document.getElementById('edge_color').value !== '#FF0000') {
              document.getElementById('edge_color').value = '#FF0000';
              set_edge_color();
            }

            Object.keys( edges ).forEach( ( key ) => {
              edges[ key ].material.dispose();
              edges[ key ].geometry.dispose();
              delete edges[ key ];
            });
          }

          if (gltf_obj.skeleton && gltf_obj.skeleton.boneTexture)
            gltf_obj.skeleton.boneTexture.dispose();

          gltf_obj.traverse( ( child ) => {
            if (child.isMesh || child.isPoints || child.isLineSegments) {
              if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

              if (child.material) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    if (mtl.uniforms) {
                      Object.keys( mtl.uniforms ).forEach( ( key ) => {
                        if (mtl.uniforms[ key ].value) {
                          if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                            mtl.uniforms[ key ].value.forEach( val => {
                              if (val.type && val.type === 1009)
                                val.dispose();
                            });
                          } else {
                            if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                              mtl.uniforms[ key ].value.dispose();
                          }
                        }
                      });
                    } else {
                      for (const prop in mtl) {
                        texture_maps.forEach( tex_map => {
                          if (prop === tex_map) {
                            if (mtl[ prop ]) mtl[ prop ].dispose();
                          }
                        });
                      };
                    }

                    mtl.dispose();
                  });
                } else {
                  if (child.material.uniforms) {
                    Object.keys( child.material.uniforms ).forEach( ( key ) => {
                      if (child.material.uniforms[ key ].value) {
                        if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                          child.material.uniforms[ key ].value.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                            child.material.uniforms[ key ].value.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in child.material) {

      async function resolve_gltf_version( from_url = false, file = null ) {
        let file_url = null, unresolved = true, version = 0;

        // Logic for checking GLTF version, slightly modified code from GLTF Loader
        let loader = new THREE.FileLoader( manager );

        if (from_url === false && file !== null) {
          file_url = URL.createObjectURL( file ); // local
        } else {
          file_url = file; // remote
        }

        await new Promise( resolve => {
          loader.load( file_url, function( data ) {
            // Revoke URL if local file was loaded
            if (from_url === false) URL.revokeObjectURL( file );

            if (data.startsWith( 'glTF' )) {
              let u8array = new TextEncoder().encode( data );
              version = parseFloat( new Uint32Array( u8array.slice( 4, 8) )[ 0 ] ).toFixed( 1 );
            } else {
              let json = JSON.parse( data );
              if ( json.asset !== undefined ) version = parseFloat( json.asset.version[ 0 ] ).toFixed( 1 );
            }

            if (version > 0) console.log( 'GLTF v' + version + ' Model' );

            resolve( unresolved = false );
          });
        });

        if (version > 1) {
          return true;
        } else {
          return false;
        }
      }

      function load_with_assimp( fetched_files = null, from_url = false ) {
        if (fetched_files === null) return;

        assimp_load = true;

        // Use ASSIMPJS to load files - some models might take time to load
        assimpjs().then( async function( ajs ) {
          if (from_url === true) {
            Promise.all( assimp_files.map( ( file, index ) => fetch( fetched_files[ index ] ) )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          } else {
            Promise.all( assimp_files.map( ( index ) => fetched_files[ index ] )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          }

          async function parse_and_load( arrayBuffers ) {
            let result;

            if ( assimp_files.length === 1) {
              // for a single file
              result = ajs.ConvertFile( (from_url === true) ? assimp_files[ 0 ] : local_files[ 0 ].name, 'glb2', new Uint8Array( arrayBuffers[ 0 ] ), undefined, undefined );
            } else {
              // create new file list object, and add the files
              let fileList = new ajs.FileList();

              for ( let i = 0; i < assimp_files.length; i++ ) {
                fileList.AddFile( (from_url === true) ? assimp_files[ i ] : local_files[ i ].name, new Uint8Array( arrayBuffers[ i ] ) );
              }

              // convert file list to ASSIMPJS "glb2" format
              result = await ajs.ConvertFileList( fileList, 'glb2' );
            }

            let fileCount = result.FileCount();

            // check if the conversion succeeded
            if (result.IsSuccess() === false || fileCount === 0) {
              handle_error( result.GetErrorCode() );
              return;
            }

            // get the first result file and convert it to blob
            let resultFile = await result.GetFile( 0 );
            let jsonContent = resultFile.GetContent();
            selected_gltf_file = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

            // The following code would be used for ASSIMPJS "gltf2" format

            // Get the first result file, the main gltf, and convert it to string blob
            //let resultFile = await result.GetFile( 0 );
            //let content = resultFile.GetContent();
            //let jsonContent = new TextDecoder().decode( content );
            //selected_gltf_file = new Blob( [ jsonContent ], { type: 'text/plain' } );

            // Get the second result file, "result.bin", and convert it to binary blob
            //let resultBinFile = result.GetFile( 1 );
            //let u8Array = resultBinFile.GetContent();
            //let blob = new Blob( [ u8Array.buffer ], { type: 'application/octet-stream' } );

            // Modified three.js GLTF Loader can use this in its 'resourcePath'
            //resource_path += 'result.bin' + ',' + URL.createObjectURL( blob ) + ',';
            //URL.revokeObjectURL( blob );

            ajs = null;
            fileList = null;
            result = null;
            resultFile = null;

            load_components( false );
          }
        });
      }

      function loadFile() {
        gltf_loader.load( URL.createObjectURL( assimp_load === true ? selected_gltf_file : local_files[ selected_gltf_file ] ), async function( gltf ) {
          URL.revokeObjectURL( assimp_load === true ? selected_gltf_file : local_files[ selected_gltf_file ] );

          parser = gltf.parser;
          scenes = gltf.scenes;
          cameras = gltf.cameras;

          if (gltf.userData.vrm) {

            current_vrm = gltf.userData.vrm;
            gltf_obj = gltf.userData.vrm.scene;

            VRMUtils.removeUnnecessaryVertices( gltf.scene );
            VRMUtils.removeUnnecessaryJoints( gltf.scene );

            gltf_obj.traverse( ( obj ) => { obj.frustumCulled = false; });
          } else {
            gltf_obj = gltf.scene;
          }

          if (cameras && cameras.length > 0) {
            document.getElementById('btn_cameras').disabled = false;
            document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
          } else {
            document.getElementById('btn_cameras').disabled = true;
          }

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          if (gltf.userData.gltfExtensions && gltf.userData.gltfExtensions[ 'KHR_materials_variants' ]) {
            variants = gltf.userData.gltfExtensions[ 'KHR_materials_variants' ].variants.map( ( variant ) => variant.name );
          }

          if (variants) {
            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          }

          let child_count = 1;

          gltf_obj.traverse( async function( child ) {
            if (child.isLineSegments) {
              if (child.name === '') child.name = 'childLines_' + child_count;

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              lines_present = lines_visible = true;
              document.getElementById('btn_lines').disabled = false;
              document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
            }

            if (child.isMesh || child.isPoints) {
              if (child.name === '') child.name = 'child_' + child_count;

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (assimp_load === true) {
                child.geometry.deleteAttribute('normal');
                child.geometry = merge_vertices( child.geometry, 1e-6 );
                child.geometry.computeVertexNormals();
              } else {
                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              }

              child.geometry.normalizeNormals();

              if (child.geometry.hasAttribute( 'color' )) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (variants_available === true && child.material && child.userData.gltfExtensions) {
                  variant_materials[ child.id ] = {};
                  const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                  for (let i = 0; i < variants.length; i++) {
                    const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                    if (mapping) {
                      await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                        variant_materials[ child.id ][ variants[ i ] ] = material;
                        if (i === 0) child.material = material;
                      });
                    }
                  }
                }
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }

              // Check for morph targets
              if (child.morphTargetDictionary) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_transparency_array[ child.name ] = {};
                initial_opacity_array[ child.name ] = {};
                original_side_array[ child.name ] = {};
                original_vertex_color_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 1.25;

                  if ( mtl.transmission && mtl.transmission > 0 ) {
                    if ( mtl.metalnessMap && ! mtl.metalness ) {
                      mtl.metalness = 0.01;
                    }

                    if ( mtl.roughnessMap && ! mtl.roughness ) {
                      mtl.roughness = 0.01;
                    }

                    if ( mtl.roughnessMap && mtl.roughness === 1 ) {
                      mtl.roughness = 0.95;
                    }

                    if ( ! mtl.metalnessMap && ! mtl.roughnessMap && ! mtl.metalness && mtl.roughness === 1 ) {
                      mtl.roughness = 0.01;
                    }
                  }

                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                  if (assimp_load === true && child.isMesh) {
                    if (mtl.map && mtl.color.r === 0 && mtl.color.g === 0 && mtl.color.b === 0) {
                      mtl.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                    }

                    if (mtl.emissive.r !== 0 || mtl.emissive.g !== 0 || mtl.emissive.b !== 0) {
                      mtl.emissive.convertSRGBToLinear();
                    }

                    // default to double side since some models might not be visible initially
                    mtl.side = THREE.DoubleSide;
                    document.getElementById('btn_mtl_side').innerHTML = 'DS';

                    mtl.flatShading = true;
                    flat_shading_enabled = true;
                    document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                  } else {
                    mtl.flatShading = false;
                  }

                  mtl.needsUpdate = true;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                if (child.isPoints === true) child.material.size = isMobile === true ? 0.8 : 1.25;

                if ( child.material.transmission && child.material.transmission > 0 ) {
                  if ( child.material.metalnessMap && ! child.material.metalness ) {
                    child.material.metalness = 0.01;
                  }

                  if ( child.material.roughnessMap && ! child.material.roughness ) {
                    child.material.roughness = 0.01;
                  }

                  if ( child.material.roughnessMap && child.material.roughness === 1 ) {
                    child.material.roughness = 0.95;
                  }

                  if ( ! child.material.metalnessMap && ! child.material.roughnessMap && ! child.material.metalness && child.material.roughness === 1 ) {
                    child.material.roughness = 0.01;
                  }
                }

                initial_transparency[ child.name ] = child.material.transparent;
                initial_opacity[ child.name ] = child.material.opacity;
                original_side[ child.name ] = child.material.side;
                original_vertex_colors[ child.name ] = child.material.vertexColors;

                if (assimp_load === true && child.isMesh) {
                  if (child.material.map && child.material.color.r === 0 && child.material.color.g === 0 && child.material.color.b === 0) {
                    child.material.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                  }

                  if (child.material.emissive.r !== 0 || child.material.emissive.g !== 0 || child.material.emissive.b !== 0) {
                    child.material.emissive.convertSRGBToLinear();
                  }

                  // default to double side since some models might not be visible initially
                  child.material.side = THREE.DoubleSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'DS';

                  flat_shading_enabled = true;
                  child.material.flatShading = true;
                  document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                } else {
                  child.material.flatShading = false;
                }

                child.material.needsUpdate = true;
              }

              if (!gltf.parser.json.images) {
                // Use as a texture the first loaded image if any

                if (local_files_indexes.length > 0) {
                  let loader;

                  let uc_name = local_files[ local_files_indexes[ 0 ] ].name.toUpperCase();
                  let ext = uc_name.substring( uc_name.lastIndexOf( '.' ) + 1 );

                  switch ( ext ) {
                    case 'DDS':
                      loader = dds_loader;
                      break;

                    case 'TGA':
                      loader = tga_loader;
                      break;

                    case 'KTX2':
                      loader = ktx2_loader;
                      break;

      // Alternative exports: logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )
      // It will also re-create and group regular meshes. The exported file might be large.
      // Use if having issues with regular DAE / GLB / GLTF / OBJ + MTL / USDZ exports.

      async function create_meshes( alternative = false ) {
        let meshes = new THREE.Group();

        let m_meshes = gltf_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isInstancedMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = merge_vertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
            }

            for ( let i = 0; i < child.count; i += 1 ) {
              let child_clone;

              if (child.material) {
                child_clone = new THREE.Mesh( child.geometry, child.material );
              } else {
                child_clone = new THREE.Mesh( child.geometry, material );

                if (child.instanceColor) {
                  let colors = [];

                  for ( let k = 0; k < child_clone.geometry.attributes.position.array.length; k += 3 ) {
                    colors.push( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                  }

                  child_clone.geometry.setAttribute('color', new THREE.Float32BufferAttribute( colors, 3 ));
                }
              }

              if (child.name && child.name !== '') child_clone.name = child.name;

              child.getMatrixAt( i, child_clone.matrix );
              child_clone.matrix.decompose( child_clone.position, child_clone.quaternion, child_clone.scale );

              meshes.add( child_clone );
              meshes.updateMatrixWorld( true, true );
            }
          } else if (child.isMesh) {
            const material = new THREE.MeshStandardMaterial({
              name: 'Default',
              side: THREE.DoubleSide,
              opacity: 1,
              metalness: 0.1,
              roughness: 0.6,
              envMapIntensity: 1.0
            });

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = merge_vertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {
            const material = new THREE.LineBasicMaterial();
            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          }
        });

        return meshes;
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { KHRONOS_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, join, prune, simplify, unpartition } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( KHRONOS_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          dedup(),
          prune(),
          flatten(),
          join(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function finish_loading() {
        enable_disable( false );

        document.getElementById('btn_mtl_depthTest').style.backgroundColor = 'lightgreen';

        if (object_is_points === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
        }

        set_initial_scale();
        resize();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLineSegments) {
            // Create random vertex colors

            let length = child.geometry.attributes.position.array.length;
            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );

            // Store mesh edges

            if (child.isMesh) {
              let child_edge = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
              child_edge.name = child.name + '_edge';

              if (child.isInstancedMesh) {
                for ( let i = 0; i < child.count; i++ ) {
                  let child_edge_clone = child_edge.clone();
                  child_edge_clone.name = child_edge.name + '_' + i;

                  let m4 = new THREE.Matrix4();
                  child.getMatrixAt( i, m4 );
                  child_edge_clone.applyMatrix4( m4 );

                  edges[ child_edge_clone.name ] = child_edge_clone;
                }
              } else {
                edges[ child_edge.name ] = child_edge;
              }
            }
          } else if (child.type === 'PointLight' || child.type === 'SpotLight') {
            child.intensity *= 250;
          }
        });

        disabled_changed();

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        if (animations.length > 0) {
          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';

          document.getElementById('btn_extras').disabled = false;

        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;

        if (vrm === true) {
          mouse_wheel = false;
          first_run = true;
          count = 0;
        } else {
          mouse_wheel = true;
        }

        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 100 ) );

              break;

              current_side = 'DS';

              current_side = 'OS';

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          gltf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:

          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
