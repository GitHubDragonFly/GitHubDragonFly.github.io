<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ASSIMP Viewer - supported formats: 3D, 3DS, 3MF, A3D, AC3D, AC, ACC, AMF, AMJ, ASE, ASK, B3D, BLEND, BVH, BSP, COB, CSM, DAE, DRC, DXF, ENFF, FBX, GLB, GLTF + BIN, HMP, IFC, IFCZIP, IQM, IRR, IRRMESH, JT, KMZ, LWO, LWS, LXO, M3, MD2, MD3, MD5MESH, MDC, MDL, MESH, MS3D, NDO, NFF, OBJ + MTL, OFF, OGEX, PK3, PLY, PMX, PRJ, Q3O, Q3S, RAW, SCN, SIB, SMD, STL, STP, TER, UC, WRL, X, X3D, XGL, XML, ZAE, ZGL">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.2/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
          "@gltf-transform/core": "https://esm.sh/@gltf-transform/core",
          "@gltf-transform/extensions": "https://esm.sh/@gltf-transform/extensions",
          "@gltf-transform/functions": "https://esm.sh/@gltf-transform/functions"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

    <!-- For encoding GLB with draco compression -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/libs/draco/draco_encoder.js" defer></script>

    <!-- For encoding GLB with meshopt compression -->
    <script src="https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_encoder.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.js";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.js";
      import { EXRLoader } from "three/addons/loaders/EXRLoader.js";
      import { KTX2Loader } from "three/addons/loaders/KTX2Loader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";
      import { GLTFLoader } from "../static/jsm/loaders/GLTFLoader.js";
      import { mergeVertices } from "../static/jsm/utils/BufferGeometryUtils.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.js";
      import GLTFVideoTextureExtension from "../static/jsm/extensions/loaders/EXT_texture_video/EXT_texture_video.js";

      THREE = three_js;
      fflate = fflate_js;
      merge_vertices = mergeVertices;

      default_camera = new THREE.Object3D();

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      gltfVideoTextureExtension = GLTFVideoTextureExtension;

      ktx2_loader = new KTX2Loader( manager );
      ktx2_loader.setTranscoderPath( "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/libs/basis/" );

      manager.addHandler( /\.ktx2$/i, ktx2_loader );

      draco_loader = new DRACOLoader( manager );
      draco_loader.setDecoderPath( "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/libs/draco/" );
      draco_loader.setDecoderConfig( { type: 'js' } );
      draco_loader.preload();

      g_loader = GLTFLoader;

      rgbe_loader = new RGBELoader();
      rgbe_loader.setDataType( THREE.HalfFloatType );

      exr_loader = new EXRLoader( manager );
      exr_loader.setDataType( THREE.FloatType );

      texture_loader = new THREE.TextureLoader( manager );
      tga_loader = new TGALoader( manager );
      dds_loader = new DDSLoader( manager );

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );
      manager.addHandler( /\.exr$/i, exr_loader );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );

      if (menu_location_bottom === false) {
        let fixed_menu_bottom = ( parseInt( $("#fixed_menu").outerHeight( true ) ) + 2 ).toString() + "px";
        document.getElementById("gui_position").style.marginTop = fixed_menu_bottom;
      } else {
        document.getElementById("gui_position").style.marginTop = "2px";
      }

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/assimpjs/assimpjs.js" defer></script>
    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 22px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 165px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        position: absolute;
        display: none;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        background: none;
        min-width: 70px;
        height: 22px;
        padding: 2px;
        margin: 2px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }
      #gui_position { position: absolute; display: none; min-width: 200px; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; min-height: 22px; margin-left: 2px; }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        z-index: 1;
        margin: 0;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- ASSIMPJS - https://github.com/kovacsv/assimpjs -->
    <!-- ASSIMP - https://github.com/assimp/assimp -->
    <!-- GLTF / GLB v2.0 and DRC will be processed with three.js, all other will use ASSIMPJS -->
    <!-- Using glTF Transform for DRACO / MESHOPT compression: https://gltf-transform.dev -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>ASSIMP Viewer</title>
  </head>
  <body id="body" onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Formats: 3D, 3DS, 3MF, A3D, AC, AC3D, ACC, AMF, AMJ, ASE, ASK, B3D, BLEND, BVH, BSP, COB, CSM, DAE, DRC, DXF, ENFF, FBX, GLB, GLTF + BIN, HMP, IFC, IFCZIP, IQM, IRR, IRRMESH, JT, KMZ, LWO, LWS, LXO, M3, M3D, MD2, MD3, MD5MESH, MDC, MDL, MESH, MS3D, NDO, NFF, OBJ + MTL, OFF, OGEX, PK3, PLY, PMX, PRJ, Q3O, Q3S, RAW, SCN, SIB, SMD, STL, STP, TER, UC, WRL, X, X3D, XGL, XML, ZAE, ZGL" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".3d, .3ds, .3mf, .a3d, .ac, .ac3d, .acc, .amf, .amj, .ase, .ask, .b3d, .bin, .blend, .bvh, .bsp, .cob, .csm, .dae, .drc, .dxf, .enff, .fbx, .gltf, .glb, .glsl, .hmp, .ifc, .ifczip, .iqm, .irr, .irrmesh, .jt, .kmz, .lwo, .lws, .lxo, .m3, .material, .md2, .md3, .md5anim, .md5camera, .md5mesh, .mdc, .mdl, .mesh, .ms3d, .mtl, .ndo, .nff, .obj, .off, .ogex, .pk3, .ply, .pmx, .prj, .q3o, .q3s, .raw, .scn, .sib, .skeleton, .smd, .stl, .step, .stp, .ter, .uc, .wrl, .x, .x3d, .xgl, .xml, .zae, .zgl, .dib, .dds, .exr, .ktx2, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Wireframe"><input type="checkbox" id="wireframe" onchange="show_wireframe();" disabled />Wire</label>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="DAE - Collada Format regular export" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true, false );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, false, true, false );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO and WEBP texture compression" value="glbdracowebp" onclick="export_gltf( true, false, true, false, true );">GLB_dw</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, false, true );">GLB_m</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt and WEBP texture compression" value="glbmeshoptwebp" onclick="export_gltf( true, false, false, true, true );">GLB_mw</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf( false, false );">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format regular export" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format regular export" value="usdz" onclick="export_usdz();">USDZ</option>
          <option title="ASSIMP Export Formats" value="assimp" disabled>ASSIMP</option>
          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="ASSJSON - Assimp JSON Format" value="assjson" onclick="export_assimp( 'assjson' );">JSON</option>
          <option title="X3D - Extensible 3D Graphics Format" value="x3d" onclick="export_assimp( 'x3d' );">X3D</option>
          <option title="Animated Graphics Formats" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">APNG</option>
          <option title="Alternative Export Formats" value="alt" disabled>- ALT -</option>
          <option title="DAE - Collada Format alternative export" value="daex" onclick="export_dae( true );">DAEx</option>
          <option title="GLB - GL Transmission Format binary alternative export" value="glbx" onclick="export_gltf( true, true );">GLBx</option>
          <option title="GLB - GL Transmission Format binary alternative export with DRACO compression" value="glbxdraco" onclick="export_gltf( true, true, true, false );">GLBx_d</option>
          <option title="GLB - GL Transmission Format binary alternative export with DRACO and WEBP texture compression" value="glbxdracowebp" onclick="export_gltf( true, true, true, false, true );">GLBx_dw</option>
          <option title="GLB - GL Transmission Format binary alternative export with Meshopt compression" value="glbxmeshopt" onclick="export_gltf( true, true, false, true );">GLBx_m</option>
          <option title="GLB - GL Transmission Format binary alternative export with Meshopt and WEBP texture compression" value="glbxmeshoptwebp" onclick="export_gltf( true, true, false, true, true );">GLBx_mw</option>
          <option title="GLTF - GL Transmission Format ascii alternative export" value="gltfx" onclick="export_gltf( false, true );">GLTFx</option>
          <option title="OBJ - Wavefront Technologies 3D Format alternative export" value="objx" onclick="export_obj( true );">OBJx</option>
          <option title="USDZ - Universal Scene Description Format alternative export" value="usdzx" onclick="export_usdz( true );">USDZx</option>
        </select>
        <select title="Exported Texture Resolution and Y flip" id="export_tex_res" style="min-width: 55px;" disabled>
          <option title="1k (1024x1024)" value="1k" onclick="tex_res = 1024;" selected>1k</option>
          <option title="2k (2048x2048)" value="2k" onclick="tex_res = 2048;">2k</option>
          <option title="4k (4096x4096)" value="4k" onclick="tex_res = 4096;">4k</option>
          <option title="1k (1024x1024) Y flipped" value="1k_flipped" onclick="tex_res = 1024; tex_flip = true;" selected>1k Y</option>
          <option title="2k (2048x2048) Y flipped" value="2k_flipped" onclick="tex_res = 2048; tex_flip = true;">2k Y</option>
          <option title="4k (4096x4096) Y flipped" value="4k_flipped" onclick="tex_res = 4096; tex_flip = true;">4k Y</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 16px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL">URL:</label>
        <input type="text" id="url_entry" value="" style="width: 75%;" />
        <button onclick="load_url_file();" style="min-width: 36px;">Load</button>
        <button onclick="clear_url();" style="min-width: 36px;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">

      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Please wait ...';

        set_filename();

      function set_filename() {
        if (selected_gltf_file) {
          filename = selected_gltf_file.name ? selected_gltf_file.name.substring( 0, selected_gltf_file.name.lastIndexOf('.') ) : 'Model';
        } else if (selected_draco_file) {
          filename = selected_draco_file.name ? selected_draco_file.name.substring( 0, selected_draco_file.name.lastIndexOf('.') ) : 'Model';
        } else if (selected_gltf_url_file) {
          filename = selected_gltf_url_file.substring( selected_gltf_url_file.lastIndexOf('/') + 1, selected_gltf_url_file.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';
          if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';
          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;
        });
      }

      async function export_obj( alternative = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          let mesh_clone = alternative === true ? await create_meshes() : gltf_obj;

          await obj_exporter.parse( mesh_clone, filename, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                if (tex_flip === true) {
                  exported[ 'tex' ].forEach( tex => {
                    let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                    let img = new Image();

                    img.onload = async function() {
                      let canvas = document.createElement('canvas');

                      canvas.width = img.naturalWidth;
                      canvas.height = img.naturalHeight;

                      const ctx = canvas.getContext( '2d' );

                      // Flip image vertically
                      ctx.scale( 1, -1 );
                      ctx.drawImage( img, 0, -canvas.height );

                      await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                        zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                        if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' + (alternative === true ? 'x' : '') + '_Y' );
                      });

                      processed_index += 1;
                    }

                    img.src = URL.createObjectURL( blob );
                    URL.revokeObjectURL( blob );
                  });
                } else {
                  exported[ 'tex' ].forEach( async tex => {
                    let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                    zip.file( `${ tex.name }.${ tex.ext }`, blob );

                    if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );

                    processed_index += 1;
                  });
                }
              } else {
                await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
              }
            } else {
              await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
            }
          });
        }
      }

      async function export_ply( binary = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index', 'uv' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          ply_exporter.parse( gltf_obj, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_stl() {
        if (gltf_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'STLExporter: points are not supported!' );
            return;

          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { STLExporter } = await import( "../static/jsm/exporters/STLExporter.js" );

          let stl_exporter = new STLExporter( manager );

          let string = stl_exporter.parse( gltf_obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );

          zip.file( filename + '.stl', blob );

          await process_zip( '_STL' );
        }
      }

      async function export_dae( alternative = false ) {
        if (gltf_obj) {

          let mesh_clone = alternative === true ? await create_meshes() : gltf_obj;

          let result = dae_exporter.parse( mesh_clone );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            if (tex_flip === true) {
              result.textures.forEach( tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                let img = new Image();

                img.onload = async function() {
                  let canvas = document.createElement('canvas');

                  canvas.width = img.naturalWidth;
                  canvas.height = img.naturalHeight;

                  const ctx = canvas.getContext( '2d' );

                  // Flip image vertically
                  ctx.scale( 1, -1 );
                  ctx.drawImage( img, 0, -canvas.height );

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                    zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                    if (processed_index === result.textures.length - 1) await process_zip( '_DAE' + (alternative === true ? 'x' : '') + '_Y' );
                  });

                  processed_index += 1;
                }

                img.src = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              });
            } else {
              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) await process_zip( '_DAE' + (alternative === true ? 'x' : '') );

                processed_index += 1;
              });
            }
          } else {
            await process_zip( '_DAE' + (alternative === true ? 'x' : '') );
          }
        }
      }

      async function export_gltf( binary = false, alternative = false, draco = false, meshopt = false, webp = false ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: binary, maxTextureSize: tex_res || Infinity, animations: animations };
          } else {
            options = {	binary: binary, maxTextureSize: tex_res || Infinity };
          }

          let mesh_clone = alternative === true ? await create_meshes( alternative ) : gltf_obj;

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              blob = new Blob( [ draco === true ? (webp === true ? await draco_compress( new Uint8Array( json ), true ) : await draco_compress( new Uint8Array( json ) ) ) : (meshopt === true ? (webp === true ? await meshopt_compress( new Uint8Array( json ), true ) : await meshopt_compress( new Uint8Array( json ) ) ) : json ) ], { type: 'application/octet-stream' } );

              zip.file( filename + '.glb', blob );
              await process_zip( '_GLB' + ( alternative === true ? 'x' : '' ) + ( draco === true ? '_DRACO' : (meshopt === true) ? '_MESHOPT' : '' ) + ( webp === true ? '_WEBP' : '' ) );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' + (alternative === true ? 'x' : '') );
            }
          }, function( error ) { console.log( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (gltf_obj) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          // Try to convert the scene to glb and then to fbx
          // Seems to be fine for non-animated textured models
          // Animations might get exported but might be poor

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options;

          if (animations.length > 0) {
            options = {	binary: true, maxTextureSize: tex_res || Infinity, animations: animations };
          } else {
            options = {	binary: true, maxTextureSize: tex_res || Infinity };
          }

          gltf_exporter.parse( gltf_obj, function( json ) {
            let blob = new Blob( [ json ], { type: 'application/octet-stream' } );

            let loader = new THREE.FileLoader( manager );
            loader.setResponseType( 'arraybuffer' );

            loader.load( URL.createObjectURL( blob ), function( data ) {
              URL.revokeObjectURL( blob );

              // Use ASSIMPJS to export files
              assimpjs().then( async function( ajs ) {
                let result = ajs.ConvertFile( filename, format, new Uint8Array( data ), undefined, undefined );
                let fileCount = result.FileCount();

                // check if the conversion succeeded
                if (result.IsSuccess() === false || fileCount === 0) {
                  console.log( 'Error exporting the model!' );
                  console.log( result.GetErrorCode() );
                  document.getElementById('div_loading').innerHTML = '';
                  document.getElementById('div_loading').style.display = 'none';
                  document.getElementById('fixed_menu').style.display = 'block';
                  if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';
                  render_requested = true;
                  render();
                  return;
                }

                // get the first result file and convert it to blob
                let resultFile = await result.GetFile( 0 );
                let jsonContent = resultFile.GetContent();
                let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

                // Possible ASSIMP export formats, some with binary / ascii options:
                //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
                //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
                //   m3d / m3da - disabled since no longer maintained within ASSIMP
                // For proper file extension, shorten the format before zipping it up
                let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json' }; // 'collada': 'dae', 'plyb': 'ply' ... etc
                if (ext_to_change[ format ]) format = ext_to_change[ format ];

                zip.file( filename + '.' + format, blob );

                ajs = null;
                result = null;
                resultFile = null;

                await process_zip( '_' + format.toUpperCase() );
              });
            });
          }, function( error ) { console.log( error ); }, options);
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
          
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function set_model_opacity() {
        if (gltf_obj) {
          let opacity_value = document.getElementById('model_opacity').value;
          document.getElementById('opacity_val').innerText = opacity_value;

          gltf_obj.traverse( function( child ) {
            if (child.isMesh || child.isPoints) {
              if (child.userData.variantMaterials) {
                Object.keys( child.userData.variantMaterials ).forEach( key => {
                  child.userData.variantMaterials[ key ].opacity = opacity_value;
                });
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  child_count_array += 1;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                child.material.needsUpdate = true;
              }
            }

            mouse_wheel = true;
          });
        }
      }

      function set_opacity() {
        if (gltf_obj) {
          if (enable_opacity === true) {
            enable_opacity = false;
            document.getElementById('model_opacity').value = 1;
            document.getElementById('model_opacity').disabled = true;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

            hide_dropdown_opacity();
            set_model_opacity();

            gltf_obj.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (child.userData.variantMaterials) {
                  Object.keys( child.userData.variantMaterials ).forEach( key => {
                    child.userData.variantMaterials[ key ].transparent = false;
                  });
                }

                if (Array.isArray( child.material )) {
                  let child_count_array = 1;

                  child.material.forEach( mtl => {
                    mtl.transparent = initial_transparency_array[ child.name ][ child_count_array ];
                    mtl.needsUpdate = true;
                    child_count_array += 1;
                  });
                } else {
                  child.material.transparent = initial_transparency[ child.name ];
                  child.material.needsUpdate = true;
                }
              }
            });
          } else {
            enable_opacity = true;
            document.getElementById('model_opacity').disabled = false;
            document.getElementById('btn_dc_opacity').style.backgroundColor = 'lightgreen';

            show_dropdown_opacity();

            gltf_obj.traverse( function ( child ) {
              if (child.isMesh || child.isPoints) {
                if (child.userData.variantMaterials) {
                  Object.keys( child.userData.variantMaterials ).forEach( key => {
                    child.userData.variantMaterials[ key ].transparent = true;
                  });

                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = true;
                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.transparent = true;
                  child.material.needsUpdate = true;
                }
              }
            });
          }

          mouse_wheel = true;
        }

          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ], [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          scene.background = texture;
          texture.needsUpdate = true;

          document.getElementById('file_image_input').value = '';

      function set_initial_scale() {
        // Set the initial scale of the object so it hopefully comes to view

        bounding_box.setFromObject( gltf_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          gltf_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          gltf_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( gltf_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          gltf_obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          bounding_box.setFromObject( gltf_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) gltf_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) gltf_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) gltf_obj.translateZ( center.z * ( - 1 ) );
        }

        // Set the default camera's z distance

        default_camera.position.z = bounding_box.max.z + 250;
        default_camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      async function resolve_gltf_version( from_url = false, file = null ) {
        let file_url = null, unresolved = true, version = 0;

        // Logic for checking GLTF version, slightly modified code from GLTF Loader
        let loader = new THREE.FileLoader( manager );

        if (from_url === false && file !== null) {
          file_url = URL.createObjectURL( file ); // local
        } else {
          file_url = file; // remote
        }

        loader.load( file_url, function( data ) {
          // Revoke URL if local file was loaded
          if (from_url === false) URL.revokeObjectURL( file );

          if (data.startsWith( 'glTF' )) {
            let u8array = new TextEncoder().encode( data );
            version = parseFloat( new Uint32Array( u8array.slice( 4, 8) )[ 0 ] ).toFixed( 1 );
          } else {
            let json = JSON.parse( data );
            if ( json.asset !== undefined ) version = parseFloat( json.asset.version[ 0 ] ).toFixed( 1 );
          }

          if (version > 0) console.log( 'GLTF v' + version + ' Model' );

          unresolved = false;
        });

        // Wait for resolution
        while (unresolved === true) {
          await new Promise( resolve => setTimeout( resolve, 20 ) ); // adjust timing if necessary
        }

        if (version > 1) {
          return true;
        } else {
          return false;
        }
      }

      function load_with_assimp( fetched_files = null, from_url = false ) {
        if (fetched_files === null) return;

        assimp_load = true;

        // Use ASSIMPJS to load files - some models might take time to load
        assimpjs().then( async function( ajs ) {
          if (from_url === true) {
            Promise.all( files.map( ( file, index ) => fetch( fetched_files[ index ] ) )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          } else {
            Promise.all( files.map( ( file, index ) => fetched_files[ index ] )).then( ( responses ) => {
              return Promise.all( responses.map( ( res ) => res.arrayBuffer() ) );
            }).then ( ( arrayBuffers ) => { parse_and_load( arrayBuffers ) });
          }

          async function parse_and_load( arrayBuffers ) {
            let result;

            if ( files.length === 1) {
              // for a single file
              result = ajs.ConvertFile( (from_url === true) ? files[ 0 ] : files[ 0 ].name, 'glb2', new Uint8Array( arrayBuffers[ 0 ] ), undefined, undefined );
            } else {
              // create new file list object, and add the files
              let fileList = new ajs.FileList();

              for ( let i = 0; i < files.length; i++ ) {
                fileList.AddFile( (from_url === true) ? files[ i ] : files[ i ].name, new Uint8Array( arrayBuffers[ i ] ) );
              }

              // convert file list to ASSIMPJS "glb2" format
              result = await ajs.ConvertFileList( fileList, 'glb2' );
            }

            let fileCount = result.FileCount();

            // check if the conversion succeeded
            if (result.IsSuccess() === false || fileCount === 0) {
              handle_error( result.GetErrorCode() );
              return;
            }

            // get the first result file and convert it to blob
            let resultFile = await result.GetFile( 0 );
            let jsonContent = resultFile.GetContent();
            selected_gltf_file = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

            // The following code would be used for ASSIMPJS "gltf2" format

            // Get the first result file, the main gltf, and convert it to string blob
            //let resultFile = await result.GetFile( 0 );
            //let content = resultFile.GetContent();
            //let jsonContent = new TextDecoder().decode( content );
            //selected_gltf_file = new Blob( [ jsonContent ], { type: 'text/plain' } );

            // Get the second result file, "result.bin", and convert it to binary blob
            //let resultBinFile = result.GetFile( 1 );
            //let u8Array = resultBinFile.GetContent();
            //let blob = new Blob( [ u8Array.buffer ], { type: 'application/octet-stream' } );

            // Modified three.js GLTF Loader can use this in its 'resourcePath'
            //resource_path += 'result.bin' + ',' + URL.createObjectURL( blob ) + ',';
            //URL.revokeObjectURL( blob );

            ajs = null;
            fileList = null;
            result = null;
            resultFile = null;

            load_components( false );
          }
        });
      }

          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          default_camera.add( directionalLight );

        if (controls === undefined) {

      function loadFile() {
        gltf_loader.load( URL.createObjectURL( selected_gltf_file ), async function( gltf ) {
          URL.revokeObjectURL( selected_gltf_file );

          parser = gltf.parser;
          scenes = gltf.scenes;
          cameras = gltf.cameras;

          if (cameras && cameras.length > 0) {
            document.getElementById('btn_cameras').disabled = false;
            document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
          } else {
            document.getElementById('btn_cameras').disabled = true;
          }

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          if (gltf.userData.gltfExtensions && gltf.userData.gltfExtensions[ 'KHR_materials_variants' ]) {
            variants = gltf.userData.gltfExtensions[ 'KHR_materials_variants' ].variants.map( ( variant ) => variant.name );
          }

          if (variants) {
            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          }

          let child_count = 1;

          gltf.scene.traverse( async function( child ) {
            if (child.isLineSegments) {
              if (child.name === '') child.name = 'childLines_' + child_count;

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();

              lines_present = lines_visible = true;
              document.getElementById('btn_lines').disabled = false;
              document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
            }

            if (child.isMesh || child.isPoints) {
              if (child.name === '') child.name = 'child_' + child_count;

              child.geometry.computeBoundingBox();
              child.geometry.computeBoundingSphere();

              if (assimp_load === true) {
                child.geometry.deleteAttribute('normal');
                child.geometry = merge_vertices( child.geometry, 1e-6 );
                child.geometry.computeVertexNormals();
              } else {
                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              }

              child.geometry.normalizeNormals();

              if (child.geometry.hasAttribute( 'color' )) {
                vertex_colors_enabled = true;
                document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_random_vertex_colors').disabled = false;
                random_vertex_changed();
              }

              if (child.isMesh) {
                if (child.isSkinnedMesh) child.frustumCulled = false;

                if (variants_available === true && child.material && child.userData.gltfExtensions) {
                  child.userData.variantMaterials = {};
                  const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                  for (let i = 0; i < variants.length; i++) {
                    const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                    if (mapping) {
                      await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                        child.userData.variantMaterials[ variants[ i ] ] = material;
                        if (i === 0) child.material = material;
                      });
                    }
                  }
                }
              } else {
                object_is_points = true;
                child.sizeAttenuation = true;
                child.sortPoints = true;
              }

              // Check for morph targets
              if (child.material.morphTargets) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_transparency_array[ child.name ] = {};
                initial_opacity_array[ child.name ] = {};
                original_side_array[ child.name ] = {};
                original_vertex_color_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  if (child.isPoints === true) mtl.size = 0.3;

                  if ( mtl.transmission && mtl.transmission > 0 ) {
                    if ( mtl.metalnessMap && ! mtl.metalness ) {
                      mtl.metalness = 0.01;
                    }

                    if ( mtl.roughnessMap && ! mtl.roughness ) {
                      mtl.roughness = 0.01;
                    }

                    if ( mtl.roughnessMap && mtl.roughness === 1 ) {
                      mtl.roughness = 0.95;
                    }

                    if ( ! mtl.metalnessMap && ! mtl.roughnessMap && ! mtl.metalness && mtl.roughness === 1 ) {
                      mtl.roughness = 0.01;
                    }
                  }

                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                  if (assimp_load === true && child.isMesh) {
                    if (mtl.map && mtl.color.r === 0 && mtl.color.g === 0 && mtl.color.b === 0) {
                      mtl.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                    }

                    // default to double side since some models might not be visible initially
                    mtl.side = THREE.DoubleSide;
                    document.getElementById('btn_mtl_side').innerHTML = 'DS';

                    mtl.flatShading = true;
                    flat_shading_enabled = true;
                    document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                  } else {
                    mtl.flatShading = false;
                  }

                  mtl.needsUpdate = true;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                if (child.isPoints === true) child.material.size = 0.3;

                if ( child.material.transmission && child.material.transmission > 0 ) {
                  if ( child.material.metalnessMap && ! child.material.metalness ) {
                    child.material.metalness = 0.01;
                  }

                  if ( child.material.roughnessMap && ! child.material.roughness ) {
                    child.material.roughness = 0.01;
                  }

                  if ( child.material.roughnessMap && child.material.roughness === 1 ) {
                    child.material.roughness = 0.95;
                  }

                  if ( ! child.material.metalnessMap && ! child.material.roughnessMap && ! child.material.metalness && child.material.roughness === 1 ) {
                    child.material.roughness = 0.01;
                  }
                }

                initial_transparency[ child.name ] = child.material.transparent;
                initial_opacity[ child.name ] = child.material.opacity;
                original_side[ child.name ] = child.material.side;
                original_vertex_colors[ child.name ] = child.material.vertexColors;

                if (assimp_load === true && child.isMesh) {
                  if (child.material.map && child.material.color.r === 0 && child.material.color.g === 0 && child.material.color.b === 0) {
                    child.material.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                  }

                  // default to double side since some models might not be visible initially
                  child.material.side = THREE.DoubleSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'DS';

                  flat_shading_enabled = true;
                  child.material.flatShading = true;
                  document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                } else {
                  child.material.flatShading = false;
                }

                child.material.needsUpdate = true;
              }

              if (!gltf.parser.json.images) {
                if (texture_files_tga.length > 0) {
                  texture_files_tga.forEach( file => {
                    tga_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;
                      texture.flipY = true;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_dds.length > 0) {
                  texture_files_dds.forEach( file => {
                    dds_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_exr.length > 0) {
                  texture_files_exr.forEach( file => {
                    exr_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_ktx2.length > 0) {
                  texture_files_ktx2.forEach( file => {
                    ktx2_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                } else if (texture_files_png.length > 0 || texture_files_jpg.length > 0 || texture_files_bmp.length > 0 || texture_files_gif.length > 0 || texture_files_svg.length > 0 || texture_files_webp.length > 0) {
                  let files = (texture_files_png.length > 0) ? texture_files_png : ((texture_files_jpg.length > 0) ? texture_files_jpg : ((texture_files_bmp.length > 0) ? texture_files_bmp : ((texture_files_gif.length > 0) ? texture_files_gif : ((texture_files_svg.length > 0) ? texture_files_svg : texture_files_webp))));

                  files.forEach( file => {
                    texture_loader.load( URL.createObjectURL( file ) , function( texture ) {
                      URL.revokeObjectURL( file );

                      texture.colorSpace = THREE.SRGBColorSpace;
                      texture.wrapS = THREE.RepeatWrapping;
                      texture.wrapT = THREE.RepeatWrapping;

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  });
                }
              }
            }

            child_count += 1;
          });

          gltf_obj = gltf.scene;
          gltf_obj.name = 'local_model';

          initial_rotation = gltf_obj.rotation;

          // Add gltf model to scene
          scene.add( gltf_obj );
          gltf_obj.position.set( 0, 0, 0 );
          default_camera.lookAt( gltf_obj.position );

          if (animations.length > 0) {
            animation_mixer.clipAction( animations[ 0 ] ).play();
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').innerHTML = 'A0';
            animation_running = true;
          }

          if (extras.length > 0) {
            document.getElementById('btn_extras').disabled = false;
            current_extra = 0;
          }

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_gltf_file );
          handle_error( error );
        });
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_uc.endsWith('.GLTF') || url_uc.endsWith('.GLB')) {
                let resolution = await resolve_gltf_version( true, url );

                if (resolution === true) {
                  selected_gltf_url_file = url;
                } else {
                  file_model_urls.push( url );
                  files.push( url.substring( url.lastIndexOf( '/' ) + 1 ) );
                  resource_path = url.substring( 0, url.lastIndexOf( '/' ) + 1 ) + ',';
                }
              } else if (url_uc.endsWith('.DRC')) {
                selected_gltf_url_file = url;
              } else if ( assimp_extensions.some( ext => url_uc.endsWith( ext ) ) ) {
                file_model_urls.push( url );
                files.push( url.substring( url.lastIndexOf( '/' ) + 1 ) );
                resource_path = url.substring( 0, url.lastIndexOf( '/' ) + 1 ) + ',';
              } else if ( image_extensions.some( ext => url_uc.endsWith( ext ) ) ) {
                resource_path = url + ',';

                handle_error( 'Not a valid URL for supported 3D models!' );
                return;

              handle_error( error );
