          } else {
            gltf_loader.load( selected_gltf_url_file, async function( gltf ) {
              parser = gltf.parser;
              scenes = gltf.scenes;
              cameras = gltf.cameras;

              if (cameras && cameras.length > 0) {
                document.getElementById('btn_cameras').disabled = false;
                document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
              } else {
                document.getElementById('btn_cameras').disabled = true;
              }

              animations = gltf.animations;

              if (animations.length > 0) {
                animation_mixer = new THREE.AnimationMixer( gltf.scene );
                current_animation = 0;
                animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
              }

              if (gltf.userData.gltfExtensions && gltf.userData.gltfExtensions[ 'KHR_materials_variants' ]) {
                variants = gltf.userData.gltfExtensions[ 'KHR_materials_variants' ].variants.map( ( variant ) => variant.name );
              }

              if (variants) {
                current_variant = 0;
                variants_available = true;
                document.getElementById('btn_variants').disabled = false;
                document.getElementById('btn_variants').innerHTML = 'V0';
                document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
              }

              let child_count = 1;

              gltf.scene.traverse( async function( child ) {
                if (child.isLineSegments) {
                  if (child.name === '') child.name = 'childLines_' + child_count;

                  child.geometry.computeBoundingBox();
                  child.geometry.computeBoundingSphere();
                  child.geometry.computeVertexNormals();
                  child.geometry.normalizeNormals();

                  lines_present = lines_visible = true;
                  document.getElementById('btn_lines').disabled = false;
                  document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
                }

                if (child.isMesh || child.isPoints) {
                  if (child.name === '') child.name = 'child_' + child_count;

                  child.geometry.computeBoundingBox();
                  child.geometry.computeBoundingSphere();

                  if (assimp_load === true) {
                    child.geometry.deleteAttribute('normal');
                    child.geometry = merge_vertices( child.geometry, 1e-6 );
                    child.geometry.computeVertexNormals();
                  } else {
                    if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                  }

                  child.geometry.normalizeNormals();

                  if (child.geometry.hasAttribute( 'color' )) {
                    vertex_colors_enabled = true;
                    document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                    document.getElementById('btn_random_vertex_colors').disabled = false;
                    random_vertex_changed();
                  }

                  if (child.isMesh) {
                    if (child.isSkinnedMesh) child.frustumCulled = false;

                    if (variants_available === true && child.material && child.userData.gltfExtensions) {
                      child.userData.variantMaterials = {};
                      const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                      for (let i = 0; i < variants.length; i++) {
                        const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                        if (mapping) {
                          await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                            child.userData.variantMaterials[ variants[ i ] ] = material;
                            if (i === 0) child.material = material;
                          });
                        }
                      }
                    }
                  } else {
                    object_is_points = true;
                    child.sizeAttenuation = true;
                    child.sortPoints = true;
                  }

                  // Check for morph targets
                  if (child.material.morphTargets) {
                    Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                      extras.push( [ child.id, key, index ] );
                    });
                  }

                  if (Array.isArray( child.material )) {
                    let child_count_array = 1;

                    initial_transparency_array[ child.name ] = {};
                    initial_opacity_array[ child.name ] = {};
                    original_side_array[ child.name ] = {};
                    original_vertex_color_array[ child.name ] = {};

                    child.material.forEach( mtl => {
                      if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                      if (child.isPoints === true) mtl.size = 0.3;

                      if ( mtl.transmission && mtl.transmission > 0 ) {
                        if ( mtl.metalnessMap && ! mtl.metalness ) {
                          mtl.metalness = 0.01;
                        }

                        if ( mtl.roughnessMap && ! mtl.roughness ) {
                          mtl.roughness = 0.01;
                        }

                        if ( mtl.roughnessMap && mtl.roughness === 1 ) {
                          mtl.roughness = 0.95;
                        }

                        if ( ! mtl.metalnessMap && ! mtl.roughnessMap && ! mtl.metalness && mtl.roughness === 1 ) {
                          mtl.roughness = 0.01;
                        }
                      }

                      initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                      initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                      original_side_array[ child.name ][ child_count_array ] = mtl.side;
                      original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                      if (assimp_load === true && child.isMesh) {
                        if (mtl.map && mtl.color.r === 0 && mtl.color.g === 0 && mtl.color.b === 0) {
                          mtl.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                        }

                        // default to double side since some models might not be visible initially
                        mtl.side = THREE.DoubleSide;
                        document.getElementById('btn_mtl_side').innerHTML = 'DS';

                        mtl.flatShading = true;
                        flat_shading_enabled = true;
                        document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                      } else {
                        mtl.flatShading = false;
                      }

                      mtl.needsUpdate = true;

                      child_count_array += 1;
                    });
                  } else {
                    if (child.material.name === '') child.material.name = 'material_' + child_count;

                    if (child.isPoints === true) child.material.size = 0.3;

                    if ( child.material.transmission && child.material.transmission > 0 ) {
                      if ( child.material.metalnessMap && ! child.material.metalness ) {
                        child.material.metalness = 0.01;
                      }

                      if ( child.material.roughnessMap && ! child.material.roughness ) {
                        child.material.roughness = 0.01;
                      }

                      if ( child.material.roughnessMap && child.material.roughness === 1 ) {
                        child.material.roughness = 0.95;
                      }

                      if ( ! child.material.metalnessMap && ! child.material.roughnessMap && ! child.material.metalness && child.material.roughness === 1 ) {
                        child.material.roughness = 0.01;
                      }
                    }

                    initial_transparency[ child.name ] = child.material.transparent;
                    initial_opacity[ child.name ] = child.material.opacity;
                    original_side[ child.name ] = child.material.side;
                    original_vertex_colors[ child.name ] = child.material.vertexColors;

                    if (assimp_load === true && child.isMesh) {
                      if (child.material.map && child.material.color.r === 0 && child.material.color.g === 0 && child.material.color.b === 0) {
                        child.material.color.setRGB( 1, 1, 1, THREE.SRGBColorSpace );
                      }

                      // default to double side since some models might not be visible initially
                      child.material.side = THREE.DoubleSide;
                      document.getElementById('btn_mtl_side').innerHTML = 'DS';

                      child.material.flatShading = true;
                      flat_shading_enabled = true;
                      document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
                    } else {
                      child.material.flatShading = false;
                    }

                    child.material.needsUpdate = true;
                  }
                }

                child_count += 1;
              });

              gltf_obj = gltf.scene;
              gltf_obj.name = 'url_model';

              initial_rotation = gltf_obj.rotation;

              // Add gltf model to scene
              scene.add( gltf_obj );
              gltf_obj.position.set( 0, 0, 0 );
              default_camera.lookAt( gltf_obj.position );

              if (animations.length > 0) {
                animation_mixer.clipAction( animations[ 0 ] ).play();
                document.getElementById('btn_animate').disabled = false;
                document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_animate').innerHTML = 'A0';
                animation_running = true;
              }

              if (extras.length > 0) {
                document.getElementById('btn_extras').disabled = false;
                current_extra = 0;
              }

              finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          }
        }
      }

      // Alternative exports: logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )
      // It will also re-create and group regular meshes. The exported file might be large.
      // Use if having issues with regular DAE / GLB / GLTF / OBJ + MTL / USDZ exports.

      async function create_meshes( alternative = false ) {
        let meshes = new THREE.Group();

        let m_meshes = gltf_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isInstancedMesh) {
            const material = new THREE.MeshStandardMaterial( { name: 'Default', side: THREE.DoubleSide, opacity: 1, metalness: 0.1, roughness: 0.6, envMapIntensity: 1.0 } );

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = merge_vertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
            }

            for ( let i = 0; i < child.count; i += 1 ) {
              let child_clone;

              if (child.material) {
                child_clone = new THREE.Mesh( child.geometry, child.material );
              } else {
                child_clone = new THREE.Mesh( child.geometry, material );

                if (child.instanceColor) {
                  let colors = [];

                  for ( let k = 0; k < child_clone.geometry.attributes.position.array.length; k += 3 ) {
                    colors.push( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                  }

                  child_clone.geometry.setAttribute('color', new THREE.Float32BufferAttribute( colors, 3 ));
                }
              }

              if (child.name && child.name !== '') child_clone.name = child.name;

              child.getMatrixAt( i, child_clone.matrix );
              child_clone.matrix.decompose( child_clone.position, child_clone.quaternion, child_clone.scale );

              meshes.add( child_clone );
              meshes.updateMatrixWorld( true, true );
            }
          } else if (child.isMesh) {
            const material = new THREE.MeshStandardMaterial( { name: 'Default', side: THREE.DoubleSide, opacity: 1, metalness: 0.1, roughness: 0.6, envMapIntensity: 1.0 } );

            // Alternative GLB export includes DRACO compression on indexed geometries
            if (alternative === true && !child.geometry.index) {
              child.geometry = merge_vertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
            }

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {
            const material = new THREE.LineBasicMaterial();
            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          }
        });

        return meshes;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { compressTexture } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (webp === true) {
          const textures = doc.getRoot().listTextures();

          for (const texture of textures) {
            await compressTexture( texture, {
              targetFormat: 'webp',
              resize: [tex_res, tex_res]
            });
          }
        }

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { meshopt, compressTexture } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshGPUInstancing, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO();

        io.registerExtensions( KHRONOS_EXTENSIONS );
        io.registerExtensions( [ EXTMeshGPUInstancing ] );  // read instanced meshes
        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform( meshopt( { encoder: MeshoptEncoder, level: 'high' } ) );

        if (webp === true) {
          const textures = doc.getRoot().listTextures();

          for (const texture of textures) {
            await compressTexture( texture, {
              targetFormat: 'webp',
              resize: [tex_res, tex_res]
            });
          }
        }

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      function finish_loading() {
        enable_disable( false );

        if (object_is_points === true) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('wireframe').disabled = true;
        }

        set_initial_scale();
        resize();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLineSegments) {
            if (child.isMesh) {
              edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
              edges[ child.name ].name = child.name + '_edges';
              random_vertex_color_array[ edges[ child.name ].name ] = new Float32Array( Array.from( { length: edges[ child.name ].geometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
              original_vertex_colors[ edges[ child.name ].name ] = edges[ child.name ].geometry.getAttribute( 'color' );
            }

            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: child.geometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
          } else if (child.type === 'PointLight' || child.type === 'SpotLight') {
            child.intensity *= 2000;
          }
        });

        disabled_changed();

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        if (gizmo) {
          document.getElementById('gizmo').removeChild( gizmo.domElement );
          gizmo.dispose();
        }

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

      function update_line_visibility() {

        } else {
          lines_visible = true;
          document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
        }

        gltf_obj.traverse( child => {
          if (child.isLineSegments && child.geometry.type !== 'EdgesGeometry') {
            child.visible = lines_visible;
          }

          mouse_wheel = true;
        });
      }

      function set_edge_color() {
        let e_color = document.getElementById('edge_color').value; // hex format '#rrggbb'

        let r = parseInt( e_color.substring( 1, 3 ), 16 ) / 255.0;
        let g = parseInt( e_color.substring( 3, 5 ), 16 ) / 255.0;
        let b = parseInt( e_color.substring( 5 ), 16 ) / 255.0;

        Object.keys( edges ).forEach( ( key ) => {
          edges[ key ].material.color.setRGB( r, g, b );
        });

        mouse_wheel = true;
      }

      function show_edges() {
        if (edges_visible === true) {
          edges_visible = false;
          gltf_obj.traverse( function( child ) { if (child.isMesh) child.remove( edges[ child.name ] ); });

          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          edges_visible = true;
          gltf_obj.traverse( function( child ) { if (child.isMesh) child.add( edges[ child.name ] ); });

          document.getElementById('edge_color').disabled = false;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function show_wireframe() {
        if (gltf_obj) {
          // Go through all children of the loaded object and search for a Mesh
          gltf_obj.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
      	    if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
                child.material.needsUpdate = true;
              }
            }

            mouse_wheel = true;
      	  });
        }
      }

      function set_flat() {
        if (flat_shading_enabled === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        gltf_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                if (!mtl.isShaderMaterial) {
                  mtl.flatShading = flat_shading_enabled;
                  mtl.needsUpdate = true;
                }
              });
            } else {
              if (!child.material.isShaderMaterial) {
                child.material.flatShading = flat_shading_enabled;
                child.material.needsUpdate = true;
              }
            }
          }

          mouse_wheel = true;
        });
      }

      function switch_mtl_side() {
        if (gltf_obj) {
          current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          gltf_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
            }

            mouse_wheel = true;
          });
        }
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          if (random_vertex_colors_enabled === true) set_random_vertex_colors();
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          vertex_colors_enabled = true;
        }

        random_vertex_changed();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLineSegments) {
            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled ? original_vertex_color_array[ child.name ][ child_count_array ] : false;
                child_count_array += 1;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled ? original_vertex_colors[ child.name ] : false;
              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
        });
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
          random_vertex_colors_enabled = true;
        }

        gltf_obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints || child.isLineSegments) {
            if (random_vertex_colors_enabled === true) {
              current_colors[ child.name ] = child.geometry.getAttribute( 'color' );
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3, false ) );
            } else {
              if (current_colors[ child.name ]) {
                child.geometry.setAttribute( 'color', current_colors[ child.name ] );
              } else {
                child.geometry.deleteAttribute('color');
              }
            }

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              child.material.forEach( mtl => {
                if (random_vertex_colors_enabled === true) {
                  mtl.vertexColors = true;
                } else {
                  mtl.vertexColors = current_colors[ child.name ] ? original_vertex_color_array[ child.name ][ child_count_array ] : false;
                }

                child_count_array += 1;
                mtl.needsUpdate = true;
              });
            } else {
              if (random_vertex_colors_enabled === true) {
                child.material.vertexColors = true;
              } else {
                child.material.vertexColors = current_colors[ child.name ] ? original_vertex_colors[ child.name ] : false;
              }

              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
    	  });
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (animation_running || mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (gltf_obj) {
            // Reset object rotational values
            if (reset_rotation === true) {
              gltf_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (animation_running === false) {
                    (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? ( gif_export ? gltf_obj.rotation.z += 0.03 : gltf_obj.rotation.z += 0.05 ) : ( gif_export ? gltf_obj.rotation.y += 0.03 : gltf_obj.rotation.y += 0.05 );
                  }
                }
              } else {
                if (rot_x !== 0) gltf_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.z += rot_y : gltf_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.y += rot_z : gltf_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, default_camera );

            scene.updateMatrixWorld();
            default_camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        gltf_obj.traverse( ( child ) => {
          if (child.isMesh || child.isPoints || child.isLineSegments) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.dispose();
                });
              } else {
                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        scene.environment = null;
        scene.remove( gltf_obj );

        if (gui) gui_reset();

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        (selected_gltf_file !== null) ? loadFile() : ( (selected_draco_file !== null) ? loadDRACO() : loadURLFile() );
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('ali_val').innerText = 0;
        document.getElementById('dli_val').innerText = 4.5;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 4.5;
        document.getElementById('ambient_light_intensity').value = 0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the equi and wireframe checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;

        // Reset the object opacity values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

        // Reset flatShading, edges, lines, material side, animation, variant and extras related values
        if (assimp_load === false) {
          flat_shading_enabled = false;
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        }
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        lines_present = lines_visible = false;
        document.getElementById('btn_mtl_side').innerHTML = 'OS';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        extra_running = false;
        document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_extras').innerHTML = 'X';
        document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_variants').innerHTML = 'V';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

        // Reset camera related values
        if (cameras) {
          cam_id = cameras.length;
          switch_camera();
          document.getElementById('btn_cameras').style.backgroundColor = '#d1cefc';
        }

        // Reset vertex colors related values
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();

        document.getElementById('export_tex_res').selectedIndex = 0;

        if (gui_set) {
          document.getElementById('gui_position').style.display = 'none';

          if (scene) {
            scene.background = null;
            scene.environment = null;
          }
        }

        parser = null;
        gif_export = false;
        reset_rotation = true;
        object_is_points = false;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (gltf_obj) gltf_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();

          if (variants_available === true) {
            if (variants && variants.length > 0) {
              current_variant = variants.length - 1;
              switch_variant();
              parser = null;
            } else {
              variants_available = false;
            }
          }
        } else {
          // Page (re)loading
          if (scene) {
            if (gltf_obj) {
              gltf_loader.dracoLoader.dispose();
              gltf_loader.ktx2Loader.dispose();

              if (animation_mixer) {
                animation_mixer.stopAllAction();

                for ( let i = 0; i < animations.length; i++ ) {
                  animation_mixer.uncacheAction( animations[ i ] );
                  animation_mixer.uncacheClip( animations[ i ] );
                }

                animation_mixer.uncacheRoot( animation_mixer.getRoot() );
              }

              gltf_obj.traverse( ( child ) => {
                if (child.isMesh || child.isPoints || child.isLineSegments) {
                  if (child.material) {
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.dispose();
                      });
                    } else {
                      child.material.dispose();
                    }
                  }

                  child.geometry.dispose();
                }
              });

              while (gltf_obj.children.length > 0) {
                gltf_obj.remove( gltf_obj.children[ 0 ] );
              }

              gltf_obj.children.length = 0;
              extras.length = 0;

              scene.remove( gltf_obj );
            }

            scene.environment = null;

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_cameras').disabled = true;
          document.getElementById('btn_variants').disabled = true;
          document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99.5%';
          $('#fm2')[ 0 ].style.width = '99.5%';
          $('#url')[ 0 ].style.width = '99.5%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
