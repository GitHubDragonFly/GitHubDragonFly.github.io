    <script>
      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.requestFullscreen) {
          document.requestFullscreen = false;
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#d1cefc'
        } else {
          document.requestFullscreen = true;
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00'
        }
      }
    </script>

    <script>
      var ktx2_loader, animations, animation_mixer, current_animation, extras, current_extra, clock;
      var renderer, scene, camera, gltf_obj, current_side, resource_path, edges, edges_visible;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, spotLight, directionalLight;
      var shadowMesh, shadowMaterial, variants, current_variant, variants_available, draco_material;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var animation_running, extra_running, flat_shading_enabled, render_requested;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var initial_opacity, previous_gltf_scale = '1', bounding_box = new THREE.Box3();
      var selected_gltf_file, selected_bin_file, selected_draco_file;
      var selected_url_file = '', url_displayed, url_loading;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif, texture_files_ktx2;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const gltf_loader = new THREE.GLTFLoader( manager );

      const draco_loader = new THREE.DRACOLoader( manager );
      draco_loader.setDecoderPath( '../static/js/libs/draco/' );
      draco_loader.preload();
      gltf_loader.setDRACOLoader( draco_loader );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function switch_mtl_side() {
        if (gltf_obj) {
          gltf_obj.traverse( function ( child ) {
    	      if (child instanceof THREE.Mesh) {
              if (child.material) {
                if (child.material.side === THREE.DoubleSide) {
                  child.material.side = THREE.FrontSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'FS';
                } else if (child.material.side === THREE.FrontSide) {
                  child.material.side = THREE.BackSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'BS';
                } else {
                  child.material.side = THREE.DoubleSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'DS';
                }

                current_side = child.material.side;
                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_gltf_opacity() {
        if (gltf_obj) {
          let opacity_value = document.getElementById('gltf_opacity').value;

          // Go through all children of the loaded object and search for a Mesh
          gltf_obj.traverse( function ( child ) {
            // This allow us to check if the children is an instance of the Mesh constructor
    	      if (child instanceof THREE.Mesh) {
              child.material.opacity = initial_opacity[ child.name ] * opacity_value;
              if (document.getElementById('shadow').checked) {
                shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
              }
    		    }
    	    });
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function ( texture ) {
              scene.background = texture;
            });
          } else {
            fii.value = "";
            scene.background = null;
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color = {
          'r': parseInt(al_colors.substring(1, 3), 16) / 10,
          'g': parseInt(al_colors.substring(3, 5), 16) / 10,
          'b': parseInt(al_colors.substring(5), 16) / 10
        };
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'

        hemisphereLight.color = {
          'r': parseInt(hl_colors.substring(1, 3), 16) / 10,
          'g': parseInt(hl_colors.substring(3, 5), 16) / 10,
          'b': parseInt(hl_colors.substring(5), 16) / 10
        };

        if (hl_colors == '#000000') {
          hemisphereLight.groundColor = { 'r': 0, 'g': 0, 'b': 0 }}
        else {
          hemisphereLight.groundColor = { 'r': 9.2, 'g': 9.2, 'b': 9.2 }}
      }

      function set_spot_light_color() {
        let sl_colors = document.getElementById('spot_light_color').value; // hex format '#rrggbb'

        if (sl_colors == '#000000') { spotLight.color = { 'r': 1, 'g': 1, 'b': 1 }; }
        else {
          spotLight.color = {
            'r': parseInt(sl_colors.substring(1, 3), 16) / 250,
            'g': parseInt(sl_colors.substring(3, 5), 16) / 250,
            'b': parseInt(sl_colors.substring(5), 16) / 250
          };
        }
      }

      function set_spot_light_intensity() {
        spotLight.intensity = parseFloat( document.getElementById('spot_light_intensity').value );
        if (document.getElementById('shadow').checked) { shadowMaterial.opacity = spotLight.intensity * document.getElementById('gltf_opacity').value; }
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( gltf_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        gltf_obj.scale.multiplyScalar( 50 / y );
      }

      function set_gltf_scale() {
        let current_gltf_scale = document.getElementById('gltf_scale').value;

        switch (previous_gltf_scale) {
          case '0.25':
            gltf_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            gltf_obj.scale.multiplyScalar( 7/8 );
            break;
        }

        previous_gltf_scale = current_gltf_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        if (document.getElementById('scale_10x').checked) {
          gltf_obj.scale.multiplyScalar( 10 );
        } else {
          gltf_obj.scale.multiplyScalar( 0.1 );
        }

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('slight').checked) {
          document.getElementById('rotation_x').value = spotLight.position.x;
          document.getElementById('rotation_y').value = spotLight.position.y;
          document.getElementById('rotation_z').value = spotLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        } else {
          document.getElementById('rotation_x').value = parseInt(rot_x * 1000);
          document.getElementById('rotation_y').value = parseInt(rot_y * 1000);
          document.getElementById('rotation_z').value = parseInt(rot_z * 1000);
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -20;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 20;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        }
      }

      function rot_x_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);

        if (document.getElementById('dlight').checked) {

      function animate_gltf() {

            document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_animate').innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;

      function loadFile() {
        if (selected_gltf_file) {
          gltf_loader.load( URL.createObjectURL( selected_gltf_file ), async gltf => {
            URL.revokeObjectURL( selected_gltf_file );

            animations = gltf.animations;

            if (animations.length > 0) {
              animation_mixer = new THREE.AnimationMixer( gltf.scene );
              current_animation = 0;
              animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
            }

            variants = gltf.userData.variants;

            if (variants) {
              for (let i = variants.length - 1; i > -1; i--) {
                await gltf.functions.selectVariant(gltf.scene, variants[ i ]);
              }

              variants_available = true;
              current_variant = 0;
              document.getElementById('btn_variants').disabled = false;
              document.getElementById('btn_variants').innerHTML = 'V0';
            }

            let child_count = 1;

            // Go through all children of the loaded object and search for a Mesh
            gltf.scene.traverse( function( child ) {
              // This will allow us to check if the child is an instance of the Mesh constructor
          	  if (child instanceof THREE.Mesh) {
                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();

                // Check for morph targets
                if (child.material.morphTargets) {
                  Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                    extras.push( [ child.id, key, index ] );
                  });
                }

                // Enable transparency for the Opacity control and enable shadows
                child.material.transparent = true;
                child.material.flatShading = false;
                child.material.skinning = true;
                child.castShadow = true;
                child.receiveShadow = false;

                if (!gltf.parser.json.images) {
                  if (texture_files_ktx2.length > 0) {
                    texture_files_ktx2.forEach( file => {
                      ktx2_loader.load( URL.createObjectURL( file ) , function( texture ) {
                        texture.encoding = THREE.sRGBEncoding;
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.magFilter = THREE.NearestFilter;

                        // Apply texture
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                      });
                    });
                  } else if (texture_files_png.length > 0 || texture_files_jpg.length > 0 || texture_files_bmp.length > 0 || texture_files_gif.length > 0) {
                    let files = (texture_files_png.length > 0) ? texture_files_png : ((texture_files_jpg.length > 0) ? texture_files_jpg : ((texture_files_bmp.length > 0) ? texture_files_bmp : texture_files_gif));

                    files.forEach( file => {
                      texture_loader.load( URL.createObjectURL( file ) , function( texture ) {
                        texture.encoding = THREE.sRGBEncoding;
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        texture.magFilter = THREE.NearestFilter;

                        // Apply texture
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                      });
                    });
                  }
                }

                if (child.material.side === THREE.DoubleSide) {
                  document.getElementById('btn_mtl_side').disabled = false;
                  document.getElementById('btn_mtl_side').innerHTML = 'DS';
                } else if (child.material.side === THREE.FrontSide) {
                  document.getElementById('btn_mtl_side').disabled = false;
                  document.getElementById('btn_mtl_side').innerHTML = 'FS';
                } else {
                  document.getElementById('btn_mtl_side').disabled = false;
                  document.getElementById('btn_mtl_side').innerHTML = 'BS';
                }

                child.name = 'child_' + child_count;
                initial_opacity[ child.name ] = child.material.opacity;
                edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
                child_count += 1;
    		      }
            });

            gltf_obj = gltf.scene;
            gltf_obj.name = 'local_model';

            // Add gltf model to scene
            scene.add( gltf_obj );
            camera.lookAt( gltf_obj.position );

            set_initial_scale();
            resize();

            if (animations.length > 0) {
              animation_mixer.clipAction( animations[0] ).play();
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_animate').innerHTML = 'A0';
              animation_running = true;
            }

            if (extras.length > 0) {
              document.getElementById('btn_extras').disabled = false;
              current_extra = 0;
            }
          }, function ( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded == 0 && xhr.total == 0) {
              console.log( '0% loaded - ' + time );
            } else {
              console.log( parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
            }
          }, function ( error ) {
            console.log( 'Error loading GLTF!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) { gizmo.dispose(); }
            document.getElementById('div_error').style.display = "block";

            URL.revokeObjectURL( selected_gltf_file );
          });
        }
      }

                console.log( 'URL DRC 0% loaded - ' + time );
              } else {
                console.log( 'URL DRC ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading URL DRC!' );
              console.log( error );
              render_requested = false;
              enable_disable( true );
              if (gizmo) { gizmo.dispose(); }
              document.getElementById('div_error').style.display = "block";
            });
          } else {
            gltf_loader.load( selected_url_file, async gltf => {
              animations = gltf.animations;

              if (animations.length > 0) {
                animation_mixer = new THREE.AnimationMixer( gltf.scene );
                current_animation = 0;
                animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
              }

              variants = gltf.userData.variants;

              if (variants) {
                for (let i = variants.length - 1; i > -1; i--) {
                  await gltf.functions.selectVariant(gltf.scene, variants[ i ]);
                }

                variants_available = true;
                current_variant = 0;
                document.getElementById('btn_variants').disabled = false;
                document.getElementById('btn_variants').innerHTML = 'V0';
              }

              let child_count = 1;

              // Go through all children of the loaded object and search for a Mesh
              gltf.scene.traverse( function( child ) {
                // This will allow us to check if the child is an instance of the Mesh constructor
            	  if (child instanceof THREE.Mesh) {
                  if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();

                  // Check for morph targets
                  if (child.material.morphTargets) {
                    Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                      extras.push( [ child.id, key, index ] );
                    });
                  }

                  // Enable transparency for the Opacity control and enable shadows
                  child.material.transparent = true;
                  child.material.flatShading = false;
                  child.material.skinning = true;
                  child.castShadow = true;
                  child.receiveShadow = false;

                  if (child.material.side === THREE.DoubleSide) {
                    document.getElementById('btn_mtl_side').disabled = false;
                    document.getElementById('btn_mtl_side').innerHTML = 'DS';
                  } else if (child.material.side === THREE.FrontSide) {
                    document.getElementById('btn_mtl_side').disabled = false;
                    document.getElementById('btn_mtl_side').innerHTML = 'FS';
                  } else {
                    document.getElementById('btn_mtl_side').disabled = false;
                    document.getElementById('btn_mtl_side').innerHTML = 'BS';
                  }

                  child.name = 'child_' + child_count
                  initial_opacity[ child.name ] = child.material.opacity;
                  edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
                  child_count += 1;
      		      }
    	        });

              gltf_obj = gltf.scene;
              gltf_obj.name = 'url_model';

              // Add gltf model to scene
              scene.add( gltf_obj );
              camera.lookAt( gltf_obj.position );

              set_initial_scale();
              resize();

              if (animations.length > 0) {
                animation_mixer.clipAction( animations[0] ).play();
                document.getElementById('btn_animate').disabled = false;
                document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
                document.getElementById('btn_animate').innerHTML = 'A0';
                animation_running = true;
              }

              if (extras.length > 0) {
                document.getElementById('btn_extras').disabled = false;
                current_extra = 0;
              }
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'URL GLTF 0% loaded - ' + time );
              } else {
                console.log( 'URL GLTF ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading URL GLTF!' );
              console.log( error );
              render_requested = false;
              enable_disable( true );
              if (gizmo) { gizmo.dispose(); }
              document.getElementById('div_error').style.display = "block";
            });
          }
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( gltf_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( gltf_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          gltf_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.remove( edges[ child.name ] ); } });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          gltf_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.add( edges[ child.name ] ); } });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        // Go through all children of the loaded object and search for a Mesh
        gltf_obj.traverse( function ( child ) {
          // This allow us to check if the children is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            child.material.wireframe = document.getElementById('wireframe').checked;
    		  }
    	  });
      }

      function show_shadow() {
        if (document.getElementById('shadow').checked) {
          scene.add( shadowMesh );
          shadowMaterial.opacity = document.getElementById('gltf_opacity').value * document.getElementById('spot_light_intensity').value;
        } else {
          scene.remove( shadowMesh );
        }
      }

      function set_flat() {
        if (flat_shading_enabled) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        gltf_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
    	    if (child instanceof THREE.Mesh) {
            if (child.material) {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function render() {
        if (render_requested) { requestAnimationFrame( render ); }

        if (gltf_obj) {
          // Reset object rotational values
          if (reset_rotation) {
            gltf_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the object
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            gltf_obj.rotation.x += rot_x;
            gltf_obj.rotation.y += rot_y;
            gltf_obj.rotation.z += rot_z;

            if (Math.abs(gltf_obj.rotation.x) > 2 * Math.PI ) { gltf_obj.rotation.x = 0; }
            if (Math.abs(gltf_obj.rotation.y) > 2 * Math.PI ) { gltf_obj.rotation.y = 0; }
            if (Math.abs(gltf_obj.rotation.z) > 2 * Math.PI ) { gltf_obj.rotation.z = 0; }
          }

          if (animation_running) {
            animation_mixer.update( clock.getDelta() );
          }

          controls.update();
          if (gizmo) { gizmo.update(); }

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) {show_polar_grid(); }
        if (grid_visible) { show_grid(); }

        scene.remove( gltf_obj );

        reset_all( true );

        if (selected_gltf_file) {
          loadFile();
        } else if (selected_draco_file) {
          loadDRACO();
        } else {
          loadURLFile();
        }
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('spot_light_color').value = "0x000000";
        document.getElementById('spot_light_intensity').value = 0;
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the object opacity and scale values
        document.getElementById('gltf_opacity').value = 1;
        document.getElementById('gltf_scale').value = 1;
        previous_gltf_scale = '1';

        // Reset the wireframe, shadow and scale_10x checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset edges, animation / variants / extras related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        extra_running = false;
        document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_extras').innerHTML = 'X';
        document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_variants').innerHTML = 'V';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (gltf_obj) gltf_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, 0, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, animate / variants / extras buttons and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_variants').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('shadow').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('gltf_scale').disabled = disable;
        document.getElementById('gltf_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('spot_light_color').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
      }
    </script>

    <script type="module">
      import { KTX2Loader } from '../static/jsm/KTX2Loader.js';
      import GLTFInstancingExtension from '../static/jsm/extensions/loaders/EXT_mesh_gpu_instancing/EXT_mesh_gpu_instancing.js';
      import GLTFMaterialsVariantsExtension from '../static/jsm/extensions/loaders/KHR_materials_variants/KHR_materials_variants.js';
      import GLTFTextureDDSExtension from '../static/jsm/extensions/loaders/MSFT_texture_dds/MSFT_texture_dds.js';
      import GLTFVideoTextureExtension from '../static/jsm/extensions/loaders/EXT_texture_video/EXT_texture_video.js';

      renderer = new THREE.WebGLRenderer({ canvas : document.getElementById('scene'), antialias: true, alpha: true });
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( ww, wh );
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
      renderer.autoClear = false;

      ktx2_loader = new KTX2Loader( manager );

      ktx2_loader.setTranscoderPath('../static/js/libs/basis/');
      ktx2_loader.detectSupport(renderer);
      manager.addHandler(/\.basis$/i, ktx2_loader);

      gltf_loader.setKTX2Loader( ktx2_loader );
      gltf_loader.setMeshoptDecoder( MeshoptDecoder );
      gltf_loader.register( parser => new GLTFInstancingExtension( parser, THREE ) );
      gltf_loader.register( parser => new GLTFMaterialsVariantsExtension( parser ) );
      gltf_loader.register( parser => new GLTFTextureDDSExtension( parser, dds_loader ) );
      gltf_loader.register( parser => new GLTFVideoTextureExtension( parser, THREE ) );
    </script>
