    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', ( event ) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', ( event ) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }
    </script>

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (gltf_obj) {
          gltf_obj.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.geometry && !(child.geometry instanceof THREE.BufferGeometry)) {
                child.geometry = new THREE.BufferGeometry().fromGeometry( child.geometry );
              }
            }
          });

          if (selected_gltf_file) {
            filename = selected_gltf_file.name.substring( 0, selected_gltf_file.name.lastIndexOf('.') + 1 );
          } else if (selected_draco_file) {
            filename = selected_draco_file.name.substring( 0, selected_draco_file.name.lastIndexOf('.') + 1 );
          } else if (selected_gltf_url_file) {
            filename = selected_gltf_url_file.substring( selected_gltf_url_file.lastIndexOf('/') + 1, selected_gltf_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( gltf_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

              let rhino_material = new Module.Material();

                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {

                      }

                      if (child_mtl.metalness || child_mtl.reflectivity) rhino_material.reflectivity = child_mtl.metalness || child_mtl.reflectivity;
                      if (child_mtl.shininess) rhino_material.shine = child_mtl.shininess;
                      (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                    }
                  });
                });

                rhino_file.materials().add( rhino_material );
              } else if(uuid_array_points.some( e => e.points_geometry_uuid === child_geo.uuid)) {
                let points_count = 0;

                rhino_mesh = new Module.PointCloud();

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;
                  }

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                    let location = [ child_geo.data.attributes.position.array[ j ], child_geo.data.attributes.position.array[ j + 1 ], child_geo.data.attributes.position.array[ j + 2 ] ]
                    let point_color = { r: dataAsUint8Array[ j ], g: dataAsUint8Array[ j + 1 ], b: dataAsUint8Array[ j + 2 ], a: 255 };
                    let point_cloud_item = rhino_mesh.insertNew( points_count );

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_lines').disabled = true;
              document.getElementById('btn_extras').disabled = true;
              document.getElementById('btn_animate').disabled = true;
              document.getElementById('btn_variants').disabled = true;
              disabled_changed();
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (lines_present) document.getElementById('btn_lines').disabled = false;
            if (extras.length > 0) document.getElementById('btn_extras').disabled = false;
            if (variants_available) document.getElementById('btn_variants').disabled = false;
            if (animations && animations.length > 0) document.getElementById('btn_animate').disabled = false;
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;
            disabled_changed();

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {

          canvas = document.createElement( 'canvas' );

          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              enable_disable( true );

              document.getElementById('file_input').disabled = true;

              document.getElementById('btn_animate').disabled = true;
              document.getElementById('btn_variants').disabled = true;

            }

            progress.value = current / frames;

            if (current === before_last) {
              document.getElementById('div_loading').innerHTML = 'Please wait ...';
              document.getElementById('div_loading').style.display = 'block';
            }

            setTimeout( addFrame, 0 );
          } else {

            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;
            disabled_changed();

            // Download

            // Lossy PNG - for full color PNG consider replacing 256 with 0
            let apng = await UPNG.encode( png_frames, 500, 500, 256, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

          }

          current ++;
        }

        addFrame();

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( gltf_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = Math.abs( bounding_box.min.y ) - Math.abs( bounding_box.max.y );
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = Math.abs( bounding_box.max.y ) + Math.abs( bounding_box.min.y );
        } else {
          y = Math.abs( bounding_box.max.y ) - Math.abs( bounding_box.min.y );
        }

        gltf_obj.scale.multiplyScalar( 50 / y );

        if (gltf_obj.scale.y > 200) gltf_obj.scale.multiplyScalar( 0.1 );
      }

      function set_gltf_scale() {
        let current_gltf_scale = document.getElementById('gltf_scale').value;

        switch ( previous_gltf_scale ) {
          case '0.25':
            gltf_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '1') ? 4/3 : 2/3 );
            break;
          case '1':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            gltf_obj.scale.multiplyScalar( (current_gltf_scale === '2') ? 8/7 : 6/7 );
            break;
          default:
            gltf_obj.scale.multiplyScalar( 7/8 );
        }

        previous_gltf_scale = current_gltf_scale;
        set_polar_grid_y();
        set_grid_y();

      function loadFile() {
        document.getElementById('div_loading').style.display = 'block';

        gltf_loader.load( URL.createObjectURL( selected_gltf_file ), async function( gltf ) {
          URL.revokeObjectURL( selected_gltf_file );

          animations = gltf.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( gltf.scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          variants = gltf.userData.variants;

          if (variants) {
            for (let i = variants.length - 1; i > -1; i--) {
              await gltf.functions.selectVariant( gltf.scene, variants[ i ] );
            }

            current_variant = 0;
            variants_available = true;
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').innerHTML = 'V0';
          }

          let child_count = 1;
          let child_count_array = 1;

          gltf.scene.traverse( function( child ) {
            if ( child.isLineSegments || child.isConditionalLine ) {
              if (child.material.type === 'LineBasicMaterial') child.material.color.setRGB( 0, 0, 0 );
              lines_present = lines_visible = true;
              document.getElementById('btn_lines').disabled = false;
              document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
            }

            if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
              if (child.name === '') {
                child.name = 'child_' + child_count;
                child_count += 1;
              }

              if (child instanceof THREE.Mesh) {
                if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
                if (child.isSkinnedMesh) child.frustumCulled = false;
                if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
              } else {
                document.getElementById('wireframe').disabled = true;

          // Reset object rotational values
          if (reset_rotation) {
            gltf_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
            reset_rotation = false;
          }

          // Rotate gltf_obj and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF / APNG generation
              if (progress.value > 0.01 && animation_running === false) {
                (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? ( gif_export ? gltf_obj.rotation.z += 0.03 : gltf_obj.rotation.z += 0.05 ) : ( gif_export ? gltf_obj.rotation.y += 0.03 : gltf_obj.rotation.y += 0.05 );
              }
            } else {
              if (rot_x !== 0) gltf_obj.rotation.x += rot_x;
              if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.z += rot_y : gltf_obj.rotation.y += rot_y;
              if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.y += rot_z : gltf_obj.rotation.z += rot_z;
            }
          }

          if (animation_running) animation_mixer.update( clock.getDelta() );

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        scene.environment = null;
        scene.remove( gltf_obj );

        reset_all( true );

        selected_gltf_file ? loadFile() : (selected_draco_file ? loadDRACO() : loadURLFile());
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the object opacity and scale values
        enable_opacity = false;
        document.getElementById('gltf_opacity').value = 1;
        document.getElementById('gltf_opacity').disabled = true;
        document.getElementById('btn_gltf_opacity').style.backgroundColor = '#d1cefc';
        document.getElementById('gltf_scale').value = 1;
        previous_gltf_scale = '1';

        // Reset the equi, wireframe and scale checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_01x').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset edges, lines, animation, variant, extras, reflectivity and vertex_colors related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        lines_present = lines_visible = false;
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        extra_running = false;
        document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_extras').innerHTML = 'X';
        document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_variants').innerHTML = 'V';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (gltf_obj) gltf_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, lines / animate / variants / extras buttons and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_variants').disabled = true;
          enable_disable( true );
          disabled_changed();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_01x').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('gltf_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_gltf_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }

      function grid_changed() {
        if (grid_visible) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }
      }

      function equi_checked_changed() {
        if ($('#btn_reflective')[ 0 ].disabled === true) {
          $('#btn_reflective').unbind('mouseenter mouseleave');
        } else {
          $('#btn_reflective').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }
    </script>
