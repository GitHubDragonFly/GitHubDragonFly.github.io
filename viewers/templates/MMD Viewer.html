      function start_export() {

      function set_filename() {
        if (selected_mmd_file !== null) {
          filename = selected_mmd_file.name.substring( 0, selected_mmd_file.name.lastIndexOf('.') );
        } else if (selected_mmd_url_file !== null) {
          filename = selected_mmd_url_file.substring( selected_mmd_url_file.lastIndexOf('/') + 1, selected_mmd_url_file.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';

          if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        document.body.removeChild( link );
        link = undefined;
      }

      async function export_obj() {
        if (mmd_obj) {
          await start_export();

          if (!THREE.OBJExporter) await import( "../static/js/exporters/OBJExporter.js" );

          let obj_exporter = new THREE.OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: tex_res, map_flip_required: tex_flip };

          await obj_exporter.parse( mmd_obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    let str = '_OBJ';
                    if (tex_flip === true) str += '_Y';
                    if (tex_res !== Infinity) str += ' (' + tex_res + ')';

                    await process_zip( str );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (mmd_obj) {
          await start_export();

          if (!THREE.PLYExporter) await import( "../static/js/exporters/PLYExporter.js" );

          let ply_exporter = new THREE.PLYExporter( manager );

          ply_exporter.parse( mmd_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, { binary: binary, littleEndian: true });
        }
      }

      async function export_dae() {
        if (mmd_obj) {
          await start_export();

          if (!THREE.ColladaExporter) await import( "../static/js/exporters/ColladaExporter.js" );

          let dae_exporter = new THREE.ColladaExporter( manager );

          let result = dae_exporter.parse( mmd_obj.clone() );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            if (tex_res !== Infinity || tex_flip === true) {
              result.textures.forEach( tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                let img = new Image();

                img.onload = async function() {
                  let canvas = document.createElement('canvas');

                  canvas.width = Math.min( img.naturalWidth, tex_res );
                  canvas.height = Math.min( img.naturalHeight, tex_res );

                  const ctx = canvas.getContext( '2d' );

                  if (tex_flip === true) {
                    // Flip image vertically
                    ctx.translate( 0, canvas.height );
                    ctx.scale( 1, -1 );
                  }

                  ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {
                    zip.file( `${ tex.name }.${ tex.ext }`, canvas_blob );

                    if (processed_index === result.textures.length - 1) {
                      let str = '_DAE';
                      if (tex_flip === true) str += '_Y';
                      if (tex_res !== Infinity) str += ' (' + tex_res + ')';

                      await process_zip( str );
                    }
                  });

                  processed_index += 1;
                }

                img.src = URL.createObjectURL( blob );
                URL.revokeObjectURL( blob );
              });
            } else {
              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );

                processed_index += 1;
              });
            }
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_gltf( binary = false, draco = false, meshopt = false, webp = false ) {
        if (mmd_obj) {
          await start_export();

          if (!THREE.GLTFExporter) await import( "../static/js/exporters/GLTFExporter.js" );

          let gltf_exporter = new THREE.GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: tex_res };

          // mmd_obj.clone() might not work with glTF Transform

          gltf_exporter.parse( mmd_obj, async json => {
            let blob;

            if (binary === true) {
              let type = 'application/octet-stream';

              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ), webp ) ], { type: type } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ), webp ) ], { type: type } );
              } else {
                blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) str += '_DRACO';
              else if (meshopt === true) str += '_MESHOPT';
              if (webp === true) str += '_WEBP';
              if (tex_res !== Infinity) str += ' (' + tex_res + ')';

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' + (tex_res !== Infinity ? ' (' + tex_res + ')' : '') );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_thumbnail() {
        // Create 512 x 512 thumbnail image, currently intended for 3MF exports
        // The model should be centered on the screen and sized to approximately 512 x 512 pixels

        let frame_x = Math.ceil( ( renderer.domElement.width - 512 ) / 2.0 );
        let frame_y = Math.ceil( ( renderer.domElement.height - 512 ) / 2.0 );

        let canvas = document.createElement( 'canvas' );
        canvas.width = 512;
        canvas.height = 512;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );
        context.clearRect( 0, 0, 512, 512 );

        renderer.render( scene, camera );

        context.drawImage( renderer.domElement, frame_x, frame_y, 512, 512, 0, 0, 512, 512 );

        const bytes = new Uint8Array( len );

        for ( let i = 0; i < len; i++ ) { bytes[ i ] = binaryString.charCodeAt( i ); }

        const blob = new Blob( [ bytes ], { name: 'thumbnail.png', type: 'image/png' } );

        const buff = await blob.arrayBuffer();

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
          
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

            document.getElementById('div_loading').style.display = 'none';

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( mmd_obj );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        if (selected_vmd_camera_file || selected_vmd_camera_url_file) {
          if ( size.y > 20 ) {
            mmd_obj.scale.multiplyScalar( 10 / size.y );
          } else if ( size.y > 0.02 ) {
            mmd_obj.scale.multiplyScalar( 8 / size.y );
          } else if ( size.y > 0.01 ) {
            mmd_obj.scale.multiplyScalar( 5 / size.y );
          } else {
            mmd_obj.scale.multiplyScalar( 1 / size.y )
          }

          bounding_box.setFromObject( mmd_obj );
          center = bounding_box.getCenter( new THREE.Vector3() );
          controls.target.set( center.x, center.y, center.z );
        } else {
          // Move to the center

          if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );

          // Scale according to window width / height, whichever is greater

          if (ww > wh) {
            mmd_obj.scale.multiplyScalar( ( wh / size.y ) * 0.2 );
          } else {
            mmd_obj.scale.multiplyScalar( ( ww / size.x ) * 0.2 );
          }

          // Get center coordinates and move to the center again

          bounding_box.setFromObject( mmd_obj );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );

          // Scale again and re-center if the model's width / height is greater than the screen's width / height

          if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
            mmd_obj.scale.multiplyScalar( ww > wh ? ww / size.x : wh / size.y );

            bounding_box.setFromObject( mmd_obj );
            size = bounding_box.getSize( new THREE.Vector3() );
            center = bounding_box.getCenter( new THREE.Vector3() );

            if (center.x !== 0) mmd_obj.translateX( center.x * ( - 1 ) );
            if (center.y !== 0) mmd_obj.translateY( center.y * ( - 1 ) );
            if (center.z !== 0) mmd_obj.translateZ( center.z * ( - 1 ) );
          }

          // Set the camera's z distance

          camera.position.z = bounding_box.max.z + 250;
          camera.updateProjectionMatrix();
        }

        mouse_wheel = true;
      }

      function loadPoseFiles() {
        current_pose = -1;

        let ext = selected_mmd_file.name.toUpperCase().endsWith('.PMX') ? 'pmx' : 'pmd';

        mmd_loader.load( URL.createObjectURL( selected_mmd_file ), ext, mesh => {
          URL.revokeObjectURL( selected_mmd_file );

          let child_count = 1;

          mesh.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child.isMesh) {
              if (child.name === '') {
                child.name = 'child_' + child_count;
                child_count ++;
              }

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              if (child.isSkinnedMesh) child.frustumCulled = false;

              // Check for morph targets
              if (child.morphTargetDictionary) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                initial_opacity_array[ 'local_pose_model' ] = {};
                initial_transparency_array[ 'local_pose_model' ] = {};
                original_side_array[ 'local_pose_model' ] = {};

                child.material.forEach( mtl => {
                  if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                  initial_opacity_array[ 'local_pose_model' ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ 'local_pose_model' ][ child_count_array ] = mtl.transparent;
                  original_side_array[ 'local_pose_model' ][ child_count_array ] = mtl.side;

                  mtl.side = THREE.DoubleSide;
                  mtl.skinning = true;
                  if (mtl.map) mtl.map.generateMipmaps = true;

                  child_count_array += 1;
                });
              } else {
                if (child.material.name === '') child.material.name = 'material_' + child_count;

                initial_opacity[ 'local_pose_model' ] = child.material.opacity;
                initial_transparency[ 'local_pose_model' ] = child.material.transparent;
                original_side[ 'local_pose_model' ] = child.material.side;

                child.material.side = THREE.DoubleSide;
                child.material.skinning = true;
                if (child.material.map) child.material.map.generateMipmaps = true;
              }
            }
          });

          selected_vpd_files.forEach( file => {
            mmd_loader.loadVPD( URL.createObjectURL( file ), false, vpd => {
              URL.revokeObjectURL( file );

              poses.push( vpd );
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              console.log( 'Error loading Local VPD!' );
              console.log( error );

              URL.revokeObjectURL( file );
            });
          });

          document.getElementById('btn_poses').disabled = false;

          if (selected_audio_file) {
            audio_loader.load( URL.createObjectURL( selected_audio_file ), function( buffer ) {
              URL.revokeObjectURL( selected_audio_file );

              sound.setBuffer( buffer );
              sound.setLoop(true);
              sound.setVolume(0.3);
              sound.play();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              console.log( 'Error loading Local Audio File!' );
              console.log( error );

              URL.revokeObjectURL( selected_audio_file );
            });
          }

          mmd_obj = mesh;
          mmd_obj.name = 'local_pose_model';

          initial_rotation = mmd_obj.rotation;

          scene.add( mmd_obj );
          camera.lookAt( mmd_obj.position );

          finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_mmd_file );

      async function finish_loading() {
        mmd_obj.traverse( function( child ) {
          if (child.isMesh) {
            for ( const material of child.material ) {
              material.emissive.set( 0x000000 );
            }

            edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
          }
        });

        if (extras.length > 0) {
          document.getElementById('btn_extras').disabled = false;
          current_extra = 0;
        }

        mmd_obj.rotation.set( 0, 0, 0 );
        camera.rotation.set( 0, 0, 0 );
        controls.reset();

        enable_disable( false );

        if (gizmo === undefined) {
          gizmo = new OrbitControlsGizmo( controls, {
            size: 65,
            padding: 4,
            bubbleSizePrimary: 7,
            bubbleSizeSecondary: 3,
            lineWidth: 1,
            fontSize: '8px',
            fontColor: 'black',
            fontWeight: 'bold'
          });

          document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
          document.getElementById('gizmo').appendChild( gizmo.domElement );
        }

        set_initial_scale();
        resize();

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        ready = true;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, resample, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          resample(),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, resample, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          resample(),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        if (webp === true) {
          const textures = doc.getRoot().listTextures();

          if (textures.length > 0) {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            for (const texture of textures) {
              if (tex_res === Infinity) {
                await compressTexture( texture, { targetFormat: 'webp' } );
              } else {
                await compressTexture( texture, { targetFormat: 'webp', resize: [ tex_res, tex_res ] } );
              }
            }
          }
        }

        doc.createExtension( ALL_EXTENSIONS[ 4 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 4 ].EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
          quantizationBits: { "POSITION":14, "NORMAL":10, "COLOR":8, "TEX_COORD":12, "GENERIC":12 },
          quantizationVolume: "mesh"
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode GLB with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer, webp = false ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, meshopt, prune, resample, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          resample(),
          prune(),
          sparse( { ratio: 0.2 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        if (webp === true) {
          const textures = doc.getRoot().listTextures();

          if (textures.length > 0) {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            for (const texture of textures) {
              if (tex_res === Infinity) {
                await compressTexture( texture, { targetFormat: 'webp' } );
              } else {
                await compressTexture( texture, { targetFormat: 'webp', resize: [ tex_res, tex_res ] } );
              }
            }
          }
        }

        doc.createExtension( ALL_EXTENSIONS[ 1 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 1 ].EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false ) {
        const image = texture.image;

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( resolve => {
          img.onload = async function() {
            let scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let width = img.naturalWidth * Math.min( 1, scale );
            let height = img.naturalHeight * Math.min( 1, scale );

            const options = {
              imageOrientation: tex_flip === true ? 'none' : 'flipY',
              resizeWidth: width,
              resizeHeight: height,
              resizeQuality: 'high'
            };

            let image_bitmap = await createImageBitmap( img, options );

            resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const hex_lo = 0x8000, hex_hi = 0x7FFF, frac = 128.0;

              for ( let i = 0, l = image.data.length; i < l; i ++ ) {
                let d = (f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ));
                let tmp = Math.max( -1, Math.min( 1, d ) );
                tmp = tmp < 0 ? ( tmp * hex_lo ) : ( tmp * hex_hi );
                u8[ i ] = tmp / frac;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, image.width, image.height );
            }

            let base64data = canvas1.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            let buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            let blob = new Blob( [ buff ], { type: 'image/png' } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          mmd_obj.traverse( function ( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtl.side = original_side_array[ child.name ][ child_count_array ];

                      break;

                    default:
                      mtl.side = THREE.DoubleSide;
                      break;

                });

                    child.material.side = THREE.FrontSide;

                    break;

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mmd_obj && ready === true) {
          if (first_run === true || animation_running === true || mouse_down === true || mouse_wheel === true ||
            reset_rotation === true || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

            // Reset mmd_obj rotational values
            if (reset_rotation === true) {
              mmd_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the mmd_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  if (selected_vmd_file === null && selected_vmd_url_file === undefined) {
                    if (initial_rotation.x !== 0) {
                      gif_export ? mmd_obj.rotation.z += 0.03 : mmd_obj.rotation.z += 0.05;
                    } else {
                      gif_export ? mmd_obj.rotation.y += 0.03 : mmd_obj.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) mmd_obj.rotation.x += rot_x;
                if (rot_y !== 0) initial_rotation.x !== 0 ? mmd_obj.rotation.z += rot_y : mmd_obj.rotation.y += rot_y;
                if (rot_z !== 0) initial_rotation.x !== 0 ? mmd_obj.rotation.y += rot_z : mmd_obj.rotation.z += rot_z;
              }
            }

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 15) {
                first_run = false;
                mouse_wheel = true;
                count = 0;
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 30) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }

            helper.update( clock.getDelta() );

            controls.update();
            if (gizmo) gizmo.update();

            effect.clear();
            effect.render( scene, camera );
          }
        }
      }

          fr_count = 0;
          await render();
          if (mmd_obj) mmd_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (selected_audio_file || selected_audio_url_file) {
            sound.stop();
          }

          if (scene !== undefined) {
            if (mmd_obj) await scene_cleanup();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_poses').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_poses').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        scene.remove( mmd_obj );

        renderer.clear();

        if (helper) {
          if (helper.audio && helper.audio === sound) helper.remove( sound );
          if (helper.camera && helper.camera === camera) helper.remove( camera );
          if (helper.meshes.indexOf( mmd_obj ) > -1) helper.remove( mmd_obj );

          if (selected_vmd_file || selected_vmd_url_file) {
            helper.enable( 'ik', false );
            helper.enable( 'grant', false );
            helper.enable( 'physics', false );
            helper.enable( 'animation', false );
            helper.enable( 'cameraAnimation', false );
          }

          helper = new THREE.MMDAnimationHelper();
        }

        if (effect_enabled === true) await enable_outline_effect();
        if (wireframe_enabled === true) await show_wireframe();
        if (flat_shading_enabled === true) await set_flat();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (mmd_obj.skeleton && mmd_obj.skeleton.boneTexture)
          mmd_obj.skeleton.boneTexture.dispose();

        mmd_obj.traverse( function( child ) {
          if (child.isMesh) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.uniforms) {
                    Object.keys( mtl.uniforms ).forEach( ( key ) => {
                      if (mtl.uniforms[ key ].value) {
                        if (Array.isArray( mtl.uniforms[ key ].value ) && mtl.uniforms[ key ].value.length > 0) {
                          mtl.uniforms[ key ].value.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (mtl.uniforms[ key ].value.type && mtl.uniforms[ key ].value.type === 1009)
                            mtl.uniforms[ key ].value.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      if (Array.isArray( child.material.uniforms[ key ].value ) && child.material.uniforms[ key ].value.length > 0) {
                        child.material.uniforms[ key ].value.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (child.material.uniforms[ key ].value.type && child.material.uniforms[ key ].value.type === 1009)
                          child.material.uniforms[ key ].value.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
    	  });

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_outline_effect').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'gradientMap', 'lightMap', 'emissiveMap',
          'normalMap', 'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap', 'specularColorMap',
          'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99%';
          $('#fm2')[ 0 ].style.width = '99%';
          $('#url')[ 0 ].style.width = '99%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
