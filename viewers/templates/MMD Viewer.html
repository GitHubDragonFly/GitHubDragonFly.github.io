    <script>
      async function load_ammo() {

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }
    </script>

    <script>
      var extras, current_extra, poses, current_pose, clock;
      var renderer, scene, camera, grid, polar_grid, grid_visible, polar_grid_visible;
      var mmd_obj, controls, gizmo, ammo, ready, render_requested;
      var ambientLight, hemisphereLight, spotLight, directionalLight;
      var shadowMesh, shadowMaterial;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var previous_mmd_scale = '1', bounding_box = new THREE.Box3();
      var selected_mmd_file, selected_vmd_file, selected_vmd_camera_file, selected_vpd_files, selected_audio_file;
      var selected_url_file = '', url_displayed, url_loading, resource_path;
      var selected_mmd_url_file, selected_vmd_url_file, selected_vmd_camera_url_file, selected_vpd_url_files, selected_audio_url_file;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif, texture_files_tga;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const mmd_loader = new THREE.MMDLoader( manager );
      const helper = new THREE.MMDAnimationHelper();

      const listener = new THREE.AudioListener();
      const sound = new THREE.Audio( listener );
      const audio_loader = new THREE.AudioLoader();

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_mmd_opacity() {
        if (mmd_obj) {
          let opacity_value = document.getElementById('mmd_opacity').value;

          mmd_obj.traverse( function( child ) {
            // This allow us to check if the children is an instance of the Mesh constructor
          	if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = opacity_value;
                  if (document.getElementById('shadow').checked) {
                    shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                  }
                });
              } else {
                child.material.opacity = opacity_value;
                if (document.getElementById('shadow').checked) {
                  shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                }
              }
    		    }
          });
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {
          const equi_loader = new THREE.CubeTextureLoader();

          const texture = equi_loader.load([
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_px.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_nx.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_py.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_ny.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_pz.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/MilkyWay/dark-s_nz.jpg',
          ]);

          document.getElementById('file_image_input').value = "";
          document.getElementById('file_image_input').disabled = true;
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('back_color').disabled = true;
          document.getElementById('shadow').checked = false;
          show_shadow();
          document.getElementById('shadow').disabled = true;
          scene.background = texture;
          texture.dispose();
        } else {
          document.getElementById('file_image_input').disabled = false;
          document.getElementById('back_color').disabled = false;
          document.getElementById('shadow').disabled = false;
          scene.background = null;
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function ( texture ) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'
        ambientLight.color.setRGB( parseInt(colors.substring(1, 3), 16) / 10, parseInt(colors.substring(3, 5), 16) / 10, parseInt(colors.substring(5), 16) / 10 );
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'
        hemisphereLight.color.setRGB( parseInt(hl_colors.substring(1, 3), 16) / 10, parseInt(hl_colors.substring(3, 5), 16) / 10, parseInt(hl_colors.substring(5), 16) / 10 );

        (hl_colors === '#000000') ? hemisphereLight.groundColor.setRGB( 0, 0, 0 ) : hemisphereLight.groundColor.setRGB( 9.2, 9.2, 9.2 );
      }

      function set_spot_light_color() {
        let sl_colors = document.getElementById('spot_light_color').value; // hex format '#rrggbb'
        (sl_colors === '#000000') ? spotLight.color.setRGB( 1, 1, 1 ) : spotLight.color.setRGB( parseInt(sl_colors.substring(1, 3), 16) / 250, parseInt(sl_colors.substring(3, 5), 16) / 250, parseInt(sl_colors.substring(5), 16) / 250 );
      }

      function set_spot_light_intensity() {
        spotLight.intensity = parseFloat( document.getElementById('spot_light_intensity').value );
        if (document.getElementById('shadow').checked) { shadowMaterial.opacity = spotLight.intensity * document.getElementById('mmd_opacity').value; }
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mmd_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        mmd_obj.scale.multiplyScalar( 50 / y );
      }

      function set_mmd_scale() {
        let current_mmd_scale = document.getElementById('mmd_scale').value;
        // There appears to be a pattern and this could possibly be further simplified and range expanded
        switch (previous_mmd_scale) {
          case '0.25':
            mmd_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            mmd_obj.scale.multiplyScalar( (current_mmd_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            mmd_obj.scale.multiplyScalar( 7/8 );
            break;
        }

        previous_mmd_scale = current_mmd_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        if (document.getElementById('scale_10x').checked) {
          mmd_obj.scale.multiplyScalar( 10 );
        } else {
          mmd_obj.scale.multiplyScalar( 0.1 );
        }

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('slight').checked) {
          document.getElementById('rotation_x').value = spotLight.position.x;
          document.getElementById('rotation_y').value = spotLight.position.y;
          document.getElementById('rotation_z').value = spotLight.position.z;

      function animate_extra() {
        if (extra_running) {
          if (current_extra == extras.length - 1) {
            mmd_obj.traverse( function( child ) {
              if (child instanceof THREE.Mesh) {
                if (child.id == extras[current_extra][0]) {
                  child.morphTargetInfluences[extras[current_extra][2]] = 0;
                }
              }
            });

            document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_extras').innerHTML = 'X';
            current_extra = 0;
            extra_running = false;
          } else {
            mmd_obj.traverse( function( child ) {
              if (child instanceof THREE.Mesh) {
                if (child.id == extras[current_extra][0]) {
                  child.morphTargetInfluences[extras[current_extra][2]] = 0;
                }
              }
            });

            current_extra += 1;

            mmd_obj.traverse( function( child ) {
              if (child instanceof THREE.Mesh) {
                if (child.id == extras[current_extra][0]) {
                  child.morphTargetInfluences[extras[current_extra][2]] = 1;
                }
              }
            });

          }
        } else {
          document.getElementById('btn_extras').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_extras').innerHTML = 'X0';
          extra_running = true;

          mmd_obj.traverse( function( child ) {
            if (child instanceof THREE.Mesh) {
              if (child.id == extras[0][0]) {
                child.morphTargetInfluences[extras[0][2]] = 1;
              }
            }
          });
        }
      }

      function loadPoseFiles(){
        current_pose = -1;

        let ext = selected_mmd_file.name.toUpperCase().endsWith('.PMX') ? 'pmx' : 'pmd';

        mmd_loader.load( URL.createObjectURL( selected_mmd_file ), ext, mesh => {
          URL.revokeObjectURL( selected_mmd_file );

          mesh.traverse( function( child ) {
            // Check for morph targets
            if (child.morphTargetDictionary) {
              Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                extras.push( [ child.id, key, index ] );
              });
            }

            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child instanceof THREE.Mesh) {
              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              if ( child.isSkinnedMesh ) child.frustumCulled = false;

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  // Enable transparency for the Opacity control
                  mtl.opacity = 1;
                  mtl.transparent = true;
                  mtl.skinning = true;
                  mtl.side = THREE.DoubleSide;
                  if (mtl.map) mtl.map.generateMipmaps = true;
                });
              } else {
                // Enable transparency for the Opacity control
                child.material.opacity = 1;
                child.material.transparent = true;
                child.material.skinning = true;
                child.material.side = THREE.DoubleSide;
                if (child.material.map) child.material.map.generateMipmaps = true;
              }

              // Enable shadows
              child.castShadow = true;
              child.receiveShadow = true;
    	  	  }
          });

          selected_vpd_files.forEach( file => {
            mmd_loader.loadVPD( URL.createObjectURL( file ), false, vpd => {
              URL.revokeObjectURL( file );

        mmd_obj.traverse( function ( child ) {
    	    if(child instanceof THREE.Mesh){
            if (Array.isArray(child.material)) {
              child.material.forEach( mtl => {
                mtl.wireframe = document.getElementById('wireframe').checked;
              });
            } else {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
    		  }
    	  });
      }

      function show_shadow() {
        if (document.getElementById('shadow').checked) {
          scene.add( shadowMesh );
          shadowMaterial.opacity = document.getElementById('mmd_opacity').value * document.getElementById('spot_light_intensity').value;
        } else {
          scene.remove( shadowMesh );
        }
      }

      function render() {
        if (render_requested) { requestAnimationFrame( render ); }

        if (mmd_obj && ready) {
          // Reset mmd_obj rotational values
          if (reset_rotation) {
            mmd_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mmd_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            mmd_obj.rotation.x += rot_x;
            mmd_obj.rotation.y += rot_y;
            mmd_obj.rotation.z += rot_z;

            if (Math.abs(mmd_obj.rotation.x) > 2 * Math.PI ) { mmd_obj.rotation.x = 0; }
            if (Math.abs(mmd_obj.rotation.y) > 2 * Math.PI ) { mmd_obj.rotation.y = 0; }
            if (Math.abs(mmd_obj.rotation.z) > 2 * Math.PI ) { mmd_obj.rotation.z = 0; }
          }
        }

        controls.update();
        if (gizmo) gizmo.update();
        helper.update( clock.getDelta() ); 

        renderer.clear();
      	renderer.render( scene, camera );
      }

      function reset_only() {
        if (polar_grid_visible) {show_polar_grid(); }
        if (grid_visible) {show_grid(); }

        scene.remove( mmd_obj );

        reset_all( true );

        if (selected_audio_file || selected_audio_url_file) {
          sound.stop();
          if (helper.audio) { helper.remove( sound ) };
        }

        if (helper.camera) { helper.remove( camera ); }
        if (helper.meshes.length > 0) { helper.remove( mmd_obj ); }

        ready = false;

        if (selected_mmd_file && selected_vpd_files.length > 0) {
          loadPoseFiles();
        } else if (selected_mmd_file && selected_vmd_file) {
          loadMotionFiles();
        } else if (selected_mmd_file) {
          loadFile();
        } else {
          loadURLFile();
        }
      }
