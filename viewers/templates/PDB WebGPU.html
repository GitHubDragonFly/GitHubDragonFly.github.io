    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";

      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      texture_loader = new THREE.TextureLoader( manager );

      pdb_loader = new PDBLoader( manager );

      font_loader = new FontLoader( manager );

      await font_loader.load( "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/fonts/optimer_bold.typeface.json", function( font ) {
        label_font = font;
      });

      labelGeometry = TextGeometry;

      gui_legend = new GUI( { title: "Atoms Legend", autoPlace: false, container: document.getElementById("gui_position") } );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      gui.domElement.style.display = 'none';

      set_gui_position();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <style>

        position: relative;
        display: block;
        background-color: black;

        background-color: #d1cefc;

        margin: 2px 2px 2px 0;

        padding: 1px;

      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;

      }

        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;

        height: 22px;
        color: blue;

      }

        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="PDB (Protein Data Bank) Format" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".pdb" />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept=".exr, .hdr, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Toggle Equirectangular Background" id="btn_equi" onclick="set_equi();" style="background-color: transparent; color: blue; min-width: 25px;" disabled>Eq</button>
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>

          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, true );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format" value="usdz" onclick="export_usdz();">USDZ</option>
          <option title="ASSIMP Exports" value="assimp" disabled>ASSIMP</option>
          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="X3D - Extensible 3D Graphics Format" value="x3d" onclick="export_assimp( 'x3d' );">X3D</option>

          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Toggle Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Switch Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>

        <label for="url_entry" title="Remote URL"></label>

        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">

        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y

          </div>

            <span id="ali_val">0.4</span>
          </div>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            }

            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) {
              slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            }

            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }

        mouse_wheel = true;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function switch_material( mtl ) {
        let nodeMaterial = new node_materials[ mtl.type ]();

        for (const key in mtl) {
          nodeMaterial[ key ] = mtl[ key ];
          if (mtl[ key ] && mtl[ key ].isTexture) mtl[ key ].dispose();
        }

        mtl.dispose();

        if (! nodeMaterial.isMeshStandardMaterial) {
          nodeMaterial.castShadow = true;
          nodeMaterial.receiveShadow = true;
        }

        return nodeMaterial;
      }

      function loadFile(){
        pdb_loader.load( URL.createObjectURL( selected_pdb_file ), async function( pdb ) {
          URL.revokeObjectURL( selected_pdb_file );

          await set_atoms_labels_bonds( pdb );

          pdb_obj = root;

          await finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pdb_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace( 'www.dropbox.com', 'dl.dropbox.com' );
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
          }

          // No extension checking for URL so it has to point to PDB model

          pdb_loader.load( selected_url_file, async function( pdb ) {
            await set_atoms_labels_bonds( pdb );

            pdb_obj = root;

            await finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        // Add pdb_obj to the scene
        scene.add( pdb_obj );
        camera.lookAt( pdb_obj.position );

        set_initial_scale();
        resize();

        enable_disable( false );

        if (bonds.length === 0) {
          document.getElementById('btn_bonds').disabled = true;
          disabled_changed();
        }

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        gui_legend.open();
        set_gui_position();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

        console.log( 'Memory: ', renderer.info.memory );

      // Logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )

      async function create_meshes() {
        const { mergeVertices } = await import( "three/addons/utils/BufferGeometryUtils.min.js" );

        let meshes = new THREE.Group();

        let m_meshes = pdb_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isInstancedMesh && child.visible === true) {
            // GLB export includes DRACO compression on indexed geometries
            if (!child.geometry.index) {
              child.geometry = mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

            for ( let i = 0; i < child.count; i += 1 ) {
              let child_clone = new THREE.Mesh( child.geometry, child.material );

              if (child.instanceColor) {
                let colors = [];

                for ( let k = 0; k < child_clone.geometry.attributes.position.array.length; k += 3 ) {
                  colors.push( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                }

                child_clone.geometry.setAttribute('color', new THREE.Float32BufferAttribute( colors, 3 ));
              }

              if (child.name && child.name !== '') child_clone.name = child.name;

              child.getMatrixAt( i, child_clone.matrix );
              child_clone.matrix.decompose( child_clone.position, child_clone.quaternion, child_clone.scale );

              meshes.add( child_clone );
              meshes.updateMatrixWorld( true, true );
            }
          }
        });

        return meshes;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression, EXTMeshGPUInstancing } = await import( "@gltf-transform/extensions" );

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerExtensions( [ EXTMeshGPUInstancing ] )  // read instanced meshes
        .registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette( { min: 5 } ),
          dedup( { textures: true } ),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptSimplifier } = await import( "meshoptimizer" );
        const { KHRONOS_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, join, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( KHRONOS_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          dedup( { textures: true } ),
          prune(),
          flatten(),
          join(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptEncoder, MeshoptSimplifier } = await import( "meshoptimizer" );
        const { dedup, flatten, instance, join, meshopt, palette, prune, simplify, unpartition, weld } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshGPUInstancing, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerExtensions( [ EXTMeshGPUInstancing ] ) // read instanced meshes
        .registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          unpartition(),
          palette( { min: 5 } ),
          dedup( { textures: true } ),
          prune(),
          instance( { min: 2 } ),
          flatten(),
          join(),
          weld( { tolerance: 0, toleranceNormal: 0.1 } ),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.75, error: 0.001 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function render() {

          if (mouse_down === true || mouse_wheel === true || reset_rotation === true ||

            // Reset pdb_obj rotational values
            if (reset_rotation === true) {
              pdb_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the pdb_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? pdb_obj.rotation.y += 0.03 : pdb_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) pdb_obj.rotation.x += rot_x;
                if (rot_y !== 0) pdb_obj.rotation.y += rot_y;
                if (rot_z !== 0) pdb_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 15) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, camera );
          }
        }

      async function scene_cleanup() {
        scene.remove( pdb_obj );

        renderer.clear();

        if (atoms_visible === true) await show_atoms();
        if (bonds_visible === true) await show_bonds();
        if (labels_visible === true) await show_labels();

        pdb_obj.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        root.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        if (atoms.length > 0) {
          for ( const atom of atoms ) {
            if (atom.isMesh) {
              if (atom.material) atom.material.dispose();
              if (atom.geometry) atom.geometry.dispose();
            }
          }
        }

        if (bonds.length > 0) {
          for ( const bond of bonds ) {
            if (bond.isMesh) {
              if (bond.material) bond.material.dispose();
              if (bond.geometry) bond.geometry.dispose();
            }
          }
        }

        if (labels.length > 0) {
          for ( const label of labels ) {
            if (label.isMesh) {
              if (label.material) label.material.dispose();
              if (label.geometry) label.geometry.dispose();
            }
          }
        }

        await gui_legend_reset();

        if (isMobile === false) renderer.info.reset();
      }
