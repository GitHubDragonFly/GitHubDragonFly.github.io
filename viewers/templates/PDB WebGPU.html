      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );

            return;

          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          let mesh_clone = await create_meshes();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }

      async function export_gltf( binary = false, draco = false, meshopt = false ) {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;

          await start_export();

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary };

          let mesh_clone = await create_meshes();

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              try {
                let type = 'application/octet-stream';

                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
                } else {
                  blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
                }
              } catch (error) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;
          }

          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true };

          let mesh_clone = await create_meshes();

          gltf_exporter.parse( mesh_clone, function( json ) {
            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, new Uint8Array( json ), undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, m3d, m3da, x3d
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx' }; // 'collada': 'dae', 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              await process_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5

        // Any subsequent frame that might be all zeros will throw an error

          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function process_loaded_zip() {
        manager.setURLModifier( function( url ) {
          const file = filesMap[ url ];
          if ( file ) return file;
          return url;
        });

        for ( const key of Object.keys( unzipped_files ) ) {
          let key_uc = key.toUpperCase();

          if (key_uc.endsWith('.PDB')) {
            selected_pdb_file = 'blob:null/' + key;

            filename = key.slice( 0, -4 );
            if (filename.indexOf( '\\' )) filename = filename.substring( filename.lastIndexOf( '\\' ) + 1 );
            if (filename.indexOf( '/' )) filename = filename.substring( filename.lastIndexOf( '/' ) + 1 );
          }

          let blob = new Blob( [ unzipped_files[ key ].buffer ], { type: 'application/octet-stream' } );
          filesMap[ 'blob:null/' + key ] = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ';' ) > -1 || selected_url_file.indexOf( ',' ) > -1 || selected_url_file.indexOf( ' ' ) > -1) {
            alert( 'Please enter a single URL only, without spaces or commas or semicolons!' );
            return;
          }

          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace( 'www.dropbox.com', 'dl.dropbox.com' );
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
          }

          // No extension checking for URL so it has to point to PDB or ZIP file

          // Check if a ZIP file
          console.log( 'Checking if ZIP file...' );

          try {
            await fetch( selected_url_file ).then( async res => {
              zip_file = await res.arrayBuffer();
              unzipped_files = await uSync( new Uint8Array( zip_file ) );
              await process_loaded_zip();

              return selected_pdb_file !== null ? loadFile() : handle_error( 'No valid PDB file found!' );
            });
          } catch ( error ) {
            console.log( error );
            console.log( 'Not a ZIP file' );
            zip_file = null;

            console.log( 'Trying PDB Loader...' );

            pdb_loader.load( selected_url_file, async function( pdb ) {
              if (selected_url_file.toUpperCase().endsWith( '.PDB' )) {
                filename = selected_url_file.slice( 0, -4 );
                if (filename.indexOf( '\\' )) filename = filename.substring( filename.lastIndexOf( '\\' ) + 1 );
                if (filename.indexOf( '/' )) filename = filename.substring( filename.lastIndexOf( '/' ) + 1 );
              }

              await set_atoms_labels_bonds( pdb );

              pdb_obj = root;

              await finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            });
          }
        }
      }

      // Logic from three.js SceneUtils.js function createMeshesFromInstancedMesh( instancedMesh )

      async function create_meshes( amf_export = false ) {
        const { mergeVertices } = await import( "three/addons/utils/BufferGeometryUtils.min.js" );

        let meshes = new THREE.Group();

        let m_meshes = pdb_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isInstancedMesh && child.visible === true) {
            // GLB export includes DRACO compression on indexed geometries
            if (!child.geometry.index) {
              child.geometry = mergeVertices( child.geometry, 1e-6 );
              child.geometry.computeVertexNormals();
              child.geometry.normalizeNormals();
            }

            for ( let i = 0; i < child.count; i ++ ) {
              let child_clone = new THREE.Mesh( child.geometry.clone(), child.material.clone() );

              if (child.instanceColor) {
                if (amf_export === false) {
                  let colors = [];

                  for ( let k = 0; k < child_clone.geometry.attributes.position.array.length; k += 3 ) {
                    colors.push( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                  }

                  child_clone.geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
                } else {
                  // Set material color for AMF exports
                  child_clone.material.color.setRGB( child.instanceColor.array[ 0 ], child.instanceColor.array[ 1 ], child.instanceColor.array[ 2 ] );
                }
              }

              if (child.name && child.name !== '') child_clone.name = child.name;

              child.getMatrixAt( i, child_clone.matrix );
              child_clone.matrix.decompose( child_clone.position, child_clone.quaternion, child_clone.scale );

              meshes.add( child_clone );
              meshes.updateMatrixWorld( true, true );
            }
          }
        });

        return meshes;

        [ 21 ]	KHRTextureBasisu
        [ 22 ]	KHRTextureTransform
        [ 23 ]	KHRXMP

      */

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          flatten(),
          join(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS )

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          instance( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        doc.createExtension( ALL_EXTENSIONS[ 4 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 4 ].EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptEncoder } = await import( "meshoptimizer_encoder" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, meshopt, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        await MeshoptEncoder.ready;

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS )

        io.registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          instance( { min: 5 } ),
          flatten(),
          join(),
          weld(),
          simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
          prune(),
          sparse( { ratio: 0.2 } ),
          meshopt( { encoder: MeshoptEncoder, level: 'high' } )
        );

        doc.createExtension( ALL_EXTENSIONS[ 1 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 1 ].EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false ) {
        const image = texture.image;

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( resolve => {
          img.onload = async function() {
            let scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let width = img.naturalWidth * Math.min( 1, scale );
            let height = img.naturalHeight * Math.min( 1, scale );

            const options = {
              imageOrientation: tex_flip === true ? 'none' : 'flipY',
              resizeWidth: width,
              resizeHeight: height,
              resizeQuality: 'high'
            };

            let image_bitmap = await createImageBitmap( img, options );

            resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const hex_lo = 0x8000, hex_hi = 0x7FFF, frac = 128.0;

              for ( let i = 0, l = image.data.length; i < l; i ++ ) {
                let d = (f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ));
                let tmp = Math.max( -1, Math.min( 1, d ) );
                tmp = tmp < 0 ? ( tmp * hex_lo ) : ( tmp * hex_hi );
                u8[ i ] = tmp / frac;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, image.width, image.height );
            }

            let base64data = canvas1.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            let buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            let blob = new Blob( [ buff ], { type: 'image/png' } );

            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

          if (mouse_down === true || mouse_wheel === true || reset_rotation === true ||

            // Reset pdb_obj rotational values
            if (reset_rotation === true) {
              pdb_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the pdb_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? pdb_obj.rotation.y += 0.03 : pdb_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) pdb_obj.rotation.x += rot_x;
                if (rot_y !== 0) pdb_obj.rotation.y += rot_y;
                if (rot_z !== 0) pdb_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 100) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );
          }
        }
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( pdb_obj );

        renderer.clear();

        if (atoms_visible === true) await show_atoms();
        if (bonds_visible === true) await show_bonds();
        if (labels_visible === true) await show_labels();

        pdb_obj.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        root.traverse( ( child ) => {
          if (child.isMesh) {
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        if (atoms.length > 0) {
          for ( const atom of atoms ) {
            if (atom.isMesh) {
              if (atom.material) atom.material.dispose();
              if (atom.geometry) atom.geometry.dispose();
            }
          }
        }

        if (bonds.length > 0) {
          for ( const bond of bonds ) {
            if (bond.isMesh) {
              if (bond.material) bond.material.dispose();
              if (bond.geometry) bond.geometry.dispose();
            }
          }
        }

        if (labels.length > 0) {
          for ( const label of labels ) {
            if (label.isMesh) {
              if (label.material) label.material.dispose();
              if (label.geometry) label.geometry.dispose();
            }
          }
        }

        await gui_legend_reset();

        if (ktx2_loader) {
          ktx2_loader.dispose();
          ktx2_loader === undefined;
        }

        if (scene_bgnd) {
          scene_bgnd.dispose();
          scene_bgnd = null;
        }

        if (isMobile === false) renderer.info.reset();
      }
