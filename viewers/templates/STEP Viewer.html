      var bounding_box, gif_export, bgnd_linear_gradient;
      var flat_shading_enabled, enable_opacity, zip;

      var initial_opacity, initial_opacity_array;
      var edges, edges_visible, bim_edges_created;
      var initial_transparency, initial_transparency_array;

    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { BIMLoader } from "../static/dotbim/loader/module/BIMLoader.min.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.min.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      file_loader = new THREE.FileLoader( manager );
      file_loader.setMimeType( 'text/plain' );
      file_loader.setResponseType( 'text' );

      bim_loader = new BIMLoader( manager );

      texture_loader = new THREE.TextureLoader();

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      set_gui_position();

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/assimpjs/assimpjs.min.js" defer></script>
    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>
    <script src="../static/js/exporters/three-buffergeometry-to-prwm/three-buffergeometry-to-prwm.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        white-space: nowrap;
        margin: 2px 0 2px 0;
        text-align: center;
        font-size: 110%;
        height: 22px;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        vertical-align: middle;
        margin: 0 2px 3px 2px;
        background: none;
        height: 18px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=radio] {
        vertical-align: middle;
        margin: 0 2px 0 2px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 72px;
        height: 22px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        background-color: transparent;
        position: absolute;
        display: block;
        width: 240px;
        height: 240px;
        padding: 4px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        vertical-align: middle;
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        vertical-align: middle;
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      #gui_position {
        position: absolute;
        display: none;
        min-width: 200px;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        min-height: 22px;
        margin-left: 2px;
      }

      .fm_gizmo {
        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

      .fm {
        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->
    <!-- Using occt-import-js library: https://github.com/kovacsv/occt-import-js -->
    <!-- Using dotbim library: https://github.com/ricaun/dotbim.three.js -->
    <!-- Using alternative IGES loader: https://github.com/Konsept-Design/three-iges-loader -->
    <!-- Using glTF Transform for DRACO compression: https://gltf-transform.dev -->
    <!-- Using gainmap-js encoder & decoder: https://github.com/MONOGRID/gainmap-js -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- PRWM export powered by: https://github.com/kchapelier/PRWM -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>STEP++ Viewer (r169)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Interactive Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Formats: STEP, IGES, BREP and BIM Formats" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".stp, .step, .igs, .iges, .brp, .brep, .bim" />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept=".exr, .hdr, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Toggle Equirectangular Background" id="btn_equi" onclick="set_equi();" style="background-color: transparent; color: blue; min-width: 25px;" disabled>Eq</button>
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="BIM - Dotbim File Format" value="bim" onclick="export_bim()">BIM</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true, false );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, false, true, false );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf( false, false );">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="PRWM - Packed Raw WebGL Model Format" value="prwm" onclick="export_prwm();">PRWM</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format" value="usdz" onclick="export_usdz();">USDZ</option>
          <option title="ASSIMP Exports" value="assimp" disabled>ASSIMP</option>
          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="STEP Format" value="stp" onclick="export_assimp( 'stp' );">STEP</option>
          <option title="X3D - Extensible 3D Graphics Format" value="x3d" onclick="export_assimp( 'x3d' );">X3D</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
          <option title="Alternative Exports" value="alt" disabled>- ALT -</option>
          <option title="DAE - Collada Format alternative export" value="daex" onclick="export_dae( true );">DAEx</option>
          <option title="GLB - GL Transmission Format binary alternative export" value="glbx" onclick="export_gltf( true, true );">GLBx</option>
          <option title="GLB - GL Transmission Format binary alternative export with DRACO compression" value="glbxdraco" onclick="export_gltf( true, true, true, false );">GLBx_d</option>
          <option title="GLB - GL Transmission Format binary alternative export with Meshopt compression" value="glbxmeshopt" onclick="export_gltf( true, true, false, true );">GLBx_m</option>
          <option title="GLTF - GL Transmission Format ascii alternative export" value="gltfx" onclick="export_gltf( false, true );">GLTFx</option>
          <option title="OBJ - Wavefront Technologies 3D Format alternative export" value="objx" onclick="export_obj( true );">OBJx</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Toggle Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Switch Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(85% - 86px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="background-color: transparent; min-width: 15px;">&#x2191</button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.05" value="5" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">5</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0" max="5" step="0.05" value="0" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (typeof $ !== 'undefined' && isMobile === false) {
          let fm1_bottom = ( parseInt( $('#fm1').outerHeight( true ) ) );

          if (url_displayed === true) {
            document.getElementById('url').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';

            let url_bottom = ( fm1_bottom + parseInt( $('#url').outerHeight( true ) ) );
            document.getElementById('fm2').style.width = url_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          } else {
            document.getElementById('fm2').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          }
        }

        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (selected_step_file !== null) {
          filename = selected_step_file.name.substring( 0, selected_step_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';

          if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (mesh) {
          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          let options = { skipMatrixCheck: bim === true };

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          await bim_exporter.parse( mesh_clone, async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_obj( alternative = false ) {
        if (mesh) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          let mesh_clone = (bim === true || alternative === true) ? await create_meshes( alternative ) : mesh.clone();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (mesh) {
          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          ply_exporter.parse( mesh_clone, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, { binary: binary, littleEndian: true });
        }
      }

      async function export_stl() {
        if (mesh) {
          await start_export();

          const { STLExporter } = await import( "../static/jsm/exporters/STLExporter.min.js" );

          let stl_exporter = new STLExporter( manager );

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          let string = stl_exporter.parse( mesh_clone ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );

          zip.file( filename + '.stl', blob );

          await process_zip( '_STL' );
        }
      }

      async function export_dae( alternative = false ) {
        if (mesh) {
          await start_export();

          const { ColladaExporter } = await import( "../static/jsm/exporters/ColladaExporter.min.js" );

          let dae_exporter = new ColladaExporter( manager );

          let mesh_clone = (bim === true || alternative === true) ? await create_meshes( alternative ) : mesh.clone();

          let result = await dae_exporter.parse( mesh_clone );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            result.textures.forEach( async tex => {
              let blob = await new Blob( [ tex.data ], { type: 'image/png' } );

              zip.file( `${ tex.name }.${ tex.ext }`, blob );

              if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );

              processed_index += 1;
            });
          } else {
            await process_zip( '_DAE' );
          }
        }
      }

      async function export_gltf( binary = false, alternative = false, draco = false, meshopt = false ) {
        if (mesh) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: 1024 };

          let mesh_clone = alternative === true ? await create_meshes( alternative ) : mesh.clone();

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              let type = 'application/octet-stream';

              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
              } else {
                blob = new Blob( [ json ], { type: type } );
              }

              zip.file( filename + '.glb', blob );
              let str = '_GLB';
              if (alternative === true) str += 'x';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' + (alternative === true) ? 'x' : '' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (mesh) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true, maxTextureSize: 1024 };

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          gltf_exporter.parse( mesh_clone, async function( json ) {
            let simplified = await simplify( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              ajs = null;
              result = null;
              resultFile = null;

              await process_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_json() {
        if (mesh) {
          await start_export();

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          let json = JSON.stringify( mesh_clone.toJSON() );
          let blob = new Blob( [ json ], { type: 'text/plain' } );

          zip.file( filename + '.json', blob );

          await process_zip( '_JSON' );
        }
      }

      async function export_prwm() {
        if (mesh) {
          await start_export();

          const { PLYLoader } = await import( "three/addons/loaders/PLYLoader.min.js" );
          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let bigEndian = false;
          let arrayBuffer;

          let mesh_clone = (bim === true) ? await create_meshes() : mesh.clone();

          // Export to PLY format first, load exported model and then export to PRWM
          new PLYExporter().parse( mesh_clone, async function( json ) {
            let type = 'application/octet-stream';

            new PLYLoader().load( URL.createObjectURL( new Blob( [ json ], { type: type } ) ), async function( json_geometry ) {
              arrayBuffer = threeBuffergeometryToPrwm( json_geometry, bigEndian);
              let blob = new Blob( [ arrayBuffer ], { type: 'application/binary' } );

              zip.file( filename + '.prwm', blob );

              await process_zip( '_PRWM' );
            });
          }, { binary: true, littleEndian: true });
        }
      }

      async function export_usdz() {
        if (mesh) {
          if (document.getElementById('btn_material').innerHTML !== 'MS') {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'USDZ Exporter: only MeshStandardMaterial is supported.\n Use the material button to change the material before exporting.' );
            return;
          }

          await start_export();

          const { USDZExporter } = await import( "../static/jsm/exporters/USDZExporter.min.js" );

          let usdz_exporter = new USDZExporter( manager );

          let mesh_clone = await create_meshes( true );

          await usdz_exporter.parse( mesh_clone, async function( arraybuffer ) {
            let blob = new Blob( [ arraybuffer ], { type: 'application/octet-stream' } );

            zip.file( filename + '.usdz', blob );

            await process_zip( '_USDZ' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_3dm() {
        if (mesh) {
          await start_export();

          const { Rhino3dmExporter } = await import( "../static/jsm/exporters/3DMExporter.min.js" );

          let rhino_exporter = new Rhino3dmExporter( manager );

          let mesh_clone = (bim === true) ? await create_meshes( true ) : mesh.clone();

          rhino_exporter.parse( mesh_clone, async function( arrayBuffer ) {
            let blob = new Blob( [ arrayBuffer ], { type: 'application/octet-stream' } );

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (!link) {

          link.style.display = 'none';

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (!link) {

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

            if (child.isMesh && child.material) {
              if (Array.isArray( child.material )) {

                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  mtl.needsUpdate = true;
                  child_count_array += 1;

              } else {

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) set_bgenv_message();

          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          let fn_uc = fii.name.toUpperCase();

          if (fii.type.startsWith('image/') && ! (fn_uc.endsWith('.SVG') || fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR'))) {
            hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap.clone();
                scene.environment = hdrJpgEquirectangularMap.clone();
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap.clone();
              }

              mouse_wheel = true;

              hdrJpgEquirectangularMap.dispose();
              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              set_bgenv_message( true );
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.SVG')) {
            texture_loader.load( URL.createObjectURL( fii ) , function( texture ) {
              URL.revokeObjectURL( fii );

              if (equi_enabled === true) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture.clone();
                scene.environment = texture.clone();
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = texture.clone();
              }

              mouse_wheel = true;

              texture.dispose();

              set_bgenv_message( true );
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
            const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

            // Encode a Gain map from EXR or HDR file
            // See the code example at: https://github.com/MONOGRID/gainmap-js

            let loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
                exr_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.exr$/i, exr_loader );
              }

              loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader();
                rgbe_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.hdr$/i, rgbe_loader );
              }

              loader = rgbe_loader;
            }

            const image = await loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            const textureMax = findTextureMinMax( image );

            // Encode the gainmap
            const encodingResult = encode({
              image,
              maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
            });

            // obtain the RAW RGBA SDR buffer and create an ImageData
            const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
            // obtain the RAW RGBA Gain map buffer and create an ImageData
            const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

            // parallel compress the RAW buffers into the specified mimeType
            const mimeType = 'image/jpeg';
            const quality = 1.0;

            const [sdr, gainMap] = await Promise.all([
              compress({
                source: sdrImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              }),
              compress({
                source: gainMapImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              })
            ]);

            // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
            const metadata = encodingResult.getMetadata();

            // embed the compressed images + metadata into a single JPEG file
            const jpeg = await encodeJPEGMetadata({
              ...encodingResult,
              ...metadata,
              sdr,
              gainMap
            });

            // jpeg will be a Uint8Array
            const jpeg_file = new File( [ jpeg ], 'file.jpg' );

            // load the encoded jpeg with HDRJPGLoader

            hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
              URL.revokeObjectURL( jpeg_file );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                const repeat_x = hdrJpgEquirectangularMap.image.width / 2048;
                const repeat_y = hdrJpgEquirectangularMap.image.height / 2048;

                hdrJpgEquirectangularMap.repeat.set( repeat_x, repeat_y );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap.clone();
                scene.environment = hdrJpgEquirectangularMap.clone();
                if (params.setEnvMap === true) set_envMap( true );
              } else {
                scene.background = hdrJpgEquirectangularMap.clone();
              }

              mouse_wheel = true;

              hdrJpgEquirectangularMap.dispose();
              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              set_bgenv_message( true );

              // encoder must be manually disposed when no longer needed
              image.dispose();
              encodingResult.gainMap.dispose();
              encodingResult.sdr.dispose();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( jpeg_file );
            });
          } else {
            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        await reset_scene_params();

        if (bgnd_linear_gradient === true) {
          bgnd_linear_gradient = false;
          scene.environmentIntensity = 1.0;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ],
            [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          let texture = new THREE.Texture( canvas );
          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.needsUpdate = true;

          scene.background = texture.clone();
          scene.environment = texture.clone();
          scene.environmentIntensity = 0.15;

          texture.dispose();

          document.getElementById('file_image_input').value = '';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('back_color').value = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color.setRGB(
          parseInt( al_colors.substring( 1, 3 ), 16 ) / 255.0,
          parseInt( al_colors.substring( 3, 5 ), 16 ) / 255.0,
          parseInt( al_colors.substring( 5 ), 16 ) / 255.0
        );

      }

      function set_hemisphere_light_color() {

        hemisphereLight.color.setRGB(
          parseInt( hl_colors.substring( 1, 3 ), 16 ) / 10.0,
          parseInt( hl_colors.substring( 3, 5 ), 16 ) / 10.0,
          parseInt( hl_colors.substring( 5 ), 16 ) / 10.0

      function set_directional_light_color() {

        directionalLight.color.setRGB(

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 20 ) {
          mesh.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 1 ) {
          mesh.scale.multiplyScalar( 20 / size.y );
        } else if ( size.y > 0.09 ) {
          mesh.scale.multiplyScalar( 10 / size.y );
        } else if ( size.y > 0.05 ) {
          mesh.scale.multiplyScalar( 1.5 / size.y );
        } else {
          mesh.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( mesh );
        let center = bounding_box.getCenter(new THREE.Vector3());
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function set_model_scale( scale ) {
        document.getElementById('model_scale').selectedIndex = 0;

        mesh.scale.multiplyScalar( parseFloat( scale.slice( 0, -1 ) ) );

        set_polar_grid_y();
        set_grid_y();

        mouse_wheel = true;
      }

          x_num.step = y_num.step = z_num.step = 10;
          x_num.value = document.getElementById('x_val').innerText = directionalLight.position.x;
          y_num.value = document.getElementById('y_val').innerText = directionalLight.position.y;
          z_num.value = document.getElementById('z_val').innerText = directionalLight.position.z;
        } else {
          x_num.min = y_num.min = z_num.min = -20;
          x_num.max = y_num.max = z_num.max = 20;
          x_num.step = y_num.step = z_num.step = 1;
          x_num.value = document.getElementById('x_val').innerText = parseInt( rot_x * 1000 );
          y_num.value = document.getElementById('y_val').innerText = parseInt( rot_y * 1000 );
          z_num.value = document.getElementById('z_val').innerText = parseInt( rot_z * 1000 );

        if (url_loading === false) {

            } else if (fn_uc.endsWith('.BRP') || fn_uc.endsWith('.BREP')) {

        if (renderer === undefined) {

        if (hdrJPGLoader === undefined) {

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {

        if (directionalLight === undefined) {

        if (controls === undefined) {

          controls.panSpeed = 0.8;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.3;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (defaultMaterial === undefined) {
          defaultMaterial = new THREE.MeshStandardMaterial({
            side: THREE.DoubleSide,
            envMapIntensity: 1.0,
            transparent: false,
            flatShading: false,
            color: 0xFFFFFF,
            metalness: 0.5,

          });

        // Load the model
        selected_step_file !== null ? ( bim === true ? loadBIM() : loadFile() ) : loadURLFile();

      function process_mesh( resultMesh, mesh_count ) {
        // Modified version of the original example code:
        // https://github.com/kovacsv/occt-import-js/blob/main/examples/three_viewer.html#L42-L89

        let geometry = new THREE.BufferGeometry();

        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( resultMesh.attributes.position.array, 3 ) );

        if (resultMesh.attributes.normal) {
          geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( resultMesh.attributes.normal.array, 3 ) );
        } else {
          geometry.computeVertexNormals();
        }

        geometry.normalizeNormals();

        let index = Uint32Array.from( resultMesh.index.array );
        geometry.setIndex( new THREE.Uint16BufferAttribute( index, 1 ) );

        let dm;

        if (resultMesh.color) {
          dm = defaultMaterial.clone();

          dm.color.setRGB(
            resultMesh.color[ 0 ],
            resultMesh.color[ 1 ],
            resultMesh.color[ 2 ],
            THREE.LinearSRGBColorSpace
          );
        } else {
          dm = defaultMaterial.clone();
        }

        let materials = dm;

        if (resultMesh.brep_faces && resultMesh.brep_faces.length > 0) {
          materials = [];

          for (let faceColor of resultMesh.brep_faces) {
            let dm_clone = dm.clone();

            if (faceColor.color) {
              dm_clone.color.setRGB(
                faceColor.color[ 0 ],
                faceColor.color[ 1 ],
                faceColor.color[ 2 ],
                THREE.LinearSRGBColorSpace
              );
            }

            materials.push( dm_clone );
          }

          let triangleCount = resultMesh.index.array.length / 3;
          let triangleIndex = 0;
          let faceColorGroupIndex = 0;

          while (triangleIndex < triangleCount) {
            let firstIndex = triangleIndex;
            let lastIndex = null;
            let materialIndex = null;

            let face = resultMesh.brep_faces[ faceColorGroupIndex ];

            if (faceColorGroupIndex >= resultMesh.brep_faces.length) {
              materialIndex = 0;
              break;
            } else if (triangleIndex < face.first) {
              lastIndex = face.first;
              materialIndex = 0;
            } else {
              lastIndex = face.last + 1;
              materialIndex = faceColorGroupIndex;
              faceColorGroupIndex++;
            }

            geometry.addGroup( firstIndex * 3, ( lastIndex - firstIndex ) * 3, materialIndex );
            triangleIndex = lastIndex;

            let innerGeometry = new THREE.BufferGeometry();
            innerGeometry.setAttribute( 'position', geometry.attributes.position );
            if (geometry.attributes.normal) innerGeometry.setAttribute( 'normal', geometry.attributes.normal );
            innerGeometry.setIndex( geometry.index, 1 );
            let innerEdgesGeometry = new THREE.EdgesGeometry( innerGeometry, 30 );
            let edge = new THREE.LineSegments( innerEdgesGeometry, outline_material );
            edges.add( edge );
          }
        }

        let new_mesh = new THREE.Mesh( geometry, materials );
        new_mesh.name = (resultMesh.name && resultMesh.name !== '') ? resultMesh.name : 'mesh_' + mesh_count;

        let length = new_mesh.geometry.attributes.position.array.length;
        random_vertex_color_array[ new_mesh.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
        original_vertex_color_array[ new_mesh.name ] = new_mesh.geometry.getAttribute( 'color' );

        mesh.add( new_mesh );

        if (Array.isArray( materials )) {
          materials.forEach( mtl => {
            mtl.dispose();
          });

          new_mesh.material.forEach( mtrl => {
            mtrl.dispose();
          });
        } else {
          materials.dispose();
          new_mesh.material.dispose();
        }

        geometry.dispose();
        new_mesh.geometry.dispose();
      }

      function loadBIM() {
        bim_loader.load( URL.createObjectURL( selected_step_file ), function( bim_meshes ) {
          URL.revokeObjectURL( selected_step_file );
          mesh = bim_meshes;
          addFileInScene();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_step_file );
          handle_error( error );
        });
      }

      async function loadFile() {
        if (selected_step_file !== null) {
          occtimportjs().then( async function( occt ) {
            response = await fetch( URL.createObjectURL( selected_step_file ) );
            URL.revokeObjectURL( selected_step_file );

            buff = await response.arrayBuffer();
            fileBuffer = new Uint8Array( buff );
            buff.length = 0;

            let result;

            if (iges === true) {
              result = await occt.ReadIgesFile( fileBuffer, null );
            } else if (brep === true) {
              result = await occt.ReadBrepFile( fileBuffer, null );
            } else {
              result = await occt.ReadStepFile( fileBuffer, null );
            }

            if (result.success && result.meshes.length > 0) {
              let mesh_count = 1;

              for (let resultMesh of result.meshes) {
                process_mesh( resultMesh, mesh_count );
                mesh_count ++;
              }

              occt = null;
              fileBuffer.length = 0;

              await addFileInScene();
            } else {
              if (iges === true) {
                const { IGESLoader } = await import( "https://cdn.jsdelivr.net/npm/three-iges-loader@1.2.0/src/IGESLoader.min.js" );

                new IGESLoader().load( URL.createObjectURL( selected_step_file ), async function( object ) {
                  URL.revokeObjectURL( selected_step_file );

                  mesh = object;
                  scene.add( mesh );
                  finish_loading();
                }, function ( xhr ) { // onProgress
                }, function ( error ) { // onError
                  URL.revokeObjectURL( selected_step_file );
                  handle_error( error );
                });
              } else {
                handle_error( 'No mesh detected!' );
              }
            }
          });
        }
      }

      async function addFileInScene() {
        initial_rotation.x = mesh.rotation.x;
        initial_rotation.y = mesh.rotation.y;
        initial_rotation.z = mesh.rotation.z;

        let child_count = 1;
        let mesh_has_colors = false, mesh_has_no_colors = false;

        // Check if multiple meshes with a mix of vertex and non-vertex colors (BIM)
        mesh.traverse( function( child ) {
          if (child.isMesh) {
            (child.geometry.hasAttribute( 'color' ) === true) ? mesh_has_colors = true : mesh_has_no_colors = true;
          }
        });

        if (mesh_has_colors === true && mesh_has_no_colors === true) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('btn_material').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_material').disabled = true;
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_vertex_colors').disabled = true;
          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_random_vertex_colors').disabled = true;
          disabled_changed();
        }

        mesh.traverse( function( child ) {
          if (child.isMesh && child.material) {
            if (child.name === '') child.name = 'child_' + child_count;

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              initial_opacity_array[ child.name ] = {};
              initial_transparency_array[ child.name ] = {};

              child.material.forEach( mtl => {
                initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;

                // Default to double side
                mtl.side = THREE.DoubleSide;
                mtl.needsUpdate = true;

                child_count_array += 1;
              });
            } else {
              initial_opacity[ child.name ] = child.material.opacity;
              initial_transparency[ child.name ] = child.material.transparent;

              // Default to double side
              child.material.side = THREE.DoubleSide;
              child.material.needsUpdate = true;
            }
          }

          child_count += 1;
        });

        // Add mesh group to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        finish_loading();
     }

      async function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          let model_extensions = [ '.STP', '.STEP', '.IGS', '.IGES', '.BRP', '.BREP', '.BIM' ];
          let url_uc = selected_url_file.toUpperCase();

          if (model_extensions.some( ext => url_uc.endsWith( ext ) )) {
            if (url_uc.endsWith('.IGS') || url_uc.endsWith('.IGES')) {
              iges = true;
            } else if (url_uc.endsWith('.BRP') || url_uc.endsWith('.BREP')) {
              brep = true;
            } else if (url_uc.endsWith('.BIM')) {
              bim = true;
              loadURLBIM();
              return;
            }

            occtimportjs().then( async function( occt ) {
              response = await fetch( selected_url_file );

              buff = await response.arrayBuffer();
              fileBuffer = new Uint8Array( buff );
              buff.length = 0;

              let result;

              if (iges === true) {
                result = await occt.ReadIgesFile( fileBuffer, null );
              } else if (brep === true) {
                result = await occt.ReadBrepFile( fileBuffer, null );
              } else {
                result = await occt.ReadStepFile( fileBuffer, null );
              }

              if (result.success && result.meshes.length > 0) {
                let mesh_count = 1;

                for (const resultMesh of result.meshes) {
                  process_mesh( resultMesh, mesh_count );
                  mesh_count ++;
                }

                occt = null;
                fileBuffer.length = 0;

                await addFileInScene();
              } else {
                if (iges === true) {
                  const { IGESLoader } = await import( "https://cdn.jsdelivr.net/npm/three-iges-loader@1.2.0/src/IGESLoader.min.js" );

                  new IGESLoader().load( selected_url_file, async function( object ) {
                    mesh = object;
                    scene.add( mesh );
                    finish_loading();
                  }, function ( xhr ) { // onProgress
                  }, function ( error ) { // onError
                    handle_error( error );
                  });
                } else {
                  handle_error( 'No mesh detected!' );
                }
              }
            });
          } else {
            handle_error( 'Unsupported URL file!' );
          }
        }
      }

      async function loadURLBIM() {
        bim_loader.load( selected_url_file, function( bim_meshes ) {
          mesh = bim_meshes;
          addFileInScene();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
        });
      }

      function finish_loading() {
        if (bim === true) {
          if (bim_edges_created === false) {
            document.getElementById('div_loading').innerHTML = 'Creating edges...';
            document.getElementById('div_message').innerText = 'Creating BIM edges';
          } else {
            document.getElementById('div_loading').style.display = 'none';
          }
        } else {
          document.getElementById('div_loading').style.display = 'none';
        }

        render_requested = true;
        mouse_wheel = true;
        first_run = true;
        fr_count = 0;
        render();
      }

      async function show_gizmo() {
        enable_disable( false );

        if (isMobile === true) {
          document.getElementById('gizmo').style.display = 'none';
        } else {
          if (gizmo === undefined) {
            gizmo = new orb_controls_gizmo( controls, {
              size: 65,
              padding: 4,
              bubbleSizePrimary: 7,
              bubbleSizeSecondary: 3,
              lineWidth: 1,
              fontSize: '8px',
              fontColor: 'black',
              fontWeight: 'bold'
            });

            document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
            document.getElementById('gizmo').appendChild( gizmo.domElement );
          }
        }

        // Disable vertex colors button since BIM models are instanced meshes
        // and it's rather tricky to try manipulating their vertex colors

        if (bim === true) {
          document.getElementById('btn_vertex_colors').disabled = true;
          disabled_changed();
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';
