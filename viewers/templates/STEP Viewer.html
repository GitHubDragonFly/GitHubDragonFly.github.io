    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }

      // Manager from ThreeJs to track a loader and its status

      const texture_loader = new THREE.TextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (mesh) {
          let obj_mesh = mesh.clone();
          let filename;

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = false;
    		    }
    	    });

          if (selected_step_file) {
            filename = selected_step_file.name.substring(0, selected_step_file.name.lastIndexOf('.') + 1);
          } else if (selected_url_step_file) {
            filename = selected_url_step_file.substring(selected_url_step_file.lastIndexOf('/') + 1, selected_url_step_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let string = obj_exporter.parse( obj_mesh ).split( ',' );
          let blob = new Blob( [ string ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material) child.material.dispose();
              if (child.material && child.material.map) child.material.map.dispose();
              if (child.geometry) child.geometry.dispose();
    		    }
    	    });
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_object_color() {
        if (mesh) {
          mesh.traverse( function( child ) {
            if (child instanceof THREE.Mesh){
              let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

              if (obj_colors === '#000000') obj_colors = '#ffffff';

              child.material.color.setRGB( parseInt(obj_colors.substring(1, 3), 16) / 250, parseInt(obj_colors.substring(3, 5), 16) / 250, parseInt(obj_colors.substring(5), 16) / 250 ); // hex format '#rrggbb'

              set_step_opacity();
            }
          });
        }
      }

      function set_step_opacity() {
        if (mesh) {
          mesh.traverse( function( child ) {
            if (child instanceof THREE.Mesh){
              child.material.opacity = document.getElementById('step_opacity').value;
            }
          });
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function(texture) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( mesh );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        mesh.scale.multiplyScalar( 50 / y );
      }

      function set_step_scale() {
        let current_step_scale = document.getElementById('step_scale').value;

        switch (previous_step_scale) {
          case '0.25':
            mesh.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            mesh.scale.multiplyScalar( (current_step_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            mesh.scale.multiplyScalar( (current_step_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            mesh.scale.multiplyScalar( (current_step_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            mesh.scale.multiplyScalar( (current_step_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            mesh.scale.multiplyScalar( (current_step_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            mesh.scale.multiplyScalar( (current_step_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            mesh.scale.multiplyScalar( 7/8 );
            break;
        }

        previous_step_scale = current_step_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      async function loadFile() {
        if (selected_step_file) {
          document.getElementById('div_loading').style.display = "block";

          occtimportjs().then ( async function( occt ) {
            response = await fetch( URL.createObjectURL( selected_step_file ) );
            URL.revokeObjectURL( selected_step_file );
            buffer = await response.arrayBuffer ();
            fileBuffer = new Uint8Array( buffer );
          	result = await occt.ReadStepFile( fileBuffer );

            if (result.success && result.meshes.length > 0) {
              let mesh_count = 1;

              result.meshes.forEach( msh => {
                let geometry = new THREE.BufferGeometry();

                indices = Uint32Array.from( msh.index.array );
                geometry.setIndex( new THREE.BufferAttribute( indices, 1 ) );
                geometry.setDrawRange( 0, indices.length );
                vertices = Float32Array.from( msh.attributes.position.array );
                geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );
                normals = Float32Array.from( msh.attributes.normal.array );
                geometry.setAttribute( 'normal', new THREE.BufferAttribute( normals, 3 ) );
                geometry.normalizeNormals();
                if (result.meshes.length === 1) geometry.center();

                let new_mesh = new THREE.Mesh( geometry, material );
                new_mesh.name = 'mesh_' + mesh_count;
                edges[ new_mesh.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( new_mesh.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
                mesh_count += 1;

                mesh.add( new_mesh );

                geometry.dispose();
                new_mesh.geometry.dispose();
                new_mesh.material.dispose();
              });

              await addFileInScene();
            } else {
              console.log('No mesh detected!');
              render_requested = false;
              enable_disable( true );
              if (gizmo) gizmo.dispose();
              document.getElementById('div_loading').style.display = "none";
              document.getElementById('div_error').style.display = "block";
            }
          });
        }
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (mesh) {
          // Reset mesh rotational values
          if (reset_rotation) {
            mesh.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mesh
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            mesh.rotation.x += rot_x;
            mesh.rotation.y += rot_y;
            mesh.rotation.z += rot_z;

            if (Math.abs(mesh.rotation.x) > 2 * Math.PI ) mesh.rotation.x = 0;
            if (Math.abs(mesh.rotation.y) > 2 * Math.PI ) mesh.rotation.y = 0;
            if (Math.abs(mesh.rotation.z) > 2 * Math.PI ) mesh.rotation.z = 0;
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
