<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="description" content="GLTF / GLB Viewer using Google's model-viewer web component">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap-shim">{ "imports": { "three": "https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js" } }</script>
    <script type="module-shim" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>

    <script>
      self.ModelViewerElement = self.ModelViewerElement || {};
      self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
      self.ModelViewerElement.lottieLoaderLocation = 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/LottieLoader.js';
    </script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: #10104b;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 28px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 170px;
      }

      input[type=number] { vertical-align: middle; margin: 2px 3px 2px 0; }
      input[type=text] { vertical-align: middle; margin: 2px 5px 2px 0; }

      select {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 1px 2px 1px 0;
        padding: 1px 0 2px 2px;
        vertical-align: middle;
        width: 70px;
        color: blue;
        background: none;
      }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: 99%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: whitesmoke;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }

      .model_viewer {
        background-color: transparent;
        min-height: 100vh;
        width: 99.7%;
        margin: 1px 1px 1px 1px;
        padding: 0;
      }
    </style>

    <!-- Using Google Model Viewer element: https://github.com/google/model-viewer -->

    <title>GLTF/GLB Model Viewer</title>
  </head>
  <body onload="reset_all(); document_ready();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <label for="file" title="GLTF or GLB Format" style="color: #553801;">3D</label>
        <button title="Get file via URL" id="btn_url" onclick="show_url()" style="min-width: 38px;">URL</button>
        <label for="file_input" title="File Input"></label>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".glb, .gltf" multiple />
        <label for="current_model">Model</label>
        <input type="number" id="current_model" onchange="current_model_changed()" min="1" max="99" value="1" step="1" style="width: 38px;" disabled />
        <button title="Animations" id="btn_animate" onclick="animate_gltf()" disabled>A</button>
        <button title="Variants" id="btn_variants" onclick="switch_variant()" disabled>V</button>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Neutral Lighting"><input type="checkbox" id="neutral" onchange="set_neutral_lighting();" disabled />NL</label>
        <label title="Auto Rotate"><input type="checkbox" id="rotate" onchange="set_rotation();" disabled />R</label>
        <select id="export_names" title="Export" style=" margin-left: 3px;" disabled>
          <option value="" selected disabled>Export</option>
          <option value="glb" onclick="export_glb()">GLB</option>
          <option value="gltf" onclick="export_gltf()">GLTF</option>
        </select>
        <button id="btn_full_screen" title="Full Screen" onclick="full_screen()" style="float: inline-end;"><p class="full_screen"></p></button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry">URL:</label>
        <input type="text" id="url_entry" value="" style="min-width: 70%; margin-right: 3px;" />
        <button onclick="load_url_file();" style="min-width: 38px; margin-right: 3px;">Load</button>
        <button onclick="clear_url();" style="min-width: 38px; margin-right: 1px;">Clear</button>
      </div>
    </div><br />
    <div id="load_progress" style="display: none; background-color: #10104b; text-align: center;">
      <progress id="progress" value="0" max="1" style="width: 50%; margin: auto;"></progress>
    </div>

    <div id="div_error" class="error_msg">E R R O R !</div>

    <model-viewer class="model_viewer" id="mv" loading="eager" min-field-of-view="0deg" max-field-of-view="110deg" environment-image="legacy" camera-controls touch-action="pan-y" interpolation-decay="200" autoplay rotation-per-second="30.5deg" ar></model-viewer>

    <script>
      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }
    </script>

    <script>
      var filename, filenames, models;
      var selected_file, selected_url_file = '';
      var url_displayed = false, url_loading = false;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var variants, current_variant = 0, variants_available = false;
      var animations, current_animation = 0, animation_running = false;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      async function export_gltf() {
        document.getElementById("export_names").selectedIndex = 0;

        let modelViewer = document.getElementById("mv");
        let options = {	binary: false, maxTextureSize: 4096 || Infinity };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [glTF], filename + ".gltf" );
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();
      }

      async function export_glb() {
        document.getElementById("export_names").selectedIndex = 0;

        let modelViewer = document.getElementById("mv");
        let options = {	binary: true, maxTextureSize: 4096 || Infinity };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [glTF], filename + ".glb" );
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();
      }

      async function init() {
        if (models && models.length > 0) reset_all( false );

        selected_file = null;
        animations = {};
        variants = {};
        filename = null;
        filenames = [];
        models = [];

        enable_disable( true );

        let mdl = document.getElementById('current_model');

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            let fn_uc = fi.files[ i ].name.toUpperCase();

            if (fn_uc.endsWith('.GLB') || fn_uc.endsWith('.GLTF')) {
              let url = URL.createObjectURL( fi.files[ i ] );

              animations[ i ] = [];
              variants[ i ] = [];

              models.push( url );
              filenames.push( fi.files[ i ].name.substring( 0, fi.files[ i ].name.lastIndexOf('.') ) );
              if (filename === null) filename = filenames[ 0 ];
              if (selected_file === null) selected_file = url;

              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (models.length > 0) {
            mdl.max = models.length;
          } else {
            console.log( 'No valid GLTF / GLB file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        enable_disable( false );

        selected_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        document.getElementById('div_error').style.display = 'none';

        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        document.getElementById('load_progress').style.marginTop = fixed_menu_bottom;

        let mdl_viewer = document.getElementById('mv');

        document.getElementById('load_progress').style.display = 'block';

        mdl_viewer.onerror = function( event ) {
          document.getElementById('load_progress').style.display = 'none';
          document.getElementById('div_error').style.display = 'block';
          return;
        }

        mdl_viewer.onprogress = function( event ) {
          progress.value = event.detail.totalProgress;
        }

        mdl_viewer.onload = function() {
          document.getElementById('load_progress').style.display = 'none';

          if (document.getElementById('mv').availableAnimations.length > 0) {
            animation_running = true;
            document.getElementById('btn_animate').innerHTML = 'A0';
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            animations[ 0 ] = document.getElementById('mv').availableAnimations;
          }

          if (document.getElementById('mv').availableVariants.length > 0) {
            variants_available = true;
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            variants[ 0 ] = document.getElementById('mv').availableVariants;
            current_variant = variants[ 0 ].length - 1;
            switch_variant();
          }
        }

        mdl_viewer.setAttribute( 'src', selected_file );
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {

          document.getElementById('div_error').style.display = 'none';

          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          document.getElementById('load_progress').style.marginTop = fixed_menu_bottom;

          let mdl_viewer = document.getElementById('mv');

          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              if (url.toUpperCase().endsWith('.GLB') || url.toUpperCase().endsWith('.GLTF')) {
                animations[ i ] = [];
                variants[ i ] = [];

                models.push( url );
                filenames.push( url.substring( url.lastIndexOf('/') + 1, url.lastIndexOf('.') ) );
                if (filename === null) filename = filenames[ 0 ];
                if (selected_file === null) selected_file = url;
              }
            }
          } else {
            if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            let url_uc = selected_url_file.toUpperCase();

            if (url_uc.endsWith('.GLB') || url_uc.endsWith('.GLTF')) {
              animations[ 0 ] = [];
              variants[ 0 ] = [];

              models.push( selected_url_file );
              filenames.push( selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') ) );
              if (filename === null) filename = filenames[ 0 ];
              if (selected_file === null) selected_file = selected_url_file;
            }
          }

          if (models.length > 0) {
            document.getElementById('current_model').max = models.length;
          } else {
            console.log( 'Unsupported URL file!' );
            enable_disable( true );
            return;
          }

          document.getElementById('load_progress').style.display = 'block';

          mdl_viewer.onerror = function( event ) {
            document.getElementById('load_progress').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          mdl_viewer.onprogress = function( event ) {
            progress.value = event.detail.totalProgress;
          }

          mdl_viewer.onload = function() {
            document.getElementById('load_progress').style.display = 'none';

            if (document.getElementById('mv').availableAnimations.length > 0) {
              animation_running = true;
              document.getElementById('btn_animate').innerHTML = 'A0';
              document.getElementById('btn_animate').disabled = false;
              document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
              animations[ 0 ] = document.getElementById('mv').availableAnimations;
            }

            if (document.getElementById('mv').availableVariants.length > 0) {
              variants_available = true;
              document.getElementById('btn_variants').innerHTML = 'V0';
              document.getElementById('btn_variants').disabled = false;
              document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
              variants[ 0 ] = document.getElementById('mv').availableVariants;
              current_variant = variants[ 0 ].length - 1;
              switch_variant();
            }
          }

          mdl_viewer.setAttribute( 'src', selected_file );
        }
      }

      function current_model_changed() {
        let mdl = document.getElementById('current_model');
        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;
        }

        document.getElementById('btn_animate').innerHTML = 'A';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').style.backgroundColor = 'transparent';

        document.getElementById('btn_variants').innerHTML = 'V';
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';

        mdl_viewer.onload = function() {
          filename = filenames[ mdl.value - 1 ];

          if (mdl_viewer.availableAnimations.length > 0) {
            if (animations[ mdl.value - 1 ].length === 0) animations[ mdl.value - 1 ] = mdl_viewer.availableAnimations;
            current_animation = animations[ mdl.value - 1 ].length - 1;
            mdl_viewer.currentTime = 0;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').innerHTML = 'A0';
            document.getElementById('btn_animate').disabled = false;
            animation_running = false;
            current_animation = 0;
            animate_gltf();
          } else {
            document.getElementById('btn_animate').style.backgroundColor = 'transparent';
            document.getElementById('btn_animate').innerHTML = 'A';
            document.getElementById('btn_animate').disabled = true;
            animation_running = false;
          }

          if (mdl_viewer.availableVariants.length > 0) {
            if (variants[ mdl.value - 1 ].length === 0) variants[ mdl.value - 1 ] = mdl_viewer.availableVariants;
            current_variant = variants[ mdl.value - 1 ].length - 1;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').disabled = false;
            variants_available = false;
            current_variant = 0;
            switch_variant();
          } else {
            document.getElementById('btn_variants').style.backgroundColor = 'transparent';
            document.getElementById('btn_variants').innerHTML = 'V';
            document.getElementById('btn_variants').disabled = true;
            variants_available = false;
          }
        }

        mdl_viewer.setAttribute( 'src', models[ mdl.value - 1 ] );
      }

      function animate_gltf() {
        let mdl = document.getElementById('current_model');
        let ani = document.getElementById('btn_animate');
        let mdl_viewer = document.getElementById('mv');

        if (animation_running === true) {
          mdl_viewer.pause();
          mdl_viewer.currentTime = 0;

          if (current_animation === animations[ mdl.value - 1 ].length - 1) {
            mdl_viewer.animationName = '';
            ani.innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            ani.innerHTML = 'A' + current_animation;
            mdl_viewer.animationName = animations[ mdl.value - 1 ][ current_animation ];
            mdl_viewer.play();
          }
        } else {
          ani.innerHTML = 'A0';
          mdl_viewer.animationName = animations[ mdl.value - 1 ][ 0 ];
          mdl_viewer.play();
          animation_running = true;
        }
      }

      function switch_variant() {
        let mdl = document.getElementById('current_model');

        if (variants_available) {
          if (current_variant === variants[ mdl.value - 1 ].length - 1) {
            document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ 0 ];
            document.getElementById('btn_variants').innerHTML = 'V0';
            current_variant = 0;
          } else {
            current_variant += 1;
            document.getElementById('btn_variants').innerHTML = 'V' + current_variant;
            document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ current_variant ];
          }
        } else {
          document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ 0 ];
          document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_variants').innerHTML = 'V0';
          variants_available = true;
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {
          document.getElementById('neutral').disabled = true;
          document.getElementById('mv').skyboxImage = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/equirectangular/blouberg_sunrise_2_1k.hdr';
        } else {
          document.getElementById('neutral').disabled = false;
          document.getElementById('mv').skyboxImage = null;
        }
      }

      function set_rotation() {
        document.getElementById('mv').autoRotate = document.getElementById('rotate').checked;
      }

      function set_neutral_lighting() {   
        document.getElementById('mv').environmentImage = document.getElementById('neutral').checked ? '' : 'legacy';
      }

      function reset_all( page_loading = true ) {
        document.getElementById('equi').checked = false;
        document.getElementById('rotate').checked = false;
        document.getElementById('neutral').checked = false;
        document.getElementById('current_model').value = 1;

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').innerHTML = 'A';
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').innerHTML = 'V';

        if (page_loading) {
          // Page (re)loading so reset the equi, file input, URL entry and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('equi').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('neutral').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('current_model').disabled = disable;
      }
    </script>

    <script>
      function document_ready() {
        if(navigator.userAgent.indexOf('Chrome') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }
    </script>
  </body>
</html>
