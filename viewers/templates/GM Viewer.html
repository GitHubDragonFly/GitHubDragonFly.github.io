      function resize() {

        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        set_viewer_position();

      function set_viewer_position() {
        if (self.ModelViewerElement) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          document.getElementById('mv').style.marginTop = fixed_menu_bottom;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

    <script>
      function start_export() {
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_error').innerHTML = pw;
        document.getElementById('div_error').style.display = 'block';

        if (!link) {
          link = document.createElement('a');
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );
        } else {
          alert( 'Export error!' );
          console.log( error );
        }

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_error').innerHTML = '';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        tex_res = Infinity;
        tex_flip = false;
        tex_fmt = '';

        document.body.removeChild( link );
        link = undefined;

        zip = new JSZip();
      }

      async function process_export_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = ext + '.zip';
          link.click();

          finish_export();
        });
      }

      async function export_maps() {
        await start_export();

        let file_name = filename;

        let modelViewer = document.getElementById('mv');

        let glTF = await modelViewer.exportScene( {	binary: true } );
        let glTF_arrayBuffer = await glTF.arrayBuffer();
        let glTF_array = new Uint8Array( glTF_arrayBuffer );

        try {
          await texture_only_export( glTF_array );
        } catch (error) {
          handle_export_error( error );
          return;
        }

        file_name += '_MAPS';
        if (tex_flip === true) file_name += '_Y';
        if (tex_fmt !== '') file_name += ' ' + tex_fmt;
        if (tex_res !== Infinity) file_name += ' (' + tex_res + ')';

        await process_export_zip( file_name );
      }

      async function export_image( type = 'png' ) {
        await start_export();

        let modelViewer = document.getElementById('mv');

        let image, blob, data;

        if (type === 'avif') {
          // Use PNG format and then encode it to AVIF
          image = await modelViewer.toDataURL( 'image/png', encoderOptions = 1.0 );
        } else {
          image = await modelViewer.toDataURL( 'image/' + type, encoderOptions = 1.0 );
        }

        // Get the base64 encoded data
        let base64data = image.split( ',' )[ 1 ];

        // Convert data to Uint8Array
        let b = atob( base64data );
        data = new Uint8Array( b.length );

        for ( let i = 0, l = data.length; i < l; i ++ ) {
          data[ i ] = b.charCodeAt( i );
        }

        blob = new Blob( [ data ], { type: 'image/' + (type === 'avif' ? 'png' : type) } );

        if (type === 'avif') {
          const { encode } = await import( '@jsquash/avif' );

          data = await transform_texture( blob, 'image/png', type );
          let avif = await encode( data[ 1 ] );
          blob = new Blob( [ avif ], { type: 'image/avif' } );
        }

        let file = new File( [ blob ], filename + '.' + type );

        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();

        finish_export();
      }

      async function export_gltf() {
        await start_export();

        let modelViewer = document.getElementById('mv');
        let options = {	binary: false, maxTextureSize: tex_res };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [ glTF ], filename + (tex_res !== Infinity ? ' (' + tex_res + ')' : '') + '.gltf' );

        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();

        finish_export();
      }

      async function export_glb( draco = false, meshopt = false ) {
        await start_export();

        let file_name = filename;

        let modelViewer = document.getElementById('mv');

        let glTF = await modelViewer.exportScene( {	binary: true } );
        let glTF_arrayBuffer = await glTF.arrayBuffer();
        let glTF_array = new Uint8Array( glTF_arrayBuffer );

        if (draco === true) file_name += ' DRACO';
        else if (meshopt === true) file_name += ' MESHOPT';

        if (tex_flip === true) file_name += '_Y';
        if (tex_fmt !== '') file_name += ' ' + tex_fmt;
        if (tex_res !== Infinity) file_name += ' (' + tex_res + ')';

        let file;

        try {
          if (draco === true) {
            file = new File( [ await draco_compress( glTF_array ) ], file_name + '.glb' );
          } else if (meshopt === true) {
            file = new File( [ await meshopt_compress( glTF_array ) ], file_name + '.glb' );
          } else if (tex_fmt !== '' || tex_res !== Infinity || tex_flip === true) {
            file = new File( [ await texture_compress( glTF_array ) ], file_name + '.glb' );
          } else {
            file = new File( [ await simplify( glTF_array ) ], file_name + '.glb' );
          }
        } catch ( error ) {
          handle_export_error( error );
          return;
        }

        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();

        finish_export();
      }

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, instance, join, prune, resample, sparse } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          instance( { min: 5 } ),
          flatten(),
          join(),
          resample(),
          prune(),
          sparse( { ratio: 0.2 } )
        );

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { dedup, flatten, instance, join, prune, resample, sparse } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup(),
          instance( { min: 5 } ),
          flatten(),
          join(),

        );

        const KHRDracoMeshCompression = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_draco_mesh_compression' );

        await doc.transform(

      /* Export textures only as either AVIF or PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const KHRTextureBasisu = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_texture_basisu' );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_e === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement( 'canvas' );

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                const EXTTextureAVIF = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_avif' );
                doc.createExtension( EXTTextureAVIF ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              const { compressTexture } = await import( "@gltf-transform/functions" );

              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
                  doc.createExtension( EXTTextureWebP ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === Infinity && (img.naturalWidth > 4096 || img.naturalHeight > 4096)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = 4096 / Math.max( img.naturalWidth, img.naturalHeight );
            } else if (img.naturalWidth > 16384 || img.naturalHeight > 16384) {
              console.warn( 'THREE.WebGLRenderer is limited to 16k resolution and will resize the image!' );
              scale = 16384 / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            canvas.toBlob( blob => {
              let reader = new FileReader();
 
              reader.onloadend = function() {
                buff = new Uint8Array( reader.result );
                resolve( [ buff, image_data, size] );
              };

              reader.readAsArrayBuffer( blob );
            }, mimeType, 1 );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

          equi_enabled = true;
        } else {
          document.getElementById('btn_equi').style.backgroundColor = 'transparent';
          document.getElementById('btn_neutral_lighting').disabled = false;
          document.getElementById('back_color').disabled = false;
          document.getElementById('mv').skyboxImage = null;
          equi_enabled = false;
        }

        disabled_changed();
      }

      function set_rotation() {
        if (rotation_enabled === false) {
          document.getElementById('btn_rotate').style.backgroundColor = 'lightgreen';
          document.getElementById('mv').autoRotate = true;
          rotation_enabled = true;
        } else {
          document.getElementById('btn_rotate').style.backgroundColor = 'transparent';
          document.getElementById('mv').autoRotate = false;
          document.getElementById('mv').resetTurntableRotation();
          rotation_enabled = false;
        }
      }

      function set_neutral_lighting() {   
        if (neutral_lighting === true) {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
          document.getElementById('mv').environmentImage = 'legacy';
          neutral_lighting = false;
        } else {
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'lightgreen';
          document.getElementById('mv').environmentImage = '';
          neutral_lighting = true;
        }
      }

      function reset_all( page_loading = true ) {
        current_model = 0;

        document.getElementById('btn_animate').style.backgroundColor = 'transparent';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').innerHTML = 'A';
        document.getElementById('btn_variants').style.backgroundColor = 'transparent';
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').innerHTML = 'V';
        document.getElementById('btn_rotate').style.backgroundColor = 'transparent';
        document.getElementById('export_tex_fmt').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;

        if (page_loading === true) {
          // Page (re)loading
          document.getElementById('back_color').value = '#FFFFFF';
          document.getElementById('btn_neutral_lighting').style.backgroundColor = 'transparent';
          document.getElementById('btn_neutral_lighting').disabled = true;
          document.getElementById('btn_current_model').style.backgroundColor = 'transparent';
          document.getElementById('btn_current_model').disabled = true;
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';

          enable_disable( true );
        }
      }

      async function enable_disable( disable = false ) {
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_rotate').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;

        if (equi_enabled === false) {
          document.getElementById('btn_neutral_lighting').disabled = disable;
          document.getElementById('back_color').disabled = disable;
        }

        disabled_changed();
      }
    </script>

        const m_viewer = document.createElement('model-viewer');

        m_viewer.appendChild( ar_button );

        document.getElementById('mv').style.display = 'block';

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }
