<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="description" content="GLTF / GLB Viewer.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script type="module" src="https://unpkg.com/@google/model-viewer@2.1.0/dist/model-viewer.js" async></script>
    <script src="../static/js/omggif/omggif.js" defer></script>

    <script>
      self.ModelViewerElement = self.ModelViewerElement || {};
      self.ModelViewerElement.meshoptDecoderLocation = 'https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js';
    </script>

    <style>
      body,html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url('../../images/DragonFly.webp');
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px 2px 2px 0;
        padding: 1px;
        vertical-align: middle;
      }

      label { vertical-align: middle; }

      input[type=color] {
        vertical-align: middle;
        background: none;
        padding: 0;
        width: 23px;
        margin: 0 3px 0 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 190px;
      }

      input[type=number] { vertical-align: middle; margin: 2px 3px 2px 0; }
      input[type=text] { vertical-align: middle; margin: 2px 5px 2px 0; }

      select {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 1px 2px 1px 0;
        padding: 1px 0 2px 0;
        vertical-align: middle;
        color: blue;
        background: none;
      }

      .gif_rectangle {
        position: absolute;
        display: none;
        z-index: 1;
        background-color: transparent;
        width: 500px;
        height: 500px;
        top: calc(50% - 252px);
        left: calc(50% - 252px);
        border: 1px solid blue;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 142px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { -webkit-transform: rotate( 360deg ); } }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: 99%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: whitesmoke;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }

      .model_viewer {
        background-color: transparent;
        min-height: 100vh;
        width: 99.7%;
        margin: 1px 0 0 0;
        padding: 2px;
      }
    </style>

    <!-- Using Google Model Viewer element: https://github.com/google/model-viewer -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->

    <title>GLTF/GLB Viewer</title>
  </head>
  <body onload="reset_all()" onresize="resize()">
    <div class="fixed-menu">
      <div class="fm">
        <label for="file" style="color: #553801; margin: 2px 2px 2px 3px;">GLTF/GLB</label>
        <button title="Get file via URL" id="btn_url" onclick="show_url()" style="padding: 1px 3px 1px 3px;">URL</button>
        <label for="file_input" title="File Input" style="margin: 0;"></label>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".glb, .gltf" multiple />
        <label for="current_model">Model</label>
        <input type="number" id="current_model" onchange="current_model_changed()" min="1" max="99" value="1" step="1" style="width: 38px;" disabled />
        <label title="Equirectangular Background" style="margin: 2px 2px 2px 0;"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Neutral Lighting" style="margin: 2px 2px 2px 0;"><input type="checkbox" id="neutral" onchange="set_neutral_lighting();" disabled />NL</label>
        <label title="Auto Rotate" style="margin: 2px 2px 2px 0;"><input type="checkbox" id="rotate" onchange="set_rotation();" disabled />R</label>
        <button title="Animations" id="btn_animate" onclick="animate_gltf()" style="background-color: #d1cefc; min-width: 28px;" disabled>A</button>
        <button title="Variants" id="btn_variants" onclick="switch_variant()" style="background-color: #d1cefc; min-width: 28px;" disabled>V</button>
        <select name="export_names" title="Export" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option value="gif" onclick="export_animated_gif()">GIF</option>
          <option value="glb" onclick="export_glb()">GLB</option>
          <option value="gltf" onclick="export_gltf()">GLTF</option>
        </select>
        <button id="btn_full_screen" title="Full Screen" onclick="full_screen()" style="float: inline-end; width: 22px;"><p class="full_screen"></p></button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" style="margin: 2px 2px 2px 5px;">URL:</label>
        <input type="text" id="url_entry" name="url_entry" size="90" value="" />
        <button onclick="load_url_file()" style="width: 50px;">Load</button>
        <button onclick="clear_url()" style="width: 50px;">Clear</button>
      </div>
      <div id="gif_progress" style="display: none; background-color: transparent; border: none; height: 1px;">
        <progress id="progress" value="0" max="1" style="width: 99.5%; margin-left: 3px; margin-right: 3px;"></progress>
      </div>
    </div><br />

    <div id="div_spinner" class="spinner"></div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <model-viewer class="model_viewer" id="mv" loading="eager" min-field-of-view="0deg" max-field-of-view="110deg" environment-image="legacy" camera-controls touch-action="pan-y" autoplay ar></model-viewer>

    <script>
      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var ww = window.innerWidth,	wh = window.innerHeight;
      var filename, filenames, models;
      var variants, current_variant = 0, variants_available = false;
      var animations, current_animation = 0, animation_running = false;
      var selected_file, selected_url_file = '', url_displayed, url_loading;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      async function export_gltf() {
        document.getElementById("export_names").selectedIndex = 0;

        let modelViewer = document.getElementById("mv");
        let options = {	binary: false, maxTextureSize: 4096 || Infinity };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [glTF], filename + ".gltf" );
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();
      }

      async function export_glb() {
        document.getElementById("export_names").selectedIndex = 0;

        let modelViewer = document.getElementById("mv");
        let options = {	binary: true, maxTextureSize: 4096 || Infinity };

        let glTF = await modelViewer.exportScene( options );

        let file = new File( [glTF], filename + ".glb" );
        link.download = file.name;
        link.href = URL.createObjectURL( file );
        URL.revokeObjectURL( file );
        link.click();
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        // Generate

        const modelViewer = document.getElementById('mv'); //model_viewer
        let renderer, scene;

        for (let model_viewer_prototype = modelViewer; model_viewer_prototype !== null; model_viewer_prototype = Object.getPrototypeOf( model_viewer_prototype )) {
          const privateAPI = Object.getOwnPropertySymbols( model_viewer_prototype );
          const renderer_symbol = privateAPI.find( ( value ) => value.description.toString() === 'renderer' );
          const scene_symbol = privateAPI.find( ( value ) => value.description.toString() === 'scene' );
          if (renderer_symbol != null) renderer = modelViewer[ renderer_symbol ].threeRenderer;
          if (scene_symbol != null) scene = modelViewer[ scene_symbol ];
          if (renderer != null && scene != null) break;
        }

        renderer.setClearColor( 0xFFFFFF, 0 );

        let fx = Math.floor( ( renderer.domElement.width - 500 ) / 2 );
        let fy = Math.floor( ( renderer.domElement.height - 500 ) / 2 );

        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( renderer, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderer, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = ww;
        canvas.height = wh;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, ww, wh );
          context.drawImage( renderer.domElement, 0, 0 );
          let data = context.getImageData( frame_x, frame_y, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if (current < frames) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById("gif_progress").style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;

            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById("gif_progress").style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + '.gif';
            link.click();
          }
        }

        addFrame();
      }

      async function init() {
        if (models && models.length > 0) reset_all();

        selected_file = null;
        animations = {};
        variants = {};
        filename = null;
        filenames = [];
        models = [];

        enable_disable( true );

        let mdl = document.getElementById('current_model');

        if (!url_loading) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.GLB') || fi.files[ i ].name.toUpperCase().endsWith('.GLTF')) {
              let url = URL.createObjectURL( fi.files[ i ] );

              animations[ i ] = [];
              variants[ i ] = [];

              models.push( url );
              filenames.push( fi.files[ i ].name.substring( 0, fi.files[ i ].name.lastIndexOf('.') ) );
              if (!filename) filename = filenames[ 0 ];
              if (!selected_file) selected_file = url;

              URL.revokeObjectURL( fi.files[ i ] );
            }
          };

          if (models.length > 0) {
            mdl.max = models.length;
          } else {
            console.log( 'No valid GLTF / GLB file selected!' );
            document.getElementById('div_spinner').style.display = 'block';
            document.body.style.backgroundImage = '';
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        enable_disable( false );

        selected_file ? loadFile() : loadURLFile();
      }

      async function loadFile() {
        document.getElementById('mv').dismissPoster();
        document.getElementById('mv').setAttribute( 'src', selected_file );

        await new Promise( resolve => setTimeout( resolve, 500 ) ); // adjust timing if necessary

        document.getElementById('div_spinner').style.display = 'none';
        document.body.style.backgroundImage = 'none';

        if (document.getElementById('mv').availableAnimations.length > 0) {
          animation_running = true;
          document.getElementById('btn_animate').innerHTML = 'A0';
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          animations[ 0 ] = document.getElementById('mv').availableAnimations;
        }

        if (document.getElementById('mv').availableVariants.length > 0) {
          variants_available = true;
          document.getElementById('btn_variants').innerHTML = 'V0';
          document.getElementById('btn_variants').disabled = false;
          document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          variants[ 0 ] = document.getElementById('mv').availableVariants;
          current_variant = variants[ 0 ].length - 1;
          switch_variant();
        }
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.toUpperCase().endsWith('.GLB') || url.toUpperCase().endsWith('.GLTF')) {
                animations[ i ] = [];
                variants[ i ] = [];

                models.push( url );
                filenames.push( url.substring( url.lastIndexOf('/') + 1, url.lastIndexOf('.') ) );
                if (!filename) filename = filenames[ 0 ];
                if (!selected_file) selected_file = url;
              }
            }

            if (models.length > 0) {
              document.getElementById('current_model').max = models.length;
            } else {
              console.log( 'Unsupported URL file!' );
              document.getElementById('div_spinner').style.display = 'block';
              document.body.style.backgroundImage = '';
              return;
            }

            document.getElementById('mv').dismissPoster();
            document.getElementById('mv').setAttribute( 'src', selected_file );
          } else {
            if (selected_url_file.toUpperCase().endsWith('.GLB') || selected_url_file.toUpperCase().endsWith('.GLTF')) {
              animations[ 0 ] = [];
              variants[ 0 ] = [];

              models.push( selected_url_file );
              filenames.push( selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') ) );
              if (!filename) filename = filenames[ 0 ];

              document.getElementById('mv').dismissPoster();
              document.getElementById('mv').setAttribute( 'src', selected_url_file );
            } else {
              console.log( 'Unsupported URL file!' );
              document.getElementById('div_spinner').style.display = 'block';
              document.body.style.backgroundImage = '';
              enable_disable( true );
              return;
            }
          }

          await new Promise( resolve => setTimeout( resolve, 1000 ) ); // adjust timing if necessary

          document.getElementById('div_spinner').style.display = 'none';
          document.body.style.backgroundImage = 'none';

          if (document.getElementById('mv').availableAnimations.length > 0) {
            animation_running = true;
            document.getElementById('btn_animate').innerHTML = 'A0';
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            animations[ 0 ] = document.getElementById('mv').availableAnimations;
          }

          if (document.getElementById('mv').availableVariants.length > 0) {
            variants_available = true;
            document.getElementById('btn_variants').innerHTML = 'V0';
            document.getElementById('btn_variants').disabled = false;
            document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
            variants[ 0 ] = document.getElementById('mv').availableVariants;
            current_variant = variants[ 0 ].length - 1;
            switch_variant();
          }
        }
      }

      async function current_model_changed() {
        let mdl = document.getElementById('current_model');
        let mdl_viewer = document.getElementById('mv');

        mdl_viewer.setAttribute( 'src', models[ mdl.value - 1 ] );
        filename = filenames[ mdl.value - 1 ];

        await new Promise( resolve => setTimeout( resolve, 1000 ) ); // adjust timing if necessary

        if (mdl_viewer.availableAnimations.length > 0) {
          if (animations[ mdl.value - 1 ].length === 0) animations[ mdl.value - 1 ] = mdl_viewer.availableAnimations;
          current_animation = animations[ mdl.value - 1 ].length - 1;
          mdl_viewer.currentTime = 0;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          document.getElementById('btn_animate').disabled = false;
          animation_running = true;
          animate_gltf();
        } else {
          document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_animate').innerHTML = 'A';
          document.getElementById('btn_animate').disabled = true;
          animation_running = false;
        }

        if (mdl_viewer.availableVariants.length > 0) {
          if (variants[ mdl.value - 1 ].length === 0) variants[ mdl.value - 1 ] = mdl_viewer.availableVariants;
          current_variant = variants[ mdl.value - 1 ].length - 1;
          document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_variants').innerHTML = 'V0';
          document.getElementById('btn_variants').disabled = false;
          variants_available = true;
          switch_variant();
        } else {
          document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_variants').innerHTML = 'V';
          document.getElementById('btn_variants').disabled = true;
          variants_available = false;
        }
      }

      function animate_gltf() {
        let mdl = document.getElementById('current_model');

        if (animation_running) {
          if (current_animation === animations[ mdl.value - 1 ].length - 1) {
            document.getElementById('mv').currentTime = 0;
            document.getElementById('mv').animationName = animations[ mdl.value - 1 ][ 0 ];
            document.getElementById('btn_animate').innerHTML = 'A0';
            current_animation = 0;
          } else {
            current_animation += 1;
            document.getElementById('btn_animate').innerHTML = 'A' + current_animation;
            document.getElementById('mv').animationName = animations[ mdl.value - 1 ][ current_animation ];
          }
        } else {
          document.getElementById('mv').animationName = animations[ mdl.value - 1 ][ 0 ];
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }
      }

      function switch_variant() {
        let mdl = document.getElementById('current_model');

        if (variants_available) {
          if (current_variant === variants[ mdl.value - 1 ].length - 1) {
            document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ 0 ];
            document.getElementById('btn_variants').innerHTML = 'V0';
            current_variant = 0;
          } else {
            current_variant += 1;
            document.getElementById('btn_variants').innerHTML = 'V' + current_variant;
            document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ current_variant ];
          }
        } else {
          document.getElementById('mv').variantName = variants[ mdl.value - 1 ][ 0 ];
          document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_variants').innerHTML = 'V0';
          variants_available = true;
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {
          document.getElementById('mv').skyboxImage = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/equirectangular/royal_esplanade_1k.hdr';
        } else {
          document.getElementById('mv').skyboxImage = null;
        }
      }

      function set_rotation() {
        document.getElementById('mv').autoRotate = document.getElementById('rotate').checked;
      }

      function set_neutral_lighting() {   
        document.getElementById('mv').environmentImage = document.getElementById('neutral').checked ? '' : 'legacy';
      }

      function reset_all() {
        document.getElementById('equi').checked = false;
        document.getElementById('rotate').checked = false;
        document.getElementById('neutral').checked = false;
        document.getElementById('current_model').value = 1;

        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').disabled = true;
        document.getElementById('btn_animate').innerHTML = 'A';
        document.getElementById('btn_variants').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_variants').disabled = true;
        document.getElementById('btn_variants').innerHTML = 'V';

        // Page (re)loading so reset the equi, file input, URL entry and disable controls
        document.getElementById('file_input').value = '';
        document.getElementById('url_entry').value = '';
        selected_url_file = '';
        enable_disable( true );
      }

      function enable_disable( disable = false ) {
        document.getElementById('equi').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('neutral').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('current_model').disabled = disable;
      }
    </script>

    <script src="../static/js/jquery-3.6.0.js" defer>
      $(document).ready( function() {
        if(navigator.userAgent.indexOf('Chrome') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      });
    </script>
  </body>
