      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          document.getElementById('fm2').style.width = isMobile === true ? '99%' : 'calc(100% - 86px)';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          document.getElementById('fm2').style.width = '99%';
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          url_displayed = true;
        }

        resize();

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (typeof $ !== 'undefined' && isMobile === false) {
          let fm1_bottom = ( parseInt( $('#fm1').outerHeight( true ) ) );

          if (url_displayed === true) {
            document.getElementById('url').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';

            let url_bottom = ( fm1_bottom + parseInt( $('#url').outerHeight( true ) ) );
            document.getElementById('fm2').style.width = url_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          } else {
            document.getElementById('fm2').style.width = fm1_bottom > 70 ? '99%' : 'calc(100% - 86px)';
          }
        }

        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );
          css_renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom === true) {
          menu_location_bottom = false;

      function set_initial_scale() {
        // Set the initial scale of the plane

        bounding_box.setFromObject( mesh );
        let size = bounding_box.getSize( new THREE.Vector3() );
        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          mesh.scale.multiplyScalar( ( wh / size.y ) * 0.225 );
        } else {
          mesh.scale.multiplyScalar( ( ww / size.x ) * 0.225 );
        }

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( mesh );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          mesh.scale.multiplyScalar( ww / (ww > wh ? size.x : size.y) );

          bounding_box.setFromObject( mesh );
          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) mesh.translateX( center.x * ( - 1 ) );
          if (center.y !== 0) mesh.translateY( center.y * ( - 1 ) );
          if (center.z !== 0) mesh.translateZ( center.z * ( - 1 ) );
        }

        // Set the camera's z distance

        camera.position.z = bounding_box.max.z + 250;
        camera.updateProjectionMatrix();

        mouse_wheel = true;
      }

      async function processPCXImage( pcx_file_url ) {
        let response = await fetch( pcx_file_url );
        let buffer = await response.arrayBuffer();

        // Use pcx-js to decode image

        let pcx = new PCX( buffer );

        // Create canvas and convert image to PNG

        let canvas = document.createElement( 'canvas' );
        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let pcx_data = pcx.decode( context );

        // Resize canvas

        context.canvas.width = pcx_data.width;
        context.canvas.height = pcx_data.height;

        let image_data = new ImageData( pcx_data.width, pcx_data.height );

        image_data.data.set( pcx_data.pixelArray );

        context.putImageData( image_data, 0, 0 );

        let url;

        await new Promise( resolve => {
          resolve( url = canvas.toDataURL( 'image/png', 1 ) );
        });

        return url;
      }

              if (scene.background) {
                scene.background.dispose();
                scene.background = null;
              }

              document.getElementById('file_image_input').value = '';
              document.getElementById('back_color').value = '#000000';
              document.body.style.backgroundColor = document.getElementById('back_color').value;
            }

            if (texture_files[ current_texture ].isAnimation === true) {
              if (isMobile === false) document.getElementById('gizmo').style.display = 'none';

              if (css_object_in_scene === true) {
                mesh.remove( texture_files[ previous_texture ].tex );
                mesh.add( texture_files[ current_texture ].tex );
              } else {
                await reset_only( false, false );
                enable_disable( true );

                document.body.appendChild( css_renderer.domElement );
                css_object_in_scene = true;

                mesh.material.opacity = 0;
                controls.enabled = false;

                mesh.add( texture_files[ current_texture ].tex );
              }

              enable_usable_controls( false );
            } else if (texture_files[ current_texture ].isVideo === true) {
              if (isMobile === false) document.getElementById('gizmo').style.display = 'none';

              if (texture_files[ previous_texture ] && texture_files[ previous_texture ].isVideo) {
                let video_element = document.getElementById( 'video' );
                video_element.pause();
                video_element.currentTime = 0;
                video_element.src = texture_files[ current_texture ].tex;
                video_element.load();
              } else {
                await reset_only( false, false );
                enable_disable( true );

                mesh.material.opacity = 0;
                controls.enabled = false;

                let video_element = document.getElementById( 'video' );
                video_element.style.display = 'block';
                video_element.src = texture_files[ current_texture ].tex;
                video_element.load();
              }

              enable_usable_controls( false );
            } else if (texture_files[ current_texture ].isHDR === true) {
              if (isMobile === false) document.getElementById('gizmo').style.display = '';

              await reset_only( false, true );
              enable_disable( true );

              let hdrJpgEquirectangularMap = texture_files[ current_texture ].tex;

              hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
              hdrJpgEquirectangularMap.needsUpdate = true;

              scene.background = hdrJpgEquirectangularMap;

              hdrJpgEquirectangularMap.dispose();

              controls.enabled = true;
              enable_usable_controls( true );
            } else {
              if (isMobile === false) document.getElementById('gizmo').style.display = '';

              if (texture_files[ previous_texture ] &&
                (texture_files[ previous_texture ].isAnimation === true ||
                texture_files[ previous_texture ].isVideo === true ||
                texture_files[ previous_texture ].isHDR === true)) {

                mesh_flipped = false;

                await reset_only( false, false );
                enable_disable( false );
              }

              mesh.traverse( function( child ) {
                if (child.isMesh) {
                  if (texture_files[ current_texture ].flip === true) {
                    if (mesh_flipped === false) { mesh.rotation.x += Math.PI; mesh_flipped = true; }

                    if (texture_files[ current_texture ].tex) {
                      if (!texture_files[ current_texture ].tex.isDataTexture) {
                        texture_files[ current_texture ].tex.colorSpace = THREE.SRGBColorSpace;
                      }

                      if (texture_files[ current_texture ].tex.colorSpace === 'display-p3') {
                        texture_files[ current_texture ].tex.colorSpace = THREE.SRGBColorSpace;
                      }

                      if (texture_files[ current_texture ].tex.image.length > 0 && !texture_files[ current_texture ].tex.mipmaps) {
                        texture_files[ current_texture ].tex.mipmaps = texture_files[ current_texture ].tex.image[ 0 ].mipmaps;
                      }

                      // Apply texture
                      child.material.map = texture_files[ current_texture ].tex;
                      child.material.needsUpdate = true;

                      set_plane_scale( child.material.map );
                    }
                  } else {
                    if (mesh_flipped === true) { mesh.rotation.x += Math.PI; mesh_flipped = false; }

                    if (texture_files[ current_texture ].tex) {
                      texture_files[ current_texture ].tex.colorSpace = THREE.SRGBColorSpace;

                      if (texture_files[ current_texture ].image && texture_files[ current_texture ].image.length > 0 &&
                        !texture_files[ current_texture ].mipmaps) {

                        texture_files[ current_texture ].mipmaps = texture_files[ current_texture ].image[ 0 ].mipmaps;
                      }

                      // Apply texture
                      child.material.map = texture_files[ current_texture ].tex;
                    } else if (texture_files[ current_texture ].isLottie === true) {
                      // Apply texture
                      texture_files[ current_texture ].lottie_tex.colorSpace = THREE.SRGBColorSpace;
                      child.material.map = texture_files[ current_texture ].lottie_tex;

                      lottie = true;
                    } else {
                      // Apply texture
                      if (!texture_files[ current_texture ].isDataTexture) {
                        texture_files[ current_texture ].colorSpace = THREE.SRGBColorSpace;
                      }

                      child.material.map = texture_files[ current_texture ];
                    }

                    child.material.needsUpdate = true;

                    set_plane_scale( child.material.map );
                  }
                }
              });
            }
          }

          mouse_wheel = true;
        }
      }

      async function load_hdrjpg( hd_tex ) {
        const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
        const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

        // Encode a Gain map from EXR or HDR file
        // See the code example at: https://github.com/MONOGRID/gainmap-js

        const image = hd_tex;
        const textureMax = findTextureMinMax( image, 'max' );

        // Encode the gainmap
        const encodingResult = await encode({
          image,
          maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
        });

        // obtain the RAW RGBA SDR buffer and create an ImageData
        const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
        // obtain the RAW RGBA Gain map buffer and create an ImageData
        const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

        // parallel compress the RAW buffers into the specified mimeType
        const mimeType = 'image/jpeg';
        const quality = 1.0;

        const [sdr, gainMap] = await Promise.all([
          compress({
            source: sdrImageData,
            mimeType,
            quality,
            flipY: true // output needs to be flipped
          }),
          compress({
            source: gainMapImageData,
            mimeType,
            quality,
            flipY: true // output needs to be flipped
          })
        ]);

        // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
        const metadata = encodingResult.getMetadata();

        // embed the compressed images + metadata into a single JPEG file
        const jpeg = await encodeJPEGMetadata({
          ...encodingResult,
          ...metadata,
          sdr,
          gainMap
        });

        // jpeg will be a Uint8Array
        const jpeg_blob = new Blob( [ jpeg ], { type: 'image/jpeg' } );

        // load the encoded jpeg with HDRJPGLoader

        return new Promise( resolve => {
          hdrJPGLoader.load( URL.createObjectURL( jpeg_blob ), async function( texture ) {
            URL.revokeObjectURL( jpeg_blob );

            let tex = await texture.toDataTexture();

            if (isMobile === true && (tex.image.width > M2K || tex.image.height > M2K)) {
              const repeat_x = tex.image.width / M2K;
              const repeat_y = tex.image.height / M2K;

              tex.repeat.set( repeat_x, repeat_y );
            } else if (isNewiPad === true && (tex.image.width > I8K || tex.image.height > I8K)) {
              const repeat_x = tex.image.width / I8K;
              const repeat_y = tex.image.height / I8K;

              tex.repeat.set( repeat_x, repeat_y );
            } else if (tex.image.width > D16K || tex.image.height > D16K) {
              const repeat_x = tex.image.width / D16K;
              const repeat_y = tex.image.height / D16K;

              tex.repeat.set( repeat_x, repeat_y );
            }

            tex.needsUpdate = true;

            texture.renderTarget.texture.dispose();
            texture.renderTarget.dispose();
            texture.dispose();

            // encoder must be manually disposed when no longer needed
            image.dispose();
            encodingResult.gainMap.dispose();
            encodingResult.sdr.dispose();

            return resolve( tex );
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            URL.revokeObjectURL( jpeg_blob );
            handle_error( error );
          });
        });
      }

      function set_plane_scale( map ) {
        if (map && (map.image || map.element)) {
          let obj = map.image ? map.image : map.element;

          if (Array.isArray( obj )) {
            mesh.scale.set( obj[ 0 ].width, obj[ 0 ].height, 1 );
          } else {
            mesh.scale.set( obj.width, obj.height, 1 );
          }

          set_initial_scale();
          resize();
        }
      }

      function enable_usable_controls( btn_reset_only = false ) {
        document.getElementById('reset').disabled = false;

        if (btn_reset_only === false) {
          document.getElementById('back_color').disabled = false;
          document.getElementById('file_image_input').disabled = false;
          document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function render() {
        if (render_requested === true) { requestAnimationFrame( render ); }

        if (css_object_in_scene === true || lottie === true || mouse_down === true || mouse_wheel === true) {
          if (scene) {
            controls.update();
            if (gizmo) gizmo.update();

            if (css_object_in_scene === true) css_renderer.render( scene, camera );

            if (mesh) {
              renderer.clear();
              renderer.render( scene, camera );
            }

            if (mouse_wheel === true) {
              if (count > 40) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }
          }
        }
      }

      async function reset_only( full_reset = false, hdr = false ) {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        if (scene) {
          if (scene.background) {
            scene.background.dispose();
            scene.background = null;
          }

          if (mesh) {
            scene.remove( mesh );

            if (css_object_in_scene === true) {
              mesh.remove( texture_files[ current_texture ].tex );
              document.body.removeChild( css_renderer.domElement );
              css_object_in_scene = false;
            }

            if (mesh_flipped === true) { mesh.rotation.x += Math.PI; mesh_flipped = false; }

            if (mesh.material && mesh.material.map) mesh.material.map.dispose();
            if (mesh.material) mesh.material.dispose();
            if (mesh.geometry) mesh.geometry.dispose();
          }

          if (isMobile === false) {
            renderer.info.reset();
            renderer.resetState();
          }

          renderer.clear();
        }

        if (texture_files[ previous_texture ] && texture_files[ previous_texture ].isVideo) {
          let video_element = document.getElementById( 'video' );
          video_element.pause();
          video_element.currentTime = 0;
          video_element.style.display = 'none';
        }

        if (hdr === false) {
          await loadPlane();
          await reset_all( true );
        }

        if (full_reset === true) {
          current_texture = -1;
          set_texture();
        }

        mouse_wheel = true;
      }

      function reset_all( reset = false ) {
        // Reset all current positional values
        document.getElementById('position_x').value = 0;
        document.getElementById('position_y').value = 100;
        document.getElementById('position_z').value = 250;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('spot_light_color').value = '#FFFFFF';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 2.5;
        document.getElementById('ambient_light_intensity').value = 0.5;
        document.getElementById('spot_light_intensity').value = 0.25;

        // Reset the radio inputs
        document.getElementById('dlight').checked = true;
        document.getElementById('slight').checked = false;

        // Reset opacity, scale, linear gradient and controls values
        enable_opacity = false;
        document.getElementById('img_opacity').value = 1;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';
        previous_scale = '1';
        document.getElementById('img_scale').value = 1;
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        if (controls) controls.enabled = true;

        // Reset the view
        if (reset === true) {
          if (controls) controls.reset();
          if (mesh) mesh.position.set( 0, 0, 0 );
          spotLight.position.set( 0, 0, 25 );
          directionalLight.position.set( 0, 100, 250 );
          set_scene_image();
          set_back_color();
          set_spot_light_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
          set_spot_light_intensity();
        } else {
          // Page (re)loading
          if (scene) {
            if (scene.background) {
              scene.background.dispose();
              scene.background = null;
            }

            if (mesh) {
              scene.remove( mesh );

              if (mesh.material && mesh.material.map) mesh.material.map.dispose();
              if (mesh.material) mesh.material.dispose();
              if (mesh.geometry) mesh.geometry.dispose();

              if (css_object_in_scene === true) {
                mesh.remove( texture_files[ current_texture ].tex );
                document.body.removeChild( css_renderer.domElement );
                css_object_in_scene = false;
              }
            }
          }

          if (texture_files && texture_files[ previous_texture ] && texture_files[ previous_texture ].isVideo) {
            let video_element = document.getElementById( 'video' );
            video_element.pause();
            video_element.currentTime = 0;
            video_element.style.display = 'none';
          }

          selected_url_file = '';
          document.getElementById('url_entry').value = '';
          document.getElementById('file_input').value = '';
          document.getElementById('btn_textures').disabled = true;
          document.getElementById('div_spinner').style.display = 'block';

          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('position_x').disabled = disable;
        document.getElementById('position_y').disabled = disable;
        document.getElementById('position_z').disabled = disable;
        document.getElementById('img_scale').disabled = disable;
        document.getElementById('spot_light_color').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_dc_sli').disabled = disable;
        document.getElementById('btn_dc_scale').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;

        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        if (isMobile === false) {
          $('#fm1')[ 0 ].style.width = 'calc(100% - 86px)';
          $('#fm2')[ 0 ].style.width = 'calc(100% - 86px)';
          $('#url')[ 0 ].style.width = 'calc(100% - 86px)';

          $('#gizmo')[ 0 ].style.display = '';
          $('#file_image_input')[ 0 ].style.display = '';
          $('label').each( function() { $(this)[ 0 ].style.display = ''; });
          $('button').each( function() { $(this)[ 0 ].style.display = ''; });
          $('input[type=radio]').each( function() { $(this)[ 0 ].style.display = ''; });
          $('input[type=color]').each( function() { $(this)[ 0 ].style.display = ''; });
        } else {
          $('#back_color')[ 0 ].style.display = '';
          $('#lbl_back_color')[ 0 ].style.display = '';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }
    </script>
