    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );
          labelRenderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }
    </script>

    <script>
      var renderer, labelRenderer, scene, camera, pdb_obj;
      var controls, gizmo, render_requested;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var previous_pdb_scale = '1', bounding_box = new THREE.Box3();
      var root = new THREE.Group(), position = new THREE.Vector3(), color = new THREE.Color();
      var offset = new THREE.Vector3(), start = new THREE.Vector3(), end = new THREE.Vector3();
      var boxGeometry = new THREE.BoxBufferGeometry( 1, 1, 1 )
      var sphereGeometry = new THREE.IcosahedronBufferGeometry( 1, 2 );
      var atoms_visible, labels_visible, bonds_visible;
      var geometryAtoms, geometryBonds, json, positions, colors, atoms, labels, bonds;
      var selected_pdb_file, selected_pdb_url_file, selected_url_file = '', url_displayed, url_loading;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const pdb_loader = new THREE.PDBLoader( manager );

      const texture_loader = new THREE.TextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pdb_obj) {
          let filename;

          if (selected_pdb_file) {
            filename = selected_pdb_file.name.substring(0, selected_pdb_file.name.lastIndexOf('.') + 1);
          } else if (selected_pdb_url_file) {
            filename = selected_pdb_url_file.substring(selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let exported = obj_exporter.parse( pdb_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_stl() {

      function export_dae() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pdb_obj) {
          let filename;

          if (selected_pdb_file) {
            filename = selected_pdb_file.name.substring(0, selected_pdb_file.name.lastIndexOf('.') + 1);
          } else if (selected_pdb_url_file) {
            filename = selected_pdb_url_file.substring(selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1);
          } else {

          }

          let result = dae_exporter.parse( pdb_obj );
          let blob = new Blob( [ result.data ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;

      function export_gltf() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pdb_obj) {
          let filename;

          if (selected_pdb_file) {
            filename = selected_pdb_file.name.substring(0, selected_pdb_file.name.lastIndexOf('.') + 1);
          } else if (selected_pdb_url_file) {
            filename = selected_pdb_url_file.substring(selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( pdb_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log(error); }, options );
        }
      }

      function export_json() {
        document.getElementById("export_names").selectedIndex = 0;

        if (pdb_obj) {
          let filename;

          if (selected_pdb_file) {
            filename = selected_pdb_file.name.substring(0, selected_pdb_file.name.lastIndexOf('.') + 1);
          } else if (selected_pdb_url_file) {
            filename = selected_pdb_url_file.substring(selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let json = JSON.stringify( pdb_obj.toJSON() );
          let blob = new Blob( [ json ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'json';
          link.click();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function( texture ) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'
        ambientLight.color.setRGB( parseInt(colors.substring(1, 3), 16) / 10, parseInt(colors.substring(3, 5), 16) / 10, parseInt(colors.substring(5), 16) / 10 );
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'
        hemisphereLight.color.setRGB( parseInt(hl_colors.substring(1, 3), 16) / 10, parseInt(hl_colors.substring(3, 5), 16) / 10, parseInt(hl_colors.substring(5), 16) / 10 );

        (hl_colors === '#000000') ? hemisphereLight.groundColor.setRGB( 0, 0, 0 ) : hemisphereLight.groundColor.setRGB( 9.2, 9.2, 9.2 );
      }

      function set_directional_light_color() {
        let dl_colors = document.getElementById('directional_light_color').value; // hex format '#rrggbb'
        (dl_colors === '#000000') ? directionalLight.color.setRGB( 1, 1, 1 ) : directionalLight.color.setRGB( parseInt(dl_colors.substring(1, 3), 16) / 250, parseInt(dl_colors.substring(3, 5), 16) / 250, parseInt(dl_colors.substring(5), 16) / 250 );
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( pdb_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        pdb_obj.scale.multiplyScalar( 50 / y );
      }

      function set_pdb_scale() {
        let current_pdb_scale = document.getElementById('pdb_scale').value;

        switch (previous_pdb_scale) {
          case '0.25':
            pdb_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            pdb_obj.scale.multiplyScalar( (current_pdb_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            pdb_obj.scale.multiplyScalar( 7/8 );
        }

        previous_pdb_scale = current_pdb_scale;
      }

      function scale_10x_set() {
        document.getElementById('scale_10x').checked ? pdb_obj.scale.multiplyScalar( 10 ) : pdb_obj.scale.multiplyScalar( 0.1 );
      }

      function radio_changed() {

          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;

          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;

          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 50;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;

      function init(){
        if (scene) {
          if (pdb_obj) {
            if (pdb_obj.material) pdb_obj.material.dispose();
            if (pdb_obj.material && pdb_obj.material.map) pdb_obj.material.map.dispose();
            if (pdb_obj.geometry) pdb_obj.geometry.dispose();
          }

          while ( pdb_obj.children.length > 0 ) {
            let object = pdb_obj.children[ 0 ];
            object.parent.remove( object );
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        selected_pdb_file = null;
        selected_pdb_url_file = null;
        render_requested = false;
        atoms = [];
        labels = [];
        bonds = [];
        atoms_visible = false;
        labels_visible = false;
        bonds_visible = false;
        document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_labels').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_bonds').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[0].name.toUpperCase().endsWith('.PDB')) selected_pdb_file = fi.files[0];

          if (!selected_pdb_file) {
            console.log( 'No valid PDB file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );
        }

        if (labelRenderer == undefined) {
          labelRenderer = new THREE.CSS2DRenderer();
          labelRenderer.setSize( window.innerWidth, window.innerHeight );
          labelRenderer.domElement.style.position = 'absolute';
          labelRenderer.domElement.style.top = '0px';
          labelRenderer.domElement.style.pointerEvents = 'none';

          document.body.appendChild( labelRenderer.domElement );
        }

        if (scene == undefined) scene = new THREE.Scene();
        if (pdb_obj == undefined) pdb_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 1500 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.1);
        ambientLight.position.set( 0, 0, 100 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt(new THREE.Vector3( 0, 0, 0 ));
        camera.add( directionalLight );

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        if (pdb_loader) {
          // Load PDB file
          selected_pdb_file ? loadFile() : loadURLFile();

          render_requested = true;
          render();
        }
      }

      function loadFile(){
        document.getElementById('div_loading').style.display = "block";

        pdb_loader.load( URL.createObjectURL( selected_pdb_file ), function( pdb ) {
          URL.revokeObjectURL( selected_pdb_file );

          set_atoms_labels_bonds( pdb );

          pdb_obj = root;

          // Add pdb_obj to the scene
          scene.add( pdb_obj );
          camera.lookAt( pdb_obj.position );

          set_initial_scale();
          resize();

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {
            console.log( 'PDB 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = 'PDB 0% loaded - ' + time;
          } else {
            console.log( 'PDB ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
            if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = 'PDB ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading PDB!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_pdb_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf(',') > -1) {
            let urls = selected_url_file.split(',');

            for (let i = 0; i < urls.length; i++) {
              let url = urls[i].trim();

              if (url.toUpperCase().endsWith('.PDB')) { selected_pdb_url_file = url; }
            }
          } else {
            if (selected_url_file.toUpperCase().endsWith('.PDB')) selected_pdb_url_file = selected_url_file;
          }

          if (!selected_pdb_url_file) {
            console.log('Unsupported URL file!');
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          document.getElementById('div_loading').style.display = "block";

          pdb_loader.load( selected_pdb_url_file, function( pdb ) {
            set_atoms_labels_bonds( pdb );

            pdb_obj = root;

            // Add pdb_obj to the scene
            scene.add( pdb_obj );
            camera.lookAt( pdb_obj.position );

            set_initial_scale();
            resize();

            document.getElementById('div_loading').style.display = "none";
          }, function ( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded == 0 && xhr.total == 0) {
              console.log( 'URL PDB 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'URL PDB 0% loaded - ' + time;
            } else {
              console.log( 'URL PDB ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'URL PDB ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading URL PDB!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          });
        }
      }

      function set_atoms_labels_bonds( pdb ) {
        // Get atom related data
        geometryAtoms = pdb.geometryAtoms;
        // Get the data of the bond between atoms
        geometryBonds = pdb.geometryBonds;
        // Get data of atomic text
        json = pdb.json;

        // Center the model
        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter( offset ).negate();
        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        // Add atoms and atomic text to the model group
        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );
        let positions_count = positions.count;

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let object = new THREE.Mesh( sphereGeometry, new THREE.MeshPhongMaterial( { color: color } ) );

          object.position.copy( position );
          object.position.multiplyScalar( 75 );
          object.scale.multiplyScalar( 25 );

          atoms.push( object );
          root.add( object );

          let atom = json.atoms[ i ];

          let text = document.createElement( 'div' );

          text.className = 'label';
          text.style.zIndex = '-1';
          text.style.color = 'rgb(' + atom[ 3 ][ 0 ] + ',' + atom[ 3 ][ 1 ] + ',' + atom[ 3 ][ 2 ] + ')';
          text.style.textShadow = "1px 1px 1px #000";
          text.textContent = atom[ 4 ];

          let label = new THREE.CSS2DObject( text );

          label.position.copy( object.position );
          labels.push( label );
          // Don't automatically show labels if atom count > 100
          if (positions_count < 100) root.add( label );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        for ( var i = 0; i < positions.count; i += 2 ) {
          start.x = positions.getX( i );
          start.y = positions.getY( i );
          start.z = positions.getZ( i );

          end.x = positions.getX( i + 1 );
          end.y = positions.getY( i + 1 );
          end.z = positions.getZ( i + 1 );

          start.multiplyScalar( 75 );
          end.multiplyScalar( 75 );

          let object = new THREE.Mesh( boxGeometry, new THREE.MeshPhongMaterial( 0xffffff ) );

          object.position.copy( start );
          object.position.lerp( end, 0.5 );
          object.scale.set( 5, 5, start.distanceTo( end ) );
          object.lookAt( end );

          bonds.push( object );
          root.add( object );
        }

        // Scale and add model groups to the scene
        root.scale.set(0.1, 0.1, 0.1);

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';
        bonds_visible = true;
        document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

        if (positions_count < 100) {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';
        }
      }

      function show_atoms() {
        if (atoms_visible) {
          atoms_visible = false;
          document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';

          atoms.forEach( element => { pdb_obj.remove( element ); });
        } else {
          atoms_visible = true;
          document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';

          atoms.forEach( element => { pdb_obj.add( element ); });
        }
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (pdb_obj) {
          // Reset pdb_obj rotational values
          if (reset_rotation) {
            pdb_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the pdb_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            pdb_obj.rotation.x += rot_x;
            pdb_obj.rotation.y += rot_y;
            pdb_obj.rotation.z += rot_z;

            if (Math.abs(pdb_obj.rotation.x) > 2 * Math.PI ) pdb_obj.rotation.x = 0;
            if (Math.abs(pdb_obj.rotation.y) > 2 * Math.PI ) pdb_obj.rotation.y = 0;
            if (Math.abs(pdb_obj.rotation.z) > 2 * Math.PI ) pdb_obj.rotation.z = 0;
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
          if (labels_visible) labelRenderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (pdb_obj) {
          if (pdb_obj.material) pdb_obj.material.dispose();
          if (pdb_obj.material && pdb_obj.material.map) pdb_obj.material.map.dispose();
          if (pdb_obj.geometry) pdb_obj.geometry.dispose();

          while ( pdb_obj.children.length > 0 ) {
            let object = pdb_obj.children[ 0 ];
            object.parent.remove( object );
          }

          scene.remove( pdb_obj );
        }

        reset_all( true );

        selected_pdb_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset pdb_obj scale values
        previous_pdb_scale = '1';
        document.getElementById('pdb_scale').value = 1;

        // Reset the scale_10x checkbox
        document.getElementById('scale_10x').checked = false;

        // Reset atoms and bonds buttons
        atoms_visible = false;
        document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';
        labels_visible = false;
        document.getElementById('btn_labels').style.backgroundColor = '#d1cefc';
        bonds_visible = false;
        document.getElementById('btn_bonds').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (pdb_obj) pdb_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('pdb_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_atoms').disabled = disable;
        document.getElementById('btn_labels').disabled = disable;
        document.getElementById('btn_bonds').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
