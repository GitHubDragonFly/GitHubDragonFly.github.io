    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { PDBLoader } from "three/addons/loaders/PDBLoader.min.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.min.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.min.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();
      manager.onLoad = function() { mouse_wheel = true; }

      texture_loader = new THREE.TextureLoader( manager );

      pdb_loader = new PDBLoader( manager );

      font_loader = new FontLoader( manager );

      await font_loader.load( "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/fonts/optimer_bold.typeface.json", function( font ) {
        label_font = font;
      });

      labelGeometry = TextGeometry;

      gui_legend = new GUI( { title: "Atoms Legend", autoPlace: false, container: document.getElementById("gui_position") } );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );
      gui.domElement.style.display = 'none';

      set_gui_position();
    </script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );

        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        white-space: nowrap;
        margin: 2px 0 2px 0;
        text-align: center;
        font-size: 110%;
        height: 22px;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        vertical-align: middle;
        margin: 0 2px 3px 2px;
        background: none;
        height: 18px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=radio] {
        vertical-align: middle;
        margin: 0 2px 0 2px;
      }

      input[type=checkbox] {
        margin: 0 2px 0 3px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 72px;
        height: 22px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        background-color: transparent;
        position: absolute;
        display: block;
        width: 240px;
        height: 240px;
        padding: 4px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      #gui_position {
        position: absolute;
        min-width: 200px;
        min-height: 22px;
        margin-left: 2px;
        border: 1px solid navy;
        -webkit-border-radius: 3px;
        border-radius: 3px;
      }

      .lil-gui { 
        --background-color: black;
        --width: 200px;
        --name-width: 30px;
      }

      .fm {
        color: navy;
        width: 99%;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using three.js library: https://github.com/mrdoob/three.js -->

    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/three-viewport-gizmo -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>PDB Viewer (r172)</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Formats: PDB (Protein Data Bank)" id="lbl_file_input" style="display: none; color: #553801; margin-left: 3px;">3D</label>
        <button title="Get remote model via URL" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" style="display: none;" onchange="init();" accept=".pdb" />
        <button title="Browse Local Files" id="btn_file_input" style="background-color: transparent; min-width: 54px;" onclick="document.getElementById('file_input').click();">Browse</button>
        <label for="file_image_input" title="Background Image" id="lbl_file_image_input" style="display: none; color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" style="display: none;" accept=".exr, .hdr, .ktx2, image/avif, image/bmp, image/gif, image/jpeg, image/png, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Background Image" id="btn_file_image_input" style="background-color: transparent; min-width: 54px;" onclick="document.getElementById('file_image_input').click();" disabled>BGND</button>
        <button title="Set Y-Flip for manually loaded Background Image" id="btn_bg_flip" onclick="set_bg_flip();" style="background-color: transparent; color: blue;" disabled>Y</button>
        <button title="Toggle Equirectangular Background" id="btn_equi" onclick="set_equi();" style="background-color: transparent; color: blue; min-width: 25px;" disabled>Eq</button>
        <button title="Toggle Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 0.5x" value="0.5x" onclick="set_model_scale( '0.5x' );">0.5x</option>
          <option title="Scale 2x" value="2x" onclick="set_model_scale( '2x' );">2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="3MF - 3D Manufacturing Format" value="3mf" onclick="export_3mf();">3MF</option>
          <option title="AMF - Additive Manufacturing Format" value="amf" onclick="export_amf();">AMF</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, true );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="USDZ - Universal Scene Description Format" value="usdz" onclick="export_usdz();">USDZ</option>
          <option title="ASSIMP Exports" value="assimp" disabled>ASSIMP</option>
          <option title="FBX - Filmbox Format" value="fbx" onclick="export_assimp( 'fbx' );">FBX</option>
          <option title="X3D - Extensible 3D Graphics Format" value="x3d" onclick="export_assimp( 'x3d' );">X3D</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Toggle Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Switch Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL"></label>
        <input type="text" id="url_entry" value="" style="width: calc(85% - 86px);" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 8.5%;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 8.5%;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position" id="lbl_radio_dlight" style="display: none;"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation" id="lbl_radio_rotate" style="display: none;"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="display: none; text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="display: none; text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="display: none; text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Quick -90 degree X-Axis Rotation" id="btn_quick_x" onclick="quick_x_rotation( '-0.5' );" style="background-color: transparent; min-width: 15px;">&#x2191</button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.05" value="3.5" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">3.5</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0" max="5" step="0.05" value="0.4" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />
            <span id="ali_val">0.4</span>
          </div>
        </button>
        <label for="ambient_light_color" title="Ambient Light Color">AL<input type="color" title="Ambient Light Color" id="ambient_light_color" onchange="set_ambient_light_color();" disabled /></label>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (gizmo) gizmo.update();

          set_gui_position();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

          gizmo._domElement.style.bottom = menu_location_bottom === true ? '' : 0;
          gizmo.update();
        }

        set_gui_position();

        mouse_wheel = true;
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('gui_position').style.display = 'none';

        if (gizmo) gizmo.enabled = false;

        set_filename();
      }

      function set_filename() {
        if (selected_pdb_file !== null) {
          filename = selected_pdb_file.name.substring( 0, selected_pdb_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';
        document.getElementById('gui_position').style.display = 'block';

        if (gizmo) gizmo.enabled = true;

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
        document.body.removeChild( link );
        link = undefined;
      }

      async function export_obj() {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;
          }

          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          let mesh_clone = await create_meshes();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;
          }

          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          let mesh_clone = await create_meshes();

          ply_exporter.parse( mesh_clone, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, { binary: binary, littleEndian: true });
        }
      }

          if (result.textures && result.textures.length > 0) {

            result.textures.forEach( async tex => {
              let blob = await new Blob( [ tex.data ], { type: 'image/png' } );

              if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );

            });

          }

      async function export_gltf( binary = false, draco = false, meshopt = false ) {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;
          }

          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: 1024 };

          let mesh_clone = await create_meshes();

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              try {
                let type = 'application/octet-stream';

                if (draco === true) {
                  blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: type } );
                } else if (meshopt === true) {
                  blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: type } );
                } else {
                  blob = new Blob( [ await simplify( new Uint8Array( json ) ) ], { type: type } );
                }
              } catch (error) {
                handle_export_error( error );
                return;
              }

              zip.file( filename + '.glb', blob );

              let str = '_GLB';
              if (draco === true) {
                str += '_DRACO';
              } else if (meshopt === true) {
                str += '_MESHOPT';
              }

              await process_zip( str );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_assimp( format = 'fbx' ) {
        if (pdb_obj) {
          if (!atoms_visible && !labels_visible && !bonds_visible) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'No visible objects to export!' );
            return;
          }

          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true, maxTextureSize: 1024 };

          let mesh_clone = await create_meshes();

          gltf_exporter.parse( mesh_clone, function( json ) {
            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, new Uint8Array( json ), undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, m3d, m3da, x3d
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx' }; // 'collada': 'dae', 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              await process_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

          let tmf_exporter = new ThreeMFExporter( manager );

          let options = { upAxis: 'Y_UP', thumbnail: thumbnail };

          let mesh_clone = await create_meshes();

          tmf_exporter.parse( mesh_clone, async function( arrayBuffer ) {
            let blob = new Blob( [ arrayBuffer ], { type: 'application/octet-stream' } );

      async function export_thumbnail() {
        // Create 512 x 512 thumbnail image
        // Currently intended for 3MF exports
        // The model should be centered on the screen and sized to approximately 512 x 512 pixels

        let frame_x = Math.ceil( ( renderer.domElement.width - 512 ) / 2.0 );
        let frame_y = Math.ceil( ( renderer.domElement.height - 512 ) / 2.0 );

        let canvas = document.createElement( 'canvas' );
        canvas.width = 512;
        canvas.height = 512;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );
        context.clearRect( 0, 0, 512, 512 );

        renderer.render( scene, camera );

        context.drawImage( renderer.domElement, frame_x, frame_y, 512, 512, 0, 0, 512, 512 );

        const base64 = canvas.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];

        const binaryString = atob( base64 );
        const len = binaryString.length;
        const bytes = new Uint8Array( len );

        for ( let i = 0; i < len; i++ ) { bytes[ i ] = binaryString.charCodeAt( i ); }

        const blob = new Blob( [ bytes ], { name: 'thumbnail.png', type: 'image/png' } );

        const buff = await blob.arrayBuffer();
        const u8 = new Uint8Array( buff );

        return u8;
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        if (!atoms_visible && !labels_visible && !bonds_visible) {

        if (gizmo) gizmo.enabled = false;

        set_filename();

          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = Infinity, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0, 1);
				
          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();
        fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d' );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        return readableTexture;
      }

      async function set_scene_image( reset = false ) {
        let fii = document.getElementById('file_image_input').files[ 0 ];

        await reset_scene_params();

        if (fii) {
          if (reset === false) set_bgenv_message();

          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.body.style.backgroundColor = '#000000';
          document.getElementById('back_color').value = '#000000';
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

          let fn_uc = fii.name.toUpperCase();

          if (fii.type.startsWith('image/') && ! (fn_uc.endsWith('.SVG') || fn_uc.endsWith('.KTX2') || fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR'))) {
            hdrJPGLoader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              hdrJpgEquirectangularMap.colorSpace = THREE.LinearSRGBColorSpace;
              hdrJpgEquirectangularMap.flipY = (bg_flip === true);

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                hdrJpgEquirectangularMap = await decompress( hdrJpgEquirectangularMap, 2048 );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap.clone();
                scene.environment = hdrJpgEquirectangularMap.clone();
              } else {
                scene.background = hdrJpgEquirectangularMap.clone();
              }

              mouse_wheel = true;

              hdrJpgEquirectangularMap.dispose();
              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              set_bgenv_message( true );
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.KTX2')) {
            ktx2_loader.load( URL.createObjectURL( fii ), async function( texture ) {
              URL.revokeObjectURL( fii );

              // Convert to PNG so it shows on most platforms
              // Unsupported KTX2 formats might log a warning

              let canvas_tex = await decompress( texture );

              texture.dispose();

              texture_loader.load( canvas_tex.image.toDataURL( 'image/png', 1 ), async function( png_tex ) {
                canvas_tex.dispose();

                if (isMobile === true && (png_tex.image.width > 2048 || png_tex.image.height > 2048)) {
                  png_tex = await resize_texture( png_tex.image );
                }

                png_tex.colorSpace = THREE.SRGBColorSpace;
                png_tex.flipY = (bg_flip === true);
                png_tex.needsUpdate = true;

                if (equi_enabled === true) {
                  png_tex.mapping = THREE.EquirectangularReflectionMapping;
                  scene.background = png_tex.clone();
                  scene.environment = png_tex.clone();
                } else {
                  scene.background = png_tex.clone();
                }

                mouse_wheel = true;

                png_tex.dispose();

                set_bgenv_message( true );
              });
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              URL.revokeObjectURL( fii );
              handle_error( error );
            });
          } else if (fn_uc.endsWith('.SVG')) {
            texture_loader.load( URL.createObjectURL( fii ) , async function( texture ) {
              URL.revokeObjectURL( fii );

              if (isMobile === true && (texture.image.width > 2048 || texture.image.height > 2048)) {
                texture = await resize_texture( texture.image );
              }

              texture.colorSpace = THREE.SRGBColorSpace;
              texture.flipY = (bg_flip === false);
              texture.needsUpdate = true;

              if (equi_enabled === true) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture.clone();
                scene.environment = texture.clone();
              } else {
                scene.background = texture.clone();
              }

              mouse_wheel = true;

              texture.dispose();

              set_bgenv_message( true );
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii );
            });
          } else if (fn_uc.endsWith('.EXR') || fn_uc.endsWith('.HDR')) {
            const { compress, encode, findTextureMinMax } = await import( "@monogrid/gainmap-js/encode" );
            const { encodeJPEGMetadata } = await import( "@monogrid/gainmap-js/libultrahdr" );

            // Encode a Gain map from EXR or HDR file
            // See the code example at: https://github.com/MONOGRID/gainmap-js

            let loader;

            if (fn_uc.endsWith('.EXR')) {
              if (exr_loader === undefined) {
                const { EXRLoader } = await import( "three/addons/loaders/EXRLoader.min.js" );
                exr_loader = new EXRLoader( manager );
                exr_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.exr$/i, exr_loader );
              }

              loader = exr_loader;
            } else {
              if (rgbe_loader === undefined) {
                const { RGBELoader } = await import( "three/addons/loaders/RGBELoader.min.js" );
                rgbe_loader = new RGBELoader();
                rgbe_loader.setDataType( THREE.FloatType );
                manager.addHandler( /\.hdr$/i, rgbe_loader );
              }

              loader = rgbe_loader;
            }

            const image = await loader.loadAsync( URL.createObjectURL( fii ) );
            URL.revokeObjectURL( fii );

            const textureMax = findTextureMinMax( image );

            // Encode the gainmap
            const encodingResult = encode({
              image,
              maxContentBoost: Math.max.apply( this, textureMax ) // this will encode the full HDR range
            });

            // obtain the RAW RGBA SDR buffer and create an ImageData
            const sdrImageData = new ImageData( encodingResult.sdr.toArray(), encodingResult.sdr.width, encodingResult.sdr.height );
            // obtain the RAW RGBA Gain map buffer and create an ImageData
            const gainMapImageData = new ImageData( encodingResult.gainMap.toArray(), encodingResult.gainMap.width, encodingResult.gainMap.height );

            // parallel compress the RAW buffers into the specified mimeType
            const mimeType = 'image/jpeg';
            const quality = 1.0;

            const [sdr, gainMap] = await Promise.all([
              compress({
                source: sdrImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              }),
              compress({
                source: gainMapImageData,
                mimeType,
                quality,
                flipY: true // output needs to be flipped
              })
            ]);

            // obtain the metadata which will be embedded into and XMP tag inside the final JPEG file
            const metadata = encodingResult.getMetadata();

            // embed the compressed images + metadata into a single JPEG file
            const jpeg = await encodeJPEGMetadata({
              ...encodingResult,
              ...metadata,
              sdr,
              gainMap
            });

            // jpeg will be a Uint8Array
            const jpeg_file = new File( [ jpeg ], 'file.jpg' );

            // load the encoded jpeg with HDRJPGLoader

            hdrJPGLoader.load( URL.createObjectURL( jpeg_file ), async function( texture ) {
              URL.revokeObjectURL( jpeg_file );

              let hdrJpgEquirectangularMap = await texture.toDataTexture();

              hdrJpgEquirectangularMap.colorSpace = THREE.LinearSRGBColorSpace;
              hdrJpgEquirectangularMap.flipY = (bg_flip === true);

              if (isMobile === true && (hdrJpgEquirectangularMap.image.width > 2048 || hdrJpgEquirectangularMap.image.height > 2048)) {
                hdrJpgEquirectangularMap = await decompress( hdrJpgEquirectangularMap, 2048 );
              }

              hdrJpgEquirectangularMap.needsUpdate = true;

              if (equi_enabled === true) {
                hdrJpgEquirectangularMap.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = hdrJpgEquirectangularMap.clone();
                scene.environment = hdrJpgEquirectangularMap.clone();
              } else {
                scene.background = hdrJpgEquirectangularMap.clone();
              }

              mouse_wheel = true;

              hdrJpgEquirectangularMap.dispose();
              texture.renderTarget.texture.dispose();
              texture.renderTarget.dispose();
              texture.dispose();

              set_bgenv_message( true );

              // encoder must be manually disposed when no longer needed
              image.dispose();
              encodingResult.gainMap.dispose();
              encodingResult.sdr.dispose();
            }, function ( xhr ) {
            }, function ( error ) {
              document.getElementById('div_message').innerText = 'Error loading image';
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( jpeg_file );
            });
          } else {
            console.log( 'Not a valid image file!' );
            document.getElementById('file_image_input').value = '';
            document.getElementById('div_message').innerText = 'Not a valid image file';
          }
        }

        mouse_wheel = true;
      }

      async function set_bgnd_linear_gradient() {
        await reset_scene_params();

        if (bgnd_linear_gradient === true) {
          bgnd_linear_gradient = false;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [
            [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ],
            [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ]
          ];

          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }

          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );

          let texture = new THREE.Texture( canvas );
          texture.mapping = THREE.EquirectangularReflectionMapping;
          texture.needsUpdate = true;

          scene.background = texture.clone();
          scene.environment = texture.clone();

          texture.dispose();

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view

        bounding_box.setFromObject( pdb_obj );
        let size = bounding_box.getSize(new THREE.Vector3());

        if ( size.y > 1 ) {
          pdb_obj.scale.multiplyScalar( 50 / size.y );
        } else if ( size.y > 0.02 ) {
          pdb_obj.scale.multiplyScalar( 25 / size.y );
        } else if ( size.y > 0.01 ) {
          pdb_obj.scale.multiplyScalar( 10 / size.y );
        } else {
          pdb_obj.scale.multiplyScalar( 1 / size.y )
        }

        bounding_box.setFromObject( pdb_obj );
        let center = bounding_box.getCenter(new THREE.Vector3());
        controls.target.set( center.x, center.y, center.z );

        mouse_wheel = true;
      }

      function set_model_scale( scale ) {
        document.getElementById('model_scale').selectedIndex = 0;

        pdb_obj.scale.multiplyScalar( parseFloat( scale.slice( 0, -1 ) ) );

        set_polar_grid_y();
        set_grid_y();

        mouse_wheel = true;
      }

      function radio_changed() {
        let x_num = document.getElementById('rotation_x');
        let y_num = document.getElementById('rotation_y');
        let z_num = document.getElementById('rotation_z');

        if (document.getElementById('dlight').checked) {
          x_num.min = y_num.min = z_num.min = -500;
          x_num.max = y_num.max = z_num.max = 500;
          x_num.step = y_num.step = z_num.step = 10;
          x_num.value = document.getElementById('x_val').innerText = directionalLight.position.x;
          y_num.value = document.getElementById('y_val').innerText = directionalLight.position.y;
          z_num.value = document.getElementById('z_val').innerText = directionalLight.position.z;
        } else {
          x_num.min = y_num.min = z_num.min = -20;
          x_num.max = y_num.max = z_num.max = 20;
          x_num.step = y_num.step = z_num.step = 1;
          x_num.value = document.getElementById('x_val').innerText = parseInt( rot_x * 1000 );
          y_num.value = document.getElementById('y_val').innerText = parseInt( rot_y * 1000 );
          z_num.value = document.getElementById('z_val').innerText = parseInt( rot_z * 1000 );
        }

        mouse_wheel = true;

      async function init(){
        if (url_loading === false && document.getElementById('file_input').files.length === 0) return;

        document.getElementById('div_message').innerHTML = 'Loading ... ' + pw;
        document.getElementById('div_message').style.display = '';

        if (scene !== undefined) {
          document.getElementById('file_image_input').value = '';

          mouse_wheel = true;

          if (pdb_obj) await scene_cleanup();

          await reset_all( true );
        }

        enable_disable( true );

        if (zip === undefined) zip = new JSZip();

        if (params === undefined) {
          params = {
            toneMapping: 'Neutral',
            backBlurriness: 0,
            backIntensity: 1.0,
            exposure: 1.0
          };
        }

        if (toneMappingOptions === undefined) {
          toneMappingOptions = {
            None: THREE.NoToneMapping,
            AgX: THREE.AgXToneMapping,
            Cineon: THREE.CineonToneMapping,
            Linear: THREE.LinearToneMapping,
            Neutral: THREE.NeutralToneMapping,
            Reinhard: THREE.ReinhardToneMapping,
            ACESFilmic: THREE.ACESFilmicToneMapping
          };
        }

        selected_pdb_file = null;
        mouse_down = false;
        mouse_wheel = true;
        grid_visible = false;
        polar_grid_visible = false;
        enable_opacity = false;
        bgnd_linear_gradient = false;
        render_requested = false;
        atoms = [];
        labels = [];
        bonds = [];
        atom_colors = {};
        gif_export = false;
        atoms_visible = false;
        labels_visible = false;
        bonds_visible = false;
        equi_enabled = false;
        wireframe_enabled = false;
        bounding_box = new THREE.Box3();
        position = new THREE.Vector3();
        offset = new THREE.Vector3();
        start = new THREE.Vector3();
        end = new THREE.Vector3();
        color = new THREE.Color();
        root = new THREE.Group();

        boxGeometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
        boxMaterial = new THREE.MeshBasicMaterial( { color: 0xdfdfdf } );

        sphereGeometry = new THREE.IcosahedronGeometry( 1, 2 );
        sphereMaterial = new THREE.MeshStandardMaterial( { metalness: 0.5, roughness: 0.5 } );

        labelMaterial = new THREE.MeshBasicMaterial();

        document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_labels').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_bonds').style.backgroundColor = '#d1cefc';

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.PDB')) selected_pdb_file = fi.files[ 0 ];

          if (selected_pdb_file === null) {
            handle_error( 'No valid PDB file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1;
          renderer.setSize( ww, wh );
          renderer.info.autoReset = false;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          document.body.appendChild( renderer.domElement );

          if (ktx2_loader === undefined) {
            const { KTX2Loader } = await import( 'three/addons/loaders/KTX2Loader.min.js' );

            ktx2_loader = new KTX2Loader( manager );
            ktx2_loader.setTranscoderPath( 'https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/libs/basis/' );
            ktx2_loader.detectSupport( renderer );
            manager.addHandler( /\.ktx2$/i, ktx2_loader );
          }
        }

        if (hdrJPGLoader === undefined) {
          const { HDRJPGLoader } = await import( "@monogrid/gainmap-js/decode" );
          hdrJPGLoader = new HDRJPGLoader( renderer );
        }

        if (scene === undefined) {
          scene = new THREE.Scene();
          scene.backgroundRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
          scene.environmentRotation = new THREE.Euler( 0, Math.PI / 2.0, 0, 'XYZ' );
        }

        if (pdb_obj === undefined) pdb_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        if (camera === undefined) {
          camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 10000 );
          camera.position.set( 0, 0, 250 );
          scene.add( camera );
        }

        // Add AmbientLight to the scene
        if (ambientLight === undefined) {
          ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.4 );
          ambientLight.position.set( 0, 0, -250 );
          scene.add( ambientLight );
        }

        // Add HemisphereLight to the scene
        if (hemisphereLight === undefined) {
          hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.15 );
          hemisphereLight.position.set( 0, 250, 0 );
          scene.add( hemisphereLight );
        }

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        if (directionalLight === undefined) {
          directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 3.5 );
          directionalLight.position.set( 0, 250, 250 );
          directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
          camera.add( directionalLight );
        }

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.6;
          controls.rotateSpeed = 0.6;
          controls.keyPanSpeed = 0.6; 
          controls.panSpeed = 0.6;
          //controls.enableDamping = true;
          //controls.dampingFactor = 0.05;
          //controls.enableKeys = false;
          //controls.enableZoom = true;
          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        // Load PDB file
        selected_pdb_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile(){
        pdb_loader.load( URL.createObjectURL( selected_pdb_file ), async function( pdb ) {
          URL.revokeObjectURL( selected_pdb_file );

          await set_atoms_labels_bonds( pdb );

          pdb_obj = root;

          await finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          handle_error( error );
          URL.revokeObjectURL( selected_pdb_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace( 'www.dropbox.com', 'dl.dropbox.com' );
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );
          }

          // No extension checking for URL so it has to point to PDB model

          pdb_loader.load( selected_url_file, async function( pdb ) {
            await set_atoms_labels_bonds( pdb );

            pdb_obj = root;

            await finish_loading();
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
            handle_error( error );
          });
        }
      }

      async function finish_loading() {
        // Add pdb_obj to the scene
        scene.add( pdb_obj );
        camera.lookAt( pdb_obj.position );

        set_initial_scale();
        resize();

        enable_disable( false );

        if (bonds.length === 0) {
          document.getElementById('btn_bonds').disabled = true;
          disabled_changed();
        }

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        console.timeEnd( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = true;
        render();

        gui_legend.open();
        set_gui_position();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        if (isMobile === false) {
          document.getElementById('div_message').innerText = 'Check the console for any error messages';
          document.getElementById('div_message').style.display = '';
        } else {
          document.getElementById('div_message').style.display = 'none';
        }

        set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';
      }

        // Get atom related data
        geometryAtoms = pdb.geometryAtoms;
        // Get the data of the bond between atoms
        geometryBonds = pdb.geometryBonds;
        // Get data of atomic text
        json = pdb.json;

        // Center the model
        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter( offset ).negate();
        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );

        let instanced_atoms = {};
        let instanced_labels = {};
        let positions_count = positions.count;

        // Try to unclutter atoms depending on their number
        let scale = positions_count < 200 ? 25 : (positions_count < 750 ? 20 : (positions_count < 1500 ? 17 : (positions_count < 15000 ? 14 : 12)));

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let atom = json.atoms[ i ];

          let m4 = new THREE.Matrix4();
          m4.makeScale( scale, scale, scale );
          m4.setPosition( position.multiplyScalar( 75 ) );

          let atom_string = atom[ 4 ];

          if (!instanced_atoms[ atom_string ]) {
            let atom_color = new THREE.Color( color.r, color.g, color.b );

            let gui_colors = {};
            gui_colors[ atom_string ] = atom_color;

            atom_colors[ atom_string ].$text.disabled = true;

            atom_colors[ atom_string ].$display.style.width = '20px';

            atom_colors[ atom_string ].$input.disabled = true;

            instanced_atoms[ atom_string ] = {
              count: 0,
              color: atom_color,
              matrix_array: []
            };

            let label_color = 'rgb( ' + `${atom[ 3 ][ 0 ]}` + ', ' + `${atom[ 3 ][ 1 ]}` + ', ' + `${atom[ 3 ][ 2 ]}` + ' )';

            instanced_labels[ atom_string ] = {
              count: 0,
              color: new THREE.Color( label_color ),
              matrix_array: []
            };
          }

          instanced_atoms[ atom_string ].count ++;
          instanced_atoms[ atom_string ].matrix_array.push( m4 );

          instanced_labels[ atom_string ].count ++;
          instanced_labels[ atom_string ].matrix_array.push( m4 );
        }

        for ( const key of Object.keys( instanced_atoms ) ) {
          let atom_count = instanced_atoms[ key ].count;
          let object = new THREE.InstancedMesh( sphereGeometry, sphereMaterial, atom_count );
          atom_colors[ key ].$text.title = periodic_table_details[ key ] + '\nCount: ' + atom_count;

          let i = 0;

          for ( const matrix of instanced_atoms[ key ].matrix_array ) {
            object.setMatrixAt( i, matrix );
            object.instanceMatrix.needsUpdate = true;

            object.setColorAt( i, instanced_atoms[ key ].color );
            object.instanceColor.needsUpdate = true;

            i ++;
          }

          atoms.push( object );
          root.add( object );
        }

        for ( const key of Object.keys( instanced_labels ) ) {
          let textGeo = new labelGeometry( key, {
            font: label_font,
            size: 1,
            depth: 0.025,
            curveSegments: 3,
            bevelEnabled: false
          } );

          textGeo = mergeVertices( textGeo.clone(), 1e-6 );
          textGeo.computeVertexNormals();
          textGeo.normalizeNormals();
          textGeo.computeBoundingBox();

          let centerOffset_x = - 0.2 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x ) * 75;
          let centerOffset_y = 0.125 * ( textGeo.boundingBox.max.y - textGeo.boundingBox.min.y ) * 75;

          let object = new THREE.InstancedMesh( textGeo, labelMaterial, instanced_labels[ key ].count );

          let i = 0;

          for ( const matrix of instanced_labels[ key ].matrix_array ) {
            // Adjust the matrix so labels show in front of atoms
            let v3 = new THREE.Vector3().setFromMatrixPosition( matrix );
            matrix.setPosition( v3.x + centerOffset_x, v3.y - centerOffset_y, v3.z + 3 * centerOffset_y );

            object.setMatrixAt( i, matrix );
            object.instanceMatrix.needsUpdate = true;

            object.setColorAt( i, instanced_labels[ key ].color );
            object.instanceColor.needsUpdate = true;

            i ++;
          }

          object.renderOrder = 0;
          object.visible = false;

          labels.push( object );
          root.add( object );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        if (positions.count > 0) {
          const instanced_bonds = new THREE.InstancedMesh( boxGeometry, boxMaterial, parseInt( positions.count / 2.0 ) );

          for ( var i = 0; i < positions.count; i += 2 ) {
            start.x = positions.getX( i );
            start.y = positions.getY( i );
            start.z = positions.getZ( i );

            end.x = positions.getX( i + 1 );
            end.y = positions.getY( i + 1 );
            end.z = positions.getZ( i + 1 );

            start.multiplyScalar( 75 );
            end.multiplyScalar( 75 );

            let mesh = new THREE.Mesh( boxGeometry, boxMaterial );

            mesh.position.copy( start );
            mesh.position.lerp( end, 0.5 );
            mesh.scale.set( 5, 5, start.distanceTo( end ) * 2 );
            mesh.lookAt( end );
            mesh.updateMatrix();

            instanced_bonds.setMatrixAt( parseInt( i / 2.0 ), mesh.matrix );
            instanced_bonds.instanceMatrix.needsUpdate = true;

            mesh.material.dispose();
            mesh.geometry.dispose();
          }

          instanced_bonds.visible = false;

          bonds.push( instanced_bonds );
          root.add( instanced_bonds );
        }

        // Scale and add model groups to the scene
        root.scale.set( 0.1, 0.1, 0.1 );

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';

        // Don't automatically show labels or bonds

        mouse_wheel = true;
