    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', ( event ) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', ( event ) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );
          labelRenderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom) {
          menu_location_bottom = false;
          document.getElementById('fixed_menu').style.top = 0;
          document.getElementById('fixed_menu').style.bottom = '';
          document.getElementById('btn_menu_location').innerHTML = '&#x2193';
          document.getElementById('btn_menu_location').style.backgroundColor = 'transparent';
        } else {
          menu_location_bottom = true;
          document.getElementById('fixed_menu').style.top = '';
          document.getElementById('fixed_menu').style.bottom = 0;
          document.getElementById('btn_menu_location').innerHTML = '&#x2191';
          document.getElementById('btn_menu_location').style.backgroundColor = '#FFFF00';
        }
      }

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (pdb_obj) {
          if (selected_pdb_file) {
            filename = selected_pdb_file.name.substring( 0, selected_pdb_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_pdb_url_file.substring( selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( pdb_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_dae() {

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (pdb_obj) {
          if (selected_pdb_file) {

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        if (selected_pdb_file) {
          filename = selected_pdb_file.name.substring( 0, selected_pdb_file.name.lastIndexOf('.') + 1 );
        } else {
          filename = selected_pdb_url_file.substring( selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 212;
        let buffer = new Uint8Array( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8Array( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_pdb_file) {
          filename = selected_pdb_file.name.substring( 0, selected_pdb_file.name.lastIndexOf('.') + 1 );
        } else {
          filename = selected_pdb_url_file.substring( selected_pdb_url_file.lastIndexOf('/') + 1, selected_pdb_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 127;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;

            if (current === before_last) {
              document.getElementById('div_loading').innerHTML = 'Please wait ...';
              document.getElementById('div_loading').style.display = 'block';
            }

            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            // Lossy PNG - for full color PNG consider replacing 256 with 0
            let apng = await UPNG.encode( png_frames, 500, 500, 256, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'png';
            link.click();

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      function set_atoms_labels_bonds( pdb ) {
        // Get atom related data
        geometryAtoms = pdb.geometryAtoms;
        // Get the data of the bond between atoms
        geometryBonds = pdb.geometryBonds;
        // Get data of atomic text
        json = pdb.json;

        // Center the model
        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter( offset ).negate();
        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        // Add atoms and atomic text to the model group
        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );
        let positions_count = positions.count;

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let object = new THREE.Mesh( sphereGeometry, new THREE.MeshPhongMaterial( { color: color } ) );

          object.position.copy( position );
          object.position.multiplyScalar( 75 );
          object.scale.multiplyScalar( 25 );

          atoms.push( object );
          root.add( object );

          let atom = json.atoms[ i ];

          let text = document.createElement( 'div' );

          text.className = 'label';
          text.style.zIndex = '-1';
          text.style.color = 'rgb(' + atom[ 3 ][ 0 ] + ',' + atom[ 3 ][ 1 ] + ',' + atom[ 3 ][ 2 ] + ')';
          text.style.textShadow = '1px 1px 1px #000';
          text.textContent = atom[ 4 ];

          let label = new THREE.CSS2DObject( text );

          label.position.copy( object.position );
          labels.push( label );
          // Don't automatically show labels if atom count > 100
          if (positions_count < 100) root.add( label );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        for ( var i = 0; i < positions.count; i += 2 ) {
          start.x = positions.getX( i );
          start.y = positions.getY( i );
          start.z = positions.getZ( i );

          end.x = positions.getX( i + 1 );
          end.y = positions.getY( i + 1 );
          end.z = positions.getZ( i + 1 );

          start.multiplyScalar( 75 );
          end.multiplyScalar( 75 );

          let object = new THREE.Mesh( boxGeometry, new THREE.MeshPhongMaterial( 0xFFFFFF ) );

          object.position.copy( start );
          object.position.lerp( end, 0.5 );
          object.scale.set( 5, 5, start.distanceTo( end ) );
          object.lookAt( end );

          bonds.push( object );
          root.add( object );
        }

        // Scale and add model groups to the scene
        root.scale.set( 0.1, 0.1, 0.1 );

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';
        bonds_visible = true;
        document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

        if (positions_count < 100) {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';
        }
      }

      function show_atoms() {
        if (atoms_visible) {
          atoms_visible = false;
          document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';

          atoms.forEach( element => { pdb_obj.remove( element ); });
        } else {
          atoms_visible = true;
          document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';

          atoms.forEach( element => { pdb_obj.add( element ); });
        }
      }

      function show_labels() {
        if (labels_visible) {
          labels_visible = false;
          document.getElementById('btn_labels').style.backgroundColor = '#d1cefc';

          labels.forEach( element => { pdb_obj.remove( element ); });
        } else {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';

          labels.forEach( element => { pdb_obj.add( element ); });
        }
      }

      function show_bonds() {
        if (bonds_visible) {
          bonds_visible = false;
          document.getElementById('btn_bonds').style.backgroundColor = '#d1cefc';

          bonds.forEach( element => { pdb_obj.remove( element ); });
        } else {
          bonds_visible = true;
          document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

          bonds.forEach( element => { pdb_obj.add( element ); });
        }
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (pdb_obj) {
          // Reset pdb_obj rotational values
          if (reset_rotation) {
            pdb_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the pdb_obj
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF / APNG generation
              if (progress.value > 0.01) gif_export ? pdb_obj.rotation.y += 0.03 : pdb_obj.rotation.y += 0.05;
            } else {
              if (rot_x !== 0) pdb_obj.rotation.x += rot_x;
              if (rot_y !== 0) pdb_obj.rotation.y += rot_y;
              if (rot_z !== 0) pdb_obj.rotation.z += rot_z;
            }
          }

          controls.update();
          if (gizmo) gizmo.update();

          if (labels_visible) labelRenderer.render( scene, camera );

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (pdb_obj) {
          if (pdb_obj.material && pdb_obj.material.map) pdb_obj.material.map.dispose();
          if (pdb_obj.material) pdb_obj.material.dispose();
          if (pdb_obj.geometry) pdb_obj.geometry.dispose();

          while ( pdb_obj.children.length > 0 ) {
            let object = pdb_obj.children[ 0 ];
            object.parent.remove( object );
          }

          scene.remove( pdb_obj );
        }

        reset_all( true );

        selected_pdb_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset pdb_obj scale values
        previous_pdb_scale = '1';
        document.getElementById('pdb_scale').value = 1;

        // Reset equi and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset atoms, labels and bonds buttons
        atoms_visible = false;
        document.getElementById('btn_atoms').style.backgroundColor = '#d1cefc';
        labels_visible = false;
        document.getElementById('btn_labels').style.backgroundColor = '#d1cefc';
        bonds_visible = false;
        document.getElementById('btn_bonds').style.backgroundColor = '#d1cefc';

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (pdb_obj) pdb_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
          disabled_changed();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('pdb_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_atoms').disabled = disable;
        document.getElementById('btn_labels').disabled = disable;
        document.getElementById('btn_bonds').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }
    </script>
  </body>
