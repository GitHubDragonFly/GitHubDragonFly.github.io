        display: none;
        height: 500px;
        width: 500px;

      }

        background-color: transparent;

        display: block;

        left: calc(50% - 130px);

        border-radius: 50%;

        border-bottom-color: lightblue;

        animation: spin 8s ease-in-out infinite;

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }
      }

      function show_hide_dropdown_opacity() {
        if (enable_opacity === true) {
          $('#dc_opacity')[ 0 ].style.display === 'none' ? show_dropdown_opacity() : hide_dropdown_opacity();
        }
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'mouseup', ( event ) => { mouse_down = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );
          labelRenderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function loadURLFile() {

            return;

          console.time( 'Loading Time' );
          document.getElementById('div_loading').style.display = 'block';

          pdb_loader.load( selected_pdb_url_file, function( pdb ) {
            set_atoms_labels_bonds( pdb );

            scene.add( pdb_obj );

      function set_atoms_labels_bonds( pdb ) {
        // Get atom related data
        geometryAtoms = pdb.geometryAtoms;
        // Get the data of the bond between atoms
        geometryBonds = pdb.geometryBonds;
        // Get data of atomic text
        json = pdb.json;

        // Center the model
        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter( offset ).negate();
        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        // Add atoms and atomic text to the model group
        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );
        let positions_count = positions.count;

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let object = new THREE.Mesh( sphereGeometry, new THREE.MeshPhongMaterial( { color: color, transparent: true } ) );
          object[ 'name' ] = 'atom_' + i;

          random_vertex_color_array[ object.name ] = new Float32Array( Array.from( { length: sphereGeometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
          original_vertex_color_array[ object.name ] = sphereGeometry.getAttribute( 'color' );

          object.position.copy( position );
          object.position.multiplyScalar( 75 );
          object.scale.multiplyScalar( 25 );

          atoms.push( object );
          root.add( object );

          let atom = json.atoms[ i ];

          let text = document.createElement( 'div' );

          text.className = 'label';
          text.style.zIndex = '-1';
          text.style.color = 'rgb(' + atom[ 3 ][ 0 ] + ',' + atom[ 3 ][ 1 ] + ',' + atom[ 3 ][ 2 ] + ')';
          text.style.textShadow = '1px 1px 1px #000';
          text.textContent = atom[ 4 ];

          let label = new THREE.CSS2DObject( text );

          label.position.copy( object.position );
          labels.push( label );
          // Don't automatically show labels if atom count > 100
          if (positions_count < 100) root.add( label );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        for ( var i = 0; i < positions.count; i += 2 ) {
          start.x = positions.getX( i );
          start.y = positions.getY( i );
          start.z = positions.getZ( i );

          end.x = positions.getX( i + 1 );
          end.y = positions.getY( i + 1 );
          end.z = positions.getZ( i + 1 );

          start.multiplyScalar( 75 );
          end.multiplyScalar( 75 );

          let object = new THREE.Mesh( boxGeometry, new THREE.MeshPhongMaterial( { color: 0xFFFFFF, transparent: true } ) );
          object[ 'name' ] = 'bond_' + i;

          random_vertex_color_array[ object.name ] = new Float32Array( Array.from( { length: boxGeometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
          original_vertex_color_array[ object.name ] = boxGeometry.getAttribute( 'color' );

          object.position.copy( start );
          object.position.lerp( end, 0.5 );
          object.scale.set( 5, 5, start.distanceTo( end ) );
          object.lookAt( end );

          bonds.push( object );
          root.add( object );
        }

        // Scale and add model groups to the scene
        root.scale.set( 0.1, 0.1, 0.1 );

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';
        bonds_visible = true;
        document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

        if (positions_count < 100) {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';
        }
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          random_vertex_colors_enabled = false;

          pdb_obj.traverse( ( child ) => {
            if (child.isMesh) {
              original_vertex_color_array[ child.name ] ? child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] ) : child.geometry.deleteAttribute( 'color' );

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        } else {
          random_vertex_colors_enabled = true;

          pdb_obj.traverse( ( child ) => {
            if (child.isMesh) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3, false ) );

        }
      }

      async function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (pdb_obj) {
          scene.updateMatrixWorld();
          camera.updateMatrixWorld();

          // Reset pdb_obj rotational values
          if (reset_rotation === true) {
            pdb_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the pdb_obj
          if (mouse_down === false) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF / APNG generation
              if (progress.value > 0.01) gif_export ? pdb_obj.rotation.y += 0.03 : pdb_obj.rotation.y += 0.05;
            } else {
              if (rot_x !== 0) pdb_obj.rotation.x += rot_x;
              if (rot_y !== 0) pdb_obj.rotation.y += rot_y;
              if (rot_z !== 0) pdb_obj.rotation.z += rot_z;
            }

            // Let GPU cool down a bit
            if (progress.value === 0) await new Promise( resolve => setTimeout( resolve, 200 ) );
          }

          controls.update();
          if (gizmo) gizmo.update();

          if (labels_visible === true) labelRenderer.render( scene, camera );

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        if (pdb_obj) {
          if (pdb_obj.material && pdb_obj.material.map) pdb_obj.material.map.dispose();
          if (pdb_obj.material) pdb_obj.material.dispose();
          if (pdb_obj.geometry) pdb_obj.geometry.dispose();

          while ( pdb_obj.children.length > 0 ) {
            let object = pdb_obj.children[ 0 ];
            object.parent.remove( object );

          scene.remove( pdb_obj );

            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_reflective').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_reflective').unbind('mouseenter mouseleave');

          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }
    </script>
  </body>
</html>
