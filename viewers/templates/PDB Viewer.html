    <script type="module">
      import * as three_js from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { PDBLoader } from "three/addons/loaders/PDBLoader.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.js";
      import { CSS2DObject, CSS2DRenderer } from "three/addons/renderers/CSS2DRenderer.js";

      THREE = three_js;

      manager = new THREE.LoadingManager();

      manager.onProgress = function ( item, loaded, total ) {
        if ( loaded === total ) {
          console.timeEnd( 'Loading Time' );
          document.getElementById('div_loading').style.display = 'none';
          enable_disable( false );

          if (isMobile === true) {
            document.getElementById('gizmo').style.display = 'none';
          } else {
            if (gizmo === undefined) {
              gizmo = new orb_controls_gizmo( controls, {
                size: 65,
                padding: 4,
                bubbleSizePrimary: 7,
                bubbleSizeSecondary: 3,
                lineWidth: 1,
                fontSize: '8px',
                fontColor: 'black',
                fontWeight: 'bold'
              });

              document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
              document.getElementById('gizmo').appendChild( gizmo.domElement );
            }
          }

          render_requested = true;
          mouse_wheel = true;
          render();
        }
      }

      rgbe_loader = new RGBELoader( manager );
      rgbe_loader.setDataType( THREE.HalfFloatType );

      texture_loader = new THREE.TextureLoader( manager );

      pdb_loader = new PDBLoader( manager );

      css2d_object = CSS2DObject;
      css2d_renderer = CSS2DRenderer;

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );

      if (menu_location_bottom === false) {
        let fixed_menu_bottom = ( parseInt( $("#fixed_menu").outerHeight( true ) ) + 2 ).toString() + "px";
        document.getElementById("gui_position").style.marginTop = fixed_menu_bottom;
      } else {
        document.getElementById("gui_position").style.marginTop = "2px";
      }

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }

        mouse_wheel = true;
      }

            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {

            selected_url_file = ( selected_url_file.replace( 'github.com', 'raw.githubusercontent.com' ) ).replace( 'blob/', '' );

          // No extension checking for URL so it has to point to PDB model

      function set_atoms_labels_bonds( pdb ) {
        // Get atom related data
        geometryAtoms = pdb.geometryAtoms;
        // Get the data of the bond between atoms
        geometryBonds = pdb.geometryBonds;
        // Get data of atomic text
        json = pdb.json;

        // Center the model
        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter( offset ).negate();
        geometryAtoms.translate( offset.x, offset.y, offset.z );
        geometryBonds.translate( offset.x, offset.y, offset.z );

        // Add atoms and atomic text to the model group
        positions = geometryAtoms.getAttribute( 'position' );
        colors = geometryAtoms.getAttribute( 'color' );
        let positions_count = positions.count;
        let length;

        for ( var i = 0; i < positions.count; i ++ ) {
          position.x = positions.getX( i );
          position.y = positions.getY( i );
          position.z = positions.getZ( i );

          color.r = colors.getX( i );
          color.g = colors.getY( i );
          color.b = colors.getZ( i );

          let object = new THREE.Mesh( sphereGeometry, new THREE.MeshPhongMaterial( { color: color, specular: 0x7C7C7C, shininess: 30 } ) );
          object[ 'name' ] = 'atom_' + i;

          length = sphereGeometry.attributes.position.array.length;
          random_vertex_color_array[ object.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 0.8 ) ) );
          original_vertex_color_array[ object.name ] = sphereGeometry.getAttribute( 'color' );

          object.position.copy( position );
          object.position.multiplyScalar( 75 );
          object.scale.multiplyScalar( 25 );

          atoms.push( object );
          root.add( object );

          let atom = json.atoms[ i ];

          let text = document.createElement( 'div' );

          text.className = 'label';
          text.style.zIndex = '-1';
          text.style.color = 'rgb(' + atom[ 3 ][ 0 ] + ',' + atom[ 3 ][ 1 ] + ',' + atom[ 3 ][ 2 ] + ')';
          text.style.textShadow = '1px 1px 1px #000';
          text.style.fontSize = '110%';
          text.textContent = atom[ 4 ];

          let label = new css2d_object( text );

          label.position.copy( object.position );
          labels.push( label );
          // Don't automatically show labels if atom count > 100
          if (positions_count < 100) root.add( label );
        }

        // Add bonds between atoms to the model group
        positions = geometryBonds.getAttribute( 'position' );

        for ( var i = 0; i < positions.count; i += 2 ) {
          start.x = positions.getX( i );
          start.y = positions.getY( i );
          start.z = positions.getZ( i );

          end.x = positions.getX( i + 1 );
          end.y = positions.getY( i + 1 );
          end.z = positions.getZ( i + 1 );

          start.multiplyScalar( 75 );
          end.multiplyScalar( 75 );

          let object = new THREE.Mesh( boxGeometry, boxMaterial );
          object[ 'name' ] = 'bond_' + parseInt( i / 2 );

          length = boxGeometry.attributes.position.array.length;
          random_vertex_color_array[ object.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
          original_vertex_color_array[ object.name ] = boxGeometry.getAttribute( 'color' );

          object.position.copy( start );
          object.position.lerp( end, 0.5 );
          object.scale.set( 5, 5, start.distanceTo( end ) );
          object.lookAt( end );

          bonds.push( object );
          root.add( object );
        }

        // Scale and add model groups to the scene
        root.scale.set( 0.1, 0.1, 0.1 );

        atoms_visible = true;
        document.getElementById('btn_atoms').style.backgroundColor = 'lightgreen';
        bonds_visible = true;
        document.getElementById('btn_bonds').style.backgroundColor = 'lightgreen';

        if (positions_count < 100) {
          labels_visible = true;
          document.getElementById('btn_labels').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      /* Encode with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression } = await import( "@gltf-transform/extensions" );

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      /* Encode with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { meshopt } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform( meshopt( { encoder: MeshoptEncoder, level: 'high' } ) );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      function set_vertex_colors() {
        if (pdb_obj) {
          if (vertex_colors_enabled === true) {
            document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';

          } else {

            document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_random_vertex_colors').disabled = false;
            vertex_colors_enabled = true;
          }

          pdb_obj.traverse( ( child ) => {
            if (child.isMesh) {
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }

            mouse_wheel = true;
          });
        }
      }

      function set_random_vertex_colors() {
        if (random_vertex_colors_enabled === true) {
          random_vertex_colors_enabled = false;

          pdb_obj.traverse( ( child ) => {
            if (child.isMesh) {
              if (original_vertex_color_array[ child.name ]) {
                child.geometry.setAttribute( 'color', original_vertex_color_array[ child.name ] );
              } else {
                child.geometry.deleteAttribute( 'color' );
              }
            }

            mouse_wheel = true;
          });

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        } else {
          random_vertex_colors_enabled = true;

          pdb_obj.traverse( ( child ) => {
            if (child.isMesh) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3 ) );
            }

            mouse_wheel = true;
          });

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = 'lightgreen';
        }
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (pdb_obj) {
            // Reset pdb_obj rotational values
            if (reset_rotation === true) {
              pdb_obj.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the pdb_obj
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? pdb_obj.rotation.y += 0.03 : pdb_obj.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) pdb_obj.rotation.x += rot_x;
                if (rot_y !== 0) pdb_obj.rotation.y += rot_y;
                if (rot_z !== 0) pdb_obj.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            if (labels_visible === true) labelRenderer.render( scene, camera );

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        if (pdb_obj) {
          while ( pdb_obj.children.length > 0 ) {
            let object = pdb_obj.children[ 0 ];

            if (object.material && object.material.map) object.material.map.dispose();
            if (object.material) object.material.dispose();
            if (object.geometry) object.geometry.dispose();

            object.parent.remove( object );
          }

          scene.remove( pdb_obj );
        }

        if (gui) gui_reset();

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_pdb_file !== null ? loadFile() : loadURLFile();
      }

        random_vertex_changed();

        gif_export = false;
        reset_rotation = true;

        if (gui_set === true) {
          document.getElementById('gui_position').style.display = 'none';

          if (scene) {
            scene.background = null;
            scene.environment = null;
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (pdb_obj) pdb_obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 250, 250 );
          set_scene_image();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene) {
            if (pdb_obj) {
              while ( pdb_obj.children.length > 0 ) {
                let object = pdb_obj.children[ 0 ];

                if (object.material && object.material.map) object.material.map.dispose();
                if (object.material) object.material.dispose();
                if (object.geometry) object.geometry.dispose();

                object.parent.remove( object );
              }
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }
