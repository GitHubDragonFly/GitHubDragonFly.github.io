      function show_url() {
        if (url_displayed) {

          document.getElementById('url').style.display = 'block';

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }

    <script>

      // Loader for selected file from Three.js
      const ldraw_loader = new THREE.LDrawLoader( manager );
      ldraw_loader.setPartsLibraryPath( 'https://raw.githubusercontent.com/gkjohnson/ldraw-parts-library/master/complete/ldraw/' );
      ldraw_loader.separateObjects = true;
      ldraw_loader.smoothNormals = true;

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (ldraw_obj) {
          if (selected_ldraw_file) {
            filename = selected_ldraw_file.name.substring( 0, selected_ldraw_file.name.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( ldraw_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }

      async function export_animated_gif() {
        document.getElementById("export_names").selectedIndex = 0;

        if (selected_ldraw_file) {
          filename = selected_ldraw_file.name.substring( 0, selected_ldraw_file.name.lastIndexOf('.') + 1 );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = (ww - 500) / 2 + 60;
        let fy = (wh - 500) / 2 + 25;
        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = ww;
        canvas.height = wh;

        let context = canvas.getContext( '2d' );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, ww, wh );

          renderFunction();

          context.drawImage( renderer.domElement, 0, 0 );
          let data = context.getImageData( frame_x, frame_y, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if ( current < frames ) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('btn_lines').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById("gif_progress").style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';

      function set_ldraw_scale() {

          case '0.25':
            ldraw_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '1') ? 4/3 : 2/3 );
            break;
          case '1':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            ldraw_obj.scale.multiplyScalar( (current_ldraw_scale === '2') ? 8/7 : 6/7 );

      function loadFile() {
        document.getElementById('div_loading').style.display = "block";

        ldraw_loader.load( URL.createObjectURL( selected_ldraw_file ), function( object ) {
          URL.revokeObjectURL( selected_ldraw_file );

          document.getElementById('btn_construction_steps_direction').innerHTML = "&#x2193";
          count_up = false;

          if (object.userData.numConstructionSteps > 1) {
            construction_steps_present = true;
            c_steps = object.userData.numConstructionSteps - 1;
            document.getElementById('btn_construction_steps').disabled = false;
            document.getElementById('btn_construction_steps').innerHTML = "CS" + c_steps;
            document.getElementById('btn_construction_steps_direction').disabled = false;
          } else {
            c_steps = 0;
            document.getElementById('btn_construction_steps').innerHTML = "CS";
            document.getElementById('btn_construction_steps').disabled = true;
            document.getElementById('btn_construction_steps_direction').disabled = true;
          }

          ldraw_obj = object.clone();

          let child_count = 1;

          ldraw_obj.traverse( function( child ) {
            if (child instanceof THREE.Mesh) {
              child.name = 'child_' + child_count;
              if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
              child_count += 1;

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.side = THREE.DoubleSide;
                  mtl.skinning = true;
                });
              } else {
                child.material.side = THREE.DoubleSide;
                child.material.skinning = true;
              }
            }
          });

          if (selected_ldraw_file.name.toUpperCase().endsWith('.DAT')) {
            document.getElementById('directional_light_intensity').value = 0.5;
            directionalLight.intensity = parseFloat( 0.5 );
            ldraw_obj.rotation.x = - Math.PI / 2;
          } else {
            ldraw_obj.rotation.x = Math.PI
          }

          bounding_box.setFromObject( ldraw_obj );
          let size = bounding_box.getSize( new THREE.Vector3() );
          let radius = Math.max( size.x, Math.max( size.y, size.z ) ) * 0.5;

          controls.target0.copy( bounding_box.getCenter( new THREE.Vector3() ) );
          controls.position0.set( 0, 0, 3 ).multiplyScalar( radius ).add( controls.target0 );
          controls.reset();

          update_line_visibility();

          // Add ldraw_obj to the scene
          scene.add( ldraw_obj );

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded === 0 && xhr.total === 0) {
            console.log( 'LDRAW 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = 'LDRAW 0% loaded - ' + time;
          } else {
            console.log( 'LDRAW ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

            if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = 'LDRAW ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading LDRAW!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_ldraw_file );
        });
      }

      function construction_steps() {
        count_up ? c_steps += 1 : c_steps -= 1;

        if (c_steps === ldraw_obj.userData.numConstructionSteps - 1) {
          count_up = false;
          document.getElementById('btn_construction_steps').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_construction_steps_direction').innerHTML = "&#x2193"
          document.getElementById('btn_construction_steps_direction').style.backgroundColor = '#d1cefc';

          document.getElementById('btn_construction_steps_direction').style.backgroundColor = 'lightgreen';
        }

        update_object_visibility();
      }

      function update_object_visibility() {
        ldraw_obj.traverse( child => {
          if (child.isGroup) {
            child.visible = child.userData.constructionStep <= c_steps;
          }
        });
      }

      function update_line_visibility() {

        } else {
          lines_visible = true;
          document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
        }

        ldraw_obj.traverse( child => {
          if (( child.isLineSegments && child.geometry.type !== 'EdgesGeometry' ) || child.isConditionalLine) {
            child.visible = lines_visible;
          }
        });
      }

          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( ldraw_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( ldraw_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          ldraw_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) child.remove( edges[ child.name ] ); });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          ldraw_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) child.add( edges[ child.name ] ); });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        if (ldraw_obj) {
          ldraw_obj.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
              }
            }
          });
        }
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (ldraw_obj) {
          // Reset ldraw_obj rotational values
          if (reset_rotation) {
            ldraw_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the object and account for Y_UP / Z_UP
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF generation
              if (progress.value > 0.01) {
                if ((selected_ldraw_file && selected_ldraw_file.name.toUpperCase().endsWith('.DAT')) || (selected_url_file !== '' && selected_url_file.toUpperCase().endsWith('.DAT'))) {
                  ldraw_obj.rotation.z += 0.02;
                } else {
                  ldraw_obj.rotation.y -= 0.02;
                }
              }
            } else {
              if (rot_x !== 0) ldraw_obj.rotation.x += rot_x;
              if (rot_y !== 0) ldraw_obj.rotation.y += rot_y;
              if (rot_z !== 0) ldraw_obj.rotation.z += rot_z;
            }
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        scene.remove( ldraw_obj );

        reset_all( true );

        selected_ldraw_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset ldraw_obj scale values
        document.getElementById('ldraw_scale').value = 1;
        previous_ldraw_scale = '1';

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset lines, edges and CS related values
        lines_visible = false;
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        count_up = false;
        document.getElementById('btn_construction_steps').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_construction_steps_direction').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (ldraw_obj) ldraw_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          show_wireframe();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, CS buttons, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('btn_construction_steps').disabled = true;
          document.getElementById('btn_construction_steps_direction').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('ldraw_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_lines').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
  </body>
</html>
