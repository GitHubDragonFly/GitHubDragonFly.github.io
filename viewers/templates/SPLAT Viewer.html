        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",

    <script type="module">
      import * as THREE from "three";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { LumaSplatsSemantics, LumaSplatsThree } from "https://cdn.jsdelivr.net/npm/@lumaai/luma-web@0.1.14/dist/library/luma-web.module.js";

      manager = new THREE.LoadingManager();

      manager.onProgress = function ( item, loaded, total ) {
        if ( loaded === total ) {
          console.timeEnd( 'Loading Time' );
          document.getElementById('div_loading').style.display = 'none';
          enable_disable( false );
          render_requested = true;
          mouse_wheel = true;
          first_run = true;
          fr_count = 0;
          render();
        }
      }

      rgbe_loader = new RGBELoader( manager );
      rgbe_loader.setDataType( THREE.HalfFloatType );

      texture_loader = new THREE.TextureLoader( manager );

      renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 0.7;
      renderer.setSize( ww, wh );
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
      renderer.autoClear = false;

      document.body.appendChild( renderer.domElement );

      scene = new THREE.Scene();

      if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

      // Create a grid helper for use with Orbit Controls
      polar_grid = new THREE.PolarGridHelper( 100, 10 );
      grid = new THREE.GridHelper( 200, 200, 'yellow' );

      camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
      camera.position.set( 0, 0, 250 );
      scene.add( camera );

      controls = new OrbitControls( camera, renderer.domElement );
      controls.zoomToCursor = true;
      controls.zoomSpeed = 0.8;
      controls.rotateSpeed = 0.8;
      controls.keyPanSpeed = 0.8; 
      controls.panSpeed = 0.8;
      //controls.enableDamping = true;
      //controls.dampingFactor = 0.3;
      //controls.enableKeys = false;
      //controls.enableZoom = true;
      //controls.maxPolarAngle = 2.2;
      //controls.minPolarAngle = 1.1;
      //controls.rotateSpeed = 0.2;
      //controls.minDistance = 2;
      //controls.maxDistance = 500;

      params = { exposure: 0.7, toneMapping: 'ACESFilmic', blurriness: 0.3 };

      toneMappingOptions = {
        None: THREE.NoToneMapping,
        Linear: THREE.LinearToneMapping,
        Reinhard: THREE.ReinhardToneMapping,
        Cineon: THREE.CineonToneMapping,
        ACESFilmic: THREE.ACESFilmicToneMapping
      };

      aces_mapping = THREE.ACESFilmicToneMapping;

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );

      if (menu_location_bottom === false) {
        let fixed_menu_bottom = ( parseInt( $("#fixed_menu").outerHeight( true ) ) + 2 ).toString() + "px";
        document.getElementById("gui_position").style.marginTop = fixed_menu_bottom;
      } else {
        document.getElementById("gui_position").style.marginTop = "2px";
      }

      lst = LumaSplatsThree;
      lss = LumaSplatsSemantics;

      bgnd_texture = THREE.Texture;
      bounding_box = new THREE.Box3();
      size_vector = new THREE.Vector3();
      center_vector = new THREE.Vector3();
      equi_mapping = THREE.EquirectangularReflectionMapping;
    </script>

  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm">
        <label for="file_input" title="SPLATS Format" style="color: #553801; margin-left: 3px;">SPLAT</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>

      </div>
      <div class="fm">
        <label title="Free Rotation">Rotate :</label>

          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 2px; border-radius: 2px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">

          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>

          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>

        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>

    <script>
      function hide_dropdown_x() { $('#dc_x').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_x() {
        if ($('#dc_x')[ 0 ].style.display === 'none') {
          $('#dc_x').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_x').height() - $('#x_val').height()).toString() + 'px';
            $('#dc_x')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_x')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_x').focus();
        } else {
          $('#dc_x').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_y() { $('#dc_y').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_y() {
        if ($('#dc_y')[ 0 ].style.display === 'none') {
          $('#dc_y').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_y').height() - $('#y_val').height()).toString() + 'px';
            $('#dc_y')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_y')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_y').focus();
        } else {
          $('#dc_y').fadeOut();
        }

        mouse_wheel = true;
      }

      function hide_dropdown_z() { $('#dc_z').fadeOut(); mouse_wheel = true; }

      function show_hide_dropdown_z() {
        if ($('#dc_z')[ 0 ].style.display === 'none') {
          $('#dc_z').fadeIn();

          if (menu_location_bottom === true) {
            if (slider_height === 0) slider_height = (-24 - $('#rotation_z').height() - $('#z_val').height()).toString() + 'px';
            $('#dc_z')[ 0 ].style.marginTop = slider_height;
          } else {
            $('#dc_z')[ 0 ].style.marginTop = '2px';
          }

          $('#rotation_z').focus();
        } else {
          $('#dc_z').fadeOut();
        }

        mouse_wheel = true;
      }

      function return_false() { return false; }

      function show_url() {
        if (url_displayed === true) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        if (gui && menu_location_bottom === false) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;
        }

        mouse_wheel = true;
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          if (gui) {
            if (menu_location_bottom === false) {
              let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
              document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;
            } else {
              document.getElementById('gui_position').style.marginTop = '2px';
            }
          }

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom === true) {
          menu_location_bottom = false;
          document.getElementById('fixed_menu').style.top = 0;
          document.getElementById('fixed_menu').style.bottom = '';
          document.getElementById('btn_menu_location').innerHTML = '&#x2193';
          document.getElementById('btn_menu_location').style.backgroundColor = 'transparent';

          if (gui) {
            let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
            document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;
          }
        } else {
          menu_location_bottom = true;
          document.getElementById('fixed_menu').style.top = '';
          document.getElementById('fixed_menu').style.bottom = 0;
          document.getElementById('btn_menu_location').innerHTML = '&#x2191';
          document.getElementById('btn_menu_location').style.backgroundColor = '#FFFF00';

          if (gui) document.getElementById('gui_position').style.marginTop = '2px';
        }

        mouse_wheel = true;
      }
    </script>

    <script>
      var lst, lss, splats, manager, texture_loader, rgbe_loader, size_vector, center_vector;
      var controls, renderer, scene, camera, render_requested, bgnd_texture, tex;
      var first_run, fr_count, mouse_down, mouse_wheel, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, count = 0, aces_mapping, equi_mapping;
      var gui, gui_set = false, guiExposure = null, params, toneMappingOptions;
      var grid, polar_grid, grid_visible, polar_grid_visible;
      var ww = window.innerWidth, wh = window.innerHeight;
      var bounding_box, filename, gif_export, bgnd_linear_gradient;
      var selected_file, selected_url_file = '', slider_height = 0;
      var url_displayed = false, url_loading = false, menu_location_bottom = false;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function set_filename() {
        if (selected_file) {
          filename = selected_file.name.substring( 0, selected_file.name.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + '.png';
            link.click();

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

        scene.background = null;

      function set_bgnd_linear_gradient() {
        if (bgnd_linear_gradient === true) {
          scene.background = null;
          bgnd_linear_gradient = false;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ], [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new bgnd_texture( canvas );
          scene.background = texture;
          texture.needsUpdate = true;

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }

        mouse_wheel = true;
      }

      function set_scene_image() {

          document.body.style.backgroundImage = 'none';

          if (fii.files[ 0 ].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[ 0 ] ) , function( texture ) {
              URL.revokeObjectURL( fii.files[ 0 ] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded === 0 && xhr.total === 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[ 0 ] );
            });
          } else {
            fii.value = '';
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }

        }

      function set_center() {
        bounding_box.setFromObject( splats );
        let center = bounding_box.getCenter( center_vector );

      function rot_x_changed() {

        document.getElementById('x_val').innerText = x;

      function init() {
        if (scene) {
          if (polar_grid_visible === true) show_polar_grid();
          if (grid_visible === true) show_grid();

          reset_all( true );
        }

        enable_disable( true );

        splats = null;
        selected_file = null;
        mouse_down = false;
        mouse_wheel = true;
        bgnd_linear_gradient = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        gif_export = false;

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Load & Visualize';

        if (url_loading === false) {
          // Loaded file
          var fi = document.getElementById('file_input');

          if (fi.files[ 0 ].name.toUpperCase().endsWith('.SPLATS')) selected_file = fi.files[ 0 ];

          if (selected_file === null) {
            handle_error( 'No valid SPLATS file selected!' );
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        // Load SPLATS file
        selected_file !== null ? loadFile() : loadURLFile();

        // Load equirectangular texture
        if (tex === undefined) {
          rgbe_loader.load( 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/equirectangular/venice_sunset_1k.hdr', function( texture ) {
            texture.mapping = equi_map;
            tex = texture;
            texture.dispose();
          });
        }
      }

      function loadFile() {
        splats = new lst( { source: URL.createObjectURL( selected_file ), antialias: false, enableThreeShaderIntegration: true, loadingAnimationEnabled: false, } );
        URL.revokeObjectURL( selected_file );

        splats.material.transparent = false;

        scene.add( splats );

        set_center();
        resize();

        // filter splats to only show foreground layers
        splats.semanticsMask = lss.FOREGROUND;
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to SPLATS model

          splats = new lst( { source: selected_url_file, antialias: false, enableThreeShaderIntegration: true, loadingAnimationEnabled: false, } );
          splats.material.transparent = false;

          scene.add( splats );

          set_center();
          resize();

          // filter splats to only show foreground layers
          splats.semanticsMask = lss.FOREGROUND;
        }
      }

      function handle_error( error ) {
        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';

      function show_polar_grid() {
        if (polar_grid_visible === true) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;

      function show_grid() {
        if (grid_visible === true) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }

        grid_changed();

        mouse_wheel = true;
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( splats );
        polar_grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      function set_grid_y() {
        bounding_box.setFromObject( splats );
        grid.position.y = bounding_box.min.y;
        mouse_wheel = true;
      }

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (splats) {
            // Reset splats rotational values
            if (reset_rotation === true) {
              splats.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the splats
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  splats.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) splats.rotation.x += rot_x;
                if (rot_y !== 0) splats.rotation.z += rot_y;
                if (rot_z !== 0) splats.rotation.y += rot_z;
              }
            }

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count += 1;
              if (fr_count === 5000) first_run = false;
            } else {
              if (mouse_wheel === true) {
                if (count > 20) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count += 1;
                }
              }
            }

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        splats = null;

        if (gui) gui_reset();

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_file !== null ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;

        // Reset the equi checkbox
        document.getElementById('equi').checked = false;

        // Reset linear gradient values
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

        gif_export = false;
        reset_rotation = true;

        if (gui_set === true) {
          document.getElementById('gui_position').style.display = 'none';

          if (scene) {
            scene.background = null;
            scene.environment = null;
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (splats) splats.position.set( 0, 0, 0 );
          set_scene_image();
          set_back_color();
        } else {
          // Page (re)loading
          if (scene) {
            if (splats) {
              splats.dispose();
              splats = null;
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('quick_rotation').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {

          $('#quick_rotation').change( function() { $(this).children(':selected').click(); });

      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {

          $('#btn_polar_grid').unbind('mouseenter mouseleave');

          $('#btn_grid').unbind('mouseenter mouseleave');

          }
        }

        mouse_wheel = true;
      }

          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }
