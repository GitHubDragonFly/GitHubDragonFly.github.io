      // Modified version of UVUnwrapper: https://github.com/gkjohnson/three-gpu-pathtracer/blob/main/src/utils/UVUnwrapper.js
      // Using xatlas-web: https://github.com/mozillareality/xatlas-web

      const AddMeshStatus = {
        Success: 0,
        Error: 1,
        IndexOutOfRange: 2,
        InvalidIndexCount: 3
      };

      class UVUnwrapper {
        constructor() {
          this._module = null;
        }

        async load() {
          const wasmurl = new URL( 'https://cdn.jsdelivr.net/npm/xatlas-web@0.1.0/dist/xatlas-web.wasm', import.meta.url );

          this._module = XAtlas[ 'default' ]( {
            locateFile( path ) {
              if ( path.endsWith( '.wasm' ) ) {
                return wasmurl.toString();
              }

              return path;
            }
          } );

          return this._module.ready;
        }

        unwrapGeometry( geometry ) {
          const xatlas = this._module;
          const originalVertexCount = geometry.attributes.position.count;
          const originalIndexCount = geometry.index.count;

          xatlas.createAtlas();

          const meshInfo = xatlas.createMesh( originalVertexCount, originalIndexCount, true, true );
          xatlas.HEAPU16.set( geometry.index.array, meshInfo.indexOffset / Uint16Array.BYTES_PER_ELEMENT );
          xatlas.HEAPF32.set( geometry.attributes.position.array, meshInfo.positionOffset / Float32Array.BYTES_PER_ELEMENT );
          xatlas.HEAPF32.set( geometry.attributes.normal.array, meshInfo.normalOffset / Float32Array.BYTES_PER_ELEMENT );

          const statusCode = xatlas.addMesh();

          if ( statusCode !== AddMeshStatus.Success ) {
            throw new Error( `UVUnwrapper: Error adding mesh. Status code ${ statusCode }` );
          }

          xatlas.generateAtlas();

          const meshData = xatlas.getMeshData( meshInfo.meshId );
          const oldPositionArray = geometry.attributes.position.array;
          const oldNormalArray = geometry.attributes.normal.array;

          const newPositionArray = new Float32Array( meshData.newVertexCount * 3 );
          const newNormalArray = new Float32Array( meshData.newVertexCount * 3 );
          const newUvArray = new Float32Array( xatlas.HEAPF32.buffer, meshData.uvOffset, meshData.newVertexCount * 2 );
          const newIndexArray = new Uint32Array( xatlas.HEAPU32.buffer, meshData.indexOffset, meshData.newIndexCount );
          const originalIndexArray = new Uint32Array(
            xatlas.HEAPU32.buffer,
            meshData.originalIndexOffset,
            meshData.newVertexCount
          );

          for ( let i = 0; i < meshData.newVertexCount; i ++ ) {
            const originalIndex = originalIndexArray[ i ];
            newPositionArray[ i * 3 ] = oldPositionArray[ originalIndex * 3 ];
            newPositionArray[ i * 3 + 1 ] = oldPositionArray[ originalIndex * 3 + 1 ];
            newPositionArray[ i * 3 + 2 ] = oldPositionArray[ originalIndex * 3 + 2 ];
            newNormalArray[ i * 3 ] = oldNormalArray[ originalIndex * 3 ];
            newNormalArray[ i * 3 + 1 ] = oldNormalArray[ originalIndex * 3 + 1 ];
            newNormalArray[ i * 3 + 2 ] = oldNormalArray[ originalIndex * 3 + 2 ];
          }

          geometry.deleteAttribute( 'position' );
          geometry.deleteAttribute( 'normal' );

          geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( newPositionArray, 3 ) );
          geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( newNormalArray, 3 ) );
          geometry.setAttribute( 'uv', new THREE.Float32BufferAttribute( newUvArray, 2 ) );
          geometry.setIndex( new THREE.Uint32BufferAttribute( newIndexArray, 1 ) );

          xatlas.destroyAtlas();
        }
      }

      uvUnwrapper = UVUnwrapper;
    </script>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );
        } else {
          alert( 'Export error!' );
          console.log( error );
        }

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        tex_res = I8K;
        tex_flip = false;
        tex_fmt = '';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (gltf_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          let mesh_clone = gltf_obj.clone();

          await bim_exporter.parse( mesh_clone, async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;

              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              ajs = null;
              result = null;
              resultFile = null;

              await process_zip( '_' + format.toUpperCase() );

          }, function( error ) { handle_export_error( error ); }, options);

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
          
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

        let frame_delay = [];

        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

      async function process_gltf( gltf, parser, tex = null ) {
        if (cameras && cameras.length > 0) {
          document.getElementById('btn_cameras').disabled = false;
          document.getElementById('btn_cameras').style.backgroundColor = 'lightgreen';
        } else {
          document.getElementById('btn_cameras').disabled = true;
        }

        animations = gltf.animations;

        if (animations.length > 0) {
          animation_mixer = new THREE.AnimationMixer( gltf.scene );
          current_animation = 0;
          animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
        }

        if (gltf.userData.gltfExtensions && gltf.userData.gltfExtensions[ 'KHR_materials_variants' ]) {
          variants = gltf.userData.gltfExtensions[ 'KHR_materials_variants' ].variants.map( ( variant ) => variant.name );
        }

        if (variants) {
          current_variant = 0;
          variants_available = true;
          document.getElementById('btn_variants').disabled = false;
          document.getElementById('btn_variants').innerHTML = 'V0';
          document.getElementById('btn_variants').style.backgroundColor = 'lightgreen';
        }

        let child_count = 1;

        gltf_obj.traverse( async function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.name === '') child.name = 'child_' + child_count;

            if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
            child.geometry.normalizeNormals();

            child.geometry.computeBoundingBox();
            child.geometry.computeBoundingSphere();

            if (child.geometry.hasAttribute( 'color' )) {
              vertex_colors_enabled = true;
              vertex_colors_present = true;
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
            }

            if (child.isLine) {
              lines_present = lines_visible = true;
              document.getElementById('btn_lines').disabled = false;
              document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
            }

            if (child.isMesh) {
              if (child.isSkinnedMesh) child.frustumCulled = false;

              if (variants_available === true && child.material && child.userData.gltfExtensions) {
                variant_materials[ child.id ] = {};
                const meshVariants = child.userData.gltfExtensions[ 'KHR_materials_variants' ];

                for (let i = 0; i < variants.length; i++) {
                  const mapping = meshVariants.mappings.find( ( mapping ) => mapping.variants.includes( i ) );

                  if (mapping) {
                    await parser.getDependency( 'material', mapping.material ).then( function( material ) {
                      variant_materials[ child.id ][ variants[ i ] ] = material;
                      if (i === 0) child.material = material;
                    });
                  }
                }
              }
            } else if (child.isPoints) {
              object_is_points = true;
              child.sizeAttenuation = true;
              child.sortPoints = true;
            }

            // Check for morph targets
            if (child.morphTargetDictionary) {
              Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                extras.push( [ child.id, key, index ] );
              });
            }

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              initial_transparency_array[ child.name ] = {};
              initial_opacity_array[ child.name ] = {};
              original_side_array[ child.name ] = {};
              original_vertex_color_array[ child.name ] = {};

              child.material.forEach( mtl => {
                if (mtl.name === '') mtl.name = 'material_' + child_count_array;

                if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 1.25;

                // Enable post processing button
                if (mtl.emissiveMap || (mtl.emissive && (mtl.emissive.r !== 0 ||
                  mtl.emissive.g !== 0 || mtl.emissive.b !== 0))) {

                  document.getElementById('btn_bloom').disabled = false;
                  emissive_present = true;
                }

                initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                original_side_array[ child.name ][ child_count_array ] = mtl.side;
                original_vertex_color_array[ child.name ][ child_count_array ] = mtl.vertexColors;

                mtl.flatShading = false;
                mtl.needsUpdate = true;

                child_count_array += 1;
              });
            } else {
              let mtl = child.material;

              if (mtl.name === '') mtl.name = 'material_' + child_count;

              if (child.isPoints === true) mtl.size = isMobile === true ? 0.8 : 1.25;

              // Enable post processing button
              if (mtl.emissiveMap || (mtl.emissive && (mtl.emissive.r !== 0 ||
                mtl.emissive.g !== 0 || mtl.emissive.b !== 0))) {

                document.getElementById('btn_bloom').disabled = false;
                emissive_present = true;
              }

              initial_transparency[ child.name ] = mtl.transparent;
              initial_opacity[ child.name ] = mtl.opacity;
              original_side[ child.name ] = mtl.side;
              original_vertex_colors[ child.name ] = mtl.vertexColors;

              mtl.flatShading = false;
              mtl.needsUpdate = true;
            }

            if (!parser.json.images && local_files_indexes.length > 0) {
              // If textures are loaded then try to unwrap the model and create uvs
              if (child.isMesh && child.geometry.attributes.uv === undefined) {
                if (!child.geometry.index) {
                  child.geometry = await merge_vertices( child.geometry.clone(), 1e-6 );
                }

                document.getElementById('div_message').innerHTML = 'Loading ... ' + pw + ' : creating uv';
                await new Promise( resolve => setTimeout( resolve, 100 ) );

                let uvu = new uvUnwrapper();
                await uvu.load();

                try {
                  await uvu.unwrapGeometry( child.geometry );
                  uvu._module._free();
                } catch ( error ) {
                  console.warn( 'Error unwrapping geometry: ' + error.message );
                }
              }

              // Apply texture
              child.material.map = tex;
              if (child.material.isMeshStandardMaterial) {
                child.material.metalness = 0.5;
                child.material.roughness = 0.5;
              }
              child.material.needsUpdate = true;
            }
          }

          child_count ++;
        });

          if (child.isMesh || child.isPoints || child.isLine) {

              let child_edge = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );

              object_is_mesh = true;

              if (child.isInstancedMesh) {

                  child.getMatrixAt( i, m4 );

                  edges[ child_edge_clone.name ] = child_edge_clone;

          if (tex_fmt.startsWith( 'ktx' )) {

            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const KHRTextureBasisu = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_texture_basisu' );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_e === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                const EXTTextureAVIF = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_avif' );
                doc.createExtension( EXTTextureAVIF ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
                  doc.createExtension( EXTTextureWebP ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === I8K && (img.naturalWidth > A4K || img.naturalHeight > A4K)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = A4K / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === true ? (gpu === true ? 'none' : 'flipY') : (gpu === true ? 'flipY' : 'none'));

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1 && return_base64 === true) {
              resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
            } else if ((res / Math.max( image.width, image.height )) >= 1 && return_bitmap === true) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = image_bitmap );
            } else if ((res / Math.max( image.width, image.height )) >= 1) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const hex_lo = 0x8000, hex_hi = 0x7FFF, frac = 128.0;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                tmp = tmp < 0 ? ( tmp * hex_lo ) : ( tmp * hex_hi );
                u8[ i ] = tmp / frac;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

                  switch ( current_side ) {

                      mtl.side = original_side_array[ child.name ][ child_count_array ];

                      mtl.side = THREE.DoubleSide;
                      break;

                  mtl.needsUpdate = true;

                switch ( current_side ) {

                    child.material.side = THREE.FrontSide;
                    break;

                    child.material.side = THREE.BackSide;
                    break;

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (animation_running === true || mouse_down === true || mouse_wheel === true ||
          reset_rotation === true || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {

          if (gltf_obj) {
            // Reset object rotational values
            if (reset_rotation === true) {
              gltf_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // Rotate the model and account for Y_UP / Z_UP as well as LDRAW exports with Math.PI x-axis rotation
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0.0) {
                  if (animation_running === false) {
                    if (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) {
                      gif_export ? gltf_obj.rotation.z += 0.03 : gltf_obj.rotation.z += 0.05;
                    } else {
                      gif_export ? gltf_obj.rotation.y += 0.03 : gltf_obj.rotation.y += 0.05;
                    }
                  }
                }
              } else {
                if (rot_x !== 0) gltf_obj.rotation.x += rot_x;
                if (rot_y !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.z += rot_y : gltf_obj.rotation.y += rot_y;
                if (rot_z !== 0) (initial_rotation.x !== 0 && initial_rotation.x < Math.PI) ? gltf_obj.rotation.y += rot_z : gltf_obj.rotation.z += rot_z;
              }
            }

            if (animation_running === true) animation_mixer.update( clock.getDelta() );

            if (mouse_wheel === true) {
              if (count > 100) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;
              }
            }

            controls.update();

            renderer.clear();

            if (postProcessing) postProcessing.render();

            if (bloom_enabled === false) renderer.render( scene, default_camera );
          }
        }
      }

          if (scene !== undefined) {

              gltf_loader.dracoLoader.dispose();

                gltf_obj.remove( gltf_obj.children[ 0 ] );

              gltf_obj.children.length = 0;

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( gltf_obj );

        renderer.clear();

        if (animation_mixer) {
          animation_mixer.stopAllAction();

          for ( let i = 0; i < animations.length; i++ ) {
            animation_mixer.uncacheAction( animations[ i ] );
            animation_mixer.uncacheClip( animations[ i ] );
          }

          animation_mixer.uncacheRoot( animation_mixer.getRoot() );
        }

        if (wireframe_enabled === true) await show_wireframe();
        if (flat_shading_enabled === true) await set_flat();
        if (bloom_enabled === true) await switch_bloom();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        if (gltf_obj.skeleton && gltf_obj.skeleton.boneTexture)
          gltf_obj.skeleton.boneTexture.dispose();

        gltf_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || ( child.isLine && child.geometry.type !== 'EdgesGeometry' )) {
            if (child.skeleton && child.skeleton.boneTexture)
                child.skeleton.boneTexture.dispose();

            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.uniforms) {
                    Object.keys( mtl.uniforms ).forEach( ( key ) => {
                      if (mtl.uniforms[ key ].value) {
                        let kv = mtl.uniforms[ key ].value;

                        if (Array.isArray( kv ) && kv.length > 0) {
                          kv.forEach( val => {
                            if (val.type && val.type === 1009)
                              val.dispose();
                          });
                        } else {
                          if (kv.type && kv.type === 1009)
                            kv.dispose();
                        }
                      }
                    });
                  } else {
                    for (const prop in mtl) {
                      texture_maps.forEach( tex_map => {
                        if (prop === tex_map) {
                          if (mtl[ prop ]) mtl[ prop ].dispose();
                        }
                      });
                    };
                  }

                  mtl.dispose();
                });
              } else {
                if (child.material.uniforms) {
                  Object.keys( child.material.uniforms ).forEach( ( key ) => {
                    if (child.material.uniforms[ key ].value) {
                      let kv = child.material.uniforms[ key ].value;

                      if (Array.isArray( kv ) && kv.length > 0) {
                        kv.forEach( val => {
                          if (val.type && val.type === 1009)
                            val.dispose();
                        });
                      } else {
                        if (kv.type && kv.type === 1009)
                          kv.dispose();
                      }
                    }
                  });
                } else {
                  for (const prop in child.material) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (child.material[ prop ]) child.material[ prop ].dispose();
                      }
                    });
                  };
                }

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
        });

        if (draco_material) {
          if (draco_material.map) draco_material.map.dispose();
          draco_material.dispose();
          draco_material = null;
        }

        if (postProcessing) {
          if (postProcessing.node) {
            postProcessing.node.dispose();
            postProcessing.node = null;
          }

          if (postProcessing.outputNode) {
            postProcessing.outputNode.dispose();
            postProcessing.outputNode = null;
          }

          if (outputPass) {
            outputPass.value.dispose();
            outputPass = null;
          }

          if (scenePass) {
            scenePass.dispose();
            scenePass = null;
          }

          if (emissivePass) {
            emissivePass.dispose();
            emissivePass = null;
          }

          if (bloomPass) {
            bloomPass.dispose();
            bloomPass = null;
          }
        }

        if (ktx2_loader) {
          ktx2_loader.dispose();
          ktx2_loader === undefined;
        }

        if (scene_bgnd) {
          scene_bgnd.dispose();
          scene_bgnd = null;
        }

        THREE.Cache.clear();

        if (isMobile === false) renderer.info.reset();
      }

      function enable_disable( disable = false ) {

        document.getElementById('btn_polar_grid').disabled = disable;

        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;

        disabled_changed();

      }

    <script>
      async function document_ready() {
        const WebGPU = await import( "three/addons/capabilities/WebGPU.min.js" );
        const WebGL = await import( "three/addons/capabilities/WebGL.min.js" );

        gpu = WebGPU[ 'default' ].isAvailable();
        gl2 = WebGL[ 'default' ].isWebGL2Available();

        if ( gpu === true ) {
          console.log( 'WebGPU support detected' );
          document.getElementById('div_message').innerText += ' - WebGPU';
        } else if ( gl2 === true ) {
          console.log( 'WebGL2 support detected' );
          document.getElementById('div_message').innerText += ' - WebGL2';
        } else {
          document.getElementById('div_message').innerText = 'No WebGPU or WebGL2 detected!';
          document.getElementById('btn_url').disabled = true;
          document.getElementById('file_input').disabled = true;
          document.getElementById('btn_full_screen').disabled = true;
          document.getElementById('btn_menu_location').disabled = true;

          document.body.appendChild( WebGPU[ 'default' ].getErrorMessage() );
          throw new Error( 'No WebGPU or WebGL2 support detected' );
        }

        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        isFirefoxNightly = (gpu === true) && (/Firefox/i.test( navigator.userAgent )) && (/Gecko/i.test( navigator.userAgent ));

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_tex_res').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_tex_res').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === false) {
          $('#file_input')[ 0 ].style.display = '';
          $('#lbl_file_input')[ 0 ].style.display = '';
          $('#btn_file_input')[ 0 ].style.display = 'none';
          $('#file_image_input')[ 0 ].style.display = '';
          $('#lbl_file_image_input')[ 0 ].style.display = '';
          $('#btn_file_image_input')[ 0 ].style.display = 'none';

          $('#lbl_radio_dlight')[ 0 ].style.display = '';
          $('#lbl_radio_rotate')[ 0 ].style.display = '';

          $('#btn_dc_x')[ 0 ].style.display = '';
          $('#btn_dc_y')[ 0 ].style.display = '';
          $('#btn_dc_z')[ 0 ].style.display = '';

          if (isNewiPad === false) {
            $('#drop-container')[ 0 ].style.display = 'flex';
            initialize_dragndrop_listeners();
          }
        } else {
          $('#drop-container')[ 0 ].style.display = '';
          $('#drop-container')[ 0 ].style.background = 'rgba( 0, 0, 0, 1 )';
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }
