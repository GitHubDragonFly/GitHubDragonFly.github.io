      class MTLLoader extends THREE.Loader {
        constructor( manager ) {
          super( manager );
        }

        load( url, onLoad, onProgress, onError ) {
          const scope = this;

          const path = ( this.path === '' ) ? THREE.LoaderUtils.extractUrlBase( url ) : this.path;

          const loader = new THREE.FileLoader( this.manager );
          loader.setPath( this.path );
          loader.setRequestHeader( this.requestHeader );
          loader.setWithCredentials( this.withCredentials );
          loader.load( url, function ( text ) {

            try {
              onLoad( scope.parse( text, path ) );
            } catch ( e ) {
              if ( onError ) {
                onError( e );
              } else {
                console.error( e );
              }

              scope.manager.itemError( url );
            }
          }, onProgress, onError );
        }

        setMaterialOptions( value ) {
          this.materialOptions = value;
          return this;
        }

        parse( text, path ) {
          const lines = text.split( '\n' );
          let info = {};
          const delimiter_pattern = /\s+/;
          const materialsInfo = {};

          for ( let i = 0; i < lines.length; i ++ ) {
            let line = lines[ i ];
            line = line.trim();

            if ( line.length === 0 || line.charAt( 0 ) === '#' ) {
              continue;
            }

            const pos = line.indexOf( ' ' );

            let key = ( pos >= 0 ) ? line.substring( 0, pos ) : line;
            key = key.toLowerCase();

            let value = ( pos >= 0 ) ? line.substring( pos + 1 ) : '';
            value = value.trim();

            if ( key === 'newmtl' ) {
              info = { name: value };
              materialsInfo[ value ] = info;
            } else {
              if ( key === 'ka' || key === 'kd' || key === 'ks' || key === 'ke' ) {
                const ss = value.split( delimiter_pattern, 3 );
                info[ key ] = [ parseFloat( ss[ 0 ] ), parseFloat( ss[ 1 ] ), parseFloat( ss[ 2 ] ) ];
              } else {
                info[ key ] = value;
              }
            }
          }

          const materialCreator = new MaterialCreator( this.resourcePath || path, this.materialOptions );
          materialCreator.setCrossOrigin( this.crossOrigin );
          materialCreator.setManager( this.manager );
          materialCreator.setMaterials( materialsInfo );
          return materialCreator;
        }
      }

      class MaterialCreator {
        constructor( baseUrl = '', options = {} ) {
          this.baseUrl = baseUrl;
          this.options = options;

          this.crossOrigin = 'anonymous';

          this.wrap = ( this.options.wrap !== undefined ) ? this.options.wrap : THREE.RepeatWrapping;
        }

        setCrossOrigin( value ) {
          this.crossOrigin = value;
          return this;
        }

        setManager( value ) {
          this.manager = value;
        }

        setMaterials( materialsInfo ) {
          this.originalMaterialsInfo = materialsInfo;
          this.materialsInfo = this.convert( materialsInfo );
          this.materials = {};
          this.materialsArray = [];
          this.nameLookup = {};
        }

        convert( materialsInfo ) {
          if ( ! this.options ) return materialsInfo;

          const converted = {};

          for ( const mn in materialsInfo ) {
            const mat = materialsInfo[ mn ];
            const covmat = {};
            converted[ mn ] = covmat;

            for ( const prop in mat ) {
              let save = true;
              let value = mat[ prop ];
              const lprop = prop.toLowerCase();

              switch ( lprop ) {
                case 'kd':
                case 'ka':
                case 'ke':

              if ( save ) {
                covmat[ lprop ] = value;
              }
            }
          }

          return converted;
        }

          for ( const mn in this.materialsInfo ) {
            this.create( mn );
          }
        }

        getIndex( materialName ) {
          return this.nameLookup[ materialName ];

        getAsArray() {
          let index = 0;

          if ( pos >= 0 ) {

            items.splice( pos, 2 );
          }

          pos = items.indexOf( '-c' );

          if ( pos >= 0 ) {

            items.splice( pos, 3 );

          if ( pos >= 0 ) {

            items.splice( pos, 4 );
          }

          pos = items.indexOf( '-o' );

          if ( pos >= 0 ) {
            texParams.offset.set( parseFloat( items[ pos + 1 ] ), parseFloat( items[ pos + 2 ] ) );

          pos = items.indexOf( '-w' );

          if ( pos >= 0 ) {

          event.dataTransfer.dropEffect = 'copy';
          document.getElementById('drop-container').style.background = 'rgba( 25, 25, 25, 1 )';

          document.getElementById('drop-container').style.background = 'rgba( 0, 0, 0, 1 )';

        document.getElementById('drop-container').addEventListener( 'drop', ( event ) => {

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false;  mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (arrow_keys.some( k => k === event.key )) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement ||
          document.msFullscreenElement || document.webkitFullscreenElement) {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';

        set_gui_position();

          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_export_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );
        } else {
          alert( 'Export error!' );
          console.log( error );
        }

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        tex_res = Infinity;
        tex_flip = false;
        tex_fmt = '';

        if (gui_set === true && equi_enabled === true) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (Obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          await bim_exporter.parse( Obj.clone(), async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_export_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj() {
        if (Obj) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: tex_res, map_flip_required: tex_flip };

          await obj_exporter.parse( Obj.clone(), async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {

      async function export_assimp( format = 'fbx' ) {
        if (Obj) {
          await start_export();

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.min.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = {	binary: true };

          gltf_exporter.parse( Obj.clone(), async function( json ) {
            let simplified = await texture_compress( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc
              if (ext_to_change[ format ]) format = ext_to_change[ format ];

              zip.file( filename + '.' + format, blob );

              ajs = null;
              result = null;
              resultFile = null;

              await process_export_zip( '_' + format.toUpperCase() );
            });
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let img_extensions = [ '.AVIF', '.BMP', '.DDS', '.DIB', '.GIF', '.JPG', '.JPEG', '.JFIF',
              '.KTX2', '.PJPEG', '.PJP', '.PNG', '.SVG', '.TGA', '.WEBP' ];

            let urls = selected_url_file.split( ',' );

            let tex_index = 0;

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (img_extensions.some( ext => url_uc.endsWith( ext ) )) {
                // handle DDS, KTX2 and TGA separately
                if (url_uc.endsWith('.DDS') || url_uc.endsWith('.KTX2') || url_uc.endsWith('.TGA')) {
                  let loader = url_uc.endsWith('.DDS') ? dds_loader : (url_uc.endsWith('.TGA') ? tga_loader : ktx2_loader);

                  let ctex, canvas_tex;

                  await new Promise( resolve => {
                    loader.load( url, function( texture ) {
                      resolve( ctex = texture );
                    });
                  });

                  // All loaders will provide a compressed texture so we can just decompress it
                  canvas_tex = await decompress( ctex );

                  textures[ tex_index ] = canvas_tex.image.toDataURL( 'image/png', 1 );
                  tex_index ++;
                } else {
                  texture_loader.load( url, function( texture ) {
                    textures[ tex_index ] = texture;
                    tex_index ++;
                  });
                }

                document.getElementById('btn_textures').disabled = false;
                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
              } else if (url_uc.endsWith('.ZIP')) {
                zip_file = url;

                selected_mtl_url_file = url;
              } else if (url_uc.endsWith('.OBJ')) {
                selected_obj_url_file = url;

                filename = url.slice( 0, -4 );

                if (filename.indexOf( '/' )) filename = filename.substring( filename.lastIndexOf( '/' ) + 1 );
              } else if (url.endsWith( '/' )) {

                const z_file = await uSync( new Uint8Array( buffer ) );
                await process_loaded_zip( z_file );
                return loadZipFile();
              });

            if (selected_obj_url_file !== null) {
              if (selected_mtl_url_file !== null) {

                  mtl.preload();

                    await process_obj();

                    // Add 3D object to scene
                    scene.add( Obj );
                    Obj.position.set( 0, 0, 0 );
                    camera.lookAt( Obj.position );

                    finish_loading();
                  }, function ( xhr ) { // onProgress
                  }, function ( error ) { handle_error( error ); }); // onError
                }, function ( xhr ) { // onProgress
                }, function ( error ) { handle_error( error ); }); // onError
              } else {
                obj_loader.load( selected_obj_url_file, async function( object ) {
                  Obj = object;

                  await process_obj();

                  // Add 3D object to scene
                  scene.add( Obj );
                  Obj.position.set( 0, 0, 0 );
                  camera.lookAt( Obj.position );

                  finish_loading();
                }, function ( xhr ) { // onProgress
                }, function ( error ) { handle_error( error ); }); // onError
              }
            } else {
              handle_error( 'Unsupported URL model!' );
            }
          } else {
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else if (selected_url_file.startsWith('https://github.com') === true) {

                await process_loaded_zip( z_file );
                return loadZipFile();
              });
            } catch ( error1 ) {

              console.log( 'Checking if OBJ file...' );

              obj_loader.load( selected_url_file, async function ( object ) {
                if (selected_url_file.toUpperCase().endsWith( '.OBJ' )) {
                  filename = selected_url_file.slice( 0, -4 );

        enable_disable( false );

        set_initial_scale();
        resize();

        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.isMesh) {
              edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
              edges[ child.name ].name = child.name + '_edges';
              object_is_mesh = true;
            }
          }
        });

        if (object_is_mesh === false) {
          document.getElementById('edge_color').disabled = true;

          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          document.getElementById('btn_xtra_smooth').disabled = true;
          disabled_changed();
        }

        if (physical_mtl === true || vertex_colors_enabled === true) {
          document.getElementById('btn_xtra_smooth').disabled = true;
          disabled_changed();

        if (selected_mtl_file === null && selected_mtl_url_file === null && Object.entries( textures ).length > 0) {
          document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_textures').disabled = false;
          disabled_changed();
        }

        // Emissive bloom post processing
        // Ref: https://threejs.org/examples/?q=bloom#webgpu_postprocessing_bloom_emissive

        if (emissive_present === true) {
          const { pass, mrt, output, emissive } = await import( 'three/tsl' );
          const { bloom } = await import( 'three/addons/tsl/display/BloomNode.js' );

          let scenePass = pass( scene, camera );
          scenePass.setMRT( mrt( { output, emissive } ) );

          outputPass = scenePass.getTextureNode();
          let emissivePass = scenePass.getTextureNode( 'emissive' );
          bloomPass = bloom( emissivePass, gpu === true ? 0.5 : 0.25, 0.1 );

          scenePass.dispose();
          emissivePass.dispose();

          postProcessing = new THREE.PostProcessing( renderer );
          postProcessing.outputNode = outputPass.add( bloomPass );
          postProcessing.render();

          bloomPass.dispose();
          bloomPass = null;
        }

        console.timeEnd( 'Loading Time' );
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        count = 0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );

      /* Simplify */

      async function simplify( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 2 } ),
            palette( { min: 5 } ),
            flatten(),
            join(),
            weld(),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        io.registerDependencies({

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );

        const textures = doc.getRoot().listTextures();

        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

            join(),

            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } ),
            meshopt( { encoder: MeshoptEncoder, level: 'high' } )
          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && tex_fmt !== '') {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        doc.createExtension( ALL_EXTENSIONS[ 1 ] )
        .setRequired( true )
        .setEncoderOptions({
          method: ALL_EXTENSIONS[ 1 ].EncoderMethod.QUANTIZE,  // or EncoderMethod.FILTER
        });

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Encode textures only with either of WEBP or KTX2 compression */

      async function texture_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );
        const { MeshoptSimplifier } = await import( "meshoptimizer_simplifier" );
        const { dedup, flatten, instance, join, meshopt, palette, prune, simplify, sparse, weld } = await import( "@gltf-transform/functions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        if (object_is_points === true) {
          await doc.transform(
            dedup(),
            flatten(),
            join(),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        } else {
          await doc.transform(
            dedup( { textures: true } ),
            instance( { min: 2 } ),
            palette( { min: 5 } ),
            flatten(),
            join(),
            weld( { tolerance: 0, toleranceNormal: 0.1 } ),
            simplify( { simplifier: MeshoptSimplifier, ratio: 0.0, error: 0.0001, lockBorder: true } ),
            prune(),
            sparse( { ratio: 0.2 } )
          );
        }

        const textures = doc.getRoot().listTextures();

        if (textures.length > 0 && tex_fmt !== '') {
          await process_textures( textures, doc, ALL_EXTENSIONS );
        }

        const compressedArrayBuffer = await io.writeBinary( doc );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }

        return compressedArrayBuffer;
      }

      /* Export textures only as either PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }
        for (const material of doc.getRoot().listMaterials()) { material.dispose(); }
        for (const mesh of doc.getRoot().listMeshes()) { mesh.dispose(); }
      }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            const uastc = (tex_fmt.endsWith( 'e' ) === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || tex_fmt.endsWith( 'u' ) === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    const base64data = canvas.toDataURL( `image/${texture.getMimeType()}`, 1 ).replace( /^data:image\/(avif|png|gif|ktx2|jpeg|webp);base64,/, '' );
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( ALL_EXTENSIONS[ 21 ] ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                doc.createExtension( ALL_EXTENSIONS[ 2 ] ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  doc.createExtension( ALL_EXTENSIONS[ 3 ] ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === Infinity && (img.naturalWidth > 4096 || img.naturalHeight > 4096)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = 4096 / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).replace( /^data:image\/(avif|png|gif|ktx2|jpeg|webp);base64,/, '' );
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

              if (original_attr_colors[ child.name ] !== undefined) child.geometry.setAttribute( 'color', original_attr_colors[ child.name ] );

              if (x_smooth === true) {
                child.geometry = merge_vertices( child.geometry, 1e-6 );
                x_smooth = false;
              }
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
          }

          mouse_wheel = true;
    	  });
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled === true) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

          if (physical_mtl === false) document.getElementById('btn_xtra_smooth').disabled = false;

          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';

          if (physical_mtl === false) document.getElementById('btn_xtra_smooth').disabled = true;

          vertex_colors_enabled = true;
        }

        Obj.traverse( function( child ) {
    	    if (child.isMesh || child.isPoints || child.isLine) {
            if (child.isPoints) document.getElementById('btn_xtra_smooth').disabled = true;

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled ? original_vertex_color_array[ child.name ][ child_count_array ] : false;
                child_count_array += 1;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled ? original_vertex_colors[ child.name ] : false;
              child.material.needsUpdate = true;
            }
    		  }

          mouse_wheel = true;
    	  });

        disabled_changed();
      }

      async function render() {
        if (render_requested === true) requestAnimationFrame( render );

        if (Obj) {
          if (first_run === true || mouse_down === true || mouse_wheel === true || reset_rotation === true) {

            // Reset Obj rotational values
            if (reset_rotation === true) {
              Obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
              reset_rotation = false;
            }

            // If it might be slow to render initially
            if (first_run === true) {
              fr_count ++;
              if (fr_count > 25) {
                mouse_wheel = true;
                first_run = false;
                fr_count = 0;
                count = 0;
              }
            } else {
              if (mouse_wheel === true) {
                if (count > 15) {
                  mouse_wheel = false;
                  count = 0;
                } else {
                  count ++;
                }
              }
            }

            controls.update();

            renderer.clear();

            if (bloom_enabled === true && postProcessing) {
              postProcessing.render();
            } else {
              renderer.render( scene, camera );
            }
          }
        }
      }

      async function reset_only() {
        mouse_wheel = true;

        if (selected_url_file !== '') url_loading = true;

        init( true, local_files );
      }

        document.getElementById('btn_wireframe').style.backgroundColor = '#d1cefc';
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';

        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';

        document.getElementById('btn_bg_flip').style.backgroundColor = 'transparent';

        document.getElementById('model_scale').selectedIndex = 0;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        if (scene !== undefined) await reset_scene_params();

        if (gui_set === true) {
          gui_reset();
          updateGUI();
          document.getElementById('gui_position').style.display = 'none';
        }

        x_smooth = true;
        reset_rotation = true;
        object_is_points = false;

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (Obj) Obj.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 150, 250 );
          set_scene_image( reset );
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene !== undefined) {
            if (Obj) await scene_cleanup();

            if (gui) gui.dispose();

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }

            renderer.clear();
            renderer.dispose();
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('btn_textures').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }

        disabled_changed();

        mouse_wheel = true;
      }

      async function scene_cleanup() {
        mouse_wheel = true;

        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        scene.remove( Obj );

        renderer.clear();

        if (wireframe_enabled === true) await show_wireframe();
        if (flat_shading_enabled === true) await set_flat();
        if (bloom_enabled === true) await switch_bloom();

        if (edges && Object.entries( edges ).length !== 0) {
          if (edges_visible === true) await show_edges();
          if (document.getElementById('edge_color').value !== '#FF0000') {
            document.getElementById('edge_color').value = '#FF0000';
            await set_edge_color();
          }

          Object.keys( edges ).forEach( ( key ) => {
            edges[ key ].material.dispose();
            edges[ key ].geometry.dispose();
            delete edges[ key ];
          });
        }

        Obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints || child.isLine) {
            if (child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtrl => {
                  for (const prop in mtrl) {
                    texture_maps.forEach( tex_map => {
                      if (prop === tex_map) {
                        if (mtrl[ prop ]) mtrl[ prop ].dispose();
                      }
                    });
                  };

                  mtrl.dispose();
                });
              } else {
                for (const prop in child.material) {
                  texture_maps.forEach( tex_map => {
                    if (prop === tex_map) {
                      if (child.material[ prop ]) child.material[ prop ].dispose();
                    }
                  });
                };

                child.material.dispose();
              }
            }

            child.geometry.dispose();
          }
    	  });

        if (postProcessing) {
          if (postProcessing.node) {
            postProcessing.node.dispose();
            postProcessing.node = null;
          }

          if (postProcessing.outputNode) {
            postProcessing.outputNode.dispose();
            postProcessing.outputNode = null;
          }

          postProcessing.needsUpdate = true;
          postProcessing.update();

          if (outputPass) {
            outputPass.value.dispose();
            outputPass = null;
          }
        }

        if (ktx2_loader) {
          ktx2_loader.dispose();
          ktx2_loader === undefined;
        }

        THREE.Cache.clear();

        if (isMobile === false) renderer.info.reset();
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_equi').disabled = disable;
        document.getElementById('btn_bg_flip').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_wireframe').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_xtra_smooth').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        document.getElementById('export_tex_res').disabled = disable;
        document.getElementById('export_tex_fmt').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      async function document_ready() {
        const WebGPU = await import( "three/addons/capabilities/WebGPU.min.js" );
        const WebGL = await import( "three/addons/capabilities/WebGL.min.js" );

        gpu = WebGPU[ 'default' ].isAvailable();
        gl2 = WebGL[ 'default' ].isWebGL2Available();

        if ( gpu === true ) {
          console.log( 'WebGPU support detected' );
          document.getElementById('div_message').innerText += ' - WebGPU';
        } else if ( gl2 === true ) {
          console.log( 'WebGL2 support detected' );
          document.getElementById('div_message').innerText += ' - WebGL2';
        } else {
          document.getElementById('div_message').innerText = 'No WebGPU or WebGL2 detected!';
          document.getElementById('btn_url').disabled = true;
          document.getElementById('file_input').disabled = true;
          document.getElementById('btn_full_screen').disabled = true;
          document.getElementById('btn_menu_location').disabled = true;

          document.body.appendChild( WebGPU[ 'default' ].getErrorMessage() );
          throw new Error( 'No WebGPU or WebGL2 support detected' );
        }

        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent )) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        map_strings = [ 'bump', 'map_bump', 'disp', 'map_disp', 'norm', 'map_kn', 'map_d', 'map_ka', 'map_kd',
  				'map_ke', 'map_emissive', 'map_ks', 'map_ns', 'map_pa', 'map_pi', 'map_pit', 'map_px', 'map_pm', 'map_pr',
	  			'map_psc', 'map_psr', 'map_pcc', 'map_pcn', 'map_pcr', 'map_pth', 'map_ptr', 'map_psi', 'map_psp', 'pl_map'
        ];

        texture_maps = [ 'map', 'aoMap', 'alphaMap', 'bumpMap', 'displacementMap', 'envMap', 'lightMap', 'emissiveMap', 'normalMap',
          'metalnessMap', 'roughnessMap', 'anisotropyMap', 'clearcoatMap', 'clearcoatNormalMap', 'clearcoatRoughnessMap',
          'iridescenceMap', 'iridescenceThicknessMap', 'sheenColorMap', 'sheenRoughnessMap', 'specularMap',
          'specularColorMap', 'specularIntensityMap', 'thicknessMap', 'transmissionMap'
        ];

        enabled_features = {
          'bgnd_linear_gradient': false,
          'wireframe_enabled': false,
          'enable_opacity': false,
          'edges_visible': false,
          'equi_enabled': false
        }

        node_materials = { MeshBasicMaterial: THREE.MeshBasicNodeMaterial, MeshLambertMaterial: THREE.MeshLambertNodeMaterial,
          MeshMatcapMaterial: THREE.MeshMatcapNodeMaterial, MeshNormalMaterial: THREE.MeshNormalNodeMaterial,
          MeshPhongMaterial: THREE.MeshPhongNodeMaterial, MeshPhysicalMaterial: THREE.MeshPhysicalNodeMaterial,
          MeshStandardMaterial: THREE.MeshStandardNodeMaterial, MeshToonMaterial: THREE.MeshToonNodeMaterial,
          LineBasicMaterial: THREE.LineBasicNodeMaterial, LineDashedMaterial: THREE.LineDashedNodeMaterial,
          PointsMaterial: THREE.PointsNodeMaterial, ShadowMaterial: THREE.ShadowNodeMaterial, SpriteMaterial: THREE.SpriteNodeMaterial
        };

        $('#export_tex_fmt').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1 || isMobile === true) {
          $('#export_tex_fmt').change( function() { $(this).children(':selected').click(); });
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        initialize_dragndrop_listeners();
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_changed() {
        if (equi_enabled === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }
