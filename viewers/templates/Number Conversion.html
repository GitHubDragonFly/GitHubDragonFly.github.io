    <!-- Binary - base 2 using [0 to 1] characters (weight: 2**n ... 2**2 2**1 2**0) -->
    <!-- Octal - base 8 using [0 to 7] characters (weight: 8**n ... 8**2 8**1 8**0) -->
    <!-- Hexadecimal - base 16 using [0 to 9][A to F] characters (weight: 16**n ... 16**2 16**1 16**0) -->
    <!-- Decimal - base 10 using [0 to 9] characters (weight: 10**n ... 10**2 10**1 10**0) -->

    <!-- SByte / Int8 (-128 through 127) (signed) -->
    <!-- Byte / UInt8 (0 through 255) (unsigned) -->
    <!-- Short / Int16 (-32,768 through 32,767) (signed) -->
    <!-- UShort / UInt16 (0 through 65,535) (unsigned) -->
    <!-- Integer / Int32 (-2,147,483,648 through 2,147,483,647) (signed) -->
    <!-- UInteger / UInt32 (0 through 4,294,967,295) (unsigned) -->
    <!-- Long / Int64 (-9,223,372,036,854,775,808 through 9,223,372,036,854,775,807 (9.2...E+18)) (signed) -->
    <!-- ULong / UInt64 (0 through 18,446,744,073,709,551,615 (1.8...E+19)) (unsigned) -->
    <!-- Int128 (−170,141,183,460,469,231,731,687,303,715,884,105,728 (−2**127) through 170,141,183,460,469,231,731,687,303,715,884,105,727 (2**127 − 1)) (signed) -->
    <!-- UInt128 (0 through 340,282,366,920,938,463,463,374,607,431,768,211,455 (2**128 − 1)) (unsigned) -->
    <!-- Single / Float32 (-3.4028235E+38 through -1.401298E-45 for negative values; 1.401298E-45 through 3.4028235E+38 for positive values) -->
    <!-- Double / Float64 (-1.79769313486231570E+308 through -4.94065645841246544E-324 for negative values; 4.94065645841246544E-324 through 1.79769313486231570E+308 for positive values) -->
    <!-- Single / Float32 binary representation is Sign-Exponent-Fraction 1-8-23 bits -->
    <!-- Double / Float64 binary representation is Sign-Exponent-Fraction 1-11-52 bits -->

    <script>
      // Set Big Integer constants
      //const BigUIntMin = BigInt( '0' ); // 0n
      const BigInt128Min = BigInt( '-170141183460469231731687303715884105728' ); // -170141183460469231731687303715884105728n
      const BigInt128Max = BigInt( '170141183460469231731687303715884105727' ); // 170141183460469231731687303715884105727n
      const BigUInt128Max = BigInt( '340282366920938463463374607431768211455' ); // 340282366920938463463374607431768211455n
      const BigInt64Min = BigInt( '-9223372036854775808' ); // -9223372036854775808n
      const BigInt64Max = BigInt( '9223372036854775807' ); // 9223372036854775807n
      const BigUInt64Max = BigInt( '18446744073709551615' ); // 18446744073709551615n
      const BigInt32Min = BigInt( '-2147483648' ); // -2147483648n
      const BigInt32Max = BigInt( '2147483647' ); // 2147483647n
      const BigUInt32Max = BigInt( '4294967295' ); // 4294967295n
      const BigInt16Min = BigInt( '-32768' ); // -32768n
      const BigInt16Max = BigInt( '32767' ); // 32767n
      const BigUInt16Max = BigInt( '65535' ); // 65535n
      const BigInt8Min = BigInt( '-128' ); // -128n
      const BigInt8Max = BigInt( '127' ); // 127n
      const BigUInt8Max = BigInt( '255' ); // 255n

      // Set initial regex value for default Binary selection
      var reg_exp = /^[0-1]+$/;

      var current_bigint, current_float, temp_binary;

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'whitesmoke';
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function check_keyboard_press( e ) {
        e.preventDefault();

        let regex = /^[0-9a-fA-F\+\-\.]+$/;

        if (regex.test( String.fromCharCode( e.which ) )) append_char( String.fromCharCode( e.which ) );
      }

      function append_char( character = '' ) {
        let textarea = document.getElementById('number_entry');
        let current_selection = document.getElementById('number_type').options[ document.getElementById('number_type').selectedIndex ].value;

        // Attempt to help enter valid text value for the selected number type
        // Rule to consider - negative sign should always be the first character unless used with floating value exponent
        // Pasted text will not be checked for invalid text value
        // Text can be pasted for as long as it includes all acceptable characters for the selected number type
        if ((character === 'e' || character === 'E') && (textarea.value.includes( character ) === true)) {
          if (current_selection === 'hex' || textarea.value.substring( textarea.selectionStart, textarea.selectionEnd ).includes( character )) {
            textarea.value = textarea.value.substring( 0, textarea.selectionStart) + character + textarea.value.substring( textarea.selectionEnd );
          }
        } else if ((character.toUpperCase() === 'E') && (textarea.value.includes( character ) === false)) {
          if ((current_selection === 'hex') || ((textarea.value.substring( textarea.selectionEnd ).includes( '.' ) === false) && (textarea.value[ textarea.selectionStart - 1 ] >= '0') && (textarea.value[ textarea.selectionStart - 1 ] <= '9'))) {
            textarea.value = textarea.value.substring( 0, textarea.selectionStart) + character + textarea.value.substring( textarea.selectionEnd );
          }
        } else if ((character === '-') && (textarea.value.includes( character ) === true)) {
          if (textarea.selectionStart === 0 && textarea.selectionEnd > 0) {
            textarea.value = character + textarea.value.substring( textarea.selectionEnd );
          } else if (textarea.value.toUpperCase().includes( 'E' )) {
            if ((textarea.selectionStart === textarea.value.indexOf( 'e' ) + 1 || textarea.selectionStart === textarea.value.indexOf( 'E' ) + 1) && (textarea.value.lastIndexOf( '-' ) === 0)) {
              textarea.value = textarea.value.substring( 0, textarea.selectionStart ) + character + textarea.value.substring( textarea.selectionEnd );
            }
          }
        } else if ((character === '-') && (textarea.value.includes( character ) === false)) {
          if (textarea.selectionStart === 0) {
            textarea.value = character + textarea.value.substring( textarea.selectionEnd );
          } else {
            textarea.value = character + textarea.value;
          }
        } else if ((character === '.') && (textarea.value.includes( character ) === true)) {
          if (textarea.value.substring( textarea.selectionStart, textarea.selectionEnd ).includes( character ) === true) {
            textarea.value = textarea.value.substring( 0, textarea.selectionStart) + character + textarea.value.substring( textarea.selectionEnd );
          }
        } else if ((character === '.') && (textarea.value.includes( character ) === false)) {
          if (textarea.value.includes( '-' ) === true) {
            if (textarea.selectionStart === 0 && textarea.selectionEnd === 0 ) {
              textarea.value = textarea.value.substring( 0, 1) + character + textarea.value.substring( 1 );
            } else if (textarea.value.toUpperCase().includes( 'E' ) === true) {
              if ((textarea.selectionEnd < textarea.value.indexOf( 'e' ) - 1) || (textarea.selectionEnd < textarea.value.indexOf( 'E' ) - 1)) {
                textarea.value = textarea.value.substring( 0, textarea.selectionStart) + character + textarea.value.substring( textarea.selectionEnd );
              }
            } else {
              textarea.value = textarea.value.substring( 0, textarea.selectionStart) + character + textarea.value.substring( textarea.selectionEnd );
            }
          } else if (textarea.value.toUpperCase().includes( 'E' ) === true) {

      function set_float_values( float_sent = false, number_entry_value ) {

        long_number[ 0 ] = current_float;

        let binary_string = '';
        ( Array.from( new Int8Array( buffer64 ).reverse() ) ).forEach( element => { binary_string += (element & 0xFF).toString( 2 ).padStart( 8, '0' ); } );
        document.getElementById('value_f64binary').value = binary_string[ 0 ] + ' ' + binary_string.substring( 1, 12 ) + ' ' + binary_string.substring( 12 );

        if (((current_float < 0) && (current_float < new Float32Array( [ -3.4028235E+38 ] )[ 0 ] || current_float > new Float32Array( [ -1.401298E-45 ] )[ 0 ])) ||
         ((current_float > 0) && (current_float < new Float32Array( [ 1.401298E-45 ] )[ 0 ] || current_float > new Float32Array( [ 3.4028235E+38 ] )[ 0 ]))) {
          document.getElementById('value_float32').value = 'Out of Range';
          document.getElementById('value_f32binary').value = 'Out of Range';
          set_out_of_range();
          document.getElementById('value_float64').value = current_float;
          return;
        } else {
          let current_float_str = current_float.toString();

          if (current_float_str.includes( 'e' )) {
            document.getElementById('value_float32').value = new Float32Array( [ current_float_str.substring( 0, current_float_str.indexOf( 'e' ) ) ] )[ 0 ].toFixed( 7 ) + current_float_str.substring( current_float_str.indexOf( 'e' ) ) ;

          let buffer32 = new ArrayBuffer( 4 );

          binary_string = '';

        document.getElementById('value_float64').value = current_float;

          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }

      function type_changed( current_type = 'binary' ) {
        $('button').each( function() {
          if (this.id !== 'btn_convert' && this.id !== 'btn_reset' && this.id !== 'btn_full_screen' && this.id !== 'btn_bspace') {
            switch ( current_type ) {
              case 'hex':
                this.disabled = !(this.id.includes('other') || this.id.includes('hex'));
                break;

              case 'octal':
                this.disabled = !(this.id.includes('octal'));
                break;

              case 'int8':
              case 'int16':
              case 'int32':
              case 'int64':
              case 'int128':
                this.disabled = !(this.id.includes('other') || this.id.includes('dash'));
                break;

              case 'uint8':
              case 'uint16':
              case 'uint32':
              case 'uint64':
              case 'uint128':
                this.disabled = !(this.id.includes('other'));
                break;

              case 'float32':
              case 'float64':
                this.disabled = !(this.id.includes('other') || this.id.includes('char') || this.id.includes('float'));
                break;

              default:
                this.disabled = !this.id.includes('binary');
                break;
            }
          }
        });

        disabled_changed();
        reset_all( true );
      }

      function reset_all( quick_reset = false ) {
        $('input[type=text]').each( function() { $(this)[ 0 ].value = ''; });

        if (quick_reset === false) set_virtual_keyboard();
      }

      function set_bspace_convert_button_state( current_text_value = '' ) {
        if (current_text_value === '') {
          $('#btn_bspace')[ 0 ].disabled = true;
          $('#btn_bspace')[ 0 ].style.backgroundColor = '#d1cefc';
          $('#btn_convert')[ 0 ].disabled = true;
          $('#btn_convert')[ 0 ].style.backgroundColor = '#d1cefc';

          $('#btn_bspace').unbind('mouseenter mouseleave');
          $('#btn_convert').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bspace')[ 0 ].disabled = false;
          $('#btn_bspace')[ 0 ].style.backgroundColor = 'lightgreen';
          $('#btn_convert')[ 0 ].disabled = false;
          $('#btn_convert')[ 0 ].style.backgroundColor = 'lightgreen';

          $('#btn_bspace').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px yellow'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#btn_convert').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px yellow'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }

      // Prevent buttons from taking focus
      $('button').on( 'mousedown', function(event) { event.preventDefault(); } );

      // Set input filter for number entry, modified version of:
      // https://stackoverflow.com/questions/995183/how-to-allow-only-numeric-0-9-in-html-inputbox-using-jquery/995193#995193

      (function($) {
        $.fn.inputFilter = function( callback ) {
          return this.on( 'input keydown keyup mousedown mouseup select drop focusout', function( e ) {
            if (callback( this.value ) || this.value === '') {
              if ([ 'keydown', 'mousedown', 'focusout' ].indexOf( e.type ) >= 0){
                this.oldValue = this.value;
              }
            } else if (this.hasOwnProperty( 'oldValue' )) {
              this.value = this.oldValue;
            } else {
              this.value = '';
              this.oldValue = this.value;
            }

            set_bspace_convert_button_state( this.value );
          });
        };
      }( jQuery ));
    </script>
  </body>
</html>
