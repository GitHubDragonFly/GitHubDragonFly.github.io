    <style>
      body,html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url('../../images/DragonFly.png');
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px 2px 2px 0;
        padding: 1px;
        vertical-align: middle;
      }

      label { vertical-align: middle; }

      input[type=color] {
        vertical-align: middle;
        background: none;
        padding: 0;
        width: 23px;
        margin: 0 3px 0 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 190px;
      }

      input[type=number] { vertical-align: middle; margin: 2px 3px 2px 0; }
      input[type=text] { vertical-align: middle; margin: 2px 5px 2px 0; }

      select {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 1px 2px 1px 0;
        padding: 1px 0 2px 0;
        vertical-align: middle;
        color: blue;
        background: none;
      }

      .gif_rectangle {
        position: absolute;
        display: none;
        z-index: 1;
        background-color: transparent;
        width: 500px;
        height: 500px;
        top: calc(50% - 252px);
        left: calc(50% - 252px);
        border: 1px solid blue;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { -webkit-transform: rotate( 360deg ); } }

      .error_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: red;
        text-align: center;
        font-size: x-large;
        width: 240px;
        height: 40px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: 2px solid maroon;
        -webkit-border-radius: 3%;
        border-radius: 3%;
      }

      .loading_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: greenyellow;
        text-align: center;
        font-size: large;
        width: 240px;
        height: 40px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: 2px solid green;
        -webkit-border-radius: 3%;
        border-radius: 3%;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);

      .fm { color: navy; width: 99%; border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: whitesmoke;
        margin: 0px;
        padding: 1px;
        width: 100%;

  <body onload="reset_all()" onresize="resize()">
    <div class="fixed-menu">
      <div class="fm" id="gizmo" style="width: 63px; height: 63px; float: right; background-color: black; margin-right: 3px;"></div>
      <div class="fm">
        <label for="file" title="OBJ + MTL" style="color: #CE8704; margin: 2px 2px 2px 3px;">OBJ</label>
        <button id="btn_url" onclick="show_url()" style="padding: 1px 3px 1px 3px;">URL</button>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".obj, .mtl, .dds, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml" multiple />
        <label for="file_image_input" title="Background Image" style="color: #CE8704; margin: 2px 2px 2px 0;">BGND</label>
        <input type="file" id="file_image_input" name="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml" onchange="set_scene_image()" disabled />
        <button id="btn_obj_opacity" title="Opacity" onclick="set_opacity()" style="background-color: #d1cefc; width: 20px;" disabled>O</button>
        <input type="number" id="obj_opacity" name="obj_opacity" min="0" max="1" step="0.05" value="1" onkeydown="return_false()" oninput="set_obj_opacity()" style="width: 48px;" disabled />
        <label for="obj_scale" style="margin: 2px 2px 2px 0;">Scale</label>
        <input type="number" id="obj_scale" name="obj_scale" onkeydown="return_false()" oninput="set_obj_scale()" min="0.25" max="2" value="1" step="0.25" style="width: 48px;" disabled />
        <label title="Scale 10x" style="margin: 2px 0 2px 0;"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <label title="Equirectangular Background" style="margin: 2px 5px 2px 0;"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <button id="btn_reflective" title="Reflectivity" onclick="set_reflectivity()" style="background-color: #d1cefc; width: 20px;" disabled>R</button>
        <button id="btn_edges" title="Edges" onclick="show_edges()" style="background-color: #d1cefc; width: 20px;" disabled>E</button>
        <button id="btn_flat" title="Flat Shading" onclick="set_flat()" style="background-color: #d1cefc; width: 20px;" disabled>F</button>
        <button id="btn_lines" title="Lines" onclick="update_line_visibility()" style="background-color: #d1cefc; width: 20px;" disabled>L</button>
        <button id="btn_xtra_smooth" title="Xtra Smooth" onclick="set_xtra_smooth()" style="background-color: #d1cefc; min-width: 28px;" disabled>XS</button>
        <button id="btn_vertex_colors" title="Vertex Colors" onclick="set_vertex_colors()" style="background-color: #d1cefc; min-width: 28px;" disabled>VC</button>
        <button id="btn_textures" title="Textures" onclick="set_texture()" style="background-color: #d1cefc; min-width: 28px;" disabled>T</button>
        <button id="btn_mtl_side" title="Material Side" onclick="switch_mtl_side()" style="background-color: #d1cefc; width: 28px;" disabled>OS</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" style="margin: 2px 2px 2px 5px;">URL:</label>
        <input type="text" id="url_entry" name="url_entry" size="90" value="" />
        <button onclick="load_url_file()" style="width: 50px;">Load</button>
        <button onclick="clear_url()" style="width: 50px;">Clear</button>
      </div>
      <div class="fm">
        <label title="Hemisphere Light Position" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="hlight" name="mode" value="HL" onchange="radio_changed()" disabled />HL</label>
        <label title="Directional Light Position" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed()" disabled />DL</label>
        <label title="Free Rotation" style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed()" checked disabled />Rotate :</label>
        <label for="rotation_x" style="color: blue;">X</label>
        <input type="number" id="rotation_x" onchange="rot_x_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_y" style="color: blue;">Y</label>
        <input type="number" id="rotation_y" onchange="rot_y_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_z" style="color: blue;">Z</label>
        <input type="number" id="rotation_z" onchange="rot_z_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label title="Wireframe" style="margin: 2px 2px 2px 2px;">Wire<input type="checkbox" id="wireframe" name="wireframe" onchange="show_wireframe()" disabled /></label>
        <label for="directional_light_intensity" title="Directional Light Intensity" style="margin: 2px 3px 2px 0;">DLi</label>
        <input type="number" id="directional_light_intensity" name="directional_light_intensity" min="0" max="2" step="0.05" value="1" onkeydown="return_false()" oninput="set_directional_light_intensity()" style="width: 50px;" disabled />
        <label for="directional_light_color" title="Directional Light Color" style="margin: 2px 0 2px 0;">DL</label>
        <input type="color" id="directional_light_color" name="directional_light_color" onchange="set_directional_light_color()" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color" style="margin: 2px 0 2px 0;">HL</label>
        <input type="color" id="hemisphere_light_color" name="hemisphere_light_color" onchange="set_hemisphere_light_color()" disabled />
        <label for="ambient_light_color" title="Ambient Light Color" style="margin: 2px 0 2px 0;">AL</label>
        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" disabled />
        <label for="back_color" title="Background Color" style="margin: 2px 0 2px 0;">BG</label>
        <input type="color" id="back_color" name="back_color" onchange="set_back_color()" disabled />
        <label for="object_color" title="Object Color" style="margin: 2px 0 2px 0;">C</label>
        <input type="color" id="object_color" name="object_color" onchange="set_object_color()" disabled />
        <button id="btn_grid" title="Grid" onclick="show_grid()" style="background-color: #d1cefc; width: 22px;" disabled>#</button>
        <button id="btn_polar_grid" title="Polar Grid" onclick="show_polar_grid()" style="font-size: 18px; background-color: #d1cefc; width: 22px;" disabled><p class="polar"></p></button>
        <select name="export_names" id="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option value="gif" onclick="export_animated_gif()">GIF</option>
          <option value="ply" onclick="export_ply()">PLY</option>
          <option value="stl" onclick="export_stl()">STL</option>
          <option value="obj" onclick="export_obj()">OBJ</option>
          <option value="dae" onclick="export_dae()">DAE</option>
          <option value="glb" onclick="export_glb()">GLB</option>
          <option value="gltf" onclick="export_gltf()">GLTF</option>
          <option value="json" onclick="export_json()">JSON</option>
        </select>
        <button id="reset" title="Reset" onclick="reset_only()" style="color: maroon; width: 40px;" disabled>RST</button>
        <button id="btn_full_screen" title="Full Screen" onclick="full_screen()" style="width: 22px;"><p class="full_screen"></p></button>
      </div>
      <div id="gif_progress" style="display: none; background-color: transparent; border: none; height: 1px;">
        <progress id="progress" value="0" max="1" style="width: 99.5%; margin-left: 3px; margin-right: 3px;"></progress>
      </div>
    </div><br />

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      $(document).ready( function() {
        if(navigator.userAgent.indexOf('Chrome') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      });
    </script>

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var renderer, scene, camera, Obj, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var initial_rotation = new THREE.Vector3();
      var previous_obj_scale = '1', bounding_box = new THREE.Box3();
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array;
      var original_normals, original_indices, original_positions;
      var original_uvs, original_attr_colors, xtra_smooth_enabled;
      var original_color, original_color_array, vertex_colors_enabled;
      var original_side, original_side_array;
      var selected_url_file = '', url_displayed, url_loading, flat_shading_enabled;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, selected_obj_url_file;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var texture_files_svg, texture_files_dds, texture_files_tga;
      var url_tga_loaded, current_texture, textures, reflect;
      var filename, lines_visible, lines_present;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const mtl_loader = new THREE.MTLLoader( manager );
      const obj_loader = new THREE.OBJLoader( manager );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const equi_loader = new THREE.CubeTextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( Obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( Obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = stl_exporter.parse( Obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let result = dae_exporter.parse( Obj );
          let blob = new Blob( [ result.data ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( Obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_obj_file) {
          filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
        } else if (selected_obj_url_file) {
          filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.floor( ( renderer.domElement.width - 500 ) / 2 );
        let fy = Math.floor( ( renderer.domElement.height - 500 ) / 2 );

        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = ww;
        canvas.height = wh;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, ww, wh );

          renderFunction();

          context.drawImage( renderer.domElement, 0, 0 );
          let data = context.getImageData( frame_x, frame_y, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if ( current < frames ) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('btn_lines').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_textures').disabled = true;
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (lines_present) document.getElementById('btn_lines').disabled = false;
            if (textures.length > 0) document.getElementById('btn_textures').disabled = false;
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            if (render_requested) render();
          }
        }

        addFrame();
      }

      function set_object_color() {
        if (Obj) {
          let child_count_array = 1;

          Obj.traverse( function ( child ) {
            let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

            if ((child instanceof THREE.Mesh || child instanceof THREE.Points) && child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (obj_colors === '#000000') {
                    if (original_color_array[ child.name ][ child_count_array ]) mtl.color.setRGB( original_color_array[ child.name ][ child_count_array ].r, original_color_array[ child.name ][ child_count_array ].g, original_color_array[ child.name ][ child_count_array ].b );
                    child_count_array += 1;
                  } else {
                    mtl.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 250, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 250, parseInt( obj_colors.substring( 5 ), 16 ) / 250 ); // hex format '#rrggbb'
                  }
                });
              } else {
                if (obj_colors === '#000000') {
                  if (original_color[ child.name ]) child.material.color.setRGB( original_color[ child.name ].r, original_color[ child.name ].g, original_color[ child.name ].b );
                } else {
                  child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 250, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 250, parseInt( obj_colors.substring( 5 ), 16 ) / 250 ); // hex format '#rrggbb'
                }
              }
            } else if (child instanceof THREE.LineSegments) {
              if (obj_colors === '#000000') {
                child.material.color.setRGB( 0, 0, 0 );
              } else {
                child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 250, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 250, parseInt( obj_colors.substring( 5 ), 16 ) / 250 ); // hex format '#rrggbb'
              }
            }
          });

          if (enable_opacity) set_obj_opacity();
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( Obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = Math.abs( bounding_box.min.y ) - Math.abs( bounding_box.max.y );
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = Math.abs( bounding_box.max.y ) + Math.abs( bounding_box.min.y );
        } else {
          y = Math.abs( bounding_box.max.y ) - Math.abs( bounding_box.min.y );
        }

        Obj.scale.multiplyScalar( 50 / y );
      }

      function set_obj_scale() {
        let current_obj_scale = document.getElementById('obj_scale').value;

        switch ( previous_obj_scale ) {
          case '0.25':
            Obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            Obj.scale.multiplyScalar( (current_obj_scale === '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            Obj.scale.multiplyScalar( (current_obj_scale === '1') ? 4/3 : 2/3 );
            break;
          case '1':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            Obj.scale.multiplyScalar( (current_obj_scale === '2') ? 8/7 : 6/7 );
            break;
          default:
            Obj.scale.multiplyScalar( 7/8 );
        }

        previous_obj_scale = current_obj_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function init(){
        if (scene) {
          if (Obj) {
            if (Obj.material && Obj.material.map) Obj.material.map.dispose();
            if (Obj.material) Obj.material.dispose();
            if (Obj.geometry) Obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        obj_loader.setMaterials( null );

        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        texture_files_jpg = [];
        texture_files_png = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        textures = [];
        url_tga_loaded = false;
        edges = {};
        edges_visible = false;
        lines_present = false;
        lines_visible = false;
        original_uvs = {};
        original_normals = {};
        original_indices = {};
        original_positions = {};
        original_attr_colors = {};
        xtra_smooth_enabled = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_color = {};
        original_color_array = {};
        original_side = {};
        original_side_array = {};
        enable_opacity = false;
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        current_texture = -1;
        document.getElementById('btn_textures').disabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_lines').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file(s)
          var fi = document.getElementById('file_input');

          // Include check for JPG/PNG/BMP/GIF/TIF, SVG, TGA and DDS (DirectDraw Surface container file format)
          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.OBJ')) { selected_obj_file = fi.files[ i ]; }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.MTL')) { selected_mtl_file = fi.files[ i ]; }
            else if (fi.files[ i ].name.toUpperCase().startsWith('.PNG')) { texture_files_png.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.JPG')) { texture_files_jpg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.BMP')) { texture_files_bmp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.GIF')) { texture_files_gif.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.SVG')) { texture_files_svg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.TGA')) { texture_files_tga.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.DDS')) { texture_files_dds.push( fi.files[ i ] ); }
          };

          if (!selected_obj_file) {
            console.log( 'No valid OBJ file selected!' );
            document.body.style.backgroundImage = 'none';
            document.getElementById('div_spinner').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Loading';
        document.getElementById('div_error').style.display = 'none';
        enable_disable( false );

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setSize( ww, wh );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        if (scene === undefined) scene = new THREE.Scene();

      function set_mtl_materialsInfo( key, value, file, mtl ) {

          mtl.materialsInfo[ key ][ 'map_d' ] = URL.createObjectURL( file ).substring( mtl.baseUrl.length );

        if (value.map_kd && (value.map_kd.indexOf( ' ' ) ? file.name === value.map_kd.substring( value.map_kd.lastIndexOf( ' ' ) + 1 ) : file.name === value.map_kd)) {

                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';

                  mtl.needsUpdate = true;

                child.material.wireframe = document.getElementById('wireframe').checked;
                child.material.needsUpdate = true;

      function switch_mtl_side() {
        if (Obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          if (current_side === 'OS') {
            current_side = 'FS';
            document.getElementById('btn_mtl_side').innerHTML = 'FS';
          } else if (current_side === 'FS') {
            current_side = 'DS';
            document.getElementById('btn_mtl_side').innerHTML = 'DS';
          } else if (current_side === 'DS') {
            current_side = 'BS';
            document.getElementById('btn_mtl_side').innerHTML = 'BS';
          } else {
            current_side = 'OS';
            document.getElementById('btn_mtl_side').innerHTML = 'OS';
          }

          Obj.traverse( function ( child ) {
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (current_side === 'FS') {
                    mtl.side = THREE.FrontSide;
                  } else if (current_side === 'DS') {
                    mtl.side = THREE.DoubleSide;
                  } else if (current_side === 'BS') {
                    mtl.side = THREE.BackSide;
                  } else {
                    mtl.side = original_side_array[ child.name ][ child_count_array ];
                    child_count_array += 1;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                if (current_side === 'FS') {
                  child.material.side = THREE.FrontSide;
                } else if (current_side === 'DS') {
                  child.material.side = THREE.DoubleSide;
                } else if (current_side === 'BS') {
                  child.material.side = THREE.BackSide;
                } else {
                  child.material.side = original_side[ child.name ];
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_texture() {
        if (current_texture === textures.length - 1) {
          current_texture = -1;
          document.getElementById('btn_textures').innerHTML = 'T';
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        Obj.traverse( function( child ) {
          if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
            if (current_texture === -1) {
              // Remove texture
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.map = null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.map = null;
                child.material.needsUpdate = true;
              }
            } else {
              if (selected_obj_url_file) {
                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;

                // Apply texture
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.map = textures[ current_texture ];

                    if (url_tga_loaded) {
                      mtl.map.generateMipmaps = true;
                      mtl.map.flipY = true;
                    }

                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.map = textures[ current_texture ];

                  if (url_tga_loaded) {
                    child.material.map.generateMipmaps = true;
                    child.material.map.flipY = true;
                  }

                  child.material.needsUpdate = true;
                }
              } else {
                if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                  dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                  tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.generateMipmaps = true;
                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.map.flipY = true;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.map.flipY = true;
                      child.material.needsUpdate = true;
                    }
                  });
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                }
              }
            }
          }
        });
      }

      function set_xtra_smooth() {
        if (xtra_smooth_enabled) {
          document.getElementById('btn_xtra_smooth').style.backgroundColor = '#d1cefc';
          xtra_smooth_enabled = false;
        } else {
          document.getElementById('btn_xtra_smooth').style.backgroundColor = 'lightgreen';
          xtra_smooth_enabled = true;
        }

        Obj.traverse( function( child ) {
    	    if (child instanceof THREE.Mesh) {
            if (xtra_smooth_enabled) {
              child.geometry.deleteAttribute( 'normal' );
              child.geometry = THREE.BufferGeometryUtils.mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
            } else {
              child.geometry.deleteAttribute( 'normal' );
              child.geometry.deleteAttribute( 'position' );
              child.geometry.setIndex( original_indices[ child.name ] );
              if (original_uvs[ child.name ]) child.geometry.setAttribute( 'uv', original_uvs[ child.name ] );
              if (original_attr_colors[ child.name ]) child.geometry.setAttribute( 'color', original_attr_colors[ child.name ] );
              child.geometry.setAttribute( 'normal', original_normals[ child.name ] );
              child.geometry.setAttribute( 'position', original_positions[ child.name ] );
              child.geometry = THREE.BufferGeometryUtils.mergeVertices( child.geometry );
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
          }
    	  });
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (Obj) {
          // Reset Obj rotational values
          if (reset_rotation) {
            Obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
            reset_rotation = false;
          }

          // Rotate the object and account for Y_UP / Z_UP
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF generation
              if (progress.value > 0.01) {
                initial_rotation.x !== 0 ? Obj.rotation.z += 0.02 : Obj.rotation.y += 0.02;
              }
            } else {
              if (rot_x !== 0) Obj.rotation.x += rot_x;
              if (rot_y !== 0) initial_rotation.x !== 0 ? Obj.rotation.z += rot_y : Obj.rotation.y += rot_y;
              if (rot_z !== 0) initial_rotation.x !== 0 ? Obj.rotation.y += rot_z : Obj.rotation.z += rot_z;
            }
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (Obj) {
          if (Obj.material && Obj.material.map) Obj.material.map.dispose();
          if (Obj.material) Obj.material.dispose();
          if (Obj.geometry) Obj.geometry.dispose();
        }

        scene.remove( Obj );

        reset_all( true );

        selected_obj_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('object_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the Obj opacity and scale values
        enable_opacity = false;
        document.getElementById('obj_opacity').value = 1;
        document.getElementById('obj_opacity').disabled = true;
        document.getElementById('btn_obj_opacity').style.backgroundColor = '#d1cefc';
        document.getElementById('obj_scale').value = 1;
        previous_obj_scale = '1';

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, lines, textures, reflectivity and vertex_colors related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        lines_present = lines_visible = false;
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (Obj) Obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_object_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry, textures button and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_lines').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('obj_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_obj_opacity').disabled = disable;
        document.getElementById('btn_xtra_smooth').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
  </body>
</html>
