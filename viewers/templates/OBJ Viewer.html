    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px 2px 2px 0;
        min-width: 22px;
        height: 22px;
        padding: 1px;
        vertical-align: middle;
      }

      label { vertical-align: middle; height: 22px; margin: 2px 0 2px 0; }

      input[type=color] {
        vertical-align: middle;
        background: none;
        padding: 0;
        width: 22px;
        height: 22px;
        margin: 0 2px 0 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 175px;
      }

      input[type=number] { vertical-align: middle; margin: 2px 2px 2px 0; }
      input[type=text] { vertical-align: middle; margin: 2px 2px 2px 0; }

      select {
        border: 1px solid blue;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        margin: 2px;
        padding: 2px;
        vertical-align: middle;
        min-width: 70px;
        height: 22px;
        color: blue;
        background: none;
      }

      .gif_rectangle {
        position: absolute;
        display: none;
        z-index: 1;
        background-color: transparent;
        width: 500px;
        height: 500px;
        top: calc(50% - 252px);
        left: calc(50% - 252px);
        border: 1px solid blue;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        padding: 4px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: red;
        text-align: center;
        font-size: x-large;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: greenyellow;
        text-align: center;
        font-size: large;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm { color: navy; width: calc(100% - 86px); border: 1px solid navy; -webkit-border-radius: 2px; border-radius: 2px; padding: 4px; margin: 1px; }
      .fm_gizmo { width: 63px; height: 63px; padding: 4px; margin: 2px; }

      .fixed-menu {
        position: fixed;
        z-index: 1;
        display: inline-block;
        background-color: whitesmoke;
        margin: 0px;
        padding: 1px;
        width: 100%;
      }

    <title>OBJ Viewer</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm">
        <label for="file" title="OBJ + MTL" style="color: #553801; margin-left: 3px;">OBJ</label>
        <button id="btn_url" onclick="show_url()" style="background-color: transparent; min-width: 34px;">URL</button>
        <label for="file_input" title="File Input"></label>
        <input type="file" id="file_input" name="file" onchange="init()" accept=".obj, .mtl, .dds, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" id="file_image_input" name="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image()" disabled />
        <button id="btn_bgnd_linear_gradient" title="Set Scene Background as a preset Linear Gradient" onclick="set_bgnd_linear_gradient()" disabled>G</button>
        <button id="btn_obj_opacity" title="Opacity" onclick="set_opacity()" disabled>O</button>
        <input type="number" id="obj_opacity" name="obj_opacity" role="none" min="0" max="1" step="0.05" value="1" onkeydown="return_false()" oninput="set_obj_opacity()" style="width: 48px;" disabled />
        <label for="obj_scale">Scale</label>
        <input type="number" id="obj_scale" name="obj_scale" onkeydown="return_false()" oninput="set_obj_scale()" min="0.25" max="2" value="1" step="0.25" style="width: 48px;" disabled />
        <label title="Scale 10x"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Wireframe" style="margin: 2px 2px 2px 2px;"><input type="checkbox" id="wireframe" name="wireframe" onchange="show_wireframe()" disabled />Wire</label>
        <select id="export_names" title="Export" name="export_names" disabled>
          <option value="" selected disabled>Export</option>
          <option value="gif" onclick="export_animated_gif()">GIF</option>
          <option value="3dm" onclick="export_3dm()">3DM</option>
          <option value="ply" onclick="export_ply()">PLY</option>
          <option value="stl" onclick="export_stl()">STL</option>
          <option value="obj" onclick="export_obj()">OBJ</option>
          <option value="dae" onclick="export_dae()">DAE</option>
          <option value="glb" onclick="export_glb()">GLB</option>
          <option value="gltf" onclick="export_gltf()">GLTF</option>
          <option value="json" onclick="export_json()">JSON</option>
          <option value="prwm" onclick="export_prwm()">PRWM</option>
          <option value="apng" onclick="export_animated_png()">APNG</option>
        </select>
        <button id="reset" title="Reset" onclick="reset_only()" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button id="btn_full_screen" title="Full Screen" onclick="full_screen()" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button id="btn_menu_location" title="Menu Location" onclick="change_menu_location()" style="background-color: transparent; min-width: 16px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry">URL:</label>
        <input type="text" id="url_entry" name="url_entry" value="" style="width: 75%;" />
        <button onclick="load_url_file()" style="width: 50px;">Load</button>
        <button onclick="clear_url()" style="width: 50px;">Clear</button>
      </div>
      <div class="fm">
        <label title="Directional Light Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed()" disabled />DL</label>
        <label title="Free Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed()" checked disabled />Rotate</label>
        <label for="rotation_x" style="color: blue;">X</label>
        <input type="number" id="rotation_x" onchange="rot_x_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_y" style="color: blue;">Y</label>
        <input type="number" id="rotation_y" onchange="rot_y_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="rotation_z" style="color: blue;">Z</label>
        <input type="number" id="rotation_z" onchange="rot_z_changed()" min="-20" max="20" value="0" step="1" style="width: 50px;" disabled />
        <label for="directional_light_intensity" title="Directional Light Intensity">DLi</label>
        <input type="number" id="directional_light_intensity" name="directional_light_intensity" min="0" max="2" step="0.05" value="1" onkeydown="return_false()" oninput="set_directional_light_intensity()" style="width: 50px;" disabled />
        <label for="directional_light_color" title="Directional Light Color">DL</label>
        <input type="color" id="directional_light_color" name="directional_light_color" onchange="set_directional_light_color()" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color">HL</label>
        <input type="color" id="hemisphere_light_color" name="hemisphere_light_color" onchange="set_hemisphere_light_color()" disabled />
        <label for="ambient_light_color" title="Ambient Light Color">AL</label>
        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" disabled />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" id="back_color" name="back_color" onchange="set_back_color()" disabled />
        <label for="object_color" title="Object Color">C</label>
        <input type="color" id="object_color" name="object_color" onchange="set_object_color()" disabled />
        <button id="btn_reflective" title="Reflectivity" onclick="set_reflectivity()" style="margin-left: 2px;" disabled>R</button>
        <button id="btn_edges" title="Edges" onclick="show_edges()" disabled>E</button>
        <button id="btn_flat" title="Flat Shading" onclick="set_flat()" disabled>F</button>
        <button id="btn_lines" title="Lines" onclick="update_line_visibility()" disabled>L</button>
        <button id="btn_xtra_smooth" title="Xtra Smooth" onclick="set_xtra_smooth()" style="min-width: 28px;" disabled>XS</button>
        <button id="btn_vertex_colors" title="Vertex Colors" onclick="set_vertex_colors()" style="min-width: 28px;" disabled>VC</button>
        <button id="btn_random_vertex_colors" title="Random Vertex Colors" onclick="set_random_vertex_colors()" style="min-width: 12px;" disabled>!</button>
        <button id="btn_textures" title="Textures" onclick="set_texture()" style="min-width: 28px;" disabled>T</button>
        <button id="btn_mtl_side" title="Switch Material Side" onclick="switch_mtl_side()" style="min-width: 28px;" disabled>DS</button>
        <button id="btn_grid" title="Grid" onclick="show_grid()" disabled>#</button>
        <button id="btn_polar_grid" title="Polar Grid" onclick="show_polar_grid()" style="min-width: 24px;" disabled><p class="polar"></p></button>
      </div>
    </div>
    <div id="gif_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1" style="width: 96%; margin-left: 3px; margin-right: 3px;"></progress>
      <label id="progress_label" style="display: inline-block; color: blue;"></label>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>
    <div id="div_loading" class="loading_msg">Loading</div>
    <div id="div_gif_rectangle" class="gif_rectangle"></div>

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function change_menu_location() {
        if (menu_location_bottom) {
          menu_location_bottom = false;
          document.getElementById('fixed_menu').style.top = 0;
          document.getElementById('fixed_menu').style.bottom = '';
          document.getElementById('btn_menu_location').innerHTML = '&#x2193';
          document.getElementById('btn_menu_location').style.backgroundColor = 'transparent';
        } else {
          menu_location_bottom = true;
          document.getElementById('fixed_menu').style.top = '';
          document.getElementById('fixed_menu').style.bottom = 0;
          document.getElementById('btn_menu_location').innerHTML = '&#x2191';
          document.getElementById('btn_menu_location').style.backgroundColor = '#FFFF00';
        }
      }
    </script>

    <script>
      var manager, texture_loader, equi_loader, obj_loader, mtl_loader, tga_loader, dds_loader, gif_loader;
      var renderer, scene, camera, Obj, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth, wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;
      var previous_obj_scale = '1', bounding_box, gif_export;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array;
      var original_normals, original_indices, original_positions;
      var original_uvs, original_attr_colors, xtra_smooth_enabled;
      var original_color, original_color_array, bgnd_linear_gradient, first_run = true;
      var original_side, original_side_array, menu_location_bottom = false;
      var vertex_colors_enabled, random_vertex_colors_enabled, random_vertex_colors, current_colors;
      var selected_url_file = '', url_displayed, url_loading, flat_shading_enabled;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, selected_obj_url_file;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var texture_files_svg, texture_files_dds, texture_files_tga, texture_files_webp;
      var url_tga_loaded, current_texture, animated_gif_texture, textures;
      var lines_visible, lines_present, filename, reflect;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( Obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        const ply_exporter = new THREE.PLYExporter( manager );

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( Obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById('export_names').selectedIndex = 0;

        const stl_exporter = new THREE.STLExporter( manager );

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = stl_exporter.parse( Obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById('export_names').selectedIndex = 0;

        const dae_exporter = new THREE.ColladaExporter( manager );

        if (Obj) {

      function export_3dm() {
        document.getElementById('export_names').selectedIndex = 0;

        if (Obj) {
          if (selected_obj_file) {
            filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let uuid_array = [], uuid_array_points = [], mesh_geometry_uuid, points_geometry_uuid, material_uuid;

          Obj.traverse( ( child ) => {
            if (child.isMesh) {
              mesh_geometry_uuid = child.geometry.uuid;

              if (Array.isArray( child.material)) {
                child.material.forEach( mtl => {
                  uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, material_uuid: mtl.uuid } );
                });
              } else {
                uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, material_uuid: child.material.uuid } );
              }
            } else if (child.isPoints) {
              points_geometry_uuid = child.geometry.uuid;

              if (Array.isArray( child.material)) {
                child.material.forEach( mtl => {
                  uuid_array_points.push( { points_geometry_uuid: points_geometry_uuid, material_uuid: mtl.uuid } );
                });
              } else {
                uuid_array_points.push( { points_geometry_uuid: points_geometry_uuid, material_uuid: child.material.uuid } );
              }
            }
          });

          let json = JSON.stringify( Obj.toJSON() );
          let result = JSON.parse( json );

          let count = 0;

          rhino3dm().then( ( Module ) => {
            let rhino_file = new Module.File3dm();

            let rhino_mesh;

            result.geometries.forEach( ( child_geo ) => {
              let rhino_material = new Module.Material();
              rhino_material.default();
              rhino_material.name = 'material_' + count;

              if (uuid_array.some( e => e.mesh_geometry_uuid === child_geo.uuid)) {
                rhino_mesh = new Module.Mesh.createFromThreejsJSON( child_geo );

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                  for ( let i = 0; i < dataAsUint8Array.length; i ++ ) {
                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;
                  }

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                    rhino_mesh.vertexColors().add( dataAsUint8Array[ j ], dataAsUint8Array[ j + 1 ], dataAsUint8Array[ j + 2 ] );
                  }
                }

                result.materials.forEach( ( child_mtl ) => {
                  uuid_array.forEach( ( key_value_pair ) => {
                    if (key_value_pair.mesh_geometry_uuid === child_geo.uuid && key_value_pair.material_uuid === child_mtl.uuid) {
                      if (child_mtl.name && child_mtl.name !== '') rhino_material.name = child_mtl.name;

                      if (child_mtl.color) {
                        let d_c = '#' + child_mtl.color.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.diffuseColor = { r: parseInt( d_c.substring( 1, 3 ), 16 ), g: parseInt( d_c.substring( 3, 5 ), 16 ), b: parseInt( d_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.emissive) {
                        let e_c = '#' + child_mtl.emissive.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.emissionColor = { r: parseInt( e_c.substring( 1, 3 ), 16 ), g: parseInt( e_c.substring( 3, 5 ), 16 ), b: parseInt( e_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.specular) {
                        let s_c = '#' + child_mtl.specular.toString( 16 ).toUpperCase().padStart( 6, '0' );
                        rhino_material.specularColor = { r: parseInt( s_c.substring( 1, 3 ), 16 ), g: parseInt( s_c.substring( 3, 5 ), 16 ), b: parseInt( s_c.substring( 5 ), 16 ), a: 255 };
                      }

                      if (child_mtl.metalness || child_mtl.reflectivity) rhino_material.reflectivity = child_mtl.metalness || child_mtl.reflectivity;
                      if (child_mtl.shininess) rhino_material.shine = child_mtl.shininess;
                      (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                    }
                  });
                });

                rhino_file.materials().add( rhino_material );
              } else if (uuid_array_points.some( e => e.points_geometry_uuid === child_geo.uuid)) {
                let points_count = 0;

                rhino_mesh = new Module.PointCloud();

                // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
                if (child_geo.data && child_geo.data.attributes.color) {
                  let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                  for ( let i = 0; i < dataAsUint8Array.length; i ++ ) {
                    let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                    tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                    tmp = tmp / 256;
                    dataAsUint8Array[ i ] = tmp + 128;
                  }

                  for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                    let location = [ child_geo.data.attributes.position.array[ j ], child_geo.data.attributes.position.array[ j + 1 ], child_geo.data.attributes.position.array[ j + 2 ] ]
                    let point_color = { r: dataAsUint8Array[ j ], g: dataAsUint8Array[ j + 1 ], b: dataAsUint8Array[ j + 2 ], a: 255 };
                    let point_cloud_item = rhino_mesh.insertNew( points_count );
                    point_cloud_item.location = location;
                    point_cloud_item.color = point_color;
                    points_count ++;
                  }
                } else {
                  result.materials.forEach( ( child_mtl ) => {
                    uuid_array_points.forEach( ( key_value_pair ) => {
                      if (key_value_pair.points_geometry_uuid === child_geo.uuid && key_value_pair.material_uuid === child_mtl.uuid) {
                        if (child_mtl.name && child_mtl.name !== '') rhino_material.name = child_mtl.name;

                        if (child_mtl.color) {
                          let d_c = '#' + child_mtl.color.toString( 16 ).toUpperCase().padStart( 6, '0' );
                          let point_color = { r: parseInt( d_c.substring( 1, 3 ), 16 ), g: parseInt( d_c.substring( 3, 5 ), 16 ), b: parseInt( d_c.substring( 5 ), 16 ), a: 255 };

                          for ( let j = 0; j < child_geo.data.attributes.position.array.length; j += child_geo.data.attributes.position.itemSize ) {
                            let location = [ child_geo.data.attributes.position.array[ j ], child_geo.data.attributes.position.array[ j + 1 ], child_geo.data.attributes.position.array[ j + 2 ] ]
                            let point_cloud_item = rhino_mesh.insertNew( points_count );
                            point_cloud_item.location = location;
                            point_cloud_item.color = point_color;
                            points_count ++;
                          }

                          rhino_material.diffuseColor = point_color;
                        }

                        (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                      }
                    });
                  });

                  rhino_file.materials().add( rhino_material );
                }
              }

              let rhino_attributes = new Module.ObjectAttributes();
              rhino_attributes.materialSource = Module.ObjectMaterialSource.MaterialFromObject;
              rhino_attributes.materialIndex = count;

              count ++;

              rhino_file.objects().add( rhino_mesh, rhino_attributes );
            });

            let blob = new Blob( [ rhino_file.toByteArray() ], { type: 'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + '3dm';
            link.click();
          });
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        if (selected_obj_file) {
          filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
        } else if (selected_obj_url_file) {
          filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 212;
        let buffer = new Uint8Array( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8Array( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let pl = document.getElementById( 'progress_label' );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            pl.innerHTML = parseInt( progress.value * 100 ) + '%';
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            pl.innerHTML = '0%';
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_obj_file) {
          filename = selected_obj_file.name.substring( 0, selected_obj_file.name.lastIndexOf('.') + 1 );
        } else if (selected_obj_url_file) {
          filename = selected_obj_url_file.substring( selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1 );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 127;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let pl = document.getElementById( 'progress_label' );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('gif_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
            }

            progress.value = current / frames;
            pl.innerHTML = parseInt( progress.value * 100 ) + '%';

            if (current === before_last) {
              document.getElementById('div_loading').innerHTML = 'Please wait ...';
              document.getElementById('div_loading').style.display = 'block';
            }

            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            pl.innerHTML = '0%';
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            // Download

            // Lossy PNG - for full color PNG consider replacing 256 with 0
            let apng = await UPNG.encode( png_frames, 500, 500, 256, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'png';
            link.click();

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      function set_object_color() {
        if (Obj) {
          let child_count_array = 1;

          Obj.traverse( function ( child ) {
            let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

            if ((child.isMesh || child.isPoints) && child.material) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (obj_colors === '#000000') {
                    if (original_color_array[ child.name ][ child_count_array ]) mtl.color.setRGB( original_color_array[ child.name ][ child_count_array ].r, original_color_array[ child.name ][ child_count_array ].g, original_color_array[ child.name ][ child_count_array ].b );
                    child_count_array += 1;
                  } else {
                    mtl.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                  }
                });
              } else {
                if (obj_colors === '#000000') {
                  if (original_color[ child.name ]) child.material.color.setRGB( original_color[ child.name ].r, original_color[ child.name ].g, original_color[ child.name ].b );
                } else {
                  child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
                }
              }
            } else if (child.isLineSegments && child.geometry.type !== 'EdgesGeometry') {
              if (obj_colors === '#000000') {
                child.material.color.setRGB( 0, 0, 0 );
              } else {
                child.material.color.setRGB( parseInt( obj_colors.substring( 1, 3 ), 16 ) / 255.0, parseInt( obj_colors.substring( 3, 5 ), 16 ) / 255.0, parseInt( obj_colors.substring( 5 ), 16 ) / 255.0 );
              }
            }
          });

          if (enable_opacity) set_obj_opacity();
        }
      }

      function set_obj_opacity() {
        if (Obj) {
          let opacity_value = document.getElementById('obj_opacity').value;
          let child_count_array = 1;

          Obj.traverse( function( child ) {
    	      if (child.isMesh || child.isPoints) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  mtl.needsUpdate = true;
                  child_count_array += 1;
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                child.material.needsUpdate = true;
              }
            }
    	    });
        }
      }

      function set_opacity() {
        if (Obj) {
          let child_count_array = 1;

          if (enable_opacity) {
            enable_opacity = false;
            document.getElementById('obj_opacity').value = 1;
            document.getElementById('obj_opacity').disabled = true;
            document.getElementById('btn_obj_opacity').style.backgroundColor = '#d1cefc';

            set_obj_opacity();

            Obj.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = initial_transparency_array[ child.name ][ child_count_array ];
                    mtl.needsUpdate = true;
                    child_count_array += 1;
                  });
                } else {
                  child.material.transparent = initial_transparency[ child.name ];
                  child.material.needsUpdate = true;
                }
              }
            });
          } else {
            enable_opacity = true;
            document.getElementById('obj_opacity').disabled = false;
            document.getElementById('btn_obj_opacity').style.backgroundColor = 'lightgreen';

            Obj.traverse( function( child ) {
              if (child.isMesh || child.isPoints) {
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.transparent = true;
                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.transparent = true;
                  child.material.needsUpdate = true;
                }
              }
            });
          }
        }
      }

      function set_reflectivity() {
        if (Obj) {
          if (reflect) {
            reflect = false;
            document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
          } else {
            if (document.getElementById('equi').checked) {
              reflect = true;
              document.getElementById('btn_reflective').style.backgroundColor = 'lightgreen';
            }
          }

          Obj.traverse( function ( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.envMap = reflect ? scene.background : null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.envMap = reflect ? scene.background : null;
                child.material.needsUpdate = true;
              }
            }
    	    });
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[ 0 ]) {
          bgnd_linear_gradient = false;
          document.body.style.backgroundImage = 'none';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = '#d1cefc';

          if (fii.files[ 0 ].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[ 0 ] ) , function( texture ) {
              URL.revokeObjectURL( fii.files[ 0 ] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[ 0 ] );
            });
          } else {
            fii.value = '';
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_bgnd_linear_gradient() {
        if (bgnd_linear_gradient) {
          scene.background = null;
          bgnd_linear_gradient = false;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = '#d1cefc';
        } else {
          bgnd_linear_gradient = true;

          let canvas = document.createElement('canvas');
          let context = canvas.getContext("2d");
          canvas.width = ww;
          canvas.height = wh;

          let gradient = context.createLinearGradient( 0, 0, 0, wh );
          let gradient_colors = [ [ 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.15 ], [ '#151525', '#252535', '#454555', '#656575', '#787888', '#8A8A9A', '#9A9AAA', '#A5A5B5' ] ];
          let i = gradient_colors[ 0 ].length;
          while( i-- ) { gradient.addColorStop( gradient_colors[ 0 ][ i ], gradient_colors[ 1 ][ i ] ); }
          context.fillStyle = gradient;
          context.fillRect( 0, 0, ww, wh );
          let texture = new THREE.Texture( canvas );
          scene.background = texture;
          texture.needsUpdate = true;

          document.getElementById('file_image_input').value = '';
          document.getElementById('back_color').value = '#000000';
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'lightgreen';
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( Obj );

        let center = new THREE.Vector3();
        bounding_box.getCenter( center );
        Obj.position.sub( center );

        let y;

        if (bounding_box.max.y < 0) {
          y = Math.abs( bounding_box.min.y ) - Math.abs( bounding_box.max.y );
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = Math.abs( bounding_box.max.y ) + Math.abs( bounding_box.min.y );
        } else {
          y = Math.abs( bounding_box.max.y ) - Math.abs( bounding_box.min.y );
        }

        Obj.scale.multiplyScalar( 50 / y );
      }

      function set_obj_scale() {
        let current_obj_scale = document.getElementById('obj_scale').value;

        switch ( previous_obj_scale ) {
          case '0.25':
            Obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            Obj.scale.multiplyScalar( (current_obj_scale === '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            Obj.scale.multiplyScalar( (current_obj_scale === '1') ? 4/3 : 2/3 );
            break;
          case '1':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            Obj.scale.multiplyScalar( (current_obj_scale === '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            Obj.scale.multiplyScalar( (current_obj_scale === '2') ? 8/7 : 6/7 );
            break;
          default:
            Obj.scale.multiplyScalar( 7/8 );
        }

        previous_obj_scale = current_obj_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        document.getElementById('scale_10x').checked ? Obj.scale.multiplyScalar( 10 ) : Obj.scale.multiplyScalar( 0.1 );

      }

      function init(){
        if (scene) {
          if (Obj) {
            if (Obj.material && Obj.material.map) Obj.material.map.dispose();
            if (Obj.material) Obj.material.dispose();
            if (Obj.geometry) Obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );
        disabled_changed();

        // Manager from ThreeJs to track a loader and its status
        if (manager === undefined) manager = new THREE.LoadingManager();

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader();

        if (equi_loader === undefined) equi_loader = new THREE.CubeTextureLoader();

        if (obj_loader === undefined) obj_loader = new THREE.OBJLoader( manager );

        if (mtl_loader === undefined) mtl_loader = new THREE.MTLLoader( manager );

        if (tga_loader === undefined) {
          tga_loader = new THREE.TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          dds_loader = new THREE.DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        obj_loader.setMaterials( null );

        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        texture_files_jpg = [];
        texture_files_png = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_webp = [];
        texture_files_dds = [];
        texture_files_tga = [];
        textures = [];
        url_tga_loaded = false;
        edges = {};
        edges_visible = false;
        lines_present = false;
        lines_visible = false;
        original_uvs = {};
        original_normals = {};
        original_indices = {};
        original_positions = {};
        original_attr_colors = {};
        xtra_smooth_enabled = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_color = {};
        original_color_array = {};
        original_side = {};
        original_side_array = {};
        enable_opacity = false;
        flat_shading_enabled = false;
        bgnd_linear_gradient = false;
        vertex_colors_enabled = false;
        random_vertex_colors_enabled = false;
        random_vertex_colors = {};
        current_colors = {};
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        current_texture = -1;
        gif_export = false;
        animated_gif_texture = false;
        initial_rotation = new THREE.Vector3();
        bounding_box = new THREE.Box3();

        document.getElementById('btn_textures').disabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_lines').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        if (gif_loader === undefined) gif_loader = new THREE.GifLoader( manager );

        if (!url_loading) {
          // Loaded file(s)
          let fi = document.getElementById('file_input');

          // Include check for JPG/PNG/BMP/GIF/TIF, SVG, TGA and DDS (DirectDraw Surface container file format)
          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.OBJ')) { selected_obj_file = fi.files[ i ]; }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.MTL')) { selected_mtl_file = fi.files[ i ]; }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.PNG')) { texture_files_png.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.JPG')) { texture_files_jpg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.BMP')) { texture_files_bmp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.GIF')) { texture_files_gif.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.SVG')) { texture_files_svg.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.WEBP')) { texture_files_webp.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.TGA')) { texture_files_tga.push( fi.files[ i ] ); }
            else if (fi.files[ i ].name.toUpperCase().endsWith('.DDS')) { texture_files_dds.push( fi.files[ i ] ); }
          };

          if (!selected_obj_file) {
            console.log( 'No valid OBJ file selected!' );
            document.body.style.backgroundImage = 'none';
            document.body.style.backgroundPosition = 'calc(50vw - 115px) calc(50vh - 115px)';
            document.getElementById('div_spinner').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Loading';
        document.getElementById('div_error').style.display = 'none';
        enable_disable( false );

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setSize( ww, wh );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        if (scene === undefined) scene = new THREE.Scene();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid === undefined) polar_grid = new THREE.PolarGridHelper( 100, 10 );
        if (grid === undefined) grid = new THREE.GridHelper( 200, 200, 'yellow' );

        camera = new THREE.PerspectiveCamera( 45, ww / wh, 0.5, 2500 );
        camera.position.set( 0, 0, 250 );
        camera.updateProjectionMatrix();
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight( 0x000000, 0.05 );
        ambientLight.position.set( 0, 0, 250 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
        camera.add( directionalLight );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableZoomToCursor = true;
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: '8px',
          fontColor: 'black',
          fontWeight: 'bold'
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        // Load the Obj file
        selected_obj_file ? loadFile() : loadURLFile();

        render_requested = true;
        render();
      }

      function loadFile() {
        if (selected_mtl_file) {
          document.getElementById('div_loading').style.display = 'block';

          mtl_loader.load( URL.createObjectURL( selected_mtl_file ), ( mtl ) => {
            URL.revokeObjectURL( selected_mtl_file );

            if (texture_files_png.length > 0 || texture_files_jpg.length > 0 || texture_files_bmp.length > 0 || texture_files_gif.length > 0 || texture_files_svg.length > 0 || texture_files_webp.length > 0 || texture_files_tga.length > 0 || texture_files_dds.length > 0) {
              if (texture_files_png.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_png.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_jpg.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_jpg.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_bmp.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_bmp.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_gif.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_gif.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_svg.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_svg.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_webp.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  texture_files_webp.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_tga.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  mtl.materialsInfo[ key ][ 'ext' ] = '.tga';

                  texture_files_tga.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }

              if (texture_files_dds.length > 0) {
                for (const [ key, value ] of Object.entries( mtl.materialsInfo )) {
                  mtl.materialsInfo[ key ][ 'ext' ] = '.dds';

                  texture_files_dds.forEach( file => { set_mtl_materialsInfo( key, value, file, mtl ) });
                }
              }
            } else {
              mtl.preload();
            }

            obj_loader.setMaterials( mtl );

            // Launch loading of the selected file
            obj_loader.load( URL.createObjectURL( selected_obj_file ), function ( object ) {
              URL.revokeObjectURL( selected_obj_file );

              Obj = object;

              let child_count = 1;
              let child_count_array = 1;

              Obj.traverse( function( child ) {
                if (child.isLineSegments || child.isConditionalLine) {
                  if (child.material.type === 'LineBasicMaterial') child.material.color.setRGB( 0, 0, 0 );
                  lines_present = lines_visible = true;
                  document.getElementById('btn_lines').disabled = false;
                  document.getElementById('btn_lines').style.backgroundColor = 'lightgreen';
                }

                if (child.isMesh || child.isPoints) {
                  if (child.name === '') {
                    child.name = 'child_' + child_count;
                    child_count += 1;
                  }

                  if (child.isMesh) {
                    original_indices[ child.name ] = child.geometry.getIndex();
                    original_uvs[ child.name ] = child.geometry.getAttribute( 'uv' );
                    original_attr_colors[ child.name ] = child.geometry.getAttribute( 'color' );
                    original_normals[ child.name ] = child.geometry.getAttribute( 'normal' );
                    original_positions[ child.name ] = child.geometry.getAttribute( 'position' );
                    if (child.isSkinnedMesh) child.frustumCulled = false;
                    random_vertex_colors[ child.name ] = new Float32Array( Array.from( { length: child.geometry.attributes.position.array.length }, () => Math.round( Math.random() * 1 ) ) );
                    if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
                  } else {
                    document.getElementById('wireframe').disabled = true;
                    document.getElementById('btn_flat').disabled = true;
                    document.getElementById('btn_edges').disabled = true;
                    document.getElementById('btn_mtl_side').disabled = true;
                    document.getElementById('btn_xtra_smooth').disabled = true;
                  }

                  if (Array.isArray( child.material )) {
                    initial_opacity_array[ child.name ] = {};
                    initial_transparency_array[ child.name ] = {};
                    original_color_array[ child.name ] = {};
                    original_side_array[ child.name ] = {};

                    child.material.forEach( mtrl => {
                      mtrl.skinning = true;
                      mtrl.flatShading = false;

                      if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
                        mtrl.vertexColors = true;
                        vertex_colors_enabled = true;
                        document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
                        document.getElementById('btn_random_vertex_colors').disabled = false;
                      }

                      initial_opacity_array[ child.name ][ child_count_array ] = mtrl.opacity;

      function switch_mtl_side() {
        if (Obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          switch ( current_side ) {
            case 'OS':
              current_side = 'FS';
              document.getElementById('btn_mtl_side').innerHTML = 'FS';
              break;

            case 'FS':
              current_side = 'DS';
              document.getElementById('btn_mtl_side').innerHTML = 'DS';
              break;

            case 'BS':
              current_side = 'OS';
              document.getElementById('btn_mtl_side').innerHTML = 'OS';
              break;

            default:
              current_side = 'BS';
              document.getElementById('btn_mtl_side').innerHTML = 'BS';
              break;
          }

          Obj.traverse( function ( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtrl => {
                  switch ( current_side ) {
                    case 'FS':
                      mtrl.side = THREE.FrontSide;
                      break;

                    case 'BS':
                      mtrl.side = THREE.BackSide;
                      break;

                    case 'OS':
                      mtrl.side = original_side_array[ child.name ][ child_count_array ];
                      child_count_array += 1;
                      break;

                    default:
                      mtrl.side = THREE.DoubleSide;
                      break;
                  }

                  mtrl.needsUpdate = true;
                });
              } else {
                switch ( current_side ) {
                  case 'FS':
                    child.material.side = THREE.FrontSide;
                    break;

                  case 'BS':
                    child.material.side = THREE.BackSide;
                    break;

                  case 'OS':
                    child.material.side = original_side[ child.name ];
                    break;

                  default:
                    child.material.side = THREE.DoubleSide;
                    break;
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_texture() {
        if (current_texture === textures.length - 1) {
          current_texture = -1;
          document.getElementById('btn_textures').innerHTML = 'T';
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        Obj.traverse( async function( child ) {
          if (child.isMesh || child.isPoints) {
            if (current_texture === -1) {
              // Remove texture
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.map = null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.map = null;
                child.material.needsUpdate = true;
              }
            } else {
              if (selected_obj_url_file) {
                if (textures[ current_texture ].num_frames && textures[ current_texture ].num_frames > 1) animated_gif_texture = true;

                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;

                // Apply texture
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.map = textures[ current_texture ];

                    if (url_tga_loaded) {
                      mtl.map.generateMipmaps = true;
                      mtl.map.flipY = true;
                    }

                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.map = textures[ current_texture ];

                  if (url_tga_loaded) {
                    child.material.map.generateMipmaps = true;
                    child.material.map.flipY = true;
                  }

                  child.material.needsUpdate = true;
                }
              } else {
                if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                  dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                  tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.generateMipmaps = true;
                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.map.flipY = true;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.map.flipY = true;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.GIF')) {
                  let tex = gif_loader.load( URL.createObjectURL( textures[ current_texture ] ) );
                  URL.revokeObjectURL( textures[ current_texture ] );

                  tex.encoding = THREE.sRGBEncoding;
                  tex.wrapS = THREE.RepeatWrapping;
                  tex.wrapT = THREE.RepeatWrapping;

                  await new Promise(resolve => setTimeout( resolve, 1000 )); // adjust timing if necessary

                  if (tex.num_frames > 1) animated_gif_texture = true;

                  // Apply texture
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      mtl.map = tex;
                      mtl.needsUpdate = true;
                    });
                  } else {
                    child.material.map = tex;
                    child.material.needsUpdate = true;
                  }

                  tex.dispose();
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                }
              }
            }
          }
        });
      }

      function set_xtra_smooth() {
        if (xtra_smooth_enabled) {
          document.getElementById('btn_xtra_smooth').style.backgroundColor = '#d1cefc';
          xtra_smooth_enabled = false;
        } else {
          document.getElementById('btn_xtra_smooth').style.backgroundColor = 'lightgreen';
          xtra_smooth_enabled = true;
        }

        Obj.traverse( function( child ) {
    	    if (child.isMesh) {
            if (xtra_smooth_enabled) {
              child.geometry.deleteAttribute( 'normal' );
              child.geometry = THREE.BufferGeometryUtils.mergeVertices( child.geometry );
              child.geometry.computeVertexNormals();
            } else {
              child.geometry.deleteAttribute( 'normal' );
              child.geometry.deleteAttribute( 'position' );
              child.geometry.setIndex( original_indices[ child.name ] );
              if (original_uvs[ child.name ]) child.geometry.setAttribute( 'uv', original_uvs[ child.name ] );
              child.geometry.setAttribute( 'normal', original_normals[ child.name ] );
              child.geometry.setAttribute( 'position', original_positions[ child.name ] );
              if (original_attr_colors[ child.name ]) {
                child.geometry.setAttribute( 'color', original_attr_colors[ child.name ] );
              } else {
                child.geometry.setAttribute( 'color', new THREE.BufferAttribute( new Float32Array( Array.from( { length: child.geometry.attributes.position.array.length }, () => 0 ) ), 3, false ) );
              }
              if (first_run) {
                child.geometry = THREE.BufferGeometryUtils.mergeVertices( child.geometry );
                first_run = false;
              }
            }

            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.needsUpdate = true;
              });
            } else {
              child.material.needsUpdate = true;
            }
          }
    	  });
      }
