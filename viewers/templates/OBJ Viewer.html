        left: 50%;

        margin-left: -129px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { -webkit-transform: rotate( 360deg ); } }

    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }
    </script>

      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, vertex_colors_enabled;
      var previous_obj_scale = '1', bounding_box = new THREE.Box3();
      var initial_opacity, initial_opacity_array;
      var original_color, original_color_array;
      var original_side, original_side_array;
      var selected_url_file = '', url_displayed, url_loading, flat_shading_enabled;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, selected_obj_url_file;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var texture_files_svg, texture_files_dds, texture_files_tga;
      var url_tga_loaded, current_texture, textures, reflect;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const mtl_loader = new THREE.MTLLoader( manager );
      const obj_loader = new THREE.OBJLoader( manager );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const equi_loader = new THREE.CubeTextureLoader();

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const dae_exporter = new THREE.ColladaExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (Obj) {
          let obj_mesh = Obj.clone();
          let filename;

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.opacity == 1) mtl.transparent = false;
                });
              } else {
                if (child.material.opacity == 1) child.material.transparent = false;
              }
            }
    	    });

          if (selected_obj_file) {
            filename = selected_obj_file.name.substring(0, selected_obj_file.name.lastIndexOf('.') + 1);
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring(selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let exported = obj_exporter.parse( obj_mesh );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtrl => {
                  if (mtrl.map) mtrl.map.dispose();
                  mtrl.dispose();
                });
              } else {
                if (child.material.map) child.material.map.dispose();
                child.material.dispose();
              }

              if (child.geometry) child.geometry.dispose();
            }
          });
        }
      }

      function export_dae() {
        document.getElementById("export_names").selectedIndex = 0;

        if (Obj) {
          let dae_mesh = Obj.clone();
          let filename;

          if (selected_obj_file) {
            filename = selected_obj_file.name.substring(0, selected_obj_file.name.lastIndexOf('.') + 1);
          } else if (selected_obj_url_file) {
            filename = selected_obj_url_file.substring(selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let result = dae_exporter.parse( dae_mesh );
          let blob = new Blob( [ result.data ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type:'image/png' } );

          dae_mesh.traverse( function( child ) {

              if (Array.isArray( child.material )) {

                  if (mtrl.map) mtrl.map.dispose();

              } else {
                if (child.material.map) child.material.map.dispose();
                child.material.dispose();
              }

              if (child.geometry) child.geometry.dispose();
            }
          });
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_object_color() {
        if (Obj) {
          let child_count_array = 1;

          Obj.traverse( function ( child ) {
            if ((child instanceof THREE.Mesh || child instanceof THREE.Points) && child.material) {
              let obj_colors = document.getElementById('object_color').value; // hex format '#rrggbb'

              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (obj_colors === '#000000') {
                    if (original_color_array[ child.name ][ child_count_array ]) mtl.color.setRGB( original_color_array[ child.name ][ child_count_array ].r, original_color_array[ child.name ][ child_count_array ].g, original_color_array[ child.name ][ child_count_array ].b );
                    child_count_array += 1;
                  } else {
                    mtl.color.setRGB( parseInt(obj_colors.substring(1, 3), 16) / 250, parseInt(obj_colors.substring(3, 5), 16) / 250, parseInt(obj_colors.substring(5), 16) / 250 ); // hex format '#rrggbb'
                  }
                });
              } else {
                if (obj_colors === '#000000') {
                  if (original_color[ child.name ]) child.material.color.setRGB( original_color[ child.name ].r, original_color[ child.name ].g, original_color[ child.name ].b );
                } else {
                  child.material.color.setRGB( parseInt(obj_colors.substring(1, 3), 16) / 250, parseInt(obj_colors.substring(3, 5), 16) / 250, parseInt(obj_colors.substring(5), 16) / 250 ); // hex format '#rrggbb'
                }
              }
            }
          });

          set_obj_opacity();
        }
      }

      function set_obj_opacity() {
        if (Obj) {
          let opacity_value = document.getElementById('obj_opacity').value;
          let child_count_array = 1;

          Obj.traverse( function ( child ) {
    	      if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  mtl.needsUpdate = true;
                  child_count_array += 1;
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                child.material.needsUpdate = true;
              }
            }
    	    });
        }
      }

      function set_reflectivity() {
        if (Obj) {
          if (reflect) {
            reflect = false;
            document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';
          } else {
            if (document.getElementById('equi').checked) {
              reflect = true;
              document.getElementById('btn_reflective').style.backgroundColor = 'lightgreen';
            }
          }

          Obj.traverse( function ( child ) {
            if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.envMap = reflect ? scene.background : null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.envMap = reflect ? scene.background : null;
                child.material.needsUpdate = true;
              }
            }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function ( texture ) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( Obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        Obj.scale.multiplyScalar( 50 / y );
      }

      function set_obj_scale() {
        let current_obj_scale = document.getElementById('obj_scale').value;

        switch (previous_obj_scale) {
          case '0.25':
            Obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            Obj.scale.multiplyScalar( (current_obj_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            Obj.scale.multiplyScalar( (current_obj_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            Obj.scale.multiplyScalar( (current_obj_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            Obj.scale.multiplyScalar( 7/8 );
        }

        previous_obj_scale = current_obj_scale;
        set_polar_grid_y();
        set_grid_y();
      }

          Obj.scale.multiplyScalar( 10 );
        } else {
          Obj.scale.multiplyScalar( 0.1 );
        }

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -1000;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 1000;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        } else {
          document.getElementById('rotation_x').value = parseInt(rot_x * 1000);
          document.getElementById('rotation_y').value = parseInt(rot_y * 1000);
          document.getElementById('rotation_z').value = parseInt(rot_z * 1000);
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -50;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 50;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        }
      }

        if (document.getElementById('dlight').checked) {
          directionalLight.position.x = x;

          hemisphereLight.position.x = x;
        } else {
          rot_x = x / 1000;

        } else {

      function init(){
        if (scene) {
          if (Obj) {
            if (Obj.material && Obj.material.map) Obj.material.map.dispose();
            if (Obj.material) Obj.material.dispose();
            if (Obj.geometry) Obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        obj_loader.setMaterials( null );

        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        texture_files_jpg = [];
        texture_files_png = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        url_tga_loaded = false;
        edges = {};
        edges_visible = false;
        initial_opacity = {};
        initial_opacity_array = {};
        original_color = {};
        original_color_array = {};
        original_side = {};
        original_side_array = {};
        flat_shading_enabled = false;
        vertex_colors_enabled = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        current_texture = -1;
        document.getElementById('btn_textures').disabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file(s)
          var fi = document.getElementById('file_input');

          // Include check for JPG/PNG/BMP/GIF/TIF, SVG, TGA and DDS (DirectDraw Surface container file format)
          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[i].name.toUpperCase().endsWith('.OBJ')) { selected_obj_file = fi.files[i]; }
            else if (fi.files[i].name.toUpperCase().endsWith('.MTL')) { selected_mtl_file = fi.files[i]; }
            else if (fi.files[i].name.toUpperCase().endsWith('.PNG')) { texture_files_png.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.JPG')) { texture_files_jpg.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.BMP')) { texture_files_bmp.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.GIF')) { texture_files_gif.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.SVG')) { texture_files_svg.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.TGA')) { texture_files_tga.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.DDS')) { texture_files_dds.push( fi.files[i] ); }
          };

          if (!selected_obj_file) {
            console.log( 'No valid OBJ file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer({ canvas : document.getElementById('scene'), antialias: true, alpha: true });
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;
        }

        // The following can be used instead of the canvas but the window mouse
        // events might be tricky to set due to the presence of the fixed menu.
        // Possibly use Orbit Controls instead.
        //document.body.appendChild( renderer.domElement );

        if (scene == undefined) scene = new THREE.Scene();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid == undefined) polar_grid = new THREE.PolarGridHelper( 40, 10 );
        if (grid == undefined) grid = new THREE.GridHelper( 200, 200, "yellow" );

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 2000 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.05);
        ambientLight.position.set( 0, 0, 250 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
        camera.add( directionalLight );

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('axes').appendChild( gizmo.domElement );

        // Load the Obj file
        selected_obj_file ? loadFile() : loadURLFile();

        render_requested = true;
        render();
      }

      function loadFile() {
        if (selected_mtl_file) {
          document.getElementById('div_loading').style.display = "block";

      function set_mtl_materialsInfo( key, value, file, mtl ) {
        if (value.map_d && file.name === value.map_d) {
          mtl.materialsInfo[ key ]['map_d'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.map_kd && file.name === value.map_kd) {
          mtl.materialsInfo[ key ]['map_kd'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.map_ka && file.name === value.map_ka) {
          mtl.materialsInfo[ key ]['map_ka'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.map_ke && file.name === value.map_ke) {
          mtl.materialsInfo[ key ]['map_ke'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.map_ks && file.name === value.map_ks) {
          mtl.materialsInfo[ key ]['map_ks'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.map_bump && file.name === value.map_bump) {
          mtl.materialsInfo[ key ]['map_bump'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);
          URL.revokeObjectURL( file );
        }

        if (value.norm && file.name === value.norm) {
          mtl.materialsInfo[ key ]['norm'] = URL.createObjectURL( file ).substring(mtl.baseUrl.length);

          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( Obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( Obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          Obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.remove( edges[ child.name ] ); } });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          Obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.add( edges[ child.name ] ); } });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function show_wireframe() {
        if (Obj) {
          // Go through all children of the loaded object and search for a Mesh
          Obj.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
                child.material.needsUpdate = true;
              }
            }
      	  });
        }
      }

      function set_flat() {
        if (flat_shading_enabled) {
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
          flat_shading_enabled = false;
        } else {
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
          flat_shading_enabled = true;
        }

        // Go through all children of the loaded object and search for a Mesh
        Obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child instanceof THREE.Mesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flat_shading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flat_shading_enabled;
              child.material.needsUpdate = true;
            }
          }
        });
      }

      function switch_mtl_side() {
        if (Obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          if (current_side === 'OS') {
            current_side = 'FS';
            document.getElementById('btn_mtl_side').innerHTML = 'FS';
          } else if (current_side === 'FS') {
            current_side = 'DS';
            document.getElementById('btn_mtl_side').innerHTML = 'DS';
          } else if (current_side === 'DS') {
            current_side = 'BS';
            document.getElementById('btn_mtl_side').innerHTML = 'BS';
          } else {
            current_side = 'OS';
            document.getElementById('btn_mtl_side').innerHTML = 'OS';
          }

          Obj.traverse( function ( child ) {
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (current_side === 'FS') {
                    mtl.side = THREE.FrontSide;
                  } else if (current_side === 'DS') {
                    mtl.side = THREE.DoubleSide;
                  } else if (current_side === 'BS') {
                    mtl.side = THREE.BackSide;
                  } else {
                    mtl.side = original_side_array[ child.name ][ child_count_array ];
                    child_count_array += 1;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                if (current_side === 'FS') {
                  child.material.side = THREE.FrontSide;
                } else if (current_side === 'DS') {
                  child.material.side = THREE.DoubleSide;
                } else if (current_side === 'BS') {
                  child.material.side = THREE.BackSide;
                } else {
                  child.material.side = original_side[ child.name ];
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_texture() {
        if (current_texture == textures.length - 1) {
          current_texture = -1;
          document.getElementById('btn_textures').innerHTML = 'T';
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        Obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
          if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
            if (current_texture == -1) {
              // Remove texture
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.map = null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.map = null;
                child.material.needsUpdate = true;
              }
            } else {
              if (selected_obj_url_file) {
                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;
                textures[ current_texture ].magFilter = THREE.NearestFilter;

                // Apply texture
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.map = textures[ current_texture ];

                    if (url_tga_loaded) {
                      mtl.map.generateMipmaps = true;
                      mtl.map.flipY = true;
                    }

                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.map = textures[ current_texture ];

                  if (url_tga_loaded) {
                    child.material.map.generateMipmaps = true;
                    child.material.map.flipY = true;
                  }

                  child.material.needsUpdate = true;
                }
              } else {
                if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                  dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                  tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.generateMipmaps = true;
                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.map.flipY = true;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.map.flipY = true;
                      child.material.needsUpdate = true;
                    }
                  });
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                }
              }
            }
          }
        });
      }

      function set_vertex_colors() {
        if (vertex_colors_enabled) {
          document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
          vertex_colors_enabled = false;
        } else {
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          vertex_colors_enabled = true;
        }

        Obj.traverse( function( child ) {
    	    if (child instanceof THREE.Mesh || child instanceof THREE.Points) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;
              child.material.needsUpdate = true;
            }
    		  }
    	  });
      }

      function render() {
        if (render_requested) { requestAnimationFrame( render ); }

        if (Obj) {
          // Reset Obj rotational values
          if (reset_rotation) {
            Obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the Obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            Obj.rotation.x += rot_x;
            Obj.rotation.y += rot_y;
            Obj.rotation.z += rot_z;

            if (Math.abs(Obj.rotation.x) > 2 * Math.PI ) { Obj.rotation.x = 0; }
            if (Math.abs(Obj.rotation.y) > 2 * Math.PI ) { Obj.rotation.y = 0; }
            if (Math.abs(Obj.rotation.z) > 2 * Math.PI ) { Obj.rotation.z = 0; }
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (Obj) {
          if (Obj.material && Obj.material.map) Obj.material.map.dispose();
          if (Obj.material) Obj.material.dispose();
          if (Obj.geometry) Obj.geometry.dispose();
        }

        scene.remove( Obj );

        reset_all( true );

        selected_obj_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('object_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the Obj opacity and scale values
        document.getElementById('obj_opacity').value = 1;
        document.getElementById('obj_scale').value = 1;
        previous_obj_scale = '1';

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges, textures and reflectivity related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        document.getElementById('btn_textures').innerHTML = 'T';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (Obj) Obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_object_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry, textures button and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('obj_scale').disabled = disable;
        document.getElementById('obj_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
  </body>
</html>
