        position: relative;
        display: block;
        background-color: black;
        background-image: url('../../images/DragonFly.png');
        background-position: 50% 50%;
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .spinner {
        position: absolute;
        display: block;
        background-color: transparent;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-top: -129px;
        margin-left: -129px;
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { -webkit-transform: rotate( 360deg ); } }

      .error_msg {
        position: absolute;
        display: none;
        background-color: transparent;
        color: red;
        text-align: center;
        font-size: x-large;
        width: 240px;

        top: 50%;

        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);

  <body onload="reset_all()" onresize="resize()">
    <div class="fixed-menu">
      <div id="axes" style="width: 65px; height: 65px; float: right; border: 1px solid navy; -webkit-border-radius: 3px; border-radius: 3px; background-color: black; margin-right: 2px;"></div>
      <div>
        <label for="file" style="color: #CE8704; margin: 2px 2px 2px 5px;">OBJ:</label>
        <button onclick="show_url()" style="margin: 2px 2px 2px 0;">URL</button>
        <input type="file" id="file_input" name="file" onchange="init()" style="margin: 2px 5px 2px 0;" multiple />
        <label for="file_image_input" style="color: #CE8704; margin: 2px 2px 2px 0;">BG Image:</label>
        <input type="file" id="file_image_input" name="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml" onchange="set_scene_image()" style="margin: 2px 5px 2px 0;" disabled />
        <label style="margin: 2px 5px 2px 0;"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label for="obj_opacity" style="margin: 2px 2px 2px 0;">Opacity:</label>
        <input type="number" id="obj_opacity" name="obj_opacity" min="0" max="1" step="0.05" value="1" onkeydown="return false" onchange="set_obj_opacity()" style="width: 48px; margin: 2px 5px 2px 0;" disabled />
        <label for="obj_scale" style="margin: 2px 2px 2px 0;">Scale:</label>
        <input type="number" id="obj_scale" name="obj_scale" onkeydown="return false" oninput="set_obj_scale()" min="0.25" max="2" value="1" step="0.25" style="margin: 2px 5px 2px 0; width: 48px;" disabled />
        <label style="margin: 2px 10px 2px 0;"><input type="checkbox" id="scale_10x" onchange="scale_10x_set();" disabled />10x</label>
        <button id="btn_edges" onclick="show_edges()" style="background-color: #d1cefc; vertical-align: middle; width: 20px; margin: 2px 2px 2px 2px; padding: 0;" disabled>E</button>
        <button id="btn_flat" onclick="set_flat()" style="background-color: #d1cefc; vertical-align: middle; width: 20px; margin: 2px 2px 2px 2px; padding: 0;" disabled>F</button>
        <button id="btn_textures" onclick="set_texture()" style="background-color: #d1cefc; vertical-align: middle; width: 28px; margin: 2px 2px 2px 2px; padding: 0;" disabled>T</button>
        <button id="reset" onclick="reset_only()" style="vertical-align: middle; color: maroon; width: 55px; margin: 2px 5px 2px 10px;" disabled>Reset</button>
        <button id="btn_full_screen" onclick="full_screen()" style="background-color: #d1cefc; vertical-align: middle; width: 22px; margin: 2px 2px 2px 2px; padding: 0;"><p class="full_screen"></p></button>
      </div>
      <div id="url" style="display: none;">
        <label for="url_entry" style="margin: 2px 2px 2px 5px;">URL:</label>
        <input type="text" id="url_entry" name="url_entry" size="90" value="" style="margin: 2px 5px 2px 0;" />
        <button onclick="load_url_file()" style="-webkit-border-radius: 2px; border-radius: 2px; width: 50px; margin: 2px 5px 2px 0; padding: 2px;">Load</button>
        <button onclick="clear_url()" style="-webkit-border-radius: 2px; border-radius: 2px; width: 50px; margin: 2px 2px 2px 0; padding: 2px;">Clear</button>
      </div>
      <div>
        <label style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="hlight" name="mode" value="HL" onchange="radio_changed()" disabled />HL</label>
        <label style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="slight" name="mode" value="SL" onchange="radio_changed()" disabled />SL</label>
        <label style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed()" disabled />DL</label>
        <label style="color: blue; margin: 2px 0 2px 0;"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed()" checked disabled />Rotate :</label>
        <label for="rotation_x" style="color: blue;">X</label>
        <input type="number" id="rotation_x" onchange="rot_x_changed()" min="-50" max="50" value="0" step="1" style="width: 50px; margin: 2px 0 2px 0;" disabled />&nbsp;
        <label for="rotation_y" style="color: blue;">Y</label>
        <input type="number" id="rotation_y" onchange="rot_y_changed()" min="-50" max="50" value="0" step="1" style="width: 50px; margin: 2px 0 2px 0;" disabled />&nbsp;
        <label for="rotation_z" style="color: blue;">Z</label>
        <input type="number" id="rotation_z" onchange="rot_z_changed()" min="-50" max="50" value="0" step="1" style="width: 50px; margin: 2px 0 2px 0;" disabled />&nbsp; &nbsp;
        <label style="margin: 2px 5px 2px 0;"><input type="checkbox" id="wireframe" name="wireframe" onchange="show_wireframe()" disabled />Wire</label>
        <label style="margin: 2px 5px 2px 0;"><input type="checkbox" id="shadow" name="shadow" onchange="show_shadow()" disabled />Shadow</label>
        <label for="directional_light_intensity" style="margin: 2px 2px 2px 0;">DLi:</label>
        <input type="number" id="directional_light_intensity" name="directional_light_intensity" min="0" max="2" step="0.05" value="1" onkeydown="return false" onchange="set_directional_light_intensity()" style="width: 50px; margin: 2px 5px 2px 0;" disabled />
        <label for="spot_light_intensity" style="margin: 2px 2px 2px 0;">SLi:</label>
        <input type="number" id="spot_light_intensity" name="spot_light_intensity" min="0" max="2" step="0.05" value="0" onkeydown="return false" onchange="set_spot_light_intensity()" style="width: 50px; margin: 2px 5px 2px 0;" disabled />
        <label for="spot_light_color" style="margin: 2px 0 2px 0;">SL:</label>
        <input type="color" id="spot_light_color" name="spot_light_color" onchange="set_spot_light_color()" style="vertical-align: middle; background: none; padding: 0; width: 23px; margin: 0 5px 0 0;" disabled />
        <label for="hemisphere_light_color" style="margin: 2px 0 2px 0;">HL:</label>
        <input type="color" id="hemisphere_light_color" name="hemisphere_light_color" onchange="set_hemisphere_light_color()" style="vertical-align: middle; background: none; padding: 0; width: 23px; margin: 0 5px 0 0;" disabled />
        <label for="ambient_light_color" style="margin: 2px 0 2px 0;">AL:</label>
        <input type="color" id="ambient_light_color" name="ambient_light_color" onchange="set_ambient_light_color()" style="vertical-align: middle; background: none; padding: 0; width: 23px; margin: 0 5px 0 0;" disabled />
        <label for="back_color" style="margin: 2px 0 2px 0;">BG:</label>
        <input type="color" id="back_color" name="back_color" onchange="set_back_color()" style="vertical-align: middle; background: none; padding: 0; width: 23px; margin: 0 5px 0 0;" disabled />
        <button id="btn_grid" onclick="show_grid()" style="background-color: #d1cefc; vertical-align: middle; width: 22px; margin: 2px 2px 2px 5px; padding: 0;" disabled>#</button>
        <button id="btn_polar_grid" onclick="show_polar_grid()" style="font-size: 18px; background-color: #d1cefc; vertical-align: middle; width: 24px; margin: 2px 2px 2px 5px; padding: 0;" disabled><p class="polar"></p></button>
        <button id="btn_gltf_export" onclick="export_gltf()" style="background-color: #d1cefc; vertical-align: middle; width: 44px; margin: 2px 2px 2px 5px; padding: 0;" disabled>GLTF</button>
        <button id="btn_glb_export" onclick="export_glb()" style="background-color: #d1cefc; vertical-align: middle; width: 34px; margin: 2px 2px 2px 5px; padding: 0;" disabled>GLB</button>
      </div>
    </div>

    <div id="div_spinner" class="spinner"></div>
    <div id="div_error" class="error_msg">E R R O R !</div>

    <canvas id="scene">
      Your browser does not support HTML5 canvas tag
    </canvas>

    <script>
      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.requestFullscreen) {
          document.requestFullscreen = false;
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#d1cefc'
        } else {
          document.requestFullscreen = true;
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00'
        }
      }
    </script>

    <script>
      var renderer, scene, camera, Obj, edges, edges_visible, render_requested;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, spotLight, directionalLight;
      var shadowMesh, shadowMaterial;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0;
      var previous_obj_scale = '1', bounding_box = new THREE.Box3();
      var initial_opacity, initial_opacity_array, flat_shading_enabled;
      var selected_url_file = '', url_displayed, url_loading;
      var selected_mtl_file, selected_mtl_url_file, selected_obj_file, selected_obj_url_file;
      var texture_files_png, texture_files_jpg, texture_files_bmp, texture_files_gif;
      var texture_files_svg, texture_files_dds, texture_files_tga;
      var url_tga_loaded, current_texture, textures;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const mtl_loader = new THREE.MTLLoader( manager );
      const obj_loader = new THREE.OBJLoader( manager );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_gltf() {
        if (Obj) {
          let gltf_mesh = Obj.clone();
          let filename;

          gltf_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = 1;
                  mtl.transparent = false;
                });
              } else {
                child.material.opacity = 1;
                child.material.transparent = false;
              }
    		    }
    	    });

          if (selected_obj_file) {
            filename = selected_obj_file.name.substring(0, selected_obj_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_obj_url_file.substring(selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1);
          }

          gltf_exporter.parse( gltf_mesh, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type:'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          });

          if (gltf_mesh.material) gltf_mesh.material.dispose();
  				if (gltf_mesh.material && gltf_mesh.material.map) gltf_mesh.material.map.dispose();
	  			if (gltf_mesh.geometry) gltf_mesh.geometry.dispose();
        }
      }

      function export_glb() {
        if (Obj) {
          let gltf_mesh = Obj.clone();
          let filename;

          gltf_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = 1;
                  mtl.transparent = false;
                });
              } else {
                child.material.opacity = 1;
                child.material.transparent = false;
              }
    		    }
    	    });

          if (selected_obj_file) {
            filename = selected_obj_file.name.substring(0, selected_obj_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_obj_url_file.substring(selected_obj_url_file.lastIndexOf('/') + 1, selected_obj_url_file.lastIndexOf('.') + 1);
          }

          const options = {	binary: true, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( gltf_mesh, ( json ) => {
            let blob = new Blob( [ json ], { type:'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'glb';
            link.click();
          }, options );

          if (gltf_mesh.material) gltf_mesh.material.dispose();
  				if (gltf_mesh.material && gltf_mesh.material.map) gltf_mesh.material.map.dispose();
	  			if (gltf_mesh.geometry) gltf_mesh.geometry.dispose();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_obj_opacity() {
        if (Obj) {
          let opacity_value = document.getElementById('obj_opacity').value;

          // Go through all children of the loaded object and search for a Mesh
          Obj.traverse( function ( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  child_count_array += 1;
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
              }

              if (document.getElementById('shadow').checked) {
                shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
              }
    		    }
    	    });
        }
      }

      function set_equi() {
        if (document.getElementById('equi').checked) {
          const equi_loader = new THREE.CubeTextureLoader();

          //Textures: http://reije081.home.xs4all.nl/skyboxes/

          const texture = equi_loader.load([
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/px.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/nx.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/py.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/ny.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/pz.jpg',
            'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/cube/skyboxsun25deg/nz.jpg',
          ]);

          document.getElementById('file_image_input').value = "";
          document.getElementById('file_image_input').disabled = true;
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;
          document.getElementById('back_color').disabled = true;
          document.getElementById('shadow').checked = false;
          show_shadow();
          document.getElementById('shadow').disabled = true;
          scene.background = texture;
          texture.dispose();
        } else {
          document.getElementById('file_image_input').disabled = false;
          document.getElementById('back_color').disabled = false;
          document.getElementById('shadow').disabled = false;
          scene.background = null;
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function ( texture ) {
              URL.revokeObjectURL( fii.files[0] );
              scene.background = texture;
            });
          } else {
            fii.value = "";
            scene.background = null;
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {
        let al_colors = document.getElementById('ambient_light_color').value; // hex format '#rrggbb'

        ambientLight.color = {
          'r': parseInt(al_colors.substring(1, 3), 16) / 10,
          'g': parseInt(al_colors.substring(3, 5), 16) / 10,
          'b': parseInt(al_colors.substring(5), 16) / 10
        };
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'

        hemisphereLight.color = {
          'r': parseInt(hl_colors.substring(1, 3), 16) / 10,
          'g': parseInt(hl_colors.substring(3, 5), 16) / 10,
          'b': parseInt(hl_colors.substring(5), 16) / 10
        };

        if (hl_colors == '#000000') {
          hemisphereLight.groundColor = { 'r': 0, 'g': 0, 'b': 0 }}
        else {
          hemisphereLight.groundColor = { 'r': 9.2, 'g': 9.2, 'b': 9.2 }}
      }

      function set_spot_light_color() {
        let sl_colors = document.getElementById('spot_light_color').value; // hex format '#rrggbb'

        if (sl_colors == '#000000') { spotLight.color = { 'r': 1, 'g': 1, 'b': 1 }; }
        else {
          spotLight.color = {
            'r': parseInt(sl_colors.substring(1, 3), 16) / 250,
            'g': parseInt(sl_colors.substring(3, 5), 16) / 250,
            'b': parseInt(sl_colors.substring(5), 16) / 250
          };
        }
      }

      function set_spot_light_intensity() {
        spotLight.intensity = parseFloat( document.getElementById('spot_light_intensity').value );
        if (document.getElementById('shadow').checked) { shadowMaterial.opacity = spotLight.intensity * document.getElementById('obj_opacity').value; }
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( Obj );
        let y = (bounding_box.max.y - bounding_box.min.y);

        if (y < 0.001) {
          Obj.scale.multiplyScalar( 1000 );
        } else if (y < 0.01) {
          Obj.scale.multiplyScalar( 100 );
        } else if (y < 0.1) {
          Obj.scale.multiplyScalar( 10 );
        } else {
          Obj.scale.multiplyScalar( 30 / y );
        }
      }

      function set_obj_scale() {
        let current_obj_scale = document.getElementById('obj_scale').value;

        switch (previous_obj_scale) {
          case '0.25':
            Obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            Obj.scale.multiplyScalar( (current_obj_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            Obj.scale.multiplyScalar( (current_obj_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            Obj.scale.multiplyScalar( (current_obj_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            Obj.scale.multiplyScalar( (current_obj_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            Obj.scale.multiplyScalar( 7/8 );
            break;
        }

        previous_obj_scale = current_obj_scale;
        set_polar_grid_y();
        set_grid_y();
      }

      function scale_10x_set() {
        if (document.getElementById('scale_10x').checked) {
          Obj.scale.multiplyScalar( 10 );
        } else {
          Obj.scale.multiplyScalar( 0.1 );
        }

        set_polar_grid_y();
        set_grid_y();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('slight').checked) {
          document.getElementById('rotation_x').value = spotLight.position.x;
          document.getElementById('rotation_y').value = spotLight.position.y;
          document.getElementById('rotation_z').value = spotLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;
        } else {
          document.getElementById('rotation_x').value = parseInt(rot_x * 1000);
          document.getElementById('rotation_y').value = parseInt(rot_y * 1000);
          document.getElementById('rotation_z').value = parseInt(rot_z * 1000);
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -50;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 50;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        }
      }

        let x = parseFloat(document.getElementById('rotation_x').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.x = x;

          spotLight.position.x = x;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.x = x;

      function init(){
        if (scene) {
          if (Obj) {
            if (Obj.material) Obj.material.dispose();
    				if (Obj.material && Obj.material.map) Obj.material.map.dispose();
	    			if (Obj.geometry) Obj.geometry.dispose();
          }

          if (gizmo) { gizmo.dispose(); }

          scene.remove.apply( scene, scene.children );

          if (shadowMesh) { shadowMesh = null; }

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        obj_loader.setMaterials( null );
        selected_obj_file = null;
        selected_obj_url_file = null;
        selected_mtl_file = null;
        selected_mtl_url_file = null;
        texture_files_jpg = [];
        texture_files_png = [];
        texture_files_bmp = [];
        texture_files_gif = [];
        texture_files_svg = [];
        texture_files_dds = [];
        texture_files_tga = [];
        url_tga_loaded = false;
        edges = {};
        edges_visible = false;
        initial_opacity = {};
        initial_opacity_array = {};
        flat_shading_enabled = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        current_texture = -1;
        document.getElementById('btn_textures').disabled = true;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file(s)
          var fi = document.getElementById('file_input');

          // Include check for JPG/PNG/BMP/GIF/TIF, SVG, TGA and DDS (DirectDraw Surface container file format)
          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[i].name.toUpperCase().endsWith('.OBJ')) { selected_obj_file = fi.files[i]; }
            else if (fi.files[i].name.toUpperCase().endsWith('.MTL')) { selected_mtl_file = fi.files[i]; }
            else if (fi.files[i].name.toUpperCase().endsWith('.PNG')) { texture_files_png.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.JPG')) { texture_files_jpg.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.BMP')) { texture_files_bmp.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.GIF')) { texture_files_gif.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.SVG')) { texture_files_svg.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.TGA')) { texture_files_tga.push( fi.files[i] ); }
            else if (fi.files[i].name.toUpperCase().endsWith('.DDS')) { texture_files_dds.push( fi.files[i] ); }
          };

          if (!selected_obj_file) {
            console.log( 'No valid OBJ file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer({ canvas : document.getElementById('scene'), antialias: true, alpha: true });
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;
        }

        // The following can be used instead of the canvas but the window mouse
        // events might be tricky to set due to the presence of the fixed menu.
        // Possibly use Orbit Controls instead.
        //document.body.appendChild( renderer.domElement );

        if (scene == undefined) { scene = new THREE.Scene(); }

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid == undefined) { polar_grid = new THREE.PolarGridHelper( 40, 10 ); }
        if (grid == undefined) { grid = new THREE.GridHelper( 200, 200, "yellow" ); }

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 2000 );
        camera.position.set( 0, 0, 250 );
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.05);
        ambientLight.position.set( 0, 0, 250 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // The following provides a plane that can receive a shadow but is also a sort of
        // a "liquid background" that an object will go through at a certain distance.
        // This plane is set in the background.
        shadowMaterial = new THREE.ShadowMaterial();
        shadowMaterial.opacity = 0.1;
        shadowMesh = new THREE.Mesh( new THREE.PlaneGeometry( ww, wh ), shadowMaterial );
        shadowMesh.position.set( 0, 0, -1500 );
        shadowMesh.scale.set( 2.5, 2.5, 1 );
        shadowMesh.receiveShadow = true;

        // Add SpotLight to the scene
        spotLight = new THREE.SpotLight( 0xFFFFFF, 0, 0, Math.PI/4 );
        spotLight.position.set( 150, -50, 350 );
        spotLight.target.position.set( 0, 0, -1500 );
        spotLight.castShadow = true;

        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;

        spotLight.shadow.camera.near = 10;
        spotLight.shadow.camera.far = 2000;
        spotLight.shadow.camera.fov = 10;

        scene.add( spotLight );
        scene.add( spotLight.target );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt( new THREE.Vector3( 0, 0, 0 ) );
        camera.add( directionalLight );

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('axes').appendChild( gizmo.domElement );

        render_requested = true;
        render();

        // Load the Obj file
        selected_obj_file ? loadFile() : loadURLFile();
      }

      function set_texture() {
        if (current_texture == textures.length - 1) {
          document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_textures').innerHTML = 'T';
          current_texture = -1;
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        Obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
        	if (child instanceof THREE.Mesh) {
            if (current_texture == -1) {
              // Remove texture
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.map = null;
                  mtl.needsUpdate = true;
                });
              } else {
                child.material.map = null;
                child.material.needsUpdate = true;
              }
            } else {
              if (selected_obj_url_file) {
                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;
                textures[ current_texture ].magFilter = THREE.NearestFilter;

                // Apply texture
                if (Array.isArray( child.material )) {
                  child.material.forEach( mtl => {
                    mtl.map = textures[ current_texture ];

                    if (url_tga_loaded) {
                      mtl.map.generateMipmaps = true;
                      mtl.map.flipY = true;
                    }

                    mtl.needsUpdate = true;
                  });
                } else {
                  child.material.map = textures[ current_texture ];

                  if (url_tga_loaded) {
                    child.material.map.generateMipmaps = true;
                    child.material.map.flipY = true;
                  }

                  child.material.needsUpdate = true;
                }
              } else {
                if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                  dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                  tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.generateMipmaps = true;
                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.map.flipY = true;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.map.flipY = true;
                      child.material.needsUpdate = true;
                    }
                  });
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                }
              }
            }
          }
        });
      }

      function render() {
        if (render_requested) { requestAnimationFrame( render ); }

        if (Obj) {
          // Reset Obj rotational values
          if (reset_rotation) {
            Obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the Obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            Obj.rotation.x += rot_x;
            Obj.rotation.y += rot_y;
            Obj.rotation.z += rot_z;

            if (Math.abs(Obj.rotation.x) > 2 * Math.PI ) { Obj.rotation.x = 0; }
            if (Math.abs(Obj.rotation.y) > 2 * Math.PI ) { Obj.rotation.y = 0; }
            if (Math.abs(Obj.rotation.z) > 2 * Math.PI ) { Obj.rotation.z = 0; }
          }

          controls.update();
          if (gizmo) { gizmo.update(); }

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) {show_polar_grid(); }
        if (grid_visible) { show_grid(); }

        if (Obj) {
          if (Obj.material) Obj.material.dispose();
  				if (Obj.material && Obj.material.map) Obj.material.map.dispose();
	  			if (Obj.geometry) Obj.geometry.dispose();
        }

        scene.remove( Obj );

        reset_all( true );

        if (selected_obj_file) {
          loadFile();
        } else {
          loadURLFile();
        }
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('spot_light_color').value = "0x000000";
        document.getElementById('spot_light_intensity').value = 0;
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the Obj opacity and scale values
        document.getElementById('obj_opacity').value = 1;
        document.getElementById('obj_scale').value = 1;
        previous_obj_scale = '1';

        // Reset the equi, wireframe, shadow and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset flat, edges and textures related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (Obj) Obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, -50, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry, textures button and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('shadow').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('obj_scale').disabled = disable;
        document.getElementById('obj_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('spot_light_color').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('btn_gltf_export').disabled = disable;
        document.getElementById('btn_glb_export').disabled = disable;
        document.getElementById('reset').disabled = disable;
      }
    </script>
  </body>
</html>
