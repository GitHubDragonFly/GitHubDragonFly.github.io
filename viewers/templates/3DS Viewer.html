    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }

      var selected_tds_file, selected_tds_url_file, selected_url_file = '', url_displayed, url_loading;
      var textures, resource_path, url_resource_path;

      // Manager from ThreeJs to track a loader and its status

      const tds_loader = new THREE.TDSLoader( manager );

      const texture_loader = new THREE.TextureLoader();

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (tds_obj) {
          let obj_mesh = tds_obj.clone();
          let filename;

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  if (mtl.opacity == 1) mtl.transparent = false;
                });
              } else {
                if (child.material.opacity == 1) child.material.transparent = false;
              }
    		    }
    	    });

          if (selected_tds_file) {
            filename = selected_tds_file.name.substring(0, selected_tds_file.name.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let string = obj_exporter.parse( obj_mesh ).split( ',' );
          let blob = new Blob( [ string ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (obj_mesh.material) obj_mesh.material.dispose();
          if (obj_mesh.material && obj_mesh.material.map) obj_mesh.material.map.dispose();
          if (obj_mesh.geometry) obj_mesh.geometry.dispose();
        }
      }

      function set_back_color() {
        scene.background = null;
        document.getElementById('file_image_input').value = "";
        document.body.style.backgroundColor = document.getElementById('back_color').value;
      }

      function set_tds_opacity() {
        if (tds_obj) {
          let opacity_value = document.getElementById('tds_opacity').value;

          tds_obj.traverse( function ( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  mtl.opacity = initial_opacity_array[ child.name ][ child_count_array ] * opacity_value;
                  mtl.needsUpdate = true;
                  child_count_array += 1;
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function set_scene_image() {
        fii = document.getElementById('file_image_input');

        if (fii.files[0]) {
          document.getElementById('back_color').value = "0x000000";
          document.body.style.backgroundColor = document.getElementById('back_color').value;

          if (fii.files[0].type.startsWith('image/')) {
            texture_loader.load( URL.createObjectURL( fii.files[0] ) , function(texture) {
              URL.revokeObjectURL( fii.files[0] );

              scene.background = texture;
            }, function ( xhr ) {
              let today = new Date();
              let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

              if (xhr.loaded == 0 && xhr.total == 0) {
                console.log( 'Background Image File 0% loaded - ' + time );
              } else {
                console.log( 'Background Image File ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
              }
            }, function ( error ) {
              console.log( 'Error loading Background Image File!' );
              console.log( error );

              URL.revokeObjectURL( fii.files[0] );
            });
          } else {
            fii.value = "";
            scene.background = null;
            console.log( 'Not a valid image file!' );
          }
        } else {
          scene.background = null;
        }
      }

      function set_ambient_light_color() {

        ambientLight.color.setRGB( parseInt(colors.substring(1, 3), 16) / 10, parseInt(colors.substring(3, 5), 16) / 10, parseInt(colors.substring(5), 16) / 10 );
      }

      function set_hemisphere_light_color() {
        let hl_colors = document.getElementById('hemisphere_light_color').value; // hex format '#rrggbb'
        hemisphereLight.color.setRGB( parseInt(hl_colors.substring(1, 3), 16) / 10, parseInt(hl_colors.substring(3, 5), 16) / 10, parseInt(hl_colors.substring(5), 16) / 10 );

        (hl_colors === '#000000') ? hemisphereLight.groundColor.setRGB( 0, 0, 0 ) : hemisphereLight.groundColor.setRGB( 9.2, 9.2, 9.2 );
      }

      function set_directional_light_color() {
        let dl_colors = document.getElementById('directional_light_color').value; // hex format '#rrggbb'
        (dl_colors === '#000000') ? directionalLight.color.setRGB( 1, 1, 1 ) : directionalLight.color.setRGB( parseInt(dl_colors.substring(1, 3), 16) / 250, parseInt(dl_colors.substring(3, 5), 16) / 250, parseInt(dl_colors.substring(5), 16) / 250 );
      }

      function set_directional_light_intensity() {
        directionalLight.intensity = parseFloat( document.getElementById('directional_light_intensity').value );
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( tds_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        tds_obj.scale.multiplyScalar( 50 / y );
      }

      function set_tds_scale() {
        let current_tds_scale = document.getElementById('tds_scale').value;

        switch (previous_tds_scale) {
          case '0.25':
            tds_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            tds_obj.scale.multiplyScalar( (current_tds_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
          tds_obj.scale.multiplyScalar( 7/8 );
            break;
        }

        previous_tds_scale = current_tds_scale;
        set_polar_grid_z();
        set_grid_z();
      }

      function scale_10x_set() {
        document.getElementById('scale_10x').checked ? tds_obj.scale.multiplyScalar( 10 ) : tds_obj.scale.multiplyScalar( 0.1 );
        set_polar_grid_z();
        set_grid_z();
      }

      function radio_changed() {
        if (document.getElementById('dlight').checked) {
          document.getElementById('rotation_x').value = directionalLight.position.x;
          document.getElementById('rotation_y').value = directionalLight.position.y;
          document.getElementById('rotation_z').value = directionalLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -500;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 500;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 10;
        } else if (document.getElementById('hlight').checked) {
          document.getElementById('rotation_x').value = hemisphereLight.position.x;
          document.getElementById('rotation_y').value = hemisphereLight.position.y;
          document.getElementById('rotation_z').value = hemisphereLight.position.z;
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -100;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 100;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 5;
        } else {
          document.getElementById('rotation_x').value = parseInt(rot_x * 1000);
          document.getElementById('rotation_y').value = parseInt(rot_y * 1000);
          document.getElementById('rotation_z').value = parseInt(rot_z * 1000);
          document.getElementById('rotation_x').min = document.getElementById('rotation_y').min = document.getElementById('rotation_z').min = -50;
          document.getElementById('rotation_x').max = document.getElementById('rotation_y').max = document.getElementById('rotation_z').max = 50;
          document.getElementById('rotation_x').step = document.getElementById('rotation_y').step = document.getElementById('rotation_z').step = 1;
        }
      }

      function rot_x_changed() {
        let x = parseFloat(document.getElementById('rotation_x').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.x = x;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.x = x;
        } else {
          rot_x = x / 1000;
        }
      }

      function rot_y_changed() {
        let y = parseFloat(document.getElementById('rotation_y').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.y = y;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.y = y;
        } else {
          rot_y = y / 1000;
        }
      }

      function rot_z_changed() {
        let z = parseFloat(document.getElementById('rotation_z').value);

        if (document.getElementById('dlight').checked) {
          directionalLight.position.z = z;
        } else if (document.getElementById('hlight').checked) {
          hemisphereLight.position.z = z;
        } else {
          rot_z = z / 1000;
        }
      }

      function init() {
        if (scene) {
          if (tds_obj) {
            if (flatShading_enabled) set_flat();
            if (tds_obj.material) tds_obj.material.dispose();
            if (tds_obj.material && tds_obj.material.map) tds_obj.material.map.dispose();
            if (tds_obj.geometry) tds_obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );

        selected_tds_file = null;
        selected_tds_url_file = null;
        url_resource_path = ''
        resource_path = '';
        textures = [];
        edges = {};
        initial_opacity = {};
        initial_opacity_array = {};
        edges_visible = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        flatShading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';

        if (!url_loading) {
          // Loaded file
          var fi = document.getElementById('file_input');

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[i].name.toUpperCase().endsWith('.3DS')) selected_tds_file = fi.files[i];
            else if (fi.files[i].name.toUpperCase().endsWith('.PNG')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.JPG') || fi.files[i].name.toUpperCase().endsWith('.JPEG')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.BMP')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.GIF')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.SVG')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.TGA')) textures.push( fi.files[i] );
            else if (fi.files[i].name.toUpperCase().endsWith('.DDS')) textures.push( fi.files[i] );
          };

          if (!selected_tds_file) {
            console.log( 'No valid 3DS file selected!' );
            document.body.style.backgroundImage = "none";
            document.getElementById('div_spinner').style.display = "none";
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          if (textures.length > 0) {
            textures.forEach( file => {
              resource_path += file.name + ',' + URL.createObjectURL( file ) + ',';
              URL.revokeObjectURL( file );
            });

            resource_path = resource_path.substring( 0, resource_path.length - 1 );
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = "none";
        document.getElementById('div_spinner').style.display = "none";
        document.getElementById('div_loading').innerHTML = "Loading";
        document.getElementById('div_error').style.display = "none";
        enable_disable( false );

        if (renderer == undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        if (scene == undefined) scene = new THREE.Scene();
        if (tds_obj == undefined) tds_obj = new THREE.Object3D();

        if (!events_initialized) { initialize_event_listeners(); events_initialized = true; }

        // Create a grid helper for use with Orbit Controls
        if (polar_grid == undefined) { polar_grid = new THREE.PolarGridHelper( 40, 10 ); polar_grid.geometry.rotateX( Math.PI / 2 ); }
        if (grid == undefined) { grid = new THREE.GridHelper( 200, 200, "yellow" ); grid.geometry.rotateX( Math.PI / 2 ); }

        camera = new THREE.PerspectiveCamera( 45, ww/wh, 0.1, 1500 );
        camera.position.set( 0, -250, 0 );
        camera.far = 5000;
        camera.updateProjectionMatrix();
        scene.add( camera );

        // Add AmbientLight to the scene
        ambientLight = new THREE.AmbientLight(0x000000, 0.1);
        ambientLight.position.set( 0, 0, 100 );
        scene.add( ambientLight );

        // Add HemisphereLight to the scene
        hemisphereLight = new THREE.HemisphereLight( 0x000000, 0x000000, 0.05 );
        hemisphereLight.position.set( 0, 10, 0 );
        scene.add( hemisphereLight );

        // Add DirectionalLight to the camera (add it to the scene instead if not using Orbit Controls)
        directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
        directionalLight.position.set( 0, 0, 250 );
        directionalLight.lookAt(new THREE.Vector3( 0, 0, 0 ));
        camera.add( directionalLight );

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true;
        //controls.enableKeys = false;
        //controls.enableZoom = true;
        //controls.maxPolarAngle = 2.2;
        //controls.minPolarAngle = 1.1;
        //controls.dampingFactor = 0.1;
        //controls.rotateSpeed = 0.2;
        //controls.minDistance = 2;
        //controls.maxDistance = 500;

        gizmo = new OrbitControlsGizmo( controls, {
          size: 65,
          padding: 4,
          bubbleSizePrimary: 7,
          bubbleSizeSecondary: 3,
          lineWidth: 1,
          fontSize: "8px",
          fontColor: "black",
          fontWeight: "bold"
        });

        document.getElementById('gizmo').appendChild( gizmo.domElement );

        if (tds_loader) {
          // Load 3DS file
          selected_tds_file ? loadFile() : loadURLFile();

          render_requested = true;
          render();
        }
      }

      function loadFile() {
        // The following will only trigger the default texture being applied to local 3ds models
        // whose required texture files might be either missing or just not selected for loading
        if (resource_path === '') resource_path = ',';

        document.getElementById('div_loading').style.display = "block";

        tds_loader.load( URL.createObjectURL( selected_tds_file ), resource_path, url_resource_path, function( object ) {
          URL.revokeObjectURL( selected_tds_file );

          tds_obj = object.clone();

          let child_count = 1;
          let child_count_array = 1;

          tds_obj.traverse( function( child ) {
            if (child instanceof THREE.Mesh) {
              child.name = 'child_' + child_count;

              if (Array.isArray( child.material )) {
                initial_opacity_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  mtl.side = THREE.DoubleSide;
                  mtl.flatShading = false;
                  mtl.skinning = true;
                  mtl.transparent = true;

                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  child_count_array += 1;
                });
              } else {
                child.material.side = THREE.DoubleSide;
                child.material.flatShading = false;
                child.material.skinning = true;
                child.material.transparent = true;

                initial_opacity[ child.name ] = child.material.opacity;
              }

              initial_opacity[ child.name ] = child.material.opacity;
              edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
              child_count += 1;
            }
          });

          // Add tds_obj to the scene
          scene.add( tds_obj );
          camera.lookAt( tds_obj.position );

          set_initial_scale();
          resize();

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {
            console.log( '3DS 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = '3DS 0% loaded - ' + time;
          } else {
            console.log( '3DS ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

            if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = '3DS ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading 3DS!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_tds_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf(',') > -1) {
            let urls = selected_url_file.split(',');

            for (let i = 0; i < urls.length; i++) {
              let url = urls[i].trim();

              if (url.toUpperCase().endsWith('.3DS')) {
                selected_tds_url_file = url;
              } else if (url.toUpperCase().endsWith('PNG') || url.toUpperCase().endsWith('JPG') || url.toUpperCase().endsWith('JPEG') || url.toUpperCase().endsWith('BMP') || url.toUpperCase().endsWith('GIF') || url.toUpperCase().endsWith('SVG') || url.toUpperCase().endsWith('DDS') || url.toUpperCase().endsWith('TGA')) {
                url_resource_path += url.substring(url.lastIndexOf('/') + 1) + ',' + url + ',';
              } else if (url.endsWith('/')) {
                tds_loader.setResourcePath( url );
              }
            }

            if (url_resource_path !== '') url_resource_path = url_resource_path.substring( 0, url_resource_path.length - 1 );
          } else {
            if (selected_url_file.toUpperCase().endsWith('.3DS')) selected_tds_url_file = selected_url_file;
          }

          if (!selected_tds_url_file) {
            console.log('Unsupported URL file!');
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
            return;
          }

          document.getElementById('div_loading').style.display = "block";

          tds_loader.load( selected_tds_url_file, resource_path, url_resource_path, function( object ) {
            tds_obj = object.clone();

            let child_count = 1;
            let child_count_array = 1;

            tds_obj.traverse( function( child ) {
              if (child instanceof THREE.Mesh) {
                child.name = 'child_' + child_count;

                if (Array.isArray( child.material )) {
                  initial_opacity_array[ child.name ] = {};

                  child.material.forEach( mtl => {
                    mtl.side = THREE.DoubleSide;
                    mtl.flatShading = false;
                    mtl.skinning = true;
                    mtl.transparent = true;

                    initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                    child_count_array += 1;
                  });
                } else {
                  child.material.side = THREE.DoubleSide;
                  child.material.flatShading = false;
                  child.material.skinning = true;
                  child.material.transparent = true;

                  initial_opacity[ child.name ] = child.material.opacity;
                }

                initial_opacity[ child.name ] = child.material.opacity;
                edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
                child_count += 1;
              }
            });

            // Add tds_obj to the scene
            scene.add( tds_obj );
            camera.lookAt( tds_obj.position );

            set_initial_scale();
            resize();

            document.getElementById('div_loading').style.display = "none";
          }, function ( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded == 0 && xhr.total == 0) {
              console.log( 'URL 3DS 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'URL 3DS 0% loaded - ' + time;
            } else {
              console.log( 'URL 3DS ' + parseInt(( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

              if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'URL 3DS ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading URL 3DS!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = "none";
            document.getElementById('div_error').style.display = "block";
          });
        }
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (tds_obj) {
          // Reset tds_obj rotational values
          if (reset_rotation) {
            tds_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the tds_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            tds_obj.rotation.x += rot_x;
            tds_obj.rotation.y += rot_y;
            tds_obj.rotation.z += rot_z;

            if (Math.abs(tds_obj.rotation.x) > 2 * Math.PI ) tds_obj.rotation.x = 0;
            if (Math.abs(tds_obj.rotation.y) > 2 * Math.PI ) tds_obj.rotation.y = 0;
            if (Math.abs(tds_obj.rotation.z) > 2 * Math.PI ) tds_obj.rotation.z = 0;
          }

          controls.update();
          if (gizmo) { gizmo.update(); }

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_z();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_z();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_z() {
        bounding_box.setFromObject( tds_obj );
        polar_grid.position.z = bounding_box.min.z;
      }

      function set_grid_z() {
        bounding_box.setFromObject( tds_obj );
        grid.position.z = bounding_box.min.z;
      }

      function show_edges() {
        if (edges_visible) {
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }

        tds_obj.traverse( function( child ) {
          if (child instanceof THREE.Mesh) {
            edges_visible ? child.add( edges[ child.name ] ) : child.remove( edges[ child.name ] );
    	  	}
        });
      }

      function set_flat() {
        if (flatShading_enabled) {
          flatShading_enabled = false;
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        } else {
          flatShading_enabled = true;
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
        }

        tds_obj.traverse( function( child ) {
          if (child instanceof THREE.Mesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flatShading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flatShading_enabled;
              child.material.needsUpdate = true;
            }
    	  	}
        });
      }

      function show_wireframe() {
        if (tds_obj) {
          tds_obj.traverse( function( child ) {
            if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
              }
      	  	}
          });
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (tds_obj) {
          if (flatShading_enabled) set_flat();
          if (tds_obj.material) tds_obj.material.dispose();
          if (tds_obj.material && tds_obj.material.map) tds_obj.material.map.dispose();
          if (tds_obj.geometry) tds_obj.geometry.dispose();

          scene.remove( tds_obj );
        }

        reset_all( true );

        selected_tds_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('directional_light_color').value = "0x000000";
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset flat, opacity, edges and tds_obj scale values
        flatShading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('tds_opacity').value = 1;
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        previous_tds_scale = '1';
        document.getElementById('tds_scale').value = 1;

        // Reset the wireframe and scale_10x checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (tds_obj) tds_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          show_wireframe();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = "";
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('tds_scale').disabled = disable;
        document.getElementById('tds_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
  </body>
