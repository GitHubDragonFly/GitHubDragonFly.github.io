    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', ( event ) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', ( event ) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement || document.mozFullScreenElement || document.msFullscreenElement || document.webkitFullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }
    </script>

    <script>
      var manager, texture_loader, equi_loader, tds_loader, tga_loader, dds_loader;
      var renderer, scene, camera, tds_obj, render_requested, edges, edges_visible;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, directionalLight;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized, flatShading_enabled;
      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;
      var previous_tds_scale = '1', bounding_box, gif_export;
      var selected_tds_file, selected_tds_url_file, selected_url_file = '', url_displayed, url_loading;
      var filename, textures, reflect, resource_path, url_resource_path;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array;

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (tds_obj) {
          if (selected_tds_file) {
            filename = selected_tds_file.name.substring( 0, selected_tds_file.name.lastIndexOf('.') + 1 );
          } else if (selected_tds_url_file) {
            filename = selected_tds_url_file.substring( selected_tds_url_file.lastIndexOf('/') + 1, selected_tds_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( tds_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_dae() {

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (tds_obj) {
          if (selected_tds_file) {
            filename = selected_tds_file.name.substring( 0, selected_tds_file.name.lastIndexOf('.') + 1 );
          } else if (selected_tds_url_file) {

          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let options = {	binary: false, maxTextureSize: 4096 || Infinity };

          gltf_exporter.parse( tds_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();
          }, function( error ) { console.log( error ); }, options);
        }
      }

      function export_glb() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (tds_obj) {
          if (selected_tds_file) {
            filename = selected_tds_file.name.substring( 0, selected_tds_file.name.lastIndexOf('.') + 1 );
          } else if (selected_tds_url_file) {
            filename = selected_tds_url_file.substring( selected_tds_url_file.lastIndexOf('/') + 1, selected_tds_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let uuid_array = [], mesh_geometry_uuid, mesh_material_uuid;

          tds_obj.traverse( ( child ) => {
            if (child.isMesh) {
              mesh_geometry_uuid = child.geometry.uuid;

              if (Array.isArray( child.material)) {
                child.material.forEach( mtl => {
                  uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, mesh_material_uuid: mtl.uuid } );
                });
              } else {
                uuid_array.push( { mesh_geometry_uuid: mesh_geometry_uuid, mesh_material_uuid: child.material.uuid } );
              }
            }
          });

          let json = JSON.stringify( tds_obj.toJSON() );
          let result = JSON.parse( json );

          let count = 0;

          rhino3dm().then( ( Module ) => {
            let rhino_file = new Module.File3dm();

            result.geometries.forEach( ( child_geo ) => {
              let rhino_mesh = new Module.Mesh.createFromThreejsJSON( child_geo );

              // Add Vertex Colors as red / green / blue Uint8 values 0 - 255
              if (child_geo.data.attributes.color) {
                let dataAsUint8Array = new Uint8Array( child_geo.data.attributes.color.array.length );

                for ( let i = 0; i < dataAsUint8Array.length; i ++ ) {
                  let tmp = Math.max( -1, Math.min( 1, child_geo.data.attributes.color.array[ i ] ) );
                  tmp = tmp < 0 ? ( tmp * 0x8000 ) : ( tmp * 0x7FFF );
                  tmp = tmp / 256;
                  dataAsUint8Array[ i ] = tmp + 128;
                }

                for ( let j = 0; j < dataAsUint8Array.length; j += child_geo.data.attributes.color.itemSize ) {
                  rhino_mesh.vertexColors().add( dataAsUint8Array[ j ], dataAsUint8Array[ j + 1 ], dataAsUint8Array[ j + 2 ] );
                }
              }

              let rhino_material = new Module.Material();
              rhino_material.default();
              rhino_material.name = 'mesh_' + count + '_material';

              result.materials.forEach( ( child_mtl ) => {
                uuid_array.forEach( ( key_value_pair ) => {
                  if (key_value_pair.mesh_geometry_uuid === child_geo.uuid && key_value_pair.mesh_material_uuid === child_mtl.uuid) {
                    if (child_mtl.name && child_mtl.name !== '') rhino_material.name = child_mtl.name;

                    if (child_mtl.color) {
                      let d_c = '#' + child_mtl.color.toString( 16 ).toUpperCase().padStart( 6, '0' );
                      rhino_material.diffuseColor = { r: parseInt( d_c.substring( 1, 3 ), 16 ), g: parseInt( d_c.substring( 3, 5 ), 16 ), b: parseInt( d_c.substring( 5 ), 16 ), a: 255 };
                    }

                    if (child_mtl.emissive) {
                      let e_c = '#' + child_mtl.emissive.toString( 16 ).toUpperCase().padStart( 6, '0' );
                      rhino_material.emissionColor = { r: parseInt( e_c.substring( 1, 3 ), 16 ), g: parseInt( e_c.substring( 3, 5 ), 16 ), b: parseInt( e_c.substring( 5 ), 16 ), a: 255 };
                    }

                    if (child_mtl.specular) {
                      let s_c = '#' + child_mtl.specular.toString( 16 ).toUpperCase().padStart( 6, '0' );
                      rhino_material.specularColor = { r: parseInt( s_c.substring( 1, 3 ), 16 ), g: parseInt( s_c.substring( 3, 5 ), 16 ), b: parseInt( s_c.substring( 5 ), 16 ), a: 255 };
                    }

                    if (child_mtl.metalness || child_mtl.reflectivity) rhino_material.reflectivity = child_mtl.metalness || child_mtl.reflectivity;
                    if (child_mtl.shininess) rhino_material.shine = child_mtl.shininess;
                    (child_mtl.opacity) ? (rhino_material.transparency = 1.0 - child_mtl.opacity) : rhino_material.transparency = 0.0;
                  }
                });
              });

              rhino_file.materials().add( rhino_material );

              let rhino_attributes = new Module.ObjectAttributes();
              rhino_attributes.materialSource = Module.ObjectMaterialSource.MaterialFromObject;
              rhino_attributes.materialIndex = count;

              count ++;

              rhino_file.objects().add( rhino_mesh, rhino_attributes );
            });

            let blob = new Blob( [ rhino_file.toByteArray() ], { type: 'application/octet-stream' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + '3dm';
            link.click();
          });
        }

        document.getElementById('export_names').selectedIndex = 0;

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 212;
        let buffer = new Uint8Array( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8Array( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

      function generateGIF( renderFunction, frames, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              let data = context.getImageData( 0, 0, 500, 500 ).data;

              let palette = [];

              for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
                let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
                let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
                let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
                let color = r << 16 | g << 8 | b << 0;

                let index = palette.indexOf( color );

                if (index === -1) {
                  pixels[ k ] = palette.length;
                  palette.push( color );
                } else {
                  pixels[ k ] = index;
                }
              }

              // Force palette to be power of 2
              let powof2 = 1;
              while ( powof2 < palette.length ) powof2 <<= 1;
              if (powof2 > 256) powof2 = 256;
              palette.length = powof2;

              let options = { palette: new Uint32Array( palette ), delay: 4 };

              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_reflective').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              disabled_changed();
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;
            disabled_changed();

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            gif_export = false;

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('btn_reflective').disabled = true;

              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              disabled_changed();
            }

            progress.value = current / frames;

            if (current === before_last) {
              document.getElementById('div_loading').innerHTML = 'Please wait ...';
              document.getElementById('div_loading').style.display = 'block';
            }

            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;

            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (document.getElementById('equi').checked) document.getElementById('btn_reflective').disabled = false;
            disabled_changed();

            // Download

            // Lossy PNG - for full color PNG consider replacing 256 with 0
            let apng = await UPNG.encode( png_frames, 500, 500, 256, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'png';
            link.click();

            if (render_requested) render();
          }

          current ++;
        }

        addFrame();
      }

          x_num.max = y_num.max = z_num.max = 20;
          x_num.step = y_num.step = z_num.step = 1;

      function init() {
        if (scene) {
          if (tds_obj) {
            if (flatShading_enabled) set_flat();
            if (tds_obj.material && tds_obj.material.map) tds_obj.material.map.dispose();
            if (tds_obj.material) tds_obj.material.dispose();
            if (tds_obj.geometry) tds_obj.geometry.dispose();
          }

          if (gizmo) gizmo.dispose();

          scene.remove.apply( scene, scene.children );

          // Reset all values
          reset_all( true );
        }

        enable_disable( true );
        disabled_changed();

        // Manager from ThreeJs to track a loader and its status
        if (manager === undefined) manager = new THREE.LoadingManager();

        if (texture_loader === undefined) texture_loader = new THREE.TextureLoader();

        if (equi_loader === undefined) equi_loader = new THREE.CubeTextureLoader();

        if (tds_loader === undefined) tds_loader = new THREE.TDSLoader( manager );

        if (tga_loader === undefined) {
          tga_loader = new THREE.TGALoader( manager );
          manager.addHandler( /\.tga$/i, tga_loader );
        }

        if (dds_loader === undefined) {
          dds_loader = new THREE.DDSLoader( manager );
          manager.addHandler( /\.dds$/i, dds_loader );
        }

        selected_tds_file = null;
        selected_tds_url_file = null;
        url_resource_path = ''
        resource_path = '';
        textures = [];
        edges = {};
        enable_opacity = false;
        initial_opacity = {};
        initial_opacity_array = {};
        initial_transparency = {};
        initial_transparency_array = {};
        original_side = {};
        original_side_array = {};
        edges_visible = false;
        grid_visible = false;
        polar_grid_visible = false;
        render_requested = false;
        flatShading_enabled = false;
        gif_export = false;
        initial_rotation = new THREE.Vector3();
        bounding_box = new THREE.Box3();

        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';

        if (!url_loading) {

          for (let i = 0; i < fi.files.length; i++) {
            if (fi.files[ i ].name.toUpperCase().endsWith('.3DS')) selected_tds_file = fi.files[ i ];

          }

          if (textures.length > 0) {
            textures.forEach( file => {
              resource_path += file.name + ',' + URL.createObjectURL( file ) + ',';
              URL.revokeObjectURL( file );
            });

            resource_path = resource_path.substring( 0, resource_path.length - 1 );
          }

          selected_url_file = '';
        } else {
          // Reset the file input
          document.getElementById('file_input').value = '';
          url_loading = false;
        }

        document.body.style.backgroundImage = 'none';
        document.getElementById('div_spinner').style.display = 'none';
        document.getElementById('div_loading').innerHTML = 'Loading';
        document.getElementById('div_error').style.display = 'none';
        enable_disable( false );

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.gammaFactor = 2.2;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;
        }

        document.body.appendChild( renderer.domElement );

        if (scene === undefined) scene = new THREE.Scene();
        if (tds_obj === undefined) tds_obj = new THREE.Object3D();

        // Create a grid helper for use with Orbit Controls

      function loadFile() {
        // The following will only trigger the default texture being applied to local 3ds models
        // whose required texture files might be either missing or just not selected for loading
        if (resource_path === '') resource_path = ',';

        document.getElementById('div_loading').style.display = 'block';

        tds_loader.load( URL.createObjectURL( selected_tds_file ), resource_path, url_resource_path, function( object ) {
          URL.revokeObjectURL( selected_tds_file );

          tds_obj = object.clone();

          let child_count = 1;
          let child_count_array = 1;

          tds_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (child.name === '') {
                child.name = 'child_' + child_count;
                child_count += 1;
              }

              if (Array.isArray( child.material )) {
                initial_opacity_array[ child.name ] = {};
                initial_transparency_array[ child.name ] = {};
                original_side_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  mtl.flatShading = false;
                  mtl.skinning = true;

                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  child_count_array += 1;
                });
              } else {
                child.material.flatShading = false;
                child.material.skinning = true;

                initial_opacity[ child.name ] = child.material.opacity;
                initial_transparency[ child.name ] = child.material.transparent;
                original_side[ child.name ] = child.material.side;
              }

              if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
            }
          });

          tds_obj.rotation.x -= Math.PI / 2.0;

          initial_rotation = tds_obj.rotation;

          // Add tds_obj to the scene
          scene.add( tds_obj );
          camera.lookAt( tds_obj.position );

          set_initial_scale();
          resize();

          document.getElementById('div_loading').style.display = 'none';

          disabled_changed();
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded === 0 && xhr.total === 0) {
            console.log( '3DS 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = '3DS 0% loaded - ' + time;
          } else {
            console.log( '3DS ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

            if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = '3DS ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading 3DS!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) gizmo.dispose();
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('div_error').style.display = 'block';

          URL.revokeObjectURL( selected_tds_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.toUpperCase().endsWith('.3DS')) {
                selected_tds_url_file = url;
              } else if (url.toUpperCase().endsWith('PNG') || url.toUpperCase().endsWith('JPG') || url.toUpperCase().endsWith('JPEG') || url.toUpperCase().endsWith('JFIF') || url.toUpperCase().endsWith('.PJPEG') || url.toUpperCase().endsWith('.PJP') || url.toUpperCase().endsWith('BMP') || url.toUpperCase().endsWith('GIF') || url.toUpperCase().endsWith('SVG') || url.toUpperCase().endsWith('DDS') || url.toUpperCase().endsWith('TGA') || url.toUpperCase().endsWith('WEBP')) {
                url_resource_path += url.substring(url.lastIndexOf('/') + 1) + ',' + url + ',';
              } else if (url.endsWith('/')) {
                tds_loader.setResourcePath( url );
              }
            }

            if (url_resource_path !== '') url_resource_path = url_resource_path.substring( 0, url_resource_path.length - 1 );
          } else {
            if (selected_url_file.toUpperCase().endsWith('.3DS')) selected_tds_url_file = selected_url_file;
          }

          if (!selected_tds_url_file) {
            console.log( 'Unsupported URL file!' );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
            return;
          }

          document.getElementById('div_loading').style.display = 'block';

          tds_loader.load( selected_tds_url_file, resource_path, url_resource_path, function( object ) {
            tds_obj = object.clone();

            let child_count = 1;
            let child_count_array = 1;

            tds_obj.traverse( function( child ) {
              if (child.isMesh) {
                if (child.name === '') {
                  child.name = 'child_' + child_count;
                  child_count += 1;
                }

                if (Array.isArray( child.material )) {
                  initial_opacity_array[ child.name ] = {};
                  initial_transparency_array[ child.name ] = {};
                  original_side_array[ child.name ] = {};

                  child.material.forEach( mtl => {
                    mtl.flatShading = false;
                    mtl.skinning = true;

                    initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                    initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                    original_side_array[ child.name ][ child_count_array ] = mtl.side;
                    child_count_array += 1;
                  });
                } else {
                  child.material.flatShading = false;
                  child.material.skinning = true;

                  initial_opacity[ child.name ] = child.material.opacity;
                  initial_transparency[ child.name ] = child.material.transparent;
                  original_side[ child.name ] = child.material.side;
                }

                if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );
              }
            });

            tds_obj.rotation.x -= Math.PI / 2.0;

            initial_rotation = tds_obj.rotation;

            // Add tds_obj to the scene
            scene.add( tds_obj );
            camera.lookAt( tds_obj.position );

            set_initial_scale();
            resize();

            document.getElementById('div_loading').style.display = 'none';

            disabled_changed();
          }, function ( xhr ) {
            let today = new Date();
            let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

            if (xhr.loaded === 0 && xhr.total === 0) {
              console.log( 'URL 3DS 0% loaded - ' + time );
              document.getElementById('div_loading').innerHTML = 'URL 3DS 0% loaded - ' + time;
            } else {
              console.log( 'URL 3DS ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time );

              if (parseInt( ( xhr.loaded / xhr.total ) * 100 ) >= 95) {
                document.getElementById('div_loading').innerHTML = 'Visualizing';
              } else {
                document.getElementById('div_loading').innerHTML = 'URL 3DS ' + parseInt( ( xhr.loaded / xhr.total ) * 100 ) + '% loaded - ' + time;
              }
            }
          }, function ( error ) {
            console.log( 'Error loading URL 3DS!' );
            console.log( error );
            render_requested = false;
            enable_disable( true );
            if (gizmo) gizmo.dispose();
            document.getElementById('div_loading').style.display = 'none';
            document.getElementById('div_error').style.display = 'block';
          });
        }
      }

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );

          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';

          document.getElementById('btn_grid').disabled = true;
        }

        grid_changed();

        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();

          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';

        bounding_box.setFromObject( tds_obj );

      }

      function set_grid_y() {
        bounding_box.setFromObject( tds_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }

        tds_obj.traverse( function( child ) {
          if (child.isMesh) {
            edges_visible ? child.add( edges[ child.name ] ) : child.remove( edges[ child.name ] );
    	  	}
        });
      }

      function set_flat() {
        if (flatShading_enabled) {
          flatShading_enabled = false;
          document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        } else {
          flatShading_enabled = true;
          document.getElementById('btn_flat').style.backgroundColor = 'lightgreen';
        }

        tds_obj.traverse( function( child ) {
          if (child.isMesh) {
            if (Array.isArray( child.material )) {
              child.material.forEach( mtl => {
                mtl.flatShading = flatShading_enabled;
                mtl.needsUpdate = true;
              });
            } else {
              child.material.flatShading = flatShading_enabled;
              child.material.needsUpdate = true;
            }
    	  	}
        });
      }

      function switch_mtl_side() {
        if (tds_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          if (current_side === 'OS') {
            current_side = 'FS';
            document.getElementById('btn_mtl_side').innerHTML = 'FS';
          } else if (current_side === 'FS') {
            current_side = 'DS';
            document.getElementById('btn_mtl_side').innerHTML = 'DS';
          } else if (current_side === 'DS') {
            current_side = 'BS';
            document.getElementById('btn_mtl_side').innerHTML = 'BS';
          } else {
            current_side = 'OS';
            document.getElementById('btn_mtl_side').innerHTML = 'OS';
          }

          tds_obj.traverse( function ( child ) {
    	      if (child.isMesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (current_side === 'FS') {
                    mtl.side = THREE.FrontSide;
                  } else if (current_side === 'DS') {
                    mtl.side = THREE.DoubleSide;
                  } else if (current_side === 'BS') {
                    mtl.side = THREE.BackSide;
                  } else {
                    mtl.side = original_side_array[ child.name ][ child_count_array ];
                    child_count_array += 1;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                if (current_side === 'FS') {
                  child.material.side = THREE.FrontSide;
                } else if (current_side === 'DS') {
                  child.material.side = THREE.DoubleSide;
                } else if (current_side === 'BS') {
                  child.material.side = THREE.BackSide;
                } else {
                  child.material.side = original_side[ child.name ];
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

      function show_wireframe() {
        if (tds_obj) {
          tds_obj.traverse( function( child ) {
            if (child.isMesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.wireframe = document.getElementById('wireframe').checked;
                });
              } else {
                child.material.wireframe = document.getElementById('wireframe').checked;
              }
      	  	}
          });
        }
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (tds_obj) {
          // Reset tds_obj rotational values
          if (reset_rotation) {
            tds_obj.rotation.set( initial_rotation.x, initial_rotation.y, initial_rotation.z );
            reset_rotation = false;
          }

          // Rotate the object and account for Y_UP / Z_UP
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF / APNG generation
              if (progress.value > 0.01) {
                initial_rotation.x !== 0 ? ( gif_export ? tds_obj.rotation.z += 0.03 : tds_obj.rotation.z += 0.05 ) : ( gif_export ? tds_obj.rotation.y += 0.03 : tds_obj.rotation.y += 0.05 );
              }
            } else {
              if (rot_x !== 0) tds_obj.rotation.x += rot_x;
              if (rot_y !== 0) initial_rotation.x !== 0 ? tds_obj.rotation.z += rot_y : tds_obj.rotation.y += rot_y;
              if (rot_z !== 0) initial_rotation.x !== 0 ? tds_obj.rotation.y += rot_z : tds_obj.rotation.z += rot_z;
            }
          }

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
          renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (tds_obj) {
          if (flatShading_enabled) set_flat();
          if (tds_obj.material && tds_obj.material.map) tds_obj.material.map.dispose();
          if (tds_obj.material) tds_obj.material.dispose();
          if (tds_obj.geometry) tds_obj.geometry.dispose();

          scene.remove( tds_obj );
        }

        reset_all( true );

        selected_tds_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#000000';
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the equi, wireframe and scale_10x checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset opacity, scale, flat, edges and reflectivity values
        enable_opacity = false;
        document.getElementById('tds_opacity').value = 1;
        document.getElementById('tds_opacity').disabled = true;
        document.getElementById('btn_tds_opacity').style.backgroundColor = '#d1cefc';
        previous_tds_scale = '1';
        document.getElementById('tds_scale').value = 1;
        flatShading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        reflect = false;
        document.getElementById('btn_reflective').disabled = true;
        document.getElementById('btn_reflective').style.backgroundColor = '#d1cefc';

        gif_export = false;
        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (tds_obj) tds_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          set_back_color();
          show_wireframe();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, spinner, error, URL entry and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );
          disabled_changed();
        }

      function enable_disable( disable = false ) {

    <script>
      function document_ready() {
        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
        }
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }
        });
      }

      function grid_changed() {
        if (grid_visible) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }
      }

      function equi_checked_changed() {
        if ($('#btn_reflective')[ 0 ].disabled === true) {
          $('#btn_reflective').unbind('mouseenter mouseleave');
        } else {
          $('#btn_reflective').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }
      }
    </script>
