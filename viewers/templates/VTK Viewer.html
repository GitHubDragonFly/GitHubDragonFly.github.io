<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="encoding" content="utf-8" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="VTK (Visualization Toolkit) Viewer">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon"/>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.8.3/dist/es-module-shims.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.min.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
          "@gltf-transform/core": "https://esm.sh/@gltf-transform/core@3.10.1",
          "@gltf-transform/extensions": "https://esm.sh/@gltf-transform/extensions@3.10.1",
          "@gltf-transform/functions": "https://esm.sh/@gltf-transform/functions@3.10.1",
          "meshoptimizer": "https://esm.sh/meshoptimizer@0.20.0"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

    <!-- For encoding GLB with draco compression -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/libs/draco/draco_encoder.min.js" defer></script>

    <script type="module">
      import * as three_js from "three";
      import * as fflate_js from "three/addons/libs/fflate.module.min.js";
      import { GUI } from "three/addons/libs/lil-gui.module.min.js";
      import { VTKLoader } from "three/addons/loaders/VTKLoader.min.js";
      import { DDSLoader } from "three/addons/loaders/DDSLoader.min.js";
      import { TGALoader } from "three/addons/loaders/TGALoader.min.js";
      import { RGBELoader } from "three/addons/loaders/RGBELoader.min.js";
      import { MeshSurfaceSampler } from "three/addons/math/MeshSurfaceSampler.min.js";
      import { OrbitControls } from "../static/jsm/controls/OrbitControls.js";
      import { OrbitControlsGizmo } from "../static/jsm/controls/OrbitControlsGizmo.js";

      THREE = three_js;
      fflate = fflate_js;
      surface_sampler = MeshSurfaceSampler;

      manager = new THREE.LoadingManager();

      manager.onProgress = function ( item, loaded, total ) {
        if ( loaded === total ) {
          console.timeEnd( 'Loading Time' );
          document.getElementById('div_loading').style.display = 'none';
          enable_disable( false );

          if (isMobile === true) {
            document.getElementById('gizmo').style.display = 'none';
          } else {
            if (gizmo === undefined) {
              gizmo = new orb_controls_gizmo( controls, {
                size: 65,
                padding: 4,
                bubbleSizePrimary: 7,
                bubbleSizeSecondary: 3,
                lineWidth: 1,
                fontSize: '8px',
                fontColor: 'black',
                fontWeight: 'bold'
              });

              document.getElementById('gizmo').addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
              document.getElementById('gizmo').appendChild( gizmo.domElement );
            }
          }

          render_requested = true;
          mouse_wheel = true;
          render();
        }
      }

      vtk_loader = new VTKLoader( manager );

      rgbe_loader = new RGBELoader();
      rgbe_loader.setDataType( THREE.HalfFloatType );

      texture_loader = new THREE.TextureLoader();
      tga_loader = new TGALoader();
      dds_loader = new DDSLoader();

      manager.addHandler( /\.tga$/i, tga_loader );
      manager.addHandler( /\.dds$/i, dds_loader );

      gui = new GUI( { autoPlace: false, container: document.getElementById("gui_position") } );

      if (menu_location_bottom === false) {
        let fixed_menu_bottom = ( parseInt( $("#fixed_menu").outerHeight( true ) ) + 2 ).toString() + "px";
        document.getElementById("gui_position").style.marginTop = fixed_menu_bottom;
      } else {
        document.getElementById("gui_position").style.marginTop = "2px";
      }

      orb_controls = OrbitControls;
      orb_controls_gizmo = OrbitControlsGizmo;
    </script>

    <script src="../static/js/upng/UPNG.min.js" defer></script>
    <script src="../static/js/omggif/omggif.min.js" defer></script>
    <script src="../static/js/pako/dist/pako.min.js" defer></script>
    <script src="../static/js/exporters/three-buffergeometry-to-prwm/three-buffergeometry-to-prwm.min.js" defer></script>

    <style>
      body, html {
        position: relative;
        display: block;
        background-color: black;
        background-image: url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' );
        background-image: -webkit-image-set( url( '../../images/DragonFly.webp' ), url( '../../images/DragonFly.png' ) );
        background-position: calc(50vw - 115px) calc(50vh - 115px);
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
        border: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      button {
        background-color: #d1cefc;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        vertical-align: middle;
        margin: 2px 2px 2px 0;
        min-width: 20px;
        height: 22px;
        padding: 1px;
      }

      label {
        vertical-align: middle;
        height: 22px;
        margin: 2px 0 2px 0;
      }

      input[type=color] {
        border: 1px solid whitesmoke;
        margin: 2px 3px 2px -2px;
        vertical-align: middle;
        background: none;
        height: 20px;
        width: 16px;
        padding: 0;
      }

      input[type=file] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        max-width: 160px;
      }

      input[type=radio] {
        vertical-align: middle;
        margin: 0 2px 0 2px;
      }

      input[type=checkbox] {
        margin: 0 2px 0 2px;
      }

      input[type=range] {
        vertical-align: middle;
        margin: 2px 0 2px 0;
        min-width: 30px;
      }

      input[type=text] {
        vertical-align: middle;
        margin: 2px 2px 2px 0;
      }

      .dropdown {
        background-color: transparent;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        min-width: 40px;
        font-size: 85%;
        color: blue;
        border: none;
        padding: 1px;
      }

      .dropdown-content {
        background-color: #FFFAD5;
        border: 1px solid #DEAF64;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        position: absolute;
        margin-top: 2px;
        z-index: 10;
      }

      select {
        vertical-align: middle;
        border: 1px solid blue;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: none;
        min-width: 70px;
        height: 22px;
        padding: 2px;
        margin: 2px;
        color: blue;
      }

      .gif_rectangle {
        background-color: transparent;
        border: 1px solid blue;
        left: calc(50% - 252px);
        top: calc(50% - 252px);
        position: absolute;
        display: none;
        height: 500px;
        width: 500px;
        z-index: 1;
      }

      .spinner {
        background-color: transparent;
        position: absolute;
        display: block;
        width: 240px;
        height: 240px;
        padding: 4px;
        top: calc(50% - 130px);
        left: calc(50% - 130px);
        border: 6px solid blue;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border-top-color: lightblue;
        border-bottom-color: lightblue;
        -webkit-animation: spin 8s ease-in-out infinite;
        animation: spin 8s ease-in-out infinite;
      }

      @-webkit-keyframes spin { to { -webkit-transform: rotate( 360deg ); } }
      @keyframes spin { to { transform: rotate( 360deg ); } }

      .error_msg {
        background-color: transparent;
        position: absolute;
        text-align: center;
        font-size: x-large;
        display: none;
        color: red;
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      .loading_msg {
        background-color: transparent;
        color: greenyellow;
        position: absolute;
        text-align: center;
        font-size: large;
        display: none;
        height: 240px;
        width: 240px;
        top: 50%;
        left: 50%;
        margin-left: -127px;
        padding: 10px;
        border: none;
      }

      p.full_screen {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAf0lEQVRIie1VQQ6AMAjb/x9M4IRePICoK7GLB5eQbElpCTAY7j6YRiUPAvvxbNMkN76XIDhSRKCdjhmB494hzzwngcoBIa/eASgisMgTBo4ODqCTAiSFrW6Biv8LfL/I1DbtfDRV9VLgjVFhZp59A4g+7JaM6yULh7IyWUYX2AAPDxz26GjX+gAAAABJRU5ErkJggg==);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      p.polar {
        text-align: center;
        content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAA7DAAAOwwHHb6hkAAAAv0lEQVRIic2V6wqFIBCEe3PfWhDEjYIDtc7s5VjQDwkvO9/uaLqJyPZmCy0qpQhqywBPKAK6d85uLJCBfhq0Ar0gYxGKnYT0Qs+iqziEZgMQRCfUe5cJcEzUWoUF0k0EidwSRYO6EkvcjbcmtZB1WlgVIYAWZFUhnRDgn7FvAV63aHmTLcgjx5Rl8OiPhjLPXhWttSkGAnTp7MQgK02AlXnkNTOv6zHGWerxRZl4NoUfHMuG7LwLYPZkntQQYKXtSAJKMrYucd0AAAAASUVORK5CYII=);
        margin: 1px 1px 1px 2px;
        padding: 0;
        width: 15px;
        height: 15px;
      }

      .fm {
        color: navy;
        width: calc(100% - 86px);
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        padding: 4px;
        margin: 1px;
      }

      .fm_gizmo {
        width: 63px;
        height: 63px;
        padding: 4px;
        margin: 2px;
      }

      #gui_position {
        position: absolute;
        display: none;
        min-width: 200px;
        border: 1px solid navy;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        min-height: 22px;
        margin-left: 2px;
      }

      .fixed-menu {
        background-color: whitesmoke;
        display: inline-block;
        position: fixed;
        padding: 1px;
        width: 100%;
        margin: 0px;
        z-index: 1;
      }

      #progress {
        width: 99.5%;
        height: 2px;
        margin-left: 3px;
        margin-right: 3px;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>

    <!-- Original OBJ source code that inspired this: https://codepen.io/Mamboleoo/pen/PqjGdN -->
    <!-- Using glTF Transform for DRACO / MESHOPT compression: https://gltf-transform.dev -->
    <!-- OrbitControlsGizmo from: https://github.com/Fennec-hub/ThreeOrbitControlsGizmo -->
    <!-- PRWM export powered by: https://github.com/kchapelier/PRWM -->
    <!-- Animated GIF export is based on the following example and library: -->
    <!--   https://github.com/mrdoob/omggif-example  -->
    <!--   https://github.com/deanm/omggif  -->
    <!-- Animated PNG file export support powered by: -->
    <!--   https://github.com/photopea/UPNG.js -->
    <!--   https://github.com/nodeca/pako -->

    <!-- mouse_wheel variable is used throughout as a trigger for rendering -->

    <title>VTK Viewer</title>
  </head>
  <body onload="reset_all(); document_ready(); disabled_changed();" onresize="resize();">
    <div id="fixed_menu" class="fixed-menu">
      <div class="fm_gizmo" id="gizmo" title="Orbit Controls Gizmo" style="float: right; background-color: black;"></div>
      <div class="fm" id="fm1">
        <label for="file_input" title="3D Model Formats: VTK and VTP Formats" style="color: #553801; margin-left: 3px;">3D</label>
        <button title="URL of the remote 3D model" id="btn_url" onclick="show_url();" style="background-color: transparent; min-width: 34px;">URL</button>
        <input type="file" title="Browse Local Files" id="file_input" onchange="init();" accept=".vtk, .vtp, .dds, .tga, image/png, image/jpeg, image/bmp, image/gif, image/svg+xml" multiple />
        <label for="file_image_input" title="Background Image" style="color: #553801;">BGND</label>
        <input type="file" title="Background Image" id="file_image_input" accept="image/png, image/jpeg, image/bmp, image/gif, image/svg+xml, image/webp" onchange="set_scene_image();" disabled />
        <button title="Gradient Color Background" id="btn_bgnd_linear_gradient" onclick="set_bgnd_linear_gradient();" style="background-color: transparent; color: blue;" disabled>G</button>
        <button title="Model Opacity - double click to enable/disable" id="btn_dc_opacity" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" ondblclick="set_opacity();" onclick="show_hide_dropdown_opacity();">O
          <div id="dc_opacity" class="dropdown-content" style="display: none;" onfocusout="if (enable_opacity === true) hide_dropdown_opacity();">
            <input type="range" orient="vertical" id="model_opacity" min="0" max="1" step="0.01" value="1" onkeydown="return_false();" oninput="set_model_opacity();" disabled />
            <span id="opacity_val">1</span>
          </div>
        </button>
        <select title="Scale" id="model_scale" disabled>
          <option title="Model Scale" value="scale" selected disabled>Scale</option>
          <option title="Scale 0.01x" value="0.01x" onclick="set_model_scale( '0.01x' );">0.01x</option>
          <option title="Scale 0.02x" value="0.02x" onclick="set_model_scale( '0.02x' );">0.02x</option>
          <option title="Scale 0.1x" value="0.1x" onclick="set_model_scale( '0.1x' );">0.1x</option>
          <option title="Scale 0.2x" value="0.2x" onclick="set_model_scale( '0.2x' );">0.2x</option>
          <option title="Scale 5x" value="5x" onclick="set_model_scale( '5x' );">5x</option>
          <option title="Scale 10x" value="10x" onclick="set_model_scale( '10x' );">10x</option>
          <option title="Scale 50x" value="50x" onclick="set_model_scale( '50x' );">50x</option>
          <option title="Scale 100x" value="100x" onclick="set_model_scale( '100x' );">100x</option>
        </select>
        <label title="Equirectangular Background"><input type="checkbox" id="equi" onchange="set_equi();" disabled />Eq</label>
        <label title="Wireframe"><input type="checkbox" id="wireframe" onchange="show_wireframe();" disabled />Wire</label>
        <select title="Export" id="export_names" style="min-width: 90px;" disabled>
          <option title="Export Formats" value="export" selected disabled>Export</option>
          <option title="3DM - Rhino3D Format" value="3dm" onclick="export_3dm();">3DM</option>
          <option title="BIM - Dotbim File Format" value="bim" onclick="export_bim()">BIM</option>
          <option title="DAE - Collada Format" value="dae" onclick="export_dae();">DAE</option>
          <option title="GLB - GL Transmission Format binary regular export" value="glb" onclick="export_gltf( true );">GLB</option>
          <option title="GLB - GL Transmission Format binary regular export with DRACO compression" value="glbdraco" onclick="export_gltf( true, true );">GLB_d</option>
          <option title="GLB - GL Transmission Format binary regular export with Meshopt compression" value="glbmeshopt" onclick="export_gltf( true, false, true );">GLB_m</option>
          <option title="GLTF - GL Transmission Format ascii regular export" value="gltf" onclick="export_gltf();">GLTF</option>
          <option title="JSON - Three.js Format" value="json" onclick="export_json();">JSON</option>
          <option title="OBJ - Wavefront Technologies 3D Format" value="obj" onclick="export_obj();">OBJ</option>
          <option title="PLY - Polygon File Format ascii" value="ply" onclick="export_ply( false );">PLY_a</option>
          <option title="PLY - Polygon File Format binary" value="ply" onclick="export_ply( true );">PLY_b</option>
          <option title="PRWM - Packed Raw WebGL Model Format" value="prwm" onclick="export_prwm();">PRWM</option>
          <option title="STL - Stereolithography Format" value="stl" onclick="export_stl();">STL</option>
          <option title="Animated Graphics Exports" value="ani" disabled>- ANI -</option>
          <option title="GIF - Animated GIF" value="gif" onclick="export_animated_gif();">GIF</option>
          <option title="PNG - Animated PNG (APNG)" value="apng" onclick="export_animated_png();">PNG</option>
        </select>
        <button title="Reset" id="reset" onclick="reset_only();" style="background-color: transparent; color: maroon; width: 40px;" disabled>RST</button>
        <button title="Full Screen" id="btn_full_screen" onclick="full_screen();" style="background-color: transparent; min-width: 24px;"><p class="full_screen"></p></button>
        <button title="Menu Location" id="btn_menu_location" onclick="change_menu_location();" style="background-color: transparent; min-width: 15px;">&#x2193</button>
      </div>
      <div class="fm" id="url" style="display: none;">
        <label for="url_entry" title="Remote URL">URL:</label>
        <input type="text" id="url_entry" value="" style="width: 75%;" />
        <button title="Load" id="btn_load" onclick="load_url_file();" style="min-width: 36px;">Load</button>
        <button title="Clear" id="btn_clear" onclick="clear_url();" style="min-width: 36px;">Clear</button>
      </div>
      <div class="fm" id="fm2">
        <label title="Directional Light XYZ Position"><input type="radio" id="dlight" name="mode" value="DL" onchange="radio_changed();" disabled />DL</label>
        <label title="Free XYZ Rotation"><input type="radio" id="rotate" name="mode" value="Rotate" onchange="radio_changed();" checked disabled />Rotate</label>
        <button title="X-Axis" id="btn_dc_x" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_x();">X
          <div id="dc_x" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_x();">
            <input type="range" orient="vertical" id="rotation_x" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_x_changed();" disabled />
            <span id="x_val">0</span>
          </div>
        </button>
        <button title="Y-Axis" id="btn_dc_y" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_y();">Y
          <div id="dc_y" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_y();">
            <input type="range" orient="vertical" id="rotation_y" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_y_changed();" disabled />
            <span id="y_val">0</span>
          </div>
        </button>
        <button title="Z-Axis" id="btn_dc_z" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_z();">Z
          <div id="dc_z" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_z();">
            <input type="range" orient="vertical" id="rotation_z" min="-20" max="20" step="1" value="0" onkeydown="return_false();" oninput="rot_z_changed();" disabled />
            <span id="z_val">0</span>
          </div>
        </button>
        <button title="Directional Light Intensity" id="btn_dc_dli" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_dli();">DLi
          <div id="dc_dli" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_dli();">
            <input type="range" orient="vertical" id="directional_light_intensity" min="0" max="20" step="0.05" value="2.5" onkeydown="return_false();" oninput="set_directional_light_intensity();" disabled />
            <span id="dli_val">2.5</span>
          </div>
        </button>
        <button title="Ambient Light Intensity" id="btn_dc_ali" class="dropdown" style="text-align: center; border: 1px solid blue; -webkit-border-radius: 3px; border-radius: 3px;" onclick="show_hide_dropdown_ali();">ALi
          <div id="dc_ali" class="dropdown-content" style="display: none;" onfocusout="hide_dropdown_ali();">
            <input type="range" orient="vertical" id="ambient_light_intensity" min="0" max="5" step="0.05" value="0" onkeydown="return_false();" oninput="set_ambient_light_intensity();" disabled />
            <span id="ali_val">0</span>
          </div>
        </button>
        <label for="ambient_light_color" title="Ambient Light Color">AL</label>
        <input type="color" title="Ambient Light Color" id="ambient_light_color" onchange="set_ambient_light_color();" disabled />
        <label for="directional_light_color" title="Directional Light Color">DL</label>
        <input type="color" title="Directional Light Color" id="directional_light_color" onchange="set_directional_light_color();" disabled />
        <label for="hemisphere_light_color" title="Hemisphere Light Color">HL</label>
        <input type="color" title="Hemisphere Light Color" id="hemisphere_light_color" onchange="set_hemisphere_light_color();" disabled />
        <label for="back_color" title="Background Color">BG</label>
        <input type="color" title="Background Color" id="back_color" onchange="set_back_color();" disabled />
        <label for="object_color" title="Object Color">C</label>
        <input type="color" title="Object Color" id="object_color" onchange="set_object_color();" disabled />
        <label for="edge_color" title="Edge Color">EC</label>
        <input type="color" title="Edge Color" id="edge_color" onchange="set_edge_color();" disabled />
        <button title="Edges" id="btn_edges" onclick="show_edges();" style="margin-left: 2px;" disabled>E</button>
        <button title="Flat Shading" id="btn_flat" onclick="set_flat();" disabled>F</button>
        <button title="Switch Material" id="btn_material" onclick="set_material();" style="min-width: 27px; margin-right: 0px;" disabled>MP</button>
        <button title="Textures" id="btn_textures" onclick="set_texture();" style="min-width: 27px;" disabled>T</button>
        <button title="Vertex Colors" id="btn_vertex_colors" onclick="set_vertex_colors();" style="min-width: 27px;" disabled>VC</button>
        <button title="Random Vertex Colors" id="btn_random_vertex_colors" onclick="set_random_vertex_colors();" style="min-width: 15px;" disabled>!</button>
        <button title="Grid" id="btn_grid" onclick="show_grid();" disabled>#</button>
        <button title="Polar Grid" id="btn_polar_grid" onclick="show_polar_grid();" style="min-width: 24px;" disabled><p class="polar"></p></button>
        <button title="Enable Raycasting Intersects" id="btn_raycasting" onclick="set_raycasting();" style="min-width: 15px;" disabled>I</button>
        <button title="Points Model" id="btn_points_model" onclick="show_points_model();" style="min-width: 27px;" disabled>PM</button>
      </div>
    </div>
    <div id="gui_position"></div>
    <div id="animation_progress" style="display: none; background-color: whitesmoke; border: none;">
      <progress id="progress" value="0" max="1"></progress>
    </div>

    <div id="div_spinner" class="spinner"></div>

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        renderer.domElement.addEventListener( 'pointerdown', onMouseDown );
        renderer.domElement.addEventListener( 'pointerup', onMouseUp );
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function onMouseDown( event ) {
        if (progress.value === 0) {
          if (raycast_enabled === true) {
            // calculate pointer position in normalized device coordinates
            // (-1 to +1) for both components
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera( mouse, camera );

            let intersects = [];

            // calculate objects intersecting the picking ray
            if (object_is_points) {
              mesh.children[ 1 ].raycast( raycaster, intersects );

              if (intersects[ 0 ]) {
                scene.add( spherePoints );
                spherePoints.position.copy( intersects[ 0 ].point );
              }
            } else {
              mesh.children[ 0 ].raycast( raycaster, intersects );

              for ( let i = 0; i < intersects.length; i ++ ) {
                intersects[ i ].object.material.color.set( 0xff0000 );
              }
            }
          }

          mouse_down = true;
        }
      }

      function onMouseUp( event ) {
        if (progress.value === 0) {
          if (raycast_enabled === true) {
            if (object_is_points === true) scene.remove( spherePoints );
            set_object_color();
          }

          mouse_down = false;
        }
      }

      function set_raycasting() {
        if (raycast_enabled === true) {
          document.getElementById('btn_raycasting').style.backgroundColor = '#d1cefc';
          raycast_enabled = false;

          raycast_enabled = true;

      function resize() {

          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = 'transparent';
        }

        if (scene) {
          mouse_wheel = true;

          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;

          if (gui) {
            if (menu_location_bottom === false) {
              let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
              document.getElementById('gui_position').style.marginTop = fixed_menu_bottom;

              document.getElementById('gui_position').style.marginTop = '2px';
            }
          }

          mouse_wheel = true;
        }
      }

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = 'Please wait ...';
        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (selected_vtk_file) {
          filename = selected_vtk_file.name.substring( 0, selected_vtk_file.name.lastIndexOf('.') );
        } else {
          filename = selected_vtk_url_file.substring( selected_vtk_url_file.lastIndexOf('/') + 1, selected_vtk_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') filename = 'Model';
        filename = filename.replaceAll( '%20', ' ' );
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          document.getElementById('div_loading').innerHTML = '';
          document.getElementById('div_loading').style.display = 'none';
          document.getElementById('fixed_menu').style.display = 'block';
          if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';
          render_requested = true;
          mouse_wheel = true;
          render();

          zip = new JSZip();
          document.body.removeChild( link );
          link = undefined;
        });
      }

      function handle_export_error( error ) {
        alert( 'Export error!' );
        console.log( error );

        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';
        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';
        render_requested = true;
        mouse_wheel = true;
        render();

        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (mesh) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.js" );

          let bim_exporter = new BIMExporter( manager );

          await bim_exporter.parse( mesh.children[ 0 ].clone(), async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj() {
        if (mesh) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename };

          let mesh_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = await new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) await process_zip( '_OBJ' );

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' );
              }
            } else {
              await process_zip( '_OBJ' );
            }
          }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (mesh) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.js" );

          let ply_exporter = new PLYExporter( manager );

          let options;

          if (object_is_points === true) {
            options = { binary: binary, excludeAttributes: [ 'index' ], littleEndian: true };
          } else {
            options = { binary: binary, littleEndian: true };
          }

          let mesh_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          ply_exporter.parse( mesh_clone, async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, options );
        }
      }

      async function export_dae() {

          const { ColladaExporter } = await import( "../static/jsm/exporters/ColladaExporter.js" );

          let dae_exporter = new ColladaExporter( manager );

          let result = dae_exporter.parse( mesh_clone );

          zip.file( filename + '.dae', result.data );

          if (result.textures && result.textures.length > 0) {
            let processed_index = 0;

            result.textures.forEach( async tex => {

              zip.file( `${ tex.name }.${ tex.ext }`, blob );

              if (processed_index === result.textures.length - 1) await process_zip( '_DAE' );

            });
          } else {
            await process_zip( '_DAE' );

        }

      async function export_gltf( binary = false, draco = false, meshopt = false ) {
        if (mesh) {
          start_export();

          await new Promise( resolve => setTimeout( resolve, 20 ) );

          const { GLTFExporter } = await import( "../static/jsm/exporters/GLTFExporter.js" );

          let gltf_exporter = new GLTFExporter( manager );

          let options = { binary: binary, maxTextureSize: 1024 || Infinity };

          let mesh_clone = (mesh.children[ 0 ].visible === true) ? mesh.children[ 0 ].clone() : mesh.children[ 1 ].clone();

          gltf_exporter.parse( mesh_clone, async json => {
            let blob;

            if (binary === true) {
              if (draco === true) {
                blob = new Blob( [ await draco_compress( new Uint8Array( json ) ) ], { type: 'application/octet-stream' } );
              } else if (meshopt === true) {
                blob = new Blob( [ await meshopt_compress( new Uint8Array( json ) ) ], { type: 'application/octet-stream' } );
              } else {
                blob = new Blob( [ json ], { type: 'application/octet-stream' } );
              }

              zip.file( filename + '.glb', blob );
              await process_zip( '_GLB' + (draco === true ? '_DRACO' : (meshopt === true ? '_MESHOPT' : '')) );
            } else {
              let string = JSON.stringify( json, null, 2 );
              blob = new Blob( [ string ], { type: 'text/plain' } );

              zip.file( filename + '.gltf', blob );
              await process_zip( '_GLTF' );
            }
          }, function( error ) { handle_export_error( error ); }, options);
        }
      }

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        gif_export = true;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames = 211;
        let gif_frames = [];

        await generateGIF( render, frames, fx, fy, gif_frames );
      }

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            gif_export = false;

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

      async function export_animated_png() {
        document.getElementById('export_names').selectedIndex = 0;

        set_filename();

        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2.0 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2.0 );

        let frames_count = 126;
        let delay = 75;
        let png_frames = [];

        await generateAPNG( render, frames_count, fx, fy, png_frames, delay );
      }

      function generateAPNG( renderFunction, frames, frame_x, frame_y, png_frames, delay ) {
        let canvas;

        if (navigator.userAgent.indexOf('Safari') !== -1) {
          canvas = document.createElement( 'canvas' );
          canvas.width = 500;
          canvas.height = 500;
        } else {
          canvas = new OffscreenCanvas( 500, 500 );
        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let frame_delay = [];
        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current === 1) {
              // Skip the first frame since it might be all zeros due to rendering
              // Set the progress value and trigger rendering
              progress.value = current / frames;
              renderFunction();

              setTimeout( addFrame, 10 );
            } else if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );
              frame_delay.push( delay );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = 'Please wait ...';
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';
              document.getElementById('animation_progress').style.display = 'block';
              document.getElementById('div_gif_rectangle').style.display = 'block';
              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            document.getElementById('div_loading').innerHTML = '';
            document.getElementById('div_loading').style.display = 'none';

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

            zip.file( filename + '.png', blob );
            await process_zip( '_APNG' );

            progress.value = 0;
            document.getElementById('fixed_menu').style.display = 'block';
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

            if (render_requested === true) render();

            return;
          }

          current ++;
        }

        addFrame();
      }

              if (child.isMesh || child.isPoints) {
                if (child.material && child.material.map) child.material.map.dispose();
                if (child.material) child.material.dispose();
                if (child.geometry) child.geometry.dispose();
              }
            });

            while (mesh.children.length > 0) {
              mesh.remove( mesh.children[ 0 ] );
            }

            material.dispose();

            scene.remove( mesh );

          if (gui) gui_reset();

          if (gizmo) {

          //controls.maxPolarAngle = 2.2;
          //controls.minPolarAngle = 1.1;
          //controls.rotateSpeed = 0.2;
          //controls.minDistance = 2;
          //controls.maxDistance = 500;
        }

        if (material === undefined) {
          material = new THREE.MeshPhongMaterial( {
            side: THREE.DoubleSide,
            specular: 0xA0A0A0,
            vertexColors: false,
            flatShading: false,
            shininess: 50,
            opacity: 1,
            fog: true
          });
        }

        if (tex === undefined) {
          let url = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/equirectangular/venice_sunset_1k.hdr';

          rgbe_loader.load( url, function( texture ) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            tex = texture;
            texture.dispose();
          });
        }

        // Load the vtk file
        selected_vtk_file !== null ? loadFile() : loadURLFile();
      }

      function loadFile() {
        if (selected_vtk_file !== null) {
          vtk_loader.load( URL.createObjectURL( selected_vtk_file ), addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { // onError
            handle_error( error );
            URL.revokeObjectURL( selected_vtk_file );
          });
        }
      }

      function addFileInScene( object ) {
        if (selected_vtk_file !== null) URL.revokeObjectURL( selected_vtk_file );

        let smooth = object;

        smooth.computeVertexNormals();
        smooth.center();

        if (object.attributes.color && object.attributes.color.length > 0) {
          material.vertexColors = true;
          vertex_colors_enabled = true;
          document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_random_vertex_colors').disabled = false;
          random_vertex_changed();
        }

        original_model = new THREE.Mesh( smooth, material, 1 );
        original_model.name = 'original_model';
        edges = new THREE.LineSegments( new THREE.EdgesGeometry( original_model.geometry, 30 ), outline_material );

        mesh.add( original_model );

        let sampled_points = sample_mesh_surface( original_model );

        // Create points model
        document.getElementById('btn_points_model').disabled = false;

        let non_indexed_geometry = smooth.clone().toNonIndexed();

        let points_material = new THREE.PointsMaterial({
          size: isMobile === true ? 0.3 : 0.1,
          blending: THREE.AdditiveBlending,
          vertexColors: vertex_colors_enabled
        });

        points_model = new THREE.Points( non_indexed_geometry, points_material );
        points_model.name = 'points_model';
        points_model.sizeAttenuation = true;
        points_model.sortPoints = true;

        // Add sampled points
        points_model.add( sampled_points );

        mesh.add( points_model );
        mesh.children[ 1 ].visible = false;

        // Add mesh to the scene
        scene.add( mesh );
        camera.lookAt( mesh.position );

        set_initial_scale();
        resize();

        mesh.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            let length = child.geometry.attributes.position.array.length;
            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
            original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

            child.material.vertexColors = vertex_colors_enabled;
          }
        });
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            let image_extensions = [ '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.GIF', '.SVG', '.WEBP' ];
            let urls = selected_url_file.split( ',' );

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (image_extensions.some( ext => url_uc.endsWith( ext ) )) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url_uc.endsWith('.DDS')) {
                dds_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url_uc.endsWith('.TGA')) {
                tga_loader.load( url, function( texture ) {
                  textures.push( texture );
                  url_tga_loaded = true;
                });
                document.getElementById('btn_textures').disabled = false;
              } else if (url_uc.endsWith('.VTK') || url_uc.endsWith('.VTP')) {
                selected_vtk_url_file = url;
              }
            }
          } else {
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_vtk_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else {
              if (selected_url_file.startsWith('https://github.com') === true) {
                selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = selected_url_file.toUpperCase();

              if (url_uc.endsWith('.VTK') || url_uc.endsWith('.VTP')) selected_vtk_url_file = selected_url_file;
            }
          }

          if (selected_vtk_url_file === null) {
            handle_error( 'Unsupported URL model!' );
            return;
          }

          vtk_loader.load( selected_vtk_url_file, addFileInScene,
          function( xhr ) { }, // onProgress
          function ( error ) { handle_error( error ); }); // onError
        }
      }

      function sample_mesh_surface( model ) {
        // Mesh surface sampling to increase number of displayed points
        // Ref: https://tympanus.net/codrops/2021/08/31/surface-sampling-in-three-js/

        if (model.geometry.index !== null) model.geometry = model.geometry.toNonIndexed();

        // Create a surface sampler from the loaded model
        sampler = new surface_sampler( model )
          .setWeightAttribute( 'color' )
          .build();

        // The geometry of the sampled points
        const sampler_geometry = new THREE.BufferGeometry();

        // The material of the sampled points
        const sampler_material = new THREE.PointsMaterial({
          size: isMobile === true ? 0.3 : 0.1,
          blending: THREE.AdditiveBlending,
          vertexColors: vertex_colors_enabled
        });

        // Create a Points object
        const sampled_points = new THREE.Points( sampler_geometry, sampler_material );
        sampled_points.name = 'sampled_points';

        // Create variables for sampling
        const sampled_position = new THREE.Vector3();
        const sampled_color = new THREE.Color();
        const vertices = [];
        const colors = [];

        // Sample 100000 points randomly from the surface
        // Lower this number for any exported file size considerations
        for ( let i = 0; i < 100000; i ++ ) {
          sampler.sample( sampled_position, undefined, sampled_color );

          // Push the point coordinates
          vertices.push( sampled_position.x, sampled_position.y, sampled_position.z );

          // Push the picked color
          colors.push( sampled_color.r, sampled_color.g, sampled_color.b );
        }

        // Update the position attribute with sampled coordinates
        sampler_geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

        // Update the color attribute with sampled colors
        sampler_geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

        sampled_points.sizeAttenuation = true;
        sampled_points.sortPoints = true;

        return sampled_points;
      }

      /* Encode GLB with draco compression - geometry */

      async function draco_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { KHRONOS_EXTENSIONS, KHRDracoMeshCompression } = await import( "@gltf-transform/extensions" );

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'draco3d.encoder': DracoEncoderModule(),
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        doc.createExtension( KHRDracoMeshCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: KHRDracoMeshCompression.EncoderMethod.EDGEBREAKER,
          encodeSpeed: 5,
        });

        const compressedArrayBuffer = io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      /* Encode GLB with meshopt compression - geometry, morphs, animations */

      async function meshopt_compress( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { MeshoptEncoder } = await import( "meshoptimizer" );
        const { meshopt } = await import( "@gltf-transform/functions" );
        const { KHRONOS_EXTENSIONS, EXTMeshoptCompression } = await import( "@gltf-transform/extensions" );

        await MeshoptEncoder.ready;

        const io = new WebIO()
        .registerExtensions( KHRONOS_EXTENSIONS )
        .registerDependencies({
          'meshopt.encoder': MeshoptEncoder,
        });

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform( meshopt( { encoder: MeshoptEncoder, level: 'high' } ) );

        doc.createExtension( EXTMeshoptCompression )
        .setRequired( true )
        .setEncoderOptions({
          method: EXTMeshoptCompression.EncoderMethod.QUANTIZE,  // or EXTMeshoptCompression.EncoderMethod.FILTER
        });

        io.registerExtensions( [ EXTMeshoptCompression ] );

        const compressedArrayBuffer = await io.writeBinary( doc );

        return compressedArrayBuffer;
      }

      function set_material() {

              if (child.material.envMap) {

                document.getElementById('btn_material').innerHTML = 'MS';
                document.getElementById('btn_material').style.backgroundColor = 'lightgreen';

                let mtrl = new THREE.MeshStandardMaterial( {
                  side: THREE.DoubleSide,
                  metalness: 0.5,
                  roughness: 0.6,
                  envMapIntensity: 1.0,
                  flatShading: flat_shading_enabled,
                  vertexColors: vertex_colors_enabled,
                  transparent: enable_opacity,
                  envMap: (gui && params.setEnvMap) ? scene.environment : null
                });

                if (child.material.map) { mtrl.map = child.material.map; child.material.map.dispose(); child.material.map = null; }
                child.material.dispose();
                child[ 'material' ] = mtrl;
                child.material.needsUpdate = true;

                mtrl.dispose();
              } else if (current_material === 'MS') {
                document.getElementById('btn_material').innerHTML = 'ML';
                document.getElementById('btn_material').style.backgroundColor = 'lightblue';

                  vertexColors: vertex_colors_enabled
                });

                child.material.dispose();

                child.material.transparent = enable_opacity;
                child.material.vertexColors = vertex_colors_enabled;
                child.material.flatShading = flat_shading_enabled;
                child.material.envMap = (gui && params.setEnvMap) ? scene.environment : null,
                child.material.needsUpdate = true;

      async function set_texture() {
        if (mesh) {
          if (current_texture === textures.length - 1) {
            document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_textures').innerHTML = 'T';
            current_texture = -1;
          } else {
            current_texture += 1;
            document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
          }

          mesh.traverse( async ( child ) => {
            if (child.isMesh || child.isPoints) {
              if (current_texture === -1) {
                // Remove texture
                if (child.material.map) child.material.map.dispose();
                child.material.map = null;
                child.material.needsUpdate = true;
              } else {
                if (selected_vtk_url_file) {
                  if (textures[ current_texture ].num_frames && textures[ current_texture ].num_frames > 1) animated_gif_texture = true;

                  // Apply texture
                  child.material.map = textures[ current_texture ];

                  if (url_tga_loaded) {
                    child.material.map.generateMipmaps = true;
                    child.material.map.flipY = true;
                  }

                  child.material.needsUpdate = true;
                } else {
                  if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                    dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                      URL.revokeObjectURL( textures[ current_texture ] );

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  } else if (textures[ current_texture ].name.toUpperCase().endsWith('.TGA')) {
                    tga_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                      URL.revokeObjectURL( textures[ current_texture ] );

                      // Apply texture
                      child.material.map = texture;
                      child.material.map.generateMipmaps = true;
                      child.material.map.flipY = true;
                      child.material.needsUpdate = true;
                    });
                  } else if (textures[ current_texture ].name.toUpperCase().endsWith('.GIF')) {
                    let tex = gif_loader.load( URL.createObjectURL( textures[ current_texture ] ) );
                    URL.revokeObjectURL( textures[ current_texture ] );

                    await new Promise(resolve => setTimeout( resolve, 1000 )); // adjust timing if necessary

                    if (tex.num_frames > 1) animated_gif_texture = true;

                    // Apply texture
                    child.material.map = tex;
                    child.material.needsUpdate = true;

                    tex.dispose();
                  } else {
                    texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                      URL.revokeObjectURL( textures[ current_texture ] );

                      // Apply texture
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    });
                  }
                }
              }
            }

            mouse_wheel = true;
          });
        }
      }

      function set_random_vertex_colors() {

          });

          document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
          random_vertex_colors_enabled = false;
        } else {

            if (child.isMesh || child.isPoints) {
              child.geometry.setAttribute( 'color', new THREE.BufferAttribute( random_vertex_color_array[ child.name ], 3 ) );
              child.material.needsUpdate = true;

            mouse_wheel = true;

      async function render() {
        if (document.getElementById('animation_progress').style.display === 'none') {
          if (render_requested === true) requestAnimationFrame( render );
        }

        if (raycast_enabled || mouse_down || mouse_wheel || reset_rotation || progress.value > 0 || rot_x !== 0 || rot_y !== 0 || rot_z !== 0) {
          if (mesh) {
            // Reset mesh rotational values
            if (reset_rotation === true) {
              mesh.rotation.set( 0, 0, 0 );
              reset_rotation = false;
            }

            // Rotate the mesh
            if (mouse_down === false) {
              if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
                // Animated GIF / APNG generation
                if (progress.value > 0) {
                  gif_export ? mesh.rotation.y += 0.03 : mesh.rotation.y += 0.05;
                }
              } else {
                if (rot_x !== 0) mesh.rotation.x += rot_x;
                if (rot_y !== 0) mesh.rotation.y += rot_y;
                if (rot_z !== 0) mesh.rotation.z += rot_z;
              }
            }

            if (mouse_wheel === true && raycast_enabled === false) {
              if (count > 3) {
                mouse_wheel = false;
                count = 0;
              } else {
                count += 1;
              }
            }

            controls.update();
            if (gizmo) gizmo.update();

            renderer.clear();
            renderer.render( scene, camera );

            scene.updateMatrixWorld();
            camera.updateMatrixWorld();
          }
        }
      }

      function reset_only() {
        if (polar_grid_visible === true) show_polar_grid();
        if (grid_visible === true) show_grid();

        mesh.traverse( ( child ) => {
          if (child.isMesh || child.isPoints) {
            if (child.material && child.material.map) child.material.map.dispose();
            if (child.material) child.material.dispose();
            if (child.geometry) child.geometry.dispose();
          }
        });

        while (mesh.children.length > 0) {
          mesh.remove( mesh.children[ 0 ] );
        }

        scene.remove( mesh );

        if (gui) gui_reset();

        reset_all( true );

        console.time( 'Loading Time' );

        document.getElementById('div_loading').innerHTML = 'Reload';
        document.getElementById('div_loading').style.display = 'block';

        mouse_wheel = true;

        selected_vtk_file !== null ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset all range values
        document.getElementById('opacity_val').innerText = 1;
        document.getElementById('ali_val').innerText = 0;
        document.getElementById('dli_val').innerText = 2.5;
        document.getElementById('x_val').innerText = 0;
        document.getElementById('y_val').innerText = 0;
        document.getElementById('z_val').innerText = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('file_image_input').disabled = false;
        document.getElementById('back_color').value = '#000000';
        document.getElementById('back_color').disabled = false;
        document.getElementById('object_color').value = '#000000';
        document.getElementById('edge_color').value = '#FF0000';
        document.getElementById('ambient_light_color').value = '#FFFFFF';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('directional_light_color').value = '#FFFFFF';
        document.getElementById('directional_light_intensity').value = 2.5;
        document.getElementById('ambient_light_intensity').value = 0;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        radio_changed();

        // Reset the equi and wireframe checkboxes
        document.getElementById('equi').checked = false;
        document.getElementById('wireframe').checked = false;

        // Reset the opacity values
        enable_opacity = false;
        document.getElementById('model_opacity').value = 1;
        document.getElementById('model_opacity').disabled = true;
        document.getElementById('btn_dc_opacity').style.backgroundColor = 'transparent';

        // Reset flat, edges. material, textures, vertex_colors and raycast related values
        flat_shading_enabled = false;
        document.getElementById('btn_flat').style.backgroundColor = '#d1cefc';
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';
        document.getElementById('btn_material').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_material').innerHTML = 'MP';
        bgnd_linear_gradient = false;
        document.getElementById('btn_bgnd_linear_gradient').disabled = false;
        document.getElementById('btn_bgnd_linear_gradient').style.backgroundColor = 'transparent';
        object_is_points = false;
        document.getElementById('btn_points_model').disabled = true;
        document.getElementById('btn_points_model').style.backgroundColor = '#d1cefc';
        vertex_colors_enabled = false;
        document.getElementById('btn_vertex_colors').style.backgroundColor = '#d1cefc';
        random_vertex_colors_enabled = false;
        document.getElementById('btn_random_vertex_colors').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_random_vertex_colors').disabled = true;
        random_vertex_changed();
        raycast_enabled = false;
        document.getElementById('btn_raycasting').style.backgroundColor = '#d1cefc';

        gif_export = false;
        reset_rotation = true;

        if (gui_set === true) {
          document.getElementById('gui_position').style.display = 'none';

          if (scene) {
            scene.background = null;
            scene.environment = null;
          }
        }

        // Reset the view
        if (reset === true) {
          controls.reset();
          if (mesh) mesh.position.set( 0, 0, 0 );
          directionalLight.position.set( 0, 0, 250 );
          if (material.map) { material.map.dispose(); material.map = null; }
          material.color.setRGB( 1, 1, 1 );
          material.vertexColors = false;
          material.flatShading = false;
          material.opacity = 1;
          set_scene_image();
          show_wireframe();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_directional_light_color();
          set_directional_light_intensity();
          set_ambient_light_intensity();
        } else {
          // Page (re)loading
          if (scene) {
            if (mesh) {
              mesh.traverse( ( child ) => {
                if (child.isMesh || child.isPoints) {
                  if (child.material && child.material.map) child.material.map.dispose();
                  if (child.material) child.material.dispose();
                  if (child.geometry) child.geometry.dispose();
                }
              });

              while (mesh.children.length > 0) {
                mesh.remove( mesh.children[ 0 ] );
              }
            }

            while (scene.children.length > 0) {
              scene.remove( scene.children[ 0 ] );
            }
          }

          document.getElementById('file_input').value = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_textures').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          enable_disable( true );

          if (gizmo) {
            document.getElementById('gizmo').removeChild( gizmo.domElement );
            gizmo.dispose();
          }
        }

        disabled_changed();

        mouse_wheel = true;
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('equi').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('model_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('directional_light_color').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('ambient_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('object_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_flat').disabled = disable;
        document.getElementById('btn_dc_x').disabled = disable;
        document.getElementById('btn_dc_y').disabled = disable;
        document.getElementById('btn_dc_z').disabled = disable;
        document.getElementById('btn_dc_ali').disabled = disable;
        document.getElementById('btn_dc_dli').disabled = disable;
        document.getElementById('btn_dc_opacity').disabled = disable;
        document.getElementById('btn_material').disabled = disable;
        document.getElementById('btn_raycasting').disabled = disable;
        document.getElementById('btn_vertex_colors').disabled = disable;
        document.getElementById('btn_bgnd_linear_gradient').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isMobile = (/iPad|iPhone|iPod/.test( navigator.platform ))
         || (/Android|webOS|iPhone|iPad|iPod|CriOS|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ))
          || (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#model_scale').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });

        if (navigator.userAgent.indexOf('Chrome') !== -1 || navigator.userAgent.indexOf('Safari') !== -1 || isMobile === true) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#model_scale').change( function() { $(this).children(':selected').click(); });
        }

        if (isMobile === true) {
          $('#gizmo')[ 0 ].style.display = 'none';
          $('#fm1')[ 0 ].style.width = '99.5%';
          $('#fm2')[ 0 ].style.width = '99.5%';
          $('#url')[ 0 ].style.width = '99.5%';
        }

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px blue'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
