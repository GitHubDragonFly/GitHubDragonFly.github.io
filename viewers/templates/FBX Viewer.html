    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        window.addEventListener( 'mousedown', (event) => { if (progress.value === 0) mouse_rotation = true; }, false);
        window.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen || document.fullscreenElement) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#FFFF00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (scene) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
        }
      }
    </script>

    <script>
      var fbx_loader, tga_loader, dds_loader, gif_loader;
      var animations, animation_mixer, animation_running, current_animation, render_requested, clock;
      var renderer, scene, camera, fbx_obj, edges, edges_visible, extras, current_extra, extra_running;
      var controls, gizmo, grid, polar_grid, grid_visible, polar_grid_visible;
      var ambientLight, hemisphereLight, spotLight, directionalLight;
      var shadowMesh, shadowMaterial;
      var ww = window.innerWidth,	wh = window.innerHeight;
      var mouse_rotation, reset_rotation, events_initialized;
      var rot_x = 0, rot_y = 0, rot_z = 0, initial_rotation;
      var previous_fbx_scale = '1', bounding_box, filename;
      var initial_opacity, initial_opacity_array, enable_opacity;
      var initial_transparency, initial_transparency_array;
      var original_side, original_side_array;
      var selected_fbx_file, selected_fbx_url_file, selected_url_file = '', url_displayed, url_loading;
      var current_texture, textures, initial_textures, initial_textures_array, animated_gif_texture, resource_path = '';

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      const texture_loader = new THREE.TextureLoader( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById('export_names').selectedIndex = 0;

        const obj_exporter = new THREE.OBJExporter( manager );

        if (fbx_obj) {
          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let exported = obj_exporter.parse( fbx_obj );
          let obj = exported[ 'obj' ].split( ',' );
          let blob = new Blob( [ obj ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (exported[ 'mtl' ]) {
            let mtl = exported[ 'mtl' ].split( ',' );
            blob = new Blob( [ mtl ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'mtl';
            link.click();
            exported[ 'tex' ].forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_ply() {
        document.getElementById('export_names').selectedIndex = 0;

        const ply_exporter = new THREE.PLYExporter( manager );

        if (fbx_obj) {
          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = ply_exporter.parse( fbx_obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'ply';
          link.click();
        }
      }

      function export_stl() {
        document.getElementById('export_names').selectedIndex = 0;

        const stl_exporter = new THREE.STLExporter( manager );

        if (fbx_obj) {
          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let string = stl_exporter.parse( fbx_obj ).split( ',' );
          let blob = new Blob( [ string ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'stl';
          link.click();
        }
      }

      function export_dae() {
        document.getElementById('export_names').selectedIndex = 0;

        const dae_exporter = new THREE.ColladaExporter( manager );

        if (fbx_obj) {
          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          let result = dae_exporter.parse( fbx_obj );
          let blob = new Blob( [ result.data ], { type: 'text/plain' } );
          link.href = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
          link.download = filename + 'dae';
          link.click();

          if (result.textures.length > 0) {
            result.textures.forEach( tex => {
              blob = new Blob( [ tex.data ], { type: 'image/png' } );
              link.href = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
              link.download = `${ tex.name }.${ tex.ext }`;
              link.click();
            });
          }
        }
      }

      function export_gltf() {
        document.getElementById('export_names').selectedIndex = 0;

        const gltf_exporter = new THREE.GLTFExporter( manager );

        if (fbx_obj) {
          let options;

          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1 );
          } else {
            filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
          }

          if (animations.length > 0) {
            options = {	binary: false, maxTextureSize: 4096 || Infinity, animations: animations };
          } else {
            options = {	binary: false, maxTextureSize: 4096 || Infinity };
          }

          gltf_exporter.parse( fbx_obj, ( json ) => {
            let string = JSON.stringify( json, null, 2 );
            let blob = new Blob( [ string ], { type: 'text/plain' } );
            link.href = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
            link.download = filename + 'gltf';
            link.click();

      async function export_animated_gif() {
        document.getElementById('export_names').selectedIndex = 0;

        if (selected_fbx_file) {
          filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') + 1 );
        } else if (selected_fbx_url_file) {

        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1 );
        }

        // Generate

        let fx = Math.ceil( ( renderer.domElement.width - 500 ) / 2 );
        let fy = Math.ceil( ( renderer.domElement.height - 500 ) / 2 );

        let frames = 318;
        let buffer = new Uint8Array( 500 * 500 * 150 * 5 );
        let pixels = new Uint8Array( 500 * 500 );
        let writer = new GifWriter( buffer, 500, 500, { loop: 0 } );

        await generateGIF( render, frames, fx, fy, buffer, pixels, writer );
      }

      function generateGIF( renderFunction, frames = 100, frame_x, frame_y, buffer, pixels, writer ) {
        let canvas = document.createElement( 'canvas' );
        canvas.width = 500;
        canvas.height = 500;

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let current = 0;

        function addFrame() {
          context.clearRect( 0, 0, 500, 500 );

          renderFunction();

          context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
          let data = context.getImageData( 0, 0, 500, 500 ).data;

          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 8 };

          current ++;

          if (current < frames) {
            if (current > 2) {
              writer.addFrame( 0, 0, 500, 500, pixels, options );
            } else {
              enable_disable( true );
              document.getElementById('gizmo').style.display = 'none';
              document.getElementById('btn_url').disabled = true;
              document.getElementById('file_input').disabled = true;
              document.getElementById('gif_progress').style.display = '';
              document.getElementById('btn_full_screen').disabled = true;
              document.getElementById('div_gif_rectangle').style.display = 'block';
              document.getElementById('btn_extras').disabled = true;
              document.getElementById('btn_textures').disabled = true;
              document.getElementById('btn_animate').disabled = true;
            }

            progress.value = current / frames;
            setTimeout( addFrame, 0 );
          } else {
            progress.value = 0;
            enable_disable( false );
            document.getElementById('gizmo').style.display = '';
            document.getElementById('btn_url').disabled = false;
            document.getElementById('file_input').disabled = false;
            document.getElementById('btn_full_screen').disabled = false;
            document.getElementById('gif_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';
            if (extras.length > 0) document.getElementById('btn_extras').disabled = false;
            if (textures.length > 0) document.getElementById('btn_textures').disabled = false;
            if (animations && animations.length > 0) document.getElementById('btn_animate').disabled = false;

            // Download

            let blob = new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
            link.href = URL.createObjectURL( blob );
            link.download = filename + 'gif';
            link.click();

            if (render_requested) render();
          }
        }

        addFrame();
      }

      function loadFile(){
        document.getElementById('div_loading').style.display = 'block';

          URL.revokeObjectURL( selected_fbx_file );

          let child_count = 1;
          let child_count_array = 1;

          // Go through all children of the loaded object and search for a Mesh
          fbx_scene.traverse( function( child ) {
            // This will allow us to check if the child is an instance of the Mesh constructor
            if (child instanceof THREE.Mesh) {
              if (child.name === '') {
                child.name = 'child_' + child_count;
                child_count += 1;
              }

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              if (child.isSkinnedMesh) child.frustumCulled = false;

              if (Array.isArray( child.material )) {
                initial_opacity_array[ child.name ] = {};
                initial_transparency_array[ child.name ] = {};
                initial_textures_array[ child.name ] = {};
                original_side_array[ child.name ] = {};

                child.material.forEach( mtl => {
                  mtl.skinning = true;

                  initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                  initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                  initial_textures_array[ child.name ][ child_count_array ] = mtl.map;
                  original_side_array[ child.name ][ child_count_array ] = mtl.side;
                  child_count_array += 1;
                });
              } else {
                child.material.skinning = true;

                initial_opacity[ child.name ] = child.material.opacity;
                initial_transparency[ child.name ] = child.material.transparent;
                initial_textures[ child.name ] = child.material.map;
                original_side[ child.name ] = child.material.side;
              }

              // Check for morph targets
              if (child.material.morphTargets) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

              // Enable shadows
              child.castShadow = true;

              if (child.geometry.attributes.position) edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xFFD700 } ) );

          fbx_obj = fbx_scene;

        }, function ( xhr ) {

          if (xhr.loaded === 0 && xhr.total === 0) {

      function switch_mtl_side() {
        if (fbx_obj) {
          let current_side = document.getElementById('btn_mtl_side').innerHTML;

          if (current_side === 'OS') {
            current_side = 'FS';
            document.getElementById('btn_mtl_side').innerHTML = 'FS';
          } else if (current_side === 'FS') {
            current_side = 'DS';
            document.getElementById('btn_mtl_side').innerHTML = 'DS';
          } else if (current_side === 'DS') {
            current_side = 'BS';
            document.getElementById('btn_mtl_side').innerHTML = 'BS';
          } else {
            current_side = 'OS';
            document.getElementById('btn_mtl_side').innerHTML = 'OS';
          }

          fbx_obj.traverse( function( child ) {
    	      if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                let child_count_array = 1;

                child.material.forEach( mtl => {
                  if (current_side === 'FS') {
                    mtl.side = THREE.FrontSide;
                  } else if (current_side === 'DS') {
                    mtl.side = THREE.DoubleSide;
                  } else if (current_side === 'BS') {
                    mtl.side = THREE.BackSide;
                  } else {
                    mtl.side = original_side_array[ child.name ][ child_count_array ];
                    child_count_array += 1;
                  }

                  mtl.needsUpdate = true;
                });
              } else {
                if (current_side === 'FS') {
                  child.material.side = THREE.FrontSide;
                } else if (current_side === 'DS') {
                  child.material.side = THREE.DoubleSide;
                } else if (current_side === 'BS') {
                  child.material.side = THREE.BackSide;
                } else {
                  child.material.side = original_side[ child.name ];
                }

                child.material.needsUpdate = true;
              }
    		    }
    	    });
        }
      }

                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.generateMipmaps = true;
                    texture.flipY = true;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                } else if (textures[ current_texture ].name.toUpperCase().endsWith('.GIF')) {
                  let tex = gif_loader.load( URL.createObjectURL( textures[ current_texture ] ) );
                  URL.revokeObjectURL( textures[ current_texture ] );

                  await new Promise(resolve => setTimeout( resolve, 1000 )); // adjust timing if necessary

                  if (tex.num_frames > 1) animated_gif_texture = true;

                  tex.encoding = THREE.sRGBEncoding;
                  tex.wrapS = THREE.RepeatWrapping;
                  tex.wrapT = THREE.RepeatWrapping;

                  // Apply texture
                  if (Array.isArray( child.material )) {
                    child.material.forEach( mtl => {
                      mtl.map = tex;
                      mtl.needsUpdate = true;
                    });
                  } else {
                    child.material.map = tex;
                    child.material.needsUpdate = true;
                  }

                  tex.dispose();
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;

                    // Apply texture
                    if (Array.isArray( child.material )) {
                      child.material.forEach( mtl => {
                        mtl.map = texture;
                        mtl.needsUpdate = true;
                      });
                    } else {
                      child.material.map = texture;
                      child.material.needsUpdate = true;
                    }
                  });
                }
              }
            }
          }
        });
      }

      function render() {
        if (document.getElementById('gif_progress').style.display === 'none') {
          if (render_requested) requestAnimationFrame( render );
        }

        if (fbx_obj) {
          // Reset fbx_obj rotational values
          if (reset_rotation) {
            fbx_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the mesh and account for Y_UP / Z_UP
          if (!mouse_rotation) {
            if (rot_x === 0 && rot_y === 0 && rot_z === 0) {
              // Animated GIF generation
              if (progress.value > 0.01 && animation_running === false && animated_gif_texture === false) {
                initial_rotation.x !== 0 ? fbx_obj.rotation.z += 0.02 : fbx_obj.rotation.y += 0.02;
              }
            } else {
              if (rot_x !== 0) fbx_obj.rotation.x += rot_x;
              if (rot_y !== 0) initial_rotation.x !== 0 ? fbx_obj.rotation.z += rot_y : fbx_obj.rotation.y += rot_y;
              if (rot_z !== 0) initial_rotation.x !== 0 ? fbx_obj.rotation.y += rot_z : fbx_obj.rotation.z += rot_z;
            }
          }

          if (animation_running) animation_mixer.update( clock.getDelta() );

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (fbx_obj) {
          if (fbx_obj.material && fbx_obj.material.map) fbx_obj.material.map.dispose();
          if (fbx_obj.material) fbx_obj.material.dispose();
          if (fbx_obj.geometry) fbx_obj.geometry.dispose();
        }

        scene.remove( fbx_obj );

        reset_all( true );

        selected_fbx_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current positional and rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = '';
        document.getElementById('back_color').value = '#000000';
        document.getElementById('ambient_light_color').value = '#000000';
        document.getElementById('hemisphere_light_color').value = '#000000';
        document.getElementById('spot_light_color').value = '#000000';
        document.getElementById('spot_light_intensity').value = 0;
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the fbx opacity and scale values
        enable_opacity = false;
        document.getElementById('fbx_opacity').value = 1;
        document.getElementById('fbx_opacity').disabled = true;
        document.getElementById('btn_fbx_opacity').style.backgroundColor = '#d1cefc';
        document.getElementById('fbx_scale').value = 1;
        previous_fbx_scale = '1';

        // Reset the wireframe, shadow and scale_10x checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset edges, animation / extras and textures related values
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        extra_running = false;
        document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_extras').innerHTML = 'X';
        current_texture = -1;
        animated_gif_texture = false;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (fbx_obj) fbx_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, 0, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, animate / extras / textures buttons and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = 'block';
          document.getElementById('div_error').style.display = 'none';
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;
        document.getElementById('rotation_y').disabled = disable;
        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('shadow').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('fbx_scale').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('spot_light_color').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_fbx_opacity').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
    </script>
