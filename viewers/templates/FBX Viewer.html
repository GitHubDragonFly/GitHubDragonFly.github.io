    <script>
      function return_false() { return false; }

      function show_url() {
        if (url_displayed) {
          document.getElementById('url').style.display = 'none';
          url_displayed = false;
        } else {
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url != '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        var cnvs = document.getElementById('scene');

        cnvs.addEventListener( 'mousedown', (event) => { mouse_rotation = true; }, false);
        cnvs.addEventListener( 'mouseup', (event) => { mouse_rotation = false; }, false);
      }

      function resize() {
        if (window.fullScreen) {
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        } else {
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        }

        if (camera) {
          renderer.setSize( window.innerWidth, window.innerHeight );

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          ww = window.innerWidth;
          wh = window.innerHeight;
        }
      }

      function full_screen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = null;
        } else if (window.fullScreen) {
          // This fullscreen mode was triggered with F11 key press and requires the same again
        } else {
          document.body.requestFullscreen();
          document.getElementById('btn_full_screen').style.backgroundColor = '#ffff00';
        }
      }

    <script>

      var selected_fbx_file, selected_fbx_url_file, selected_url_file = '', url_displayed, url_loading;

      // Manager from ThreeJs to track a loader and its status
      var manager = new THREE.LoadingManager();

      // Loader for selected file from Three.js
      const fbx_loader = new THREE.FBXLoader( manager );

      const texture_loader = new THREE.TextureLoader( manager );

      const tga_loader = new THREE.TGALoader( manager );
      manager.addHandler( /\.tga$/i, tga_loader );

      const dds_loader = new THREE.DDSLoader( manager );
      manager.addHandler( /\.dds$/i, dds_loader );

      const obj_exporter = new THREE.OBJExporter( manager );
      const ply_exporter = new THREE.PLYExporter( manager );
      const stl_exporter = new THREE.STLExporter( manager );
      const gltf_exporter = new THREE.GLTFExporter( manager );

      const link = document.createElement( 'a' );
      link.style.display = 'none';
      document.body.appendChild( link );

      function export_obj() {
        document.getElementById("export_names").selectedIndex = 0;

        if (fbx_obj) {
          let obj_mesh = fbx_obj.clone();
          let filename;

          obj_mesh.traverse( function( child ) {
      	    if (child instanceof THREE.Mesh) {
              if (child.material.opacity == 1) child.material.transparent = false;
    		    }
    	    });

          if (selected_fbx_file) {
            filename = selected_fbx_file.name.substring(0, selected_fbx_file.name.lastIndexOf('.') + 1);
          } else if (selected_fbx_url_file) {
            filename = selected_fbx_url_file.substring(selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') + 1);
          } else {
            filename = selected_url_file.substring(selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') + 1);
          }

          let string = obj_exporter.parse( obj_mesh ).split( ',' );
          let blob = new Blob( [ string ], { type:'text/plain' } );
          link.href = URL.createObjectURL( blob );
          link.download = filename + 'obj';
          link.click();

          if (obj_mesh.material) obj_mesh.material.dispose();
          if (obj_mesh.material && obj_mesh.material.map) obj_mesh.material.map.dispose();
          if (obj_mesh.geometry) obj_mesh.geometry.dispose();
        }
      }

      function export_gltf() {

          gltf_mesh.traverse( function( child ) {

          fbx_obj.traverse( function( child ) {

          	if (child instanceof THREE.Mesh) {
              if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  mtl.opacity = opacity_value;
                  if (document.getElementById('shadow').checked) {
                    shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                  }
                });
              } else {
                child.material.opacity = initial_opacity[ child.name ] * opacity_value;
                if (document.getElementById('shadow').checked) {
                  shadowMaterial.opacity = opacity_value * document.getElementById('spot_light_intensity').value;
                }
              }
    		    }
          });
        }
      }

      function set_initial_scale() {
        // Set the initial scale of the object so it comes to view
        bounding_box.setFromObject( fbx_obj );
        let y;

        if (bounding_box.max.y < 0) {
          y = (Math.abs(bounding_box.min.y) - Math.abs(bounding_box.max.y));
        } else if (bounding_box.max.y >= 0 && bounding_box.min.y <= 0) {
          y = (Math.abs(bounding_box.max.y) + Math.abs(bounding_box.min.y));
        } else {
          y = (Math.abs(bounding_box.max.y) - Math.abs(bounding_box.min.y));
        }

        fbx_obj.scale.multiplyScalar( 50 / y );
      }

      function set_fbx_scale() {
        let current_fbx_scale = document.getElementById('fbx_scale').value;
        // There appears to be a pattern and this could possibly be further simplified and range expanded
        switch (previous_fbx_scale) {
          case '0.25':
            fbx_obj.scale.multiplyScalar( 2 );
            break;
          case '0.5':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '0.75') ? 3/2 : 1/2 );
            break;
          case '0.75':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '1') ? 4/3 : 2/3 );
            break;
          case '1':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '1.25') ? 5/4 : 3/4 );
            break;
          case '1.25':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '1.5') ? 6/5 : 4/5 );
            break;
          case '1.5':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '1.75') ? 7/6 : 5/6 );
            break;
          case '1.75':
            fbx_obj.scale.multiplyScalar( (current_fbx_scale == '2') ? 8/7 : 6/7 );
            break;
          default:
            fbx_obj.scale.multiplyScalar( 7/8 );

      function loadFile(){
        document.getElementById('div_loading').style.display = "block";

        // Launch loading of the selected file
        fbx_loader.load( URL.createObjectURL( selected_fbx_file ), resource_path, function( fbx_scene ) {
          URL.revokeObjectURL( selected_fbx_file );

          animations = fbx_scene.animations;

          if (animations.length > 0) {
            animation_mixer = new THREE.AnimationMixer( fbx_scene );
            current_animation = 0;
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; });
          }

          let child_count = 1;

          // Go through all children of the loaded object and search for a Mesh
          fbx_scene.traverse( function( child ) {
            // This allow us to check if the children is an instance of the Mesh constructor
            if (child instanceof THREE.Mesh) {
              child.name = 'child_' + child_count;

              if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
              if (child.isSkinnedMesh) child.frustumCulled = false;

               // Check for morph targets
               if (child.material.morphTargets) {
                Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                  extras.push( [ child.id, key, index ] );
                });
              }

             if (Array.isArray( child.material )) {
                child.material.forEach( mtl => {
                  // Enable transparency for the Opacity control
                  mtl.transparent = true;
                  mtl.skinning = true;
                  mtl.side = THREE.DoubleSide;
                });
              } else {
                // Enable transparency for the Opacity control
                child.material.transparent = true;
                child.material.skinning = true;
                child.material.side = THREE.DoubleSide;
              }

              document.getElementById('btn_mtl_side').innerHTML = 'DS';

              // Enable shadows
              child.castShadow = true;

              initial_textures[ child.name ] = child.material.map;
              initial_opacity[ child.name ] = child.material.opacity;
              edges[ child.name ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), new THREE.LineBasicMaterial( { color: 0xA52A2A } ) );
              child_count += 1;
            }
          });

          fbx_obj = fbx_scene;
          fbx_obj.name = 'local_model';

          // Add fbx model to scene
          scene.add( fbx_obj );
          camera.lookAt( fbx_obj.position );

          set_initial_scale();
          resize();

          if (animations.length > 0) {
            animation_mixer.clipAction( animations[0] ).play();
            document.getElementById('btn_animate').disabled = false;
            document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
            document.getElementById('btn_animate').innerHTML = 'A0';
            animation_running = true;
          }

          if (extras.length > 0) {
            document.getElementById('btn_extras').disabled = false;
            current_extra = 0;
          }

          document.getElementById('div_loading').style.display = "none";
        }, function ( xhr ) {
          let today = new Date();
          let time = today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds() + '.' + today.getMilliseconds();

          if (xhr.loaded == 0 && xhr.total == 0) {
            console.log( 'FBX 0% loaded - ' + time );
            document.getElementById('div_loading').innerHTML = 'FBX 0% loaded - ' + time;
          } else {
            console.log( 'FBX ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time );
            if (parseInt(( xhr.loaded / xhr.total * 100 )) >= 95) {
              document.getElementById('div_loading').innerHTML = 'Visualizing';
            } else {
              document.getElementById('div_loading').innerHTML = 'FBX ' + parseInt(( xhr.loaded / xhr.total * 100 )) + '% loaded - ' + time;
            }
          }
        }, function ( error ) {
          console.log( 'Error loading FBX!' );
          console.log( error );
          render_requested = false;
          enable_disable( true );
          if (gizmo) { gizmo.dispose(); }
          document.getElementById('div_loading').style.display = "none";
          document.getElementById('div_error').style.display = "block";

          URL.revokeObjectURL( selected_fbx_file );
        });
      }

      function loadURLFile() {
        if (selected_url_file != '') {
          if (selected_url_file.indexOf(',') > -1) {
            let urls = selected_url_file.split(',');
            textures = [];

            for (let i = 0; i < urls.length; i++) {
              let url = urls[i].trim();

              if (url.toUpperCase().endsWith('.PNG') || url.toUpperCase().endsWith('.JPG') || url.toUpperCase().endsWith('.BMP') || url.toUpperCase().endsWith('.GIF') || url.toUpperCase().endsWith('.SVG')) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url.toUpperCase().endsWith('.TGA')) {
                tga_loader.load( url, function( texture ) { texture.flipY = true; texture.generateMipmaps = true; textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url.toUpperCase().endsWith('.DDS')) {
                dds_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
              } else if (url.toUpperCase().endsWith('.FBX')) {
                selected_fbx_url_file = url;
              } else if (url.endsWith('/')) {
                fbx_loader.setResourcePath( url );
              }
            }

            if (selected_fbx_url_file) {

      function show_polar_grid() {
        if (polar_grid_visible) {
          scene.remove( polar_grid );
          polar_grid_visible = false;
          document.getElementById('btn_polar_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_grid').disabled = false;
        } else {
          set_polar_grid_y();
          scene.add( polar_grid );
          polar_grid_visible = true;
          document.getElementById('btn_polar_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_grid').disabled = true;
        }
      }

      function show_grid() {
        if (grid_visible) {
          scene.remove( grid );
          grid_visible = false;
          document.getElementById('btn_grid').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_polar_grid').disabled = false;
        } else {
          set_grid_y();
          scene.add( grid );
          grid_visible = true;
          document.getElementById('btn_grid').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_polar_grid').disabled = true;
        }
      }

      function set_polar_grid_y() {
        bounding_box.setFromObject( fbx_obj );
        polar_grid.position.y = bounding_box.min.y;
      }

      function set_grid_y() {
        bounding_box.setFromObject( fbx_obj );
        grid.position.y = bounding_box.min.y;
      }

      function show_edges() {
        if (edges_visible) {
          fbx_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.remove( edges[ child.name ] ); } });
          edges_visible = false;
          document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        } else {
          fbx_obj.traverse( function( child ) { if (child instanceof THREE.Mesh) { child.add( edges[ child.name ] ); } });
          edges_visible = true;
          document.getElementById('btn_edges').style.backgroundColor = 'lightgreen';
        }
      }

      function switch_mtl_side() {
        if (fbx_obj) {
          fbx_obj.children.forEach( element => {
            element.traverse( function( child ) {
              if (child instanceof THREE.Mesh && child.material) {
                if (child.material.side === THREE.DoubleSide) {
                  child.material.side = THREE.BackSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'BS';
                } else if (child.material.side === THREE.BackSide) {
                  child.material.side = THREE.FrontSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'FS';
                } else {
                  child.material.side = THREE.DoubleSide;
                  document.getElementById('btn_mtl_side').innerHTML = 'DS';
                }

                child.material.needsUpdate = true;
          	  }
            });
          });
        }
      }

      function show_wireframe() {
        fbx_obj.traverse( function ( child ) {
    	    if(child instanceof THREE.Mesh){
            if (Array.isArray(child.material)) {
              child.material.forEach( mtl => {
                mtl.wireframe = document.getElementById('wireframe').checked;
              });
            } else {
              child.material.wireframe = document.getElementById('wireframe').checked;
            }
    		  }
    	  });
      }

      function show_shadow() {
        if (document.getElementById('shadow').checked) {
          scene.add( shadowMesh );
          shadowMaterial.opacity = document.getElementById('fbx_opacity').value * document.getElementById('spot_light_intensity').value;
        } else {
          scene.remove( shadowMesh );
        }
      }

      function set_texture() {
        if (current_texture == textures.length - 1) {
          document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
          document.getElementById('btn_textures').innerHTML = 'T';
          current_texture = -1;
        } else {
          current_texture += 1;
          document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_textures').innerHTML = 'T' + current_texture;
        }

        fbx_obj.traverse( function( child ) {
          // This will allow us to check if the child is an instance of the Mesh constructor
        	if (child instanceof THREE.Mesh) {
            if (current_texture == -1) {
              // Remove texture
              child.material.map = initial_textures[ child.name ];
              child.material.needsUpdate = true;
            } else {
              if (selected_fbx_url_file) {
                textures[ current_texture ].encoding = THREE.sRGBEncoding;
                textures[ current_texture ].wrapS = THREE.RepeatWrapping;
                textures[ current_texture ].wrapT = THREE.RepeatWrapping;
                textures[ current_texture ].magFilter = THREE.NearestFilter;

                // Apply texture
                child.material.map = textures[ current_texture ];
                child.material.needsUpdate = true;
              } else {
                if (textures[ current_texture ].name.toUpperCase().endsWith('.DDS')) {
                  dds_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    child.material.map = texture;
                    child.material.needsUpdate = true;
                  });
                } else {
                  texture_loader.load( URL.createObjectURL( textures[ current_texture ] ), function( texture ) {
                    URL.revokeObjectURL( textures[ current_texture ] );

                    texture.encoding = THREE.sRGBEncoding;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.magFilter = THREE.NearestFilter;

                    // Apply texture
                    child.material.map = texture;
                    child.material.needsUpdate = true;
                  });
                }
              }
            }
          }
        });
      }

      function render() {
        if (render_requested) requestAnimationFrame( render );

        if (fbx_obj) {
          // Reset fbx_obj rotational values
          if (reset_rotation) {
            fbx_obj.rotation.set( 0, 0, 0 );
            reset_rotation = false;
          }

          // Rotate the fbx_obj
          if (!mouse_rotation && (rot_x != 0 || rot_y != 0 || rot_z != 0)) {
            fbx_obj.rotation.x += rot_x;
            fbx_obj.rotation.y += rot_y;
            fbx_obj.rotation.z += rot_z;

            if (Math.abs(fbx_obj.rotation.x) > 2 * Math.PI ) fbx_obj.rotation.x = 0;
            if (Math.abs(fbx_obj.rotation.y) > 2 * Math.PI ) fbx_obj.rotation.y = 0;
            if (Math.abs(fbx_obj.rotation.z) > 2 * Math.PI ) fbx_obj.rotation.z = 0;
          }

          if (animation_running) animation_mixer.update( clock.getDelta() );

          controls.update();
          if (gizmo) gizmo.update();

          renderer.clear();
        	renderer.render( scene, camera );
        }
      }

      function reset_only() {
        if (polar_grid_visible) show_polar_grid();
        if (grid_visible) show_grid();

        if (fbx_obj) {
          if (fbx_obj.material) fbx_obj.material.dispose();
          if (fbx_obj.material && fbx_obj.material.map) fbx_obj.material.map.dispose();
          if (fbx_obj.geometry) fbx_obj.geometry.dispose();
        }

        scene.remove( fbx_obj );

        reset_all( true );

        selected_fbx_file ? loadFile() : loadURLFile();
      }

      function reset_all( reset = false ) {
        // Reset all current positional and rotational values
        document.getElementById('rotation_x').value = 0;
        document.getElementById('rotation_y').value = 0;
        document.getElementById('rotation_z').value = 0;
        rot_x = 0;
        rot_y = 0;
        rot_z = 0;

        // Reset the background and related values
        document.getElementById('file_image_input').value = "";
        document.getElementById('back_color').value = "0x000000";
        document.getElementById('ambient_light_color').value = "0x000000";
        document.getElementById('hemisphere_light_color').value = "0x000000";
        document.getElementById('spot_light_color').value = "0x000000";
        document.getElementById('spot_light_intensity').value = 0;
        document.getElementById('directional_light_intensity').value = 1;

        // Reset the radio inputs
        document.getElementById('rotate').checked = true;
        document.getElementById('dlight').checked = false;
        document.getElementById('slight').checked = false;
        document.getElementById('hlight').checked = false;
        radio_changed();

        // Reset the fbx opacity and scale values
        document.getElementById('fbx_opacity').value = 1;
        document.getElementById('fbx_scale').value = 1;
        previous_fbx_scale = '1';

        // Reset the wireframe, shadow and scale_10x checkboxes
        document.getElementById('wireframe').checked = false;
        document.getElementById('shadow').checked = false;
        document.getElementById('scale_10x').checked = false;

        // Reset edges, animation / extras and textures related values
        edges_visible = false;
        document.getElementById('btn_edges').style.backgroundColor = '#d1cefc';
        animation_running = false;
        document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_animate').innerHTML = 'A';
        extra_running = false;
        document.getElementById('btn_extras').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_extras').innerHTML = 'X';
        current_texture = -1;
        document.getElementById('btn_textures').style.backgroundColor = '#d1cefc';
        document.getElementById('btn_textures').innerHTML = 'T';

        reset_rotation = true;

        // Reset the view
        if (reset) {
          controls.reset();
          if (fbx_obj) fbx_obj.position.set( 0, 0, 0 );
          hemisphereLight.position.set( 0, 10, 0 );
          spotLight.position.set( 150, 0, 350 );
          directionalLight.position.set( 0, 0, 250 );
          set_scene_image();
          show_wireframe();
          show_shadow();
          set_back_color();
          set_ambient_light_color();
          set_hemisphere_light_color();
          set_spot_light_color();
          set_spot_light_intensity();
          set_directional_light_intensity();
        }

        if (!reset) {
          // Page (re)loading so reset the file input, URL entry, spinner, error, animate / extras buttons and disable controls
          document.getElementById('file_input').value = '';
          document.getElementById('url_entry').value = '';
          selected_url_file = '';
          document.getElementById('div_spinner').style.display = "block";
          document.getElementById('div_error').style.display = "none";
          document.getElementById('btn_animate').disabled = true;
          document.getElementById('btn_extras').disabled = true;
          document.getElementById('btn_textures').disabled = true;
          enable_disable( true );
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('file_image_input').disabled = disable;
        document.getElementById('hlight').disabled = disable;
        document.getElementById('slight').disabled = disable;
        document.getElementById('dlight').disabled = disable;
        document.getElementById('rotate').disabled = disable;
        document.getElementById('rotation_x').disabled = disable;

        document.getElementById('rotation_z').disabled = disable;
        document.getElementById('wireframe').disabled = disable;
        document.getElementById('shadow').disabled = disable;
        document.getElementById('scale_10x').disabled = disable;
        document.getElementById('fbx_scale').disabled = disable;
        document.getElementById('fbx_opacity').disabled = disable;
        document.getElementById('ambient_light_color').disabled = disable;
        document.getElementById('hemisphere_light_color').disabled = disable;
        document.getElementById('spot_light_color').disabled = disable;
        document.getElementById('spot_light_intensity').disabled = disable;
        document.getElementById('directional_light_intensity').disabled = disable;
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_edges').disabled = disable;
        document.getElementById('btn_mtl_side').disabled = disable;
        document.getElementById('btn_polar_grid').disabled = disable;
        document.getElementById('btn_grid').disabled = disable;
        document.getElementById('reset').disabled = disable;
        document.getElementById('export_names').disabled = disable;
      }
