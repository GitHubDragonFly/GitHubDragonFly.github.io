      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];

        window.addEventListener( 'pointerdown', ( event ) => { if (progress.value === 0) mouse_down = true; }, false);
        window.addEventListener( 'pointerup', ( event ) => { mouse_down = false; }, false);
        window.addEventListener( 'wheel', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
              controls.listenToKeyEvents( window );
              mouse_wheel = true;
            }
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          if (progress.value === 0) {
            if (arrow_keys.some( k => k === event.key )) {
              controls.stopListenToKeyEvents();
              mouse_wheel = false;
            }
          }
        }, false);
      }

      function resize() {

          mouse_wheel = true;

      function full_screen() {
        if (document.fullscreenEnabled) {
          document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen();
        } else if (document.mozFullScreenEnabled) {
          document.mozFullScreenElement ? document.mozCancelFullScreen() : document.body.mozRequestFullScreen();
        } else if (document.msFullscreenEnabled) {
          document.msFullscreenElement ? document.msExitFullscreen() : document.body.msRequestFullscreen();
        } else if (document.webkitFullscreenEnabled) {
          document.webkitFullscreenElement ? document.webkitExitFullscreen() : document.body.webkitRequestFullscreen();
        } else if (window.fullScreen) {
          // Do nothing. This fullscreen mode was triggered with F11 key press and requires the same again.
        }
      }

    <script>
      function start_export() {
        if (!link) {
          link = document.createElement( 'a' );
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('div_message').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').innerHTML = pw;
        document.getElementById('div_loading').style.display = 'block';

        if (gizmo) gizmo.enabled = false;

        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

        set_filename();
      }

      function set_filename() {
        if (selected_fbx_file !== null) {
          filename = selected_fbx_file.name.substring( 0, selected_fbx_file.name.lastIndexOf('.') );
        } else if (selected_fbx_url_file !== null) {
          filename = selected_fbx_url_file.substring( selected_fbx_url_file.lastIndexOf('/') + 1, selected_fbx_url_file.lastIndexOf('.') );
        } else {
          filename = selected_url_file.substring( selected_url_file.lastIndexOf('/') + 1, selected_url_file.lastIndexOf('.') );
        }

        if (!filename || filename === '') {
          filename = 'Model';
        } else {
          filename = filename.replaceAll( '%20', ' ' );
        }
      }

      async function process_zip( ext = '' ) {
        await zip.generateAsync( { type: 'blob', compression: "DEFLATE", compressionOptions: { level: 9 } } ).then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = filename + ext + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error( error ) {
        if (error.message === 'No textures found to export!') {
          alert( error.message );
        } else {
          alert( 'Export error!' );
          console.log( error );
        }

        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        document.getElementById('export_tex_res').selectedIndex = 0;
        document.getElementById('export_tex_fmt').selectedIndex = 0;

        tex_res = Infinity;
        tex_flip = false;
        tex_fmt = '';

        if (gizmo) gizmo.enabled = true;

        if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();
        document.body.removeChild( link );
        link = undefined;
      }

      async function export_bim() {
        if (fbx_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'BIM Exporter: points are not supported!' );
            return;
          }

          await start_export();

          const { BIMExporter } = await import( "../static/jsm/exporters/BIMExporter.min.js" );

          let bim_exporter = new BIMExporter( manager );

          await bim_exporter.parse( fbx_obj.clone(), async function( dotbim ) {
            zip.file( filename + '.bim', dotbim );
            await process_zip( '_BIM' );
          }, function( error ) { handle_export_error( error ); } );
        }
      }

      async function export_obj( alternative = false ) {
        if (fbx_obj) {
          await start_export();

          const { OBJExporter } = await import( "../static/jsm/exporters/OBJExporter.min.js" );

          let obj_exporter = new OBJExporter( manager );

          let options = { filename: filename, maxTextureSize: tex_res, map_flip_required: tex_flip };

          let mesh_clone = alternative === true ? await create_meshes() : fbx_obj.clone();

          await obj_exporter.parse( mesh_clone, async function( exported ) {
            zip.file( filename + '.obj', exported[ 'obj' ] );

            if (exported[ 'mtl' ]) {
              zip.file( filename + '.mtl', exported[ 'mtl' ] );

              if (exported[ 'tex' ] && exported[ 'tex' ].length > 0) {
                let processed_index = 0;

                exported[ 'tex' ].forEach( async tex => {
                  let blob = new Blob( [ tex.data ], { type: 'image/png' } );
                  zip.file( `${ tex.name }.${ tex.ext }`, blob );

                  if (processed_index === exported[ 'tex' ].length - 1) {
                    let str = '_OBJ';
                    if (alternative === true) str += 'x';
                    if (tex_flip === true) str += '_Y';
                    if (tex_res !== Infinity) str += ' (' + tex_res + ')';

                    await process_zip( str );
                  }

                  processed_index += 1;
                });
              } else {
                await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
              }
            } else {
              await process_zip( '_OBJ' + (alternative === true ? 'x' : '') );
            }
          }, function( error ) { handle_export_error( error ); }, options );
        }
      }

      async function export_ply( binary = false ) {
        if (fbx_obj) {
          await start_export();

          const { PLYExporter } = await import( "../static/jsm/exporters/PLYExporter.min.js" );

          let ply_exporter = new PLYExporter( manager );

          ply_exporter.parse( fbx_obj.clone(), async function( json ) {
            let blob;

            if (binary === true) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            zip.file( filename + '.ply', blob );

            await process_zip( binary === true ? '_PLY_binary' : '_PLY_ascii' );

          }, { binary: binary, littleEndian: true });
        }
      }

      async function export_stl() {
        if (fbx_obj) {
          if (object_is_points === true) {
            document.getElementById('export_names').selectedIndex = 0;
            alert( 'STL Exporter: points are not supported!' );

          await start_export();

                  await new Promise( resolve => canvas.toBlob( resolve ) ).then( async function( canvas_blob ) {

              result.textures.forEach( async tex => {
                let blob = new Blob( [ tex.data ], { type: 'image/png' } );

                zip.file( `${ tex.name }.${ tex.ext }`, blob );

                if (processed_index === result.textures.length - 1) {

            let simplified = await texture_compress( new Uint8Array( json ) );

            // Use ASSIMPJS to export files
            assimpjs().then( async function( ajs ) {
              let result = ajs.ConvertFile( filename, format, simplified, undefined, undefined );
              let fileCount = result.FileCount();

              // check if the conversion succeeded
              if (result.IsSuccess() === false || fileCount === 0) {
                handle_export_error( result.GetErrorCode() );
                ajs = null;
                result = null;
                return;
              }

              // get the first result file and convert it to blob
              let resultFile = await result.GetFile( 0 );
              let jsonContent = resultFile.GetContent();
              let blob = new Blob( [ jsonContent ], { type: 'application/octet-stream' } );

              // Possible ASSIMP export formats, some with binary / ascii options:
              //   assjson, assbin, assxml, collada, x, stp, obj, objnomtl, 3ds, 3mf, pbrt
              //   gltf, gltf2, glb, glb2, stl, stlb, ply, plyb, fbx, fbxa, x3d
              //   m3d / m3da - disabled since no longer maintained within ASSIMP
              // For proper file extension, shorten the format before zipping it up
              let ext_to_change = { 'fbxa': 'fbx', 'assjson': 'json', 'collada': 'dae' }; // 'plyb': 'ply' ... etc

              ajs = null;
              result = null;
              resultFile = null;

      function generateGIF( renderFunction, frames, frame_x, frame_y, gif_frames ) {
        let canvas;

          canvas.height = 500;
        } else {

        }

        let context = canvas.getContext( '2d', { willReadFrequently: true } );

        let before_last = frames - 2;
        let current = 0;

        async function addFrame() {
          if (current <= frames) {
            if (current > 0) {
              context.clearRect( 0, 0, 500, 500 );

              renderFunction();

              context.drawImage( renderer.domElement, frame_x, frame_y, 500, 500, 0, 0, 500, 500 );
              gif_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              progress.value = current / frames;

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;
                document.getElementById('div_loading').style.display = 'block';
              }

              setTimeout( addFrame, 0 );
            } else {
              document.getElementById('fixed_menu').style.display = 'none';

              document.getElementById('div_gif_rectangle').style.display = 'block';

              if (gui_set === true && document.getElementById('equi').checked) document.getElementById('gui_position').style.display = 'none';

              setTimeout( addFrame, 100 );
            }
          } else {
            // Download

            let blob = await gif_encode( gif_frames );

            context = null;
            canvas = null;

            zip.file( filename + '.gif', blob );
            await process_zip( '_GIF' );

            progress.value = 0;
            gif_export = false;
            document.getElementById('animation_progress').style.display = 'none';
            document.getElementById('div_gif_rectangle').style.display = 'none';

            render();

            return;
          }

          current ++;
        }

        addFrame();
      }

      function gif_encode( gif_frames ) {
        let buffer = new Uint8ClampedArray( 187500000 ); // 500 * 500 * 150 * 5
        let pixels = new Uint8ClampedArray( 250000 ); // 500 * 500
        let writer = new gif_writer( buffer, 500, 500, { loop: 0 } );

        // Skip the first frame since it might be all zeros due to rendering
        // Any subsequent frame that might be all zeros will throw an error
        for ( let i = 1; i < gif_frames.length; i++ ) {
          let data = gif_frames[ i ];
          let palette = [];

          for ( var j = 0, k = 0, jl = data.length; j < jl; j += 4, k ++ ) {
            let r = Math.floor( data[ j + 0 ] * 0.1 ) * 10;
            let g = Math.floor( data[ j + 1 ] * 0.1 ) * 10;
            let b = Math.floor( data[ j + 2 ] * 0.1 ) * 10;
            let color = r << 16 | g << 8 | b << 0;

            let index = palette.indexOf( color );

            if (index === -1) {
              pixels[ k ] = palette.length;
              palette.push( color );
            } else {
              pixels[ k ] = index;
            }
          }

          // Force palette to be power of 2
          let powof2 = 1;
          while ( powof2 < palette.length ) powof2 <<= 1;
          if (powof2 > 256) powof2 = 256;
          palette.length = powof2;

          let options = { palette: new Uint32Array( palette ), delay: 4 };

          writer.addFrame( 0, 0, 500, 500, pixels, options );
        }

        return new Blob( [ buffer.subarray( 0, writer.end() ) ], { type: 'image/gif' } );
      }

        let frame_delay = [];

          if (current <= frames) {

              progress.value = current / frames;

              png_frames.push( context.getImageData( 0, 0, 500, 500 ).data );

              if (current === before_last) {
                document.getElementById('div_loading').innerHTML = pw;

          } else {
            // Download

            // For Lossy PNG consider replacing 0 with 256
            let apng = await UPNG.encode( png_frames, 500, 500, 0, frame_delay );

            context = null;
            canvas = null;

            let blob = new Blob( [ new Uint8Array( apng ) ], { type: 'image/png' } );

      // internally used modified decompress function from WebGLTextureUtils.js

      async function decompress( texture, maxTextureSize = D16K, renderer = null ) {
        let _renderer = renderer;
        let fullscreenQuad;

        let fullscreenQuadGeometry = new THREE.PlaneGeometry( 2, 2, 1, 1 );
        let fullscreenQuadMaterial = new THREE.ShaderMaterial( {
          uniforms: { blitTexture: new THREE.Uniform( texture.clone() ) },
          vertexShader: `
          varying vec2 vUv;
          void main(){
          vUv = uv;
          gl_Position = vec4(position.xy * 1.0,0.,.999999);
          }`,
          fragmentShader: !texture.isCompressedArrayTexture ?
          `
          uniform sampler2D blitTexture; 
          varying vec2 vUv;

          void main(){ 
          gl_FragColor = vec4(vUv.xy, 0., 1.0);

          #ifdef IS_SRGB
          gl_FragColor = sRGBTransferOETF( texture2D( blitTexture, vUv) );
          #else
          gl_FragColor = texture2D( blitTexture, vUv);
          #endif
          }` :
          `
          uniform sampler2DArray blitTexture;
          varying vec2 vUv;

          void main(){
          gl_FragColor = vec4(vUv.xy, 0., 1.0);
          gl_FragColor = texture( blitTexture, vec3(vUv, 0));
          }`
        } );

        fullscreenQuadMaterial.uniforms.blitTexture.value = texture.clone();

        if (!texture.isCompressedArrayTexture) {
          fullscreenQuadMaterial.defines.IS_SRGB = texture.colorSpace == THREE.SRGBColorSpace;
        }

        fullscreenQuadMaterial.needsUpdate = true;

        if ( ! fullscreenQuad ) {
          fullscreenQuad = new THREE.Mesh( fullscreenQuadGeometry, fullscreenQuadMaterial );
          fullscreenQuad.frustrumCulled = false;
        }

        const _camera = new THREE.PerspectiveCamera();
        const _scene = new THREE.Scene();
        _scene.add( fullscreenQuad );

        const scale = maxTextureSize / Math.max( texture.image.width, texture.image.height );

        const width = texture.image.width * Math.min( 1, scale );
        const height = texture.image.height * Math.min( 1, scale );

        if ( _renderer === null ) {
          _renderer = new THREE.WebGLRenderer( { antialias: false } );
        }

        _renderer.setSize( width, height );
        _renderer.clear();
        _renderer.render( _scene, _camera );

        const canvas = document.createElement( 'canvas' );
        const context = canvas.getContext( '2d', { willReadFrequently: true } );

        canvas.width = width;
        canvas.height = height;

        context.drawImage( _renderer.domElement, 0, 0, width, height );

        const readableTexture = new THREE.CanvasTexture( canvas );

        readableTexture.offset.set( texture.offset.x, texture.offset.y );
        readableTexture.repeat.set( texture.repeat.x, texture.repeat.y );
        readableTexture.minFilter = texture.minFilter;
        readableTexture.magFilter = texture.magFilter;
        readableTexture.wrapS = texture.wrapS;
        readableTexture.wrapT = texture.wrapT;
        readableTexture.name = texture.name;

        if ( _renderer ) {
          _renderer.forceContextLoss();
          _renderer.dispose();
          _renderer = null;
        }

        fullscreenQuadMaterial.dispose();
        fullscreenQuadGeometry.dispose();
        texture.dispose();

        return readableTexture;
      }

        let center = bounding_box.getCenter( new THREE.Vector3() );

        // Move to the center

        if (center.x !== 0) fbx_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) fbx_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) fbx_obj.translateZ( center.z * ( - 1 ) );

        // Scale according to window width / height, whichever is greater

        if (ww > wh) {
          fbx_obj.scale.multiplyScalar( ( wh / size.y ) * 0.15 );
        } else {
          fbx_obj.scale.multiplyScalar( ( ww / size.x ) * 0.15 );

        // Get center coordinates and move to the center again

        bounding_box.setFromObject( fbx_obj );
        size = bounding_box.getSize( new THREE.Vector3() );
        center = bounding_box.getCenter( new THREE.Vector3() );

        if (center.x !== 0) fbx_obj.translateX( center.x * ( - 1 ) );
        if (center.y !== 0) fbx_obj.translateY( center.y * ( - 1 ) );
        if (center.z !== 0) fbx_obj.translateZ( center.z * ( - 1 ) );

        // Scale again and re-center if the model's width / height is greater than the screen's width / height

        if ( (ww > wh && size.x > ww) || (wh > ww && size.y > wh) ) {
          fbx_obj.scale.multiplyScalar( ( ww / (ww > wh ? size.x : size.y) ) );

          size = bounding_box.getSize( new THREE.Vector3() );
          center = bounding_box.getCenter( new THREE.Vector3() );

          if (center.x !== 0) fbx_obj.translateX( center.x * ( - 1 ) );

      function animate_fbx() {
        if (animation_running === true) {
          animation_mixer.clipAction( animations[ current_animation ] ).stop();
          animation_mixer.clipAction( animations[ current_animation ] ).reset();

          if (current_animation === animations.length - 1) {
            document.getElementById('btn_animate').style.backgroundColor = '#d1cefc';
            document.getElementById('btn_animate').innerHTML = 'A';
            current_animation = 0;
            animation_running = false;
          } else {
            current_animation += 1;
            animation_mixer.clipAction( animations[ current_animation ] ).play();
            document.getElementById('btn_animate').innerHTML = 'A' + current_animation;
          }
        } else {
          animation_mixer.clipAction( animations[ current_animation ] ).play();
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
        }

      function process_obj() {
        let child_count = 1;

        fbx_obj.traverse( function( child ) {
          if (child.isMesh || child.isPoints) {
            if (child.name === '') child.name = 'child_' + child_count;

            let length = child.geometry.attributes.position.array.length;
            random_vertex_color_array[ child.name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
            original_vertex_color_array[ child.name ] = child.geometry.getAttribute( 'color' );

            if (!child.geometry.attributes.normal) child.geometry.computeVertexNormals();
            child.geometry.normalizeNormals();

            child.geometry.computeBoundingBox();
            child.geometry.computeBoundingSphere();

            if (child.geometry.attributes.color && child.geometry.attributes.color.array.length > 0) {
              document.getElementById('btn_vertex_colors').style.backgroundColor = 'lightgreen';
              document.getElementById('btn_random_vertex_colors').disabled = false;
              vertex_colors_enabled = true;
            }

            if (child.isMesh) {
              if (child.isSkinnedMesh) child.frustumCulled = false;
            } else {
              object_is_points = true;
              child.sizeAttenuation = true;
              child.sortPoints = true;
            }

            if (Array.isArray( child.material )) {
              let child_count_array = 1;

              initial_opacity_array[ child.name ] = {};
              initial_transparency_array[ child.name ] = {};
              initial_textures_array[ child.name ] = {};
              original_side_array[ child.name ] = {};

              child.material.forEach( mtl => {
                mtl.vertexColors = vertex_colors_enabled;
                if (object_is_points === true) mtl.size = 0.8;

                initial_opacity_array[ child.name ][ child_count_array ] = mtl.opacity;
                initial_transparency_array[ child.name ][ child_count_array ] = mtl.transparent;
                initial_textures_array[ child.name ][ child_count_array ] = mtl.map;
                original_side_array[ child.name ][ child_count_array ] = mtl.side;

                child_count_array += 1;
              });
            } else {
              child.material.vertexColors = vertex_colors_enabled;
              if (object_is_points === true) child.material.size = 0.8;

              initial_opacity[ child.name ] = child.material.opacity;
              initial_transparency[ child.name ] = child.material.transparent;
              initial_textures[ child.name ] = child.material.map;
              original_side[ child.name ] = child.material.side;
            }

            // Check for morph targets
            if (child.material.morphTargets) {
              Object.keys( child.morphTargetDictionary ).forEach( ( key, index ) => {
                extras.push( [ child.id, key, index ] );
              });
            }
          }

          child_count += 1;
        });

        initial_rotation = fbx_obj.rotation;

        if (extras.length > 0) {
          document.getElementById('btn_extras').disabled = false;
          current_extra = 0;
        }
      }

      function loadFile(){
        // Launch loading of the selected file
        fbx_loader.load( URL.createObjectURL( selected_fbx_file ), async function( fbx_scene ) {
          URL.revokeObjectURL( selected_fbx_file );

          fbx_obj = fbx_scene;
          fbx_obj.name = 'local_model';

          animations = fbx_scene.animations;

          if (animations.length > 0) {
            current_animation = 0;
            animation_mixer = new THREE.AnimationMixer( fbx_scene );
            animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
          }

          await process_obj();

          // Add fbx model to scene
          scene.add( fbx_obj );
          camera.lookAt( fbx_obj.position );

          await finish_loading();
        }, function ( xhr ) { // onProgress
        }, function ( error ) { // onError
          URL.revokeObjectURL( selected_fbx_file );
          handle_error( error );
        }, resource_path);
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.indexOf( ',' ) > -1) {
            const url_image_extensions = [ '.AVIF', '.PNG', '.JPG', '.JPEG', '.JFIF', '.PJPEG', '.PJP', '.BMP', '.SVG', '.WEBP' ];
            let urls = selected_url_file.split( ',' );
            textures = [];

            for (let i = 0; i < urls.length; i++) {
              let url = urls[ i ].trim();

              if (url.startsWith('https://github.com') === true) {
                url = ( url.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
              }

              let url_uc = url.toUpperCase();

              if (url_image_extensions.some( ext => url_uc.endsWith( ext ) )) {
                texture_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
              } else if (url_uc.endsWith('.GIF')) {
                textures.push( gif_loader.load( url ) );
                document.getElementById('btn_textures').disabled = false;
                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
              } else if (url_uc.endsWith('.TGA')) {
                tga_loader.load( url, function( texture ) { texture.flipY = true; texture.generateMipmaps = true; textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
              } else if (url_uc.endsWith('.DDS')) {
                dds_loader.load( url, function( texture ) { textures.push( texture ); });
                document.getElementById('btn_textures').disabled = false;
                document.getElementById('btn_textures').style.backgroundColor = 'lightgreen';
              } else if (url_uc.endsWith('.FBX')) {
                selected_fbx_url_file = url;
              } else if (url.endsWith('/')) {
                fbx_loader.setResourcePath( url );
              }
            }
          } else {
            if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
              selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
            } else if (selected_url_file.startsWith('https://github.com') === true) {
              selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
            }

            // No extension checking for URL so it has to point to FBX model

            selected_fbx_url_file = selected_url_file;
          }

          if (selected_fbx_url_file !== null) {
            fbx_loader.load( selected_fbx_url_file, async function( fbx_scene ) {

              fbx_obj = fbx_scene;
              fbx_obj.name = 'url_model';

              animations = fbx_scene.animations;

              if (animations.length > 0) {
                current_animation = 0;
                animation_mixer = new THREE.AnimationMixer( fbx_scene );
                animations.forEach( clip => { animation_mixer.clipAction( clip ).loop = THREE.LoopRepeat; } );
              }

              await process_obj();

              // Add fbx model to scene
              scene.add( fbx_obj );
              camera.lookAt( fbx_obj.position );

              await finish_loading();
            }, function ( xhr ) { // onProgress
            }, function ( error ) { // onError
              handle_error( error );
            }, resource_path);
          } else {
            handle_error( 'Unsupported URL model!' );
          }
        }
      }

      async function finish_loading() {
        enable_disable( false );

        set_initial_scale();
        resize();

        let object_is_mesh = false;

        fbx_obj.traverse( function( child ) {
          if (child.isMesh && child.geometry.attributes.position) {
            edges[ child.id ] = new THREE.LineSegments( new THREE.EdgesGeometry( child.geometry, 30 ), outline_material );
            edges[ child.id ].name = child.name + '_edges';
            let length = edges[ child.id ].geometry.attributes.position.array.length;
            random_vertex_color_array[ edges[ child.id ].name ] = new Float32Array( Array.from( { length: length }, () => Math.round( Math.random() * 1 ) ) );
            original_vertex_color_array[ edges[ child.id ].name ] = edges[ child.id ].geometry.getAttribute( 'color' );
            object_is_mesh = true;
          }
        });

        if (object_is_mesh === false) {
          document.getElementById('btn_flat').disabled = true;
          document.getElementById('edge_color').disabled = true;
          document.getElementById('btn_edges').disabled = true;
          document.getElementById('btn_mtl_side').disabled = true;
          document.getElementById('btn_wireframe').disabled = true;
          disabled_changed();
        }

        // Skip gizmo creation on mobile devices
        if (isMobile === false && gizmo === undefined) {
          const { ViewportGizmo } = await import( "three-viewport-gizmo" );

          gizmo = new ViewportGizmo( camera, renderer, {
            placement: menu_location_bottom === true ? 'top-right' : 'bottom-right',
            sphere: { color: 'transparent' }
          } );

          gizmo.attachControls( controls );

          gizmo._domElement.addEventListener( 'click', ( event ) => { if (progress.value === 0) mouse_wheel = true; }, false);
        }

        if (animations.length > 0) {
          animation_mixer.clipAction( animations[ 0 ] ).play();
          document.getElementById('btn_animate').disabled = false;
          document.getElementById('btn_animate').style.backgroundColor = 'lightgreen';
          document.getElementById('btn_animate').innerHTML = 'A0';
          animation_running = true;
          disabled_changed();
        }

        console.timeEnd( 'Loading Time' );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_message').style.display = 'none';

        render_requested = true;
        mouse_wheel = false;
        first_run = true;
        fr_count = 0;
        count = 0;
        render();

        if (isMobile === false) await new Promise( resolve => setTimeout( log_info(), 250 ) );
      }

      function log_info() {
        console.log( 'Memory: ', renderer.info.memory );
        console.log( 'Render: ', renderer.info.render );
      }

      function handle_error( error ) {
        if (isMobile === false) {
          document.getElementById('div_message').innerText = 'Check the console for any error messages';
          document.getElementById('div_message').style.display = '';
        } else {
          document.getElementById('div_message').style.display = 'none';
        }

        set_gui_position();

        console.timeEnd( 'Loading Time' );
        console.log( 'Error loading model!' );
        console.log( error );
        mouse_wheel = true;
        render_requested = false;
        enable_disable( true );

        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('div_error').style.display = 'block';

      async function create_meshes( alternative = false ) {

        let m_meshes = fbx_obj.clone();
        m_meshes.updateMatrixWorld( true, true );

        m_meshes.traverse( function( child ) {
          if (child.isMesh) {

              child.geometry = mergeVertices( child.geometry );

            let child_clone = new THREE.Mesh( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isPoints) {
            const material = new THREE.PointsMaterial();
            let child_clone = new THREE.Points( child.geometry, child.material || material );

            if (child.name && child.name !== '') child_clone.name = child.name;

            child_clone.applyMatrix4( child.matrixWorld );

            meshes.add( child_clone );
            meshes.updateMatrixWorld( true, true );
          } else if (child.isLineSegments) {

            let child_clone = new THREE.LineSegments( child.geometry, child.material || material );

      /* Encode with draco compression - geometry */

      /* Export textures only as either AVIF or PNG or WEBP or KTX2 */

      async function texture_only_export( arrayBuffer ) {
        const { WebIO } = await import( "@gltf-transform/core" );
        const { dedup } = await import( "@gltf-transform/functions" );
        const { ALL_EXTENSIONS } = await import( "@gltf-transform/extensions" );

        const io = new WebIO().registerExtensions( ALL_EXTENSIONS );

        const doc = await io.readBinary( arrayBuffer ); // read GLB from ArrayBuffer

        await doc.transform(
          dedup( { textures: true } )
        );

        const textures = doc.getRoot().listTextures();

        if (textures.length === 0) {
          throw new Error( 'No textures found to export!' );
        }

        await process_textures( textures, doc, ALL_EXTENSIONS, true );

        for (const texture of doc.getRoot().listTextures()) { texture.dispose(); }

      async function process_textures( textures, doc, ALL_EXTENSIONS, export_textures = false ) {
        let file_reader, i = 1;

        for (const texture of textures) {
          let data;

          // Flip and scale the texture
          let mime_type = await texture.getMimeType();
          let blob = new Blob( [ texture.getImage() ], { type: mime_type } );

          data = await transform_texture( blob, mime_type, tex_fmt );
          texture.setImage( data[ 0 ] );
          texture.setMimeType( mime_type );

          if (tex_fmt.startsWith( 'ktx' )) {
            const { listTextureSlots } = await import( "@gltf-transform/functions" );
            const { encodeToKTX2 } = await import( "ktx2-encoder" );

            const KHRTextureBasisu = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'KHR_texture_basisu' );

            const uastc_textures = [ 'normalTexture', 'occlusionTexture', 'metallicRoughnessTexture' ];

            const slots = await listTextureSlots( texture );
            const size = data[ 2 ];

            let fmt_e = tex_fmt.endsWith( 'e' ) === true;
            let fmt_u = tex_fmt.endsWith( 'u' ) === true;

            const uastc = (fmt_e === false) && (uastc_textures.some( k => k === slots[ 0 ] ) || fmt_u === true);

            // check if texture dimensions are multiples of 4
            const width_is_m4 = size[ 0 ] % 4 === 0;
            const height_is_m4 = size[ 1 ] % 4 === 0;

            if (!width_is_m4 || !height_is_m4) {
              if (file_reader === undefined) file_reader = new FileReader();

              await new Promise( resolve => {
                file_reader.onload = function( e ) {
                  const img = new Image();

                  img.onload = async function() {
                    const canvas = document.createElement('canvas');

                    // This should produce minimal scale down
                    canvas.width = width_is_m4 === true ? size[ 0 ] : Math.max( 4, ( size[ 0 ] - ( size[ 0 ] % 4 ) ) );
                    canvas.height = height_is_m4 === true ? size[ 1 ] : Math.max( 4, ( size[ 1 ] - ( size[ 1 ] % 4 ) ) );

                    const ctx = canvas.getContext( '2d', { willReadFrequently: true } );
                    ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

                    let type = texture.getMimeType();

                    const base64data = canvas.toDataURL( `image/${type}`, 1 ).split( ',' )[ 1 ];
                    const a2b = atob( base64data );
                    const buff = new Uint8Array( a2b.length );

                    for ( let i = 0, l = buff.length; i < l; i ++ ) {
                      buff[ i ] = a2b.charCodeAt( i );
                    }

                    await encodeToKTX2( buff, { isUASTC: uastc } )
                    .then( ktx_texture => {
                      if (export_textures === false) {
                        texture.setImage( ktx_texture );
                        texture.setMimeType( 'image/ktx2' );
                        resolve( doc.createExtension( KHRTextureBasisu ).setRequired( true ) );
                      } else {
                        let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                        resolve( zip.file( 'image' + i + '.ktx2', blob ) );
                      }
                    });
                  }

                  img.src = e.target.result;
                }

                file_reader.readAsDataURL( new Blob( [ texture.getImage() ], { type: texture.getMimeType() } ));
              });
            } else {
              await encodeToKTX2( texture.getImage(), { isUASTC: uastc } )
              .then( ktx_texture => {
                if (export_textures === false) {
                  texture.setImage( ktx_texture );
                  texture.setMimeType( 'image/ktx2' );
                  doc.createExtension( KHRTextureBasisu ).setRequired( true );
                } else {
                  let blob = new Blob( [ ktx_texture ], { type: 'image/ktx2' } );
                  zip.file( 'image' + i + '.ktx2', blob );
                }
              });
            }

            i ++;
          } else {
            const { compressTexture } = await import( "@gltf-transform/functions" );

            if (tex_fmt === 'avif') {
              const { encode } = await import( '@jsquash/avif' );

              let avif = await encode( data[ 1 ] );

              if (export_textures === false) {
                texture.setImage( new Uint8Array( avif ) );
                texture.setMimeType( 'image/avif' );

                const EXTTextureAVIF = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_avif' );
                doc.createExtension( EXTTextureAVIF ).setRequired( true );
              } else {
                let blob = new Blob( [ avif ], { type: 'image/avif' } );
                zip.file( 'image' + i + '.avif', blob );
              }
            } else {
              await compressTexture( texture, { targetFormat: (tex_fmt === '') ? 'png' : tex_fmt } );

              if (export_textures === false) {
                if (tex_fmt === 'webp') {
                  const EXTTextureWebP = ALL_EXTENSIONS.find( ( Extension ) => Extension.EXTENSION_NAME === 'EXT_texture_webp' );
                  doc.createExtension( EXTTextureWebP ).setRequired( true );
                }
              } else {
                let blob = new Blob( [ texture.getImage() ], { type: 'image/' + (tex_fmt === '' ? 'png' : tex_fmt) } );
                zip.file( 'image' + i + (tex_fmt === '' ? '.png' : '.' + tex_fmt), blob );
              }
            }

            i ++;
          }
        }
      }

      async function transform_texture( blob, mimeType = 'image/png', export_fmt = 'png' ) {
        let buff, size, image_data, img = new Image();

        await new Promise( resolve => {
          img.onload = function() {
            let canvas = document.createElement('canvas');

            let scale;

            if (export_fmt === 'avif' && tex_res === Infinity && (img.naturalWidth > A4K || img.naturalHeight > A4K)) {
              console.warn( 'AVIF encoder is limited to 4k resolution and will resize the image!' );
              scale = A4K / Math.max( img.naturalWidth, img.naturalHeight );
            } else {
              scale = tex_res / Math.max( img.naturalWidth, img.naturalHeight );
            }

            canvas.width = img.naturalWidth * Math.min( 1, scale );
            canvas.height = img.naturalHeight * Math.min( 1, scale );

            size = [ canvas.width, canvas.height ];

            let ctx = canvas.getContext( '2d', { willReadFrequently: true } );

            // Flip image vertically
            if (tex_flip === true) {
              ctx.translate( 0, canvas.height );
              ctx.scale( 1, -1 );
            }

            ctx.drawImage( img, 0, 0, canvas.width, canvas.height );

            image_data = ctx.getImageData( 0, 0, canvas.width, canvas.height );

            let base64data = canvas.toDataURL( mimeType, 1 ).split( ',' )[ 1 ];
            let a2b = atob( base64data );
            buff = new Uint8Array( a2b.length );

            for ( let i = 0, l = buff.length; i < l; i ++ ) {
              buff[ i ] = a2b.charCodeAt( i );
            }

            resolve( buff, image_data, size );
          }

          img.src = URL.createObjectURL( blob );
          URL.revokeObjectURL( blob );
        });

        return [ buff, image_data, size ];
      }

      async function resize_texture( texture, res = M2K, tex_flip = false, m_type = 'image/png', pass_to_img = false, return_bitmap = false, return_base64 = false ) {
        const image = texture.image;
        const image_orientation = (tex_flip === false ? 'flipY' : 'none');

        let image_types = [ 'avif', 'bmp', 'gif', 'jpeg', 'png', 'svg+xml', 'webp' ];
        let img_ext = m_type ? image_types.some( ext => m_type.endsWith( ext ) ) : false;
        image_types.length = 0;

        let tex, img = new Image();

        await new Promise( async resolve => {
          img.onload = async function() {
            const scale = res / Math.max( img.naturalWidth, img.naturalHeight );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = img.naturalWidth * Math.min( 1, scale );
              const height = img.naturalHeight * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( img, options );

            if (return_bitmap === false) {
              if (return_base64 === false) {
                resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
              } else {
                let canvas2 = document.createElement('canvas');

                canvas2.width = image_bitmap.width;
                canvas2.height = image_bitmap.height;

                let ctx2 = canvas2.getContext( '2d', { willReadFrequently: true } );

                ctx2.drawImage( image_bitmap, 0, 0, canvas2.width, canvas2.height );

                resolve( tex = canvas2.toDataURL( 'image/png', 1 ), image_bitmap.close() );
              }
            } else {
              resolve( tex = image_bitmap );
            }
          }

          if ( image.src ) {
            img.src = image.src;
          } else if ( image.data && (img_ext === true || pass_to_img === true) ) {
            let blob = new Blob( [ image.data ], { type: m_type } );
            img.src = URL.createObjectURL( blob );
            URL.revokeObjectURL( blob );
          } else if (texture.source.data.nodeName && texture.source.data.nodeName.toLowerCase() === 'canvas') {
            if ((res / Math.max( image.width, image.height )) >= 1 && return_base64 === true) {
              resolve( tex = texture.source.data.toDataURL( 'image/png', 1 ) );
            } else if ((res / Math.max( image.width, image.height )) >= 1 && return_bitmap === true) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = image_bitmap );
            } else if ((res / Math.max( image.width, image.height )) >= 1) {
              const image_bitmap = await createImageBitmap( texture.source.data, { imageOrientation: image_orientation } );
              resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            } else {
              let base64data = texture.source.data.toDataURL( 'image/png', 1 ).split( ',' )[ 1 ];
              let a2b = atob( base64data );
              let buff = new Uint8Array( a2b.length );

              for ( let i = 0, l = buff.length; i < l; i ++ ) {
                buff[ i ] = a2b.charCodeAt( i );
              }

              let blob = new Blob( [ buff ], { type: 'image/png' } );

              img.src = URL.createObjectURL( blob );
              URL.revokeObjectURL( blob );
            }
          } else {
            let canvas1 = document.createElement('canvas');

            canvas1.width = image.width;
            canvas1.height = image.height;

            let ctx1 = canvas1.getContext( '2d', { willReadFrequently: true } );

            if ( image instanceof ImageData ) {
              ctx1.putImageData( image, 0, 0 );
            } else if ( image.data && ( image.data.constructor === Float32Array || image.data.constructor === Uint16Array ) ) {
              let f32 = image.data.constructor === Float32Array;
              let u8 = new Uint8Array( image.data.length );
              let fromHF = THREE.DataUtils.fromHalfFloat;
              const hex_lo = 0x8000, hex_hi = 0x7FFF, frac = 128.0;

              for ( let i = 0; i < image.data.length; i ++ ) {
                let tmp = Math.max( -1, Math.min( 1, f32 === true ? image.data[ i ] : fromHF( image.data[ i ] ) ) );
                tmp = tmp < 0 ? ( tmp * hex_lo ) : ( tmp * hex_hi );
                u8[ i ] = tmp / frac;
              }

              let imgData = new ImageData( new Uint8ClampedArray( u8.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else if ( image.data && image.data.constructor === Uint8Array ) {
              let imgData = new ImageData( new Uint8ClampedArray( image.data.buffer ), image.width, image.height );
              ctx1.putImageData( imgData, 0, 0 );
            } else {
              ctx1.drawImage( image, 0, 0, canvas1.width, canvas1.height );
            }

            const scale = res / Math.max( image.width, image.height );

            let options;

            if (scale >= 1) {
              options = {
                imageOrientation: image_orientation
              };
            } else {
              const width = image.width * Math.min( 1, scale );
              const height = image.height * Math.min( 1, scale );

              options = {
                imageOrientation: image_orientation,
                resizeWidth: width,
                resizeHeight: height,
                resizeQuality: 'high'
              };
            }

            const image_bitmap = await createImageBitmap( canvas1, options );

            if (return_bitmap === true) resolve( tex = image_bitmap );
            else if (return_base64 === false) resolve( tex = new THREE.CanvasTexture( image_bitmap ) );
            else if (scale >= 1) resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            else {
              ctx1.clearRect( 0, 0, canvas1.width, canvas1.height );

              canvas1.width = image_bitmap.width;
              canvas1.height = image_bitmap.height;

              ctx1.drawImage( image_bitmap, 0, 0, canvas1.width, canvas1.height );

              resolve( tex = canvas1.toDataURL( 'image/png', 1 ), image_bitmap.close() );
            }
          }
        });

        // Dispose of current texture and return a new one

        if (texture.isTexture) texture.dispose();

        return tex;
      }

          mouse_wheel = true;

        $('input[type=color]').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }

      function grid_changed() {
        if (grid_visible === true) {
          $('#btn_polar_grid').unbind('mouseenter mouseleave');
        } else if (polar_grid_visible === true) {
          $('#btn_grid').unbind('mouseenter mouseleave');
        } else {
          if ($._data($('#btn_grid')[ 0 ], 'events') === undefined) {
            $('#btn_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }

          if ($._data($('#btn_polar_grid')[ 0 ], 'events') === undefined) {
            $('#btn_polar_grid').hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          }
        }

        mouse_wheel = true;
      }

      function equi_checked_changed() {
        if ($('#equi')[ 0 ].checked === true) {
          $('#btn_bgnd_linear_gradient').unbind('mouseenter mouseleave');
          $('#back_color').unbind('mouseenter mouseleave');
        } else {
          $('#btn_bgnd_linear_gradient').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });

          $('#back_color').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
        }

        mouse_wheel = true;
      }

      function random_vertex_changed() {
        if ($('#btn_random_vertex_colors')[ 0 ].disabled === true) {
          $('#btn_random_vertex_colors').unbind('mouseenter mouseleave');
        } else {
          $('#btn_random_vertex_colors').hover(
          function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
          function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
        }

        mouse_wheel = true;
      }
    </script>
  </body>
</html>
