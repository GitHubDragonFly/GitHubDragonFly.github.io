          console.error( 'RESOURCE ERROR:', {
            element: event.target.tagName,
            url: event.target.src || event.target.href,
            html: event.target.outerHTML
          });

          // If the failed resource is jQuery, show the alert immediately

            alert('jQuery failed to load. Limited functionality. Check your internet connection!');

      window.onerror = function ( message, source, lineno, colno, error ) {
        console.log( 'RUNTIME ERROR CAUGHT' );

          file: source,     // The script file where it happened
          line: lineno,     // Line number
          column: colno,    // Column number
          errorObj: error   // The actual Error object (includes stack trace)
        });

        // Returning 'true' prevents the error from showing up in the browser console
        return false; 
      };

      // Unhandled Promise Rejections (Async Errors)
      window.addEventListener( 'unhandledrejection', function ( event ) {
        console.warn( 'UNHANDLED PROMISE:', event.reason );

        // event.promise is the promise that failed
        // event.reason is usually the error object or message

        if (init_running === true) handle_error( 'UNHANDLED PROMISE' );
      });

    <script>
      function return_false() { return false; }

      function set_copc_density( skip_points = 1 )  {
        copc_loader.setSkipPoints( skip_points );
      }

      function set_copc_details( depth = 0 )  {
        copc_loader.setDepthLimit( depth );
        selectedDepth = depth;
      }

      function show_lod() {
        if (lod_displayed === true) {
          document.getElementById('lod').style.display = 'none';
          document.getElementById('btn_lod').style.backgroundColor = 'transparent';
          lod_displayed = false;
        } else {
          document.getElementById('lod').style.display = 'block';
          document.getElementById('btn_lod').style.backgroundColor = 'lightgreen';
          lod_displayed = true;

          if (!warning_displayed) {
            alert('COPC data could eventually use lot of memory.\nDensity adjusts number of node points (default = 100%).\nDepth defines how many nodes are loaded (default = 0).\nDepth > 0 will increase network traffic and memory usage.\nFor balance, set proper density & depth before loading the model.\nChanging density & depth does not update already‑loaded model.');
            warning_displayed = true;
          }
        }

        resize();
      }

      function show_url() {
        if (url_displayed === true) {
          url_displayed = false;
          document.getElementById('url').style.display = 'none';
          document.getElementById('btn_url').style.backgroundColor = 'transparent';
        } else {
          document.getElementById('btn_url').style.backgroundColor = 'lightgreen';
          document.getElementById('url').style.display = 'block';
          url_displayed = true;
        }

        resize();
      }

      function load_url_file() {
        let url = document.getElementById('url_entry').value.trim();
        if (url !== '') { selected_url_file = url; url_loading = true; init(); }
      }

      function clear_url() { document.getElementById('url_entry').value = ''; }

      function initialize_event_listeners() {
        const arrow_keys = [ 'ArrowUp', 'ArrowDown', 'ArrowRight', 'ArrowLeft' ];
        const activeKeys = new Set();

        window.addEventListener( 'pointerdown', (event) => { mouse_down = true; }, false);
        window.addEventListener( 'pointerup', (event) => { mouse_down = false; mouse_wheel = true; }, false);
        window.addEventListener( 'wheel', ( event ) => { mouse_wheel = true; }, false);
        window.addEventListener( 'keydown', ( event ) => {
          if (arrow_keys.some( k => k === event.key ) || event.ctrlKey || event.metaKey || event.shiftKey) {
            controls.listenToKeyEvents( window );
            activeKeys.add( event.key ); // Track this key
            mouse_wheel = true;
          }
        }, false);
        window.addEventListener( 'keyup', ( event ) => {
          activeKeys.delete( event.key ); // Remove this key

          if (controls && activeKeys.size === 0) {
            controls.stopListenToKeyEvents();
            mouse_wheel = false;
          }
        }, false);
      }

      function set_fps_stats() {
        if (stats) {
          let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
          stats.dom.style.top = fixed_menu_bottom;
          stats.dom.style.left = '5px';
        }
      }

      function set_statistics() {
        stats_enabled = !stats_enabled;
        document.getElementById('btn_stats').style.backgroundColor = stats_enabled ? 'lightgreen' : 'transparent';
        document.getElementById('stats_overlay').style.visibility = stats_enabled ? 'visible' : 'hidden';
        stats.dom.style.visibility = stats_enabled ? 'visible' : 'hidden';
        set_fps_stats();
      }

      function gui_reset() {
        params.gamma = 0.1;
        params.brightness = 1.25;

        gui.reset();

        gui_container.style.display = 'none';
      }

      function set_gui_position() {
        let fixed_menu_bottom = ( parseInt( $('#fixed_menu').outerHeight( true ) ) + 2 ).toString() + 'px';
        gui_container.style.marginTop = fixed_menu_bottom;
      }

      function resize() {
        if (scene !== undefined) {
          mouse_wheel = true;

          ww = window.innerWidth;
          wh = window.innerHeight;

          renderer.setSize( ww, wh );

          camera.aspect = ww / wh;
          camera.updateProjectionMatrix();

          if (stats && stats_enabled) set_fps_stats();
          if (gui) set_gui_position();

          mouse_wheel = true;
        }
      }

      function start_export() {
        if (!link) {
          link = document.createElement('a');
          link.style.display = 'none';
          document.body.appendChild( link );
        }

        render_requested = false;
        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('fixed_menu').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';
        document.getElementById('div_loading').innerHTML = pw;

        if (gui_set) document.getElementById('gui_position').style.display = 'none';
      }

      async function process_zip( name = 'Model' ) {
        await zip.generateAsync( {
          type: 'blob',
          compression: "DEFLATE",
          compressionOptions: { level: 9 }
        })
        .then( function( zipped_file ) {
          link.href = URL.createObjectURL( zipped_file );
          URL.revokeObjectURL( zipped_file );
          link.download = name + '.zip';
          link.click();

          finish_export();
        });
      }

      function handle_export_error() {
        alert( 'Export error!' );
        finish_export();
      }

      function finish_export() {
        document.getElementById('div_loading').innerHTML = '';
        document.getElementById('div_loading').style.display = 'none';
        document.getElementById('fixed_menu').style.display = 'block';

        if (gui_set) document.getElementById('gui_position').style.display = 'block';

        render_requested = true;
        mouse_wheel = true;
        render();

        zip = new JSZip();

        if (link) {
          document.body.removeChild( link );
          link = undefined;
        }
      }

      function updateColorOptions( change ) {
        const includeColors = document.getElementById('pcdIncludeColors');
        const includeAlpha = document.getElementById('pcdIncludeAlpha');
        const colorUnsigned = document.getElementById('pcdColorUnsigned');
        const separateRGB = document.getElementById('pcdSeparateRGB');
        const littleEndian = document.getElementById('pcdLittleEndian');

        if (change === includeColors) {
          if (!includeColors.checked) {
            includeAlpha.checked = false;
            includeAlpha.disabled = true;

            colorUnsigned.checked = false;
            colorUnsigned.disabled = true;

            separateRGB.checked = false;
            separateRGB.disabled = true;

            littleEndian.checked = false;
            littleEndian.disabled = true;
          } else {
            includeAlpha.disabled = false;
            colorUnsigned.disabled = false;
            separateRGB.disabled = false;

            littleEndian.checked = true;
            littleEndian.disabled = false;
          }
        } else if (change === separateRGB) {
          if (separateRGB.checked) {
            includeAlpha.disabled = false;

            colorUnsigned.checked = false;
            colorUnsigned.disabled = true;

            littleEndian.disabled = true;
          } else {
            colorUnsigned.disabled = false;
            littleEndian.disabled = false;
          }
        } else if (change === colorUnsigned) {
          if (colorUnsigned.checked) {
            separateRGB.checked = false;
            separateRGB.disabled = true;
          } else {
            separateRGB.disabled = false;
          }
        }

        return;
      }

      async function set_pcd_export_defaults() {
        if (copc_obj) {
          document.getElementById('pcdIncludeColors').checked = true;
          document.getElementById('pcdIncludeAlpha').checked = false;
          document.getElementById('pcdColorUnsigned').checked = false;
          document.getElementById('pcdSeparateRGB').checked = false;
          document.getElementById('pcdLittleEndian').checked = true;
          document.getElementById('pcdIncludeNormals').checked = true;
          document.getElementById('pcdIncludeIntensity').checked = true;
          document.getElementById('pcdIncludeClassification').checked = true;
          document.getElementById('pcdIntensityType').selectedIndex = 0;
          document.getElementById('pcdClassificationType').selectedIndex = 0;

          document.getElementById('pcdIncludeAlpha').disabled = false;
          document.getElementById('pcdColorUnsigned').disabled = false;
          document.getElementById('pcdSeparateRGB').disabled = false;
          document.getElementById('pcdLittleEndian').disabled = false;
        }
      }

      async function pcd_export_selection( binary = false, compressed = false ) {
        if (copc_obj) {
          document.getElementById('export_names').selectedIndex = 0;

          // Reset PCD export options
          await set_pcd_export_defaults();

          pcdExportOptions.binary = binary;
          pcdExportOptions.binaryCompressed = compressed;

          // Let user set new PCD export options
          document.getElementById('exportModalPCD').style.display = "block";
        }
      }

      async function export_pcd() {
        if (copc_obj) {
          await start_export();

          const { PCDExporter } = await import( "../static/jsm/exporters/PCDExporter.min.js" );

          let pcd_exporter = new PCDExporter( manager );

          pcdExportOptions.includeAlpha = document.getElementById('pcdIncludeAlpha').checked;
          pcdExportOptions.includeColors = document.getElementById('pcdIncludeColors').checked;
          pcdExportOptions.colorUnsigned = document.getElementById('pcdColorUnsigned').checked;
          pcdExportOptions.littleEndian = document.getElementById('pcdLittleEndian').checked;
          pcdExportOptions.separateRGB = document.getElementById('pcdSeparateRGB').checked;
          pcdExportOptions.includeNormals = document.getElementById('pcdIncludeNormals').checked;
          pcdExportOptions.includeIntensity = document.getElementById('pcdIncludeIntensity').checked;
          pcdExportOptions.includeClassification = document.getElementById('pcdIncludeClassification').checked;
          pcdExportOptions.intensityType = document.getElementById('pcdIntensityType').value || 'U2';
          pcdExportOptions.classificationType = document.getElementById('pcdClassificationType').value || 'U1';

          pcd_exporter.parse( copc_obj, async function( json ) {
            let blob;

            if (pcdExportOptions.binary || pcdExportOptions.binaryCompressed) {
              blob = new Blob( [ json ], { type: 'application/octet-stream' } );
            } else {
              let string = json.split( ',' );
              blob = new Blob( [ string ], { type: 'text/plain' } );
            }

            let name = pcdExportOptions.binaryCompressed
              ? 'COPC to PCD binary_compressed'
              : pcdExportOptions.binary
                ? 'COPC to PCD binary'
                : 'COPC to PCD ascii';

            zip.file( name + '.pcd', blob );

            await process_zip( name );
          }, function( error ) { handle_export_error( error ); }, pcdExportOptions );
        }
      }
    </script>

    <script>
      const COPCShaderLogic = {
        vertex: `
          uniform float uSize;
          uniform float uMode;
          uniform float uMinZ;
          uniform float uMaxZ;
          uniform float uIntensityGamma;

          attribute float intensity;
          attribute float classification;

          varying vec3 vColor;

            if (t < 0.2) return vec4(0.0, t / 0.2, 1.0, 1.0).rgb;
            if (t < 0.4) return vec4(0.0, 1.0, 1.0 - (t - 0.2) / 0.2, 1.0).rgb;
            if (t < 0.6) return vec4((t - 0.4) / 0.2, 1.0, 0.0, 1.0).rgb;
            if (t < 0.8) return vec4(1.0, 1.0 - ((t - 0.6) / 0.2) * 0.5, 0.0, 1.0).rgb;
            return vec4(1.0, 0.5 - ((t - 0.8) / 0.2) * 0.5, 0.0, 1.0).rgb;
          }

          void main() {
            vClass = classification;

            // 1. Calculate Elevation Color
            float t = clamp((position.z - uMinZ) / (uMaxZ - uMinZ), 0.0, 1.0);
            float tSmooth = smoothstep(0.0, 1.0, t); 
            vec3 elevCol = colormap(tSmooth);

            // 2. Select base color attribute
            vec3 base;

            if (uMode == 0.0) base = color;        
            else if (uMode == 1.0) base = elevCol; 
            else base = vec3(1.0); // Use full white as multiplier for Classification Mode

            float i = clamp(intensity, 0.001, 1.0);
            vColor = base * pow(i, uIntensityGamma);

            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

            gl_PointSize = uSize * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
          }
        `,

        fragment: `
          uniform float uMode;
          uniform float uOpacity;
          uniform float uBrightness;
          uniform sampler2D uClassLUT; 

          varying vec3 vColor;
          varying float vClass;

          void main() {
             // ROUND POINTS
             // Compute distance from center of the point
             vec2 c = gl_PointCoord * 2.0 - 1.0;
             float dist = dot(c, c);

             // Kill fragments outside the circle
             if (dist > 1.0) discard;

            // THE MASTER GATEKEEPER
            // Map classification to LUT coordinate
            float u = (vClass + 0.5) / 256.0;
            vec4 classData = texture2D(uClassLUT, vec2(u, 0.5));

            // If the UI turned this layer off (Alpha = 0), kill the pixel immediately.
            // This works for RGB, Elevation, and Classification modes.
            if (classData.a < 0.1) discard; 

            vec3 finalRGB;

            if (uMode == 2.0) {
              // Classification Mode: Use the color from the LUT
              // We multiply by the 'length' of the original color to keep intensity/shading
              finalRGB = classData.rgb * length(vColor);
            } else {
              // RGB Mode (0.0) or Elevation Mode (1.0)
              // vColor was already calculated in the Vertex Shader
              finalRGB = vColor;
            }

            finalRGB *= uBrightness;

            gl_FragColor = vec4(finalRGB, uOpacity);
          }
        `,

        create: function( size, isMobile, zRange ) {
          // 1. Generate the 256-color data using RGBA (4 values per pixel)
          // We must use 256 * 4 because RGBFormat is no longer supported.
          const data = new Uint8Array(256 * 4);
          const colors = {
            0:[153,153,153],  // Never Classified
            1:[255,255,255],  // Unassigned
            2:[128,77,26],    // Ground
            3:[0,153,0,180],  // Low vegetation → 70% opaque
            4:[0,204,0],      // Medium Vegetation
            5:[0,255,0],      // High Vegetation
            6:[153,153,153],  // Building
            7:[77,77,77,80],  // Low point / noise (cloud) → 30% opaque
            8:[255,255,0],    // Model Key
            9:[0,102,255],    // Water
            10:[179,179,51],  // Rail
            11:[102,102,102], // Road
            12:[204,204,204], // Overlap
            13:[255,128,0],   // Wire-Guard
            14:[255,179,0],   // Wire-Conductor
            15:[204,128,51],  // Transmission Tower
            16:[230,153,77],  // Wire-Insulator
            17:[255,0,255],   // Bridge
            18:[51,51,51,30], // High noise → 10% opaque
            19:[180,210,210], // Overhead Machinery
            20:[150,150,100], // Ignored Ground
            21:[240,250,255], // Snow
            22:[255,100,100]  // Temporal Exclusion (Moving objects)
          };

          for (let i = 0; i < 256; i++) {
            let rgb = colors[ i ];
            if (!rgb) {
              // Procedural colors for 23-255 so they are distinct
              rgb = i < 64 ? [ 60, 60, 60 ] : [ ( i * 55 ) % 255, ( i * 123 ) % 255, 150 + ( i % 100 ) ];
            }

            const idx = i * 4;
            data[ idx + 0 ] = rgb[ 0 ];
            data[ idx + 1 ] = rgb[ 1 ];
            data[ idx + 2 ] = rgb[ 2 ];
            data[ idx + 3 ] = rgb[ 3 ] ? rgb[ 3 ] : 255; // Alpha (fully opaque if not defined)
          }

          // 2. Create the Texture with RGBAFormat
          if (!lutTexture) {
            lutTexture = new THREE.DataTexture(data, 256, 1, THREE.RGBAFormat, THREE.UnsignedByteType);
            lutTexture.minFilter = THREE.NearestFilter;
            lutTexture.magFilter = THREE.NearestFilter;
            lutTexture.generateMipmaps = false;
            lutTexture.needsUpdate = true;
          }

          return new THREE.ShaderMaterial({
            uniforms: {
              uSize: { value: size },
              uMode: { value: 0.0 },
              uMinZ: { value: zRange?.min || 0 },
              uMaxZ: { value: zRange?.max || 100 },
              uOpacity: { value: 0.0 }, // we are fading in each tile, otherwise it should be 1.0
              uIntensityGamma: { value: 0.1 },
              uBrightness: { value: 1.25 },
              uClassLUT: { value: lutTexture } // Passing the texture instead of array
            },
            vertexShader: this.vertex,
            fragmentShader: this.fragment,
            transparent: true,
            vertexColors: true
          });
        }
      };

      // Standard ASPRS LAS Class Names

      const LAS_NAMES = {
        0: "Never Classified",
        1: "Unassigned",
        2: "Ground",
        3: "Low Vegetation",
        4: "Med Vegetation",
        5: "High Vegetation",
        6: "Building",
        7: "Low Noise (Cloud)",
        8: "Model Key",
        9: "Water",
        10: "Rail",
        11: "Road",
        12: "Overlap",
        13: "Wire-Guard", 
        14: "Wire-Conductor",
        15: "Transmission Tower",
        16: "Wire-Insulator",
        17: "Bridge",
        18: "High Noise",
        19: "Overhead Machinery",    // e.g., Cranes, Conveyors
        20: "Ignored Ground",        // Typically points near breaklines
        21: "Snow",
        22: "Temporal Exclusion"     // Moving objects (cars, people) or tidal changes
      };

      /**
       * @param {number} classId - The LAS class
       * @param {boolean} visible - Whether to show or hide the points
      */

      function setClassVisibility( classId, visible ) {
        copc_obj.traverse( ( child ) => {
          if (child.isPoints) {
            const texture = child.material.uniforms.uClassLUT.value;
            const data = texture.image.data;

            // The alpha channel is at (index * 4) + 3

            data[ classId * 4 + 3 ] = visible ? 255 : 0;

            // Notify the GPU that the texture data has changed

            texture.needsUpdate = true;
          }
        });

        needsRender = true;
      }

      /**
       * @param {GUI} gui - lil-gui instance
       * @param {Array<number>} foundIds - Array of class IDs found in the model (e.g. [2, 7, 18])
       */

      function populateClassificationUI( gui, foundIds ) {
        const folder = gui.addFolder( 'Point Classifications' );

        // Sort IDs so the UI is numerical

        foundIds.sort( ( a, b ) => a - b ).forEach( id => {
          const name = LAS_NAMES[ id ] || `Class ${ id }`;
          const label = `${ id }: ${ name }`;

          // Initial state for the checkbox

          const settings = { visible: true };

          folder.add( settings, 'visible' )
          .name( label )
          .onChange( ( value ) => {
            setClassVisibility( id, value );
          });
        });

        gui.open();

        classification_folder = folder;
      }

      function set_back_color() {
        scene.background = null;
        document.body.style.backgroundColor = document.getElementById('back_color').value;
        mouse_wheel = true;
      }

      function estimate_spacing( geometry ) {
        if (!geometry.boundingBox) geometry.computeBoundingBox();

        const box = geometry.boundingBox;
        const size = new THREE.Vector3();
        box.getSize( size );

        // Calculate Volume, adjust for thin models
        const volume = size.x * (size.y > 0.001 ? size.y : 0.001) * (size.z > 0.001 ? size.z : 0.001);
        const pointCount = geometry.attributes.position.count;

        // Estimate average spacing between points
        const avgSpacing = Math.pow( volume / pointCount, 1.0 / 3.0 );

        return avgSpacing;
      }

      function increase_points_size() {
        copc_obj.traverse( ( child ) => {
          if (child.isPoints) {
            let newSize = child.material.uniforms.uSize.value * 1.1;
            child.material.uniforms.uSize.value = Math.min( newSize, max_allowed_point_size );
          }
        });

        needsRender = true;
      }

      function decrease_points_size() {
        copc_obj.traverse( ( child ) => {
          if (child.isPoints) {
            let newSize = child.material.uniforms.uSize.value / 1.1;
            child.material.uniforms.uSize.value = Math.max( newSize, min_allowed_point_size );
          }
        });

        needsRender = true;
      }

        pts_size = null;
        count = 0;
        elevation = false;
        pcdExportOptions = {};
        stats_enabled = false;
        halt_on_error = false;
        extended_render = false;
        render_requested = false;
        globalElevationRange = null;
        detected_classes = null;
        classification_folder = null;
        classification_enabled = false;
        classification_present = false;
        bounding_box = new THREE.Box3();
        min_allowed_point_size = 0.1;
        max_allowed_point_size = 1.0;

        if (!params) params = { gamma: 0.1, brightness: 1.25 };

        console.time( 'Loading Time' );
        document.body.style.backgroundImage = 'none';
        document.getElementById('div_error').style.display = 'none';
        document.getElementById('div_loading').style.display = 'block';

        url_loading = false;

        if (renderer === undefined) {
          renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.toneMapping = THREE.NeutralToneMapping;
          renderer.toneMappingExposure = 1.5;
          renderer.setSize( ww, wh );
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.setClearColor( 0xFFFFFF, 0 ); // Allow setting the background color
          renderer.autoClear = false;

          // Consider removing this for a production build
          renderer.debug.onShaderError = ( gl, program, glVertexShader, glFragmentShader ) => {
            const errorLog = gl.getProgramInfoLog( program );
            const vertexSource = gl.getShaderSource( glVertexShader );
            const fragmentSource = gl.getShaderSource( glFragmentShader );

            halt_on_error = true;

            handle_error( 'CRITICAL SHADER ERROR: ' + errorLog );

        }

        camera.lookAt( 0, 0, 0 );

        //const axesHelper = new THREE.AxesHelper( 500 );
        //scene.add(axesHelper);

        if (controls === undefined) {
          const { OrbitControls } = await import( "three/addons/controls/OrbitControls.min.js" );

          controls = new OrbitControls( camera, renderer.domElement );
          controls.zoomToCursor = true;
          controls.zoomSpeed = 0.5;
          controls.rotateSpeed = 0.5;
          controls.keyPanSpeed = 0.5; 
          controls.panSpeed = 0.5;
          //controls.enableDamping = true;

        // Show stats counts while loading

        // Load COPC files
        loadURLFile();
      }

      function fadeIn( points, duration = 500 ) {
        const mat = points.material;
        const start = performance.now();

        function frame( now ) {
          const t = Math.min( ( now - start ) / duration, 1 );
          const k = t * t * (3 - 2 * t); // smoothstep

          if (mat.uniforms) mat.uniforms.uOpacity.value = k;
          else mat.opacity = k;

          needsRender = true; // <--- wake renderer

          if (t < 1) requestAnimationFrame( frame );
        }

        requestAnimationFrame( frame );
      }

      function frame_camera() {
        bounding_box.setFromObject( copc_obj );
        const center = bounding_box.getCenter( new THREE.Vector3() );
        const size = bounding_box.getSize( new THREE.Vector3() );

        // Center root
        copc_obj.position.sub( center );

        // Frame camera to root
        const maxDim = Math.max( size.x, size.y, size.z );
        const fov = THREE.MathUtils.degToRad( camera.fov );
        const dist = maxDim / ( 2 * Math.tan( fov / 2.0 ) );
        camera.position.set( 0, 0, dist * 1.5 );
        camera.lookAt( 0, 0, 0 );
        resize();
      }

      function loadURLFile() {
        if (selected_url_file !== '') {
          if (selected_url_file.startsWith('https://www.dropbox.com') === true) {
            selected_url_file = selected_url_file.replace('www.dropbox.com', 'dl.dropbox.com');
          } else if (selected_url_file.startsWith('https://github.com') === true) {
            selected_url_file = ( selected_url_file.replace('github.com', 'raw.githubusercontent.com') ).replace('blob/', '');
          }

          // No extension checking for URL so it has to point to COPC file

          let node_count = 0;
          let totalPointsInScene = 0;

          function track_new_node( pts_count, total ) {
            totalPointsInScene += pts_count;
            document.getElementById('stat_nodes').innerText = ( node_count + 1 ).toLocaleString() + ' / ' + total;
            document.getElementById('stat_points').innerText = totalPointsInScene.toLocaleString();
          }

          copc_loader.load( selected_url_file, function( points, total_nodes, node_key, globalZrange, spacing ) {
            // points were returned as COPC node geometry

            if (halt_on_error) return;

            track_new_node( points.attributes.position.count, total_nodes );

            const points_name = 'copc_points_' + node_key;
            const nodeMap = new Map();

            if (!pts_size) {
              const avgSpacing = spacing || estimate_spacing( points );
              pts_size = ( avgSpacing / ( 3 + Math.pow( 2, selectedDepth ) ) ) * ( window.devicePixelRatio || 1.0 );

              min_allowed_point_size = pts_size / 2.0;
              max_allowed_point_size = pts_size * 2.0;
            }

            if (!globalElevationRange) globalElevationRange = globalZrange;

            let material = COPCShaderLogic.create( pts_size, isMobile, globalElevationRange );

            let copc_points = new THREE.Points( points, material );
            copc_points.name = points_name;
            copc_points.sizeAttenuation = true;
            copc_points.sortPoints = true;

            if (!copc_points.geometry.hasAttribute( 'intensity' )) {
              const points_count = copc_points.geometry.getAttribute( 'position' ).count;
              const fallbackIntensity = new Float32Array( points_count ).fill( 1.0 );
              copc_points.geometry.setAttribute( 'intensity', new THREE.BufferAttribute( fallbackIntensity, 1 ) );
            }

            if (copc_points.geometry.hasAttribute( 'classification' )) classification_present = true;

            copc_obj.add( copc_points );

            if (node_count === 0) {
              frame_camera();

              // Start rendering
              document.getElementById('div_loading').style.display = 'none';
              render_requested = true;
              mouse_wheel = true;
              count = 0;
              render();
            }

            nodeMap.set( node_key, copc_points );
            fadeIn( copc_points, 500 );

            if (node_count === total_nodes - 1) {
              finish_loading();
            } else {
              mouse_wheel = true;
              node_count ++;
              count = 0;
            }
          }, function ( xhr ) { // onProgress
          }, function ( error ) { // onError
              console.log( error );
              handle_error( error );
          });
        }
      }

      async function finish_loading() {
        if (halt_on_error) return;

        //const boxHelper = new THREE.Box3Helper( new THREE.Box3().setFromObject( copc_obj ), 0xff0000 );
        //scene.add( boxHelper );

        // Wait 2 seconds to let last node get rendered
        await new Promise( resolve => setTimeout( resolve, 2000 ) );

        // Stop flashing indicator
        document.getElementById('status_indicator').style.visibility = 'hidden';

        // Hide stats counts
        document.getElementById('stats_overlay').style.visibility = 'hidden';

        if (gui_set === false) {

          .onChange( ( value ) => {
            copc_obj.traverse( ( child ) => {
              if (child.isPoints) {
                child.material.uniforms.uBrightness.value = Math.max( 0, value );
              }
            });

            needsRender = true;
          });

          // Add Gamma control
          gui.add(params, 'gamma', 0.1, 2.0).name('Gamma')
          .onChange( ( value ) => {
            copc_obj.traverse( ( child ) => {
              if (child.isPoints) {
                child.material.uniforms.uIntensityGamma.value = value;

          if (!isMobile) {
            // Iterate through all objects to find classification classes

            detected_classes = new Set();

            copc_obj.traverse( ( node ) => {
              if (node.isPoints && node.geometry.attributes.classification) {
                const attr = node.geometry.attributes.classification.array;

                // Get classification classes for gui

                for ( let i = 0; i < attr.length; i ++ ) {
                  // Take a tiny break every 10000 points, let the browser
                  // take a breath and avoid "unresponsive" page popup
                  if ( i % 10000 === 0 ) async () => { await new Promise( r => setTimeout( r, 0 ) ); }

                  detected_classes.add( attr[ i ] );
                }
              }
            });

            if (!classification_folder) {
              const foundIds = Array.from( detected_classes );
              populateClassificationUI( gui, foundIds );
            }
          }
        }

        gui_container.style.display = 'block';

        init_running = false;

        console.timeEnd( 'Loading Time' );

        if (isMobile === false) {
          // Extend rendering before logging renderer stats
          extended_render = true;
          extended_count = 0;
        }

      function log_info() {

      function handle_error( error ) {

      function set_classification_colors() {

          classification_enabled = !classification_enabled;

          updateMaterialUniforms( mode );

          const cl_color = classification_enabled ? 'lightgreen' : 'transparent';

          document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';
          needsRender = true;
      }

      function updateMaterialUniforms( mode ) {
        copc_obj.traverse( ( child ) => {
          if (child.isPoints && child.material.uniforms) {
            child.material.uniforms.uMode.value = mode;

            if (globalElevationRange) {
              child.material.uniforms.uMinZ.value = globalElevationRange.min;
              child.material.uniforms.uMaxZ.value = globalElevationRange.max;
            }
          }
        });

        needsRender = true;
      }

      function render() {
        if (copc_obj) {
          if (mouse_down || mouse_wheel || needsRender || extended_render) {
            if (stats_enabled) stats.begin();

            controls.update();

            renderer.clear();
            renderer.render( scene, camera );

            if (stats_enabled) stats.end();

            // Reset animation flag AFTER rendering
            needsRender = false;

            if (extended_render) {
              if (extended_count > 5) {
                extended_render = false;
                extended_count = 0;
                log_info();
              } else {
                extended_count ++;
              }
            } else if (mouse_wheel) {
              if (count > 5) {
                mouse_wheel = false;
                count = 0;
              } else {
                count ++;

            }

      async function scene_cleanup() {

        document.getElementById('btn_elevation_colors').style.backgroundColor = 'transparent';

        document.getElementById('btn_classification_colors').style.backgroundColor = 'transparent';
        document.getElementById('btn_classification_colors').style.display = 'none';
        document.getElementById('btn_classification_colors').disabled = true;

        scene.remove( copc_obj );
        renderer.clear();

        const nodesToRemove = [];

        copc_obj.traverse( ( child ) => {
          if (child.isPoints && child.name.startsWith('copc_points_')) {
            nodesToRemove.push( child );
          }
        });

        copc_obj.clear();

        for ( const node of nodesToRemove ) {
          if (node.geometry) {
            node.geometry.dispose();
            node.geometry = null;
          }

          if (node.material) {
            if (Array.isArray( node.material )) {
              node.material.forEach( m => {
                if (m.uniforms) {
                  Object.keys( m.uniforms ).forEach( key => {
                    const uniform = m.uniforms[ key ].value;
                    if (uniform && uniform.isTexture) uniform.dispose();
                  });
                }

                m.dispose();
              });

              node.material = null;
            } else {
              if (node.material.uniforms) {
                Object.keys( node.material.uniforms ).forEach( key => {
                  const uniform = node.material.uniforms[ key ].value;
                  if (uniform && uniform.isTexture) uniform.dispose();
                });
              }

              node.material.dispose();
              node.material = null;
            }
          }
        }

        if (isMobile === false) {
          renderer.info.reset();
          renderer.resetState();
        }
      }

      function enable_disable( disable = false ) {
        document.getElementById('back_color').disabled = disable;
        document.getElementById('btn_plus').disabled = disable;
        document.getElementById('btn_minus').disabled = disable;
        document.getElementById('btn_stats').disabled = disable;
        document.getElementById('btn_quick_x').disabled = disable;
        document.getElementById('btn_elevation_colors').disabled = disable;
        document.getElementById('btn_classification_colors').disabled = disable;
        document.getElementById('export_names').disabled = disable;
        disabled_changed();

        mouse_wheel = true;
      }
    </script>

    <script>
      function document_ready() {
        isNewiPad = (/iPad/.test( navigator.platform ) && (/Mac OS X/i.test( navigator.userAgent ))) ||
          (navigator.maxTouchPoints !== undefined && navigator.maxTouchPoints > 2 && /MacIntel/.test( navigator.platform ));

        isMobile = (isNewiPad === false) && ((/iPhone|iPad|iPod/.test( navigator.platform )) ||
          (/Android|webOS|iPhone|iPad|iPod|BlackBerry|CriOS|IEMobile|Opera Mini/i.test( navigator.userAgent )));

        if (isMobile) {
          const select = document.getElementById("tile_level");
          select.querySelector( 'option[value="5"]' ).remove();
          select.querySelector( 'option[value="6"]' ).remove();
          select.querySelector( 'option[value="7"]' ).remove();
          select.querySelector( 'option[value="8"]' ).remove();
        }

        $('#export_names').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#detail_level').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#tile_level').keypress( function( event ) { if (event.key === 'Enter') $(this).children(':selected').click(); });
        $('#url_entry').keypress( function( event ) { if (event.key === 'Enter') $('#btn_load').click(); });

        if (navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Safari') > -1 || isMobile) {
          $('#export_names').change( function() { $(this).children(':selected').click(); });
          $('#detail_level').change( function() { $(this).children(':selected').click(); });
          $('#tile_level').change( function() { $(this).children(':selected').click(); });
        }

        document.getElementById('export_names').selectedIndex = 0;
        document.getElementById('detail_level').selectedIndex = 0;
        document.getElementById('tile_level').selectedIndex = 0;

        mouse_wheel = true;
      }

      function disabled_changed() {
        $('button').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('select').each( function() {
          if (this.disabled === false) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px blue'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });

        $('input[type=color]').each( function() {
          if (this.disabled === false ) {
            $(this).hover(
            function() { $(this)[ 0 ].style.border = 'solid 2px red'; },
            function() { $(this)[ 0 ].style.border = 'solid 1px whitesmoke'; });
          } else {
            $(this).unbind('mouseenter mouseleave');
          }

          mouse_wheel = true;
        });
      }
    </script>
